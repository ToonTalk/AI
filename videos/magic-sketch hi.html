<body>
    <div id="drawing-layer"></div>
    <div id="sketch-holder"></div>
    
    <div id="controls">
        <button id="btn-pause" onclick="togglePause()">Pause</button>
        <button id="btn-sketch" onclick="toggleSketch()">Hide Sketch</button>
    </div>

    <script>
        let myP5;
        let isPaused = false;
        let isSketchVisible = true;

        const sketch = (p) => {
            // --- AI GENERATED CODE START ---
            let hParticles = [];
let iParticles = [];
let particleCount = 200;
let phase = 0; 
let frameCounter = 0;

// Helper function to create particles along a line segment
const createLineParticles = (p, x1, y1, x2, y2, color) => {
    let particles = [];
    for (let i = 0; i < particleCount; i++) {
        let t = i / (particleCount - 1);
        let x = p.lerp(x1, x2, t);
        let y = p.lerp(y1, y2, t);
        
        particles.push({
            startX: x,
            startY: y,
            x: x,
            y: y,
            vx: 0,
            vy: 0,
            c: color
        });
    }
    return particles;
};

p.setup = () => {
    
    p.pixelDensity(1);
    
    const CX = p.width * 0.45;
    const CY = p.height * 0.5;
    const S = 100; // Size scale factor
    
    // H Particles (Black, color: 0)
    // 1. Left Vertical
    hParticles = hParticles.concat(createLineParticles(p, CX - S/2, CY - S, CX - S/2, CY + S, 0));
    // 2. Right Vertical
    hParticles = hParticles.concat(createLineParticles(p, CX + S/2, CY - S, CX + S/2, CY + S, 0));
    // 3. Horizontal
    hParticles = hParticles.concat(createLineParticles(p, CX - S/2, CY, CX + S/2, CY, 0));

    // I Particles (Red, color: [255, 0, 0])
    // 4. I Vertical
    iParticles = iParticles.concat(createLineParticles(p, CX + S * 1.5, CY - S, CX + S * 1.5, CY + S, p.color(255, 0, 0)));
};

p.draw = () => {
    p.clear(); // Transparent background
    p.noStroke();
    
    frameCounter++;
    
    // Phase Management (Loops every 300 frames)
    if (frameCounter < 150) {
        phase = 1; // Drift/Evaporation
    } else if (frameCounter < 300) {
        phase = 2; // Reconstruction pull
    } else {
        frameCounter = 0; 
    }
    
    // --- Update H Particles (Black, Evaporation/Reconstruction) ---
    hParticles.forEach(pt => {
        
        // Apply Jitter for sketchiness
        let jx = p.random(-1, 1);
        let jy = p.random(-1, 1);
        
        if (phase === 1) {
            // Evaporation/Drift upwards
            pt.vx += p.random(-0.05, 0.05);
            pt.vy -= p.random(0.05, 0.15) * p.map(frameCounter, 0, 150, 0.5, 2); 
            pt.x += pt.vx;
            pt.y += pt.vy;
            p.fill(0, 255 - frameCounter * 1.5); // Fade slightly
            
        } else if (phase === 2) {
            // Reconstruction: Pull towards a new target (shifted 50 pixels down)
            const targetX = pt.startX;
            const targetY = pt.startY + 50; 
            
            let steerX = targetX - pt.x;
            let steerY = targetY - pt.y;
            
            // Apply attraction force and friction
            pt.vx = p.lerp(pt.vx, steerX * 0.01, 0.1);
            pt.vy = p.lerp(pt.vy, steerY * 0.01, 0.1);
            
            pt.x += pt.vx;
            pt.y += pt.vy;
            p.fill(0, p.map(frameCounter, 150, 300, 100, 255)); // Increase opacity
        }
        
        // Draw particle with jitter
        p.ellipse(pt.x + jx, pt.y + jy, 3, 3);
    });
    
    // --- Update I Particles (Red, Glitch) ---
    p.fill(255, 0, 0);
    iParticles.forEach(pt => {
        // High frequency lateral glitching noise
        let displacement = p.sin(p.frameCount * 0.8 + pt.startY * 0.1) * 8 + p.random(-5, 5);
        
        let displayX = pt.startX + displacement;
        let displayY = pt.startY;
        
        // Draw the particle with sketch jitter
        p.ellipse(displayX + p.random(-1, 1), displayY + p.random(-1, 1), 4, 4);
    });
};
            // --- AI GENERATED CODE END ---

            const originalSetup = p.setup;
            p.setup = function() {
                p.createCanvas(window.innerWidth, window.innerHeight);
                p.clear(); 
                if (originalSetup) originalSetup.call(p);
            };

            p.windowResized = function() {
                p.resizeCanvas(window.innerWidth, window.innerHeight);
                p.clear();
            }
        };
        
        // Check for p5 availability before init
        if (typeof p5 !== 'undefined') {
            myP5 = new p5(sketch, 'sketch-holder');
        } else {
            console.error("p5 library not loaded!");
        }

        function togglePause() {
            if (!myP5) return;
            const btn = document.getElementById('btn-pause');
            if (isPaused) {
                myP5.loop();
                btn.innerText = "Pause";
                btn.classList.remove('active');
                isPaused = false;
            } else {
                myP5.noLoop();
                btn.innerText = "Resume";
                btn.classList.add('active');
                isPaused = true;
            }
        }

        function toggleSketch() {
            const el = document.getElementById('drawing-layer');
            const btn = document.getElementById('btn-sketch');
            if (isSketchVisible) {
                el.style.opacity = '0';
                btn.innerText = "Show Sketch";
                isSketchVisible = false;
            } else {
                el.style.opacity = '1';
                btn.innerText = "Hide Sketch";
                isSketchVisible = true;
            }
        }
