<body>
    <div id="drawing-layer"></div>
    <div id="sketch-holder"></div>
    <div id="controls">
        <button id="btn-pause" onclick="togglePause()">Pause</button>
        <button id="btn-sketch" onclick="toggleSketch()">Hide Sketch</button>
        <button id="btn-anim" onclick="toggleAnim()">Hide Animation</button>
    </div>
    <script>
        let myP5; let isPaused = false; let isSketchVisible = true; let isAnimVisible = true;
        const sketch = (p) => {
            

    const STROKE_WEIGHT = 3;
    const CHART_AREA_W_RATIO = 0.25;
    const CHART_AREA_H_RATIO = 0.5;
    const CHART_X_RATIO = 0.05;
    const CHART_Y_RATIO = 0.1;
    
    let CHART_X, CHART_Y, CHART_W, CHART_H;

    const WAVE_SCALE = 0.015; // Noise scale for frequency
    const WAVE_SPEED = 0.05;  // Noise speed for animation
    const PARTICLE_COUNT = 80;
    let particles = [];
    
    // --- Helper Class: DataParticle (for Information Overload) ---
    class DataParticle {
        constructor(x, y) {
            this.pos = p.createVector(x, y);
            this.vel = p.createVector(0, p.random(-0.5, -0.1));
            this.lifespan = 255;
            this.text = this.generateRandomData();
        }

        generateRandomData() {
            const type = p.floor(p.random(4));
            if (type === 0) return String(p.floor(p.random(100, 999)));
            if (type === 1) return p.random(['T-1', 'B-4', 'R/C', 'X/Y']);
            if (type === 2) return String.fromCharCode(65 + p.floor(p.random(26))) + String(p.floor(p.random(9)));
            return '.';
        }

        update() {
            this.pos.add(this.vel);
            this.lifespan -= 4; 
        }

        display() {
            p.noStroke();
            // Fade out effect, low opacity for the overload feeling
            p.fill(0, 0, 0, p.max(0, this.lifespan * 0.2)); 
            p.textSize(p.width * 0.012); 
            p.textAlign(p.CENTER, p.CENTER);
            p.text(this.text, this.pos.x, this.pos.y);
        }

        isDead() {
            return this.lifespan < 0 || this.pos.y < CHART_Y;
        }
    }

    // --- Helper Class: AudienceMember (for Subtle Sway) ---
    class AudienceMember {
        constructor(baseX, baseY, swayOffset, hasHat, hasHair) {
            this.basePos = p.createVector(baseX, baseY);
            this.swayOffset = swayOffset;
            this.hasHat = hasHat;
            this.hasHair = hasHair;
            this.headSize = p.width * 0.05;
            this.bodyH = p.height * 0.4; 
        }

        display() {
            p.stroke(0);
            p.strokeWeight(STROKE_WEIGHT);
            p.noFill();
            p.push();

            // Subtle Head Tilt/Sway
            const sway = p.sin(p.frameCount * 0.03 + this.swayOffset) * 0.05;
            p.translate(this.basePos.x, this.basePos.y);
            p.rotate(sway);

            const headY = -this.bodyH;

            // Head
            p.ellipse(0, headY, this.headSize, this.headSize);

            // Hair (Short bob style)
            if (this.hasHair) {
                p.fill(0);
                p.arc(0, headY, this.headSize, this.headSize, p.PI * 0.2, p.PI * 0.8);
                p.line(0 - this.headSize/2, headY, 0 - this.headSize/2, headY + this.headSize * 0.6);
                p.line(0 + this.headSize/2, headY, 0 + this.headSize/2, headY + this.headSize * 0.6);
            }
            
            // Hat
            if (this.hasHat) {
                p.noFill();
                p.rect(0 - this.headSize/2, headY - this.headSize * 0.5, this.headSize, this.headSize * 0.2);
                p.line(0 - this.headSize * 0.7, headY - this.headSize * 0.3, 0 + this.headSize * 0.7, headY - this.headSize * 0.3);
            }

            p.pop();
            
            // Body (Static)
            p.line(this.basePos.x, this.basePos.y, this.basePos.x, this.basePos.y - this.bodyH);
            p.line(this.basePos.x, this.basePos.y, this.basePos.x - this.headSize * 0.3, this.basePos.y + this.bodyH * 0.2);
            p.line(this.basePos.x, this.basePos.y, this.basePos.x + this.headSize * 0.3, this.basePos.y + this.bodyH * 0.2);
        }
    }

    let audience = [];

    p.setup = () => {
        
        p.angleMode(p.RADIANS);
        p.strokeCap(p.ROUND);

        // Define chart bounds based on canvas size
        CHART_X = p.width * CHART_X_RATIO;
        CHART_Y = p.height * CHART_Y_RATIO;
        CHART_W = p.width * CHART_AREA_W_RATIO;
        CHART_H = p.height * CHART_AREA_H_RATIO;

        // Initialize Audience Members
        audience.push(new AudienceMember(p.width * 0.65, p.height * 0.85, 0, false, false)); // Plain
        audience.push(new AudienceMember(p.width * 0.75, p.height * 0.85, 10, false, true));  // Hair
        audience.push(new AudienceMember(p.width * 0.85, p.height * 0.85, 20, true, false));   // Hat

        // Pre-fill particles
        for (let i = 0; i < PARTICLE_COUNT; i++) {
             p.spawnParticle();
        }
    };

    p.spawnParticle = () => {
         const px = p.random(CHART_X + 10, CHART_X + CHART_W - 10);
         const py = p.random(CHART_Y + CHART_H * 0.5, CHART_Y + CHART_H - 10);
         particles.push(new DataParticle(px, py));
    };

    // Function to calculate the noise wave Y position at a given X
    p.getWaveY = (x) => {
        const noiseVal = p.noise(
            x * WAVE_SCALE,
            p.frameCount * WAVE_SPEED
        );
        // Map noise (0 to 1) to the chart's vertical range
        // We use a restricted range (10% to 90% height) to prevent clipping
        return p.map(noiseVal, 0, 1, CHART_Y + CHART_H * 0.1, CHART_Y + CHART_H * 0.9);
    };

    p.drawPresenter = (targetX, targetY) => {
        const bodyH = p.height * 0.4;
        const headSize = p.width * 0.05;
        const px = p.width * 0.4;
        const py = p.height * 0.85; // Base Y position

        p.stroke(0);
        p.strokeWeight(STROKE_WEIGHT);
        p.noFill();

        // 1. Body
        const shoulderY = py - bodyH; 
        p.line(px, py, px, shoulderY); // Spine
        p.line(px, py, px - headSize * 0.3, py + bodyH * 0.2); // Left Leg
        p.line(px, py, px + headSize * 0.3, py + bodyH * 0.2); // Right Leg
        
        // 2. Head
        const headY = shoulderY - headSize * 0.5; 
        p.ellipse(px, headY, headSize, headSize);

        // 3. Hair (Ponytail)
        p.fill(0);
        p.arc(px, headY, headSize, headSize, p.PI * 0.5, p.PI * 1.5); // Front sweep
        p.line(px - headSize * 0.5, headY, px - headSize * 0.5, headY + headSize * 0.2);
        p.ellipse(px + headSize * 0.6, headY - headSize * 0.1, headSize * 0.25, headSize * 0.25); // Ponytail bun
        p.line(px + headSize * 0.6, headY - headSize * 0.1, px + headSize * 0.7, headY + headSize * 0.5);
        p.noFill();

        // 4. Pointer Arm (Dynamically tracks the target)
        const armStart = p.createVector(px, shoulderY);
        
        // Calculate vector from shoulder to target, scaled down for arm length
        const targetVector = p.createVector(targetX, targetY);
        const pointerTip = targetVector.copy();
        
        // Adjust arm joint position (mid-point for elbow)
        const elbowPos = p.createVector(armStart.x + (targetX - armStart.x) * 0.4, armStart.y + (targetY - armStart.y) * 0.2);
        
        p.line(armStart.x, armStart.y, elbowPos.x, elbowPos.y); // Upper arm
        p.line(elbowPos.x, elbowPos.y, pointerTip.x, pointerTip.y); // Forearm and pointer
        
        // Highlight the data point being pointed at
        p.fill(0);
        p.rect(pointerTip.x - 4, pointerTip.y - 4, 8, 8);
        p.noFill();

        // 5. Speech Arc
        p.arc(px + headSize * 0.8, headY - headSize * 0.8, headSize * 0.8, headSize * 1.2, p.PI * 1.5, p.PI * 1.9);
    };

    p.drawDataWave = () => {
        p.stroke(0);
        p.strokeWeight(4); 
        p.noFill();
        
        p.beginShape();
        let currentY = 0;
        
        // Draw the main noise line
        for (let x = CHART_X; x <= CHART_X + CHART_W; x += 3) {
            currentY = p.getWaveY(x);
            p.vertex(x, currentY);
        }
        p.endShape();

        // Draw secondary data lines/bars (static backdrop aesthetic)
        p.strokeWeight(1);
        p.line(CHART_X, CHART_Y + CHART_H * 0.2, CHART_X + CHART_W, CHART_Y + CHART_H * 0.2);
        p.line(CHART_X, CHART_Y + CHART_H * 0.8, CHART_X + CHART_W, CHART_Y + CHART_H * 0.8);

        // Draw vertical bars on the left
        const barW = CHART_W * 0.05;
        p.fill(0);
        p.rect(CHART_X + 5, CHART_Y + CHART_H * 0.4, barW, CHART_H * 0.1);
        p.rect(CHART_X + 5, CHART_Y + CHART_H * 0.6, barW, CHART_H * 0.1);
        p.noFill();

        // Draw axis lines
        p.line(CHART_X, CHART_Y, CHART_X, CHART_Y + CHART_H);
    };

    p.drawChartFrame = () => {
        p.stroke(0);
        p.strokeWeight(STROKE_WEIGHT);
        p.noFill();
        
        // Main rectangular frame
        p.rect(CHART_X, CHART_Y, CHART_W, CHART_H);
    };

    p.draw = () => {
        p.clear();

        // 1. Calculate pointer target position (70% across the chart width)
        const pointerXOffset = CHART_W * 0.7; 
        const targetX = CHART_X + pointerXOffset;
        const targetY = p.getWaveY(targetX);

        // --- Draw Static Frame and Dynamic Content ---
        p.drawChartFrame();

        p.push();
        p.clip(() => {
            // Restrict particle and wave drawing to the chart boundaries
            p.rect(CHART_X, CHART_Y, CHART_W, CHART_H);
        });

        // Draw the dynamic data wave
        p.drawDataWave();

        // --- Information Overload Particle System ---
        for (let i = particles.length - 1; i >= 0; i--) {
            let particle = particles[i];
            particle.update();
            particle.display();
            if (particle.isDead()) {
                particles.splice(i, 1);
                // Respawn particle at the bottom
                p.spawnParticle(); 
            }
        }

        p.pop(); // End clipping

        // --- Draw Characters ---

        // Presenter (must track the fluctuating data point)
        p.drawPresenter(targetX, targetY);

        // Audience (with subtle head sway)
        audience.forEach(member => member.display());

        // Ensure strokes are thick for xkcd aesthetic outside of particle system
        p.strokeWeight(STROKE_WEIGHT);
    };

            const originalSetup = p.setup;
            p.setup = function() {
                p.createCanvas(window.innerWidth, window.innerHeight);
                p.clear(); 
                if (originalSetup) originalSetup.call(p);
            };
            p.windowResized = function() { p.resizeCanvas(window.innerWidth, window.innerHeight); p.clear(); }
        };
        window.onload = function() { if (typeof p5 !== 'undefined') { myP5 = new p5(sketch, 'sketch-holder'); } };
        function togglePause() {
            if (!myP5) return;
            const btn = document.getElementById('btn-pause');
            if (isPaused) { myP5.loop(); btn.innerText = "Pause"; btn.classList.remove('active'); isPaused = false; } 
            else { myP5.noLoop(); btn.innerText = "Resume"; btn.classList.add('active'); isPaused = true; }
        }
        function toggleSketch() {
            const el = document.getElementById('drawing-layer');
            const btn = document.getElementById('btn-sketch');
            if (isSketchVisible) { el.style.opacity = '0'; btn.innerText = "Show Sketch"; isSketchVisible = false; } 
            else { el.style.opacity = '1'; btn.innerText = "Hide Sketch"; isSketchVisible = true; }
        }
        function toggleAnim() {
            const el = document.getElementById('sketch-holder');
            const btn = document.getElementById('btn-anim');
            if (isAnimVisible) { el.style.display = 'none'; btn.innerText = "Show Animation"; isAnimVisible = false; } 
            else { el.style.display = 'block'; btn.innerText = "Hide Animation"; isAnimVisible = true; }
        }
    </script>
</body>
</html>
