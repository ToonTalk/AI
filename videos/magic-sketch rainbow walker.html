<body>
    <div id="drawing-layer"></div>
    <div id="sketch-holder"></div>
    
    <div id="controls">
        <button id="btn-pause" onclick="togglePause()">Pause</button>
        <button id="btn-sketch" onclick="toggleSketch()">Hide Sketch</button>
    </div>

    <script>
        let myP5;
        let isPaused = false;
        let isSketchVisible = true;

        const sketch = (p) => {
            // --- AI GENERATED CODE START ---
            p.setup = () => {
    
    p.angleMode(p.DEGREES);
    p.strokeWeight(3);
    p.noFill();
    p.colorMode(p.HSB, 360, 100, 100, 1); 
    p.figureY = p.height * 0.6;
    p.jitterAmount = 2.5;
    p.trails = [];
    p.scaleFactor = p.height / 5.5; // Base size for the figure
};

// Helper for coordinate jitter
p.j = (val) => val + p.random(-p.jitterAmount, p.jitterAmount);

p.drawStickFigure = (x, y, swingA, swingL) => {
    p.push();
    p.translate(x, y);

    const s = p.scaleFactor; // Shorthand scale

    // ---- Head and Hat ----
    const headY = -s * 0.8;
    const headX = s * 0.05;

    // Head Oval
    p.ellipse(p.j(headX), p.j(headY), p.j(s * 1.1), p.j(s * 0.9));

    // Face details
    p.line(p.j(headX + s * 0.4), p.j(headY + s * 0.1), p.j(headX + s * 0.5), p.j(headY + s * 0.1)); // Snout/Mouth
    p.point(p.j(headX + s * 0.35), p.j(headY - s * 0.2)); // Eye

    // Hat (Conical Spike)
    const hatTipY = headY - s * 0.45;
    const hatBaseY = headY - s * 0.1;
    p.line(p.j(headX), p.j(hatTipY), p.j(headX - s * 0.4), p.j(hatBaseY));
    p.line(p.j(headX), p.j(hatTipY), p.j(headX + s * 0.4), p.j(hatBaseY));
    
    // ---- Torso ----
    const neckY = headY + s * 0.45;
    const pelvisY = neckY + s * 1.0;
    p.line(p.j(0), p.j(neckY), p.j(0), p.j(pelvisY)); // Torso line

    // ---- Arms ----
    const shoulderY = neckY + s * 0.1;

    // Arm 1 (Forward/Right)
    p.push();
    p.translate(0, shoulderY);
    p.rotate(swingA);
    p.line(p.j(0), p.j(0), p.j(s * 0.4), p.j(0)); // Shoulder to Elbow
    p.line(p.j(s * 0.4), p.j(0), p.j(s * 0.4), p.j(s * 0.4)); // Elbow to Hand (bent down)
    p.pop();

    // Arm 2 (Backward/Left)
    p.push();
    p.translate(0, shoulderY);
    p.rotate(-swingA * 0.8);
    p.line(p.j(0), p.j(0), p.j(-s * 0.3), p.j(0));
    p.line(p.j(-s * 0.3), p.j(0), p.j(-s * 0.3), p.j(s * 0.3)); 
    p.pop();

    // ---- Legs ----
    const hipY = pelvisY;
    
    // Leg 1 (Pushing Back, simplified to match original pose vibe)
    p.push();
    p.translate(0, hipY);
    p.rotate(-swingL * 0.6); 
    p.line(p.j(0), p.j(0), p.j(0), p.j(s * 0.6)); // Thigh
    p.line(p.j(0), p.j(s * 0.6), p.j(-s * 0.2), p.j(s * 0.8)); // Shin/Foot
    p.pop();
    
    // Leg 2 (Kicking Forward)
    p.push();
    p.translate(0, hipY);
    p.rotate(swingL); 
    p.line(p.j(0), p.j(0), p.j(0), p.j(s * 0.5)); // Thigh
    p.line(p.j(0), p.j(s * 0.5), p.j(s * 0.3), p.j(s * 0.7)); // Shin/Foot
    p.pop();

    p.pop();
};

p.draw = () => {
    p.clear();
    
    let t = p.frameCount * 4;
    
    // Horizontal Movement (run across the screen and loop)
    let figureX = (p.frameCount * 3) % (p.width + p.scaleFactor) - p.scaleFactor; 
    let figureY = p.figureY;
    
    // Procedural limb swing 
    let armAngle = p.sin(t) * 35; 
    let legAngle = p.sin(t) * 25 + 10; 
    
    // 1. Trail generation (Capture the hat location)
    if (p.frameCount % 4 === 0) { 
        const hue = (p.frameCount * 5) % 360; 
        // Hat tip approximate location for trail origin
        const hatTipY_Abs = figureY + (-p.scaleFactor * 0.8 - p.scaleFactor * 0.45); 
        p.trails.push({ x: figureX, y: hatTipY_Abs, hue: hue, age: 0 });
    }
    
    // 2. Draw and update trails (Rainbow, fading hat outlines)
    for (let i = p.trails.length - 1; i >= 0; i--) {
        let trail = p.trails[i];
        
        let maxAge = 50;
        let alpha = p.map(trail.age, 0, maxAge, 0.7, 0); 
        let size = p.map(trail.age, 0, maxAge, 15, 45); // Trail grows/expands
        
        p.stroke(trail.hue, 80, 95, alpha); 
        p.strokeWeight(2);
        p.noFill();
        
        p.push();
        p.translate(trail.x, trail.y);
        
        // Jittered triangle outline representing the hat spike
        p.triangle(
            p.j(0), p.j(0 - size/2), 
            p.j(-size/3), p.j(size/2), 
            p.j(size/3), p.j(size/2) 
        );

        p.pop();

        trail.age++;
        
        if (trail.age > maxAge) {
            p.trails.splice(i, 1);
        }
    }
    
    // 3. Draw the main figure (black, sketchy)
    p.stroke(0);
    p.strokeWeight(3);
    p.noFill();
    p.drawStickFigure(figureX, figureY, armAngle, legAngle);
};
            // --- AI GENERATED CODE END ---

            const originalSetup = p.setup;
            p.setup = function() {
                p.createCanvas(window.innerWidth, window.innerHeight);
                p.clear(); 
                if (originalSetup) originalSetup.call(p);
            };

            p.windowResized = function() {
                p.resizeCanvas(window.innerWidth, window.innerHeight);
                p.clear();
            }
        };
        
        myP5 = new p5(sketch, 'sketch-holder');

        function togglePause() {
            if (!myP5) return; // Safety check
            const btn = document.getElementById('btn-pause');
            if (isPaused) {
                myP5.loop();
                btn.innerText = "Pause";
                btn.classList.remove('active');
                isPaused = false;
            } else {
                myP5.noLoop();
                btn.innerText = "Resume";
                btn.classList.add('active');
                isPaused = true;
            }
        }

        function toggleSketch() {
            const el = document.getElementById('drawing-layer');
            const btn = document.getElementById('btn-sketch');
            if (isSketchVisible) {
                el.style.opacity = '0';
                btn.innerText = "Show Sketch";
                isSketchVisible = false;
            } else {
                el.style.opacity = '1';
                btn.innerText = "Hide Sketch";
                isSketchVisible = true;
            }
        }
