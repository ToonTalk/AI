<!DOCTYPE html>
<html>
<head>
    <title>3D Table with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="https://threejs.org/build/three.js"></script>
<script>
    var scene, camera, renderer;
    var geometry, material, mesh;

    init();

    function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        // Create table top
        geometry = new THREE.BoxGeometry(2, 0.1, 1);
        material = new THREE.MeshBasicMaterial({color: 0x8B4513});
        var tableTop = new THREE.Mesh(geometry, material);
        scene.add(tableTop);

        // Create table legs
        material = new THREE.MeshBasicMaterial({color: 0x8B4513});
        var legGeom = new THREE.BoxGeometry(0.1, 1, 0.1);

        var leg1 = new THREE.Mesh(legGeom, material);
        leg1.position.set(-0.9, -0.55, 0.45);
        scene.add(leg1);

        var leg2 = new THREE.Mesh(legGeom, material);
        leg2.position.set(0.9, -0.55, 0.45);
        scene.add(leg2);

        var leg3 = new THREE.Mesh(legGeom, material);
        leg3.position.set(-0.9, -0.55, -0.45);
        scene.add(leg3);

        var leg4 = new THREE.Mesh(legGeom, material);
        leg4.position.set(0.9, -0.55, -0.45);
        scene.add(leg4);

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }
</script>
</body>
</html>
