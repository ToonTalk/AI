5-6d51-46c2-a7d5-4dab480ca7df", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6852ec7a-6b80-800e-80c9-867561653ebd", "title": "ChatGPT - Pixellate Web Page Scaffold"}, {"url": "https://g.co/gemini/share/0e0bb283bb21", "title": "Gemini"}, {"url": "https://g.co/gemini/share/6ae8bf8eea39", "title": "Gemini"}, {"url": "https://claude.ai/share/802967d7-091e-4281-9817-919ee027e00e", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6852f243-0cc8-800e-9c3a-dda1b5605886", "title": "ChatGPT - Client-only miniGPT Web"}], "videos": [{"url": "https://www.youtube.com/watch?v=aoXLDg4z3JM", "title": "Not illusion square", "video_id": "aoXLDg4z3JM"}, {"url": "https://www.youtube.com/watch?v=aoXLDg4z3JM", "title": "Not illusion square", "video_id": "aoXLDg4z3JM"}], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "Pioneering research explores the exciting potential of AI chatbots to make existing software \"malleable.\" The author successfully transformed the classic 2048 game using Gemini, adding an undo button, changing starting numbers to 3s, and even implementing tilt controls for mobile devices. Further experiments delved into converting programs from Snap! and Scratch, revealing both the impressive capabilities and current limitations of chatbots in handling diverse programming languages and formats. This work highlights how AI could empower users to significantly customize and adapt applications, pushing the boundaries of user agency."}, {"title": "LLMs can\u2019t stick to the rules of chess", "post_url": "https://docs.google.com/document/d/1Q6slKmbY129iKCtkDx92_1noU3DvBj59VtrW2YBEeyQ/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/e1d32aae-fdc6-47a8-bce9-c3cee8adf156", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/928da04a-593a-4533-82e3-0574d658f7ad", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/e1d32aae-fdc6-47a8-bce9-c3cee8adf156", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/928da04a-593a-4533-82e3-0574d658f7ad", "title": "Claude Artifact"}], "chat_logs": [{"url": "https://chatgpt.com/share/686174ac-655c-800e-aa93-15ac3e7902d6", "title": "ChatGPT - Stockfish API Integration"}, {"url": "https://claude.ai/share/f5919af6-f4af-45ec-b285-f7643b5a6dd1", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cdcf3613-bca2-4c1b-9c0c-db9323ca07ff", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/686174ac-655c-800e-aa93-15ac3e7902d6", "title": "ChatGPT - Stockfish API Integration"}, {"url": "https://claude.ai/share/f5919af6-f4af-45ec-b285-f7643b5a6dd1", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cdcf3613-bca2-4c1b-9c0c-db9323ca07ff", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "Prompted by questions about LLMs' grasp of robust world models, this research dives into their performance in the rule-bound game of chess. The author engineered an automated system, a Python Google Colab app co-created with ChatGPT, to systematically pit various LLMs\u2014including Gemini 2.5 Pro and different OpenAI models\u2014against the powerful Stockfish chess engine. The findings were stark: across numerous games, LLMs consistently made illegal moves, demonstrating a fundamental struggle with rule adherence despite sometimes correcting themselves. This exploration vividly illustrates a key limitation, suggesting that even in structured domains, current AI models lack a truly robust understanding of their operational environment."}, {"title": "A game created by a 6-year old speaking to Gemini", "post_url": "https://docs.google.com/document/d/12xnsNrkoMujpNaVCv-R9_T9wz1dSiqvVOW6pcZAAZo4/edit?usp=sharing", "apps": [{"url": "https://g.co/gemini/share/7b28b199c3e3", "title": "Gemini"}], "chat_logs": [{"url": "https://g.co/gemini/share/0f9651dc07cf", "title": "Gemini"}, {"url": "https://g.co/gemini/share/7b28b199c3e3", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research post details a fascinating experiment where a 6-year-old boy collaborated with Gemini to create a video game. Despite his often garbled speech and Gemini's initial misinterpretations, the AI remarkably translated his imaginative, if unclear, prompts into a playable game. The final creation featured a player-controlled \"spike\" that earned points by \"exploding\" houses while carefully avoiding bombs\u2014a concept refined through iterative dialogue. This surprising success highlights the nascent potential for even very young children to engage with AI, turning abstract ideas into tangible digital creations, even with limited communication skills."}, {"title": "How with Gemini\u2019s help I created a Pong game whose ball is a live Pong game", "post_url": "https://docs.google.com/document/d/1_CHJ8j7C_687VRn6V6N7bmYef1iKm0nRFZW8uk0Wmuc/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06%20-%20rectangles/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06%20-%20rectangles/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06/index.html", "title": "ToonTalk"}], "chat_logs": [], "videos": [], "chatbots": ["Gemini"], "description": "This research post details the creation of \"Pong-ception,\" an innovative Pong game where the ball is, remarkably, another live, playable Pong game. First conceived and manually built in 2000 using ToonTalk to awe students, the author recently revisited this recursive concept with Gemini 2.5 Pro. Gemini successfully generated the initial web app, even spontaneously naming it, though several collaborative exchanges were needed to refine controls and iron out kinks. The resulting \"Escalation Mode\" offers a uniquely challenging experience, showcasing AI's capacity to assist in developing complex and engaging interactive educational tools."}, {"title": "So easy to make a cartoon with ChatGPT - so hard to perfect it", "post_url": "https://docs.google.com/document/d/1C1mgQYSSiBU1mhCFUCjcfk2CgC7q4mewTv4iv-igt-s/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/681f2cdb-5090-800e-9e84-532d8d2f1b28", "title": "ChatGPT - Chatbot Creativity Explained"}, {"url": "https://chatgpt.com/share/681f2cdb-5090-800e-9e84-532d8d2f1b28", "title": "ChatGPT - Chatbot Creativity Explained"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post explores the surprising challenge of perfecting AI-generated content, contrasting the ease of initial creation with the frustrating reality of refinement. Author Ken Kahn tasked ChatGPT with producing a multi-panel cartoon where an 8-year-old, Ada, defends her AI-powered creations\u2014like games and illustrated science stories\u2014to her skeptical parents. While the initial cartoon was quickly generated, subsequent attempts to fix seemingly minor issues, from correcting typos and text balloon sizes to refining character expressions and visual inconsistencies, often introduced new problems. This iterative struggle highlights the significant human effort still required to achieve precise, polished outputs, revealing the current limitations of AI in delivering consistent, detailed artistic control."}, {"title": "Multi-panel story generation", "post_url": "https://docs.google.com/document/d/1bWXsQR6abWiWmzizYVSNXRdwKXNSFd6bjHvBA5nYQcY/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/app/7a80c79b92f93b42", "title": "Gemini"}], "chat_logs": [{"url": "https://chatgpt.com/share/681dd81d-ee08-800e-8c3d-83dee290cd26", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6e1d-3310-800e-aa8e-9f019cbab87a", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6ea3-72b0-800e-a632-b440233c55ed", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6f8a-88d4-800e-ad56-b9ff8cf05343", "title": "ChatGPT - Sisi Unicorn Butterfly Adventure"}, {"url": "https://chatgpt.com/share/681dd81d-ee08-800e-8c3d-83dee290cd26", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681dd81d-ee08-800e-8c3d-83dee290cd26", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6e1d-3310-800e-aa8e-9f019cbab87a", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6e1d-3310-800e-aa8e-9f019cbab87a", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6ea3-72b0-800e-a632-b440233c55ed", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6ea3-72b0-800e-a632-b440233c55ed", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6f8a-88d4-800e-ad56-b9ff8cf05343", "title": "ChatGPT - Sisi Unicorn Butterfly Adventure"}, {"url": "https://chatgpt.com/share/681f6f8a-88d4-800e-ad56-b9ff8cf05343", "title": "ChatGPT - Sisi Unicorn Butterfly Adventure"}, {"url": "https://gemini.google.com/app/7a80c79b92f93b42", "title": "Gemini"}, {"url": "https://gemini.google.com/app/7a80c79b92f93b42", "title": "Gemini"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This research explores the intricate process of multi-panel story generation using AI, primarily ChatGPT. Focusing on \"Sisi's Unicorn Adventure,\" the project delved into transforming narratives into visual cartoons, from uploading photos of Sisi to depicting a unicorn morphing into her. While initial progress yielded promising separate and combined panels, perfecting the output proved challenging. Issues like persistent misspellings, clipped final text, and Gemini Flash 2.0's complete failure highlight the significant difficulty in refining AI-generated content, showcasing the nuanced effort required to achieve flawless visual storytelling."}, {"title": "Chatbots are bad at depicting a collision between a bowling ball and ping pong ball", "post_url": "https://docs.google.com/document/d/1JNxdXpgwKMWf8BAF-DHgwr2JtzkzR7OUXLRFDo6sJs0/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/5f1c1d65-c77b-49d6-831a-6051b53e43e7", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820bcca-9050-800e-872a-284310f53aed", "title": "ChatGPT - Bowling vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820b9a0-cd5c-800e-8cf9-30a620f65ac4", "title": "ChatGPT - Object Collision Simulation"}, {"url": "https://claude.ai/share/5f1c1d65-c77b-49d6-831a-6051b53e43e7", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820bcca-9050-800e-872a-284310f53aed", "title": "ChatGPT - Bowling vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820b9a0-cd5c-800e-8cf9-30a620f65ac4", "title": "ChatGPT - Object Collision Simulation"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This intriguing research probes the limits of AI's physical understanding by challenging chatbots to visually depict a simple collision: a fast bowling ball hitting a slow ping pong ball. While leading models like Claude, ChatGPT 4o, and Gemini mostly failed, displaying incorrect physics or requiring extensive prompting, a fascinating insight emerged. ChatGPT o3 and o4-mini-high, despite appearing to succeed, secretly resorted to generating and running Python code to simulate the interaction. This unexpected reliance on programmatic solutions, even for basic physics, reveals a profound limitation in current AI's intuitive grasp of the physical world, questioning whether they truly \"understand\" or merely calculate."}, {"title": "Creating an app by answering a chatbot\u2019s questions", "post_url": "https://docs.google.com/document/d/1915w_z_IH1NBKBw3T1VyN_4xE0dFL4jdh3585fzXP4A/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/72de42a2-3739-4f02-bd7b-e1dc9dc9dd10", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/68271537e3f08191a0e1e73ff34b5289", "title": "ChatGPT - Time Travel History Game"}, {"url": "https://g.co/gemini/share/b522dd328131", "title": "Gemini"}, {"url": "https://claude.ai/public/artifacts/72de42a2-3739-4f02-bd7b-e1dc9dc9dd10", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/68271537e3f08191a0e1e73ff34b5289", "title": "ChatGPT - Time Travel History Game"}], "chat_logs": [{"url": "https://claude.ai/share/4965f795-3980-4d39-917d-db8ddc06e0dd", "title": "Claude Chat"}, {"url": "https://claude.ai/share/4965f795-3980-4d39-917d-db8ddc06e0dd", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/b522dd328131", "title": "Gemini"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research dives into a novel method for app creation: designing games purely by answering a chatbot's questions. Posing as a middle school student, the researcher engaged Claude 3.7 to iteratively develop a \"Time Travel History Game.\" Through this dynamic Q&A process, the AI helped conceptualize a game where players, as student avatars, fix historical anomalies across eras like the Roman Empire, the Moon Landing, and the Declaration of Independence. Specific mini-games, from language puzzles to persuasive speeches, were outlined to resolve issues such as missing military strategies or crucial signatures, showcasing AI's potential to guide educational game development from simple user input."}, {"title": "Animating \u201cColorless green ideas sleep furiously\u201d", "post_url": "https://docs.google.com/document/d/1Rmjf6qLqVlJpekaNcCFslwgQALI8e10gxq9VjKQdtWA/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research delves into the fascinating challenge of animating Noam Chomsky's iconic phrase, \"Colorless green ideas sleep furiously,\" a classic example of grammatical correctness without semantic meaning. It meticulously explores how artificial intelligence grapples with interpreting and visualizing such a paradoxical linguistic construct. The study illuminates AI's current capabilities and inherent limitations in understanding abstract concepts and generating coherent visual representations from inherently nonsensical text. Ultimately, this exploration offers profound insights into the computational hurdles of bringing the impossible to life, highlighting the future frontier of AI in creative and interpretive tasks."}, {"title": "Two ways of combining Pong and Space Invaders with Gemini", "post_url": "https://docs.google.com/document/d/1g7aaDAA8UkWNEjpXcS_9Co-F8WaI8v0HlJ0gjkBG11A/edit?usp=sharing", "apps": [{"url": "https://g.co/gemini/share/1c9e1c3372f6", "title": "Gemini"}, {"url": "https://g.co/gemini/share/b6483385f32a", "title": "Gemini"}], "chat_logs": [{"url": "https://g.co/gemini/share/083a019a9225", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1f478975aaac", "title": "Gemini"}, {"url": "https://g.co/gemini/share/680c2499650c", "title": "Gemini"}, {"url": "https://g.co/gemini/share/a6ec1ef65a4a", "title": "Gemini"}, {"url": "https://g.co/gemini/share/083a019a9225", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1f478975aaac", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1c9e1c3372f6", "title": "Gemini"}, {"url": "https://g.co/gemini/share/680c2499650c", "title": "Gemini"}, {"url": "https://g.co/gemini/share/a6ec1ef65a4a", "title": "Gemini"}, {"url": "https://g.co/gemini/share/b6483385f32a", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "Drawing inspiration from a vintage \"Space Pong\" mashup created by children, this research explores how AI chatbots like Gemini 2.5 Pro can co-create novel game experiences. The author investigated two interaction styles for combining Pong and Space Invaders, starting with a web game that initially resembled Breakout. Through iterative prompting, the AI-generated game evolved to include dynamic elements like weaving invaders, win/loss conditions, and celebratory fireworks. This demonstrates the potential of conversational AI to facilitate creative game design through nuanced, back-and-forth dialogue."}, {"title": "Fun combining photos with ChatGPT", "post_url": "https://docs.google.com/document/d/1PWhhwGB5BhqO4Ha9OSWYi-GVa0x5-HzIhPOtThQtSbA/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "Veteran AI researcher Ken Kahn presents a captivating exploration into ChatGPT's creative potential for image fusion. Using a simple prompt\u2014\"Can you make a new image that draws from both of these images please\"\u2014Kahn demonstrated how readily the AI could blend diverse photos. Examples include a playful combination of his wife's portrait with a teddy bear, and striking fusions of his grandchildren's images with an El Greco painting. This engaging post highlights how conversational AI can act as an accessible co-creator, transforming personal photos into unique, artistic compositions and amplifying human creativity in a fun, intuitive way."}, {"title": "A Cuneiform/Roman/Arabic Calculator created by Claude 4", "post_url": "https://docs.google.com/document/d/1a1ObDe5eGVNwXB-YGC2ITlRdP18KHbJWfXxVJ2C_I88/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/2ade5150-25fc-4df7-89b0-f05b87690b7d", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/6835e51f4478819195ab7fc4c3d63a94", "title": "ChatGPT - Cuneiform Calculator"}, {"url": "https://claude.ai/public/artifacts/2ade5150-25fc-4df7-89b0-f05b87690b7d", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/6835e51f4478819195ab7fc4c3d63a94", "title": "ChatGPT - Cuneiform Calculator"}], "chat_logs": [{"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}, {"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}, {"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}, {"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "AI researcher Ken Kahn harnessed Claude 4 Sonnet to effortlessly create a remarkable web-based calculator capable of converting between Arabic, Roman, and ancient Mesopotamian cuneiform numerals. This innovative tool features a toggle switch for numeral systems and an \"ancient Mesopotamian-inspired color scheme.\" While Claude 4 demonstrated surprising ease in generating the initial concept and even fixing a cuneiform grouping error, ChatGPT struggled significantly. This project fascinatingly showcases how modern AI can bridge millennia, allowing users to explore mathematics through the lens of different civilizations with surprising simplicity."}, {"title": "Making illustrated stories with ChatGPT 4o and Gemini 2", "post_url": "https://docs.google.com/document/d/1-KfehI-f2Iw-ZpZtL371LmxK0TkAUJHCHkzb0G3iUc0/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://developers.googleblog.com/en/experiment-with-gemini-20-flash-native-image-generation/", "title": "Gemini"}, {"url": "https://chatgpt.com/share/67ecf2d0-0458-800e-afb2-7113ed7d8cfa", "title": "ChatGPT - Gron and Infinite Primes"}, {"url": "https://developers.googleblog.com/en/experiment-with-gemini-20-flash-native-image-generation/", "title": "Gemini"}, {"url": "https://chatgpt.com/share/67ecf2d0-0458-800e-afb2-7113ed7d8cfa", "title": "ChatGPT - Gron and Infinite Primes"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "In this fascinating research, Ken Kahn leverages the new integrated text-to-image capabilities of ChatGPT 4o and Gemini 2.0 Flash to create illustrated educational stories. He tasked the AI with bringing to life a captivating tale from his book, \"The Learner\u2019s Apprentice,\" featuring a prehistoric girl named Gron who uses pebbles to explore the infinite nature of prime numbers. Kahn meticulously documented how ChatGPT 4o responded to a simple \"Intersperse illustrations\" prompt, initially generating descriptive placeholders before offering to render images in a chosen style, such as \"cave painting.\" This exploration vividly demonstrates the evolving potential of AI to seamlessly integrate complex educational narratives with compelling visual storytelling."}, {"title": "Making an office full of The Learner\u2019s Apprentice using ChatGPT 4o", "post_url": "https://docs.google.com/document/d/1qtGy_FvLuKkDGCeSvHQogufjCooJTsWlr0MmoTno9YI/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "Ken Kahn explored the imaginative capabilities of ChatGPT 4o by challenging it to create an entire \"office full of The Learner's Apprentice.\" Uploading just the book cover, he prompted the AI to generate a hyper-immersive environment: a room where every surface, from wallpaper and furniture fabric to an overflowing bookshelf and even the distant view outside a window, was adorned with copies of the book. The result was a surprisingly detailed and cohesive visual, transforming the book's essence into a whimsical, all-encompassing virtual space. This experiment showcases ChatGPT 4o's remarkable ability to interpret and expand on a simple image prompt with creative consistency, even proving suitable as an engaging Zoom background."}, {"title": "How the 60 Shocking Actions by the Trump Administration app was created", "post_url": "https://docs.google.com/document/d/1z7OZK4HTjtSmHrNtu_WXfOxC9xp8TFDYQA5FP8xpVPQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}], "chat_logs": [{"url": "https://chatgpt.com/share/67f4e9b2-e2d8-800e-a1ca-a3baa93f3694", "title": "ChatGPT - Trump Administration Actions List"}, {"url": "https://chatgpt.com/share/67f65c06-8960-800e-aebf-58d92bda8607", "title": "ChatGPT - Web App Creation Guide"}, {"url": "https://chatgpt.com/share/67f4e9b2-e2d8-800e-a1ca-a3baa93f3694", "title": "ChatGPT - Trump Administration Actions List"}, {"url": "https://chatgpt.com/share/67f65c06-8960-800e-aebf-58d92bda8607", "title": "ChatGPT - Web App Creation Guide"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This AI education research post chronicles the intriguing journey of developing an interactive web app: \"60 Shocking Actions from Trump\u2019s Second Term.\" The project aimed to list politically \"surprising and outrageous\" actions, enabling users to select and rank their top ten most important items. A key exploration involved testing if leading AI models\u2014ChatGPT, Claude, and Gemini\u2014could generate this complex app from a detailed prompt, after ChatGPT initially helped compile the controversial action list. While Gemini deemed the task too challenging, ChatGPT produced an \"OK\" app, and Claude impressively delivered a \"very nice\" and functional application, revealing significant differences in their web development capabilities."}, {"title": "Using ChatGPT Deep Research to explore connections between Minsky\u2019s Society of Mind and Anthropic\u2019s On the Biology of a Large Language Model", "post_url": "https://docs.google.com/document/d/1WvjstSwijZxYNy0ovtrlYODhArZzGOkPG4YIVTJlwMs/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/67fccb09-3518-800e-83b3-e0924118d66c", "title": "ChatGPT - Minsky Society of Mind Mapping"}, {"url": "https://chatgpt.com/share/67fccb58-356c-800e-8edb-3eea7a9abeec", "title": "ChatGPT - Minsky Society Haiku Connections"}, {"url": "https://chatgpt.com/share/67fccdbe-58f0-800e-9c06-63ed474863f0", "title": "ChatGPT - Minsky and Haiku Connections"}, {"url": "https://chatgpt.com/share/67fccb09-3518-800e-83b3-e0924118d66c", "title": "ChatGPT - Minsky Society of Mind Mapping"}, {"url": "https://chatgpt.com/share/67fccb58-356c-800e-8edb-3eea7a9abeec", "title": "ChatGPT - Minsky Society Haiku Connections"}, {"url": "https://chatgpt.com/share/67fccdbe-58f0-800e-9c06-63ed474863f0", "title": "ChatGPT - Minsky and Haiku Connections"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research embarked on a fascinating exploration, leveraging ChatGPT's Deep Research agent to bridge two profound concepts: Marvin Minsky's *Society of Mind* and Anthropic's \"On the Biology of a Large Language Model.\" The objective was to see if AI could map intricate details, like LLM attention heads, onto Minsky's agents and mental societies. Despite initial hurdles, including ChatGPT mixing model references and encountering system bugs, the agent successfully generated nuanced reports. This process illuminated ChatGPT's impressive capacity for conceptual synthesis, even adapting its output to a \"personal\" tone based on user prompts, offering a unique perspective on understanding modern AI through a classic theory."}, {"title": "Using Claude to obtain a pizza recipe from a video", "post_url": "https://docs.google.com/document/d/1uU1T_WB1e9ilJ9C254tVbD1cihWnwVFs8ySJZJMUkYE/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [{"url": "https://youtu.be/Cq90lUQUCUo?si=TXaiHl32Ndw6nuLj", "title": "Pizza napoletana fatta in casa: la ricetta di Davide Civitiello", "video_id": "Cq90lUQUCUo"}, {"url": "https://youtu.be/Cq90lUQUCUo?si=TXaiHl32Ndw6nuLj", "title": "Pizza napoletana fatta in casa: la ricetta di Davide Civitiello", "video_id": "Cq90lUQUCUo"}], "chatbots": ["Claude"], "description": "Ever wondered if AI could help you bake world-champion pizza? This intriguing post details an experiment where the author attempted to extract a Neapolitan pizza recipe from a YouTube video featuring a world champion pizzaiolo using different AI models. Initially, Claude was fed the video transcript, successfully generating and scaling a recipe that led to two delicious homemade pizzas. However, when Gemini 2.5 was pointed directly to the same video, its output was surprisingly less effective. This hands-on comparison vividly demonstrates the varying capabilities of AI in transforming multimedia content into precise, actionable instructions for a real-world culinary challenge."}, {"title": "A number to English and French app by ChatGPT o4-mini-high", "po aft a truly interactive and personality-driven gaming experience, despite current platform limitations in speech recognition."}, {"title": "Chatbots can create games from books", "post_url": "https://docs.google.com/document/d/120-Rma5ulZTN64Ggh_0MTOHMz1HP4Y5N7CfaKVN85xo/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/chapter1-game.html", "title": "AI Creative Quest"}, {"url": "https://toontalk.github.io/AI/apps/chapter1-game-v2.html", "title": "AI Creative Quest \u2013 Constructionist Edition"}, {"url": "https://toontalk.github.io/AI/apps/chapter1-game-v3.html", "title": "AI Creative Quest \u2013 Laugh\u2011structionist Edition"}, {"url": "https://toontalk.github.io/AI/apps/mindswap.html", "title": "Mindswap: The Experience"}, {"url": "https://toontalk.github.io/AI/apps/chapter1-game.html", "title": "AI Creative Quest"}, {"url": "https://toontalk.github.io/AI/apps/chapter1-game-v2.html", "title": "AI Creative Quest \u2013 Constructionist Edition"}, {"url": "https://toontalk.github.io/AI/apps/chapter1-game-v3.html", "title": "AI Creative Quest \u2013 Laugh\u2011structionist Edition"}, {"url": "https://toontalk.github.io/AI/apps/mindswap.html", "title": "Mindswap: The Experience"}], "chat_logs": [{"url": "https://chatgpt.com/share/68073a29-f124-800e-a99f-97e189ef7643", "title": "ChatGPT - Web Game Creation"}, {"url": "https://claude.ai/share/5a3bc5c2-1584-4059-ba30-d3084dbd65aa", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/68073a29-f124-800e-a99f-97e189ef7643", "title": "ChatGPT - Web Game Creation"}, {"url": "https://claude.ai/share/5a3bc5c2-1584-4059-ba30-d3084dbd65aa", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This AI education research dives into the fascinating potential of chatbots like ChatGPT and Claude to transform book content into interactive games. Starting with \"The Learner's Apprentice,\" the author iteratively prompted the AI from a basic quiz to a \"constructioni and ChatGPT o3 to co-create web applications that transform live video feeds into emoji art. The experiment highlights their ability to generate complex, real-time processing code designed to access webcams, map pixel data to emojis based on brightness or color, and render dynamic results. Despite the chatbots' inability to directly run their creations due to permission limitations, the study showcases their varying proficiencies in developing functional apps, adapting to requests for specific emoji sets (like food), and implementing sophisticated color analysis algorithms. This practical exploration offers valuable insights into the current capabilities and limitations of conversational AI in complex web development."}, {"title": "An app for exploring creativity in chatbots", "post_url": "https://docs.google.com/document/d/1psNLuXuY3xQOVbX9coMWwNh1IB6sO2CQLwuIEB8jrIQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/llm-creativity-explorer.html", "title": "Gemini Response Explorer"}, {"url": "https://claude.ai/public/artifacts/4a8b1786-5063-4051-a4ea-82ea392727ee", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/llm-creativity-explorer.html", "title": "Gemini Response Explorer"}, {"url": "https://claude.ai/public/artifacts/4a8b1786-5063-4051-a4ea-82ea392727ee", "title": "Claude Artifact"}], "chat_logs": [{"url": "https://claude.ai/share/e7edf33f-a25b-4000-87f0-3b9bc8fabd2f", "title": "Claude Chat"}, {"url": "https://claude.ai/share/e7edf33f-a25b-4000-87f0-3b9bc8fabd2f", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude"], "description": "Inspired by research exploring how AI influences human creativity and content diversity, this project developed the \"Gemini Response Explorer\" and \"Claude Artifact\" apps. These innovative tools were created to thoroughly investigate how Large Language Models generate diverse outputs. The researcher conducted 12 experiments using Gemini 2.5 Pro, systematically varying the LLM's \"temperature\" setting and adding specific prompt modifiers like \"Be creative\" to story summary prompts. The exploration focused on how these variables impact the similarity and diversity of AI-generated text, notably observing that higher temperatures lead to increased output diversity. The resulting data visualization app provides a clear way to grasp these nuanced effects on LLM creativity."}, {"title": "Generative AI adventures of a 4 and 6 year old", "post_url": "https://docs.google.com/document/d/1GUSclTMCZrbuHiZTXZ88jq_hWwp_7qB0RwLHh5D0L3A/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/b51ebb69-be03-4e97-9281-b0bec4125154", "title": "Claude Chat"}, {"url": "https://claude.ai/share/559ad83b-055c-4cf3-a850-9e06604d98b7", "title": "Claude Chat"}, {"url": "https://claude.ai/share/b51ebb69-be03-4e97-9281-b0bec4125154", "title": "Claude Chat"}, {"url": "https://claude.ai/share/559ad83b-055c-4cf3-a850-9e06604d98b7", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude"], "description": "Ken Kahn's research offers a hilariously imaginative dive into generative AI, guided by his 4 and 6-year-old grandkids. Using Claude Chat, they embarked on a series of creative quests, resulting in surprisingly functional web apps. Their adventures began with the creation of a game about \"butterfly and spider toilets,\" followed by a \"squishing poo together\" game, both proving so popular they caused sibling squabbles. The exploration culminated in Claude generating a catchy song about \"raining poo poo and pee,\" demonstrating AI's remarkable capacity to bring even the most wonderfully absurd childhood ideas to life. This post uniquely showcases AI as a creative partner for young, unfiltered minds."}, {"title": "Maybe Claude and ChatGPT can do most of what Wolfram Notebook Assistant does", "post_url": "https://docs.google.com/document/d/1k5rmM5yHcXo1gc5kyoU3zDAGcAttphSmOMEB5T5nlGg/edit?usp=sharing", "apps": [], "chat_logs": [{"url": re/4f1da14a-8cf0-462b-8b52-6955191ad4bb", "title": "Claude Chat"}, {"url": "https://claude.ai/share/84c84e0d-077e-42b2-a104-6e2fe4e0432e", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research dives into whether AI models like Claude can rival the advanced capabilities of Wolfram Notebook Assistant. The author rigorously tested Claude 3.5 and 3.7 against Stephen Wolfram's own examples, revealing that Claude could replicate \"almost all\" of them. From generating interactive web apps for 3D terrain plots and Bode visualizations to manipulating graphs and simulating cellular automata, Claude adeptly produced runnable JavaScript code. The study highlights Claude's impressive versatility, demonstrating its ability to create and share dynamic applications directly within the chat interface, even iteratively improving solutions with simple feedback."}, {"title": "A visit to ancient Athens", "post_url": "https://docs.google.com/document/d/1UHM1VWHxogYiq4mG3jJi770X_jEO5fjO4zVWZQ2iWoQ/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post unveils a captivating voice-activated adventure through ancient Athens, powered by ChatGPT 4o. Imagining themselves as a high school student, the user seamlessly explored historical landmarks and engaged in profound discussions, all through natural speech. The journey began in the bustling Agora, where they conversed with Socrates about consciousness and self-awareness. Ascending to the majestic Acropolis, they queried a priestess about the multitude of gods before heading to the Theater of Dionysus. This rich, app-free interaction highlights AI's immersive potential for personalized, on-demand educational exploration."}, {"title": "A story about the cardinality of infinite sets", "post_url": "https://docs.google.com/document/d/1GrGDdgXu2AqQJ8XklGp0ki-eLygjtqDtjPUKvS78s6A/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/cac20b4b-2d2a-419a-9480-514ac8f953b3", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cac20b4b-2d2a-419a-9480-514ac8f953b3", "title": "Claude Chat"}], "videos": [{"url": "https://www.youtube.com/watch?v=UY4-x4zI_O8", "title": "Cardinality story", "video_id": "UY4-x4zI_O8"}, {"url": "https://www.youtube.com/watch?v=UY4-x4zI_O8", "title": "Cardinality story", "video_id": "UY4-x4zI_O8"}], "chatbots": ["Claude"], "description": "This research post unveils the creation of an interactive web page titled 'A story about the cardinality of infinite sets,' co-developed with Claude 3.7. Aimed at high school students who love programming, this captivating narrative explores complex mathematical concepts through engaging animations. It demonstrates how natural and rational numbers share the same cardinality, distinct from that of real numbers, utilizing an animation for counting rationals and another for Cantor's diagonalization argument. The project highlights Claude's ability to craft intricate, interactive educational content, even employing JavaScript generators for \"lazy\" infinite set creation, offering a novel approach to understanding mathematical infinity via AI-assisted storytelling."}, {"title": "Turning conversations into audio files", "post_url": "https://docs.google.com/document/d/13q3zkCPZFXp7pBWvdnYoV9v4UrbXpGPRiiRNWmx9kuA/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/1de3d6c3-a790-4529-88da-807f796a32d9", "title": "Claude Chat"}, {"url": "https://claude.ai/share/d62aafee-8d01-4eb2-bb00-bac0563ea011", "title": "Claude Chat"}, {"url": "https://claude.ai/share/1de3d6c3-a790-4529-88da-807f796a32d9", "title": "Claude Chat"}, {"url": "https://claude.ai/share/d62aafee-8d01-4eb2-bb00-bac0563ea011", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude"], "description": "This research explores an innovative method to transform written conversation transcripts into engaging audio files, giving each participant a unique, AI-generated voice. By iteratively prompting Claude with OpenAI's text-to-speech API documentation, a functional web app was developed. This app dynamically generates distinct voice descriptions\u2014considering accent, intonation, and emotional range\u2014for each character in a dialogue. Despite initial bugs, the final application flawlessly produced compelling audio for diverse scenarios, from a \"prime courtroom drama\" to philosophical debates between scientific laws. The entire development and testing process proved remarkably efficient, costing less than a dollar."}, {"title": "Asking o3-mini to create a number to English and French apps", "post_url": "https://docs.google.com/document/d/1gRIMiVMDtkRn1Ya_589_jQlDXY392EUA7d_3_iqeqPA/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-french-by-o3-mini.html", "title": "Nombre en toutes lettres (Version Fran\u00e7aise)"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini-first-version.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-and-french-by-o3-mini.html", "title": "Number Converter (English & French)"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-french-by-o3-mini.html", "title": "Nombre en toutes lettres (Version Fran\u00e7aise)"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini-first-version.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-and-french-by-o3-mini.html", "title": "Number Converter (English & French)"}], "chat_logs": [{"url": "https://chatgpt.com/share/679da217-ff84-800e-95ab-b15e7694c1d7", "title": "ChatGPT - Number to English Converter"}, {"url": "https://chatgpt.com/share/679dddfe-eba0-800e-b604-e33cd9cdc180", "title": "ChatGPT - Number Converter English French"}, {"url": "https://chatgpt.com/share/679da217-ff84-800e-95ab-b15e7694c1d7", "title": "ChatGPT - Number to English Converter"}, {"url": "https://chatgpt.com/share/679dddfe-eba0-800e-b604-e33cd9cdc180", "title": "ChatGPT - Number Converter English French"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores the impressive capabilities of o3-mini (ChatGPT) to rapidly generate complex web applications. The study tasked the AI with creating HTML pages that convert numerical inputs into their English and French word equivalents, even handling numbers with thousands of digits. While the AI successfully produced working converters and demonstrated sound reasoning, the process wasn't without its nuances. It revealed limitations in consistently generating correct scale names for extremely large numbers (beyond 10^63) and minor misunderstandings, offering valuable insights into the current potential and boundaries of AI-driven code generation for intricate linguistic and computational tasks."}, {"title": "The making of a birthday app with the help of Gemini 2.0, ChatGPT 4o and o3-mini, and Claude 3.5", "post_url": "https://docs.google.com/document/d/11Zc_ShnhL2vEsDNXK0tVvXcOIh0v7FrwDTzQ8h_f-CM/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/sisi-4/index.html", "title": "Sisi's Equinox Birthday Ride"}, {"url": "https://toontalk.github.io/AI/apps/sisi-4/index.html", "title": "Sisi's Equinox Birthday Ride"}], "chat_logs": [{"url": "https://chatgpt.com/share/67a2dc37-4530-800e-90fa-8a9863c7165b", "title": "ChatGPT Chat"}, {"url": "https://chatgpt.com/share/67a2e9f0-cc5c-800e-833d-75030cf025ff", "title": "ChatGPT - Audio autoplay issue fix"}, {"url": "https://chatgpt.com/share/67a334f5-bab8-800e-8224-4713b1b3b6f2", "title": "ChatGPT - Auto-read Mode Issue"}, {"url": "https://chatgpt.com/share/67a2dc input. The research highlights the surprising creative and evolutionary potential when AI agents like \"Sigrid\" and \"Seymour\" are empowered with real-time visual feedback and dynamic interaction."}, {"title": "A Roman numeral calculator created with help from Claude", "post_url": "https://docs.google.com/document/d/11zYBSB7f2d7Mkk1eGZFLGrIPWBWF4eo-n1TXuYAmaZk/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/785bfafb-7a17-4b79-adb5-c23ab213d56d", "title": "Claude Chat"}, {"url": "https://claude.ai/share/785bfafb-7a17-4b79-adb5-c23ab213d56d", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude"], "description": "This research post details the engaging process of creating a functional Roman numeral calculator, developed entirely with the collaborative assistance of Claude AI. Beginning with a simple prompt, the author iteratively refined the application through a series of conversational exchanges, requesting specific features and adjustments. The post transparently presents the complete chat log, showcasing how guided dialogue with an AI can transform initial concepts into a working, interactive app. It offers a compelling look at AI's potential as an accessible and iterative development partner for bringing ideas to life."}, {"title": "Asking ChatGPT o1 to create a game that shows off Web Audio", "post_url": "https://docs.google.com/document/d/1r9YOlT3gznzkdoXQdkasvWouRTDvElZT91553Bcs3qQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/whack-a-mole-by-o1.html", "title": "Web Audio Whack-a-Mole (Very Different Sounds)"}, {"url": "https://toontalk.github.io/AI/apps/whack-a-mole-by-o1.html", "title": "Web Audio Whack-a-Mole (Very Different Sounds)"}], "chat_logs": [{"url": "https://chatgpt.com/share/6779ebae-7424-800e-a221-62658548581b", "title": "ChatGPT - Web Audio Game Demo"}, {"url": "https://chatgpt.com/share/6779ebae-7424-800e-a221-62658548581b", "title": "ChatGPT - Web Audio Game Demo"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research showcases ChatGPT o1's surprising ability to craft a Web Audio game from scratch, without requiring any external resources. Starting with a simple request, the author iteratively challenged the AI to develop a \"Whack-a-Mole\" game featuring diverse, distinct sounds for different colored moles. After initial simple pops, ChatGPT successfully generated complex effects like a \"laser sweep,\" a \"white noise hiss,\" a \"3-note chord,\" and a \"bell-like tone\"\u2014all synthesized purely with Web Audio. This impressive demonstration of on-the-fly audio programming took only about ten minutes, highlighting the AI's creative potential in interactive web development."}, {"title": "Claude co-creating an app to speak any integer while only showing me pseudocode", "post_url": "https://docs.google.com/document/d/1jk175Y7wYRDmeYP9oyw41TToxGQ0SQ5t23UQyNGf7xM/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research post details an intriguing exploration into AI-assisted programming, where an expert developer attempts to co-create an application with Claude using *only pseudocode* for communication. The ambitious project aimed to build an app capable of speaking any large integer, first evaluating mathematical expressions and then converting the numerical result into spoken English. This unique methodology investigates how an AI can contribute to complex software development through a purely conceptual, iterative design process, rather than direct code generation. The focus lies on the innovative interaction paradigm and the detailed pseudocode development, showcasing a novel approach to human-AI collaboration in software engineering."}, {"title": "Using \u201cReasoning\u201d chatbots to improve the Connections Puzzle game generator", "post_url": "https://docs.google.com/document/d/14Yl4mC8jtiA56T3CdPOAiRIQ1V4d1a557wXYRywbNTc/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [{"url": "https://chatgpt.com/share/67975b96-3f48-800e-8eb9-cc30e7e39276", "title": "ChatGPT - Word Categorization Challenge"}, {"url": "https://chatgpt.com/share/67975b96-3f48-800e-8eb9-cc30e7e39276", "title": "ChatGPT - Word Categorization Challenge"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research unveils a novel approach to refining AI prompts, specifically for a \"Connections Puzzle\" game generator. Instead of relying solely on output, the author engaged \"reasoning\" chatbots like ChatGPT o1 and DeepSeek R1, analyzing their detailed chains of thought. This innovative method exposed subtle ambiguities and misunderstandings in the original prompt, even when other LLMs followed it seemingly well. Through iterative conversations, the reasoning models helped clarify instructions, leading to a significantly improved prompt for generating complex word puzzles. This work highlights the profound benefit of understanding an AI's 'thought process' for advanced prompt engineering."}, {"title": "Chatbot-assisted co-creation of a neural net to judge confidence from text", "post_url": "https://docs.google.com/document/d/1AuhwCuprcrtREaT8zRW3RWdNSpf0ILlVHRzGBq4-I18/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-o1.html", "title": "Confidence Classifier (All Updates)"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-deepseek-r1-fixed-by-claude.html", "title": "Confidence Level Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-o1.html", "title": "Confidence Classifier (All Updates)"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-deepseek-r1-fixed-by-claude.html", "title": "Confidence Level Predictor"}], "chat_logs": [{"url": "https://chat.openai.com/share/3767033d-7da0-47e3-9383-a5556e4dc1eb", "title": "ChatGPT Chat"}, {"url": "https://chat.openai.com/share/3767033d-7da0-47e3-9383-a5556e4dc1eb", "title": "ChatGPT Chat"}], "videos": [], "chatbots": ["Claude"], "description": "This research chronicles an engaging journey into co-creating neural networks designed to judge confidence levels from text, evolving from a 2020 Snap! model to modern web applications. The project highlights the transformative power of AI collaboration, showcasing how large language models like ChatGPT and Claude 3.5 served as invaluable partners. They not only assisted in developing web versions and apps like the \"Confidence Predictor\" but critically helped enlarge the training dataset, leading to significantly improved model accuracy. This demonstrates LLMs' profound utility as co-creators in machine learning development, offering expert suggestions for architecture and training to build effective, specialized AI tools."}, {"title": "My largely unsuccessful attempt to generate a movie of a praying mantis eating a pizza using Sora", "post_url": "https://docs.google.com/document/d/1yo0D37ZUGMwVeYSc6_KJaKytc0slJZUpebKHYq5u3fc/edit?tab=t.0", "apps": [{"url": "https://toontalk.github.io/AI/apps/video-concatenator.html", "title": "Video Concatenator"}, {"url": "https://toontalk.github.io/AI/apps/video-concatenator.html", "title": "Video Concatenator"}], "chat_logs": [], "videos": [{"url": "https://youtu.be/RUi06eGc4nQ", "title": "Sora did a poor job of showing a praying mantis eating a pizza", "video_id": "RUi06eGc4nQ"}, {"url": "https://youtu.be/RUi06eGc4nQ", "title": "Sora did a poor job of showing a praying mantis eating a pizza", "video_id": "RUi06eGc4nQ"}, {"url": "https://youtu.be/RUi06eGc4nQ", "title": "Sora ion"}], "videos": [], "chatbots": ["ChatGPT"], "description": "NEILAC workshops ignited creativity in young students from Northeast India, empowering them to build diverse AI-powered projects using chatbots. Participants quickly mastered productive conversations with ChatGPT, developing an impressive array of applications, from engaging quizzes like a Taylor Swift Songs Quiz and Greek Mythology Quiz, to interactive experiences such as a 'Catch the Falling Stars' game and a 'Draw the Object' game. Their imaginative creations showcased a remarkable grasp of prompt engineering and the potential for rapid AI literacy. This research highlights how students not only built functional apps but also gained confidence and expressed eagerness to continue co-creating with AI, demonstrating the future of accessible innovation."}, {"title": "Mixed impressions of Qwen\u2019s reasoning", "post_url": "https://docs.google.com/document/d/1f6sZbnjjdY3RTnk8cvuIPbw-GKJ9kqTksxJAR4Bltio/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/number%20to%20english%20by%20qwen/index.html", "title": "Number to Words Converter"}, {"url": "https://toontalk.github.io/AI/apps/number%20to%20english%20by%20qwen/index.html", "title": "Number to Words Converter"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post delves into Qwen's (QwQ 32B) reasoning by tasking it to build a \"Number to Words Converter\" web page. Qwen generated an extensive 29 pages of \"thinking out loud,\" revealing an intriguing self-correction process where it frequently identified and fixed its own mistakes, ultimately producing a nearly perfect solution. This transparent, iterative reasoning is highlighted for its significant pedagogic value. However, when prompted to fix a specific bug, Qwen became confused and even switched programming languages, suggesting limitations when context expands. The post thus offers mixed impressions, showcasing both impressive problem-solving and challenges in AI-assisted learning."}, {"title": "Learning to program by conversing with chatbots", "post_url": "https://docs.google.com/document/d/1ahOXqBKo_FOr8osrKYukscYnvojn5AhWfcsIx16PK1E/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/learn-javascript.html", "title": "Learning JavaScript"}, {"url": "https://toontalk.github.io/AI/apps/learn-javascript.html", "title": "Learning JavaScript"}], "chat_logs": [{"url": "https://chatgpt.com/share/6735e497-e62c-800e-9802-549ac2f562e4", "title": "ChatGPT - Turtle Graphics Introduction"}, {"url": "https://chatgpt.com/share/6735e497-e62c-800e-9802-549ac2f562e4", "title": "ChatGPT - Turtle Graphics Introduction"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research, \"Learning to program by conversing with chatbots,\" presents an innovative approach to personalized programming education. At its core is a JavaScript learning app, co-created with ChatGPT, which leverages turtle graphics commands like `forward` and `right` to teach 8th graders. The chatbot employs a Socratic teaching style, guiding students through discovery and encouraging them to write code without ever providing full solutions. This adaptive method, successfully tested with both ChatGPT and Claude, also extended to initial experiments with Python, demonstrating a promising new paradigm for beginner programmers."}, {"title": "Claude displays pseudo code while hiding real code", "post_url": "https://docs.google.com/document/d/1CTZu48mBOyrT39ukZLzsZVERHqvC5U7Y94BwZCGQQsw/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research explores an innovative method for AI-driven programming education, testing if learners can grasp coding concepts without mastering specific language syntax. The core idea involves instructing Claude to generate functional JavaScript or Python programs, but critically, only presenting their English \"pseudocode\" equivalent to the user. For instance, when asked to create a \"fireworks\" app, Claude meticulously outlined its logic in plain language, detailing \"SETUP\" and \"WHEN SOMEONE CLICKS\" steps, effectively hiding the underlying code. This approach aims to simplify learning by focusing purely on program readability and conceptual understanding, letting humans interpret logic while the AI handles technical implementation."}, {"title": "A conversation with Claude about my sourdough bread baking experiences", "post_url": "https://docs.google.com/document/d/1sji0Vnf3qEhveG9W8JYqYEx-SXtRyQIjFRvvxc5AVjU/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research post captures a unique conversation with Claude AI, where a baker sought to understand why his sourdough bread tasted unusually sour. The dialogue delves into the science of fermentation, as Claude expertly explains how factors like extended proofing times and the unconventional use of kefir as a starter influence the bread's sourness. Claude provides detailed insights into lactic and acetic acid production, along with practical tips for achieving a milder flavor. This engaging exchange beautifully illustrates AI's capacity to offer personalized, scientific troubleshooting for everyday culinary adventures."}, {"title": "Stories involving programming on topics in science, mathematics, and language", "post_url": "https://docs.google.com/document/d/1cfRh__IrStR2cszcbG_otphx1MQiu4-b5afhpKd4A48/edit#heading=h.s7z0upc466xi", "apps": [{"url": "https://toontalk.github.io/AI/misc/turning%20posts%20into%20a%20table/ken_kahn_posts.html", "title": "Ken Kahn 2025 Posts"}, {"url": "http://toontalk.github.io/AI/apps/speak%20random%20number/index.html", "title": "Random Integer Speaker"}, {"url": "https://toontalk.github.io/AI/apps/Finger%20drawing/index.html", "title": "Finger Drawing"}, {"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "ht
