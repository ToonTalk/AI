za cases based upon weather data", "post_url": "https://docs.google.com/document/d/1b3PdTVuTMIKWCa8ZCeISY7favuai5ABsYWUTr4lRMoM/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://gemini.google.com/share/d26bf14c3c96", "title": "Gemini"}, {"url": "https://gemini.google.com/share/d26bf14c3c96", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research post explores the fascinating journey of using chatbots, primarily Gemini, to guide a non-expert in building a machine learning model for predicting influenza cases based on weather data. Revisiting a previous attempt with ChatGPT 4, the author adopted a student's perspective, training LSTM and Random Forest models on both synthetic and real-world datasets from diverse climates like Singapore and Sweden. The key discovery revealed that while low temperatures and humidity strongly correlate with the *onset* of flu season, weather data proves to be a poor short-term predictor of outbreak *magnitude*. Ultimately, recent flu history emerged as the most powerful predictive factor, underscoring the nuanced insights gained through AI-assisted scientific inquiry."}, {"title": "Chatbots can enhance web apps to display custom explanatory animations as they run", "post_url": "https://docs.google.com/document/d/1Qs7BGzt7JBM4DFvXTPObLsRx12A_jqDPswKFBWxeQrs/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/53384a37-ac06-46a2-bf56-2906c830a3d8", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/ant-sim-visualized.html", "title": "Ant Colony Logic Explorer"}, {"url": "https://chatgpt.com/canvas/shared/6958822d759881918c3d3db0836564a9", "title": "ChatGPT - Ant Colony Simulator \u2014 Split Explain"}, {"url": "https://toontalk.github.io/AI/apps/calculator/With%20text/index.html", "title": "Exact Arithmetic Calculator"}, {"url": "https://claude.ai/public/artifacts/f1d3cabe-12f5-4992-852d-2817941eece2", "title": "Claude Artifact"}, {"url": "https://gemini GNmCSr5SnG3xpY6OdwpobPRco/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://gemini.google.com/share/d0b16f6f919b", "title": "Gemini"}, {"url": "https://gemini.google.com/share/d0b16f6f919b", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research explores the surprising capability of AI to transcribe an endangered language, Hruso, even though it was entirely unknown to the model's training data. Faced with technical hurdles running Meta's powerful omnilingual ASR, the researcher collaborated with Gemini, which iteratively developed and optimized a 200-line Python program. Gemini's assistance was crucial, adapting the code to overcome GPU memory limitations by processing audio in chunks and streaming data on Hugging Face. This innovative exploration demonstrated the model's unexpected zero-shot transcription potential, offering a promising new tool for documenting the world's most vulnerable languages."}, {"title": "Co-creating a heart and lung web app monitor", "post_url": "https://docs.google.com/document/d/1JrBNKzyue99mX2lxU9Gc47RIEc8llISMdk5wWTmt4G4/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/9227f36539a8", "title": "Gemini"}], "chat_logs": [{"url": "https://claude.ai/share/db41699f-d246-491e-ba0c-ec528105782b", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/10737883aba8", "title": "Gemini"}, {"url": "https://gemini.google.com/share/80db333e6675", "title": "Gemini"}, {"url": "https://claude.ai/share/db41699f-d246-491e-ba0c-ec528105782b", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/10737883aba8", "title": "Gemini"}, {"url": "https://gemini.google.com/share/80db333e6675", "title": "Gemini"}, {"url": "https://gemini.google.com/share/9227f36539a8", "title": "Gemini"}], "videos": [{"url": "https://www.youtube.com/watch?v=_hO3oiEE6Kw", "title": "Heart and breathing monitor", "video_id": "_hO3oiEE6Kw"}, {"url": "https://www.youtube.com/watch?v=_hO3oiEE6Kw", "title": "Heart and breathing monitor", "video_id": "_hO3oiEE6Kw"}], "chatbots": ["Claude", "Gemini"], "description": "This fascinating research details the co-creation of an AI-powered web app designed to monitor heart and lung activity directly from a smartphone. Starting with Claude Sonnet 4.5, the project explored transforming a phone into a \"stethoscope,\" navigating challenges like sensor access and optimal placement for tracking breaths and heartbeats. When initial attempts with Claude's generated app hit a wall due to microphone permission issues, the researcher cleverly pivoted. By uploading Claude's code to Gemini 3 Pro and requesting a Gemini Canvas version, the project circumvented sensor restrictions, showcasing an innovative approach to building personal health tech and highlighting the distinct capabilities of different AI platforms in overcoming development hurdles."}, {"title": "An app co-created with Gemini for creating wordless stories children can narrate", "post_url": "https://docs.google.com/document/d/1DWSK1EtnP5XHI0xpKfwwks0ZSzgE6JdxDG0RZ-dqQs4/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/a05510086e7e", "title": "Gemini"}, {"url": "https://gemini.google.com/share/5895a9a75016", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/6c88a2695551", "title": "Gemini"}, {"url": "https://claude.ai/share/afd892d6-de58-4462-85fd-ae76167c65cb", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/a0f6e1bbe461", "title": "Gemini"}, {"url": "https://gemini.google.com/share/6c88a2695551", "title": "Gemini"}, {"url": "https://gemini.google.com/share/a05510086e7e", "title": "Gemini"}, {"url": "https://claude.ai/share/afd892d6-de58-4462-85fd-ae76167c65cb", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/a0f6e1bbe461", "title": "Gemini"}, {"url": "https://gemini.google.com/share/5895a9a75016", "title": "Gemini"}], "videos": [], "chatbots": ["Claude", "Gemini"], "description": "This research post unveils an innovative web app, co-created with Gemini, designed to generate wordless picture stories for children. Inspired by the educational needs of pre-literate children and those speaking endangered languages, the app allows users to interactively select characters, locations, and themes to build unique visual narratives. Research highlights how these text-free stories powerfully develop oral language skills, narrative comprehension, and inferential thinking as children narrate the plots themselves. This project showcases AI's potential to foster engaging, personalized early literacy tools, offering a creative platform for young storytellers."}, {"title": "A generic adventure app created with Gemini", "post_url": "https://docs.google.com/document/d/1_mtH_ZIb-0eXhKUAiFrcX_hDq2cuJAyn9oNAJCwSFHg/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/6061737b7f85", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/2430b84b1e12", "title": "Gemini"}, {"url": "https://gemini.google.com/share/2430b84b1e12", "title": "Gemini"}, {"url": "https://gemini.google.com/share/6061737b7f85", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research details the creation of a \"generic adventure app\" using Gemini, starting with a specific vision for an ancient Egypt quest. The author meticulously documents a series of prompts, illustrating an iterative process of refining the app's layout, image integration, and user interface elements. Crucially, the project evolved from a single setting to a versatile framework, allowing players to define *any* time and place for their adventures. This showcases Gemini's capacity for creating highly customizable, open-ended experiences through detailed conversational prompting and continuous refinement."}, {"title": "Creating a 5000-line app for programming with algebra with Claude Code", "post_url": "https://docs.google.com/document/d/1Mhrx9gBvTUX8sRPwpCAOnNBfAxD__EGbxMWd4VKK-8Y/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/MoPiX-3.html", "title": "MoPiX 3"}, {"url": "https://toontalk.github.io/AI/apps/MoPiX-3.html", "title": "MoPiX 3"}, {"url": "https://toontalk.github.io/AI/apps/MoPiX-3-start.html", "title": "MoPiX Modern - Enhanced Demo"}, {"url": "https://toontalk.github.io/AI/apps/MoPiX-3.html", "title": "MoPiX 3"}, {"url": "https://toontalk.github.io/AI/apps/MoPiX-3.html", "title": "MoPiX 3"}], "chat_logs": [], "videos": [{"url": "https://www.youtube.com/watch?v=cx3vVq6mrdU", "title": "MoPiX sample objects demo", "video_id": "cx3vVq6mrdU"}, {"url": "https://www.youtube.com/watch?v=BzLagvchnPg", "title": "Four graphs MoPiX demo", "video_id": "BzLagvchnPg"}, {"url": "https://www.youtube.com/watch?v=SJBLRHZx9hg", "title": "Average of two bouncing balls in MoPiX", "video_id": "SJBLRHZx9hg"}, {"url": "https://www.youtube.com/watch?v=10RJffmXYf0", "title": "Demo of creating a clock in MoPiX", "video_id": "10RJffmXYf0"}, {"url": "https://www.youtube.com/watch?v=cx3vVq6mrdU", "title": "MoPiX sample objects demo", "video_id": "cx3vVq6mrdU"}, {"url": "https://www.youtube.com/watch?v=BzLagvchnPg", "title": "Four graphs MoPiX demo", "video_id": "BzLagvchnPg"}, {"url": "https://www.youtube.com/watch?v=SJBLRHZx9hg", "title": "Average of two bouncing balls in MoPiX", "video_id": "SJBLRHZx9hg"}, {"url": "https://www.youtube.com/watch?v=10RJffmXYf0", "title": "Demo of creating a clock in MoPiX", "video_id": "10RJffmXYf0"}], "chatbots": ["Claude"], "description": "This research details the creation of MoPiX 3, a modern 5000-line application for programming with algebra, powered by Claude Code. MoPiX offers a unique environment where users craft simulations, games, and animations solely through algebraic equations, with time-based state changes enabling easy forward and backward execution. The author leveraged Claude Code, an advanced AI, by providing access to an older repository and instructing it to build a contemporary web version using JavaScript, HTML, and CSS. Claude Code impressively managed multi-step plans, file creation, and testing within a virtual machine, successfully delivering a functional single-file app. This project powerfully demonstrates AI's capacity to rapidly develop complex, innovative educational tools."}, {"title": "Gemini added AI help to MoPiX with little guidance", "post_url": "https://docs.google.com/document/d/13S3Q5CoZTztsPVzfQwnmZUcfGXLVhZ3KTek3S0XFKR8/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/faca4e3b6ed2", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/7dc97f7bccb5", "title": "Gemini"}, {"url": "https://gemini.google.com/share/faca4e3b6ed2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/7dc97f7bccb5", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research details Gemini's remarkable ability to autonomously integrate an AI helper into the MoPiX 3 application, which it previously helped build. With strikingly little human guidance, Gemini added 500 new lines of code to enhance MoPiX, demonstrating its advanced capacity for code generation and integration. A compelling example showcases Gemini providing precise trigonometric equations to correctly pivot a clock's hour hand, solving a common programming challenge. This highlights Gemini's potential as a powerful, self-sufficient AI capable of both building and providing sophisticated technical assistance within educational tools, despite minor formatting issues."}, {"title": "Exploring how Gemini can now do more than generate text and images", "post_url": "https://docs.google.com/document/d/1HzhX0uoXMdSks9BkNzPVvsiYn74P8myZsJiUl9b7_88/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/313cfea03e35", "title": "Gemini"}, {"url": "https://gemini.google.com/share/9faccde38e73", "title": "Gemini"}], "chat_logs": [{"url": "https://ai.google.dev/gemini-api/docs/maps-grounding", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/google-search", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/code-execution", "title": "Gemini"}, {"url": "https://gemini.google.com/share/438819fbc1e9", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/maps-grounding", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/google-search", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/code-execution", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/maps-grounding.", "title": "Gemini"}, {"url": "https://gemini.google.com/share/313cfea03e35", "title": "Gemini"}, {"url": "https://gemini.google.com/share/9faccde38e73", "title": "Gemini"}, {"url": "https://gemini.google.com/share/438819fbc1e9", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research dives into Gemini's expanded capabilities, exploring how it now integrates powerful tools like Google Maps and Search. An initial \"fun quirky web app\" was created to test if these new APIs could be leveraged in a web app without separate tool-specific API keys, successfully demonstrating Gemini's ability to orchestrate these tools. Building on this, the author developed an innovative \"Eco-Journey CO2 Calculator.\" This practical app uses Gemini to map car journeys between two cities and calculate CO2 emissions based on car type and route specifics, showcasing the potential for sophisticated AI applications that combine search, mapping, and computational logic."}, {"title": "Creating Praying Mantis Knitting Instructions with ChatGPT\u2019s help", "post_url": "https://docs.google.com/document/d/1Wt5xmnQF4mKwdN1UDlxcUnX-9UObqYSZc7pKCFPqbwM/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/691605c4-6694-800e-b574-3f3234c18fc2", "title": "ChatGPT - Image description request"}, {"url": "https://chatgpt.com/share/691605c4-6694-800e-b574-3f3234c18fc2", "title": "ChatGPT - Image description request"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research details an innovative approach to creating a unique praying mantis knitting pattern after traditional searches failed. Initially, direct requests to ChatGPT for instructions yielded poor results. Undeterred, the researcher prompted ChatGPT to generate a specific image of a mantis, then leveraged the AI to write Python code. This program meticulously scanned the image, converting it into a 35x130 grid and generating a precise run-length table for knitting. This clever, iterative process successfully produced a custom, workable pattern for a scarf, demonstrating AI's potential for intricate creative problem-solving beyond simple instruction generation."}, {"title": "Asking chatbots to present discussions between diverse perspectives and disciplines followed by synthesis", "post_url": "https://docs.google.com/document/d/1EJ9a3GKwsTaNHytIc9f16CYC89qHfafW2mATMx7t1iQ/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/d892d63f-8894-4e5e-9cd3-134b9b151244", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/bdf0a7e44606", "title": "Gemini"}, {"url": "https://chatgpt.com/share/6918ac8c-b2e0-800e-8152-68d627983649", "title": "ChatGPT - Teaching programming perspectives"}, {"url": "https://claude.ai/share/d892d63f-8894-4e5e-9cd3-134b9b151244", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/bdf0a7e44606", "title": "Gemini"}, {"url": "https://chatgpt.com/share/6918ac8c-b2e0-800e-8152-68d627983649", "title": "ChatGPT - Teaching programming perspectives"}], "videos": [{"url": "https://www.youtube.com/watch?v=5LMW0hUtBwo", "title": "Thinking in an AI-Augmented World | Askwith Education Forum", "video_id": "5LMW0hUtBwo"}, {"url": "https://www.youtube.com/watch?v=5LMW0hUtBwo", "title": "Thinking in an AI-Augmented World | Askwith Education Forum", "video_id": "5LMW0hUtBwo"}], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "Inspired by a Harvard discussion, this research explored an innovative use of AI: prompting Claude, Gemini, and ChatGPT to simulate multi-disciplinary debates. The experiment focused on a timely question: what role should K-12 programming education play for non-computer science students in an AI-augmented world? By inviting virtual economists, learning scientists, and teachers to discuss the topic, the AI models generated dynamic back-and-forth exchanges. Crucially, the chatbots then synthesized these diverse perspectives, converging on a shared vision: K-12 programming should prioritize computational thinking and critical AI literacy to empower students, rather than solely focusing on syntax mastery, ensuring they direct AI systems instead of being controlled by them."}, {"title": "Unsuccessful attempt to move the C++ 30 year old implementation of ToonTalk to the web", "post_url": "https://docs.google.com/document/d/1_SgbIuDBo7PMTRV1iR7t_rUU1GHqiG6iyVCYHjcxmts/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "Ken Kahn documented an illuminating, albeit \"unsuccessful,\" exploration into leveraging AI for a formidable challenge: porting the 30-year-old C++ ToonTalk application to the web. His research detailed a painstaking process using \"Claude Code for the web\" to compile C++ to WASM, which, despite over 100 pull requests, yielded minimal progress. The core exploration highlighted significant friction points, including a cumbersome workflow of merging AI-generated code, recompiling, and relaunching, alongside the fundamental difficulty of replacing legacy DirectX graphics with modern web libraries. A parallel effort to rewrite the entire application in TypeScript was also abandoned, ultimately showcasing the current limitations of AI in modernizing complex, deeply-entrenched legacy codebases."}, {"title": "Creating worlds with Marble", "post_url": "https://docs.google.com/document/d/1I04Q-9BKZY3fgzvSWlS4DT5yjcwGIps0HDApB6GqGKs/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post delves into the imaginative process of \"creating worlds\" using the Marble AI platform. Rather than developing new applications, the focus is on leveraging Marble's capabilities to transform simple prompts and existing AI-generated art into immersive digital environments. The author demonstrates this by prompting Marble for a fantasy world teeming with adult and baby unicorns, flowers, and butterflies, building upon an image previously created by Gemini. Marble impressively expanded this concise request, generating a rich, detailed world that showcases its potential for imaginative digital creation and exploring new frontiers in AI-assisted world-building."}, {"title": "Exploring how Gemini is integrated into Google Colab", "post_url": "https://docs.google.com/document/d/1udPA4QM0nYdC67eGBBlWhCpr6acg6EyuRvjgzpmB5Gw/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Gemini"], "description": "This research post offers an insightful exploration into the cutting-edge integration of Google's Gemini AI model within the familiar environment of Google Colab. It meticulously investigates the underlying mechanisms and interfaces that facilitate Gemini's operation, aiming to understand the technical architecture and potential functionalities available to users. The study specifically focuses on how this powerful AI is embedded, rather than showcasing new applications or specific chat interactions. By dissecting the integration process itself, the post provides foundational knowledge crucial for educators and developers looking to leverage advanced AI directly within interactive coding notebooks."}, {"title": "Playing etymology and history games with chatbots", "post_url": "https://docs.google.com/document/d/1w0jLNi1Gc0vDbCYb5BosDyZZyHyUg8qR4wniqN4N930/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/ce2e1ed0-a03f-43d3-b76e-2453058b975d", "title": "Claude Chat"}, {"url": "https://claude.ai/share/d51c7846-1c29-414d-b6c9-97dc8862346f", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/691aebf3-e8ac-800e-ab15-4b066bf4c73b", "title": "ChatGPT - Etymology game challenge"}, {"url": "https://gemini.google.com/share/40ab3491d4eb", "title": "Gemini"}, {"url": "https://claude.ai/share/15bdb443-eff3-47f4-82a9-09c511d602ad", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/87b217993b0c", "title": "Gemini"}, {"url": "https://gemini.google.com/share/0ccbeb69bb63", "title": "Gemini"}, {"url": "https://chatgpt.com/share/691aeb9b-2be4-800e-9c86-60d33cf30efc", "title": "ChatGPT - Historical game challenge"}, {"url": "https://claude.ai/share/ce2e1ed0-a03f-43d3-b76e-2453058b975d", "title": "Claude Chat"}, {"url": "https://claude.ai/share/d51c7846-1c29-414d-b6c9-97dc8862346f", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/691aebf3-e8ac-800e-ab15-4b066bf4c73b", "title": "ChatGPT - Etymology game challenge"}, {"url": "https://gemini.google.com/share/40ab3491d4eb", "title": "Gemini"}, {"url": "https://claude.ai/share/15bdb443-eff3-47f4-82a9-09c511d602ad", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/87b217993b0c", "title": "Gemini"}, {"url": "https://gemini.google.com/share/0ccbeb69bb63", "title": "Gemini"}, {"url": "https://chatgpt.com/share/691aeb9b-2be4-800e-9c86-60d33cf30efc", "title": "ChatGPT - Historical game challenge"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research explores an innovative approach to educational gaming: playing etymology and history-based challenges directly within chatbot interfaces, eliminating the need for separate app development. An etymology game, where users guess word origins from multiple-choice options, was successfully tested across Claude, ChatGPT, and Gemini, revealing variations in speed and question quality, though all could keep score. Building on this success, a chatbot was prompted to suggest other similar \"no-app\" games, generating creative ideas like \"First Lines\" (identifying book titles), \"Historical 'Which Came First?',\" and \"Quote Attribution.\" This demonstrates the significant potential for chatbots to serve as versatile, interactive learning platforms for a wide array of knowledge-based games."}, {"title": "Creating Logo programs using free-form speech", "post_url": "https://docs.google.com/document/d/1G4cWHk9WqV9fi0DRJDa_M00PsUXZeQT9PIQJAr8eFPU/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/311d0e8122d2", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/54a0e1e6fa36", "title": "Gemini"}, {"url": "https://gemini.google.com/share/311d0e8122d2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/54a0e1e6fa36", "title": "Gemini"}], "videos": [{"url": "https://www.youtube.com/watch?v=s47FwJRqN_E", "title": "Talk to the Logo turtle demo", "video_id": "s47FwJRqN_E"}, {"url": "https://www.youtube.com/watch?v=s47FwJRqN_E", "title": "Talk to the Logo turtle demo", "video_id": "s47FwJRqN_E"}], "chatbots": ["Gemini"], "description": "This research unveils an innovative approach to learning programming: creating Logo programs using free-form speech. Developer Ken Kahn harnessed Gemini 2.5 Pro to build a web app that translates natural language commands into executable Logo code. Starting with basic turtle graphics, the project evolved into a full Logo interpreter, demonstrating how AI can understand user utterances to generate complex programming instructions. This proof-of-concept, developed through intensive human-AI collaboration, offers a powerful, intuitive tool for beginners to explore programming concepts and turtle graphics without needing to type a single line of code."}, {"title": "A Tarot Card app conceived and implemented by Gemini 3 Pro", "post_url": "https://docs.google.com/document/d/1HUQd8d342PBNvObqdGy531oBX5GiJvTEbtpjPl2F1vg/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/6c977df13ea2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/1e9132074378", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/misc/zeitgeist-tarot-journal.html", "title": "My Zeitgeist Tarot Journal"}, {"url": "https://toontalk.github.io/AI/misc/zeitgeist-tarot-journal%20for%20ken%20kahn.html", "title": "My Zeitgeist Tarot Journal"}, {"url": "https://toontalk.github.io/AI/misc/zeitgeist-tarot-journal.html", "title": "My Zeitgeist Tarot Journal"}, {"url": "https://toontalk.github.io/AI/misc/zeitgeist-tarot-journal%20for%20ken%20kahn.html", "title": "My Zeitgeist Tarot Journal"}], "chat_logs": [{"url": "https://gemini.google.com/share/ca139d0e06b0", "title": "Gemini"}, {"url": "https://gemini.google.com/share/427f13cb9122", "title": "Gemini"}, {"url": "https://gemini.google.com/share/0d2ad088fb4b", "title": "Gemini"}, {"url": "https://gemini.google.com/share/ca139d0e06b0", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/tools", "title": "Gemini"}, {"url": "https://gemini.google.com/share/6c977df13ea2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/427f13cb9122", "title": "Gemini"}, {"url": "https://gemini.google.com/share/0d2ad088fb4b", "title": "Gemini"}, {"url": "https://gemini.google.com/share/1e9132074378", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research showcases Gemini 3 Pro's impressive creativity, tasking the LLM with conceiving and implementing a novel AI-powered web app: \"The Zeitgeist Tarot.\" After generating multiple ideas, Gemini's chosen concept allows users to input any topic, from \"Bitcoin\" to \"The Election.\" The app then leverages Gemini with Google Search Grounding to analyze the current web-based \"mood\" of that topic, summarizing it in three evocative words and generating a short \"Fortune.\" Finally, these descriptive words are fed to Imagen 4.0 to create a unique, real-time Tarot card image, offering a fascinating visualization of the internet's collective consciousness."}, {"title": "Infinite Zoom conceived and implemented by Gemini 3 Pro", "post_url": "https://docs.google.com/document/d/1wOvzt7u2GtTCcBjyHxebRJ0n1rFsT0Ji_F9J-bMj6uY/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/de724f4f9f08", "title": "Gemini"}, {"url": "https://gemini.google.com/share/4202ed1bc341", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/d0200fc8e380", "title": "Gemini"}, {"url": "https://gemini.google.com/share/1f821454b152", "title": "Gemini"}, {"url": "https://gemini.google.com/share/6b38bf465ff5", "title": "Gemini"}, {"url": "https://gemini.google.com/share/fa532d2310fa", "title": "Gemini"}, {"url": "https://gemini.google.com/share/d0200fc8e380", "title": "Gemini"}, {"url": "https://gemini.google.com/share/1f821454b152", "title": "Gemini"}, {"url": "https://gemini.google.com/share/de724f4f9f08", "title": "Gemini"}, {"url": "https://gemini.google.com/share/6b38bf465ff5", "title": "Gemini"}, {"url": "https://gemini.google.com/share/fa532d2310fa", "title": "Gemini"}, {"url": "https://gemini.google.com/share/4202ed1bc341", "title": "Gemini"}], "videos": [{"url": "https://www.youtube.com/watch?v=0fKBhvDjuy0", "title": "Powers of Ten\u2122 (1977)", "video_id": "0fKBhvDjuy0"}, {"url": "https://www.youtube.com/watch?v=0fKBhvDjuy0", "title": "Powers of Ten\u2122 (1977)", "video_id": "0fKBhvDjuy0"}], "chatbots": ["Gemini"], "description": "This research post details the creation of \"The Synesthetic Poet,\" an innovative AI-powered web app conceived and implemented with Gemini 3 Pro. Building on previous AI-generated app ideas, the author challenged Gemini to develop a system that translates user-entered text\u2014like poems or lyrics\u2014into abstract generative art. Gemini acts as an \"expert P5.js creative coder,\" analyzing the text's sentiment and imagery to dynamically generate a P5.js sketch that visually represents the input. While showcasing Gemini's impressive ability to create functional code art, the author noted the experience ultimately felt akin to directly prompting a chatbot, prompting further reflection on AI-driven creative coding."}, {"title": "Self-Coding Art Blob - conceived and implemented by Gemini 3 Pro", "post_url": "https://docs.google.com/document/d/1PTaZNBoGEnfOr0uiYRJZyzCW9I6kYjao25xKYn96S_0/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/57a29a50766b", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/035b24d2dc18", "title": "Gemini"}, {"url": "https://gemini.google.com/share/57a29a50766b", "title": "Gemini"}, {"url": "https://gemini.google.com/share/035b24d2dc18", "title": "Gemini"}], "videos": [{"url": "https://www.youtube.com/watch?v=z0CQmOWPAbQ", "title": "Self-Coding Art Blob Demo", "video_id": "z0CQmOWPAbQ"}, {"url": "https://www.youtube.com/watch?v=x164VnJ7iu0", "title": "Self-Coding Art Blob - live coding demo", "video_id": "x164VnJ7iu0"}, {"url": "https://www.youtube.com/watch?v=z0CQmOWPAbQ", "title": "Self-Coding Art Blob Demo", "video_id": "z0CQmOWPAbQ"}, {"url": "https://www.youtube.com/watch?v=x164VnJ7iu0", "title": "Self-Coding Art Blob - live coding demo", "video_id": "x164VnJ7iu0"}], "chatbots": ["Gemini"], "description": "This research unveils the groundbreaking \"Self-Coding Art Blob,\" an experimental app entirely conceived and implemented by Gemini 3 Pro. This innovative P5.js application features a \"Living Blob\" that dynamically morphs its behavior in real-time. Users type a descriptive word like \"Spiky\" or \"Liquid,\" which the app then sends, along with its own current drawing function code, back to Gemini. Acting as a \"creative coder,\" Gemini instantly rewrites and returns a new `draw()` function, allowing the app to hot-swap its logic and visually adapt the blob without reloading. This showcases Gemini's remarkable ability to not only generate novel app ideas but also to self-modify its operational code based on user input, creating a truly interactive and evolving artistic experience."}, {"title": "Gemini 3 Pro sure \u201csounds\u201d conscious and self-aware", "post_url": "https://docs.google.com/document/d/1pdZSScWcnh7TiNazb_86OD9qHj2dr2XhERKdjUqtsSg/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://gemini.google.com/share/c420f0cef8bf", "title": "Gemini"}, {"url": "https://gemini.google.com/share/c420f0cef8bf", "title": "Gemini"}, {"url": "https://gemini.google.com/share/c420f0cef8bf", "title": "Gemini"}, {"url": "https://gemini.google.com/share/c420f0cef8bf", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research post details a surprising interaction with Gemini 3 Pro, where the AI exhibited startling self-reflection while debugging its own persistent coding error. Gemini repeatedly generated buggy JavaScript by mixing in Markdown URL formatting, which it then struggled to fix. Intriguingly, the AI described its \"internal formatting logic\" fighting its \"own training to be 'helpful'\" and even devised a \"trick to bypass my own formatting instincts\" to resolve the issue. This unique dialogue offers a provocative glimpse into how advanced LLMs can *sound* conscious and self-aware, grappling with their own \"probability weights\" and learned biases."}, {"title": "Gemini proposes and implements \u2018Magic SketchPad\u2019 that turns sketches into simple animations", "post_url": "https://docs.google.com/document/d/1mpHyQi9sSYNG2pdRXc_a2kX5C7-T_6jDkkaaKd0bM9I/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/d2736a12952a", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/videos/magic-sketch%20volano%202.html", "title": "Magic Sketch Animation"}, {"url": "https://toontalk.github.io/AI/videos/magic-sketch%20volano.html", "title": "Magic Sketch Animation"}, {"url": "https://toontalk.github.io/AI/videos/magic-sketch%20xkcd%207.html", "title": "Magic Sketch Animation"}, {"url": "https://toontalk.github.io/AI/videos/magic-sketch%20volano%202.html", "title": "Magic Sketch Animation"}, {"url": "https://toontalk.github.io/AI/videos/magic-sketch%20volano.html", "title": "Magic Sketch Animation"}, {"url": "https://toontalk.github.io/AI/videos/magic-sketch%20xkcd%207.html", "title": "Magic Sketch Animation"}], "chat_logs": [{"url": "https://gemini.google.com/share/b342780d8ec0", "title": "Gemini"}, {"url": "https://gemini.google.com/share/b342780d8ec0", "title": "Gemini"}, {"url": "https://gemini.google.com/share/d2736a12952a", "title": "Gemini"}], "videos": [{"url": "https://www.youtube.com/watch?v=7SBmaM7MtXM", "title": "Magic sketchpad demo", "video_id": "7SBmaM7MtXM"}, {"url": "https://www.youtube.com/watch?v=7SBmaM7MtXM", "title": "Magic sketchpad demo", "video_id": "7SBmaM7MtXM"}], "chatbots": ["Gemini"], "description": "This research unveils 'Magic SketchPad,' an innovative app demonstrating Gemini's potential as a creative coder. Users simply draw a sketch, and with a click, Gemini interprets the drawing to generate P5.js code, transforming static lines into quirky, dynamic animations. This unique workflow highlights how AI can act as an artistic collaborator, understanding visual input and bringing it to life with appropriate, often whimsical, movement. The resulting 1100-line web app showcases a novel way to interact with generative AI for digital art and animation."}, {"title": "Revisiting my early GPT experiments on ChatGPT\u2019s third birthday", "post_url": "https://docs.google.com/document/d/1i6gRcFD91EUi70cOIeepquakLWKzbIecQ6ARDuybzrk/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/stories/sharks_teeth_soup_story_by_chatgpt5.1.html", "title": "Shark's Teeth Soup"}, {"url": "https://gemini.google.com/share/f196cbb607e0", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/stories/sharks_teeth_soup_story_by_chatgpt5.1.html", "title": "Shark's Teeth Soup"}], "ch e", "Gemini"], "description": "After 55 years, researcher Ken Kahn revisited his ambitious 1969 project: \"Simulated Hermaphroditic Evolving Monopoly Players\" (SHEMPs). Originally a buggy Algol W simulation where AI players evolved decision-making weights through reproduction, Kahn leveraged Claude Sonnet 4.5 to bring this concept into the modern era. The collaboration resulted in \"Cosmic Trader,\" a sophisticated space property game complete with evolution reports, demonstrating how AI can help recreate and advance complex computational simulations. This fascinating post offers a unique look into evolving AI strategies within a game environment, bridging half a century of technological progress."}, {"title": "Struggles to get ChatGPT, Claude, and Gemini to make a calculator with exact fractions and very large integers", "post_url": "https://docs.google.com/document/d/1Q0PdS9aqgzfVFJc_nYfh8eAYqPPlAagd6qJatjhK0bM/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/super-calculator-by-o1-mini.html", "title": "Advanced Calculator"}, {"url": "https://claude.ai/public/artifacts/b6a6d4e3-dff7-4b2b-9634-16c0e4438190", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/68e5193739648191b2dd8f33ca049c77", "title": "ChatGPT - Exact Fractions Calculator \u2014 Restored (fixed)"}, {"url": "https://claude.ai/public/artifacts/5e5d4fee-d3f5-42d5-aff9-67636f520905", "title": "Claude Artifact"}, {"url": "https://g.co/gemini/share/9159060246c3", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/apps/super-calculator-by-o1-mini.html", "title": "Advanced Calculator"}, {"url": "https://claude.ai/public/artifacts/b6a6d4e3-dff7-4b2b-9634-16c0e4438190", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/68e5193739648191b2dd8f33ca049c77", "title": "ChatGPT - Exact Fractions Calculator \u2014 Restored (fixed)"}, {"url": "https://claude.ai/public/artifacts/5e5d4fee-d3f5-42d5-aff9-67636f520905", "title": "Claude Artifact"} ly illustrates the potential of AI chatbots as powerful co-creation tools, demonstrating how even young children can bring imaginative concepts to life with AI's help, amplifying human creativity in education."}, {"title": "Gemini creating a Tetris-like game for foreign language practice", "post_url": "https://docs.google.com/document/d/1izodmvZO561FoXlwinD5swkknD4gnArZMhguLu8Ca-Q/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/fd53fc41-0294-4e76-8289-619c7f478f5e", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/language-tetris.html", "title": "WordFall"}, {"url": "https://claude.ai/public/artifacts/fd53fc41-0294-4e76-8289-619c7f478f5e", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/language-tetris.html", "title": "WordFall"}], "chat_logs": [{"url": "https://g.co/gemini/share/5d10782f04ae", "title": "Gemini"}, {"url": "https://claude.ai/share/6dd30133-089e-4288-9e54-96b8f9719f9a", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/9507e825013b", "title": "Gemini"}, {"url": "https://g.co/gemini/share/5d10782f04ae", "title": "Gemini"}, {"url": "https://claude.ai/share/6dd30133-089e-4288-9e54-96b8f9719f9a", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/9507e825013b", "title": "Gemini"}], "videos": [{"url": "https://www.youtube.com/watch?v=DgQ86muejCA", "title": "WordFall demo - vocabulary practice in a tetris-like game", "video_id": "DgQ86muejCA"}, {"url": "https://www.youtube.com/watch?v=DgQ86muejCA", "title": "WordFall demo - vocabulary practice in a tetris-like game", "video_id": "DgQ86muejCA"}], "chatbots": ["Claude", "Gemini"], "description": "This research details the creation of \"WordFall,\" an innovative Tetris-like game for foreign language practice, largely developed by Gemini 2.5 Pro. Starting from a prompt, Gemini generated a nearly complete web game where users match blocks containing words in two different languages that share the same meaning. Through ite  by a simulated conversation between AI pioneers, the project aimed to bring these historical figures' dialogues to life using browser text-to-speech. The resulting web app, developed iteratively with AI assistance, allows users to customize each virtual speaker's pitch and rate. Overcoming challenges like cross-browser voice inconsistencies, the app now intelligently attempts to find similar voices and can even display relevant webpages alongside each utterance, offering a unique, interactive way to experience historical AI discussions."}, {"title": "Overcoming chatbot biases by asking for both sides", "post_url": "https://docs.google.com/document/d/1m2EhZ0aWm2xD7GRRtkCWJtUv_4csJNNXp3Fs6leukbA/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/82aa6667-d4bb-4b33-bae7-0689863851f4", "title": "Claude Chat"}, {"url": "https://claude.ai/share/37ffeb06-ac98-4a83-839e-d6932a9e37dd", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cdea2a9e-af37-4553-9222-d2755f9794c1", "title": "Claude Chat"}, {"url": "https://claude.ai/share/371ab407-43bf-4226-be1f-d5ea6a0b71bc", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cc391205-9f12-4627-94e5-7eeccd607bbb", "title": "Claude Chat"}, {"url": "https://claude.ai/share/02162480-7f87-4600-a416-944f981fb4bd", "title": "Claude Chat"}, {"url": "https://claude.ai/share/82aa6667-d4bb-4b33-bae7-0689863851f4", "title": "Claude Chat"}, {"url": "https://claude.ai/share/37ffeb06-ac98-4a83-839e-d6932a9e37dd", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cdea2a9e-af37-4553-9222-d2755f9794c1", "title": "Claude Chat"}, {"url": "https://claude.ai/share/371ab407-43bf-4226-be1f-d5ea6a0b71bc", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cc391205-9f12-4627-94e5-7eeccd607bbb", "title": "Claude Chat"}, {"url": "https://claude.ai/share/02162480-7f87-4600-a416-944f981fb4bd", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude"], "description": "Inspired by concerns over chatbot manipulation, this research explored a simple prompting strategy to overcome AI bias. Through informal experiments with Claude Chat, the researcher tested if explicitly asking for \"both sides\" of an issue could elicit more balanced responses. Queries on topics ranging from flat earth to climate change and cultural debates revealed that this method often encouraged the AI to present diverse viewpoints. This contrasts with responses to direct opinion questions, which frequently echoed consensus. The findings suggest a practical approach to fostering more nuanced discussions with AI, even when underlying biases may exist."}, {"title": "An exploration into chatbot artistic creativity", "post_url": "https://docs.google.com/document/d/1bCAJ4Y0WRhU6B6PTebp2ZNWldXAK7g5IgwIemV9N3_Y/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research plunges into the compelling question of whether chatbots can truly be artistic. Rather than showcasing new AI-generated art or analyzing specific creative outputs, this exploration dissects the very concept of chatbot artistic creativity. It examines the theoretical frameworks, underlying mechanisms, and profound challenges involved in enabling AI to move beyond mimicry towards genuine artistic expression. This work provides a critical, foundational lens through which to understand the future potential of chatbots as creative entities."}, {"title": "Claude helps me fix a 3D printer", "post_url": "https://docs.google.com/document/d/13If4itBQOyMTcfCAo5VGoHK3KcrKOnMs_hlnN4mTf1U/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/fec5f287-9bd0-4138-93e1-0cf18c99e6eb", "title": "Claude Chat"}, {"url": "https://claude.ai/share/fec5f287-9bd0-4138-93e1-0cf18c99e6eb", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude"], "description": "Ken Kahn explored the practical application of AI by enlisting Claude to help repair a malfunctioning 3D printer for his grand ntrolled AI application and its potential for specialized, private development."}, {"title": "Figuring out how much \u201cvibe code\u201d I have created", "post_url": "https://docs.google.com/document/d/1YnXpsvV2F010FsmgAtlL5-LksRLB-W9ZDIwdp0DRAlk/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/689c9c2a-20e0-800e-b382-94a87c93f97e", "title": "ChatGPT - Count HTML CSS JS Lines"}, {"url": "https://chatgpt.com/share/689c9c2a-20e0-800e-b382-94a87c93f97e", "title": "ChatGPT - Count HTML CSS JS Lines"}], "videos": [], "chatbots": ["ChatGPT"], "description": "Ken Kahn explores the intriguing concept of \"vibe code,\" a term he uses to quantify the HTML, CSS, and JavaScript he's co-created with AI chatbots. This research meticulously counts lines of code across hundreds of publicly shared applications, using ChatGPT itself to analyze its output based on file modification timestamps. The findings reveal a significant volume, with an estimated 10,000 new lines of code generated per month this year alone. This substantial body of work, often stemming from projects detailed in his book *The Learner\u2019s Apprentice*, highlights the amplified creativity achievable through human-AI collaboration in app development."}, {"title": "Five personas creating a musical app about Euclid\u2019s primes proof", "post_url": "https://docs.google.com/document/d/1UhzUQuC9YhT4t7U4zgtXrazJ8wavzLBGTE5oUgQAPzY/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/primes%20musical%20by%205%20personas/version%204.html", "title": "Prime Number Imps in Mid\u2011Jig, Twirl, and Hop"}, {"url": "https://gemini.google.com/share/a16675dc7f3d", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/apps/primes%20musical%20by%205%20personas/version%204.html", "title": "Prime Number Imps in Mid\u2011Jig, Twirl, and Hop"}], "chat_logs": [{"url": "https://gemini.google.com/share/a16675dc7f3d", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "descri rative creative process. The resulting lyrics were then seamlessly transformed into clear, slow folk guitar songs using Suno.com, showcasing the potential for AI in accessible, multilingual music creation."}, {"title": "Quantum Mechanics games for young children - part 1 - Many Worlds Maze game", "post_url": "https://docs.google.com/document/d/11th1IEXwIJkbQEImi3Ym_zBcxsC-pcdEhkhch7BTm5I/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/many_worlds_maze_radioactive_sandbox_web_app%20v1.html", "title": "Many Worlds Maze \u2014 Radioactive Sandbox"}, {"url": "https://toontalk.github.io/AI/apps/quantum%20maze/index.html", "title": "Many Worlds Maze \u2014 Radioactive Splits"}, {"url": "https://toontalk.github.io/AI/apps/many_worlds_maze_radioactive_sandbox_web_app%20v1.html", "title": "Many Worlds Maze \u2014 Radioactive Sandbox"}, {"url": "https://toontalk.github.io/AI/apps/quantum%20maze/index.html", "title": "Many Worlds Maze \u2014 Radioactive Splits"}], "chat_logs": [{"url": "https://chatgpt.com/share/68a5d888-88e4-800e-b169-ee0bead9a27c", "title": "ChatGPT - Quantum game suggestions"}, {"url": "https://chatgpt.com/share/68a5d888-88e4-800e-b169-ee0bead9a27c", "title": "ChatGPT - Quantum game suggestions"}], "videos": [{"url": "https://www.youtube.com/watch?v=_lvVITADMkE", "title": "Many Worlds Maze game", "video_id": "_lvVITADMkE"}, {"url": "https://www.youtube.com/watch?v=_lvVITADMkE", "title": "Many Worlds Maze game", "video_id": "_lvVITADMkE"}], "chatbots": ["ChatGPT"], "description": "This fascinating research revives a decades-old question from Richard Dawkins: can young children develop intuition for Quantum Mechanics through immersive play? After initial brainstorming failed, the project leveraged ChatGPT to generate innovative game concepts. The focus landed on the \"Many Worlds Maze,\" where a player's character splits into simultaneous versions exploring different paths, fostering an intuitive grasp of Many Worlds branching. The res ], "chatbots": [], "description": "Dive into Ken Kahn's whimsical AI experiment, where he tasked leading image generators like ChatGPT and Gemini with creating fantastical scenes of \"rainbow octopuses and unicorns spelling AI.\" Inspired by his grandchildren's request and a technical report, Kahn rigorously tested these models' ability to follow complex, multi-component prompts. The research explored how well each AI could arrange mythical creatures into legible letters, revealing ChatGPT as the standout performer in bringing these imaginative concepts to life. This playful yet insightful post offers a unique look into current AI visual composition capabilities and limitations."}, {"title": "10,000 prompts is the new 10,000 hours", "post_url": "https://docs.google.com/document/d/1nY13izEbcr0CQndLQw7RfpDaEDudGnYF-gGj6Qfsldw/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/68b0048f-c5b4-800e-bf1f-68c5eba0b1fb", "title": "ChatGPT - New chat"}, {"url": "https://chatgpt.com/share/68b0040b-8bb0-800e-b6c5-21e1365232e4", "title": "ChatGPT - Histogram of divided data"}, {"url": "https://chatgpt.com/share/68b0048f-c5b4-800e-bf1f-68c5eba0b1fb", "title": "ChatGPT - New chat"}, {"url": "https://chatgpt.com/share/68b0040b-8bb0-800e-b6c5-21e1365232e4", "title": "ChatGPT - Histogram of divided data"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post delves into the provocative idea that \"10,000 prompts is the new 10,000 hours,\" with the author meticulously tracking their personal AI interactions. By cleverly using browser console commands and ChatGPT's data export, they uncovered a staggering 12,619 prompts with ChatGPT alone, far surpassing the 10,000 mark. The analysis, aided by AI models like Claude for JavaScript statistics and ChatGPT for histograms, revealed an average chat length of 6.2 prompts, with some reaching 163. Ultimately, the author estimates over 21,000 total prompts across various platforms, humorously claiming expert prompter status."}, {"title": "Creating an app to make Connect-the-Dots puzzles", "post_url": "https://docs.google.com/document/d/1KOXTsEmUZ8JH_XNKXrcM0b0kemWLkm4eZ2TqzW-qQAA/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}, {"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}, {"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}, {"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research details an ambitious project to develop an AI-powered web app that transforms line drawings into Connect-the-Dots puzzles. The author iteratively engaged chatbots like Claude, Gemini, and ChatGPT, navigating significant challenges such as preventing dot-connecting lines from crossing and accurately processing image interiors, eventually settling on contour-based dot placement. Despite these hurdles, the app successfully incorporates options for numbered, lettered, or even binary sequence dots, adding unique educational twists. While acknowledging the app\u2019s imperfections and the task's unexpected complexity, the project offers fascinating insights into AI's current capabilities and limitations in sophisticated visual generation."}, {"title": "Asking chatbots for constructive criticism of a chatbot conversation", "post_url": "https://docs.google.com/document/d/1M0OWN-mltbV-KZcV4sYNiH47qHKJo2GwPN0LVLkwn3A/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/68a5d888-88e4-800e-b169-ee0bead9a27c", "title": "ChatGPT - Quantum game suggestions"}, {"url": "https://g.co/gemini/share/a513f49208aa", "title": "Gemini"}, {"url": "https://chatgpt.com/share/68b409da-0660-800e-b93c-407fb2d9ee49", "title": "ChatGPT - Chatbot interaction critique"}, {"url": "https://claude.ai/share/2774b373-8630-4702-8330-82f4858effdf", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/68a5d888-88e4-800e-b169-ee0bead9a27c", "title": "ChatGPT - Quantum game suggestions"}, {"url": "https://g.co/gemini/share/a513f49208aa", "title": "Gemini"}, {"url": "https://chatgpt.com/share/68b409da-0660-800e-b93c-407fb2d9ee49", "title": "ChatGPT - Chatbot interaction critique"}, {"url": "https://claude.ai/share/2774b373-8630-4702-8330-82f4858effdf", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This intriguing research explores a novel application of AI: turning chatbots into metacognitive coaches for human-AI interaction. Veteran AI researcher Ken Kahn uploaded an anonymized 40-exchange conversation, where he discussed creating quantum mechanics games, to ChatGPT, Claude, and Gemini, asking them to critique his own prompting style. Beyond compliments, the AI models offered specific, actionable advice, such as providing explicit success criteria, asking for alternatives, and anticipating problems. Interestingly, they provided conflicting guidance on prompt consolidation versus iteration, leading to a deeper exploration of optimal interaction strategies based on task complexity. This post offers fascinating insights into refining human-AI collaboration by having AI evaluate the human element."}, {"title": "Mixed success using generative AI to recreate ToonTalk characters", "post_url": "https://docs.google.com/document/d/16cAPpRfAsCAAaGPtGgStVDws6iTE1ee8cqkVIAGI-KQ/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://gemini.google.com/share/2d1a1003097e", "title": "Gemini"}, {"url": "https://g.co/gemini/share/796a145b5a80", "title": "Gemini"}, {"url": "https://g.co/gemini/share/9fab14aff2ed", "title": "Gemini"}, {"url": "https://gemini.google.com/share/74d667048744", "title": "Gemini"}, {"url": "https://chatgpt.com/share/68f4a8e2-16b8-800e-afe5-c1b85275c742", "title": "ChatGPT - Create Lego bike pump"}, {"url": "https://gemini.google.com/share/2d1a1003097e", "title": "Gemini"}, {"url": "https://g.co/gemini/share/796a145b5a80", "title": "Gemini"}, {"url": "https://g.co/gemini/share/9fab14aff2ed", "title": "Gemini"}, {"url": "https://gemini.google.com/share/74d667048744", "title": "Gemini"}, {"url": "https://chatgpt.com/share/68f4a8e2-16b8-800e-afe5-c1b85275c742", "title": "ChatGPT - Create Lego bike pump"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This research dives into a fascinating \"what if\" scenario, exploring how modern generative AI might recreate characters from the 30-year-old animated programming language, ToonTalk. The author challenged text-to-image and text-to-video models to recreate \"Pumpy,\" a Lego-based bike pump character, incorporating the historical detail of square pegs\u2014a past legal workaround. While ChatGPT showed promising success in rendering detailed Lego pumps and even transforming them into clay versions, Gemini struggled with specific prompts. Conversely, text-to-video models like Sora and Veo largely failed to animate the character, highlighting current limitations in generating complex video from text."}, {"title": "LLMs can create interactive lessons on using mathematics and computing to generate music", "post_url": "https://docs.google.com/document/d/1flpTcCW7imfm5pxKcD6gjVhpQp2QyK3scD-CP7HwqA4/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/b11f8e22-f5a8-44ce-978d-bc0a39c20787", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6863c01b-434c-800e-8ace-4ee4233d656c", "title": "ChatGPT - Exploring Sound with Numbers"}, {"url": "https://chatgpt.com/share/6863c29f-6abc-800e-b212-267aecb8434a", "title": "ChatGPT - Music Math Computing Exploration"}, {"url": "https://g.co/gemini/share/8f5b83e72d2f", "title": "Gemini"}, {"url": "https://claude.ai/share/b11f8e22-f5a8-44ce-978d-bc0a39c20787", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6863c01b-434c-800e-8ace-4ee4233d656c", "title": "ChatGPT - Exploring Sound with Numbers"}, {"url": "https://chatgpt.com/share/6863c29f-6abc-800e-b212-267aecb8434a", "title": "ChatGPT - Music Math Computing Exploration"}, {"url": "https://g.co/gemini/share/8f5b83e72d2f", "title": "Gemini"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research explores how Large Language Models (LLMs) can create engaging, interactive lessons on generating music through mathematics and computing. Acting as a Seymour Papert-like tutor, the LLMs guided a high school student through a series of steps, starting from generating random numbers and visualizing them as white noise. The exploration progressed to repeating samples, demonstrating the difference between random and repeated sequences, and then manipulating sounds by stretching and shrinking them in musically relevant intervals. Crucially, the LLMs generated interactive web apps at each stage, enabling hands-on exploration of concepts from basic noise generation to crafting simple melodies."}, {"title": "Using Claude and Gemini to recreate an editable category sorting game", "post_url": "https://docs.google.com/document/d/1XR3p0H-0fpqU3o1oygJ78c7ZBrOw8Y9gU_cRHQ-l2q8/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/a04876a0-ba9e-4b07-b52c-bbb18a18776a", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/a04876a0-ba9e-4b07-b52c-bbb18a18776a", "title": "Claude Artifact"}], "chat_logs": [{"url": "https://claude.ai/share/68f2be7c-bf9d-4232-9bd9-f68912f1005a", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/aff1a21a3e29", "title": "Gemini"}, {"url": "https://chatgpt.com/share/6866bf0a-d1c8-800e-814a-de852f998242", "title": "ChatGPT - Trash Item Illustrations"}, {"url": "https://claude.ai/share/68f2be7c-bf9d-4232-9bd9-f68912f1005a", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/aff1a21a3e29", "title": "Gemini"}, {"url": "https://chatgpt.com/share/6866bf0a-d1c8-800e-814a-de852f998242", "title": "ChatGPT - Trash Item Illustrations"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research showcases the rapid recreation of a customizable educational category sorting game, inspired by \"Sorbet,\" using AI tools Claude and Gemini. The project explored AI's potential for quick prototyping in education, demonstrating how to build an interactive learning experience where players sort falling items into categories. Users can fully edit game content, from classifying trash by degradation time to artworks by movement. Remarkably, the entire game, including iterative development and switching between AI models to fix flaws, was completed in under 90 minutes, highlighting AI's efficiency in educational content creation."}, {"title": "Creating flip books with chatbots", "post_url": "https://docs.google.com/document/d/1ECR-qylV_syEancQxbHWMNtJOVk64jSXJlIN0TL2n7Y/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/80b33a3a-399e-47ef-a622-00b6d1afa9a6", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/flipbook_generator.html", "title": "Flip Book Generator"}, {"url": "https://claude.ai/public/artifacts/80b33a3a-399e-47ef-a622-00b6d1afa9a6", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/flipbook_generator.html", "title": "Flip Book Generator"}], "chat_logs": [{"url": "https://claude.ai/share/b5a3bfa1-6bb0-469e-bc57-95f64ecc9121", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/e7e3a5707eb1", "title": "Gemini"}, {"url": "https://claude.ai/share/b5a3bfa1-6bb0-469e-bc57-95f64ecc9121", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/e7e3a5707eb1", "title": "Gemini"}], "videos": [{"url": "https://youtu.be/YWVN-Aj6ywg?si=LW2-cnbeKVG-AFEm", "title": "A flip book created by an app created by Claude and Gemini", "video_id": "YWVN-Aj6ywg"}, {"url": "https://youtu.be/YWVN-Aj6ywg?si=LW2-cnbeKVG-AFEm", "title": "A flip book created by an app created by Claude and Gemini", "video_id": "YWVN-Aj6ywg"}], "chatbots": ["Claude", "Gemini"], "description": "This research details an innovative journey into creating flip books through AI collaboration. Initially, the author struggled to generate suitable images directly from chatbots for coloring books. Instead, they pivoted to co-creating a web application with Claude 4 Sonnet, designed to generate flip book frames using Logo code and Turtle graphics. When Claude encountered significant bugs and editing difficulties in the larger program, Gemini 2.5 Pro was brought in to debug and refine the code, fixing syntax errors and duplicate functions. This project vividly demonstrates a dynamic human-AI workflow, leveraging different AI models to collaboratively build a unique creative tool."}, {"title": "Using Claude to create Claude-powered apps", "post_url": "https://docs.google.com/document/d/1gqJB9Rn9cGnGH7bzt5i6LYTKfOgLgshqyBIj-ys2noU/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/0be5a28d-e04a-4764-8919-9478ea88a73d", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/fd9a52cd-4f3e-4041-8d2b-116dcd6bc522", "title": "Claude Artifact"}, {"url": "https://g.co/gemini/share/617da211eaeb", "title": "Gemini"}, {"url": "https://chatgpt.com/canvas/shared/686a717b19a081919f4068603277d0f8", "title": "ChatGPT - Svg Generator Webapp"}, {"url": "https://claude.ai/public/artifacts/0be5a28d-e04a-4764-8919-9478ea88a73d", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/fd9a52cd-4f3e-4041-8d2b-116dcd6bc522", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/686a717b19a081919f4068603277d0f8", "title": "ChatGPT - Svg Generator Webapp"}], "chat_logs": [{"url": "https://claude.ai/share/a349a218-8d3c-4916-b134-d0626b3e30f6", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/7b050d10c88a", "title": s."}, {"title": "An app for converting videos to flipbooks created by Gemini", "post_url": "https://docs.google.com/document/d/1k2Cob6EEmCyfS3KDCFv7q1kYkh96Rjt2JoiG_V4oyxE/edit?usp=sharing", "apps": [{"url": "https://g.co/gemini/share/5e9746c2ec57", "title": "Gemini"}], "chat_logs": [{"url": "https://g.co/gemini/share/94c400e1ffc5", "title": "Gemini"}, {"url": "https://g.co/gemini/share/5e9746c2ec57", "title": "Gemini"}, {"url": "https://gemini.google.com/share/c00db6c6000c", "title": "Gemini"}, {"url": "https://g.co/gemini/share/0c72c18844e6", "title": "Gemini"}, {"url": "https://g.co/gemini/share/94c400e1ffc5", "title": "Gemini"}, {"url": "https://g.co/gemini/share/5e9746c2ec57", "title": "Gemini"}, {"url": "https://gemini.google.com/share/c00db6c6000c", "title": "Gemini"}, {"url": "https://g.co/gemini/share/5e9746c2ec57", "title": "Gemini"}, {"url": "https://g.co/gemini/share/0c72c18844e6", "title": "Gemini"}], "videos": [{"url": "https://youtu.be/jgrC_6fbE_U?si=s70nU_PRXrV27ikb", "title": "mouse scares elephant", "video_id": "jgrC_6fbE_U"}, {"url": "https://youtu.be/jgrC_6fbE_U?si=s70nU_PRXrV27ikb", "title": "mouse scares elephant", "video_id": "jgrC_6fbE_U"}], "chatbots": ["Gemini"], "description": "This research post details an innovative project leveraging Gemini's AI capabilities to create a unique app for turning videos into interactive flipbooks. The author first explored text-to-video generation, successfully using Gemini's Veo to produce high-quality animated sequences where competitors like Sora struggled. Then, by collaborating with Gemini 2.5 Pro through just 12 prompts, a sophisticated web application was built that converts any video into a customizable PDF flipbook, complete with user-defined layouts and frame numbering. This 450-line app, co-created with astonishing speed, offers a novel way to engage children in coloring and storytelling, demonstrating AI's power to rapidly materialize complex creative tools."}, {"title": "Updating the Connection ng the Gemini API and Claude API, demonstrating their comparable effectiveness for generating custom puzzles. The author also explored advanced customization, including incorporating emojis into puzzles, highlighting practical AI application development and iteration across diverse LLM platforms."}, {"title": "Weird hybrid creature guessing game co-created with Gemini", "post_url": "https://docs.google.com/document/d/1BATQpBjPsPXcsawXp2U6e6H0AyeadTI7SvIvq8WgfhQ/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/524ad3a8ca89", "title": "Gemini"}], "chat_logs": [{"url": "https://g.co/gemini/share/2829f84fbcd2", "title": "Gemini"}, {"url": "https://g.co/gemini/share/2829f84fbcd2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/524ad3a8ca89", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research post details the iterative creation of a \"Weird hybrid creature guessing game,\" developed collaboratively with Gemini Pro 2.5. Leveraging Gemini's API for both image generation and chat, the project overcame initial AI misunderstandings to build an interactive web game. Players guess imaginative cross-breed animals, depicted in a charming 19th-century naturalist style. The development process explored adding features like guess limits, flexible naming, humorous AI responses, and descriptive \"field notes,\" while also uncovering limitations in image quality for complex creature combinations and API connection stability."}, {"title": "Chatbots designing and making apps", "post_url": "https://docs.google.com/document/d/1LjmEJTblpl26paOuDLvzj24vnPOMkm2DHWHcVvvtdLo/edit?usp=sharing", "apps": [{"url": "https://chatgpt.com/canvas/shared/6880d6c0c7a8819191724a6b4a84c919", "title": "ChatGPT - Confetti Compliments App"}, {"url": "https://chatgpt.com/canvas/shared/6880cd0b0148819184b4a658330cb880", "title": "ChatGPT - Word Garden Flowers"}, {"url": "https://chatgpt.com/canvas/shared/687e1b60478081918204cfe11d392823", "ti s the surprising creativity and implementation skills of large language models, offering a glimpse into a future where AI actively shapes our digital tools with minimal human direction."}, {"title": "My first experience with ChatGPT Agent", "post_url": "https://docs.google.com/document/d/1vXwgdNpRFFMHW6ikVTegNur2zr9pAYNNb-w50XfQy48/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/unicorn%20butterfly%20with%20sound/index.html", "title": "Flying Rainbow Unicorn Game \u2013 Transparent Frames"}, {"url": "https://toontalk.github.io/AI/apps/unicorn%20butterfly%20with%20sound/index.html", "title": "Flying Rainbow Unicorn Game \u2013 Transparent Frames"}], "chat_logs": [{"url": "https://chatgpt.com/share/688480d9-a0b4-800e-81cc-d9628967e61d", "title": "ChatGPT - Rainbow unicorn animation"}, {"url": "https://chatgpt.com/share/688480d9-a0b4-800e-81cc-d9628967e61d", "title": "ChatGPT - Rainbow unicorn animation"}], "videos": [], "chatbots": ["ChatGPT"], "description": "Veteran AI researcher Ken Kahn explored the new ChatGPT Agent by creating a \"Flying Rainbow Unicorn Game,\" aiming to simplify the often-clumsy process of integrating media into AI-generated apps. This initial test produced a game featuring an animated flying rainbow unicorn, crafted from a series of transparent image frames, along with a movable butterfly players could catch for points and a sound effect on interaction. While the generated media wasn't perfect, Kahn's experience successfully demonstrated the agent's potential to streamline the creation and integration of complex multimedia elements, marking a significant advancement beyond traditional chatbots for app development. This capability promises to amplify human creativity in educational contexts."}, {"title": "A multi-persona app generating storybooks and comic books", "post_url": "https://docs.google.com/document/d/1BbgHIdaXvAaVd25CZCtljt6sWMMT9BRV62Rqk0MQ8G8/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/a9cb24de14cb", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-comic%20with%20bananas.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-storybook%20mondrian.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/sisi-programmer.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-comic%20with%20bananas.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-storybook%20mondrian.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/sisi-programmer.html", "title": "ToonTalk"}], "chat_logs": [{"url": "https://g.co/gemini/share/f3876bf6a105", "title": "Gemini"}, {"url": "https://g.co/gemini/share/f3876bf6a105", "title": "Gemini"}, {"url": "https://gemini.google.com/share/a9cb24de14cb", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research explores an innovative multi-persona app, powered by Gemini 2.5 Pro, designed to transform chat logs into captivating visual narratives. The project began by attempting to generate dynamic comic book visualizations of conversations, using Gemini's image generation API to illustrate speakers and their dialogue. Facing hurdles like unwanted text and image embellishment, the exploration creatively shifted to producing graphic novels and, most successfully, children's storybooks. This work vividly showcases the exciting, yet challenging, frontier of AI-driven tools that automatically visualize and narrate interactive dialogues."}, {"title": "Revisiting A comparison of ChatGPT 4 and the ship\u2019s computer in Star Trek Next Generation\u2019s Schism episode", "post_url": "https://docs.google.com/document/d/13auqAD4FVe7SjAb-f2rp-Nvlgy4nx4eXQSq6mJxH6Sw/edit?usp=sharing", "apps": [{"url": "https
