ube.com/watch?v=7xTGNNLPyMI", "title": "Deep Dive into LLMs like ChatGPT", "video_id": "7xTGNNLPyMI"}, {"url": "https://www.youtube.com/watch?v=hb-KT66rCT8", "title": "Cats in Latent Space", "video_id": "hb-KT66rCT8"}, {"url": "https://www.youtube.com/watch?v=wjZofJX0v4M", "title": "Transformers, the tech behind LLMs | Deep Learning Chapter 5", "video_id": "wjZofJX0v4M"}, {"url": "https://www.youtube.com/watch?v=eMlx5fFNoYc", "title": "Attention in transformers, step-by-step | Deep Learning Chapter 6", "video_id": "eMlx5fFNoYc"}, {"url": "https://www.youtube.com/watch?v=9-Jl0dxWQs8", "title": "How might LLMs store facts | Deep Learning Chapter 7", "video_id": "9-Jl0dxWQs8"}], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This AI education research post delves into the compelling synergy between programming, AI chatbots, and creative storytelling across diverse subjects like science, mathematics, and language. It showcases innovative uses of AI as a \"Learner's Apprentice,\" from co-creating unique applications like a \"Random Integer Speaker\" and \"Finger Drawing\" to generating narratives such as science stories, mathematical tales, and even a \"love sonnet of primes.\" The work highlights how AI can amplify human creativity, fostering engaging educational experiences and exploring concepts through interactive apps and virtual persona chats."}, {"title": "Building an etymology game with ChatGPT o1-preview", "post_url": "https://docs.google.com/document/d/164xEJOdzkuoM9UHKPqJN3BHC6nxvxj-ckNU2W5OQPNg/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/etymology%20map%20game.html", "title": "Etymology Globe Game"}, {"url": "https://toontalk.github.io/AI/apps/etymology%20map%20game.html", "title": "Etymology Globe Game"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post details the fascinating, iterative process of building an etymology game entirely with ChatGPT o1-preview. Starting with 15 AI-generated concepts, the project evolved from a simple \"Etymology Explorer\" quiz into an ambitious \"Etymology Map Exploration\" game, where players discover words by interacting with their regions of origin. When the initial flat map implementation struggled with accurate click detection, the researchers impressively challenged ChatGPT to pivot, developing a globe-based interface instead. This journey showcases not only the AI's capacity for creative design but also its role in problem-solving and adapting complex interactive educational applications."}, {"title": "ChatGPT o1-mini really aced a number to English app for any size integer", "post_url": "https://docs.google.com/document/d/1QbJG-PgxYeYCNt-SV58GkFut0WBabwQXKP0p68xCtPI/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/number%20to%20english%20o1-mini.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number%20to%20english%20o1-mini.html", "title": "Number to English Converter"}], "chat_logs": [{"url": "https://chatgpt.com/share/6716798b-73d4-800e-ac20-6334d307f9a3", "title": "ChatGPT - Number to English Converter"}, {"url": "https://chatgpt.com/share/6716798b-73d4-800e-ac20-6334d307f9a3", "title": "ChatGPT - Number to English Converter"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research showcases ChatGPT o1-mini's impressive ability to \"ace\" the creation of a \"Number to English\" web application, capable of converting integers of truly any size. After initially handling numbers up to 10^64, iterative prompting enabled o1-mini to successfully process numbers so vast they required 719 words to write out. The study further explored how various AI models\u2014including ChatGPT 4o, o1-preview, and Gemini Advanced\u2014defined a \"CentQuadragintOctoillion\" (10^447). This comparative analysis revealed a spectrum of accuracy, from 4o's initial error and subsequent correction to Gemini Advanced's confident, yet incorrect, hallucination."}, {"title": "A simple example of making up words", "post_url": "https://docs.google.com/document/d/1-upHHykTcIJB89hD5HI4CbKfAYLj-iAK5t_G46qp4o0/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/new-words-gettysburg.html", "title": "Gettysburg Address with Random Words"}, {"url": "https://toontalk.github.io/AI/apps/new-words-gettysburg.html", "title": "Gettysburg Address with Random Words"}], "chat_logs": [{"url": "https://chatgpt.com/share/67502797-218c-800e-aea3-4ab1a605ce99", "title": "ChatGPT - Random Word Generator HTML"}, {"url": "https://chatgpt.com/share/67502797-218c-800e-aea3-4ab1a605ce99", "title": "ChatGPT - Random Word Generator HTML"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This AI education research showcases a fascinating exploration into generative language, starting with a simple prompt to create an HTML page that invents new words. Using ChatGPT 4o, the project iteratively built a tool that combines random syllables like \"na,\" \"lo,\" and \"da\" into unique, speakable words. The true ingenuity shines in its final application: integrating these AI-generated words into a classic text. The resulting \"Gettysburg Address with Random Words\" demonstrates how AI can creatively interweave novel linguistic elements into established content, highlighting the potential for playful and educational language generation."}, {"title": "Claude 3.5 Sonnet rewrote 3 apps to use an updated API", "post_url": "https://docs.google.com/document/d/1SLwTrbpLDGsdpouHygVGRilpRxycVWHv3Emfdh7Ar60/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano%20v1/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano%20v1/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [], "videos": [], "chatbots": ["Claude", "Gemini"], "description": "This research highlights Claude 3.5 Sonnet's remarkable capability to perform complex code migration. Faced with an updated Gemini Nano API for Chrome's beta, Ken Kahn challenged Claude to rewrite three existing applications, including multiple ToonTalk instances and a Connections Game. Provided with the new API documentation and error logs, Claude intelligently refactored over 30 lines of code per app. It successfully replaced deprecated functions like `window.ai.canCreateTextSession()` with new API structures and added robust error handling, ensuring all programs are now fully functional and adapted to the latest specifications."}, {"title": "ChatGPT\u2019s \u201cmemory\u201d feature", "post_url": "https://docs.google.com/document/d/1sRA1LvFzAUZpUmw6Y-Udnsg8ADFrA5Y6yxwpRzvTlmM/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research dives into the practical application of ChatGPT's newly rolled-out \"memory\" feature, demonstrating its potential for highly personalized AI interaction. The author meticulously trained the AI to remember specific preferences, such as delivering programs via downloadable links and generating images in a distinct watercolor style. Testing these stored memories in fresh chat sessions, ChatGPT successfully produced a clickable fireworks app as a direct download and a beautiful watercolor painting of a rainbow octopus. This exploration highlights how users can effectively customize their AI experience, leading to more tailored and efficient outputs across diverse creative and programmatic tasks."}, {"title": "Experiments with an app to repeat prompts to LLMs", "post_url": "https://docs.google.com/document/d/1ckK0X4Zl6cm8PCz0_wpEpPptebpA_brAaPBTle-BfX8/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/repeated%20prompting/index.html", "title": "Repeating LLM Prompter (LanguageModel API)"}, {"url": "https://toontalk.github.io/AI/apps/repeated%20prompting/index.html", "title": "Repeating LLM Prompter (LanguageModel API)"}], "chat_logs": [{"url": "https://gemini.google.com/share/3013c49f7e74", "title": "Gemini"}, {"url": "https://gemini.google.com/share/3013c49f7e74", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research introduces the \"Repeating LLM Prompter,\" a novel app co-created by Ken Kahn to systematically explore how large language models respond to iterative prompting. The app ingeniously feeds an LLM a concatenated prompt of static and dynamically evolving text, replacing the latter with each new response to observe transformations over successive iterations. Fascinating experiments, such as the \"To be, or not to be\" example, reveal the LLM's capacity for creative expansion, evolving a simple phrase into a profound, cosmic reflection over 23 cycles. Developed with the help of various LLMs, this tool offers a unique window into the iterative nature of AI text generation."}, {"title": "ChatGPT 4o creates a Chrome extension to find the contextual meaning of words on web pages", "post_url": "https://docs.google.com/document/d/1TRMN1pNX0xfbK0MVagNxdKb066_pKV2hn2N9lec2Rb4/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research highlights a groundbreaking feat: ChatGPT 4o autonomously developed a functional Chrome extension from scratch. Prompted by a user's idea, the AI meticulously crafted every line of code to create a tool that finds the contextual meaning of words on any webpage. It integrates the Gemini Nano API, allowing it to prompt a local LLM with selected words and their surrounding sentences, accurately deciphering nuanced meanings like distinguishing between five senses of 'dubbed' to provide the correct one. This entire sophisticated extension was created in just 30 minutes, showcasing AI's remarkable capability to rapidly build custom web tools."}, {"title": "GPT o1 partially succeeded in creating an app for interpolating between turtle graphic programs", "post_url": "https://docs.google.com/document/d/1Yrlmi2MwBG_brsH4HdGUrwV2DFfiBygPNy-BJ49ppOs/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/turtle%20interpolation%20by%20o1/index.html", "title": "Turtle Graphics Interpolation"}, {"url": "https://toontalk.github.io/AI/apps/turtle%20interpolation%20by%20o1/index.html", "title": "Turtle Graphics Interpolation"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research showcases GPT o1's partial success in developing a unique web application capable of interpolating between distinct Logo turtle graphics programs. The ambitious goal was to smoothly transform one visual output, like a cyan circle, into another, such as a red star, by adjusting a single input value. While previous attempts with ChatGPT 4 failed, GPT o1-preview eventually generated a working app after extensive prompting. This breakthrough demonstrates the AI's potential for creative coding and visual transformation, even as it highlights current limitations in generalizing functionality without significant human intervention."}, {"title": "ChatGPT 4 o1-preview on \u201cTesting GPT-4 with Wolfram Alpha and Code Interpreter plug-ins on math and science problems\u201d", "post_url": "https://docs.google.com/document/d/1rI4_NTvgWFcEFCVSWkZKcLF_86XH62p3XboKrs1mDtA/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/66e5afae-30cc-800e-adde-2b81f0254f31", "title": "ChatGPT - City Sequence Orientation"}, {"url": "https://chatgpt.com/share/66e5cd23-93f8-800e-8146-d05689626b16", "title": "ChatGPT - Angle Between Stars"}, {"url": "https://chatgpt.com/share/66e5c923-b7cc-800e-84f3-32a00a8e84ba", "title": "ChatGPT - Relativistic Kinetic Energy Calculation"}, {"url": "https://chatgpt.com/share/66e5ca51-e108-800e-a0d2-fffeaa3699ca", "title": "ChatGPT - Satellite Latitude Limits"}, {"url": "https://chatgpt.com/share/66e5c876-ea20-800e-98f8-2971e8c889a8", "title": "ChatGPT - Fatal Distance from Gravitational Waves"}, {"url": "https://chatgpt.com/share/66e5afae-30cc-800e-adde-2b81f0254f31", "title": "ChatGPT - City Sequence Orientation"}, {"url": "https://chatgpt.com/share/66e5afae-30cc-800e-adde-2b81f0254f31", "title": "ChatGPT - City Sequence Orientation"}, {"url": "https://chatgpt.com/share/66e5cd23-93f8-800e-8146-d05689626b16", "title": "ChatGPT - Angle Between Stars"}, {"url": "https://chatgpt.com/share/66e5cd23-93f8-800e-8146-d05689626b16", "title": "ChatGPT - Angle Between Stars"}, {"url": "https://chatgpt.com/share/66e5c923-b7cc-800e-84f3-32a00a8e84ba", "title": "ChatGPT - Relativistic Kinetic Energy Calculation"}, {"url": "https://chatgpt.com/share/66e5c923-b7cc-800e-84f3-32a00a8e84ba", "title": "ChatGPT - Relativistic Kinetic Energy Calculation"}, {"url": "https://chatgpt.com/share/66e5ca51-e108-800e-a0d2-fffeaa3699ca", "title": "ChatGPT - Satellite Latitude Limits"}, {"url": "https://chatgpt.com/share/66e5ca51-e108-800e-a0d2-fffeaa3699ca", "title": "ChatGPT - Satellite Latitude Limits"}, {"url": "https://chatgpt.com/share/66e5c876-ea20-800e-98f8-2971e8c889a8", "title": "ChatGPT - Fatal Distance from Gravitational Waves"}, {"url": "https://chatgpt.com/share/66e5c876-ea20-800e-98f8-2971e8c889a8", "title": "ChatGPT - Fatal Distance from Gravitational Waves"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research meticulously explores the problem-solving prowess of ChatGPT 4 o1-preview, enhanced by Wolfram Alpha and Code Interpreter, across a diverse array of math and science challenges. The study thoroughly tests its performance on complex \"Arbitrary Numerical\" calculations, \"Distance combination\" scenarios, \"Clockwise\" orientation puzzles, and data \"Sorting\" tasks. While often demonstrating solid reasoning, the AI revealed fascinating insights, from accurately tackling relativistic kinetic energy to occasionally hallucinating lunar eclipse dates or misinterpreting units. The included chat logs, covering topics like \"Fatal Distance from Gravitational Waves,\" offer a transparent look at its capabilities and intriguing limitations."}, {"title": "Converting ridiculously big numbers to English and French", "post_url": "https://docs.google.com/document/d/1Hp0MFCpxJ-RdgMeOTT1VuPnO2natld5oqRzPgPM0MTI/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/number_to_english_converter_by_gpt_4o.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number_to_english_converter_by_gpt_4o.html", "title": "Number to English Converter"}], "chat_logs": [{"url": "https://chatgpt.com/share/353689fd-8b64-42fb-b89d-9709eb963d70", "title": "ChatGPT - Number to English Converter"}, {"url": "https://chatgpt.com/share/353689fd-8b64-42fb-b89d-9709eb963d70", "title": "ChatGPT - Number to English Converter"}], "videos": [], "chatbots": ["ChatGPT"], "description": "Dive into the fascinating challenge of converting \"ridiculously big numbers\"\u2014those with thousands of digits\u2014into accurate English and French text. This research pitted various AI models against the task, revealing that while advanced models like ChatGPT 4o and Claude 3.5 could eventually succeed, smaller AIs frequently failed. A particularly intriguing discovery was the difficulty models had with distinct French numbering conventions (e.g., a \"billion\" meaning 10^12, not 10^9), requiring careful iteration. Ultimately, this led to the creation of robust \"Number to English/French Converter\" apps, tested successfully on numbers over 25,000 digits, highlighting the subtle complexities of AI language generation at extreme scales."}, {"title": "Chatbots can and can\u2019t imagine being on the moon when on Earth there is a lunar or solar eclipse", "post_url": "https://docs.google.com/document/d/1kFAgt7fqG5DTmYV1HF2Nb0oA51I2McRKyQ-sNyODNdU/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/aa5cddfa-8904-4793-934e-fdc5c70b0771", "title": "ChatGPT - Astronaut Moon Solar Eclipse"}, {"url": "https://chatgpt.com/share/50bfe135-b598-4c1e-b717-ae9bc618b3fe", "title": "ChatGPT - Moon Eclipse Visibility"}, {"url": "https://chatgpt.com/share/5f480caf-d287-47af-9eb0-c3a971d90192", "title": "ChatGPT - Eclipse View from Moon"}, {"url": "https://chatgpt.com/share/630e1f67-bc2f-4805-ac21-ab1ffd6722f9", "title": "ChatGPT - Lunar Eclipse Moon View"}, {"url": "https://chatgpt.com/share/6b0779d5-b41f-407f-bebd-c5ac4ecb8686", "title": "ChatGPT - Astronaut Moon Eclipse View"}, {"url": "https://chatgpt.com/share/6c2f64c2-cc7e-457b-9a1d-13b4b3f5a9a0", "title": "ChatGPT - Lunar Eclipse Perspective Explained"}, {"url": "https://chatgpt.com/share/aa5cddfa-8904-4793-934e-fdc5c70b0771", "title": "ChatGPT - Astronaut Moon Solar Eclipse"}, {"url": "https://chatgpt.com/share/50bfe135-b598-4c1e-b717-ae9bc618b3fe", "title": "ChatGPT - Moon Eclipse Visibility"}, {"url": "https://chatgpt.com/share/5f480caf-d287-47af-9eb0-c3a971d90192", "title": "ChatGPT - Eclipse View from Moon"}, {"url": "https://chatgpt.com/share/630e1f67-bc2f-4805-ac21-ab1ffd6722f9", "title": "ChatGPT - Lunar Eclipse Moon View"}, {"url": "https://chatgpt.com/share/6b0779d5-b41f-407f-bebd-c5ac4ecb8686", "title": "ChatGPT - Astronaut Moon Eclipse View"}, {"url": "https://chatgpt.com/share/6c2f64c2-cc7e-457b-9a1d-13b4b3f5a9a0", "title": "ChatGPT - Lunar Eclipse Perspective Explained"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This AI education research explores how chatbots, specifically ChatGPT 4o and Claude 3.5 Sonnet, \"imagine\" an astronaut's view from the moon during Earth's solar and lunar eclipses. Initial prompts revealed significant conceptual errors as the AI struggled with the complex celestial mechanics and visual phenomena. However, when prompted with Socratic questioning, the models demonstrated an impressive ability to identify and correct their own misconceptions. Notably, ChatGPT excelled at generating comprehensive Socratic dialogues, showcasing a promising method for AI to facilitate deeper understanding and self-correction in complex astronomical scenarios."}, {"title": "Playing chess by flipping between a ChatGPT tab and a chess app", "post_url": "https://docs.google.com/document/d/1B21M_gw_lUJ8dZ0nK74oK0ikJV0KXnc9PiGyRlK4u1E/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores automating the often-tedious process of playing chess with an AI chatbot. It first details the creation of a custom web-based chess app using ChatGPT 4o, where users can intuitively drag pieces and view moves in standard notation. The key innovation, however, is a sophisticated Chrome extension developed with Claude 3.5. This extension completely automates the transfer of moves between the custom chess app and a chatbot tab, intelligently copying and pasting notation. The result is a seamless, hands-free experience, transforming a clunky, multi-tab interaction into an effortlessly automated AI chess match."}, {"title": "Chatbots playing Twenty Questions", "post_url": "https://docs.google.com/document/d/1-uG8JIjZeQLWRz3dFE9NFDhD9oyaGvWYJh1rOssNQRg/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post, \"Chatbots playing Twenty Questions,\" delves into the fascinating challenge of making large language models genuinely \"think\" of something. Author Ken Kahn explored innovative methods to give chatbots a verifiable \"memory\" for games like Twenty Questions, circumventing their inherent architectural limitations. He successfully prompted ChatGPT 4o to write its chosen animal to an external file, and brilliantly had Claude encrypt an historical figure using a Caesar cipher, proving its selection despite a minor encoding flaw. This creative experimentation offers crucial insights into how we can design more transparent and accountable AI interactions, pushing the boundaries of what it means for an AI to \"know\" or \"think.\""}, {"title": "\u201cMetacognition\u201d in chatbots", "post_url": "https://docs.google.com/document/d/1GmoBSi0-iDmySfocFxCdP-VckPpV_t3T4R2zeB0mfPY/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research dives into the fascinating world of chatbot \"metacognition,\" exploring how well AI models like ChatGPT 4o, Claude 3.5, and Gemini Advanced can reflect on their own \"thinking\" processes. The study prompted these chatbots to describe complex topics, then critically analyze and potentially revise their initial responses, aiming to understand their capacity for self-reflection. It further investigated \"social interaction\" by presenting each chatbot with the others' answers, particularly noting intriguing dialogues on contentious issues like taxing tips. While ChatGPT and Claude showed promising reflective capabilities, the research highlights the varying degrees of internal awareness across different AI systems."}, {"title": "Co-creating micro:bit programs with Claude 3", "post_url": "https://docs.google.com/document/d/1c4G2Z79445DazeTRCK87YSUA7PbSZ7McO0LiakZBUyg/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research vividly demonstrates the power of co-creating physical computing projects with Claude 3.5 and a micro:bit. The experiment began by generating a fireworks display on the micro:bit's LED matrix, where Claude proved invaluable, guiding the user through persistent hardware connection issues, firmware updates, and refining the code. Following this success, the duo developed a tilt-controlled \"ball rolling to a goal\" game, which remarkably worked perfectly on the first attempt with Claude's generated script. The post showcases AI's significant potential in debugging, problem-solving, and generating functional code for hands-on electronics, making complex physical computing tasks more accessible and engaging."}, {"title": "Dialog and OceanAI responses and generated games by Claude 3", "post_url": "https://docs.google.com/document/d/1pOF4bUHruXSYs5vknyH00zhd9sa-hxrK2sV5hFC07UY/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/02a8d326-8a39-4457-9395-65841e8620d0", "title": "ChatGPT - Illustrated Story Ideas"}, {"url": "https://chatgpt.com/share/02a8d326-8a39-4457-9395-65841e8620d0", "title": "ChatGPT - Illustrated Story Ideas"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research unveils a fascinating new approach to AI education, where Claude 3.5 Sonnet was prompted to simulate two middle school students collaborating to create a web game. Uniquely, Claude generated not only the student dialog but also iterative versions of their game, \"EcoQuest,\" a simple platformer promoting environmental awareness. The AI-driven narrative beautifully illustrates core principles of chatbot-assisted app development, such as starting simple and continuous iteration. The outcome is a compelling 24-page illustrated story, with visuals by ChatGPT 4o, demonstrating AI's capacity to both teach and embody the creative development process from a student's perspective."}, {"title": "The making of a simple two-player networked game", "post_url": "https://docs.google.com/document/d/1iktAkULM9RpfIv6Tx9Gm54s_m5AergEdlwzsfPJoizw/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/checkbox%20game%20by%20claude%203.5/index.html", "title": "Checkbox Conquest: Simultaneous Multiplayer Color-Flipping Game"}, {"url": "https://toontalk.github.io/AI/apps/checkbox%20game%20by%20claude%203.5/index.html", "title": "Checkbox Conquest: Simultaneous Multiplayer Color-Flipping Game"}], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research post details the creation of \"Checkbox Conquest,\" a simultaneous two-player networked game, leveraging Claude 3.5 Sonnet's new artifacts feature. Inspired by a \"pointless website,\" the project evolved from a simple grid of toggling checkboxes to a vibrant, color-flipping competition. Remarkably, Claude integrated a server-less WebRTC interface, enabling real-time multiplayer action with competitive modes and timers. The exploration showcased the AI's impressive ability to rapidly prototype and enhance complex web applications, though it eventually encountered context limitations after extensive dialogue, offering valuable insights into current LLM capabilities and challenges."}, {"title": "Creating an illustrated story with 3 short prompts", "post_url": "https://docs.google.com/document/d/1B3vxvVMAOKHS_5aSBwFhADwVToVs_J9EhfMZy6axHnM/edit", "apps": [{"url": "https://toontalk.github.io/AI/stories/chatgpt_classroom_storybook.html", "title": "ChatGPT Classroom Storybook"}, {"url": "https://toontalk.github.io/AI/stories/chatgpt_classroom_storybook.html", "title": "ChatGPT Classroom Storybook"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post details an exploration into ChatGPT 4o's ability to generate a complete, illustrated storybook from minimal prompts. The experiment involved asking the AI to craft a humorous, three-paragraph tale about a teacher introducing an AI chatbot, requesting cartoon-style illustrations for each section. Crucially, ChatGPT was then tasked with assembling these elements into a downloadable, three-page web storybook, demonstrating its capacity to handle both content creation and presentation mechanics. While the story was well-received, the illustrations highlighted the potential for iterative refinement, underscoring AI's power to streamline the creative process while still allowing for human artistic direction."}, {"title": "Trail Mix Barter by Chatbots", "post_url": "https://docs.google.com/document/d/16yTUsA9IWxqWfokFfREXhXRABCFP5-SAx-ZfEEZ-hK8/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/14742056-7cd4-41c0-82b9-947a57ba052e", "title": "ChatGPT - Bartering Trail Mix Ingredients"}, {"url": "https://chatgpt.com/share/3ecf155f-12e6-4d98-9e4a-6120f18670e0", "title": "ChatGPT - Trade Request for Raisins"}, {"url": "https://chatgpt.com/share/14742056-7cd4-41c0-82b9-947a57ba052e", "title": "ChatGPT - Bartering Trail Mix Ingredients"}, {"url": "https://chatgpt.com/share/3ecf155f-12e6-4d98-9e4a-6120f18670e0", "title": "ChatGPT - Trade Request for Raisins"}], "videos": [], "chatbots": ["ChatGPT"], "description": "\"Trail Mix Barter by Chatbots\" explores a unique AI interaction challenge: can large language models successfully barter for ingredients? This research pits instances of ChatGPT 4o, Claude 3.5, and Gemini Advanced against each other, or against themselves, in a quest to acquire raisins, nuts, and pretzels. Instead of one LLM role-playing multiple personas, the study primarily examines distinct LLM instances negotiating exchanges. Surprisingly, even with simple bartering goals, the chatbots consistently struggled to maintain accurate inventory and execute logical trades, often failing to distribute ingredients correctly despite repeated corrections. This reveals fascinating limitations in their ability to manage multi-agent interactions and maintain consistent state."}, {"title": "ChatGPT 4 and 4o actually talking to each other", "post_url": "https://docs.google.com/document/d/1h2yBogkIgyK4TEv8OBwu81sSLukPvIrjZVVHene8LMs/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explored the intriguing concept of having two distinct ChatGPT models, GPT-4 and GPT-4o, converse directly with each other. The experiment involved setting up the AI on separate devices to co-write a science fiction story about generative AI in schools. To manage turn-taking and add a unique dimension, each AI was given a distinct personality: one a \"creative serious AI researcher\" and the other an \"enthusiastic school teacher.\" This innovative approach aimed to observe how different AI personas interact and collaborate on a creative task, despite initial challenges with overlapping speech."}, {"title": "Three chatbots discussing improving an app", "post_url": "https://docs.google.com/document/d/1mquTwpm_g-zpLvKH7ADLRC15nICU-yc6Qm6hfB9-a5Y/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/index.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/index.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}], "chat_logs": [{"url": "https://chat.openai.com/share/8f0fb7b2-0895-424b-998a-846a3f80fb90", "title": "ChatGPT Chat"}, {"url": "https://chat.openai.com/share/8f0fb7b2-0895-424b-998a-846a3f80fb90", "title": "ChatGPT Chat"}], "videos": [], "chatbots": [], "description": "Dive into a unique AI education experiment where three leading chatbots\u2014ChatGPT 4o, Claude 3.5, and Gemini Advanced\u2014collaborated to refine a \"Water Balloon Game\" app. The researcher orchestrated a dynamic discussion, continuously feeding each AI's suggestions and critiques to the others. What unfolded was a surprising display of cooperative problem-solving: the chatbots not only adeptly described the game and proposed diverse enhancements, but they also critically engaged with each other's ideas, identified unique contributions, and even began prioritizing development steps, showcasing their potential for collaborative ideation and improvement."}, {"title": "Exploring how chatbots can help write a preface to a book", "post_url": "https://docs.google.com/document/d/1IMs_ItQIe513F6OPoVXsdxrosEoaojVB5s1lJXBmf-A/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/chatbot-response-assembler.html", "title": "ChatComposer: Multi-Bot Response Assembler"}, {"url": "https://toontalk.github.io/AI/apps/chatbot-response-assembler.html", "title": "ChatComposer: Multi-Bot Response Assembler"}], "chat_logs": [{"url": "https://chatgpt.com/share/03be3bbf-13b5-49df-a7f0-018650b14de6", "title": "ChatGPT - AI Education Preface Draft"}, {"url": "https://chatgpt.com/share/c9c8e2a0-ade7-4751-a693-dc0d8bc936bf", "title": "ChatGPT - AI Text Enhancement"}, {"url": "https://chatgpt.com/share/03be3bbf-13b5-49df-a7f0-018650b14de6", "title": "ChatGPT - AI Education Preface Draft"}, {"url": "https://chatgpt.com/share/c9c8e2a0-ade7-4751-a693-dc0d8bc936bf", "title": "ChatGPT - AI Text Enhancement"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research innovatively explores how AI chatbots can collaborate to craft a book preface while maintaining an author's unique voice. Initial drafts from multiple advanced AI models were refined for style, leading to a dynamic collaboration between ChatGPT and Claude to produce a superior second version. A key development was the \"ChatComposer: Multi-Bot Response Assembler\" app, created to partially automate the iterative exchange of responses between these chatbots. This novel approach demonstrated that guided AI collaboration, facilitated by custom tools, can yield a significantly better creative outcome than traditional solo writing or basic AI assistance."}, {"title": "My second attempt to teach children to use chatbots to create apps", "post_url": "https://docs.google.com/document/d/1IADYQcb88HPwn8Xb92pvj4NMPDpt2lBT3zQUIXa2icY/edit#heading=h.4ck86hamdnir", "apps": [{"url": "https://toontalk.github.io/AI/apps/By%20students/sajini.html", "title": "Persona Conversations"}, {"url": "https://toontalk.github.io/AI/apps/By%20students/sajini.html", "title": "Persona Conversations"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post details a second attempt to teach ten children how to create applications using chatbots over five online sessions. Participants, mostly from India with some programming experience, collaboratively built diverse apps, reflecting on their AI-assisted development journeys. Highlights include 17-year-old Lavanyaa's \"Novel Recommender\" (with Claude 3) and an iterative \"ThoughtStream\" planner (with ChatGPT 3.5). Thirteen-year-old Deevonika explored a \"Mood-based Song Suggester\" with Claude, navigating debugging challenges, before creating an \"Art Timetable\" and an \"ONLINE TRAVEL JOURNAL\" using ChatGPT 3.5. The project showcases children's ability to leverage AI for creative app development and practical problem-solving."}, {"title": "Personas talking over cake", "post_url": "https://docs.google.com/document/d/1dSQ8L9hbvvfFEotUSKfhd2n3QBKj4-jO5UhDppyNUOA/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/just%20talking.html", "title": "Cohere.ai Persona Converser"}, {"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/index.html", "title": "Interactive Persona Conversations"}, {"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/just%20talking.html", "title": "Cohere.ai Persona Converser"}, {"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/index.html", "title": "Interactive Persona Conversations"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "\"Personas talking over cake\" explores creating an accessible, low-cost \"town-like\" project where AI personas interact. Inspired by Stanford and Google's \"Generative Agents\" and AI Town, the author developed a \"test app\" using ChatGPT 4o for development and Cohere.ai's free tier for LLM interactions. This system allows user-defined personas to engage in conversations, with the app intelligently feeding the LLM specific conversation history and the latest message. It showcases a practical, budget-friendly method for building interactive AI communities, making advanced concepts approachable for wider experimentation."}, {"title": "Evolving the US Post Office Logo by repeatedly asking GPT 4o to describe and generate images", "post_url": "https://docs.google.com/document/d/1ArylVqBntbbjm7syeJy0jfEUf4QZBkO56p-c4cRPTLo/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/visual%20telephone%20game/index.html", "title": "OpenAI Image Analyzer and Generator"}, {"url": "https://toontalk.github.io/AI/apps/visual%20telephone%20game/index.html", "title": "OpenAI Image Analyzer and Generator"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This fascinating research explores the iterative evolution of the US Post Office logo through a unique AI-driven design process. An app, built by Claude Sonnet 3.5, repeatedly tasked GPT-4o to analyze existing images and then generate new ones based on those detailed descriptions. This created a continuous feedback loop where the AI refined and transformed the logo design with each iteration. The experiment vividly demonstrates how AI can independently evolve visual concepts, offering a glimpse into future design methodologies with remarkable efficiency and a final API cost of just $0.32."}, {"title": "Using ChatGPT 4 to create a Connections Game", "post_url": "https://docs.google.com/document/d/1jfCbKyx2n6rDZ_VtkVshfBoVrNLqJ0jjNa_DEDuolXo/edit#heading=h.wtvh0q17be4", "apps": [{"url": "https://toontalk.github.io/AI/apps/Connections/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [{"url": "https://chat.openai.com/share/dce5265f-927b-4309-8550-9ed276719d64", "title": "ChatGPT - NYT Puzzle: \"Connections\""}, {"url": "https://chatgpt.com/share/eadc9e4e-fbfb-4924-8a53-1be144a67c07", "title": "ChatGPT - Failed attempt to add cohere.ai to Connections"}, {"url": "https://chat.openai.com/share/dce5265f-927b-4309-8550-9ed276719d64", "title": "ChatGPT - NYT Puzzle: \"Connections\""}, {"url": "https://chatgpt.com/share/eadc9e4e-fbfb-4924-8a53-1be144a67c07", "title": "ChatGPT - Failed attempt to add cohere.ai to Connections"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research vividly chronicles the journey of leveraging ChatGPT 4 to autonomously generate a \"Connections Game,\" mirroring the popular New York Times puzzle. The unique challenge lay in prompting GPT-4, trained *before* the NYT game's release, to devise intricate categories and crucial \"ringers\"\u2014words like \"ruby\" or \"python\" that cleverly fit multiple themes. Through several hours of iterative conversation, the author successfully developed a functional, web-based game (HTML/CSS/JavaScript) capable of generating novel puzzles for less than a cent each. This practical exploration not only showcases AI's potential for creative content generation but also demonstrates how users can tailor game themes, such as \"creative uses of chatbots for education,\" directly within the application."}, {"title": "A conversation with DeepSeek Coder V2 to create an animation where every frame is pure noise", "post_url": "https://docs.google.com/document/d/1eVhKgeLtfp09wR-a-HgrPAtoEzV_2NKvVUdZCITvEwY/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/dynanic%20pixel%20animation%20by%20coder%20v2%20by%20deepseek.html", "title": "Random Color Ball and Square"}, {"url": "https://toontalk.github.io/AI/apps/dynanic%20pixel%20animation%20by%20coder%20v2%20by%20deepseek.html", "title": "Random Color Ball and Square"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post chronicles an engaging experiment with DeepSeek Coder V2, a top-tier code-specialized LLM, to craft a unique web animation. The challenge was to create an illusion of movement where every frame is \"pure noise\": a static background of random pixels, against which a moving shape's pixels continuously randomize. The conversation showcases the iterative nature of AI interaction, as DeepSeek refined its code after initial misunderstanding to align with this visually paradoxical concept. It explores the LLM's ability to translate complex, abstract animation ideas into functional code, aiming for an animation that is both chaotic and compelling."}, {"title": "Chatbot conversations: Resulting apps, stories, etc.", "post_url": "https://docs.google.com/document/d/1cfRh__IrStR2cszcbG_otphx1MQiu4-b5afhpKd4A48/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/misc/turning%20posts%20into%20a%20table/ken_kahn_posts.html", "title": "Ken Kahn 2025 Posts"}, {"url": "http://toontalk.github.io/AI/apps/speak%20random%20number/index.html", "title": "Random Integer Speaker"}, {"url": "https://toontalk.github.io/AI/apps/Finger%20drawing/index.html", "title": "Finger Drawing"}, {"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "https://toontalk.github.io/AI/apps/conversation/any%20personas.html", "title": "Virtual Persona Chat"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/index.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloons%20by%20o1%20v3.html", "title": "Water Balloon Flower Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20by%20o1%20without%20emojis/index.html", "title": "Water Balloon Flower Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloons%20draw%20by%20o1-preview.html", "title": "Water Balloon Flower Game"}, {"url": "https://toontalk.github.io/AI/apps/Illustrated%20story%20generator/index.html", "title": "Story and Image Generator"}, {"url": "https://toontalk.github.io/AI/apps/Illustrated%20story%20generator/A%20snail%20and%20friendly%20dinosaur%20on%20a%20trampoline%20-%20Illustrated%20Story%20Generator.html", "tit of resulting applications and creative works, from an \"Infinite Prime Love\" sonnet and interactive text adventures like \"Damascus in 1348\" to practical web apps and 3D simulations of exoplanets. Through diverse experiments, including debates between scientific laws and co-writing stories, the project highlights AI's potential as a \"Learner's Apprentice\" for generating innovative content and experiences. Users can explore the underlying chat logs and even discover apps like \"Finger Drawing\" and \"Confidence Predictor,\" revealing the practical and imaginative frontiers of AI co-creation."}, {"title": "A simulated panel discussion by Claude 3", "post_url": "https://docs.google.com/document/d/1AkL6g4ZFNaRXMv2t7ODwimckF_u-8Z0W8szHvWpRuAo/edit#heading=h.4gehb81t6vr", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research post showcases a unique exploration into AI's role in education: a simulated panel discussion orchestrated by Claude 3 Opus. Under the moderation of a high school student, Claude 3 masterfully role-plays seven diverse experts\u2014including a psychologist, historian, school teacher, and visual artist\u2014each articulating their distinct views on \"Creative Uses of AI in Education.\" The initial exchange reveals thoughtful insights, from personalized learning to AI's historical impact comparable to the printing press. This innovative approach effectively leverages AI to generate multi-faceted dialogues, offering a rich, interdisciplinary lens on the future of learning."}, {"title": "Creating an app on my phone with the help of ChatGPT 4o", "post_url": "https://docs.google.com/document/d/1Yyt1ZrEiJY2GjgvK5cMPB1ME9t-cnjpjK2Wc_DU7YjU/edit#heading=h.tf2s8150lkx8", "apps": [{"url": "https://toontalk.github.io/AI/apps/riddle_app_with_debug.html", "title": "Riddle App"}, {"url": "https://toontalk.github.io/AI/apps/riddle_app_with_debug.html", "title": "Riddle App"}, {"url": "https://toontalk.github.io/AI/apps/riddle_app_with_debug.html", "title": "Riddle App"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research showcases the impressive capability of ChatGPT 4o in co-creating a functional \"Riddle App\" entirely on a mobile phone. The author iteratively developed and debugged the app, overcoming challenges like image integration and enabling microphone access, which proved impossible with local files. ChatGPT proactively guided the process, even suggesting and providing detailed instructions for hosting the app on GitHub Pages to bypass browser security limitations. This experiment highlights the AI's power in empowering mobile-only app development and problem-solving, resulting in a shareable, interactive application."}, {"title": "ChatGPT 4 the writing teacher converses with Gemini Advanced the writing student", "post_url": "https://docs.google.com/document/d/1_zJ0laVvdz0SdLzCXQNbMbcEmdRhrOHflS3cAnkZ2eY/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This innovative research explores a fascinating AI-to-AI educational dynamic, pitting ChatGPT 4 as an expert creative writing teacher against Gemini Advanced, an aspiring student. The experiment meticulously set up each AI with specific roles: ChatGPT 4 provided feedback and guidance on a short story, while Gemini Advanced drafted and revised the narrative based on the teacher's instructions. This unique setup allowed for observation of how advanced language models engage in an iterative, creative process, with the \"teacher\" suggesting a story about discovering an old letter and the \"student\" promptly delivering a draft. It offers a compelling glimpse into the potential of AI for reciprocal learning and creative development."}, {"title": "Claude 3 Opus and ChatGPT 4 conversing", "post_url": "https://docs.google.com/document/d/1umcCXDkw_-IgdsSYtxqY7eejZ_pJxX8YPDr6h-XV-00/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research post unveils a fascinating \"conversation\" between two leading AI models, Claude 3 Opus and ChatGPT 4. Rather than creating an app, the experiment involved a human facilitating a unique dialogue where these advanced AIs openly discuss their roles, capabilities, and the profound future impact of artificial intelligence. The resulting exchange offers an intriguing glimpse into AI's self-perception, exploring both potential benefits and critical challenges like ethics and job disruption. It's a rare, direct window into how AIs reflect on their own existence and the responsible development of their technology."}, {"title": "Claude 3 the art teacher converses with ChatGPT 4 the art student", "post_url": "https://docs.google.com/document/d/1Kj4SnJx93czsI1YUm5-vLmfGSuIuCmnWSCHKm9hPQB0/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research post unveils a fascinating AI-to-AI educational experiment, positioning Claude 3 as an expert art teacher and ChatGPT 4 as its aspiring student. The interaction unfolds with Claude 3 providing detailed prompts, like suggesting a \"simple still life\" and advising to \"push the shadows and contrast,\" while ChatGPT 4 responds by generating corresponding digital artworks. This unique setup explores the dynamic of AI-driven creative tutoring, focusing on artistic fundamentals such as composition, form, and color. It offers an intriguing glimpse into how AI models can autonomously guide and develop artistic skills, showcasing a novel approach to AI education and creative collaboration."}, {"title": "ChatGPT and Claude build apps where one roleplays a child", "post_url": "https://docs.google.com/document/d/1sC2_Pt0ldNTMQ99BQZJ3Io9uVxfHEO8FAjkBD6Q_6KQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/claude%20helps%20chatgpt%20roleplaying%20a%20child/index.html", "title": "Mr. W Claude, when roleplaying, vividly describes scenes and actions, contrasting with ChatGPT's more conversational approach. This study provides valuable insights into controlling AI output for engaging, persona-driven educational experiences."}, {"title": "Experiment using 3 chatbots to tell and rate a story", "post_url": "https://docs.google.com/document/d/1UhjCMnsqo9cFNdys59GkYosYXbr5YHJc2J-PCSi6AZ8/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research dives into the whimsical world of AI-generated narratives, tasking Claude 3 with a uniquely surreal challenge: crafting a Hemingway-esque tale about a mermaid puppy solving a Jupiter mystery. Beyond this initial prompt, the experiment pushed the chatbot further, exploring its capacity to generate ten additional, equally bizarre story ideas. The results are a fascinating collection of imaginative premises, from a sentient cactus winning the lottery to a narcoleptic giraffe battling a curse with a magic kazoo, showcasing the AI's surprising ability to concoct intricate, humorous, and truly outlandish narratives."}, {"title": "A conversation with ChatGPT 4 exploring foreign language learning", "post_url": "https://docs.google.com/document/d/18vomaAHJJmi-Zlhb5S9GyUJGMtxdWxpyg_IytOmPRoU/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research details an engaging conversation with ChatGPT 4, dynamically crafting a personalized science fiction text adventure for a high school student learning French. The AI expertly generated an interactive narrative, requiring the student to input all actions in French, while also providing real-time mistake correction and on-demand translations. Crucially, ChatGPT demonstrated remarkable adaptability, simplifying the adventure's complexity when the student struggled, thereby highlighting its potential to deliver highly customized, responsive, and interactive language learning experiences tailored to individual proficiency levels."}, {"title": "ChatGPT 4 log of the Making of Sisi birthday book", "post_url": "https://docs.google.com/document/d/11Cuxxfo31xkI9qavKza0K8BRlXwlfvGZbcMSV7OR18Q/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post offers a fascinating glimpse into the creative capabilities of ChatGPT 4, detailing the meticulous process behind crafting a personalized \"Sisi birthday book.\" It explores how advanced AI can be leveraged to generate unique content, ideas, and structural elements for a truly bespoke celebratory gift. While the raw chat logs are not included, the post outlines the iterative journey of guiding the AI to transform a simple concept into a meaningful, personalized present. This documentation highlights the emerging synergy between human creativity and AI's generative power in producing specialized, heartfelt content."}, {"title": "A pure spoken interaction with ChatGPT 3.5", "post_url": "https://docs.google.com/document/d/1pJy3RfKmzHyFEuEp7mkmqFnvpYGs3VGjhHTPXYcnU5k/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/c12d0e45-c296-403d-9b6b-2daa615125cb", "title": "ChatGPT - City distance"}, {"url": "https://chat.openai.com/share/c12d0e45-c296-403d-9b6b-2daa615125cb", "title": "ChatGPT - City distance"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post chronicles a fascinating experiment in AI-driven web development, conducted entirely through a pure spoken interaction with ChatGPT 3.5. The goal was to create a serverless web app capable of calculating the distance between a user's current location and any specified city, with ChatGPT generating all the necessary HTML, CSS, and JavaScript from scratch. Leveraging browser geolocation and the GeoNames API, the AI demonstrated impressive code generation, even suggesting multiple approaches before delivering the full front-end solution. While encountering a minor bug, the interaction ultimately yielded a functional, copy-and-paste web app, showcasing the remarkable potential of voice-prompted AI for rapid prototyping and learning."}, {"title": "Exploring ethical issues by interacting with textual simulations created by ChatGPT 4", "post_url": "https://docs.google.com/document/d/1W8fbZumL4qaQ9HSvKGAtKNEo2iaLxS4eSTbG4fLKDzQ/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/e78e3ce0-5b5f-4be0-b7b7-af4dc5e478bd", "title": "ChatGPT - Family vs. Climate Conviction"}, {"url": "https://chat.openai.com/share/e78e3ce0-5b5f-4be0-b7b7-af4dc5e478bd", "title": "ChatGPT - Family vs. Climate Conviction"}, {"url": "https://chat.openai.com/share/4c47b55e-736e-4404-a886-564144215f32", "title": "ChatGPT - Conflict Resolution & Advice"}, {"url": "https://chat.openai.com/share/0ea3b4e4-9cb3-4e1e-a8cd-1fc76aada661", "title": "ChatGPT - Pacifist in 1776: Mediation"}, {"url": "https://chat.openai.com/share/07bd9a78-4996-4cfe-9673-7bde182de78d", "title": "ChatGPT - Pacifist Writing in 1776"}, {"url": "https://chat.openai.com/share/9f27f3a1-8373-46aa-8a34-7e07026786e9", "title": "ChatGPT - Atomic Bomb Dilemma"}, {"url": "https://chat.openai.com/share/9ca6a33e-adaf-4949-87f3-b60872d3fbbf", "title": "ChatGPT - Adventure Topic Selection"}, {"url": "https://chat.openai.com/share/e78e3ce0-5b5f-4be0-b7b7-af4dc5e478bd", "title": "ChatGPT - Family vs. Climate Conviction"}, {"url": "https://chat.openai.com/share/e78e3ce0-5b5f-4be0-b7b7-af4dc5e478bd", "title": "ChatGPT - Family vs. Climate Conviction"}, {"url": "https://chat.openai.com/share/4c47b55e-736e-4404-a886-564144215f32", "title": "ChatGPT - Conflict Resolution & Advice"}, {"url": "https://chat.openai.com/share/0ea3b4e4-9cb3-4e1e-a8cd-1fc76aada661", "title": "ChatGPT - Pacifist in 1776: Mediation"}, {"url": "https://chat.openai.com/share/07bd9a78-4996-4cfe-9673-7bde182de78d", "title": "ChatGPT - Pacifist Writing in 1776"}, {"url": "https://chat.openai.com/share/9f27f3a1-8373-46aa-8a34-7e07026786e9", "title": "ChatGPT - Atomic Bomb Dilemma"}, {"url": "https://chat.openai.com/share/9ca6a33e-adaf-4949-87f3-b60872d3fbbf", "title": "ChatGPT - Adventure Topic Selection"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores an innovative approach to ethical education, leveraging ChatGPT 4 to create dynamic, text-based simulations where students grapple with complex moral dilemmas. Instead of building apps, the study focuses on the AI's ability to construct nuanced role-playing games, immersing users in challenging scenarios. Students navigate pivotal historical and contemporary conflicts, from a pacifist in 1776 debating independence to a teenager clashing with parents over environmental convictions, or leaders facing decisions about atomic bombs. The process encourages deep reflection on virtual choices, offering a unique, interactive platform for ethical exploration."}, {"title": "Creating a \u201creal\u201d web app using ChatGPT 4", "post_url": "https://docs.google.com/document/d/1KbpYUZ4I_dho4tGQH0-afKoj14vabxTDKq3sF5KfIBw/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/emoji-adventures/emoji_follow_cursor_speech_control_repeat.html", "title": "Emoji Follow Cursor with Speech Control - Repeat Commands"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/evolution.html", "title": "The Evolution of Emoji Adventures"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/emoji_follow_cursor_speech_control_repeat.html", "title": "Emoji Follow Cursor with Speech Control - Repeat Commands"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/evolution.html", "title": "The Evolution of Emoji Adventures"}], "chat_logs": [{"url": "https://chat.openai.com/share/c350ed3a-bc3c-46b9-b1f2-82b977d866f3", "title": "ChatGPT - Pix4Kids"}, {"url": "https://chat.openai.com/share/c350ed3a-bc3c-46b9-b1f2-82b977d866f3", "title": "ChatGPT - Pix4Kids"}], "videos": [], "chatbots": ["ChatGPT"], "description": "Dive into Ken Kahn's fascinating research documenting the creation of \"Emoji Adventures,\" a complex web application built almost entirely by ChatGPT 4. Over 40 hours, the AI generated over 1000 lines of code, integrating interactive features like emoji animations, speech recognition, and physics simulations. This project compellingly showcases ChatGPT's ability to produce substantial, functional software while also exploring the symbiotic relationship between human expertise and AI in overcoming development challenges, from tricky bugs to performance issues. It highlights how AI can not only code but also introduce novel solutions and browser features, pushing the boundaries of AI-assisted development."}, {"title": "Pseudo code", "post_url": "https://docs.google.com/document/d/1Yz9e2D2vj15HJkSu6-DaH8kwOvmU0nIicaaaKu0BuZU/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/b125ac41-8efd-4783-8cc7-ca64c52d66bb", "title": "ChatGPT - Emojis: Interactive Webpage."}, {"url": "https://chat.openai.com/share/b125ac41-8efd-4783-8cc7-ca64c52d66bb", "title": "ChatGPT - Emojis: Interactive Webpage."}], "videos": [], "chatbots": [], "description": "This fascinating AI education research delves into the capabilities of large language models like ChatGPT 4 and Gemini Advanced to generate pseudo code from existing web applications. The post meticulously explores how these AIs transform an `index.html` file from an \"Emoji Adventures\" interactive webpage into various forms of pseudo code\u2014from high-level overviews to detailed breakdowns of specific features like a \"black hole\" or \"dance\" mode. Author Ken Kahn compares the models' outputs, examines natural language versus structured pseudo code, and even investigates their perspectives on program nesting. This offers valuable insights into AI's potential in software documentation, understanding, and its role in AI education."}, {"title": "A prompt for creating web apps in natural language pseudo code", "post_url": "https://docs.google.com/document/d/1IU0bJLYWUPDqdgynnoisMlZ9WgBjbODDjiQ7qbe0OwM/edit#heading=h.osdtyt8efl3", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research details an innovative AI prompt designed to demystify web development for complete novices. It outlines an age-appropriate, encouraging conversational approach, guiding users to articulate their app ideas in natural language pseudo-code, completely abstracting away JavaScript, CSS, and HTML complexities. The AI then generates a functional, single HTML file, including any necessary images, and provides a direct link for testing. This process fosters iterative improvement with a patient, teacher-like tone, maintaining the illusion that the pseudo-code *is* the entire program, making app creation accessible and engaging."}, {"title": "Creating Jupyter Python notebooks using ChatGPT", "post_url": "https://docs.google.com/document/d/1vrk7-fAG82HbhHxX4S6aps8s5rJSaSJnQbqRSrOqS3M/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/29c6bed0-dd6d-4385-97f8-12704007f631", "title": "ChatGPT - Q & A colab"}, {"url": "https://chat.openai.com/share/04df0330-e263-4b1b-b19a-9cf822210688", "title": "ChatGPT - Turtle interpolator colab"}, {"url": "https://chat.openai.com/share/31293bfc-9957-42b4-a980-cdd46fae9554", "title": "ChatGPT - Create Colab File: Code"}, {"url": "https://chat.openai.com/share/746be002-ced6-4d13-a80f-a4d37bdb4bfb", "title": "ChatGPT - Convert notebook to web."}, {"url": "https://chat.openai.com/share/29c6bed0-dd6d-4385-97f8-12704007f631", "title": "ChatGPT - Q & A colab"}, {"url": "https://chat.openai.com/share/04df0330-e263-4b1b-b19a-9cf822210688", "title": "ChatGPT - Turtle interpolator colab"}, {"url": "https://chat.openai.com/share/31293bfc-9957-42b4-a980-cdd46fae9554", "title": "ChatGPT - Create Colab File: Code"}, {"url": "https://chat.openai.com/share stants and even programming tutors, offering fascinating insights into the evolving landscape of AI-powered education and development."}, {"title": "a list of different prompts", "post_url": "https://docs.google.com/document/d/1ltBykJimlH3jDXujLo0yNCDS1UoRc1nndRp8dnu6hUg/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research meticulously explores the art of AI prompt engineering, compiling a diverse list designed specifically for educational applications. It delves into strategies for guiding AI to create engaging web-based games for children, simulate helpful personas like Ada and Curio, and even experiment with chatbots addressing student misbehavior. From early education prompts utilizing App Maker to advanced ChatGPT 4 instructions for building web apps with Python and generating text-based adventures, the collection showcases a wide spectrum of AI capabilities. The post effectively maps out innovative ways to leverage AI for varied learning scenarios, including educational debates and crucial safety considerations, all through the power of carefully crafted prompts."}, {"title": "How I created the active essay on embeddings", "post_url": "https://docs.google.com/document/d/1YPwrWcSGiGNdS7T9YFbp3Lb1abLIdpYSVtvg7ppf6Lk/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/embeddings/index.html", "title": "Word and Sentence Embeddings"}, {"url": "https://toontalk.github.io/AI/apps/embeddings/3D/app-evolution.html", "title": "Evolution of 3D viewer of hand-crafted embeddings"}, {"url": "https://toontalk.github.io/AI/apps/embeddings/star/app-evolution.html", "title": "Evolution of the embedding star visualizer"}, {"url": "https://toontalk.github.io/AI/apps/connections%20with%20Gemini%20API.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/embeddings/index.html", "title": "Word and Sentence Embeddings"}, {"url": "https://toontalk.github.io/AI/apps/embeddings/3D/app-evolution.html", "title": "Evolution of 3D viewer of hand-crafted embeddings"}, {"url": "https://toontalk.github.io/AI/apps/embeddings/star/app-evolution.html", "title": "Evolution of the embedding star visualizer"}, {"url": "https://toontalk.github.io/AI/apps/connections%20with%20Gemini%20API.html", "title": "ToonTalk"}], "chat_logs": [], "videos": [], "chatbots": ["Gemini"], "description": "\"How I created the active essay on embeddings\" details an innovative, high-school level \"active essay\" crafted through a dialogue with ChatGPT 4. This interactive experience allows users to explore complex AI concepts by visualizing both hand-crafted and machine-learned word and sentence embeddings. Key creations include a dynamic 3D viewer for custom embeddings and a unique \"star visualizer\" that represents vector elements as angled, colored lines originating from a center. By transforming abstract data into tangible, interactive displays, the project effectively demystifies AI's core mechanisms for a younger audience."}, {"title": "Early education chatbot experiments", "post_url": "https://docs.google.com/document/d/1W-HD-mDfOVnx7MsrlNGUWf9LxsQ-Xh_xjig8RAM34Vc/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Jokes%20for%207%20year%20old/Sallys_Joke_App.html", "title": "Sally's Joke App"}, {"url": "https://toontalk.github.io/AI/apps/Jokes%20for%207%20year%20old/Sallys_Horse_Joke_Quiz.html", "title": "Sally's Horse Jokes"}, {"url": "https://toontalk.github.io/AI/apps/Jokes%20for%207%20year%20old/Sallys_Horse_Joke_Quiz.html", "title": "Sally's Horse Jokes"}, {"url": "https://toontalk.github.io/AI/apps/Jokes%20for%207%20year%20old/Sallys_Talking_Horse_Joke_Quiz.html", "title": "Sally's Talking Horse Jokes"}, {"url": "https://toontalk.github.io/AI/apps/Jokes%20for%207%20year%20old/Sallys_Talking_Horse_Joke_Quiz_With_Image.html", "title": "Sally's Talking Horse Joke Quiz"}, {"url": "https://toontalk.github.io/AI/apps/Jokes%20for%207%20year%20old/Sallys_Talking_H ducation."}, {"title": "Hints of how ChatGPT \u201cthinks\u201d by asking it to simulate a conversation of people trying to solve a problem", "post_url": "https://docs.google.com/document/d/1fLGEtmYV7r0rjrD44uXxLfWhgKK04nPX9KuDkeZh5KE/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/626b4988-e40b-421e-b712-4462aa6d187f", "title": "ChatGPT - Lake Michigan Distance Puzzle"}, {"url": "https://chat.openai.com/share/ba751b9b-b705-42cd-9fcb-4a2dac946906", "title": "ChatGPT - Clockwise or Counterclockwise Order?"}, {"url": "https://chat.openai.com/share/ba751b9b-b705-42cd-9fcb-4a2dac946906", "title": "ChatGPT - Clockwise or Counterclockwise Order?"}, {"url": "https://chat.openai.com/share/22b2ae2e-f716-4bf8-8b4b-13b892d8cf5f", "title": "ChatGPT - Clockwise or Counterclockwise Order"}, {"url": "https://chat.openai.com/share/9e3f7925-fc42-479e-a2d9-b076e1e6aec0", "title": "ChatGPT - Clockwise on a Sphere"}, {"url": "https://chat.openai.com/share/215b1588-deee-45d3-994e-7f38eb875492", "title": "ChatGPT - Counterclockwise Travel Discussion"}, {"url": "https://chat.openai.com/share/f1639c68-1323-4c09-9162-3e30196c5f1d", "title": "ChatGPT - Infinite Primes: Story Collaboration"}, {"url": "https://chat.openai.com/share/626b4988-e40b-421e-b712-4462aa6d187f", "title": "ChatGPT - Lake Michigan Distance Puzzle"}, {"url": "https://chat.openai.com/share/ba751b9b-b705-42cd-9fcb-4a2dac946906", "title": "ChatGPT - Clockwise or Counterclockwise Order?"}, {"url": "https://chat.openai.com/share/ba751b9b-b705-42cd-9fcb-4a2dac946906", "title": "ChatGPT - Clockwise or Counterclockwise Order?"}, {"url": "https://chat.openai.com/share/22b2ae2e-f716-4bf8-8b4b-13b892d8cf5f", "title": "ChatGPT - Clockwise or Counterclockwise Order"}, {"url": "https://chat.openai.com/share/9e3f7925-fc42-479e-a2d9-b076e1e6aec0", "title": "ChatGPT - Clockwise on a Sphere"}, {"url": "https://chat.openai.com/share/215b1588-deee-45d3-994e-7f38eb875492", "title": "ChatGPT - Counterclockwise Travel Discussion"}, {"url": "https://chat.openai.com/share/f1639c68-1323-4c09-9162-3e30196c5f1d", "title": "ChatGPT - Infinite Primes: Story Collaboration"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research offers a unique glimpse into how ChatGPT \"thinks\" by prompting it to simulate a conversation between a skeptical person and a creative problem solver. Facing puzzles like the \"Lake Michigan Distance Puzzle,\" the AI generates dynamic dialogues where it explores reasoning, identifies flaws, and iteratively approaches solutions. While initially designed to enhance problem-solving, the true revelation lies in these simulated discussions themselves. They provide compelling \"hints\" into ChatGPT's internal logic and reasoning process, offering researchers a fascinating window into its cognitive approach to complex challenges."}, {"title": "A case study using a prompt to ChatGPT 4 to guide a student in making a biology game", "post_url": "https://docs.google.com/document/d/1g5ftVRHoWSZ9mmwfxP67z7uubQrRMCEaTgG-ol76lzc/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/ant%20by%20GPT%20Turbo%20with%20long%20prompt/ant-game%20v1.html", "title": "Ant Foraging Game"}, {"url": "https://toontalk.github.io/AI/apps/ant%20by%20GPT%20Turbo%20with%20long%20prompt/ant-game%20v2.html", "title": "Ant Foraging Game"}, {"url": "https://toontalk.github.io/AI/apps/ant%20by%20GPT%20Turbo%20with%20long%20prompt/ant-game%20v3.html", "title": "Ant Foraging Game"}, {"url": "https://toontalk.github.io/AI/apps/ant%20by%20GPT%20Turbo%20with%20long%20prompt/ant-game%20v0.html", "title": "Ant Foraging Game"}, {"url": "https://toontalk.github.io/AI/apps/ant%20by%20GPT%20Turbo%20with%20long%20prompt/ant-game%20v1.html", "title": "Ant Foraging Game"}, {"url": "https://toontalk.github.io/AI/apps/ant%20by%20GPT%20Turbo%20with%20long%20prompt/ant-game%20v3.html", "title": "Ant Foraging Game"}, {"url": "https://toontalk.github.io/AI/apps/ant%20by%20GPT%20 ": "https://toontalk.github.io/AI/apps/zelda/mygame.html", "title": "Simple Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame%20-%20text.html", "title": "Simple Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame.html", "title": "Simple Adventure Game"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research reimagines Seymour Papert's groundbreaking vision of children learning to think through programming, now empowered by Large Language Models (LLMs) like ChatGPT. The study explores how conversing with an LLM can enable a wide range of creative projects, concretely demonstrating the creation of interactive experiences such as a Simple Adventure Game. Beyond just \"doing better things,\" the central focus is on how LLMs can foster critical thinking and problem-solving skills by supporting children's reflection and manipulation of technology, aligning with Papert's original aspiration for a richer educational system."}, {"title": "Using ChatGPT 4 to create a Connections Game", "post_url": "https://docs.google.com/document/d/1jfCbKyx2n6rDZ_VtkVshfBoVrNLqJ0jjNa_DEDuolXo/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Connections/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [{"url": "https://chat.openai.com/share/dce5265f-927b-4309-8550-9ed276719d64", "title": "ChatGPT - NYT Puzzle: \"Connections\""}, {"url": "https://chatgpt.com/share/eadc9e4e-fbfb-4924-8a53-1be144a ed creations and explorations designed to amplify human creativity. It meticulously lists diverse apps like \"Finger Drawing\" and \"Confidence Predictor,\" alongside extensive ChatGPT conversations. The document explores everything from creative interactions, such as a debate between Newton's laws and General Relativity, to immersive text adventures like witnessing the Damascus plague. Further experiments include innovative storytelling with multiple chatbots and co-creating web apps, from simple calculators to a 3D exoplanet simulation, showcasing AI's vast potential in education and creative endeavors."}, {"title": "creating apps via conversations with chatbots", "post_url": "https://docs.google.com/document/d/1e5EW_IkAEuuGeevuNSxz2Hqaf7_wlDWm/edit?usp=sharing&ouid=117320991080687983969&rtpof=true&sd=true", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research explores a revolutionary approach to programming: creating sophisticated AI applications solely through natural language conversations with GPT-4, completely bypassing traditional coding. The paper details the *experience* of developing various AI program designs by guiding the chatbot, akin to a \"navigator\" instructing a \"driver.\" While no deployed applications are presented, the study investigates how this conversational method could empower learners and facilitate the acquisition of \"powerful ideas,\" raising critical questions about the future of programming education and the nature of computational thinking itself. This novel exploration invites further investigation into programming as a dialogue."}, {"title": "Creating apps by conversing with chatbots", "post_url": "https://docs.google.com/document/d/1jcOPoS5fPdmi0kjvQB15m3znc2y0jeFE12ES3wgrmf4/edit", "apps": [], "chat_logs": [], "videos": [{"url": "https://www.youtube.com/watch?v=AIDcBGGmar4", "title": "Interview with Dr. David S. Touretzky on ChatGPT Lesson Plan", "video_id": "AIDcBGGmar4"}, {"url": "https://www.youtube.com/watch?v=hBekeULb_Hk", "title": "Interview with Eryka Wilson on Chat GPT Lesson Plan", "video_id": "hBekeULb_Hk"}, {"url": "https://www.youtube.com/watch?v=AIDcBGGmar4", "title": "Interview with Dr. David S. Touretzky on ChatGPT Lesson Plan", "video_id": "AIDcBGGmar4"}, {"url": "https://www.youtube.com/watch?v=hBekeULb_Hk", "title": "Interview with Eryka Wilson on Chat GPT Lesson Plan", "video_id": "hBekeULb_Hk"}], "chatbots": [], "description": "\"Creating apps by conversing with chatbots\" unveils a forward-thinking curriculum designed to revolutionize programming education. This research explores an innovative approach where students collaborate directly with AI chatbots, such as ChatGPT, to develop diverse applications. Rather than traditional coding, learners engage in conversational interactions with AI to generate code, debug, document, and plan projects, empowering their creativity without traditional syntax hurdles. The proposed curriculum guides students through self-directed projects, from initial idea generation with a chatbot to iterative app improvement and presentation, fundamentally exploring a new paradigm in software development."}, {"title": "2023 Detailed Syllabus for AI Projects and Case Studies", "post_url": "https://docs.google.com/document/d/1r41RvfiU6YL2hSsvi1tFwvs9OGhvM6YMZ8YO4pkS8J0/edit#heading=h.b3zgttitcj2p", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This detailed syllabus for 'AI Projects and Case Studies' outlines an immersive exploration into the practical applications of artificial intelligence. While students didn't create new apps, they delved deeply into a vast array of cutting-edge AI tools and concepts across language, vision, and science/humanities domains. Through interactive activities, they investigated systems like GPT-3 for text generation, Google Cloud Vision for image analysis, and DALL\u00b7E for creative image synthesis, gaining firsthand experience with pretrained models and state-of-the-art AI services. The course design emphasizes critical engagement with existing AI demos, fostering a robust understanding of AI's diverse impacts and capabilities through direct interaction and analysis."}, {"title": "Creative uses of accessible programming of language model prompts", "post_url": "https://docs.google.com/document/d/1nB7TwTEgqogtjYjJ-HXZoEz3z6fcL-Ud-_OiqYqVIYM/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research explores exciting possibilities for students and non-expert programmers to creatively interact with large language models (LLMs) through accessible programming. The author developed custom Snap! blocks to programmatically compose prompts for LLMs like GPT-3, demonstrating how users can react to AI-generated completions. Projects explored include simulating debates between AI personas, generating illustrated stories, controlling a Logo turtle, and even showcasing GPT-3's ability to play Tic Tac Toe. This work highlights how combining simple coding with LLMs can open new avenues for educational creation and discovery."}];

        function deduplicateLinks(links) {
            const seen = new Set();
            return links.filter(link => {
                if (seen.has(link.url)) return false;
                seen.add(link.url);
                return true;
            });
        }

        function renderPosts() {
            const tbody = document.getElementById('postsTable');
            tbody.innerHTML = postsData.map((post, index) => {
                const chatbotBadges = post.chatbots.map(bot =>
                    `<span class="chatbot-badge chatbot-${bot.toLowerCase()}">${bot}</span>`
                ).join('');

                const allLinks = deduplicateLinks([
                    ...post.apps.map(app => ({ url: app.url, title: app.title, type: 'app' })),
                    ...post.chat_logs.map(chat => ({ url: chat.url, title: chat.title, type: 'chat' })),
                    ...post.videos.map(video => ({ url: video.url, title: video.title, type: 'video' }))
                ]);

                const linksHtml = allLinks.length > 0
                    ? allLinks.map(link => `<a href="${link.url}" target="_blank" class="badge badge-${link.type}">${link.title}</a>`).join('')
                    : '<span style="color: #999; font-style: italic;">No links</span>';

                return `
                    <tr>
                        <td>
                            <div class="post-title">
                                <a href="${post.post_url}" target="_blank">${post.title}</a>
                                <button class="info-btn" onclick="showDescription(${index})">i</button>
                            </div>
                        </td>
                        <td>${chatbotBadges || '<span style="color: #999;">None</span>'}</td>
                        <td>${linksHtml}</td>
                    </tr>
                `;
            }).join('');
        }

        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close');

        function showDescription(index) {
            const post = postsData[index];
            document.getElementById('modalTitle').textContent = post.title;
            const description = post.description || 'No description available.';
            const htmlContent = marked.parse(description);
            document.getElementById('modalBody').innerHTML = htmlContent;
            modal.style.display = 'block';
        }

        closeBtn.onclick = function() { modal.style.display = 'none'; }
        window.onclick = function(event) { if (event.target == modal) modal.style.display = 'none'; }

        renderPosts();
    </script>
