ressed by the chatbot's ability to accurately capture each pioneer's unique personality and viewpoints. The simulated discussions spontaneously delved into complex topics, from recursive self-improvement to AI safety, even featuring plausible demonstrations by Hassabis. This innovative approach offers a unique lens to explore historical AI perspectives on current technological advancements, with the author, having known several pioneers, attesting to the simulation's impressive fidelity."}, {"title": "Co-creating a multi speaker app", "post_url": "https://docs.google.com/document/d/1synmWK0U1IYdthbGREs4tD1zOekeKhD4GW8YnRXS7Lw/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/multi%20speaker.html", "title": "Multi-Speaker Text-to-Speech Converter"}, {"url": "https://toontalk.github.io/AI/apps/multi%20speaker.html", "title": "Multi-Speaker Text-to-Speech Converter"}], "chat_logs": [{"url": "https://claude.ai/share/5c1946fb-65fe-445a-8e71-0fb64ab05df4", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/77dfffb689e2", "title": "Gemini"}, {"url": "https://claude.ai/share/5c1946fb-65fe-445a-8e71-0fb64ab05df4", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/77dfffb689e2", "title": "Gemini"}], "videos": [], "chatbots": ["Claude", "Gemini"], "description": "This research details the co-creation of a \"Multi-Speaker Text-to-Speech Converter\" web app, developed interactively with AI chatbots Claude and Gemini. The project stemmed from a desire to bring a simulated conversation between historical AI pioneers to life as an audio experience. Through this collaborative process, the app evolved to extract dialogues, allow users to customize each virtual speaker's voice pitch and rate, and even attempt to find similar voices across different browsers. The journey highlights the iterative problem-solving with AI, addressing challenges like code complexity, browser voice inconsistencies, and generating shareable audio links, ultimately demonstrating AI's potential as a dynamic development partner."}, {"title": "Overcoming chatbot biases by asking for both sides", "post_url": "https://docs.google.com/document/d/1m2EhZ0aWm2xD7GRRtkCWJtUv_4csJNNXp3Fs6leukbA/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/82aa6667-d4bb-4b33-bae7-0689863851f4", "title": "Claude Chat"}, {"url": "https://claude.ai/share/37ffeb06-ac98-4a83-839e-d6932a9e37dd", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cdea2a9e-af37-4553-9222-d2755f9794c1", "title": "Claude Chat"}, {"url": "https://claude.ai/share/371ab407-43bf-4226-be1f-d5ea6a0b71bc", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cc391205-9f12-4627-94e5-7eeccd607bbb", "title": "Claude Chat"}, {"url": "https://claude.ai/share/02162480-7f87-4600-a416-944f981fb4bd", "title": "Claude Chat"}, {"url": "https://claude.ai/share/82aa6667-d4bb-4b33-bae7-0689863851f4", "title": "Claude Chat"}, {"url": "https://claude.ai/share/37ffeb06-ac98-4a83-839e-d6932a9e37dd", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cdea2a9e-af37-4553-9222-d2755f9794c1", "title": "Claude Chat"}, {"url": "https://claude.ai/share/371ab407-43bf-4226-be1f-d5ea6a0b71bc", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cc391205-9f12-4627-94e5-7eeccd607bbb", "title": "Claude Chat"}, {"url": "https://claude.ai/share/02162480-7f87-4600-a416-944f981fb4bd", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude"], "description": "Inspired by concerns over chatbot bias, this research explored a simple prompting strategy to elicit more balanced AI responses. Through informal experiments using Claude Chat, the author found that explicitly asking for \"both sides\" of contentious issues\u2014from climate change to the flat earth debate\u2014consistently yielded reasonable and fair arguments. This contrasts with direct questions, which often defaulted to scientific consensus. The findings suggest that users can empower even potentially biase tps://chatgpt.com/share/68a6d788-aeec-800e-9ab3-b7bac4d8db05", "title": "ChatGPT - Continue conversation"}, {"url": "https://g.co/gemini/share/0c55998e52ae", "title": "Gemini"}], "videos": [{"url": "https://www.youtube.com/watch?v=cb9SprhEjKY", "title": "Quantum Duck Pond", "video_id": "cb9SprhEjKY"}, {"url": "https://www.youtube.com/watch?v=cb9SprhEjKY", "title": "Quantum Duck Pond", "video_id": "cb9SprhEjKY"}], "chatbots": ["ChatGPT", "Gemini"], "description": "This research details an innovative journey into making quantum mechanics accessible for young children through engaging games, specifically the \"Quantum Duck Pond.\" Collaborating extensively with AI tools like ChatGPT and Gemini, the project transformed initial ambitious concepts into interactive apps. Children explore a playful pond where rubber ducks exhibit wave-like behavior, interfering and 'popping' into existence upon 'measurement' with odds determined by wave brightness. The iterative development process involved refining prototypes, troubleshooting AI-generated code, and explicitly designing for a 'kid-friendly' experience. Ultimately, this work aims to build intuitive understanding of complex quantum phenomena through playful, hands-on exploration."}, {"title": "Rainbow octopuses and unicorns spelling AI", "post_url": "https://docs.google.com/document/d/17CoCjPo5MGMuN91Ob8X655OrdSAD1-xJtE-Xneo5XeY/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [{"url": "https://youtu.be/H48lmlFlrqI", "title": "Flying Unicorns Spell AI", "video_id": "H48lmlFlrqI"}, {"url": "https://youtu.be/H48lmlFlrqI", "title": "Flying Unicorns Spell AI", "video_id": "H48lmlFlrqI"}], "chatbots": [], "description": "In a delightful exploration of AI image generation, Ken Kahn challenged Qwen-Image, ChatGPT, and Gemini to create whimsical scenes of \"rainbow octopuses and unicorns spelling AI.\" Through specific prompts, the research aimed to test each model's ability to arrange fantastical creatures into the letters \"AI\" while maintaining their vibrant characteristics. While Qwen-Image largely failed to form the letters or even consistently color the creatures, ChatGPT proved the most capable, successfully arranging its rainbow octopuses and unicorns to spell AI, with Gemini a close second. This playful experiment offers fascinating insights into the nuanced capabilities of different AI models in interpreting and executing complex, multi-component creative instructions."}, {"title": "10,000 prompts is the new 10,000 hours", "post_url": "https://docs.google.com/document/d/1nY13izEbcr0CQndLQw7RfpDaEDudGnYF-gGj6Qfsldw/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/68b0048f-c5b4-800e-bf1f-68c5eba0b1fb", "title": "ChatGPT - New chat"}, {"url": "https://chatgpt.com/share/68b0040b-8bb0-800e-b6c5-21e1365232e4", "title": "ChatGPT - Histogram of divided data"}, {"url": "https://chatgpt.com/share/68b0048f-c5b4-800e-bf1f-68c5eba0b1fb", "title": "ChatGPT - New chat"}, {"url": "https://chatgpt.com/share/68b0040b-8bb0-800e-b6c5-21e1365232e4", "title": "ChatGPT - Histogram of divided data"}], "videos": [], "chatbots": ["ChatGPT"], "description": "Inspired by the notion that \"10,000 prompts is the new 10,000 hours,\" this research post meticulously explores how to quantify personal AI interaction. The author details innovative methods for extracting prompt counts from ChatGPT, Gemini, and Claude, including leveraging a ChatGPT data export feature and browser console commands. This deep dive revealed a staggering 21,000 prompts across these platforms, with ChatGPT alone accounting for over 12,000 exchanges. Further analysis, including a ChatGPT-generated histogram, provided fascinating insights into prompt distribution, averaging 6.2 prompts per chat, ultimately crowning the author an \"expert prompter.\""}, {"title": "Creating an app to make Connect-the-Dots puzzles", "post_url": "https://docs.google.com/document/d/1KOXTsEmUZ8JH_XNKXrcM0b0kemWLkm4eZ2TqzW-qQAA/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}, {"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}, {"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}, {"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research chronicles an ambitious journey to develop an AI-powered web app that transforms line drawings into engaging Connect-the-Dots puzzles. The author navigated significant challenges, iteratively prompting chatbots like Claude, Gemini, and ChatGPT, to overcome issues like crossing lines and complex interior dot placement, eventually settling on contour-only generation. Despite these hurdles, the project yielded innovative features, allowing users to choose letters or even binary numbers for the dots, adding unique educational layers to the classic activity. While the app still faces limitations, this exploration highlights the intricate process of leveraging AI for creative tools and its potential to blend learning with play, even when initial ambitions prove highly complex."}, {"title": "Asking chatbots for constructive criticism of a chatbot conversation", "post_url": "https://docs.google.com/document/d/1M0OWN-mltbV-KZcV4sYNiH47qHKJo2GwPN0LVLkwn3A/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/68a5d888-88e4-800e-b169-ee0bead9a27c", "title": "ChatGPT - Quantum game suggestions"}, {"url": "https://g.co/gemini/share/a513f49208aa", "title": "Gemini"}, {"url": "https://chatgpt.com/share/68b409da-0660-800e-b93c-407fb2d9ee49", "title": "ChatGPT - Chatbot interaction critique"}, {"url": "https://claude.ai/share/2774b373-8630-4702-8330-82f4858effdf", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/68a5d888-88e4-800e-b169-ee0bead9a27c", "title": "ChatGPT - Quantum game suggestions"}, {"url": "https://g.co/gemini/share/a513f49208aa", "title": "Gemini"}, {"url": "https://chatgpt.com/share/68b409da-0660-800e-b93c-407fb2d9ee49", "title": "ChatGPT - Chatbot interaction critique"}, {"url": "https://claude.ai/share/2774b373-8630-4702-8330-82f4858effdf", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "Ken Kahn delved into a fascinating meta-question: can AI effectively critique *human* interaction with *it*? He submitted anonymized chat logs of his lengthy conversation with ChatGPT (about developing quantum mechanics games) to ChatGPT, Claude, and Gemini, asking for constructive criticism on his own interaction style. While the AI models offered compliments, they also provided specific, actionable advice for improving prompt engineering, such as defining success criteria or asking for alternatives. This unique research explored the nuances of human-AI collaboration, even uncovering diverging advice on optimal prompt bundling strategies, ultimately refining how we can elicit more effective responses by turning AI into a critical mentor."}, {"title": "Mixed success using generative AI to recreate ToonTalk characters", "post_url": "https://docs.google.com/document/d/16cAPpRfAsCAAaGPtGgStVDws6iTE1ee8cqkVIAGI-KQ/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://gemini.google.com/share/2d1a1003097e", "title": "Gemini"}, {"url": "https://g.co/gemini/share/796a145b5a80", "title": "Gemini"}, {"url": "https://g.co/gemini/share/9fab14aff2ed", "title": "Gemini"}, {"url": "https://gemini.google.com/share/2d1a1003097e", "title": "Gemini"}, {"url": "https://g.co/gemini/share/796a145b5a80", "title": "Gemini"}, {"url": "https://g.co/gemini/share/9fab14aff2ed", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research explored whether modern generative AI could recreate characters like \"Pumpy\" from the 30-year-old animated programming language ToonTalk. Using text-to-image models like ChatGPT and Gemini, the author prompted for Lego-like bike pumps with unique square pegs, aiming to evolve them into clay versions. While ChatGPT showed promising results in generating images and transforming panels, Gemini struggled with details like peg shape and hose connections. However, text-to-video models such as Sora and Veo largely failed, producing \"terrible\" initial animations for the Lego-to-clay transformation. Ultimately, the experiment revealed mixed success, indicating current AI excels more at static image generation than dynamic video animation for such nuanced creative tasks."}, {"title": "LLMs can create interactive lessons on using mathematics and computing to generate music", "post_url": "https://docs.google.com/document/d/1flpTcCW7imfm5pxKcD6gjVhpQp2QyK3scD-CP7HwqA4/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/b11f8e22-f5a8-44ce-978d-bc0a39c20787", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6863c01b-434c-800e-8ace-4ee4233d656c", "title": "ChatGPT - Exploring Sound with Numbers"}, {"url": "https://chatgpt.com/share/6863c29f-6abc-800e-b212-267aecb8434a", "title": "ChatGPT - Music Math Computing Exploration"}, {"url": "https://g.co/gemini/share/8f5b83e72d2f", "title": "Gemini"}, {"url": "https://claude.ai/share/b11f8e22-f5a8-44ce-978d-bc0a39c20787", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6863c01b-434c-800e-8ace-4ee4233d656c", "title": "ChatGPT - Exploring Sound with Numbers"}, {"url": "https://chatgpt.com/share/6863c29f-6abc-800e-b212-267aecb8434a", "title": "ChatGPT - Music Math Computing Exploration"}, {"url": "https://g.co/gemini/share/8f5b83e72d2f", "title": "Gemini"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research explores how Large Language Models (LLMs) like Claude Chat and ChatGPT can create engaging, interactive lessons on generating music using mathematics and computing. Adopting a Seymour Papert-like persona, the LLMs guide high school students through a series of hands-on explorations, beginning with transforming simple white noise. Students learn to generate, visualize, repeat, and manipulate digital samples\u2014stretching and shrinking them, often by specific musical intervals like 2^(1/12)\u2014to understand how these mathematical transformations construct basic melodies. The project highlights the LLMs' ability to foster a deep, interdisciplinary understanding of sound creation."}, {"title": "Using Claude and Gemini to recreate an editable category sorting game", "post_url": "https://docs.google.com/document/d/1XR3p0H-0fpqU3o1oygJ78c7ZBrOw8Y9gU_cRHQ-l2q8/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/a04876a0-ba9e-4b07-b52c-bbb18a18776a", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/a04876a0-ba9e-4b07-b52c-bbb18a18776a", "title": "Claude Artifact"}], "chat_logs": [{"url": "https://claude.ai/share/68f2be7c-bf9d-4232-9bd9-f68912f1005a", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/aff1a21a3e29", "title": "Gemini"}, {"url": "https://chatgpt.com/share/6866bf0a-d1c8-800e-814a-de852f998242", "title": "ChatGPT - Trash Item Illustrations"}, {"url": "https://claude.ai/share/68f2be7c-bf9d-4232-9bd9-f68912f1005a", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/aff1a21a3e29", "title": "Gemini"}, {"url": "https://chatgpt.com/share/6866bf0a-d1c8-800e-814a-de852f998242", "title": "ChatGPT - Trash Item Illustrations"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research post details the impressive feat of rapidly recreating \"Sorbet,\" a customizable educational category sorting game, using AI. In under 90 minutes, the author leveraged Claude and Gemini to build a fully functional web application, demonstrating AI's power in rapid prototyping for educational tools. Players sort falling items\u2014either images or text\u2014into user-defined categories, from trash degradation times to art movements, all editable via an intuitive in-game editor. The project showcases an iterative AI development process, starting with Claude for initial drafts and then transitioning to Gemini to refine gameplay and convert the code into standard web formats, successfully overcoming early flaws."}, {"title": "Creating flip books with chatbots", "post_url": "https://docs.google.com/document/d/1ECR-qylV_syEancQxbHWMNtJOVk64jSXJlIN0TL2n7Y/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research details an innovative approach to creating flip books, moving beyond manual methods to harness the power of AI. After initial attempts to generate coloring book frames with chatbots proved challenging, the focus shifted to co-creating a web application. Claude 4 Sonnet was instrumental in building an app that generates flip book frames from Logo code, arranging multiple frames onto printable A4 pages. When Claude encountered difficulties editing a large program, Gemini 2.5 Pro collaboratively stepped in to debug and refine the code. This project exemplifies a dynamic, multi-AI partnership, showcasing how chatbots can be leveraged to develop functional educational tools through iterative problem-solving."}, {"title": "Using Claude to create Claude-powered apps", "post_url": "https://docs.google.com/document/d/1gqJB9Rn9cGnGH7bzt5i6LYTKfOgLgshqyBIj-ys2noU/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/0be5a28d-e04a-4764-8919-9478ea88a73d", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/fd9a52cd-4f3e-4041-8d2b-116dcd6bc522", "title": "Claude Artifact"}, {"url": "https://g.co/gemini/share/617da211eaeb", "title": "Gemini"}, {"url": "https://chatgpt.com/canvas/shared/686a717b19a081919f4068603277d0f8", "title": "ChatGPT - Svg Generator Webapp"}, {"url": "https://claude.ai/public/artifacts/0be5a28d-e04a-4764-8919-9478ea88a73d", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/fd9a52cd-4f3e-4041-8d2b-116dcd6bc522", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/686a717b19a081919f4068603277d0f8", "title": "ChatGPT - Svg Generator Webapp"}], "chat_logs": [{"url": "https://claude.ai/share/a349a218-8d3c-4916-b134-d0626b3e30f6", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/7b050d10c88a", "title": "Gemini"}, {"url": "https://chatgpt.com/share/686a71e1-9208-800e-9912-51565609474e", "title": "ChatGPT - SVG Growth Animation"}, {"url": "https://claude.ai/share/a349a218-8d3c-4916-b134-d0626b3e30f6", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/7b050d10c88a", "title": "Gemini"}, {"url": "https://g.co/gemini/share/617da211eaeb", "title": "Gemini"}, {"url": "https://chatgpt.com/share/686a71e1-9208-800e-9912-51565609474e", "title": "ChatGPT - SVG Growth Animation"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "Ken Kahn's research explores Anthropic's innovative feature, enabling users to build and host AI-powered apps directly within Claude, entirely bypassing traditional API key management and deployment hassles. His first successful experiment prompted Claude to create an SVG generator, animating user-inputted graphics from tiny, spinning elements to full canvas size. While Claude impressively auto-implemented enhancements like example buttons, the project revealed significant challenges: larger codebases often led to editing bugs, particularly with features like a download button, demanding iterative debugging and feature removal. This work compellingly illustrates both the groundbreaking ease of AI app creation and the intricate, evolving nature of LLM-assisted code development."}, {"title": "Sort of doing Gary Marcus\u2019s \u201ccrazy\u201d image generation", "post_url": "https://docs.google.com/document/d/1x8Tjnv3e9Ym5PcGN40W6qAh-  notably those highlighted by Gary Marcus. While this strategy successfully produced a \"horse riding an astronaut,\" the AI consistently faltered with intricate details like a left-handed woman wearing a specific watch, often defaulting to 10:10 due to training data biases. Despite acknowledging its errors when questioned, the AI struggled to self-correct these nuanced instructions. Intriguingly, the ultimate workaround for precise image generation wasn't more refined prompting, but rather having the AI generate a Python program to create the desired visual, revealing a unique path around its direct generative limitations."}, {"title": "A Claude app to converse with independent Claude personas", "post_url": "https://docs.google.com/document/d/1WbVOBFMh5Kr5jczt3FA7Jj5YC8sFERBDsRN6SA8d_5g/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/364f69a0-7d77-409d-872f-b8321e7241c7", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/24fc8167-7b90-4d4b-9963-7257e245472d", "title": "Claude Artifact"}, {"url": "https://g.co/gemini/share/e075eabf1a67", "title": "Gemini"}, {"url": "https://claude.ai/public/artifacts/c112750b-6a24-4124-ae50-d5a87988e0ef", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/a6d4f173-0dc8-4bbc-9282-edc6f872b9b0", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/4c19e93d-6cbf-41fa-a42e-e53c55cedc79", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/d078f602-ad3a-432b-b722-eac112887214", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/364f69a0-7d77-409d-872f-b8321e7241c7", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/24fc8167-7b90-4d4b-9963-7257e245472d", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/c112750b-6a24-4124-ae50-d5a87988e0ef", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/a6d4f173-0dc8-4bbc-9282-edc6f872b9b0", "title": "Cl ude.ai/share/a5679ed2-de4d-4901-bc91-4dffea73a354", "title": "Claude Chat"}, {"url": "https://claude.ai/share/dcb85187-286f-40c2-b1c6-8f957321f18a", "title": "Claude Chat"}, {"url": "https://claude.ai/share/7441faee-c198-493b-8ab5-c1036576366e", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/607021f55e7d", "title": "Gemini"}, {"url": "https://claude.ai/share/b439e236-672a-45c1-bbaf-07d38d209af6", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude", "Gemini"], "description": "This research details the creation of a novel Claude app designed to facilitate conversations between independent AI personas. Users can define multiple personas with unique prompts, then observe them interact or even join the dialogue themselves. The project successfully built a core app and then pushed its capabilities by integrating features like rendering persona-generated HTML as runnable buttons, displaying SVG images, and enabling reactions to user-pasted images. While exploring Claude 4 Sonnet's limits in combining these complex functionalities, the work highlights the potential for dynamic, multi-agent AI interactions and the challenges in scaling such applications within current LLM constraints."}, {"title": "An app for converting videos to flipbooks created by Gemini", "post_url": "https://docs.google.com/document/d/1k2Cob6EEmCyfS3KDCFv7q1kYkh96Rjt2JoiG_V4oyxE/edit?usp=sharing", "apps": [{"url": "https://g.co/gemini/share/5e9746c2ec57", "title": "Gemini"}], "chat_logs": [{"url": "https://g.co/gemini/share/94c400e1ffc5", "title": "Gemini"}, {"url": "https://g.co/gemini/share/5e9746c2ec57", "title": "Gemini"}, {"url": "https://gemini.google.com/share/c00db6c6000c", "title": "Gemini"}, {"url": "https://g.co/gemini/share/0c72c18844e6", "title": "Gemini"}, {"url": "https://g.co/gemini/share/94c400e1ffc5", "title": "Gemini"}, {"url": "https://g.co/gemini/share/5e9746c2ec57", "title": "Gemini"}, {"url": "https://gemini.google.com/share/c00db6c6000c", "title": "Gemini"}, {"url": "https://g.co/gemini/share/5e9746c2ec57", "title": "Gemini"}, {"url": "https://g.co/gemini/share/0c72c18844e6", "title": "Gemini"}], "videos": [{"url": "https://youtu.be/jgrC_6fbE_U?si=s70nU_PRXrV27ikb", "title": "mouse scares elephant", "video_id": "jgrC_6fbE_U"}, {"url": "https://youtu.be/jgrC_6fbE_U?si=s70nU_PRXrV27ikb", "title": "mouse scares elephant", "video_id": "jgrC_6fbE_U"}], "chatbots": ["Gemini"], "description": "This research details an innovative method for transforming digital videos into tangible flipbooks, showcasing Gemini's impressive capabilities. Ken Kahn first demonstrates Gemini's Veo successfully generating line-drawing animations, notably outperforming OpenAI's Sora. He then leveraged Gemini 2.5 Pro to co-create a sophisticated web app in just 12 exchanges, a process that would have otherwise taken extensive coding time. This powerful app converts any video into a customizable PDF flipbook, allowing users to control frame sampling, layout, and presentation. The project highlights AI's potential to rapidly develop complex creative tools, offering exciting new avenues for interactive education and personalized artistic endeavors."}, {"title": "Updating the Connection Game Maker", "post_url": "https://docs.google.com/document/d/1p-Fes0NiS1SPqriVLdyvqOg2UGQlp46MpES0_8u2gZw/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Connections-v3.html", "title": "Connection Games Maker"}, {"url": "https://claude.ai/public/artifacts/3ea4980c-dc0a-4509-b612-282a2dbb8c9e", "title": "Claude Artifact"}, {"url": "https://g.co/gemini/share/684dca0e6b4e", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v4.html", "title": "Connection Games Maker"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v3.html", "title": "Connection Games Maker"}, {"url": "https://claude.ai/public/artifacts/3ea4980c-dc0a-4509-b612-282a2dbb8c9e", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/Con "https://g.co/gemini/share/2829f84fbcd2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/524ad3a8ca89", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research details the co-creation of a \"Weird hybrid creature guessing game\" with Gemini Pro 2.5, exploring its capacity to generate interactive web applications that integrate both image generation and chat responses. After initial prompt refinements, Gemini successfully built a game where players guess imaginary cross-breed animals, depicted in a charming 19th-century naturalist style. The iterative process refined features like tracking guesses, accepting varied spellings, adding humorous responses, and displaying \"field notes\" for each creature. This project compellingly demonstrates the potential of large language models for complex, multimodal application development through conversational prompting."}, {"title": "Chatbots designing and making apps", "post_url": "https://docs.google.com/document/d/1LjmEJTblpl26paOuDLvzj24vnPOMkm2DHWHcVvvtdLo/edit?usp=sharing", "apps": [{"url": "https://chatgpt.com/canvas/shared/6880d6c0c7a8819191724a6b4a84c919", "title": "ChatGPT - Confetti Compliments App"}, {"url": "https://chatgpt.com/canvas/shared/6880cd0b0148819184b4a658330cb880", "title": "ChatGPT - Word Garden Flowers"}, {"url": "https://chatgpt.com/canvas/shared/687e1b60478081918204cfe11d392823", "title": "ChatGPT - Word Garden"}, {"url": "https://chatgpt.com/canvas/shared/6880a8aceb888191a7fe0974acc4a27d", "title": "ChatGPT - Constellation Composer"}, {"url": "https://claude.ai/public/artifacts/b911b97f-a8d9-4cd2-a775-669178d20938", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/75445d93-6270-4a6f-8288-7dcb033b8698", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/48f9c3fc-65a8-4bff-92e8-229ebb6e157f", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/68bc6716-0ad5-4040-a1ca-9a44cd67667d", "title": s://toontalk.github.io/AI/apps/unicorn%20butterfly%20with%20sound/index.html", "title": "Flying Rainbow Unicorn Game \u2013 Transparent Frames"}], "chat_logs": [{"url": "https://chatgpt.com/share/688480d9-a0b4-800e-81cc-d9628967e61d", "title": "ChatGPT - Rainbow unicorn animation"}, {"url": "https://chatgpt.com/share/688480d9-a0b4-800e-81cc-d9628967e61d", "title": "ChatGPT - Rainbow unicorn animation"}], "videos": [], "chatbots": ["ChatGPT"], "description": "Veteran AI education researcher Ken Kahn explored ChatGPT Agent's capabilities by co-creating a whimsical \"Flying Rainbow Unicorn Game.\" This initial experiment aimed to overcome the typical clumsiness of integrating multimedia into chatbot-generated apps. The resulting game features an animated unicorn with transparent frames, a score-earning flying butterfly, and interaction sound effects. While initial image and sound quality had room for improvement, Kahn found the agent remarkably helpful in streamlining the creation and integration of these media elements, highlighting its potential to make app development more accessible for educators and learners alike."}, {"title": "A multi-persona app generating storybooks and comic books", "post_url": "https://docs.google.com/document/d/1BbgHIdaXvAaVd25CZCtljt6sWMMT9BRV62Rqk0MQ8G8/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/a9cb24de14cb", "title": "Gemini"}], "chat_logs": [{"url": "https://g.co/gemini/share/f3876bf6a105", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-comic%20with%20bananas.html", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-storybook%20mondrian.html", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/sisi-programmer.html", "title": "Gemini"}, {"url": "https://g.co/gemini/share/f3876bf6a105", "title": "Gemini"}, {"url": "https://gemini.google.com/share/a9cb24de14cb", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-comic%20with%20bananas.html", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-storybook%20mondrian.html", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/sisi-programmer.html", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research unveils an innovative multi-persona app, powered by Gemini, designed to transform chat interactions into engaging visual narratives. Inspired by classic comic chat concepts, the project explored the ambitious goal of having an LLM dynamically generate comic book or storybook panels directly from conversations, complete with illustrated speakers and their utterances. Built on Gemini Canvas, the app leverages Gemini's image generation API to visualize multi-agent discussions. While encountering hurdles like extraneous text and spelling issues, the work iteratively refined its approach, finding the children's storybook style offered the most promising results. This pioneering effort highlights AI's exciting potential to move beyond simple text, creating rich, personalized visual stories from digital dialogue."}, {"title": "Revisiting A comparison of ChatGPT 4 and the ship\u2019s computer in Star Trek Next Generation\u2019s Schism episode", "post_url": "https://docs.google.com/document/d/13auqAD4FVe7SjAb-f2rp-Nvlgy4nx4eXQSq6mJxH6Sw/edit?usp=sharing", "apps": [{"url": "https://chatgpt.com/canvas/shared/68888c7ba8748191befaed6367278ccc", "title": "ChatGPT - Threejs Table Scene"}, {"url": "https://claude.ai/public/artifacts/e4e989b3-8947-4738-aaa1-17918899ddc5", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/68888118da248191b3f1b035fa1a666f", "title": "ChatGPT - Schisms Table Threejs"}, {"url": "https://claude.ai/public/artifacts/cfa95edd-286e-4f09-80d5-fd19a07ad40e", "title": "Claude Artifact"}, {"ur 2967d7-091e-4281-9817-919ee027e00e", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6852f243-0cc8-800e-9c3a-dda1b5605886", "title": "ChatGPT - Client-only miniGPT Web"}], "videos": [{"url": "https://www.youtube.com/watch?v=aoXLDg4z3JM", "title": "Not illusion square", "video_id": "aoXLDg4z3JM"}, {"url": "https://www.youtube.com/watch?v=aoXLDg4z3JM", "title": "Not illusion square", "video_id": "aoXLDg4z3JM"}], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research dives into the fascinating question of whether chatbots can truly make existing software \"malleable,\" empowering users to modify apps they don't own. A standout experiment saw Gemini effortlessly transform the classic 2048 game, adding an undo button, changing starting tiles to 3s, and even integrating mobile tilt controls. The study further explored converting programs from platforms like Snap! and Scratch into web formats for AI modification, demonstrating varied but promising results. This work highlights the significant potential for AI to unlock customization and user agency in a world of otherwise rigid digital tools."}, {"title": "LLMs can\u2019t stick to the rules of chess", "post_url": "https://docs.google.com/document/d/1Q6slKmbY129iKCtkDx92_1noU3DvBj59VtrW2YBEeyQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Gemini%202.5%20Pro%20vs%20Stockfish%20game%201.pdf", "title": "ToonTalk App"}, {"url": "https://claude.ai/public/artifacts/e1d32aae-fdc6-47a8-bce9-c3cee8adf156", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%202.5%20Pro%20vs%20Stockfish%20game%201%20thoughts.pdf", "title": "ToonTalk App"}, {"url": "https://claude.ai/public/artifacts/928da04a-593a-4533-82e3-0574d658f7ad", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%202.5%20Pro%20vs%20Stockfish%20game%202.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%202.5%20Pro%20vs%20Stockfish%20game%202%20thoughts.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%202.5%20Pro%20vs%20Stockfish%20game%203%20temperature%20=%200.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%202.5%20Pro%20vs%20Stockfish%20game%201.pdf", "title": "ToonTalk App"}, {"url": "https://claude.ai/public/artifacts/e1d32aae-fdc6-47a8-bce9-c3cee8adf156", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%202.5%20Pro%20vs%20Stockfish%20game%201%20thoughts.pdf", "title": "ToonTalk App"}, {"url": "https://claude.ai/public/artifacts/928da04a-593a-4533-82e3-0574d658f7ad", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%202.5%20Pro%20vs%20Stockfish%20game%202.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%202.5%20Pro%20vs%20Stockfish%20game%202%20thoughts.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%202.5%20Pro%20vs%20Stockfish%20game%203%20temperature%20=%200.pdf", "title": "ToonTalk App"}], "chat_logs": [{"url": "https://chatgpt.com/share/686174ac-655c-800e-aa93-15ac3e7902d6", "title": "ChatGPT - Stockfish API Integration"}, {"url": "https://claude.ai/share/f5919af6-f4af-45ec-b285-f7643b5a6dd1", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cdcf3613-bca2-4c1b-9c0c-db9323ca07ff", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/686174ac-655c-800e-aa93-15ac3e7902d6", "title": "ChatGPT - Stockfish API Integration"}, {"url": "https://claude.ai/share/f5919af6-f4af-45ec-b285-f7643b5a6dd1", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cdcf3613-bca2-4c1b-9c0c-db9323ca07ff", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research dives into the unexpected struggle of leading Large Language Models (LLMs) to consistently follow the rules of chess. Prompted by questions about generative AI's world models, the author co-created an innovative Python Google Colab app with ChatGPT. This custom setup automated experiments, pitting various LLMs like Gemini Pro and OpenAI's 4o against the powerful Stockfish chess engine. The exploration revealed a persistent challenge: LLMs repeatedly made illegal moves, sometimes multiple times within a single game, highlighting their fundamental difficulty with robust rule adherence despite immediate prompts for correction."}, {"title": "A game created by a 6-year old speaking to Gemini", "post_url": "https://docs.google.com/document/d/12xnsNrkoMujpNaVCv-R9_T9wz1dSiqvVOW6pcZAAZo4/edit?usp=sharing", "apps": [{"url": "https://g.co/gemini/share/7b28b199c3e3", "title": "Gemini"}], "chat_logs": [{"url": "https://g.co/gemini/share/0f9651dc07cf", "title": "Gemini"}, {"url": "https://g.co/gemini/share/7b28b199c3e3", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This fascinating research explores how a 6-year-old, with input from his 4-year-old sister, successfully created a game by speaking to Gemini. Despite highly garbled and fragmented verbal prompts like \"a game. the bomb Is houses and there's a spike,\" Gemini impressively interpreted the child's abstract ideas. It first developed a game where players control a \"spike\" avoiding \"houses\" acting as bombs, then refined it to include houses that give points and separate bombs that cause loss. The child proudly played his challenging, AI-generated game, demonstrating the remarkable potential for very young children to engage in creative development with advanced AI tools."}, {"title": "How with Gemini\u2019s help I created a Pong game whose ball is a live Pong game", "post_url": "https://docs.google.com/document/d/1_CHJ8j7C_687VRn6V6N7bmYef1iKm0nRFZW8uk0Wmuc/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06%20-%20rectangles/index.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06/index.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06%20-%20rectangles/index.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06/index.html", "title": "ToonTalk App"}], "chat_logs": [], "videos": [], "chatbots": ["Gemini"], "description": "This intriguing research post details the creation of \"Pong-ception,\" a unique recursive Pong game where the ball is actually a miniature, fully playable Pong game itself. Leveraging Gemini 2.5 Pro, author Ken Kahn brought this complex concept to life, reimagining an impressive demonstration he first explored with ToonTalk. Gemini not only assisted in coding the web app but even coined its fitting \"Pong-ception\" name. The resulting game offers a fascinating \"escalation mode,\" challenging players to manage both the main game and the inner game simultaneously, showcasing AI's potential in developing intricate, nested digital experiences."}, {"title": "So easy to make a cartoon with ChatGPT - so hard to perfect it", "post_url": "https://docs.google.com/document/d/1C1mgQYSSiBU1mhCFUCjcfk2CgC7q4mewTv4iv-igt-s/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/681f2cdb-5090-800e-9e84-532d8d2f1b28", "title": "ChatGPT - Chatbot Creativity Explained"}, {"url": "https://chatgpt.com/share/681f2cdb-5090-800e-9e84-532d8d2f1b28", "title": "ChatGPT - Chatbot Creativity Explained"}], "videos": [], "chatbots": ["ChatGPT"], "description": "Ken Kahn explored the intriguing dichotomy of AI-powered creativity by attempting to generate a multi-panel cartoon with ChatGPT. While the initial request for a script-based cartoon, featuring a child creating with AI, was effortlessly fulfilled, the research post meticulously details the subsequent \"frustrating attempt\" to perfect it. Kahn highlights how refining the AI's output, from fixing text overflows and typos to correcting character emotions and even duplicate figures, proved surprisingly arduous. This experiment vividly illustrates that while AI can easily initiate creative projects, achieving precise, iterative control and flawless execution remains a significant challenge, exposing the current limitations of AI for detailed artistic refinement."}, {"title": "Multi-panel story generation", "post_url": "https://docs.google.com/document/d/1bWXsQR6abWiWmzizYVSNXRdwKXNSFd6bjHvBA5nYQcY/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/app/7a80c79b92f93b42", "title": "Gemini"}], "chat_logs": [{"url": "https://chatgpt.com/share/681dd81d-ee08-800e-8c3d-83dee290cd26", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6e1d-3310-800e-aa8e-9f019cbab87a", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6ea3-72b0-800e-a632-b440233c55ed", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6f8a-88d4-800e-ad56-b9ff8cf05343", "title": "ChatGPT - Sisi Unicorn Butterfly Adventure"}, {"url": "https://chatgpt.com/share/681dd81d-ee08-800e-8c3d-83dee290cd26", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681dd81d-ee08-800e-8c3d-83dee290cd26", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6e1d-3310-800e-aa8e-9f019cbab87a", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6e1d-3310-800e-aa8e-9f019cbab87a", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6ea3-72b0-800e-a632-b440233c55ed", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6ea3-72b0-800e-a632-b440233c55ed", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6f8a-88d4-800e-ad56-b9ff8cf05343", "title": "ChatGPT - Sisi Unicorn Butterfly Adventure"}, {"url": "https://chatgpt.com/share/681f6f8a-88d4-800e-ad56-b9ff8cf05343", "title": "ChatGPT - Sisi Unicorn Butterfly Adventure"}, {"url": "https://gemini.google.com/app/7a80c79b92f93b42", "title": "Gemini"}, {"url": "https://gemini.google.com/app/7a80c79b92f93b42", "title": "Gemini"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This research post delves into the fascinating world of multi-panel story generation using AI, primarily ChatGPT. Exploring \"Sisi's Unicorn Adventure,\" the project revealed that while creating initial cartoon panels, even incorporating a photo of Sisi, was surprisingly easy, perfecting these AI-generated comics proved a significant challenge. Despite successes in generating separate and combined panels, persistent issues like clipped text or minor misspellings highlighted the difficulty in refining AI output. An attempt with Gemini Flash 2.0, however, ultimately failed, underscoring the nuanced complexities of achieving flawless, AI-driven visual storytelling."}, {"title": "Chatbots are bad at depicting a collision between a bowling ball and ping pong ball", "post_url": "https://docs.google.com/document/d/1JNxdXpgwKMWf8BAF-DHgwr2JtzkzR7OUXLRFDo6sJs0/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/5f1c1d65-c77b-49d6-831a-6051b53e43e7", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820bcca-9050-800e-872a-284310f53aed", "title": "ChatGPT Chat"}, {"url": "https://chatgpt.com/share/6820b9a0-cd5c-800e-8cf9-30a620f65ac4", "title": "ChatGPT - Object Collision Simulation"}, {"url": "https://claude.ai/share/5f1c1d65-c77b-49d6-831a-6051b53e43e7", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820bcca-9050-800e-872a-284310f53aed", "title": "ChatGPT - Bowling vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820b9a0-cd5c-800e-8cf9-30a620f65ac4", "title": "ChatGPT - Object Collision Simulation"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research delves into chatbots' grasp of basic physics by challenging them to simulate a collision between a fast-moving bowling ball and a slow-moving ping pong ball using simple text-based frames. Most advanced models, including Claude 3.7 and ChatGPT 4o, performed poorly, displaying everything from objects passing through each other to needing extensive user correction. Intriguingly, while some ChatGPT versions eventually produced accurate depictions, analysis revealed they often relied on hidden Python code generation to solve the problem. When explicitly told to avoid coding, these same models struggled significantly, exposing a critical gap between their ability to generate code for a solution and their intuitive understanding of fundamental physical interactions."}, {"title": "Creating an app by answering a chatbot\u2019s questions", "post_url": "https://docs.google.com/document/d/1915w_z_IH1NBKBw3T1VyN_4xE0dFL4jdh3585fzXP4A/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/72de42a2-3739-4f02-bd7b-e1dc9dc9dd10", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/68271537e3f08191a0e1e73ff34b5289", "title": "ChatGPT - Time Travel History Game"}, {"url": "https://g.co/gemini/share/b522dd328131", "title": "Gemini"}, {"url": "https://claude.ai/public/artifacts/72de42a2-3739-4f02-bd7b-e1dc9dc9dd10", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/68271537e3f08191a0e1e73ff34b5289", "title": "ChatGPT - Time Travel History Game"}], "chat_logs": [{"url": "https://claude.ai/share/4965f795-3980-4d39-917d-db8ddc06e0dd", "title": "Claude Chat"}, {"url": "https://claude.ai/share/4965f795-3980-4d39-917d-db8ddc06e0dd", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/b522dd328131", "title": "Gemini"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research explores a unique AI-driven approach to game development, mimicking how a middle school student might interact with a chatbot. Inspired by Harper Reed, the author, posing as a student, prompted Claude 3.7 to design a \"Time Anomaly Game\" by asking a series of questions. The chatbot iteratively crafted a detailed concept for an educational history game where players, as student avatars, travel through eras like the Roman Empire and the Moon Landing to fix timeline anomalies via mini-games. This novel method demonstrates the potential for AI to guide complex creative projects, especially in educational contexts."}, {"title": "Animating \u201cColor green ideas sleep furiously\u201d", "post_url": "https://docs.google.com/document/d/1Rmjf6qLqVlJpekaNcCFslwgQALI8e10gxq9VjKQdtWA/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/colorless-green-ideas/index.html", "title": "Colorless Green Ideas Sleep Furiously"}, {"url": "https://toontalk.github.io/AI/apps/colorless-green-ideas/index.html", "title": "Colorless Green Ideas Sleep Furiously"}], "chat_logs": [{"url": "https://g.co/gemini/share/0b3473c23a98", "title": "Gemini"}, {"url": "https://claude.ai/share/eb129940-f4d0-461a-9429-66748a7065a2", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/b18978848524", "title": "Gemini"}, {"url": "https://g.co/gemini/share/0b3473c23a98", "title": "Gemini"}, {"url": "https://claude.ai/share/eb129940-f4d0-461a-9429-66748a7065a2", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/b18978848524", "title": "Gemini"}], "videos": [{"url": "https://youtu.be/pMn8aekBjWc?si=l1ypBxZhLVCw5-fm", "title": "Colorless green ideas app", "video_id": "pMn8aekBjWc"}, {"url": "https://youtu.be/pMn8aekBjWc?si=l1ypBxZhLVCw5-fm", "title": "Colorless green ideas app", "video_id": "pMn8aekBjWc"}], "chatbots": ["Claude", "Gemini"], "description": "This research dives into the intriguing challenge of visualizing Noam Chomsky's classic nonsensical sentence, \"Colorless green ideas sleep furiously,\" using generative AI. Initially, direct prompts were fed to Gemini Veo 2 and OpenAI Sora. More uniquely, the study then tasked Gemini 2.5 Pro with *generating* a range of prompts for the sentence itself, which yielded eight diverse approaches from abstract dreamscapes featuring \"translucent green geometric shapes\" to conceptual split-screen depictions. By animating these AI-crafted prompts through Veo and Sora, the project offers fascinating insights into how different models interpret and attempt to render the paradoxical, pushing the boundaries of AI's creative and conceptual visualization capabilities."}, {"title": "Two ways of combining Pong and Space Invaders with Gemini", "post_url": "https://docs.google.com/document/d/1g7aaDAA8UkWNEjpXcS_9Co-F8WaI8v0HlJ0gjkBG11A/edit?usp=sharing", "apps": [{"url": "https://g.co/gemini/share/1c9e1c3372f6", "title": "Gemini"}, {"url": "https://g.co/gemini/share/b6483385f32a", "title": "Gemini"}], "chat_logs": [{"url": "https://g.co/gemini/share/083a019a9225", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1f478975aaac", "title": "Gemini"}, {"url": "https://g.co/gemini/share/680c2499650c", "title": "Gemini"}, {"url": "https://g.co/gemini/share/a6ec1ef65a4a", "title": "Gemini"}, {"url": "https://g.co/gemini/share/083a019a9225", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1f478975aaac", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1c9e1c3372f6", "title": "Gemini"}, {"url": "https://g.co/gemini/share/680c2499650c", "title": "Gemini"}, {"url": "https://g.co/gemini/share/a6ec1ef65a4a", "title": "Gemini"}, {"url": "https://g.co/gemini/share/b6483385f32a", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research post explores how Gemini 2.5 Pro can facilitate innovative game mashups, specifically combining Pong and Space Invaders. Inspired by a \"Space Pong\" game created by children, the author experimented with two distinct interaction styles with the AI. One method involved iteratively refining a game concept, starting with a broad prompt and progressively modifying it with requests for features like varied enemy emojis, unique movement patterns, and specific win/loss conditions. This process showcases how AI can transform initial ideas into a playable web game, blending elements of Breakout and Space Invaders, and highlights Gemini's potential in creative game design and educational exploration."}, {"title": "Fun combining photos with ChatGPT", "post_url": "https://docs.google.com/document/d/1PWhhwGB5BhqO4Ha9OSWYi-GVa0x5-HzIhPOtThQtSbA/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "Veteran AI researcher Ken Kahn explores the creative possibilities of combining photos using ChatGPT. With a remarkably simple prompt\u2014\"Can you make a new image that draws from both of these images please\"\u2014he demonstrates how the AI can seamlessly merge two uploaded images. From blending a photo of his wife with a teddy bear to crafting unique composites featuring his grandchildren alongside an El Greco masterpiece, Kahn showcases ChatGPT's accessible power to generate novel visuals. This exploration highlights the fun and ease with which anyone can leverage AI for imaginative image co-creation, offering a glimpse into amplified human creativity."}, {"title": "A Cuneiform/Roman/Arabic Calculator created by Claude 4", "post_url": "https://docs.google.com/document/d/1a1ObDe5eGVNwXB-YGC2ITlRdP18KHbJWfXxVJ2C_I88/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/2ade5150-25fc-4df7-89b0-f05b87690b7d", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/6835e51f4478819195ab7fc4c3d63a94", "title": "ChatGPT - Cuneiform Calculator"}, {"url": "https://claude.ai/public/artifacts/2ade5150-25fc-4df7-89b0-f05b87690b7d", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/6835e51f4478819195ab7fc4c3d63a94", "title": "ChatGPT - Cuneiform Calculator"}], "chat_logs": [{"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}, {"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}, {"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}, {"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "Dive into ancient mathematics with a modern twist! This research post details the surprisingly easy creation of a unique web-based calculator by conversing with Claude 4 Sonnet. The innovative app allows users to toggle between Arabic, Roman, and even Cuneiform numerals, initially featuring an \"ancient Mesopotamian-inspired color scheme\" and later refined for accurate base-60 Cuneiform grouping. While Claude effortlessly crafted this multi-numeral tool, attempts with ChatGPT proved far less successful. This demonstration by veteran AI researcher Ken Kahn showcases Claude's impressive capability for rapid, creative app co-creation in educational contexts."}, {"title": "Making illustrated stories with ChatGPT 4o and Gemini 2", "post_url": "https://docs.google.com/document/d/1-KfehI-f2Iw-ZpZtL371LmxK0TkAUJHCHkzb0G3iUc0/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://developers.googleblog.com/en/experiment-with-gemini-20-flash-native-image-generation/", "title": "Gemini"}, {"url": "https://chatgpt.com/share/67ecf2d0-0458-800e-afb2-7113ed7d8cfa", "title": "ChatGPT - Gron and Infinite Primes"}, {"url": "https://developers.googleblog.com/en/experiment-with-gemini-20-flash-native-image-generation/", "title": "Gemini"}, {"url": "https://chatgpt.com/share/67ecf2d0-0458-800e-afb2-7113ed7d8cfa", "title": "ChatGPT - Gron and Infinite Primes"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This research dives into the cutting-edge capabilities of ChatGPT 4o and Gemini 2.0 for generating illustrated educational stories. Ken Kahn tested these integrated text-to-image AI models by transforming \"Gron and Infinite Primes,\" a compelling narrative about a prehistoric girl exploring prime numbers with pebbles, into a visual tale. Intriguingly, ChatGPT 4o first placed descriptive image placeholders, then offered to generate illustrations in a chosen style, such as \"cave painting.\" This post provides a fascinating first look at how these advanced AIs approach visual storytelling, highlighting their potential to amplify creativity in educational content."}, {"title": "Making an office full of The Learner\u2019s Apprentice using ChatGPT 4o", "post_url": "https://docs.google.com/document/d/1qtGy_FvLuKkDGCeSvHQogufjCooJTsWlr0MmoTno9YI/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "Ken Kahn explored a fascinating visual concept using ChatGPT 4o: transforming an entire office into an immersive environment themed around \"The Learner\u2019s Apprentice.\" By simply uploading the book cover, he prompted the AI to generate a high-quality image of a room where every surface\u2014from wallpaper and furniture fabric to an overflowing bookshelf and even the distant view outside a window\u2014was covered with copies of the book. The resulting \"office full of The Learner\u2019s Apprentice\" was remarkably detailed and impressive, highlighted as a unique and effective Zoom background. This creative experiment showcases ChatGPT 4o's advanced image generation capabilities for conceptual visualization."}, {"title": "How the 60 Shocking Actions by the Trump Administration app was created", "post_url": "https://docs.google.com/document/d/1z7OZK4HTjtSmHrNtu_WXfOxC9xp8TFDYQA5FP8xpVPQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}], "chat_logs": [{"url": "https://chatgpt.com/share/67f4e9b2-e2d8-800e-a1ca-a3baa93f3694", "title": "ChatGPT - Trump Administration Actions List"}, {"url": "https://chatgpt.com/share/67f65c06-8960-800e-aebf-58d92bda8607", "title": "ChatGPT - Web App Creation Guide"}, {"url": "https://chatgpt.com/share/67f4e9b2-e2d8-800e-a1ca-a3baa93f3694", "title": "ChatGPT - Trump Administration Actions List"}, {"url": "https://chatgpt.com/share/67f65c06-8960-800e-aebf-58d92bda8607", "title": "ChatGPT - Web App Creation Guide"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research details the fascinating process of leveraging AI to create the web app, \"60 Shocking Actions from Trump\u2019s Second Term (2025).\" Conceived to present hypothetical future actions through the surprising lens of a 2000 US citizen, the project tasked leading AI models with building an interactive platform for users to select and order the most impactful items. While Gemini failed to generate the app, ChatGPT produced an \"OK\" version, and Claude delivered a \"very nice\" one. Intriguingly, ChatGPT was also instrumental in curating the initial list of 60 \"surprising and outrageous\" actions, highlighting AI's dual role in both content generation and application development."}, {"title": "Using ChatGPT Deep Research to explore connections between Minsky\u2019s Society of Mind and Anthropic\u2019s On the Biology of a Large Language Model", "post_url": "https://docs.google.com/document/d/1WvjstSwijZxYNy0ovtrlYODhArZzGOkPG4YIVTJlwMs/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/67fccb09-3518-800e-83b3-e0924118d66c", "title": "ChatGPT - Minsky Society of Mind Mapping"}, {"url": "https://chatgpt.com/share/67fccb58-356c-800e-8edb-3eea7a9abeec", "title": "ChatGPT - Minsky Society Haiku Connections"}, {"url": "https://chatgpt.com/share/67fccdbe-58f0-800e-9c06-63ed474863f0", "title": "ChatGPT - Minsky and Haiku Connections"}, {"url": "https://chatgpt.com/share/67fccb09-3518-800e-83b3-e0924118d66c", "title": "ChatGPT - Minsky Society of Mind Mapping"}, {"url": "https://chatgpt.com/share/67fccb58-356c-800e-8edb-3eea7a9abeec", "title": "ChatGPT - Minsky Society Haiku Connections"}, {"url": "https://chatgpt.com/share/67fccdbe-58f0-800e-9c06-63ed474863f0", "title": "ChatGPT - Minsky and Haiku Connections"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research delves into the intriguing conceptual overlap between Marvin Minsky\u2019s *Society of Mind* and Anthropic's *On the Biology of a Large Language Model*. Leveraging ChatGPT Deep Research, the author meticulously explored how elements of modern LLMs, such as attention heads, might map to Minsky's \"agents\" or \"mental societies.\" The process involved iterative prompting and navigating AI's occasional quirks, including erroneous model references and generation bugs, to refine the theoretical synthesis. This innovative approach showcases the potential of AI agents to bridge foundational AI concepts with cutting-edge architectures, offering fresh perspectives on how LLMs might internally organize intelligence."}, {"title": "Using Claude to obtain a pizza recipe from a video", "post_url": "https://docs.google.com/document/d/1uU1T_WB1e9ilJ9C254tVbD1cihWnwVFs8ySJZJMUkYE/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [{"url": "https://youtu.be/Cq90lUQUCUo?si=TXaiHl32Ndw6nuLj", "title": "Pizza napoletana fatta in casa: la ricetta di Davide Civitiello", "video_id": "Cq90lUQUCUo"}, {"url": "https://youtu.be/Cq90lUQUCUo?si=TXaiHl32Ndw6nuLj", "title": "Pizza napoletana fatta in casa: la ricetta di Davide Civitiello", "video_id": "Cq90lUQUCUo"}], "chatbots": ["Claude"], "description": "This intriguing research explores Claude's cutting-edge capabilities by challenging it to extract a complete pizza recipe directly from a video. Without any custom applications or prior chat logs, the study highlights Claude's impressive ability to process visual information and translate it into clear, actionable instructions. The successful generation of a precise, usable recipe from a non-textual source underscores AI's growing potential for practical information extraction. This exploration offers valuable insights into the future of AI-assisted learning and task completion, demonstrating multimodal understanding far beyond simple text analysis."}, {"title": "A number to English and French app by ChatGPT o4-mini-high", "post_url": "https://docs.google.com/document/d/1YlnQA_W1M5QX4gZmOMZVvRyg1m1B2ie5GvAPVtqncnY/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/number-to-english-and-french-by-o4-mini-high.html", "title": "Big Integer Evaluator"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-and-french-by-o4-mini-high.html", "title": "Big Integer Evaluator"}], "chat_logs": [{"url": "https://claude.ai/share/fedbdf4a-d69c-4286-acde-30b33917e37f", "title": "Claude Chat"}, {"url": "https://claude.ai/share/fedbdf4a-d69c-4286-acde-30b33917e37f", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/68012e43-fd3c-800e-ad6e-cacaf37770fc", "title": "ChatGPT - Big Integer Evaluator"}, {"url": "https://claude.ai/share/fedbdf4a-d69c-4286-acde-30b33917e37f", "title": "Claude Chat"}, {"url": "https://claude.ai/share/fedbdf4a-d69c-4286-acde-30b33917e37f", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/68012e43-fd3c-800e-ad6e-cacaf37770fc", "title": "ChatGPT - Big Integer Evaluator"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research details the creation of a \"Big Integer Evaluator\" application, primarily developed with ChatGPT, which innovatively translates vast numerical inputs into their English and French word equivalents. Through an iterative process documented across multiple Claude and ChatGPT chat logs, the project explored the capabilities of advanced AI models in building specialized educational tools. The resulting app offers a unique and engaging way to grasp complex mathematical concepts by making large numbers comprehensible in two languages, showcasing AI's potential for accessible learning."}, {"title": "Playing Tic Tac Toe with a snarky AI", "post_url": "https://docs.google.com/document/d/1CzbfTZUulzUbbfnIonD2ryNUtB6VEG0KLx9vLhMEtBU/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/tic-tac-toe.html", "title": "Tic\u2011Tac\u2011Toe \u2022 AI\u00a0vs\u00a0You"}, {"url": "https://chatgpt.com/canvas/shared/68027e1fc8b88191879cf8fd1bd4e82b", "title": "ChatGPT - Tic Tac Toe Perfect"}, {"url": "https://toontalk.github.io/AI/apps/tic-tac-toe.html", "title": "Tic\u2011Tac\u2011Toe \u2022 AI\u00a0vs\u00a0You"}], "chat_logs": [{"url": "https://chatgpt.com/share/680291e2-14e0-800e-bff5-9d2c7ac93c2a", "title": "ChatGPT - Perfect Tic-Tac-Toe AI"}, {"url": "https://chatgpt.com/share/680291e2-14e0-800e-bff5-9d2c7ac93c2a", "title": "ChatGPT - Perfect Tic-Tac-Toe AI"}], "videos": [{"url": "https://youtu.be/oZq9enktvyk?si=kSv-NtPscd11BgoN", "title": "Talking Tic Tac Toe", "video_id": "oZq9enktvyk"}, {"url": "https://youtu.be/oZq9enktvyk?si=kSv-NtPscd11BgoN", "title": "Talking Tic Tac Toe", "video_id": "oZq9enktvyk"}], "chatbots": ["ChatGPT"], "description": "This research post chronicles the creation of an engaging, AI-powered Tic-Tac-Toe game developed through iterative conversations with ChatGPT and Gemini. Initially, a perfect web-based game was rapidly built using ChatGPT. The project then evolved to integrate Gemini, transforming the AI opponent into a \"snarky\" conversationalist that delivers funny remarks with each move. Further innovation introduced a voice interaction feature, allowing players to speak their moves while Gemini responds dynamically to both the game state and their verbal input. This fascinating exploration showcases a powerful method for building interactive and personality-rich applications using advanced AI models."}, {"title": "Chatbots can create games from books", "post_url": "https://docs.google.com/document/d/120-Rma5ulZTN64Ggh_0MTOHMz1HP4Y5N7CfaKVN85xo/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/chapter1-game.html", "title": "AI Creative Quest"}, {"url": "https://toontalk.github.io/AI/apps/chapter1-game-v2.html", "title": "AI Creative Quest \u2013 Constructionist Edition"}, {"url": "https://toontalk.github.io/AI/apps/chapter1-game-v3.html", "title": "AI Creative Quest \u2013 Laugh\u2011structionist Edition"}, {"url": "https://toontalk.github.io/AI/apps/ai_creative_quest_lol.txt", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/mindswap.html", "title": "Mindswap: The Experience"}, {"url": "https://toontalk.github.io/AI/apps/chapter1-game.html", "title": "AI Creative Quest"}, {"url": "https://toontalk.github.io/AI/apps/chapter1-game-v2.html", "title": "AI Creative Quest \u2013 Constructionist Edition"}, {"url": "https://toontalk.github.io/AI/apps/chapter1-game-v3.html", "title": "AI Creative Quest \u2013 Laugh\u2011structionist Edition"}, {"url": "https://toontalk.github.io/AI/apps/ai_creative_quest_lol.txt", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/mindswap.html", "title": "Mindswap: The Experience"}], "chat_logs": [{"url": "https://chatgpt.com/share/68073a29-f124-800e-a99f-97e189ef7643", "title": "ChatGPT - Web Game Creation"}, {"url": "https://claude.ai/share/5a3bc5c2-1584-4059-ba30-d3084dbd65aa", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/68073a29-f124-800e-a99f-97e189ef7643", "title": "ChatGPT - Web Game Creation"}, {"url": "https://claude.ai/share/5a3bc5c2-1584-4059-ba30-d3084dbd65aa", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research explores the intriguing potential of chatbots like ChatGPT and Claude to transform books into interactive games. Beginning with a simple quiz, iterative prompting\u2014from \"constructionist\" to \"really funny\"\u2014evolved the AI-generated apps into more engaging, reflection-focused experiences. A highlight includes a humorous text adventure where players navigate returning a library book to a dragon burdened with overdue fines. This playful experimentation not only showcases the chatbots' capacity for creative game design, but also their ability to generate unique reflection prompts, offering a fresh perspective on AI's role in amplifying human creativity."}, {"title": "Asking 3 chatbots to co-create web apps that convert a video feed to emojis", "post_url": "https://docs.google.com/document/d/1oEQNCJ_xlZqHk828W79lubn1DeIsSSaCQgKjkvtT4uo/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/c s.google.com/document/d/1psNLuXuY3xQOVbX9coMWwNh1IB6sO2CQLwuIEB8jrIQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/llm-creativity-explorer.html", "title": "Gemini Response Explorer"}, {"url": "https://claude.ai/public/artifacts/4a8b1786-5063-4051-a4ea-82ea392727ee", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/gemini_similarity_history.csv", "title": "ToonTalk App"}, {"url": "http://toontalk.github.io/AI/apps/gemini_similarity_history%20experiment%202.csv", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/llm-creativity-explorer.html", "title": "Gemini Response Explorer"}, {"url": "https://claude.ai/public/artifacts/4a8b1786-5063-4051-a4ea-82ea392727ee", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/gemini_similarity_history.csv", "title": "ToonTalk App"}, {"url": "http://toontalk.github.io/AI/apps/gemini_similarity_history%20experiment%202.csv", "title": "ToonTalk App"}], "chat_logs": [{"url": "https://claude.ai/share/e7edf33f-a25b-4000-87f0-3b9bc8fabd2f", "title": "Claude Chat"}, {"url": "https://claude.ai/share/e7edf33f-a25b-4000-87f0-3b9bc8fabd2f", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude", "Gemini"], "description": "Inspired by research revealing AI enhances individual creativity but potentially stifles collective diversity, this post details the creation of the Gemini Response Explorer app. Developed with Gemini 2.5 Pro, the app conducted 12 experiments to meticulously explore chatbot creativity. Researchers investigated how varying an LLM's 'temperature' setting influences the diversity of its story summaries, and whether adding specific creative prompts, like \"You are a famous out-of-the-box author,\" could broaden its output. The fascinating results, showing diversity *increases* with higher temperatures, are vividly presented through a data visualization app created by Claude 3.7."}, {"title": "Generative AI adventures of a 4 and 6 yea enge, from generating JavaScript for a 3D terrain plot to crafting an interactive Bode plot visualization. While Wolfram's specialized datasets posed a hurdle, Claude frequently produced functional, shareable web pages or code directly within the chat. This exploration highlights AI's surprising capacity to deliver diverse computational and visualization solutions, often improving with simple user feedback, suggesting a powerful, accessible alternative."}, {"title": "A visit to ancient Athens", "post_url": "https://docs.google.com/document/d/1UHM1VWHxogYiq4mG3jJi770X_jEO5fjO4zVWZQ2iWoQ/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post unveils a captivating, entirely voice-driven adventure through ancient Athens, powered by ChatGPT 4o. Without any apps or traditional chat logs, a high school student navigates bustling markets and iconic landmarks purely through spoken commands. The AI facilitates dynamic, on-the-fly interactions, allowing the student to engage Socrates on the nature of consciousness, question a priestess about the Pantheon, and even attend a performance at the Theater of Dionysus. This innovative approach showcases how AI can create immersive, personalized historical learning experiences, where spoken curiosity directly shapes an educational journey."}, {"title": "A story about the cardinality of infinite sets", "post_url": "https://docs.google.com/document/d/1GrGDdgXu2AqQJ8XklGp0ki-eLygjtqDtjPUKvS78s6A/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/cac20b4b-2d2a-419a-9480-514ac8f953b3", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cac20b4b-2d2a-419a-9480-514ac8f953b3", "title": "Claude Chat"}], "videos": [{"url": "https://www.youtube.com/watch?v=UY4-x4zI_O8", "title": "Cardinality story", "video_id": "UY4-x4zI_O8"}, {"url": "https://www.youtube.com/watch?v=UY4-x4zI_O8", "title": "Cardinality story", "video_id": "UY4-x4zI_O8"}], "chatbots": ["Claude"], "description": "This research details the co-creation of an engaging, interactive web page with Claude 3.7, designed to teach high school programming enthusiasts about the cardinality of infinite sets. Starting from a prompt to craft a captivating story, the AI-powered tool generated a narrative proving that natural and rational numbers share the same cardinality, unlike real numbers. The resulting web page features two impressive interactive animations: one illustrating the counting of rational numbers and another demonstrating Cantor\u2019s diagonalization argument. JavaScript generators are cleverly integrated to \"lazily\" represent infinite sets, offering a dynamic and accessible way to explore these complex mathematical concepts. The project showcases AI's potential in crafting sophisticated educational tools through iterative refinement."}, {"title": "Turning conversations into audio files", "post_url": "https://docs.google.com/document/d/13q3zkCPZFXp7pBWvdnYoV9v4UrbXpGPRiiRNWmx9kuA/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/1de3d6c3-a790-4529-88da-807f796a32d9", "title": "Claude Chat"}, {"url": "https://claude.ai/share/d62aafee-8d01-4eb2-bb00-bac0563ea011", "title": "Claude Chat"}, {"url": "https://claude.ai/share/1de3d6c3-a790-4529-88da-807f796a32d9", "title": "Claude Chat"}, {"url": "https://claude.ai/share/d62aafee-8d01-4eb2-bb00-bac0563ea011", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude"], "description": "This research unveils a fascinating AI application: transforming written dialogs into immersive audio files, complete with unique, character-specific voice descriptions generated by OpenAI's advanced text-to-speech API. Collaborating iteratively with Claude 3.7, the researcher developed a web app, demonstrating the chatbot's surprising capability to both rapidly build and debug complex code, even fixing subtle audio output errors. This innovative app successfully brought diverse and imaginative scenarios to life, from a courtroom drama about prime numbers to a philosophical chat between gravitational theories, all developed and tested for a remarkably low cost of just 79 cents."}, {"title": "Asking o3-mini to create a number to English and French apps", "post_url": "https://docs.google.com/document/d/1gRIMiVMDtkRn1Ya_589_jQlDXY392EUA7d_3_iqeqPA/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-french-by-o3-mini.html", "title": "Nombre en toutes lettres (Version Fran\u00e7aise)"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini-first-version.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-and-french-by-o3-mini.html", "title": "Number Converter (English & French)"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-french-by-o3-mini.html", "title": "Nombre en toutes lettres (Version Fran\u00e7aise)"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini-first-version.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-and-french-by-o3-mini.html", "title": "Number Converter (English & French)"}], "chat_logs": [{"url": "https://chatgpt.com/share/679da217-ff84-800e-95ab-b15e7694c1d7", "title": "ChatGPT - Number to English Converter"}, {"url": "https://chatgpt.com/share/679dddfe-eba0-800e-b604-e33cd9cdc180", "title": "ChatGPT - Number Converter English French"}, {"url": "https://chatgpt.com/share/679da217-ff84-800e-95ab-b15e7694c1d7", "title": "ChatGPT - Number to English Converter"}, {"url": "https://chatgpt.com/share/679dddfe-eba0-800e-b604-e33cd9cdc180", "title": "ChatGPT - Number Converter English French"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research dives into ChatGPT's (o3-mini) prowess in crafting practical web applications, focusing on number-to-word converters in both English and French. The study showcases the AI's impressive speed in generating functional HTML apps with \"reasonable\" underlying logic. While largely successful, the model faced specific challenges, including accurately producing scale names for exceptionally large numbers and a recurring misunderstanding of the \"canvas\" feature. This iterative exploration vividly illustrates AI's efficiency in code generation, alongside the subtle contextual nuances and domain-specific knowledge it continues to refine."}, {"title": "The making of a birthday app with the help of Gemini 2.0, ChatGPT 4o and o3-mini, and Claude 3.5", "post_url": "https://docs.google.com/document/d/11Zc_ShnhL2vEsDNXK0tVvXcOIh0v7FrwDTzQ8h_f-CM/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/sisi-4/index.html", "title": "Sisi's Equinox Birthday Ride"}, {"url": "https://toontalk.github.io/AI/apps/sisi-4/index.html", "title": "Sisi's Equinox Birthday Ride"}], "chat_logs": [{"url": "https://chatgpt.com/share/67a2dc37-4530-800e-90fa-8a9863c7165b", "title": "ChatGPT Chat"}, {"url": "https://chatgpt.com/share/67a2e9f0-cc5c-800e-833d-75030cf025ff", "title": "ChatGPT - Audio autoplay issue fix"}, {"url": "https://chatgpt.com/share/67a334f5-bab8-800e-8224-4713b1b3b6f2", "title": "ChatGPT - Auto-read Mode Issue"}, {"url": "https://chatgpt.com/share/67a2dc37-4530-800e-90fa-8a9863c7165b", "title": "ChatGPT Chat"}, {"url": "https://chatgpt.com/share/67a2e9f0-cc5c-800e-833d-75030cf025ff", "title": "ChatGPT - Audio autoplay issue fix"}, {"url": "https://chatgpt.com/share/67a334f5-bab8-800e-8224-4713b1b3b6f2", "title": "ChatGPT - Auto-read Mode Issue"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research post chronicles the engaging journey of creating \"Sisi's Equinox Birthday Ride,\" a personalized story app for a granddaughter's 4th birthday, complete with illustrations and an original song. It meticulously explores a multi-AI workflow, leveraging Gemini 2.0 for story generation and ChatGPT 4o (with DALL-E 3) for crafting and refining illustrations\u2014even navigating content policy refusals and correcting image details. The author details the iterative process of developing the app, composing a song, and troubleshooting technical issues with the help of o3-mini and Claude 3.5, offering valuable insights into complex AI-assisted creative projects from concept to final interactive product."}, {"title": "Gemini 2.0 Flash talking to itself", "post_url": "https://docs.google.com/document/d/1dJvZxR4kpxL7bV35dvXow23i2F-caMP7YanP2gMyK40/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/gemini-flash.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/soup%20game.html", "title": "Sentient Spoonful (Emoji Edition with Sound)"}, {"url": "https://toontalk.github.io/AI/apps/gemini-flash.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/soup%20game.html", "title": "Sentient Spoonful (Emoji Edition with Sound)"}], "chat_logs": [{"url": "https://chatgpt.com/share/67aee34a-7d24-800e-a93a-87c940e07285", "title": "ChatGPT - Sentient Spoonful Game Design"}, {"url": "https://chatgpt.com/share/67aee34a-7d24-800e-a93a-87c940e07285", "title": "ChatGPT - Sentient Spoonful Game Design"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This intriguing research delves into the novel concept of Google's Gemini 2.0 Flash API instances conversing with each other, effectively \"talking to itself.\" Leveraging the generous free tier, the experiment explored the generative potential of multiple AIs interacting from user prompts, all without server code. This innovative approach led to a diverse array of creations, including the whimsical \"Sentient Spoonful (Emoji Edition with S
