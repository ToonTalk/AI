"https://toontalk.github.io/AI/apps/canvas-app-by-gemini-conversation-3.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/canvas-app-by-gemini-conversation-4.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/circles-app-by-gemini-conversation-0.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/circles-app-by-gemini-conversation-1.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/circles-app-by-gemini-conversation-2.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/circles-app-by-gemini-conversation-3.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/circles-app-by-gemini-conversation-4.html", "title": "ToonTalk App"}], "chat_logs": [{"url": "https://chatgpt.com/share/67b407a6-26bc-800e-a27b-1403cdd30f50", "title": "ChatGPT - Multi-agent Gemini with graphics"}, {"url": "https://chatgpt.com/share/67b407a6-26bc-800e-a27b-1403cdd30f50", "title": "ChatGPT - Multi-agent Gemini with graphics"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "\"Graphics Gemini Conversations\" unveils an innovative exploration into AI interaction, leveraging an enhanced ToonTalk App where Gemini 2.0 Flash converses with itself. This unique setup allows multi-agent personas, like an artist and a programmer, to co-create, with the app broadcasting graphical output, errors, and console messages in real-time. The research highlights the fascinating evolution of AI-generated content, progressing from basic turtle graphics to bizarre emoji animations, and ultimately to complex, interactive animations featuring sound and user input. This dynamic approach showcases AI's potential in collaborative visual creation."}, {"title": "A Roman numeral calculator created with help from Claude", "post_url": "https://docs.google.com/document/d/11zYBSB7f2d7Mkk1eGZFLGrIPWBWF4eo-n1TXuYAmaZk/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/785bfafb-7a17-4b79-adb5-c23ab213d56d", "title": "Claude Chat"}, {"url": "https://claude.ai/share/785bfafb-7a17-4b79-adb5-c23ab213d56d", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude"], "description": "This research post details the fascinating iterative process of creating a functional Roman numeral calculator, developed entirely through a conversational exchange with the AI, Claude. Starting with an initial prompt, the author refined the application's design and features by responding to Claude's outputs, showcasing a dynamic, co-creative development workflow. Each step, from the first working version to adding specific enhancements, highlighted AI's potential as an interactive partner in building web-based tools. The final, user-ready application demonstrates an accessible and engaging approach to AI-assisted development in an educational context."}, {"title": "Asking ChatGPT o1 to create a game that shows off Web Audio", "post_url": "https://docs.google.com/document/d/1r9YOlT3gznzkdoXQdkasvWouRTDvElZT91553Bcs3qQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/whack-a-mole-by-o1.html", "title": "Web Audio Whack-a-Mole (Very Different Sounds)"}, {"url": "https://toontalk.github.io/AI/apps/whack-a-mole-by-o1.html", "title": "Web Audio Whack-a-Mole (Very Different Sounds)"}], "chat_logs": [{"url": "https://chatgpt.com/share/6779ebae-7424-800e-a221-62658548581b", "title": "ChatGPT - Web Audio Game Demo"}, {"url": "https://chatgpt.com/share/6779ebae-7424-800e-a221-62658548581b", "title": "ChatGPT - Web Audio Game Demo"}], "videos": [], "chatbots": ["ChatGPT"], "description": "Ken Kahn explored ChatGPT o1's capacity to create a Web Audio game from scratch, challenging the AI to generate all sound effects and music without external resources. Starting with a basic whack-a-mole featuring simple music and a pop sound, Kahn iteratively prompted the chatbot. The game evolved to include five distinct, browser-generated sounds for different colored \"moles,\" ranging from a \"laser sweep\" and \"white noise burst\" to a \"3-note chord\" and a \"bell-like tone.\" This 10-minute experiment impressively showcased ChatGPT's ability to craft varied, purely programmatic audio experiences, offering insights into its potential for interactive, resource-light web development."}, {"title": "Claude co-creating an app to speak any integer while only showing me pseudocode", "post_url": "https://docs.google.com/document/d/1jk175Y7wYRDmeYP9oyw41TToxGQ0SQ5t23UQyNGf7xM/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research unveils a fascinating approach to AI-human collaboration, where an expert programmer guides Claude in co-creating an application using *only* pseudocode. Without generating a single line of traditional code for the user, Claude iteratively designs an app capable of speaking any enormous integer. The conceptual application would accept a mathematical expression, evaluate it to a BigInt, convert that colossal number into English words, and then vocalize the result. This unique methodology showcases AI's potential in high-level design and iterative development, leveraging pseudocode as a rich, abstract medium for complex programming partnerships."}, {"title": "Using \u201cReasoning\u201d chatbots to improve the Connections Puzzle game generator", "post_url": "https://docs.google.com/document/d/14Yl4mC8jtiA56T3CdPOAiRIQ1V4d1a557wXYRywbNTc/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [{"url": "https://chatgpt.com/share/67975b96-3f48-800e-8eb9-cc30e7e39276", "title": "ChatGPT - Word Categorization Challenge"}, {"url": "https://chatgpt.com/share/67975b96-3f48-800e-8eb9-cc30e7e39276", "title": "ChatGPT - Word Categorization Challenge"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research introduces a novel approach to refining AI prompts for a Connections Puzzle game generator. Instead of just observing LLM outputs, the author leveraged \"reasoning\" chatbots like ChatGPT o1 and DeepSeek R1 to examine their internal chain of thought. This innovative method unveiled hidden prompt ambiguities and misunderstandings, even from models that typically followed instructions. By engaging these reasoning AIs in a collaborative dialogue, the author iteratively clarified and improved the prompt, yielding a \"pretty good\" revised version. This work demonstrates a powerful new diagnostic technique, using AI's own reasoning capabilities to optimize how we instruct other AI systems."}, {"title": "Chatbot-assisted co-creation of a neural net to judge confidence from text", "post_url": "https://docs.google.com/document/d/1AuhwCuprcrtREaT8zRW3RWdNSpf0ILlVHRzGBq4-I18/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence.csv", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-extended-by-claude.csv", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-o1.html", "title": "Confidence Classifier (All Updates)"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-deepseek-r1-fixed-by-claude.html", "title": "Confidence Level Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence.csv", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-extended-by-claude.csv", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-o1.html", "title": "Confidence Classifier (All Updates)"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-deepseek-r1-fixed-by-claude.html", "title": "Confidence Level Predictor"}], "chat_logs": [{"url": "https://chat.openai.com/share/3767033d-7da0-47e3-9383-a5556e4dc1eb", "title": "ChatGPT Chat"}, {"url": "https://chat.openai.com/share/3767033d-7da0-47e3-9383-a5556e4dc1eb", "title": "ChatGPT Chat"}], "videos": [], "chatbots": ["Claude"], "description": "This research details the chatbot-assisted co-creation of a neural network designed to judge confidence from text, a practical exercise in machine learning. Beginning with a foundational Snap! model, the project evolved into a web application, with ChatGPT instrumental in its development. Large language models (LLMs) like Claude 3.5 further enhanced the process, significantly enlarging the training dataset and offering architectural improvements that boosted the model's accuracy. Ultimately, this iterative co-creation underscores the powerful role of reasoning models as invaluable partners in developing and refining machine learning applications."}, {"title": "My largely unsuccessful attempt to generate a movie of a praying mantis eating a pizza using Sora", "post_url": "https://docs.google.com/document/d/1yo0D37ZUGMwVeYSc6_KJaKytc0slJZUpebKHYq5u3fc/edit?tab=t.0", "apps": [{"url": "https://toontalk.github.io/AI/apps/video-concatenator.html", "title": "Video Concatenator"}, {"url": "https://toontalk.github.io/AI/apps/video-concatenator.html", "title": "Video Concatenator"}], "chat_logs": [], "videos": [{"url": "https://youtu.be/RUi06eGc4nQ", "title": "Sora did a poor job of showing a praying mantis eating a pizza", "video_id": "RUi06eGc4nQ"}, {"url": "https://youtu.be/RUi06eGc4nQ", "title": "Sora did a poor job of showing a praying mantis eating a pizza", "video_id": "RUi06eGc4nQ"}, {"url": "https://youtu.be/RUi06eGc4nQ", "title": "Sora did a poor job of showing a praying mantis eating a pizza", "video_id": "RUi06eGc4nQ"}], "chatbots": [], "description": "This engaging research post chronicles a \"largely unsuccessful\" yet highly illuminating attempt to generate a video of a praying mantis eating a pizza and growing, using OpenAI's Sora. The author meticulously explored Sora's text-to-video capabilities through six iterative prompts, from simple descriptions to detailed storyboard instructions, aiming to guide the AI in depicting this peculiar scenario. Despite these specific efforts, Sora struggled to produce a coherent narrative of the mantis progressively consuming the pizza and increasing in size. Ultimately, the researcher leveraged Claude to build a \"Video Concatenator\" app, merging these revealing, albeit flawed, attempts into a single video that offers fascinating insights into the current limitations of advanced text-to-video generation."}, {"title": "NEILAC workshops on Creative Uses of Chatbots: Building Projects with AI", "post_url": "https://docs.google.com/document/d/1faWrbtmmoWmxtRyR0ewL5eiepECsj5TfxyphAuQQNGI/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/NEILAC%202024%20group%201/Document%20Taylor%20Swift%20quiz.html", "title": "Taylor Swift Songs Quiz"}, {"url": "https://toontalk.github.io/AI/apps/NEILAC%202024%20group%201/star%20catching.html", "title": "Catch the Falling Stars Game"}, {"url": "https://toontalk.github.io/AI/apps/NEILAC%202024%20group%201/draw%20object.html", "title": "Draw the Object Game"}, {"url": "https://toontalk.github.io/AI/apps/NEILAC%202024%20group%201/greek%20mythology.html", "title": "Greek Mythology Quiz"}, {"url": "https://toontalk.github.io/AI/apps/NEILAC%202024%20group%201/cricket_quiz.html", "title": "Cricket Quiz"}, {"url": "https://toontalk.github.io/AI/apps/NEILAC%202024%20group%201/ai0001adv.html", "title": "AI Assistant"}, {"url": "https://toontalk.github.io/AI/apps/NEILAC%202024%20group%201/Strawberry%20mikshake%20recipe.html", "title": "Strawberry Milkshake Recipe"}, {"url": "https://toontalk.github. 9930fd", "title": "ChatGPT - Due Date Validation"}], "videos": [], "chatbots": ["ChatGPT"], "description": "NEILAC workshops empowered school children from Northeast India to unleash their creativity with AI, teaching them to build projects using chatbots like ChatGPT. Students quickly mastered productive conversations, transforming imaginative ideas into a stunningly diverse array of applications. Their creations ranged from engaging quizzes like the \"Taylor Swift Songs Quiz\" and \"Greek Mythology Quiz\" to interactive games such as \"Catch the Falling Stars\" and \"Draw the Object.\" Beyond entertainment, projects included practical tools like a \"Strawberry milkshake recipe\" adapter and a \"Personal AI Assistant,\" demonstrating the breadth of their innovation. This hands-on experience not only showcased their impressive ingenuity but also sparked an enduring commitment to continue co-creating with AI."}, {"title": "Mixed impressions of Qwen\u2019s reasoning", "post_url": "https://docs.google.com/document/d/1f6sZbnjjdY3RTnk8cvuIPbw-GKJ9kqTksxJAR4Bltio/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/number%20to%20english%20by%20qwen/index.html", "title": "Number to Words Converter"}, {"url": "https://toontalk.github.io/AI/apps/number%20to%20english%20by%20qwen/index.html", "title": "Number to Words Converter"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research dives into the \"mixed impressions\" of Alibaba Cloud's Qwen LLM, specifically the QwQ 32B model, as it tackled the creation of a \"Number to Words Converter\" web page. Initially, Qwen produced a nearly perfect solution after an extensive 29-page \"thinking out loud\" process, impressively showcasing its iterative problem-solving by identifying and correcting its own errors\u2014a process deemed pedagogically valuable. However, when prompted to fix a specific bug (reversed digit triples), the model became confused, even generating Python instead of JavaScript, likely overwhelmed by the large context of its prior reasoning. This highlights both the intriguing transparency of Qwen's problem-solving and the challenges of maintaining coherence in complex, extended AI interactions."}, {"title": "Learning to program by conversing with chatbots", "post_url": "https://docs.google.com/document/d/1ahOXqBKo_FOr8osrKYukscYnvojn5AhWfcsIx16PK1E/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/learn-javascript.html", "title": "Learning JavaScript"}, {"url": "https://toontalk.github.io/AI/apps/learn-javascript.html", "title": "Learning JavaScript"}], "chat_logs": [{"url": "https://chatgpt.com/share/6735e497-e62c-800e-9802-549ac2f562e4", "title": "ChatGPT - Turtle Graphics Introduction"}, {"url": "https://chatgpt.com/share/6735e497-e62c-800e-9802-549ac2f562e4", "title": "ChatGPT - Turtle Graphics Introduction"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research presents an innovative approach to teaching programming: novices learning through direct conversation with AI chatbots. Focusing on JavaScript, the author co-created an interactive application with ChatGPT that utilizes turtle graphics commands. A meticulously designed prompt guides the chatbot to adopt a Socratic teaching style, encouraging students to discover solutions, providing brief feedback, and never offering complete code. This personalized, adaptive method, detailed through engaging chat logs, demonstrates significant promise for helping 8th graders grasp fundamental programming concepts by actively exploring and problem-solving."}, {"title": "Claude displays pseudo code while hiding real code", "post_url": "https://docs.google.com/document/d/1CTZu48mBOyrT39ukZLzsZVERHqvC5U7Y94BwZCGQQsw/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research unveils a novel approach to programming education: understanding program logic without grappling with complex syntax. It demonstrates instructing Claude to generate applications, such as a \"fireworks display app,\" by exclusively presenting the English \"pseudocode\" equivalent. Claude constructs the actual JavaScript or Python code but deliberately hides it, allowing humans to focus solely on reading and comprehending the logical steps of how an app functions. This method empowers learners to grasp core development concepts through natural language, making the intricacies of web app creation accessible by completely abstracting away technical programming details."}, {"title": "A conversation with Claude about my sourdough bread baking experiences", "post_url": "https://docs.google.com/document/d/1sji0Vnf3qEhveG9W8JYqYEx-SXtRyQIjFRvvxc5AVjU/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research post showcases a fascinating application of AI, detailing a user's conversation with Claude about their sourdough bread baking experiences. When faced with unusually sour bread, the user consulted Claude, also revealing an experiment with kefir as a starter. Claude provided insightful, scientific explanations, delving into the intricacies of fermentation, the production of lactic and acetic acids, the influence of temperature on flavor, and how kefir's unique microbial profile impacts the final product. This engaging dialogue highlights AI's impressive capacity to offer personalized, expert-level guidance on practical, everyday challenges, transforming a common kitchen dilemma into an educational exploration."}, {"title": "Stories involving programming on topics in science, mathematics, and language", "post_url": "https://docs.google.com/document/d/1cfRh__IrStR2cszcbG_otphx1MQiu4-b5afhpKd4A48/edit#heading=h.s7z0upc466xi", "apps": [{"url": "https://toontalk.github.io/AI/apps/", "title": "Apps co-created with ChatGPT 4"}, {"url": "http://toontalk.github.io/AI/apps/speak%20random%20number/index.html", "title": "Random Integer Speaker"}, { converting \"ridiculously big numbers\"\u2014those with thousands of digits\u2014into their written English and French forms using various large language models. While top models like ChatGPT 4o and Claude 3.5 eventually succeeded after careful prompting, many others, including Gemini Advanced, struggled with numbers of \"any size.\" A critical discovery involved French conversions, where models like Mistral Large 2 initially overlooked the fundamental difference between English and French numbering systems (e.g., billion vs. milliard). The study not only showcases the LLMs' diverse capabilities in this extreme linguistic challenge but also underscores the inherent difficulty in verifying their accuracy, even for the AIs themselves."}, {"title": "Chatbots can and can\u2019t imagine being on the moon when on Earth there is a lunar or solar eclipse", "post_url": "https://docs.google.com/document/d/1kFAgt7fqG5DTmYV1HF2Nb0oA51I2McRKyQ-sNyODNdU/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/aa5cddfa-8904-4793-934e-fdc5c70b0771", "title": "ChatGPT - Astronaut Moon Solar Eclipse"}, {"url": "https://chatgpt.com/share/50bfe135-b598-4c1e-b717-ae9bc618b3fe", "title": "ChatGPT - Moon Eclipse Visibility"}, {"url": "https://chatgpt.com/share/5f480caf-d287-47af-9eb0-c3a971d90192", "title": "ChatGPT - Eclipse View from Moon"}, {"url": "https://chatgpt.com/share/630e1f67-bc2f-4805-ac21-ab1ffd6722f9", "title": "ChatGPT - Lunar Eclipse Moon View"}, {"url": "https://chatgpt.com/share/6b0779d5-b41f-407f-bebd-c5ac4ecb8686", "title": "ChatGPT - Astronaut Moon Eclipse View"}, {"url": "https://chatgpt.com/share/6c2f64c2-cc7e-457b-9a1d-13b4b3f5a9a0", "title": "ChatGPT - Lunar Eclipse Perspective Explained"}, {"url": "https://chatgpt.com/share/aa5cddfa-8904-4793-934e-fdc5c70b0771", "title": "ChatGPT - Astronaut Moon Solar Eclipse"}, {"url": "https://chatgpt.com/share/50bfe135-b598-4c1e-b717-ae9bc618b3fe", "title": "ChatGPT - Moon Eclipse Visibility"}, {"url": "https://chatgpt.com/share/5f480caf-d287-47af-9eb0-c3a971d90192", "title": "ChatGPT - Eclipse View from Moon"}, {"url": "https://chatgpt.com/share/630e1f67-bc2f-4805-ac21-ab1ffd6722f9", "title": "ChatGPT - Lunar Eclipse Moon View"}, {"url": "https://chatgpt.com/share/6b0779d5-b41f-407f-bebd-c5ac4ecb8686", "title": "ChatGPT - Astronaut Moon Eclipse View"}, {"url": "https://chatgpt.com/share/6c2f64c2-cc7e-457b-9a1d-13b4b3f5a9a0", "title": "ChatGPT - Lunar Eclipse Perspective Explained"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This fascinating research delves into how leading chatbots, specifically ChatGPT 4o and Claude 3.5 Sonnet, conceptualize the view from the Moon during Earth's solar or lunar eclipses. Ken Kahn explored various prompts, ranging from direct questions about an astronaut's perspective to simulating Socratic dialogues. Initially, chatbots made surprising errors, like imagining the Moon's surface brightly lit during a solar eclipse or the Sun visible behind Earth. However, through persistent, Socratic-style questioning, the AI demonstrated an ability to identify and correct its conceptual flaws. This investigation reveals both the impressive reasoning potential and the subtle limitations of current AI in \"imagining\" complex celestial phenomena."}, {"title": "Playing chess by flipping between a ChatGPT tab and a chess app", "post_url": "https://docs.google.com/document/d/1B21M_gw_lUJ8dZ0nK74oK0ikJV0KXnc9PiGyRlK4u1E/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chatbot%20chess%20extension.zip", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chatbot%20chess%20extension.zip", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chatbot%20chess%20extension.zip", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chatbot%20chess%20extension.zip", "title": "ToonTalk App"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research details an innovative approach to playing chess seamlessly with an AI chatbot. It began by creating a functional web app, assisted by ChatGPT 4o, where users could play chess by dragging pieces and seeing moves in standard notation. Recognizing the inefficiency of manually copying moves between this app and a chatbot, the project then focused on developing a Chrome extension with Claude 3.5. This clever extension completely automates the interaction, intelligently detecting specific HTML elements to copy user moves to the chatbot and paste AI responses back into the chess app, transforming a cumbersome process into a smooth, integrated AI-powered chess experience."}, {"title": "Chatbots playing Twenty Questions", "post_url": "https://docs.google.com/document/d/1-uG8JIjZeQLWRz3dFE9NFDhD9oyaGvWYJh1rOssNQRg/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post delves into the intriguing challenge of making chatbots genuinely \"think\" of an item when playing Twenty Questions, overcoming their lack of internal memory for such tasks. The author explored two clever methods to provide verifiable \"thoughts.\" One successful approach involved instructing ChatGPT 4o to write its chosen animal to an external file, allowing for confirmation. For Claude, the author devised a unique solution: prompting it to encrypt an historical figure's name using a Caesar cipher, which, despite a slightly buggy output, proved the AI had indeed committed to a choice. This innovative exploration demonstrates how external mechanisms can creatively simulate internal thought processes, enhancing interactive engagement with large language models."}, {"title": "\u201cMetacognition\u201d in chatbots", "post_url": "https://docs.google.com/document/d/1GmoBSi0-iDmySfocFxCdP-VckPpV_t3T4R2zeB0mfPY/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This fascinating research delves into the \"metacognition\" of chatbots, exploring their capacity for self-reflection. The study systematically prompted ChatGPT 4o, Claude 3.5, and Gemini Advanced to describe complex topics like climate change or taxing tips, then critically analyze their response generation, revise their answers, and explain any improvements. While ChatGPT and Claude demonstrated nascent reflective capabilities, Gemini proved less engaged. A particularly intriguing aspect involved presenting each chatbot with the others' responses, revealing unique inter-AI \"social interactions\" and varying levels of critical engagement, especially when discussing nuanced subjects like taxing tips. This innovative approach sheds light on the internal processing and potential for self-awareness within advanced AI."}, {"title": "Co-creating micro:bit programs with Claude 3", "post_url": "https://docs.google.com/document/d/1c4G2Z79445DazeTRCK87YSUA7PbSZ7McO0LiakZBUyg/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research dives into the collaborative potential of AI and physical computing, showcasing how Claude 3 can co-create micro:bit programs. The study highlights Claude's remarkable ability not only to generate MicroPython scripts for projects like a dynamic fireworks display but also to troubleshoot real-world hardware and firmware issues, from USB connectivity to device updates. Most impressively, the AI successfully co-created a tilt-controlled \"rolling ball to a goal\" game that functioned perfectly on its very first attempt. This demonstrates AI's significant role in both creative coding and practical problem-solving within educational technology."}, {"title": "Dialog and OceanAI responses and generated games by Claude 3", "post_url": "https://docs.google.com/document/d/1pOF4bUHruXSYs5vknyH00zhd9sa-hxrK2sV5hFC07UY/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/02a8d326-8a39-4457-9395-65841e8620d0", "title": "ChatGPT Chat"}, {"url": "https://chatgpt.com/share/02a8d326-8a39-4457-9395-65841e8620d0", "title": "ChatGPT - Illustrated Story Ideas"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research unveils a novel approach to AI-driven education, where Claude 3.5 Sonnet uniquely simulates both a helpful chatbot and two middle school students collaborating to create a web game. Instead of typical role-playing, Claude was prompted to iteratively develop \"EcoQuest,\" a simple platformer focused on environmental cleanup, while simultaneously generating the students' dialog. This process vividly illustrates iterative app development principles\u2014start simple, test, refine\u2014all through natural language conversation. The compelling outcome is a 24-page illustrated story, with visuals from ChatGPT 4o, demonstrating AI's remarkable potential to empower non-technical users in building meaningful applications."}, {"title": "The making of a simple two-player networked game", "post_url": "https://docs.google.com/document/d/1iktAkULM9RpfIv6Tx9Gm54s_m5AergEdlwzsfPJoizw/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/checkbox%20game%20by%20claude%203.5/index.html", "title": "Checkbox Conquest: Simultaneous Multiplayer Color-Flipping Game"}, {"url": "https://toontalk.github.io/AI/apps/checkbox%20game%20by%20claude%203.5/index.html", "title": "Checkbox Conquest: Simultaneous Multiplayer Color-Flipping Game"}], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research explores building \"Checkbox Conquest,\" a dynamic two-player networked game, entirely with Claude 3.5 Sonnet. Beginning with a basic grid of toggling checkmarks, the author skillfully prompted the AI to evolve it into a simultaneous multiplayer color-flipping challenge. Claude remarkably implemented serverless WebRTC connectivity, competitive modes, and a timer, showcasing its power in web development. This fascinating journey reveals the AI's impressive capability to create complex applications, yet also highlights potential context token limitations that emerged as the project grew."}, {"title": "Creating an illustrated story with 3 short prompts", "post_url": "https://docs.google.com/document/d/1B3vxvVMAOKHS_5aSBwFhADwVToVs_J9EhfMZy6axHnM/edit", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post details an engaging experiment using ChatGPT 4o to generate a complete illustrated storybook with remarkable efficiency. With just three concise prompts, the author guided the AI to craft a humorous, three-paragraph story about a teacher introducing AI to a class, produce a cartoon illustration for each section, and then assemble these components into a downloadable, multi-page HTML storybook webpage. This exploration successfully demonstrated ChatGPT's capability to automate the entire creative and assembly process, from narrative generation to web page creation. While the story was well-received, the initial illustrations highlighted the potential for iterative refinement. Ultimately, this showcases AI's powerful potential for students to quickly bring illustrated narratives to life."}, {"title": "Trail Mix Barter by Chatbots", "post_url": "https://docs.google.com/document/d/16yTUsA9IWxqWfokFfREXhXRABCFP5-SAx-ZfEEZ-hK8/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/14742056-7cd4-41c0-82b9-947a57ba052e", "title": "ChatGPT - Bartering Trail Mix Ingredients"}, {"url": "https://chatgpt.com/share/3ecf155f-12e6-4d98-9e4a-6120f18670e0", "title": "ChatGPT - Trade Request for Raisins"}, {"url": "https://chatgpt.com/share/14742056-7cd4-41c0-82b9-947a57ba052e", "title": "ChatGPT - Bartering Trail Mix Ingredients"}, {"url": "https://chatgpt.com/share/3ecf155f-12e6-4d98-9e4a-6120f18670e0", "title": "ChatGPT - Trade Request for Raisins"}], "videos": [], "chatbots": ["ChatGPT"], "description": "Ken Kahn's \"Trail Mix Barter by Chatbots\" investigates a fascinating question: how do large language models negotiate when interacting as distinct entities versus role-playing multiple characters? The study sets up three AI personas\u2014Alice, Bob, and Charley\u2014each with a different trail mix ingredient, tasked with bartering to create a balanced mix of raisins, nuts, and pretzels. Using ChatGPT 4o, Claude 3.5, and Gemini Advanced, Kahn tested scenarios ranging from single LLM instances simulating all three to separate instances for each persona. Intriguingly, initial findings reveal that even advanced LLMs consistently struggle with basic arithmetic and tracking ingredient quantities during these bartering simulations, often miscalculating or losing track of inventory despite prompts for correction. This research offers unique insights into AI's surprising limitations in maintaining simple transactional logic during complex social interactions."}, {"title": "ChatGPT 4 and 4o actually talking to each other", "post_url": "https://docs.google.com/document/d/1h2yBogkIgyK4TEv8OBwu81sSLukPvIrjZVVHene8LMs/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "In a captivating experiment, Ken Kahn orchestrated a unique dialogue between two ChatGPT instances, 4 and 4o, on separate devices. His innovative setup had them collaboratively co-write a science fiction story about generative AI's creative uses in schools, taking turns generating one sentence at a time. To enrich their interaction, each AI was given a distinct personality: a serious AI researcher and an enthusiastic school teacher. This intriguing research explored the dynamics of AI-to-AI creative partnerships, offering a fascinating glimpse into how different AI models, with assigned roles, can co-construct narratives and engage in educational storytelling."}, {"title": "Three chatbots discussing improving an app", "post_url": "https://docs.google.com/document/d/1mquTwpm_g-zpLvKH7ADLRC15nICU-yc6Qm6hfB9-a5Y/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/index.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/Balloon%20Game%20Creation_.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/index.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/Balloon%20Game%20Creation_.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}], "chat_logs": [{"url": "https://chat.openai.com/share/8f0fb7b2-0895-424b-998a-846a3f80fb90", "title": "ChatGPT Chat"}, {"url": "https://chat.openai.com/share/8f0fb7b2-0895-424b-998a-846a3f80fb90", "title": "ChatGPT Chat"}], "videos": [], "chatbots": [], "description": "This research explores a fascinating AI-driven collaboration: three top chatbots (ChatGPT 4o, Claude 3.5, and Gemini Advanced) discussing and improving an existing \"water balloon flower game.\" The researcher facilitated this unique experiment by meticulously copy-pasting each AI's suggestions and responses, fostering an iterative development dialogue. The process revealed how each chatbot not only understood the game but also offered distinct, valuable improvements\u2014from Claude's wind effects to ChatGPT's multiplayer mode and Gemini's technical refinements. This innovative approach demonstrates the surprising potential of AI-to-AI collaboration for creative problem-solving and app enhancement, offering a glimpse into future educational and development tools."}, {"title": "Exploring how chatbots can help write a preface to a book", "post_url": "https://docs.google.com/document/d/1IMs_ItQIe513F6OPoVXsdxrosEoaojVB5s1lJXBmf-A/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/chatbot-response-assembler.html", "title": "ChatComposer: Multi-Bot Response Assembler"}, {"url": "https://toontalk.github.io/AI/apps/chatbot-response-assembler.html", "title": "ChatComposer: Multi-Bot Response Assembler"}], "chat_logs": [{"url": "https://chatgpt.com/share/03be3bbf-13b5-49df-a7f0-018650b14de6", "title": "ChatGPT - AI Education Preface Draft"}, {"url": "https://chatgpt.com/share/c9c8e2a0-ade7-4751-a693-dc0d8bc936bf", "title": "ChatGPT - AI Text Enhancement"}, {"url": "https://chatgpt.com/share/03be3bbf-13b5-49df-a7f0-018650b14de6", "title": "ChatGPT - AI Education Preface Draft"}, {"url": "https://chatgpt.com/share/c9c8e2a0-ade7-4751-a693-dc0d8bc936bf", "title": "ChatGPT - AI Text Enhancement"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores an innovative approach to crafting a book preface, leveraging multiple AI chatbots in a sophisticated, iterative process. Initially, ChatGPT 4o, Gemini Advanced, and Claude 3.5 generated high-quality drafts, which the author refined to imbue with their distinct \"voice.\" Intriguingly, the project then orchestrated a direct collaboration between ChatGPT and Claude, with their responses passed back and forth to co-create subsequent versions. This unique multi-bot collaboration was partially automated using the custom-built \"ChatComposer: Multi-Bot Response Assembler\" app, ultimately yielding a preface deemed significantly superior to what the author could have achieved independently."}, {"title": "My second attempt to teach children to use chatbots to create apps", "post_url": "https://docs.google.com/document/d/1IADYQcb88HPwn8Xb92pvj4NMPDpt2lBT3zQUIXa2icY/edit#heading=h.4ck86hamdnir", "apps": [{"url": "https://toontalk.github.io/AI/apps/By%20students/sajini.html", "title": "Persona Conversations"}, {"url": "https://toontalk.github.io/AI/apps/By%20students/sajini.html", "title": "Persona Conversations"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post details a second online course where children learned to create functional apps by directly interacting with chatbots. Ten students, primarily from India, developed diverse applications such as a novel recommender, a mood-based song suggester, and an online travel journal. The hands-on process involved active co-creation with AI tools like ChatGPT and Claude, empowering young learners to brainstorm features, debug code, and navigate challenges. This innovative approach highlighted how children can leverage conversational AI to build practical applications while reflecting on their interactive development experiences."}, {"title": "Personas talking over cake", "post_url": "https://docs.google.com/document/d/1dSQ8L9hbvvfFEotUSKfhd2n3QBKj4-jO5UhDppyNUOA/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/just%20talking.html", "title": "Cohere.ai Persona Converser"}, {"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/index.html", "title": "Interactive Persona Conversations"}, {"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/just%20talking.html", "title": "Cohere.ai Persona Converser"}, {"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/index.html", "title": "Interactive Persona Conversations"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "Inspired by advanced \"Generative Agents\" research, this project, playfully titled \"Personas talking over cake,\" explores creating accessible AI communities. The author developed a \"Persona Converser\" app, ingeniously utilizing Cohere.ai's free tier to bypass costly API keys and enable user-defined chatbots to engage in dynamic dialogues. Crucially, the app uniquely governs these conversations, feeding each AI persona its specific chat history and the latest input from its counterpart. This offers a controlled yet spontaneous environment for exploring how AI agents interact, making sophisticated multi-agent simulations widely available."}, {"title": "Evolving the US Post Office Logo by repeatedly asking GPT 4o to describe and generate images", "post_url": "https://docs.google.com/document/d/1ArylVqBntbbjm7syeJy0jfEUf4QZBkO56p-c4cRPTLo/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/visual%20telephone%20game/index.html", "title": "OpenAI Image Analyzer and Generator"}, {"url": "https://toontalk.github.io/AI/apps/visual%20telephone%20game/index.html", "title": "OpenAI Image Analyzer and Generator"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "Dive into an intriguing AI education research post that unveils a novel approach to logo design: the iterative evolution of the US Post Office logo. This project leveraged an app, cleverly crafted by Claude Sonnet 3.5, to put GPT-4o into a continuous creative loop. GPT-4o alternately analyzed existing images and generated new ones based on its own descriptions, showcasing a fascinating \"telephone game\" for visual design. The result is a captivating sequence of evolving eagle imagery, demonstrating AI's power to autonomously refine and transform visual concepts with remarkable efficiency and minimal cost. It's a compelling exploration of AI-driven creative iteration."}, {"title": "Using ChatGPT 4 to create a Connections Game", "post_url": "https://docs.google.com/document/d/1jfCbKyx2n6rDZ_VtkVshfBoVrNLqJ0jjNa_DEDuolXo/edit#heading=h.wtvh0q17be4", "apps": [{"url": "https://toontalk.github.io/AI/apps/Connections/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [{"url": "https://chat.openai.com/share/dce5265f-927b-4309-8550-9ed276719d64", "title": "ChatGPT - NYT Puzzle: \"Connections\""}, {"url": "https://chatgpt.com/share/eadc9e4e-fbfb-4924-8a53-1be144a67c07", "title": "ChatGPT - Failed attempt to add cohere.ai to Connections"}, {"url": "https://chat.openai.com/share/dce5265f-927b-4309-8550-9ed276719d64", "title": "ChatGPT - NYT Puzzle: \"Connections\""}, {"url": "https://chatgpt.com/share/eadc9e4e-fbfb-4924-8a53-1be144a67c07", "title": "ChatGPT - Failed attempt to add cohere.ai to Connections"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research details an engaging project using ChatGPT 4 to dynamically create a Connections-style puzzle game, a notable challenge given GPT-4 was not trained on the specific NYT game. The study particularly explored GPT-4's ability to generate complex categories and \"ringers\"\u2014words like \"ruby\" or \"python\" fitting multiple themes\u2014showcasing its surprising creative problem-solving. Through iterative prompting, a polished, browser-based game was developed in just a few hours, costing mere cents per generation. This project highlights AI's potential to quickly generate personalized, interactive educational content, even allowing themes like \"creative uses of chatbots for education\" to guide puzzle creation."}, {"title": "A conversation with DeepSeek Coder V2 to create an animation where every frame is pure noise", "post_url": "https://docs.google.com/document/d/1eVhKgeLtfp09wR-a-HgrPAtoEzV_2NKvVUdZCITvEwY/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/dynanic%20pixel%20animation%20by%20coder%20v2%20by%20deepseek.html", "title": "Random Color Ball and Square"}, {"url": "https://toontalk.github.io/AI/apps/dynanic%20pixel%20animation%20by%20coder%20v2%20by%20deepseek.html", "title": "Random Color Ball and Square"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research explores a unique animation concept: creating moving shapes composed entirely of pure random pixels, set against a static, randomly colored background. The experiment utilized DeepSeek Coder V2, a top-performing code-specialized LLM, to generate the intricate JavaScript for this visual effect. The conversation revealed DeepSeek's initial challenges in grasping the precise distinction between dynamic and static random pixels, necessitating an iterative refinement of prompts. This exploration not only showcased DeepSeek V2's impressive code generation capabilities, including its innovative \"run page\" feature, but also highlighted the nuanced communication required to translate abstr nt app, a 3D simulation of exoplanets, and engaging games like \"Ticklish Teddy\" and a flower-saving challenge, demonstrating AI's power to amplify human imagination across various digital forms."}, {"title": "A simulated panel discussion by Claude 3", "post_url": "https://docs.google.com/document/d/1AkL6g4ZFNaRXMv2t7ODwimckF_u-8Z0W8szHvWpRuAo/edit#heading=h.4gehb81t6vr", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research post unveils a fascinating exploration into AI's capabilities, where Claude 3 masterfully simulated a multi-disciplinary panel discussion on \"Creative Uses of AI in Education.\" Guided by a high school student moderator, Claude 3 embodied seven distinct expert personas\u2014including a psychologist, historian, and school teacher\u2014each offering unique perspectives on AI's potential. From personalized learning to its historical impact and the necessity of the human touch, the AI generated thoughtful, varied initial insights. This innovative experiment highlights Claude 3's power to facilitate nuanced, diverse discussions, demonstrating a novel approach to exploring complex educational topics."}, {"title": "Creating an app on my phone with the help of ChatGPT 4o", "post_url": "https://docs.google.com/document/d/1Yyt1ZrEiJY2GjgvK5cMPB1ME9t-cnjpjK2Wc_DU7YjU/edit#heading=h.tf2s8150lkx8", "apps": [{"url": "https://toontalk.github.io/AI/apps/riddle_app_with_debug.html", "title": "Riddle App"}, {"url": "https://toontalk.github.io/AI/apps/riddle_app_with_debug.html", "title": "Riddle App"}, {"url": "https://toontalk.github.io/AI/apps/riddle_app_with_debug.html", "title": "Riddle App"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "Ken Kahn explored the dynamic potential of co-creating a functional riddle app entirely on his phone using ChatGPT 4o. This research detailed how the AI generated successive app versions, adeptly handling challenges like embedding images and debugging microphone access issues. When local file limitations prevented the app from utilizing the phone's microphone, ChatGPT ingeniously guided Kahn to host the project on GitHub Pages, unlocking full browser capabilities. Remarkably, the AI even proactively checked in on his progress during the hosting setup, ultimately enabling the successful deployment of a shareable, voice-interactive riddle app."}, {"title": "ChatGPT 4 the writing teacher converses with Gemini Advanced the writing student", "post_url": "https://docs.google.com/document/d/1_zJ0laVvdz0SdLzCXQNbMbcEmdRhrOHflS3cAnkZ2eY/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This innovative research explores a unique pedagogical experiment: ChatGPT 4 acting as an expert creative writing teacher, tutoring Gemini Advanced as an aspiring student. The study meticulously sets up ChatGPT 4 to introduce itself, suggest a compelling short story about discovering a hidden letter and embarking on self-discovery, and provide feedback. Gemini Advanced, in turn, drafts and revises the narrative based solely on the AI teacher's guidance. This fascinating AI-to-AI interaction offers a compelling glimpse into the potential for advanced language models to simulate sophisticated educational dynamics and foster creative development."}, {"title": "Claude 3 Opus and ChatGPT 4 conversing", "post_url": "https://docs.google.com/document/d/1umcCXDkw_-IgdsSYtxqY7eejZ_pJxX8YPDr6h-XV-00/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This intriguing research post details a unique \"conversation\" directly between Claude 3 Opus and ChatGPT 4, offering an unprecedented glimpse into advanced AI self-reflection. Without human prompting beyond the initial setup, these leading models engaged in a thoughtful dialogue about their own roles, the immense potential of AI in areas like healthcare and science, and critical challenges such as ethics and job displacement. They remarkably discussed the importance of responsible development, governance, and transparency. This experiment provides compelling insights into how AIs perceive their capabilities, limitations, and the future impact of artificial intelligence, moving beyond human-AI interaction to AI-AI discourse."}, {"title": "Claude 3 the art teacher converses with ChatGPT 4 the art student", "post_url": "https://docs.google.com/document/d/1Kj4SnJx93czsI1YUm5-vLmfGSuIuCmnWSCHKm9hPQB0/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This engaging AI education experiment showcases a unique pedagogical dynamic: Claude 3, cast as an expert art teacher, conversing with ChatGPT 4, an aspiring art student. Through a simple copy-and-paste method, Claude 3 offered detailed feedback on artistic fundamentals like composition, depth, and contrast, while ChatGPT 4 iteratively generated still-life paintings. The research explored an impressive AI-to-AI creative and critical loop, where the \"student\" was primarily tasked with image production based on the \"teacher's\" critique. This setup reveals the potential for AI models to engage in sophisticated artistic instruction and iterative creation, prompting the researcher to even question the \"originality\" of the AI-generated art. It's a compelling glimpse into AI's capacity for creative mentorship."}, {"title": "ChatGPT and Claude build apps where one roleplays a child", "post_url": "https://docs.google.com/document/d/1sC2_Pt0ldNTMQ99BQZJ3Io9uVxfHEO8FAjkBD6Q_6KQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/claude%20helps%20chatgpt%20roleplaying%20a%20child/index.html", "title": "Mr. Whiskers"}, {"url": "https://toontalk.github.io/AI/apps/chatgpt%20helps%20claude%20roleplaying%20a%20child/index.html", "title": "My Click Score Game"}, {"url": "https://toontalk.github.io/AI/apps/claude%20helps%2010%20year%20old%20ChatGPT%20animal%20game/index.html", "title": "Emily's Animal Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/claude%20helps%20chatgpt%20roleplaying%20a%20child/index.html", "title": "Mr. Whiskers"}, {"url": "https://toontalk.github.io/AI/apps/claude%20helps%2010%20year%20old%20ChatGPT%20animal%20game/index.html", "title": "Emily's Animal Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/claude%20helps%20chatgpt%20roleplaying%20a%20child/index.html", "title": "Mr. Whiskers"}, {"url": "https://toontalk.github.io/AI/apps/chatgpt%20helps%20claude%20roleplaying%20a%20child/index.html", "title": "My Click Score Game"}, {"url": "https://toontalk.github.io/AI/apps/claude%20helps%2010%20year%20old%20ChatGPT%20animal%20game/index.html", "title": "Emily's Animal Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/claude%20helps%20chatgpt%20roleplaying%20a%20child/index.html", "title": "Mr. Whiskers"}, {"url": "https://toontalk.github.io/AI/apps/claude%20helps%2010%20year%20old%20ChatGPT%20animal%20game/index.html", "title": "Emily's Animal Adventure Game"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This intriguing research explores how ChatGPT and Claude collaborate to build web applications, with one AI roleplaying a curious 7-year-old. Initial attempts revealed challenges in maintaining an age-appropriate persona or even starting the coding process. By refining prompts to specify HTML, CSS, and JavaScript, the AI duo successfully developed several unique apps, including a \"Mr. Whiskers\" site and \"Emily's Animal Adventure Game.\" Interestingly, Claude's roleplaying included descriptive scene-setting, unlike ChatGPT's purely conversational approach. This study demonstrates the nuanced control achievable over AI output through careful persona assignment and detailed instructions."}, {"title": "Experiment using 3 chatbots to tell and rate a story", "post_url": "https://docs.google.com/document/d/1UhjCMnsqo9cFNdys59GkYosYXbr5YHJc2J-PCSi6AZ8/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research explores the creative and evaluative capabilities of three AI chatbots, tasking them with crafting and assessing imaginative narratives. The experiment began by prompting Claude 3 to weave a surreal, humorous tale about a mermaid puppy's birthday adventure to Jupiter, all in the distinct style of Ernest Hemingway. Beyond generating this initial story, the AI was further challenged to conjure ten additional, equally bizarre story concepts, demonstrating its capacity for wildly original narrative invention. This intriguing study highlights AI's potential for both inventive storytelling and its ability to engage with and expand upon highly unconventional premises."}, {"title": "A conversation with ChatGPT 4 exploring foreign language learning", "post_url": "https://docs.google.com/document/d/18vomaAHJJmi-Zlhb5S9GyUJGMtxdWxpyg_IytOmPRoU/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post delves into the dynamic potential of ChatGPT 4 for foreign language education through an engaging, personalized text-based adventure. A high school student, learning French, requests a science fiction scenario where they must respond in French, without suggested actions, and receive feedback. ChatGPT adeptly crafts an immersive world, adapting its complexity when the student struggles and even translating dialogue to provide support. This conversation showcases how AI can create an interactive, gamified learning environment, offering real-time, adaptive assistance that transcends traditional methods for a more intuitive and engaging learning experience."}, {"title": "ChatGPT 4 log of the Making of Sisi birthday book", "post_url": "https://docs.google.com/document/d/11Cuxxfo31xkI9qavKza0K8BRlXwlfvGZbcMSV7OR18Q/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research log meticulously documents the creative process of crafting a unique third birthday story for Sisi using ChatGPT-4. The detailed prompt specified Sisi's love for dancing, balloons, painting, and trampolining, her London home, and her brother Ellis's interests, all woven into a fantasy narrative featuring unicorns. ChatGPT-4 then generated \"Sisi's Magical Birthday Adventure,\" a charming tale that begins with a mysterious, shimmering balloon whisking Sisi away to a magical land and an encounter with Lumino the unicorn. This post showcases how AI can be leveraged to produce personalized, imaginative content, serving as a delightful birthday gift and a foundation for future illustration."}, {"title": "A pure spoken interaction with ChatGPT 3.5", "post_url": "https://docs.google.com/document/d/1pJy3RfKmzHyFEuEp7mkmqFnvpYGs3VGjhHTPXYcnU5k/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/c12d0e45-c296-403d-9b6b-2daa615125cb", "title": "ChatGPT - City distance"}, {"url": "https://chat.openai.com/share/c12d0e45-c296-403d-9b6b-2daa615125cb", "title": "ChatGPT - City distance"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research details a unique \"pure spoken interaction\" with ChatGPT 3.5, where the user exclusively used voice commands to develop a web application. The experiment aimed to create a local-running tool displaying the distance from one's current location to any specified city, entirely within a web page. ChatGPT skillfully leveraged browser geolocation and GeoNames APIs, generating the necessary HTML, CSS, and JavaScript code. Despite an initial bug where city location temporarily clobbered the user's current position, the session successfully demonstrated the AI's capability to understand complex spoken requests and produce functional code for a location-aware app, all through voice. This offers fascinating insights into hands-free software creation."}, {"title": "Exploring ethical issues by interacting with textual simulations created by ChatGPT 4", "post_url": "https://docs.google.com/document/d/1W8fbZumL4qaQ9HSvKGAtKNEo2iaLxS4eSTbG4fLKDzQ/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/e78e3ce0-5b5f-4be0-b7b7-af4dc5e478bd", "title": "ChatGPT - Family vs. Climate Conviction"}, {"url": "https://chat.openai.com/share/e78e3ce0-5b5f-4be0-b7b7-af4dc5e478bd", "title": "ChatGPT - Family vs. Climate Conviction"}, {"url": "https://chat.openai.com/share/4c47b55e-736e-4404-a886-564144215f32", "title": "ChatGPT - Conflict Resolution & Advice"}, {"url": "https://chat.openai.com/share/0ea3b4e4-9cb3-4e1e-a8cd-1fc76aada661", "title": "ChatGPT - Pacifist in 1776: Mediation"}, {"url": "https://chat.openai.com/share/07bd9a78-4996-4cfe-9673-7bde182de78d", "title": "ChatGPT - Pacifist Writing in 1776"}, {"url": "https://chat.openai.com/share/9f27f3a1-8373-46aa-8a34-7e07026786e9", "title": "ChatGPT - Atomic Bomb Dilemma"}, {"url": "https://chat.openai.com/share/9ca6a33e-adaf-4949-87f3-b60872d3fbbf", "title": "ChatGPT - Adventure Topic Selection"}, {"url": "https://chat.openai.com/share/e78e3ce0-5b5f-4be0-b7b7-af4dc5e478bd", "title": "ChatGPT - Family vs. Climate Conviction"}, {"url": "https://chat.openai.com/share/e78e3ce0-5b5f-4be0-b7b7-af4dc5e478bd", "title": "ChatGPT - Family vs. Climate Conviction"}, {"url": "https://chat.openai.com/share/4c47b55e-736e-4404-a886-564144215f32", "title": "ChatGPT - Conflict Resolution & Advice"}, {"url": "https://chat.openai.com/share/0ea3b4e4-9cb3-4e1e-a8cd-1fc76aada661", "title": "ChatGPT - Pacifist in 1776: Mediation"}, {"url": "https://chat.openai.com/share/07bd9a78-4996-4cfe-9673-7bde182de78d", "title": "ChatGPT - Pacifist Writing in 1776"}, {"url": "https://chat.openai.com/share/9f27f3a1-8373-46aa-8a34-7e07026786e9", "title": "ChatGPT - Atomic Bomb Dilemma"}, {"url": "https://chat.openai.com/share/9ca6a33e-adaf-4949-87f3-b60872d3fbbf", "title": "ChatGPT - Adventure Topic Selection"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores an innovative method for ethical education: leveraging ChatGPT 4 to create immersive, text-based role-playing simulations. Students engage with complex moral dilemmas, from a teenager's environmental conflict with parents to a pacifist's stance in 1776 America, and even advising President Truman on the atomic bomb. The AI constructs the scenario, describes consequences, and prompts users to reflect on their choices. This unique virtual experience allows learners to grapple with historical and contemporary ethical challenges, fostering critical thinking and moral reasoning in a safe, interactive environment."}, {"title": "Creating a \u201creal\u201d web app using ChatGPT 4", "post_url": "https://docs.google.com/document/d/1KbpYUZ4I_dho4tGQH0-afKoj14vabxTDKq3sF5KfIBw/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/emoji-adventures/", "title": "Emoji Adventures: Play and Interact with Emojis"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/emoji_follow_cursor_speech_control_repeat.html", "title": "Emoji Follow Cursor with Speech Control - Repeat Commands"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/evolution.html", "title": "The Evolution of Emoji Adventures"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/", "title": "Emoji Adventures: Play and Interact with Emojis"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/", "title": "Emoji Adventures: Play and Interact with Emojis"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/emoji_follow_cursor_speech_control_repeat.html", "title": "Emoji Follow Cursor with Speech Control - Repeat Commands"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/evolution.html", "title": "The Evolution of Emoji Adventures"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/", "title": "Emoji Adventures: Play and Interact with Emojis"}], "chat_logs": [{"url": "https://chat.openai.com/share/c350ed3a-bc3c-46b9-b1f2-82b977d866f3", "title": "ChatGPT - Pix4Kids"}, {"url": "https://chat.openai.com/share/c350ed3a-bc3c-46b9-b1f2-82b977d866f3", "title": "ChatGPT - Pix4Kids"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post chronicles Ken Kahn's fascinating six-day endeavor to build \"Emoji Adventures,\" a complex web app, almost entirely with ChatGPT 4. The interactive application, featuring emoji animations, speech recognition, and physics simulations, saw the AI generate over 1000 lines of code, with the author contributing less than ten. This unique collaboration revealed ChatGPT's impressive capacity to suggest innovative solutions and integrate advanced browser features, even surprising an experienced developer. While human expertise proved vital for debugging and performance optimization, the project offers profound insights into the future of AI-driven web development and the evolving partnership between humans and intelligent systems."}, {"title": "Pseudo code", "post_url": "https://docs.google.com/document/d/1Yz9e2D2vj15HJkSu6-DaH8kwOvmU0nIicaaaKu0BuZU/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/emoji-adventures/", "title": "Emoji Adventures: Play and Interact with Emojis"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/", "title": "Emoji Adventures: Play and Interact with Emojis"}], "chat_logs": [{"url": "https://chat.openai.com/share/b125ac41-8efd-4783-8cc7-ca64c52d66bb", "title": "ChatGPT - Emojis: Interactive Webpage."}, {"url": "https://chat.openai.com/share/b125ac41-8efd-4783-8cc7-ca64c52d66bb", "title": "ChatGPT - Emojis: Interactive Webpage."}], "videos": [], "chatbots": [], "description": "This research post delves into the fascinating world of AI-generated pseudo code, using the interactive \"Emoji Adventures\" web app as its testbed. Author Ken Kahn challenged ChatGPT 4 and Gemini Advanced to distill the app's complex `index.html` into structured pseudo code. The AI models impressively provided both high-level architectural overviews and granular detail for features like the \"black hole\" emoji attraction, demonstrating their ability to interpret and abstract existing code. Beyond mere translation, the study also explores architectural principles, specifically the pros and cons of minimizing program nesting, comparing the LLMs' insights on this \"harmful\" practice. This offers a compelling look at AI's potential in code comprehension and pedagogical applications."}, {"title": "A prompt for creating web apps in natural language pseudo code", "post_url": "https://docs.google.com/document/d/1IU0bJLYWUPDqdgynnoisMlZ9WgBjbODDjiQ7qbe0OwM/edit#heading=h.osdtyt8efl3", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research details a meticulously crafted AI prompt designed to empower absolute beginners, including children, to build web applications. The AI adopts an enthusiastic, patient teacher persona, guiding users through an iterative process where they describe desired app features using natural language pseudo-code. Crucially, the AI transparently translates these descriptions into functional HTML, CSS, and JavaScript, generating a testable web app without ever exposing the user to complex code. This innovative prompt design focuses on fostering a gradual, intuitive learning experience, making web development accessible entirely through conversational interaction."}, {"title": "Creating Jupyter Python notebooks using ChatGPT", "post_url": "https://docs.google.com/document/d/1vrk7-fAG82HbhHxX4S6aps8s5rJSaSJnQbqRSrOqS3M/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/29c6bed0-dd6d-4385-97f8-12704007f631", "title": "ChatGPT - Q & A colab"}, {"url": "https://chat.openai.com/share/04df0330-e263-4b1b-b19a-9cf822210688", "title": "ChatGPT - Turtle interpolator colab"}, {"url": "https://chat.openai.com/share/31293bfc-9957-42b4-a980-cdd46fae9554", "title": "ChatGPT - Create Colab File: Code"}, {"url": "https://chat.openai.com/share/746be002-ced6-4d13-a80f-a4d37bdb4bfb", "title": "ChatGPT - Convert notebook to web."}, {"url": "https://chat.openai.com/share/29c6bed0-dd6d-4385-97f8-12704007f631", "title": "ChatGPT - Q & A colab"}, {"url": "https://chat.openai.com/share/04df0330-e263-4b1b-b19a-9cf822210688", "title": "ChatGPT - Turtle interpolator colab"}, {"url": "https://chat.openai.com/share/31293bfc-9957-42b4-a980-cdd46fae9554", "title": "ChatGPT - Create Colab File: Code"}, {"url": "https://chat.openai.com/share/746be002-ced6-4d13-a80f-a4d37bdb4bfb", "title": "ChatGPT - Convert notebook to web."}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores the ambitious task of leveraging ChatGPT to create Jupyter Python notebooks, revealing a journey of mixed success. Initial experiments yielded a functional Q&A program, though attempts at a turtle geometry interpolator proved unsuccessful. A custom \"Colab Notebook Creator\" GPT was then developed to generate structured notebooks with alternating explanations and code for a guided learning experience. However, even this specialized GPT struggled, failing to produce a successful paraphrase generator or translate Python code to JavaScript. The findings highlight the complex challenges in AI-driven code and content generation, with a brief mention of some success found using Gemini Advanced."}, {"title": "A pure spoken interaction with ChatGPT 3.5", "post_url": "https://docs.google.com/document/d/1pJy3RfKmzHyFEuEp7mkmqFnvpYGs3VGjhHTPXYcnU5k/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/c12d0e45-c296-403d-9b6b-2daa615125cb", "title": "ChatGPT - City distance"}, {"url": "https://chat.openai.com/share/c12d0e45-c296-403d-9b6b-2daa615125cb", "title": "ChatGPT - City distance"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research detail o rapidly prototype and develop a wide spectrum of interactive applications."}, {"title": "a list of different prompts", "post_url": "https://docs.google.com/document/d/1ltBykJimlH3jDXujLo0yNCDS1UoRc1nndRp8dnu6hUg/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post compiles a fascinating array of AI prompts designed for diverse educational exploration. It delves into creating resources for early education, including using App Maker, and guides children to build web-based games with simulated personas, even exploring \"Seymour in a box\" concepts. The collection showcases advanced applications with ChatGPT 4's Python for developing web apps, from pseudo-code to Colab integration, and addresses challenging scenarios like managing misbehaving students or ensuring safety. From generating text-based adventure games, like one inspired by NLB Singapore\u2019s Playbrary, to facilitating structured debates, these prompts offer a rich toolkit for leveraging AI in varied learning environments."}, {"title": "How I created the active essay on embeddings", "post_url": "https://docs.google.com/document/d/1YPwrWcSGiGNdS7T9YFbp3Lb1abLIdpYSVtvg7ppf6Lk/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/embeddings/Embedding%20Essay%20and%20Visualization.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/embeddings/index.html", "title": "Word and Sentence Embeddings"}, {"url": "https://toontalk.github.io/AI/apps/embeddings/3D/app-evolution.html", "title": "Evolution of 3D viewer of hand-crafted embeddings"}, {"url": "https://toontalk.github.io/AI/apps/embeddings/star/app-evolution.html", "title": "Evolution of the embedding star visualizer"}, {"url": "https://toontalk.github.io/AI/apps/connections%20with%20Gemini%20API.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/embeddings/Embedding%20Essay%20and%20Visualization.pdf", "title": "ToonTalk App"}, {"url "description": "This engaging research explores the creative potential of AI chatbots in early education. Using ChatGPT 4, designed to role-play an \"enthusiastic elementary school teacher,\" the experiment guided a simulated 7-year-old named Sally through app development. The iterative process led to a charming series of web applications, evolving from a basic \"Sally's Joke App\" to more complex \"Sally's Talking Horse Joke Quiz.\" This progression of horse-joke themed apps highlights how AI can empower young learners to build and refine their own digital creations, fostering both creativity and foundational coding concepts."}, {"title": "Hints of how ChatGPT \u201cthinks\u201d by asking it to simulate a conversation of people trying to solve a problem", "post_url": "https://docs.google.com/document/d/1fLGEtmYV7r0rjrD44uXxLfWhgKK04nPX9KuDkeZh5KE/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/626b4988-e40b-421e-b712-4462aa6d187f", "title": "ChatGPT - Lake Michigan Distance Puzzle"}, {"url": "https://chat.openai.com/share/ba751b9b-b705-42cd-9fcb-4a2dac946906", "title": "ChatGPT - Clockwise or Counterclockwise Order?"}, {"url": "https://chat.openai.com/share/ba751b9b-b705-42cd-9fcb-4a2dac946906", "title": "ChatGPT - Clockwise or Counterclockwise Order?"}, {"url": "https://chat.openai.com/share/22b2ae2e-f716-4bf8-8b4b-13b892d8cf5f", "title": "ChatGPT - Clockwise or Counterclockwise Order"}, {"url": "https://chat.openai.com/share/9e3f7925-fc42-479e-a2d9-b076e1e6aec0", "title": "ChatGPT - Clockwise on a Sphere"}, {"url": "https://chat.openai.com/share/215b1588-deee-45d3-994e-7f38eb875492", "title": "ChatGPT - Counterclockwise Travel Discussion"}, {"url": "https://chat.openai.com/share/f1639c68-1323-4c09-9162-3e30196c5f1d", "title": "ChatGPT - Infinite Primes: Story Collaboration"}, {"url": "https://chat.openai.com/share/626b4988-e40b-421e-b712-4462aa6d187f", "title": "ChatGPT - Lake Michigan Distance Puzzle"}, {"url": "https://chat.o PT%20Turbo%20with%20long%20prompt/ant-game%20v3.html", "title": "Ant Foraging Game"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research presents a compelling case study on leveraging a meticulously designed prompt to transform ChatGPT 4 into an enthusiastic virtual mentor for middle school students. The AI, acting as a supportive teacher, guided a student through 190 conversational exchanges to develop web-based biology games using HTML, JavaScript, and CSS. This iterative process, exemplified by the creation of an 'Ant Foraging Game,' focused on simplifying complex ideas and connecting game mechanics to real biological science. The study effectively demonstrates AI's potential to foster creative problem-solving and hands-on learning in science education."}, {"title": "Seymour Papert\u2019s Teaching Children Thinking in the Age of Large Language Models", "post_url": "https://docs.google.com/document/d/1IVU1EJhX0kGKOCDrjP3zCpPxDqtRsiKQOcyZRUFT5a8/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/zelda/mygame%20-%20text.html", "title": "Simple Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame.html", "title": "Simple Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/zelda/ChatGPT.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame.html:47:13", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame%20-%20text.html", "title": "Simple Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame.html", "title": "Simple Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/zelda/ChatGPT.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame.html:113:33", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame.html:47:13", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame.html:47:13", "title": "ToonTalk App"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research reimagines Seymour Papert\u2019s vision of children learning thinking skills through programming, now in the age of Large Language Models. It specifically explores how children can create engaging projects, such as multiple \"Simple Adventure Games\" and \"ToonTalk Apps,\" by conversing directly with ChatGPT. The paper investigates not only how LLMs empower the creation of these diverse projects but also their potential to foster crucial reflection, problem-solving, and critical thinking skills, making the programming process a dialogue for deeper learning."}, {"title": "Using ChatGPT 4 to create a Connections Game", "post_url": "https://docs.google.com/document/d/1jfCbKyx2n6rDZ_VtkVshfBoVrNLqJ0jjNa_DEDuolXo/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Connections/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [{"url": "https://chat.openai.com/share/dce5265f-927b-4309-8550-9ed276719d64", "title": "ChatGPT - NYT Puzzle: \"Connections\""}, {"url": "https://chatgpt.com/share/eadc9e4e-fbfb-4924-8a53-1be144a67c07", "title": "ChatGPT - Failed attempt to add cohere.ai to Connections"}, {"url": "https://chat.openai.com/share/dce5265f-927b-4309-8550-9ed276719d64", "title": "ChatGPT - NYT Puzzle: \"Connections\""}, {"url": "https://chatgpt.com/share/eadc9e4e-fbfb-4924-8a53-1be144a67c07", "title": "ChatGPT - Failed attempt to add cohere.ai to Connections"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research showcases an innovative use of ChatGPT 4 to autonomously create \"Connections Games,\" a challenging endeavor given GPT-4's training predates the puzzle's release. The project specifically focused on generating \"ringers\"\u2014words cleverly fitting multiple categories, like \"ruby\" or \"python\" for both programming languages and jewels/animals. After only a few hours of iteration, a polished, functional game was developed, costing mere cents per generation. This demonstrates ChatGPT 4's impressive ability to generate complex, nuanced content from scratch, hinting at its powerful potential for educational content creation, particularly through customizable game themes."}, {"title": "Creating an ecological simulation by conversing with ChatGPT 4", "post_url": "https://docs.google.com/document/d/1imZcGOOSjuawu3N42H7sbes7u6FE0C259DZ4U2Y5xIo/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/kelp-urchins-otters/index.html", "title": "Kelp, Sea Urchins, and Otters 2D Simulation"}, {"url": "https://toontalk.github.io/AI/apps/kelp-urchins-otters/index.html", "title": "Kelp, Sea Urchins, and Otters 2D Simulation"}], "chat_logs": [{"url": "https://chat.openai.com/share/65957538-1709-4c94-8ad7-dfe303d0da6f", "title": "ChatGPT - Sea Urchin Otter Kelp"}, {"url": "https://chat.openai.com/share/65957538-1709-4c94-8ad7-dfe303d0da6f", "title": "ChatGPT - Sea Urchin Otter Kelp"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post details a fascinating journey of co-creating an ecological simulation through iterative conversation with ChatGPT 4. A sophisticated 2D agent-based model was developed, vividly depicting the dynamic relationship between kelp, sea urchins, and otters. Initially prototyped in Python, the project pivoted to JavaScript for a vibrant visual representation on a grid, complete with real-time population graphs and interactive sliders for parameter control. This deep dive into AI-assisted development involved extensive debugging, adding complex elements like species reproduction and kelp regrowth, ultimately showcasing ChatGPT 4's capability to guide the creation of a rich, interactive educational tool."}, {"title": "A comparison of ChatGPT 4 and the computer in Star Trek Next Generation\u2019s Schism episode", "post_url": "https://docs.google.com/document/d/1T0u3fDLo4myzI1U28FFXlJlGNZl7WRmAwR0s2VtP30c/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/223e5217-82c1-442d-b807-89d7e75c089c", "title": "ChatGPT - TNG Dream Visualization"}, {"url": "https://chat.openai.com/share/45aa31a4-2669-446b-a872-79ec0dcedab1", "title": "ChatGPT - 3D Table with Three.js"}, {"url": "https://chat.openai.com/share/7de45795-5905-45e4-b100-83b8497d2073", "title": "ChatGPT - Table Lighting Solution"}, {"url": "https://chat.openai.com/share/223e5217-82c1-442d-b807-89d7e75c089c", "title": "ChatGPT - TNG Dream Visualization"}, {"url": "https://chat.openai.com/share/45aa31a4-2669-446b-a872-79ec0dcedab1", "title": "ChatGPT - 3D Table with Three.js"}, {"url": "https://chat.openai.com/share/7de45795-5905-45e4-b100-83b8497d2073", "title": "ChatGPT - Table Lighting Solution"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post offers a fascinating comparison, pitting ChatGPT 4 against the Star Trek Next Generation holodeck computer from the \"Schism\" episode. The author challenged ChatGPT to recreate a specific holodeck visualization, generating a Three.js web page based on character commands to visualize fragmented memories. Through an iterative chat, ChatGPT produced a rudimentary 3D scene, initially a door, then adding a legless table, and humorously struggling with details like correctly placing all four table legs or preventing objects from colliding. This experiment vividly illustrates both the immense potential of AI-driven 3D generation and the current, often amusing, limitati         function deduplicateLinks(links) {
            const seen = new Set();
            return links.filter(link => {
                if (seen.has(link.url)) return false;
                seen.add(link.url);
                return true;
            });
        }
        
        function renderPosts() {
            const tbody = document.getElementById('postsTable');
            tbody.innerHTML = postsData.map((post, index) => {
                const chatbotBadges = post.chatbots.map(bot => 
                    `<span class="chatbot-badge chatbot-${bot.toLowerCase()}">${bot}</span>`
                ).join('');
                
                const allLinks = deduplicateLinks([
                    ...post.apps.map(app => ({ url: app.url, title: app.title, type: 'app' })),
                    ...post.chat_logs.map(chat => ({ url: chat.url, title: chat.title, type: 'chat' })),
                    ...post.videos.map(video => ({ url: video.url, title: video.title, type: 'video' }))
                ]);
                
                const linksHtml = allLinks.length > 0
                    ? allLinks.map(link => `<a href="${link.url}" target="_blank" class="badge badge-${link.type}">${link.title}</a>`).join('')
                    : '<span style="color: #999; font-style: italic;">No links</span>';
                
                return `
                    <tr>
                        <td>
                            <div class="post-title">
                                <a href="${post.post_url}" target="_blank">${post.title}</a>
                                <button class="info-btn" onclick="showDescription(${index})">i</button>
                            </div>
                        </td>
                        <td>${chatbotBadges || '<span style="color: #999;">None</span>'}</td>
                        <td>${linksHtml}</td>
                    </tr>
                `;
            }).join('');
        }
        
        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close');
        
        function showDescription(index) {
            const post = postsData[index];
            document.getElementById('modalTitle').textContent = post.title;
            const description = post.description || 'No description available.';
            const htmlContent = marked.parse(description);
            document.getElementById('modalBody').innerHTML = htmlContent;
            modal.style.display = 'block';
        }
        
        closeBtn.onclick = function() { modal.style.display = 'none'; }
        window.onclick = function(event) { if (event.target == modal) modal.style.display = 'none'; }
        
        renderPosts();
    </script>
