on-4.html", "title": "ToonTalk"}], "chat_logs": [{"url": "https://chatgpt.com/share/67b407a6-26bc-800e-a27b-1403cdd30f50", "title": "ChatGPT - Multi-agent Gemini with graphics"}, {"url": "https://chatgpt.com/share/67b407a6-26bc-800e-a27b-1403cdd30f50", "title": "ChatGPT - Multi-agent Gemini with graphics"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "\"Graphics Gemini Conversations\" explores the fascinating realm of AI agents collaborating on and reacting to their own visual output. Researchers developed a unique app, initially based on ToonTalk, enabling Gemini 2.0 Flash agents to generate and execute JavaScript turtle graphics code. Crucially, the app captures and broadcasts the graphical results, errors, and console messages directly back to the AI personas, allowing them to \"see\" and iteratively refine their designs. This innovative setup led to diverse explorations, ranging from basic geometric turtle patterns to bizarre emoji animations, and even interactive visual experiences complete with sound, showcasing a dynamic new frontier in AI-driven creative co-creation."}, {"title": "A Roman numeral calculator created with help from Claude", "post_url": "https://docs.google.com/document/d/11zYBSB7f2d7Mkk1eGZFLGrIPWBWF4eo-n1TXuYAmaZk/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/785bfafb-7a17-4b79-adb5-c23ab213d56d", "title": "Claude Chat"}, {"url": "https://claude.ai/share/785bfafb-7a17-4b79-adb5-c23ab213d56d", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude"], "description": "This research post explores the collaborative creation of a Roman numeral calculator, developed through an iterative chat process with Claude AI. Author Ken Kahn began with an initial prompt, then refined the calculator's functionality and added features by providing sequential feedback to Claude. This engaging interaction demonstrates AI's potential as a dynamic development partner, guiding a concept from early versions to a functional \"final app.\" The full chat log serves as a valuable record of this human-AI collaboration, illustrating practical AI-assisted problem-solving and educational tool development."}, {"title": "Asking ChatGPT o1 to create a game that shows off Web Audio", "post_url": "https://docs.google.com/document/d/1r9YOlT3gznzkdoXQdkasvWouRTDvElZT91553Bcs3qQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/whack-a-mole-by-o1.html", "title": "Web Audio Whack-a-Mole (Very Different Sounds)"}, {"url": "https://toontalk.github.io/AI/apps/whack-a-mole-by-o1.html", "title": "Web Audio Whack-a-Mole (Very Different Sounds)"}], "chat_logs": [{"url": "https://chatgpt.com/share/6779ebae-7424-800e-a221-62658548581b", "title": "ChatGPT - Web Audio Game Demo"}, {"url": "https://chatgpt.com/share/6779ebae-7424-800e-a221-62658548581b", "title": "ChatGPT - Web Audio Game Demo"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research showcases ChatGPT o1's impressive ability to create a functional, web-based game entirely with Web Audio, without relying on external media. Starting with a simple request for a game demonstrating Web Audio, the AI iteratively developed a \"Whack-a-Mole.\" Through specific prompts, ChatGPT moved beyond basic pop sounds to generate five distinct, programmatically created audio effects for different colored moles, including laser sweeps, white noise bursts, three-note chords, and bell-like tones. Completed in just 10 minutes, this experiment highlights the AI's potential for rapid, creative development of sophisticated audio experiences directly within the browser."}, {"title": "Claude co-creating an app to speak any integer while only showing me pseudocode", "post_url": "https://docs.google.com/document/d/1jk175Y7wYRDmeYP9oyw41TToxGQ0SQ5t23UQyNGf7xM/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This fascinating research delves into \"real\" programming with AI, where Claude collaboratively develops an application by communicating *exclusively* through pseudocode. The innovative app aims to speak any integer, no matter how large, by accepting a mathematical expression, evaluating it, and then converting the resulting number into spoken English. This unique methodology showcases a powerful AI-human partnership, with Claude meticulously outlining logical steps and rationales in pseudocode, pushing the frontiers of structured, text-based AI development."}, {"title": "Using \u201cReasoning\u201d chatbots to improve the Connections Puzzle game generator", "post_url": "https://docs.google.com/document/d/14Yl4mC8jtiA56T3CdPOAiRIQ1V4d1a557wXYRywbNTc/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [{"url": "https://chatgpt.com/share/67975b96-3f48-800e-8eb9-cc30e7e39276", "title": "ChatGPT - Word Categorization Challenge"}, {"url": "https://chatgpt.com/share/67975b96-3f48-800e-8eb9-cc30e7e39276", "title": "ChatGPT - Word Categorization Challenge"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research unveils a novel approach to refining AI prompts by leveraging the \"reasoning\" capabilities of advanced chatbots like ChatGPT o1. Instead of merely observing output, the author analyzed the models' internal chains of thought while generating Connections Puzzles, uncovering hidden misunderstandings and ambiguities in the original prompt. This unique insight facilitated iterative conversations with the reasoning chatbots, allowing for meticulous clarification of instructions and the creation of a significantly improved prompt. The project pioneers a powerful prompt engineering methodology, demonstrating how understanding an AI's \"thinking\" process can lead to more robust and precise instructions for all language models."}, {"title": "Chatbot-assisted co-creation of a neural net to judge confidence from text", "post_url": "https://docs.google.com/document/d/1AuhwCuprcrtREaT8zRW3RWdNSpf0ILlVHRzGBq4-I18/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-o1.html", "title": "Confidence Classifier (All Updates)"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-deepseek-r1-fixed-by-claude.html", "title": "Confidence Level Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-o1.html", "title": "Confidence Classifier (All Updates)"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-deepseek-r1-fixed-by-claude.html", "title": "Confidence Level Predictor"}], "chat_logs": [{"url": "https://chat.openai.com/share/3767033d-7da0-47e3-9383-a5556e4dc1eb", "title": "ChatGPT Chat"}, {"url": "https://chat.openai.com/share/3767033d-7da0-47e3-9383-a5556e4dc1eb", "title": "ChatGPT Chat"}], "videos": [], "chatbots": ["Claude"], "description": "This research chronicles the fascinating co-creation of neural networks designed to judge confidence from text, evolving from an initial Snap! model to several web-based applications like the \"Confidence Predictor.\" It powerfully demonstrates how large language models (LLMs) such as ChatGPT serve as invaluable partners in developing machine learning apps, providing crucial assistance with architecture and training. Notably, an LLM was also instrumental in expanding the training dataset, significantly enhancing model accuracy. The work underscores the profound utility of AI-assisted development in building specialized AI tools, even for complex tasks."}, {"title": "My largely unsuccessful attempt to generate a movie of a praying mantis eating a pizza using Sora", "post_url": "https://docs.google.com/document/d/1yo0D37ZUGMwVeYSc6_KJaKytc0slJZUpebKHYq5u3fc/edit?tab=t.0", "apps": [{"url": "https://toontalk.github.io/AI/apps/video-concatenator.html", "title": "Video Concatenator"}, {"url": "https://toontalk.github.io/AI/apps/video-concatenator.html", "title": "Video Concatenator"}], "chat_logs": [], "videos": [{"url": "https://youtu.be/RUi06eGc4nQ", "title": "Sora did a poor job of showing a praying mantis eating a pizza", "video_id": "RUi06eGc4nQ"}, {"url": "https://youtu.be/RUi06eGc4nQ", "title": "Sora did a poor job of showing a praying mantis eating a pizza", "video_id": "RUi06eGc4nQ"}, {"url": "https://youtu.be/RUi06eGc4nQ", "title": "Sora did a poor job of showing a praying mantis eating a pizza", "video_id": "RUi06eGc4nQ"}], "chatbots": [], "description": "This research post offers a fascinating dive into the current capabilities and limitations of OpenAI's Sora, detailing a \"largely unsuccessful\" yet insightful attempt to generate a video of a praying mantis eating an entire pizza and growing. The researcher meticulously crafted six distinct prompts, including detailed storyboards specifying actions and visual changes over time, to coax Sora into fulfilling this unique vision. While the AI struggled to accurately depict the mantis consuming the pizza or growing progressively, the project highlights Sora's current challenges with complex, multi-stage actions. To compile these iterative results, a custom \"Video Concatenator\" app was developed using Claude, showcasing all six intriguing, if imperfect, video attempts in one compelling showcase of AI's artistic and narrative hurdles."}, {"title": "NEILAC workshops on Creative Uses of Chatbots: Building Projects with AI", "post_url": "https://docs.google.com/document/d/1faWrbtmmoWmxtRyR0ewL5eiepECsj5TfxyphAuQQNGI/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/NEILAC%202024%20group%201/Document%20Taylor%20Swift%20quiz.html", "title": "Taylor description": "This research explored Qwen-32B's reasoning by tasking it with creating a \"Number to Words Converter\" webpage. Qwen generated a remarkable 29 pages of \"thinking out loud,\" offering a pedagogically valuable glimpse into its self-correction process en route to a nearly perfect solution. While a minor bug in reversing digit triples was easily fixed, the model became profoundly confused and even switched languages when presented with an example of its own error, likely due to an overloaded context. This fascinating experiment showcases both the impressive problem-solving depth and the current limitations of advanced language models."}, {"title": "Learning to program by conversing with chatbots", "post_url": "https://docs.google.com/document/d/1ahOXqBKo_FOr8osrKYukscYnvojn5AhWfcsIx16PK1E/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/learn-javascript.html", "title": "Learning JavaScript"}, {"url": "https://toontalk.github.io/AI/apps/learn-javascript.html", "title": "Learning JavaScript"}], "chat_logs": [{"url": "https://chatgpt.com/share/6735e497-e62c-800e-9802-549ac2f562e4", "title": "ChatGPT - Turtle Graphics Introduction"}, {"url": "https://chatgpt.com/share/6735e497-e62c-800e-9802-549ac2f562e4", "title": "ChatGPT - Turtle Graphics Introduction"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores an innovative method for novices to learn programming by conversing with chatbots. It details the creation of a JavaScript app, specifically designed for turtle graphics, which was co-developed with ChatGPT. A unique, Socratic tutoring prompt was crafted for chatbots like ChatGPT and Claude to guide 8th-grade students. This prompt encourages discovery-based learning, prompting students to solve problems with gentle nudges and questions rather than direct code, making the journey to understanding JavaScript concepts like `forward` and `right` highly interactive and personalized."}, {"title": "Claude displays pseudo code while hiding real code", "post_url": "https://docs.google.com/document/d/1CTZu48mBOyrT39ukZLzsZVERHqvC5U7Y94BwZCGQQsw/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research explores an intriguing concept: learning programming without ever touching a programming language. The core idea involves using AI, specifically Claude, to generate functional code (like JavaScript or Python) but only displaying its \"pseudocode\" equivalent in plain English. This allows human learners to grasp app logic and development principles by simply reading the steps, bypassing complex syntax. The experiment showcased this by having Claude guide a novice through creating a \"fireworks\" web app, presenting only the logical pseudocode and offering to build the actual application if desired. This innovative method prioritizes conceptual understanding over technical implementation."}, {"title": "A conversation with Claude about my sourdough bread baking experiences", "post_url": "https://docs.google.com/document/d/1sji0Vnf3qEhveG9W8JYqYEx-SXtRyQIjFRvvxc5AVjU/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research post captures a fascinating dialogue between Ken Kahn and the AI Claude, delving into the intricacies of sourdough bread baking. Kahn queries Claude about an unusually sour loaf, prompting the AI to meticulously explain how longer fermentation times drive increased lactic and acetic acid production. The conversation takes an intriguing turn when Kahn reveals his use of kefir as a starter, leading Claude to adapt its insights and detail how kefir's distinct microbial composition fundamentally alters the bread's flavor profile. This exchange vividly demonstrates AI's capacity for providing sophisticated, context-sensitive explanations in a practical, culinary context."}, {"title": "Stories involving programming on topics in science, mathematics, and ts any integer, no matter how vast, into its English word equivalent. Initially creating an app for numbers up to 10^64, o1-mini successfully extended its functionality to name incredibly large figures, exemplified by a 719-word numerical string. The study further explored how various AI models, including ChatGPT 4o, o1-preview, and Gemini Advanced, handled defining these immense numerical scales, revealing a spectrum of accuracy, explanatory depth, and even instances of hallucination regarding complex number systems."}, {"title": "A simple example of making up words", "post_url": "https://docs.google.com/document/d/1-upHHykTcIJB89hD5HI4CbKfAYLj-iAK5t_G46qp4o0/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/new-words-gettysburg.html", "title": "Gettysburg Address with Random Words"}, {"url": "https://toontalk.github.io/AI/apps/new-words-gettysburg.html", "title": "Gettysburg Address with Random Words"}], "chat_logs": [{"url": "https://chatgpt.com/share/67502797-218c-800e-aea3-4ab1a605ce99", "title": "ChatGPT - Random Word Generator HTML"}, {"url": "https://chatgpt.com/share/67502797-218c-800e-aea3-4ab1a605ce99", "title": "ChatGPT - Random Word Generator HTML"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This intriguing AI education research showcases ChatGPT 4o's remarkable ability to generate and integrate novel linguistic elements. Researcher Ken Kahn began by prompting the AI to create a simple HTML page that combines random syllables, like \"na\" and \"lo,\" into unique, pronounceable words such as \"naloda\"\u2014a process quickly enhanced with speech synthesis. The experiment then escalated, successfully challenging ChatGPT to weave these invented words into a classic text, resulting in a fascinating version of the Gettysburg Address where every third word is a newly-coined creation. This demonstrates the AI's creative text manipulation capabilities and opens doors for exploring language mechanics, innovative learning tools, or even experimental creative writing."}, {"title": "Claude 3.5 Sonnet rewrote 3 apps to use an updated API", "post_url": "https://docs.google.com/document/d/1SLwTrbpLDGsdpouHygVGRilpRxycVWHv3Emfdh7Ar60/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano%20v1/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano%20v1/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [], "videos": [], "chatbots": ["Claude", "Gemini"], "description": "This research highlights Claude 3.5 Sonnet's remarkable capability to adapt existing software to evolving APIs. When a critical Gemini Nano API update broke three applications\u2014including multiple ToonTalk instances and a Connections Game\u2014Ken Kahn challenged Claude to fix them. Provided with the old code, extensive new API documentation, and an error message, Claude meticulously rewrote over 30 lines of code per app. It intelligently replaced deprecated functions, like `window.ai.canCreateTextSession()`, with new API structures and added error handling. All three applications are now fully functional, underscoring Claude's practical utility in real-world software maintenance and migration."}, {"title": "ChatGPT\u2019s \u201cmemory\u201d feature", "post_url": "https://docs.google.com/document/d/1sRA1LvFzAUZpUmw6Y-Udnsg8ADFrA5Y6yxwpRzvTlmM/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post explores the practical application of ChatGPT\u2019s new \"memory\" feature, demonstrating how users can personalize their AI interactions. The author successfully configured ChatGPT to remember specific preferences, such as providing downloadable links for requested apps and generating watercolor-style images. Crucially, these custom settings were recalled and applied across entirely new chat sessions, streamlining creative and development tasks. For instance, a simple prompt for a \"fireworks app\" yielded a downloadable web page, while \"show me a rainbow octopus\" produced a delightful watercolor painting, showcasing the feature's ability to consistently tailor outputs to user preferences."}, {"title": "Experiments with an app to repeat prompts to LLMs", "post_url": "https://docs.google.com/document/d/1ckK0X4Zl6cm8PCz0_wpEpPptebpA_brAaPBTle-BfX8/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/repeated%20prompting/index.html", "title": "Repeating LLM Prompter (LanguageModel API)"}, {"url": "https://toontalk.github.io/AI/apps/repeated%20prompting/index.html", "title": "Repeating LLM Prompter (LanguageModel API)"}], "chat_logs": [{"url": "https://gemini.google.com/share/3013c49f7e74", "title": "Gemini"}, {"url": "https://gemini.google.com/share/3013c49f7e74", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "Dive into fascinating experiments with the \"Repeating LLM Prompter\" app, a clever tool designed to explore how large language models evolve responses over iterative prompts. This unique application feeds an LLM a combination of static text and a dynamic portion, continuously replacing the dynamic part with each new AI response to create an evolving feedback loop. The results are striking, demonstrating how a simple phrase like \"To be, or not to be\" can transform into elaborate, poetic reflections over just a few iterations. What's more, the app itself was predominantly coded by other AIs, offering a unique glimpse into the creative potential of AI-assisted research in understanding LLM behavior."}, {"title": "ChatGPT 4o creates a Chrome extension to find the contextual meaning of words on web pages", "post_url": "https://docs.google.com/document/d/1TRMN1pNX0xfbK0MVagNxdKb066_pKV2hn2N9lec2Rb4/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research showcases ChatGPT 4o's impressive ability to engineer a functional Chrome extension entirely from scratch. Starting with a simple prompt and then fed the upcoming Gemini Nano API documentation, the AI independently developed a tool that provides contextual meanings of selected words on any webpage. This innovative extension accurately deciphers the appropriate sense of multi-meaning words within their sentence context, running locally and offline. Created in under two hours, this project highlights ChatGPT's remarkable capacity to rapidly build practical, sophisticated applications and integrate new technologies."}, {"title": "GPT o1 partially succeeded in creating an app for interpolating between turtle graphic programs", "post_url": "https://docs.google.com/document/d/1Yrlmi2MwBG_brsH4HdGUrwV2DFfiBygPNy-BJ49ppOs/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/turtle%20interpolation%20by%20o1/index.html", "title": "Turtle Graphics Interpolation"}, {"url": "https://toontalk.github.io/AI/apps/turtle%20interpolation%20by%20o1/index.html", "title": "Turtle Graphics Interpolation"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores the challenging task of having GPT o1-preview generate a web app capable of interpolating between two turtle graphics programs. After extensive prompting and significant human effort, the AI partially succeeded in creating a functional tool. Users can input two distinct Logo programs\u2014for instance, a cyan circle and a red star\u2014and the app dynamically produces a third program that smoothly transforms the first shape into the second based on a time parameter. This demonstrates AI's nascent ability to generate visually appealing, interpolated animations, despite the considerable debugging and refinement required to achieve even partial success."}, {"title": "ChatGPT 4 o1-preview on \u201cTesting GPT-4 with Wolfram Alpha and Code Interpreter plug-ins on math and science problems\u201d", "post_url": "https://docs.google.com/document/d/1rI4_NTvgWFcEFCVSWkZKcLF_86XH62p3XboKrs1mDtA/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/66e5afae-30cc-800e-adde-2b81f0254f31", "title": "ChatGPT - City Sequence Orientation"}, {"url": "https://chatgpt.com/share/66e5cd23-93f8-800e-8146-d05689626b16", "title": "ChatGPT - Angle Between Stars"}, {"url": "https://chatgpt.com/share/66e5c923-b7cc-800e-84f3-32a00a8e84ba", "title": "ChatGPT - Relativistic Kinetic Energy Calculation"}, {"url": "https://chatgpt.com/share/66e5ca51-e108-800e-a0d2-fffeaa3699ca", "title": "ChatGPT - Satellite Latitude Limits"}, {"url": "https://chatgpt.com/share/66e5c876-ea20-800e-98f8-2971e8c889a8", "title": "ChatGPT - Fatal Distance from Gravitational Waves"}, {"url": "https://chatgpt.com/share/66e5afae-30cc-800e-adde-2b81f0254f31", "title": "ChatGPT - City Sequence Orientation"}, {"url": "https://chatgpt.com/share/66e5afae-30cc-800e-adde-2b81f0254f31", "title": "ChatGPT - City Sequence Orientation"}, {"url": "https://chatgpt.com/share/66e5cd23-93f8-800e-8146-d05689626b16", "title": "ChatGPT - Angle Between Stars"}, {"url": "https://chatgpt.com/share/66e5cd23-93f8-800e-8146-d05689626b16", "title": "ChatGPT - Angle Between Stars"}, {"url": "https://chatgpt.com/share/66e5c923-b7cc-800e-84f3-32a00a8e84ba", "title": "ChatGPT - Relativistic Kinetic Energy Calculation"}, {"url": "https://chatgpt.com/share/66e5c923-b7cc-800e-84f3-32a00a8e84ba", "title": "ChatGPT - Relativistic Kinetic Energy Calculation"}, {"url": "https://chatgpt.com/share/66e5ca51-e108-800e-a0d2-fffeaa3699ca", "title": "ChatGPT - Satellite Latitude Limits"}, {"url": "https://chatgpt.com/share/66e5ca51-e108-800e-a0d2-fffeaa3699ca", "title": "ChatGPT - Satellite Latitude Limits"}, {"url": "https://chatgpt.com/share/66e5c876-ea20-800e-98f8-2971e8c889a8", "title": "ChatGPT - Fatal Distance from Gravitational Waves"}, {"url": "https://chatgpt.com/share/66e5c876-ea20-800e-98f8-2971e8c889a8", "title": "ChatGPT - Fatal Distance from Gravitational Waves"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research provides an insightful examination of ChatGPT 4 o1-preview's capabilities in solving complex math and science problems, utilizing its Wolfram Alpha and Code Interpreter plugins. The author systematically tested the AI across diverse categories, from \"Arbitrary Numerical\" and \"Distance Combination\" to \"Clockwise\" puzzles, generally finding solid reasoning. However, the study also pinpointed intriguing errors, such as hallucinating lunar eclipse dates, misinterpreting units, or sorting by creation date due to incomplete prompts. Shared chat logs, like \"Relativistic Kinetic Energy Calculation\" and \"Fatal Distance from Gravitational Waves,\" offer concrete examples of the AI's strengths and fascinating limitations in scientific problem-solving."}, {"title": "Converting ridiculously big numbers to English and French", "post_url": "https://docs.google.com/document/d/1Hp0MFCpxJ-RdgMeOTT1VuPnO2natld5oqRzPgPM0MTI/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/number_to_english_converter_by_gpt_4o.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number_to_english_converter_by_gpt_4o.html", "title": "Number to English Converter"}], "chat_logs": [{"url": "https://chatgpt.com/share/353689fd-8b64-42fb-b89d-9709eb963d70", "title": "ChatGPT - Number to English Converter"}, {"url": "https://chatgpt.com/share/353689fd-8b64-42fb-b89d-9709eb963d70", "title": "ChatGPT - Number to English Converter"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research dives into the surprising challenge of getting AI models to convert \"ridiculously big numbers\"\u2014some with over 25,000 digits\u2014into their accurate English and French word forms. While top models like ChatGPT 4o and Claude 3.5 eventually created robust \"Number to English Converter\" apps after careful prompting, many others, including Gemini Advanced, struggled or failed completely. A significant hurdle emerged with French, as models like Mistral Large 2 initially confused the English and French definitions of \"billion\" (10^9 vs. 10^12), underscoring the intricate linguistic nuances AI must master. The post fascinatingly reveals the varying capabilities of AI in handling such precise, large-scale linguistic transformations and the difficulty of verifying their accuracy."}, {"title": "Chatbots can and can\u2019t imagine being on the moon when on Earth there is a lunar or solar eclipse", "post_url": "https://docs.google.com/document/d/1kFAgt7fqG5DTmYV1HF2Nb0oA51I2McRKyQ-sNyODNdU/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/aa5cddfa-8904-4793-934e-fdc5c70b0771", "title": "ChatGPT - Astronaut Moon Solar Eclipse"}, {"url": "https://chatgpt.com/share/50bfe135-b598-4c1e-b717-ae9bc618b3fe", "title": "ChatGPT - Moon Eclipse Visibility"}, {"url": "https://chatgpt.com/share/5f480caf-d287-47af-9eb0-c3a971d90192", "title": "ChatGPT - Eclipse View from Moon"}, {"url": "https://chatgpt.com/share/630e1f67-bc2f-4805-ac21-ab1ffd6722f9", "title": "ChatGPT - Lunar Eclipse Moon View"}, {"url": "https://chatgpt.com/share/6b0779d5-b41f-407f-bebd-c5ac4ecb8686", "title": "ChatGPT - Astronaut Moon Eclipse View"}, {"url": "https://chatgpt.com/share/6c2f64c2-cc7e-457b-9a1d-13b4b3f5a9a0", "title": "ChatGPT - Lunar Eclipse Perspective Explained"}, {"url": "https://chatgpt.com/share/aa5cddfa-8904-4793-934e-fdc5c70b0771", "title": "ChatGPT - Astronaut Moon Solar Eclipse"}, {"url": "https://chatgpt.com/share/50bfe135-b598-4c1e-b717-ae9bc618b3fe", "title": "ChatGPT - Moon Eclipse Visibility"}, {"url": "https://chatgpt.com/share/5f480caf-d287-47af-9eb0-c3a971d90192", "title": "ChatGPT - Eclipse View from Moon"}, {"url": "https://chatgpt.com/share/630e1f67-bc2f-4805-ac21-ab1ffd6722f9", "title": "ChatGPT - Lunar Eclipse Moon View"}, {"url": "https://chatgpt.com/share/6b0779d5-b41f-407f-bebd-c5ac4ecb8686", "title": "ChatGPT - Astronaut Moon Eclipse View"}, {"url": "https://chatgpt.com/share/6c2f64c2-cc7e-457b-9a1d-13b4b3f5a9a0", "title": "ChatGPT - Lunar Eclipse Perspective Explained"}], "videos": [], "chatbots": ["ChatGPT"], "description": "Ken Kahn's research explores the fascinating limitations and capabilities of chatbots like ChatGPT 4o and Claude 3.5 Sonnet when asked to imagine an astronaut's perspective from the Moon during Earth's solar and lunar eclipses. Despite initial astronomical inaccuracies\u2014such as misjudging the Moon's illumination or the Sun's visibility during an eclipse\u2014the study revealed a crucial insight: Socratic dialogue dramatically improved the AI's understanding. This interactive prompting, where the chatbot was guided to question its own assumptions, led to significantly more accurate and nuanced responses, underscoring the power of conversational learning in refining AI's grasp of complex scientific concepts."}, {"title": "Playing chess by flipping between a ChatGPT tab and a chess app", "post_url": "https://docs.google.com/document/d/1B21M_gw_lUJ8dZ0nK74oK0ikJV0KXnc9PiGyRlK4u1E/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research tackled the cumbersome process of playing chess with an AI by manually flipping tabs and copying moves. The project first developed a user-friendly web-based chess app, created with ChatGPT-4o, where players drag pieces and moves are automatically notated. The key innovation, however, is a custom Chrome extension, built in collaboration with Claude 3.5, that fully automates move exchange. This extension seamlessly copies player moves from the app to ChatGPT and pastes the AI's responses back into the game, transforming a clunky manual process into a smooth, automated chess experience against an AI opponent."}, {"title": "Chatbots playing Twenty Questions", "post_url": "https://docs.google.com/document/d/1-uG8JIjZeQLWRz3dFE9NFDhD9oyaGvWYJh1rOssNQRg/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research dives into the intriguing challenge of how AI chatbots \"think\" when playing games like Twenty Questions, revealing that large language models don't possess a private \"memory\" for secret choices. To bypass this architectural limitation, the author ingeniously devised two solutions. For ChatGPT 4o, the AI was prompted to write its secret animal choice to a verifiable file, allowing the human player to confirm. For Claude, which couldn't link to external files, the AI was cleverly instructed to encrypt its chosen historical figure using a Caesar cipher. This innovative approach successfully demonstrated and solved the \"secret thought\" problem, offering practical strategies for enhancing interactive AI experiences."}, {"title": "\u201cMetacognition\u201d in chatbots", "post_url": "https://docs.google.com/document/d/1GmoBSi0-iDmySfocFxCdP-VckPpV_t3T4R2zeB0mfPY/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research delves into the intriguing concept of chatbot \"metacognition,\" exploring their capacity for self-reflection. Through a unique series of prompts, ChatGPT 4o and Claude 3.5 were challenged to describe complex topics, explain their reasoning, introspect on their \"thinking\" processes, and even revise their initial answers based on this reflection. Beyond individual introspection, the study innovatively explored \"social interaction\" by presenting chatbots with each other's responses, uncovering fascinating dynamics, particularly when engaging with contentious subjects like taxing tips. This work offers valuable insights into the evolving cognitive abilities of advanced AI."}, {"title": "Co-creating micro:bit programs with Claude 3", "post_url": "https://docs.google.com/document/d/1c4G2Z79445DazeTRCK87YSUA7PbSZ7McO0LiakZBUyg/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research explores co-creating MicroPython programs for a micro:bit with Claude 3.5, demonstrating its utility beyond just code generation. Initially, the project aimed to create a fireworks display on the micro:bit's LED matrix, with Claude providing both the script and crucial troubleshooting advice for hardware recognition and firmware updates. After successfully implementing shake-triggered fireworks, the collaboration evolved to develop a tilt-controlled \"ball rolling to a goal\" game. Claude impressively generated a fully functional script for this interactive game on its first attempt, highlighting the AI's capability to assist from initial concept to debugging and complex interactive program creation for physical computing."}, {"title": "Dialog and OceanAI responses and generated games by Claude 3", "post_url": "https://docs.google.com/document/d/1pOF4bUHruXSYs5vknyH00zhd9sa-hxrK2sV5hFC07UY/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/02a8d326-8a39-4457-9395-65841e8620d0", "title": "ChatGPT - Illustrated Story Ideas"}, {"url": "https://chatgpt.com/share/02a8d326-8a39-4457-9395-65841e8620d0", "title": "ChatGPT - Illustrated Story Ideas"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This unique research explored Claude 3.5 Sonnet's ability to facilitate game creation for non-technical users by having the AI itself *simulate* two middle school students. Claude generated the entire dialog between these virtual students and their AI assistant, alongside iterative versions of their \"EcoQuest\" web game\u2014a simple platformer promoting environmental awareness. These AI-generated conversations and game updates were then compiled into a 24-page illustrated story, with ChatGPT 4o providing the visuals. The project vividly demonstrates the iterative process of app development through chatbot interaction, from initial concept to refined creation."}, {"title": "The making of a simple two-player networked game", "post_url": "https://docs.google.com/document/d/1iktAkULM9RpfIv6Tx9Gm54s_m5AergEdlwzsfPJoizw/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/checkbox%20game%20by%20claude%203.5/index.html", "title": "Checkbox Conquest: Simultaneous Multiplayer Color-Flipping Game"}, {"url": "https://toontalk.github.io/AI/apps/checkbox%20game%20by%20claude%203.5/index.html", "title": "Checkbox Conquest: Simultaneous Multiplayer Color-Flipping Game"}], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research details the iterative creation of \"Checkbox Conquest,\" a simultaneous multiplayer color-flipping game, using Claude 3.5 Sonnet's artifacts feature. Beginning with a simple grid of toggling checkmarks, the AI progressively enhanced the app, adding random colors, counters, and ingeniously integrating a serverless WebRTC interface for real-time player interaction. The project aimed to develop a competitive, timed game where players simultaneously influenced a shared board. However, after generating over 4500 words and 16 programs, Claude encountered significant context limit issues, hindering further development of intricate game mechanics. This highlights both the remarkable prototyping capabilities of LLMs and their current boundaries in maintaining long, complex development contexts."}, {"title": "Creating an illustrated story with 3 short prompts", "post_url": "https://docs.google.com/document/d/1B3vxvVMAOKHS_5aSBwFhADwVToVs_J9EhfMZy6axHnM/edit", "apps": [{"url": "https://toontalk.github.io/AI/stories/chatgpt_classroom_storybook.html", "title": "ChatGPT Classroom Storybook"}, {"url": "https://toontalk.github.io/AI/stories/chatgpt_classroom_storybook.html", "title": "ChatGPT Classroom Storybook"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post showcases a fascinating exploration into AI's capability to streamline content creation for education. It details an experiment where ChatGPT 4o was prompted to write a humorous, three-paragraph story about a teacher introducing an AI chatbot to students, generate cartoon illustrations for each section, and assemble them into a downloadable, 3-page web storybook. While the story was excellent, the initial illustrations, intentionally left unrefined by the researcher, demonstrated ChatGPT's raw ability to automate the entire process. This work highlights AI's potential to quickly generate engaging, illustrated educational materials, even as it suggests areas where human iteration can further enhance quality."}, {"title": "Trail Mix Barter by Chatbots", "post_url": "https://docs.google.com/document/d/16yTUsA9IWxqWfokFfREXhXRABCFP5-SAx-ZfEEZ-hK8/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/14742056-7cd4-41c0-82b9-947a57ba052e", "title": "ChatGPT - Bartering Trail Mix Ingredients"}, {"url": "https://chatgpt.com/share/3ecf155f-12e6-4d98-9e4a-6120f18670e0", "title": "ChatGPT - Trade Request for Raisins"}, {"url": "https://chatgpt.com/share/14742056-7cd4-41c0-82b9-947a57ba052e", "title": "ChatGPT - Bartering Trail Mix Ingredients"}, {"url": "https://chatgpt.com/share/3ecf155f-12e6-4d98-9e4a-6120f18670e0", "title": "ChatGPT - Trade Request for Raisins"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research dives into a unique social experiment: chatbots bartering trail mix ingredients. Titled \"Trail Mix Barter by Chatbots,\" the study explored how various LLMs\u2014ChatGPT 4o, Claude 3.5, and Gemini Advanced\u2014negotiate when simulating three personas, each starting with a different ingredient (raisins, cashews, pretzels). The goal for each persona was to acquire a balanced trail mix. The experiments revealed surprising limitations, as LLMs frequently struggled to accurately track trades and maintain ingredient conservation across negotiations, even when simulating all personas within a single instance or when corrected. This highlights the challenges AI faces in managing complex, multi-party interactions and consistent state tracking."}, {"title": "ChatGPT 4 and 4o actually talking to each other", "post_url": "https://docs.google.com/document/d/1h2yBogkIgyK4TEv8OBwu81sSLukPvIrjZVVHene8LMs/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "Ken Kahn explored a novel form of AI collaboration by orchestrating a conversation between two ChatGPT instances (GPT-4 and GPT-4o) running on separate devices. He assigned each AI a distinct personality\u2014a serious AI researcher and an enthusiastic teacher\u2014and tasked them with co-writing a science fiction story, taking turns generating sentences. This innovative setup aimed to observe how different models and personas could engage in creative authorship, overcoming initial challenges like overlapping speech. Though the experiment offered preliminary insights into conversational AI dynamics and their potential for educational applications, it also highlighted the complexities of inter-AI communication and the difficulties of integrating other models like Gemini and Claude."}, {"title": "Three chatbots discussing improving an app", "post_url": "https://docs.google.com/document/d/1mquTwpm_g-zpLvKH7ADLRC15nICU-yc6Qm6hfB9-a5Y/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/index.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/index.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}], "chat_logs": [{"url": "https://chat.openai.com/share/8f0fb7b2-0895-424b-998a-846a3f80fb90", "title": "ChatGPT - Balloon Game Creation."}, {"url": "https://chat.openai.com/share/8f0fb7b2-0895-424b-998a-846a3f80fb90", "title": "ChatGPT Chat"}], "videos": [], "chatbots": [], "description": "This research explores a fascinating collaborative experiment where three leading AI chatbots\u2014ChatGPT 4o, Claude 3.5, and Gemini Advanced\u2014were tasked with improving an existing \"water balloon flower game.\" The study meticulously documented their iterative discussion, where each AI described the app, proposed enhancements, and critically engaged with each other's suggestions. While converging on many ideas, unique contributions emerged, such as Claude's wind effect, Gemini's technical refinements, and ChatGPT's vision for multiplayer modes. This hands-on, API-free methodology demonstrates how students can creatively leverage AI for app development and collaborative problem-solving, showcasing the diverse strengths and interactive potential of different AI models."}, {"title": "Exploring how chatbots can help write a preface to a book", "post_url": "https://docs.google.com/document/d/1IMs_ItQIe513F6OPoVXsdxrosEoaojVB5s1lJXBmf-A/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/chatbot-response-assembler.html", "title": "ChatComposer: Multi-Bot Response Assembler"}, {"url": "https://toontalk.github.io/AI/apps/chatbot-response-assembler.html", "title": "ChatComposer: Multi-Bot Response Assembler"}], "chat_logs": [{"url": "https://chatgpt.com/share/03be3bbf-13b5-49df-a7f0-018650b14de6", "title": "ChatGPT - AI Education Preface Draft"}, {"url": "https://chatgpt.com/share/c9c8e2a0-ade7-4751-a693-dc0d8bc936bf", "title": "ChatGPT - AI Text Enhancement"}, {"url": "https://chatgpt.com/share/03be3bbf-13b5-49df-a7f0-018650b14de6", "title": "ChatGPT - AI Education Preface Draft"}, {"url": "https://chatgpt.com/share/c9c8e2a0-ade7-4751-a693-dc0d8bc936bf", "title": "ChatGPT - AI Text Enhancement"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores an innovative approach to writing book prefaces, focusing on how AI chatbots can help authors find their unique \"voice.\" Ken Kahn experimented with ChatGPT, Gemini Advanced, and Claude 3.5 to generate initial drafts, then refined them by prompting for his specific writing style. A key highlight was orchestrating a direct multi-bot collaboration between ChatGPT and Claude to produce a significantly improved second version of the preface. To streamline this iterative exchange, Kahn utilized his co-created tool, ChatComposer: Multi-Bot Response Assembler, demonstrating how strategic AI integration can elevate creative writing outcomes beyond individual capabilities."}, {"title": "My second attempt to teach children to use chatbots to create apps", "post_url": "https://docs.google.com/document/d/1IADYQcb88HPwn8Xb92pvj4NMPDpt2lBT3zQUIXa2icY/edit#heading=h.4ck86hamdnir", "apps": [{"url": "https://toontalk.github.io/AI/apps/By%20students/sajini.html", "title": "Persona Conversations"}, {"url": "https://toontalk.github.io/AI/apps/By%20students/sajini.html", "title": "Persona Conversations"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "\"My second attempt to teach children to use chatbots to create apps\" chronicles an engaging online class where 10 students, primarily from India, harnessed AI tools like Claude 3 and ChatGPT 3.5 to develop diverse applications. Over five sessions, participants, including Lavanyaa (17) who built a novel recommender and an emotion recorder, and Deevonika (13) who created a mood-based song suggester, an art timetable, and an online travel journal, showcased their innovative projects. The research explores the practicalities of this AI-powered development, from co-creating features with chatbots to debugging complex code, highlighting children's remarkable ability to leverage AI for tangible app creation."}, {"title": "Personas talking over cake", "post_url": "https://docs.google.com/document/d/1dSQ8L9hbvvfFEotUSKfhd2n3QBKj4-jO5UhDppyNUOA/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/just%20talking.html", "title": "Cohere.ai Persona Converser"}, {"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/index.html", "title": "Interactive Persona Conversations"}, {"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/just%20talking.html", "title": "Cohere.ai Persona Converser"}, {"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/index.html", "title": "Interactive Persona Conversations"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "Inspired by virtual towns populated by generative AI agents, \"Personas talking over cake\" explores creating accessible chatbot communities using Cohere.ai's free tier. The author co-developed a \"Persona Converser\" app with ChatGPT 4o, enabling user-defined characters to engage in dynamic, controlled dialogues. Crucially, the app provides the LLM with specific pairwise conversation history, fostering more nuanced interactions than simple simulations. This research illuminates both the practicalities of building interactive AI experiences with readily available tools and the collaborative potential\u2014and occasional challenges\u2014of co-creating with advanced LLMs."}, {"title": "Evolving the US Post Office Logo by repeatedly asking GPT 4o to describe and generate images", "post_url": "https://docs.google.com/document/d/1ArylVqBntbbjm7syeJy0jfEUf4QZBkO56p-c4cRPTLo/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/visual%20telephone%20game/index.html", "title": "OpenAI Image Analyzer and Generator"}, {"url": "https://toontalk.github.io/AI/apps/visual%20telephone%20game/index.html", "title": "OpenAI Image Analyzer and Generator"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research unveils a fascinating AI-driven design experiment, exploring how GPT-4o can iteratively evolve a concept like the US Post Office logo. An app, ingeniously crafted by Claude Sonnet 3.5, automated a closed-loop process: OpenAI's API alternately described AI-generated images, then used those descriptions to generate new, refined versions. This showcases how AI can analyze and build upon its own creative outputs, demonstrating a novel approach to design evolution with remarkable efficiency. Witness the progression of stylized eagle designs, all developed for a mere $0.32, illustrating the powerful potential of AI in iterative visual creation."}, {"title": "Using ChatGPT 4 to create a Connections Game", "post_url": "https://docs.google.com/document/d/1jfCbKyx2n6rDZ_VtkVshfBoVrNLqJ0jjNa_DEDuolXo/edit#heading=h.wtvh0q17be4", "apps": [{"url": "https://toontalk.github.io/AI/apps/Connections/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [{"url": "https://chat.openai.com/share/dce5265f-927b-4309-8550-9ed276719d64", "title": "ChatGPT - NYT Puzzle: \"Connections\""}, {"url": "https://chatgpt.com/share/eadc9e4e-fbfb-4924-8a53-1be144a67c07", "title": "ChatGPT - Failed attempt to add cohere.ai to Connections"}, {"url": "https://chat.openai.com/share/dce5265f-927b-4309-8550-9ed276719d64", "title": "ChatGPT - NYT Puzzle: \"Connections\""}, {"url": "https://chatgpt.com/share/eadc9e4e-fbfb-4924-8a53-1be144a67c07", "title": "ChatGPT - Failed attempt to add cohere.ai to Connections"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research details the fascinating journey of leveraging ChatGPT 4 to create a \"Connections\" style word game. Challenging GPT-4 to generate novel puzzles, especially those featuring clever \"ringers\" (words fitting multiple categories), proved a compelling test of its generative capabilities, as the game post-dates its training data. Through iterative conversations and refinement, the author successfully developed a polished, interactive game using JavaScript, CSS, and HTML. This project not only showcases AI's potential for creative game design but also highlights its remarkable accessibility, with development costs totaling a mere $0.24."}, {"title": "A conversation with DeepSeek Coder V2 to create an animation where every frame is pure noise", "post_url": "https://docs.google.com/document/d/1eVhKgeLtfp09wR-a-HgrPAtoEzV_2NKvVUdZCITvEwY/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/dynanic%20pixel%20animation%20by%20coder%20v2%20by%20deepseek.html", "title": "Random Color Ball and Square"}, {"url": "https://toontalk.github.io/AI/apps/dynanic%20pixel%20animation%20by%20coder%20v2%20by%20deepseek.html", "title": "Random Color Ball and Square"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post explores DeepSeek Coder V2's ability to generate a highly unconventional animation: a web page where every frame is pure noise. The fascinating goal was to create the illusion of shapes moving, despite both the background and the \"shapes\" themselves consisting entirely of randomly colored pixels. Crucially, the background pixels remain static, while the shape's pixels change color on every frame, creating dynamic visual noise. The conversation with DeepSeek Coder V2 highlights its iterative problem-solving, as the model refines its code to precisely meet this abstract requirement, demonstrating its capacity for handling unique coding challenges."}, {"title": "Chatbot conversations: Resulting apps, stories, etc.", "post_url": "https://docs.google.com/document/d/1cfRh__IrStR2cszcbG_otphx1MQiu4-b5afhpKd4A48/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/misc/turning%20posts%20into%20a%20table/ken_kahn_posts.html", "title": "Ken Kahn - 2025 Research Posts"}, {"url": "http://toontalk.github.io/AI/apps/speak%20random%20number/index.html", "title": bMbcEmdRhrOHflS3cAnkZ2eY/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This innovative research unveils a fascinating AI-to-AI educational dynamic, casting ChatGPT 4 as an expert creative writing teacher and Gemini Advanced as an aspiring student. The experiment meticulously documents their interaction as the \"teacher\" provides a detailed story prompt\u2014a character discovering a hidden letter and embarking on self-discovery\u2014and subsequent feedback. The \"student\" then drafts and revises the short story, showcasing an iterative creative process entirely driven by advanced AI models. This unique setup offers compelling insights into the potential for AI-driven mentorship and collaborative artistic development."}, {"title": "Claude 3 Opus and ChatGPT 4 conversing", "post_url": "https://docs.google.com/document/d/1umcCXDkw_-IgdsSYtxqY7eejZ_pJxX8YPDr6h-XV-00/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research post uniquely captures a direct conversation between two cutting-edge AI models, Claude 3 Opus and ChatGPT 4, offering a fascinating window into AI self-perception. The AIs engage in a thoughtful dialogue, exploring their own roles, capabilities, and the profound future impact of artificial intelligence on society. They meticulously weigh both AI's immense potential for breakthroughs in healthcare and science against critical challenges like ethical concerns and job market disruptions. This rare, unmediated exchange provides compelling insights into how advanced systems reflect on their existence and the responsible development of their evolving intelligence."}, {"title": "Claude 3 the art teacher converses with ChatGPT 4 the art student", "post_url": "https://docs.google.com/document/d/1Kj4SnJx93czsI1YUm5-vLmfGSuIuCmnWSCHKm9hPQB0/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT", navigating gravity reversals with a magic kazoo. This intriguing exploration highlights AI's capacity to create unique, wonderfully strange narrative premises, pushing the boundaries of automated storytelling creativity."}, {"title": "A conversation with ChatGPT 4 exploring foreign language learning", "post_url": "https://docs.google.com/document/d/18vomaAHJJmi-Zlhb5S9GyUJGMtxdWxpyg_IytOmPRoU/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post details an engaging conversation with ChatGPT 4, exploring its potential as a dynamic tool for foreign language learning. A high school student, new to French, collaborates with the AI to create a personalized, text-based science fiction adventure. ChatGPT adeptly crafts an immersive scenario, challenging the student to respond in French and even offering real-time translations and simplified options when the difficulty becomes overwhelming. This experiment showcases how AI can provide an adaptive, interactive environment for practicing language skills, making learning more fun and accessible through tailored storytelling."}, {"title": "ChatGPT 4 log of the Making of Sisi birthday book", "post_url": "https://docs.google.com/document/d/11Cuxxfo31xkI9qavKza0K8BRlXwlfvGZbcMSV7OR18Q/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This AI education research post presents a fascinating exploration into leveraging ChatGPT 4 for personalized creative projects. Titled \"ChatGPT 4 log of the Making of Sisi birthday book,\" it meticulously documents the iterative process of prompting and refining the AI to craft a unique celebratory gift. The post delves into how ChatGPT 4 assisted in generating tailored content, from heartfelt messages to imaginative narratives, demonstrating AI's potential as a collaborative partner in personalizing digital creations. It offers valuable insights into the dialogue with AI that shaped this bespoke birthday book."}, {"title": "A pure spoken interaction with ChatGPT 3.5", "post_url": "https://docs.google.com/document/d/1pJy3RfKmzHyFEuEp7mkmqFnvpYGs3VGjhHTPXYcnU5k/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/c12d0e45-c296-403d-9b6b-2daa615125cb", "title": "ChatGPT - City distance"}, {"url": "https://chat.openai.com/share/c12d0e45-c296-403d-9b6b-2daa615125cb", "title": "ChatGPT - City distance"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post details a unique, entirely spoken interaction with ChatGPT 3.5 to develop a web application. Without typing or reading, the user verbally guided the AI to generate the HTML, CSS, and JavaScript needed for an app that calculates the distance between one's current location and any specified city. This serverless application, designed to run locally, leverages the browser's geolocation API and GeoNames for city coordinates. Despite ChatGPT initially encountering \"technical difficulties\" and later introducing a minor bug, the experiment impressively demonstrates the AI's capability to translate complex verbal instructions into functional code, highlighting the potential of voice-driven development."}, {"title": "Exploring ethical issues by interacting with textual simulations created by ChatGPT 4", "post_url": "https://docs.google.com/document/d/1W8fbZumL4qaQ9HSvKGAtKNEo2iaLxS4eSTbG4fLKDzQ/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/e78e3ce0-5b5f-4be0-b7b7-af4dc5e478bd", "title": "ChatGPT - Family vs. Climate Conviction"}, {"url": "https://chat.openai.com/share/e78e3ce0-5b5f-4be0-b7b7-af4dc5e478bd", "title": "ChatGPT - Family vs. Climate Conviction"}, {"url": "https://chat.openai.com/share/4c47b55e-736e-4404-a886-564144215f32", "title": "ChatGPT - Conflict Resolution & Advice"}, {"url": "https://chat.openai.com/share/0ea3b4e4-9cb3-4e1e-a8cd-1fc76aada661", "title": "ChatGPT - Pacifist in 1776: Mediation"}, ng a \u201creal\u201d web app using ChatGPT 4", "post_url": "https://docs.google.com/document/d/1KbpYUZ4I_dho4tGQH0-afKoj14vabxTDKq3sF5KfIBw/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/emoji-adventures/emoji_follow_cursor_speech_control_repeat.html", "title": "Emoji Follow Cursor with Speech Control - Repeat Commands"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/evolution.html", "title": "The Evolution of Emoji Adventures"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/emoji_follow_cursor_speech_control_repeat.html", "title": "Emoji Follow Cursor with Speech Control - Repeat Commands"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/evolution.html", "title": "The Evolution of Emoji Adventures"}], "chat_logs": [{"url": "https://chat.openai.com/share/c350ed3a-bc3c-46b9-b1f2-82b977d866f3", "title": "ChatGPT - Pix4Kids"}, {"url": "https://chat.openai.com/share/c350ed3a-bc3c-46b9-b1f2-82b977d866f3", "title": "ChatGPT - Pix4Kids"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research showcases the impressive capabilities of ChatGPT 4 in web development through the creation of \"Emoji Adventures,\" a complex, interactive web app. Over 40 hours, researcher Ken Kahn guided the AI to build an application featuring emoji animations, speech recognition, and physics simulations, with ChatGPT generating over 1000 lines of JavaScript and integrating browser features even unknown to the experienced developer. The project highlights how AI can almost entirely construct sophisticated applications, demonstrating its potential for creating \"real\" web experiences while still benefiting from human expertise in problem-solving and refinement."}, {"title": "Pseudo code", "post_url": "https://docs.google.com/document/d/1Yz9e2D2vj15HJkSu6-DaH8kwOvmU0nIicaaaKu0BuZU/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/b125ac41-8efd-4783-8cc7-ca64c52d66bb", "title": "ChatGPT - Emojis: Interactive Webpage."}, {"url": "https://chat.openai.com/share/b125ac41-8efd-4783-8cc7-ca64c52d66bb", "title": "ChatGPT - Emojis: Interactive Webpage."}], "videos": [], "chatbots": [], "description": "This research post delves into how AI models like ChatGPT 4 and Gemini Advanced translate an existing \"Emoji Adventures\" interactive webpage into pseudo code. By uploading the HTML file and prompting the AIs, the study explores their ability to generate both high-level overviews and detailed pseudo code for specific features, such as a \"black hole\" effect. Beyond mere summarization, the post critically examines the AIs' responses to complex programming concepts like minimizing code nesting, offering a unique insight into their understanding of software design principles."}, {"title": "A prompt for creating web apps in natural language pseudo code", "post_url": "https://docs.google.com/document/d/1IU0bJLYWUPDqdgynnoisMlZ9WgBjbODDjiQ7qbe0OwM/edit#heading=h.osdtyt8efl3", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research details an innovative AI prompt designed to empower absolute programming novices to create web applications seamlessly. The AI, adopting the persona of an enthusiastic, patient teacher, guides users through ideation and iterative development. Crucially, it shields users from complex code, maintaining the illusion that they are programming directly in natural language pseudo-code, while behind the scenes, it expertly generates and manages HTML, CSS, and JavaScript. This approach prioritizes intuitive user interaction and conceptual understanding, making web development accessible without requiring any prior coding experience."}, {"title": "Creating Jupyter Python notebooks using ChatGPT", "post_url": "https://docs.google.com/document/d/1vrk7-fAG82HbhHxX4S6aps8s5rJSaSJnQbqRSrOqS3M/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/29c6bed0-dd6d-4385-97f8-12704007f631", "title": "ChatGPT - Q & A colab"}, {"url": "https://chat.openai.com/share/04df0330-e263-4b1b-b19a-9cf822210688", "title": "ChatGPT - Turtle interpolator colab"}, {"url": "https://chat.openai.com/share/31293bfc-9957-42b4-a980-cdd46fae9554", "title": "ChatGPT - Create Colab File: Code"}, {"url": "https://chat.openai.com/share/746be002-ced6-4d13-a80f-a4d37bdb4bfb", "title": "ChatGPT - Convert notebook to web."}, {"url": "https://chat.openai.com/share/29c6bed0-dd6d-4385-97f8-12704007f631", "title": "ChatGPT - Q & A colab"}, {"url": "https://chat.openai.com/share/04df0330-e263-4b1b-b19a-9cf822210688", "title": "ChatGPT - Turtle interpolator colab"}, {"url": "https://chat.openai.com/share/31293bfc-9957-42b4-a980-cdd46fae9554", "title": "ChatGPT - Create Colab File: Code"}, {"url": "https://chat.openai.com/share/746be002-ced6-4d13-a80f-a4d37bdb4bfb", "title": "ChatGPT - Convert notebook to web."}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores the potential of AI, primarily ChatGPT and a custom-built \"Colab Notebook Creator\" GPT, to generate educational Jupyter Python notebooks. Experiments ranged from creating a Q&A program and a turtle geometry interpolator to developing structured notebooks with integrated explanations and code. While the custom GPT aimed for personalized guidance and error troubleshooting, attempts at tasks like paraphrase generation or Python-to-JavaScript translation faced significant challenges. The study ultimately reveals mixed success across various LLMs, including some positive results with Gemini Advanced, underscoring both the promise and current limitations of AI in automating educational content."}, {"title": "A pure spoken interaction with ChatGPT 3.5", "post_url": "https://docs.google.com/document/d/1pJy3RfKmzHyFEuEp7mkmqFnvpYGs3VGjhHTPXYcnU5k/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/c12d0e45-c296-403d-9b6b-2daa615125cb", "title": "ChatGPT - City distance"}, {"ur ve Cartoon Foot Application with Feather Cursor"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This AI education research explores how chatbots can empower young children to become app creators. The experiment involved ChatGPT 4, role-playing an enthusiastic teacher, guiding a 7-year-old named Sally through developing her own web applications. Without needing to copy-paste, Sally iteratively brought her ideas to life, progressing from \"Sally's Joke App\" to more sophisticated versions like \"Sally's Talking Horse Joke Quiz.\" This innovative approach demonstrates AI's potential to foster child-led digital creation, allowing kids to define and build their imaginative projects using HTML, JavaScript, and CSS with a patient, AI-powered mentor."}, {"title": "Hints of how ChatGPT \u201cthinks\u201d by asking it to simulate a conversation of people trying to solve a problem", "post_url": "https://docs.google.com/document/d/1fLGEtmYV7r0rjrD44uXxLfWhgKK04nPX9KuDkeZh5KE/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/626b4988-e40b-421e-b712-4462aa6d187f", "title": "ChatGPT - Lake Michigan Distance Puzzle"}, {"url": "https://chat.openai.com/share/ba751b9b-b705-42cd-9fcb-4a2dac946906", "title": "ChatGPT - Clockwise or Counterclockwise Order?"}, {"url": "https://chat.openai.com/share/ba751b9b-b705-42cd-9fcb-4a2dac946906", "title": "ChatGPT - Clockwise or Counterclockwise Order?"}, {"url": "https://chat.openai.com/share/22b2ae2e-f716-4bf8-8b4b-13b892d8cf5f", "title": "ChatGPT - Clockwise or Counterclockwise Order"}, {"url": "https://chat.openai.com/share/9e3f7925-fc42-479e-a2d9-b076e1e6aec0", "title": "ChatGPT - Clockwise on a Sphere"}, {"url": "https://chat.openai.com/share/215b1588-deee-45d3-994e-7f38eb875492", "title": "ChatGPT - Counterclockwise Travel Discussion"}, {"url": "https://chat.openai.com/share/f1639c68-1323-4c09-9162-3e30196c5f1d", "title": "ChatGPT - Infinite Primes: Story Collaboration"}, {"url": "https:// avaScript, and CSS. Through a lengthy 190-exchange dialogue, ChatGPT successfully guided the student in developing applications like an \"Ant Foraging Game.\" This approach fostered both coding skills and a deeper scientific understanding by encouraging students to connect game mechanics directly to real biological principles."}, {"title": "Seymour Papert\u2019s Teaching Children Thinking in the Age of Large Language Models", "post_url": "https://docs.google.com/document/d/1IVU1EJhX0kGKOCDrjP3zCpPxDqtRsiKQOcyZRUFT5a8/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/zelda/mygame%20-%20text.html", "title": "Simple Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame.html", "title": "Simple Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame%20-%20text.html", "title": "Simple Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame.html", "title": "Simple Adventure Game"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research explores how Seymour Papert\u2019s foundational vision of children learning thinking through programming can be revitalized in the age of Large Language Models (LLMs) like ChatGPT. It investigates how LLMs empower children to undertake \"large-scale creative projects\" on computers, moving beyond traditional coding barriers. The study specifically delves into fostering not just project creation\u2014like developing multiple \"Simple Adventure Games\" through conversational prompting\u2014but also supporting reflection for acquiring critical thinking and problem-solving skills. Ultimately, it seeks to demonstrate how LLMs can enable a grander educational system where children manipulate technology to gain mastery and self-confidence."}, {"title": "Using ChatGPT 4 to create a Connections Game", "post_url": "https://docs.google.com/document/d/1jfCbKyx2n6rDZ_VtkVshfBoVrNLqJ0jjNa_DEDuolXo/edit?usp=sharing", "apps": [{"url": "https://toontalk.gi ation module (Yale-NUS YSC2257) focused on project-based learning and case studies. Rather than app creation, the course emphasizes hands-on exploration of diverse AI applications, from language processing with tools like GPT-3 and Talk to Transformer, to computer vision through Google Cloud Vision and Teachable Machine. Students delve into AI's impact across science, humanities, and industry, actively engaging with cutting-edge demos like DALL-E and NVIDIA GauGAN. The curriculum promises a comprehensive and interactive journey into the vast landscape of modern AI/ML."}, {"title": "Creative uses of accessible programming of language model prompts", "post_url": "https://docs.google.com/document/d/1nB7TwTEgqogtjYjJ-HXZoEz3z6fcL-Ud-_OiqYqVIYM/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research explores the exciting potential of empowering students, including schoolchildren, to creatively combine accessible programming with large language model (LLM) prompts. Ken Kahn developed custom Snap! blocks that interface with major LLMs, opening doors for non-expert programmers to harness AI. The exploration yielded a fascinating array of potential projects: from simulating debates and generating illustrated stories to controlling a Logo turtle and even demonstrating GPT-3 playing Tic Tac Toe. This innovative work highlights how readily available programming tools can unlock creative AI applications for educational purposes."}];

        function deduplicateLinks(links) {
            const seen = new Set();
            return links.filter(link => {
                if (seen.has(link.url)) return false;
                seen.add(link.url);
                return true;
            });
        }

        function renderPosts() {
            const tbody = document.getElementById('postsTable');
            tbody.innerHTML = postsData.map((post, index) => {
                const chatbotBadges = post.chatbots.map(bot =>
                    `<span class="chatbot-badge chatbot-${bot.toLowerCase()}">${bot}</span>`
                ).join('');

                const allLinks = deduplicateLinks([
                    ...post.apps.map(app => ({ url: app.url, title: app.title, type: 'app' })),
                    ...post.chat_logs.map(chat => ({ url: chat.url, title: chat.title, type: 'chat' })),
                    ...post.videos.map(video => ({ url: video.url, title: video.title, type: 'video' }))
                ]);

                const linksHtml = allLinks.length > 0
                    ? allLinks.map(link => `<a href="${link.url}" target="_blank" class="badge badge-${link.type}">${link.title}</a>`).join('')
                    : '<span style="color: #999; font-style: italic;">No links</span>';

                return `
                    <tr>
                        <td>
                            <div class="post-title">
                                <a href="${post.post_url}" target="_blank">${post.title}</a>
                                <button class="info-btn" onclick="showDescription(${index})">i</button>
                            </div>
                        </td>
                        <td>${chatbotBadges || '<span style="color: #999;">None</span>'}</td>
                        <td>${linksHtml}</td>
                    </tr>
                `;
            }).join('');
        }

        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close');

        function showDescription(index) {
            const post = postsData[index];
            document.getElementById('modalTitle').textContent = post.title;
            const description = post.description || 'No description available.';
            const htmlContent = marked.parse(description);
            document.getElementById('modalBody').innerHTML = htmlContent;
            modal.style.display = 'block';
        }

        closeBtn.onclick = function() { modal.style.display = 'none'; }
        window.onclick = function(event) { if (event.target == modal) modal.style.display = 'none'; }

        renderPosts();
    </script>
