uirements for gpt-oss-20b"}, {"url": "https://chatgpt.com/share/689b0a36-3a90-800e-946c-7809c4fd6ea1", "title": "ChatGPT - Benchmark comparison request"}, {"url": "https://claude.ai/share/7ccab824-76c4-4435-8523-3b6fdb435ab4", "title": "Claude Chat"}, {"url": "https://claude.ai/share/4df7a3bf-6023-434d-802e-87eff772e20a", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/689b0a09-038c-800e-9e56-29a45f408206", "title": "ChatGPT - GPU requirements for gpt-oss-20b"}, {"url": "https://chatgpt.com/share/689b0a36-3a90-800e-946c-7809c4fd6ea1", "title": "ChatGPT - Benchmark comparison request"}, {"url": "https://g.co/gemini/share/684dca0e6b4e", "title": "Gemini"}, {"url": "https://claude.ai/share/7ccab824-76c4-4435-8523-3b6fdb435ab4", "title": "Claude Chat"}, {"url": "https://claude.ai/share/4df7a3bf-6023-434d-802e-87eff772e20a", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "Ken Kahn's research, \"Experiments with chatgpt-oss-20b,\" explores the practical capabilities of running a free, open-weight AI model locally. Through hands-on experimentation, he developed a diverse suite of applications, including a precise \"BigInt Rational Calculator \u2013 Decimal with Repeating Bar\" for exact arithmetic and interactive \"Fireworks Demos\" featuring custom physics and sound. Further explorations involved creating a \"Connection Games Maker\" and an app simply titled \"Gemini.\" This work highlights the advantages of local AI, such as privacy and cost-free API access, while acknowledging its slower performance compared to recent paid models, offering a compelling look at accessible, customizable AI development."}, {"title": "Figuring out how much \u201cvibe code\u201d I have created", "post_url": "https://docs.google.com/document/d/1YnXpsvV2F010FsmgAtlL5-LksRLB-W9ZDIwdp0DRAlk/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps", "title": "Apps co-created with ChatGPT 4"}, {"url": "https://toontalk.github.io/AI/apps", "title": "Apps co-created with ChatGPT 4"}], "chat_logs": [{"url": "https://chatgpt.com/share/689c9c2a-20e0-800e-b382-94a87c93f97e", "title": "ChatGPT - Count HTML CSS JS Lines"}, {"url": "https://chatgpt.com/share/689c9c2a-20e0-800e-b382-94a87c93f97e", "title": "ChatGPT - Count HTML CSS JS Lines"}], "videos": [], "chatbots": ["ChatGPT"], "description": "AI education veteran Ken Kahn embarked on a unique quest to quantify the \"vibe code\" he's co-created with chatbots like ChatGPT 4. He leveraged ChatGPT 5 to meticulously analyze over 100 of his publicly shared apps, counting the HTML, CSS, and JavaScript lines generated under his guidance. The compelling discovery revealed an astonishing output: approximately 10,000 lines of code per month this year. This research powerfully illustrates the amplification of human creativity through AI partnership, a core theme of his book, \"The Learner\u2019s Apprentice,\" demonstrating how anyone can build digital creations with AI."}, {"title": "Five personas creating a musical app about Euclid\u2019s primes proof", "post_url": "https://docs.google.com/document/d/1UhzUQuC9YhT4t7U4zgtXrazJ8wavzLBGTE5oUgQAPzY/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/primes%20musical%20by%205%20personas/version%204.html", "title": "Prime Number Imps in Mid\u2011Jig, Twirl, and Hop"}, {"url": "https://gemini.google.com/share/a16675dc7f3d", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/apps/primes%20musical%20by%205%20personas/version%204.html", "title": "Prime Number Imps in Mid\u2011Jig, Twirl, and Hop"}], "chat_logs": [{"url": "https://gemini.google.com/share/a16675dc7f3d", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research details an innovative experiment where five distinct AI personas, each simulating a high school student, collaboratively created a musical, illustrated web app. Their challenging task: to make Euclid\u2019s proof that prime numbers are infinite engaging and comprehensible. The personas, including an artist, lyricist, music student, and programmer, integrated AI-generated images, animations, lyrics, and songs into a humorous and educational experience. This multi-modal collaboration resulted in apps like \"Prime Number Imps in Mid\u2011Jig, Twirl, and Hop,\" showcasing AI's potential to transform abstract mathematical concepts into interactive, accessible learning tools."}, {"title": "Disappointing chats despite improvements to Gemini multi-persona app", "post_url": "https://docs.google.com/document/d/1jY82bDxWkcTwYVomz87D_3zL7c6y4xRHHc6GpvqL84A/edit?usp=sharing", "apps": [{"url": "https://g.co/gemini/share/6b44e70100d5", "title": "Gemini"}], "chat_logs": [{"url": "https://chatgpt.com/share/68a035e1-c888-800e-baee-eda34bebe51c", "title": "ChatGPT - Chat ideas for students"}, {"url": "https://chatgpt.com/share/a51524d7-fc4f-4a97-90f8-c5569999c4ee?oai-dm=1", "title": "ChatGPT - Aristotle-Galileo: Heliocentric Dispute"}, {"url": "https://g.co/gemini/share/9ab92e2ac589", "title": "Gemini"}, {"url": "https://chatgpt.com/share/68a035e1-c888-800e-baee-eda34bebe51c", "title": "ChatGPT - Chat ideas for students"}, {"url": "https://chatgpt.com/share/a51524d7-fc4f-4a97-90f8-c5569999c4ee?oai-dm=1", "title": "ChatGPT - Aristotle-Galileo: Heliocentric Dispute"}, {"url": "https://g.co/gemini/share/9ab92e2ac589", "title": "Gemini"}, {"url": "https://g.co/gemini/share/6b44e70100d5", "title": "Gemini"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This AI education research explores a Gemini multi-persona app, where distinct LLM instances chat to foster student learning and creativity. The author tested this by having animal personas collaboratively write a story for elementary students and by recreating a historical debate among Aristotle, Galileo, and Newton. Despite significant app improvements, including enhanced image generation and chat tone settings, the resulting conversations and story drafts proved largely disappointing. Yet, the researcher remains optimistic, envisioning a future where students engage with AI personas, each specialized in areas like plot, character, or setting, to truly amplify creative educational experiences."}, {"title": "ChatGPT 5 can generate rhyming lyrics across many langauges", "post_url": "https://docs.google.com/document/d/19SSXf8W8TJZ3mA58dFjp_P4FR0kjaluIZqZpK12Z3ik/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/68a0b912-ab30-800e-abb9-bae0d9176953", "title": "ChatGPT - Rhyming lyrics in three languages"}, {"url": "https://chatgpt.com/share/68a0b912-ab30-800e-abb9-bae0d9176953", "title": "ChatGPT - Rhyming lyrics in three languages"}, {"url": "https://chatgpt.com/share/68a0b912-ab30-800e-abb9-bae0d9176953", "title": "ChatGPT - Rhyming lyrics in three languages"}, {"url": "https://chatgpt.com/share/68a0b912-ab30-800e-abb9-bae0d9176953", "title": "ChatGPT - Rhyming lyrics in three languages"}], "videos": [], "chatbots": ["ChatGPT"], "description": "Researcher Ken Kahn explored ChatGPT 5's impressive ability to generate rhyming lyrics across a remarkable range of languages. The investigation began with English, French, and Swedish, before escalating to a science fiction-themed song in Mandarin, Indonesian, and Finnish. The ultimate linguistic challenge involved crafting a song about Singapore, seamlessly transitioning through its four official languages. Kahn meticulously refined ChatGPT's output for accurate rhymes, then transformed these diverse verses into clear \"slow folk guitar\" songs using Suno.com, demonstrating AI's profound potential for creative expression across global linguistic barriers."}, {"title": "Quantum Mechanics games for young children - part 1 - Many Worlds Maze game", "post_url": "https://docs.google.com/document/d/11th1IEXwIJkbQEImi3Ym_zBcxsC-pcdEhkhch7BTm5I/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/many_worlds_maze_radioactive_sandbox_web_app%20v1.html", "title": "Many Worlds Maze \u2014 Radioactive Sandbox"}, {"url": "https://toontalk.github.io/AI/apps/quantum%20maze/index.html", "title": "Many Worlds Maze \u2014 Radioactive Splits"}, {"url": "https://toontalk.github.io/AI/apps/many_worlds_maze_radioactive_sandbox_web_app%20v1.html", "title": "Many Worlds Maze \u2014 Radioactive Sandbox"}, {"url": "https://toontalk.github.io/AI/apps/quantum%20maze/index.html", "title": "Many Worlds Maze \u2014 Radioactive Splits"}], "chat_logs": [{"url": "https://chatgpt.com/share/68a5d888-88e4-800e-b169-ee0bead9a27c", "title": "ChatGPT - Quantum game suggestions"}, {"url": "https://chatgpt.com/share/68a5d888-88e4-800e-b169-ee0bead9a27c", "title": "ChatGPT - Quantum game suggestions"}], "videos": [{"url": "https://www.youtube.com/watch?v=_lvVITADMkE", "title": "Many Worlds Maze game", "video_id": "_lvVITADMkE"}, {"url": "https://www.youtube.com/watch?v=_lvVITADMkE", "title": "Many Worlds Maze game", "video_id": "_lvVITADMkE"}], "chatbots": ["ChatGPT"], "description": "Inspired by a long-standing question from Richard Dawkins about children intuiting quantum mechanics, this research explores using AI to design engaging educational games. After initial human brainstorming failed, ChatGPT provided innovative concepts, most notably the \"Many Worlds Maze.\" This game allows young players to navigate a maze where their character splits into multiple versions with each choice, simultaneously exploring different paths and building an intuition for the Many Worlds interpretation of quantum mechanics. The project has already yielded several app prototypes, including \"Many Worlds Maze \u2014 Radioactive Sandbox\" and \"Radioactive Splits,\" demonstrating a novel approach to making complex physics accessible and intuitive for children."}, {"title": "Quantum Mechanics games for young children - part 2 - Quantum Duck Pond", "post_url": "https://docs.google.com/document/d/1tohc0aGpzaVuocW1F4azXNNZV5iQ74YW0S5z8m om/share/68a6d788-aeec-800e-9ab3-b7bac4d8db05", "title": "ChatGPT - Continue conversation"}, {"url": "https://g.co/gemini/share/0c55998e52ae", "title": "Gemini"}], "videos": [{"url": "https://www.youtube.com/watch?v=cb9SprhEjKY", "title": "Quantum Duck Pond", "video_id": "cb9SprhEjKY"}, {"url": "https://www.youtube.com/watch?v=cb9SprhEjKY", "title": "Quantum Duck Pond", "video_id": "cb9SprhEjKY"}], "chatbots": ["ChatGPT", "Gemini"], "description": "This research unveils \"Quantum Duck Pond,\" an innovative game designed to introduce young children to quantum mechanics through playful exploration. Developed iteratively with ChatGPT and Gemini, the game allows kids to observe rubber ducks behaving like waves, interfering and \"popping out\" when measured. Children learn about wave-particle duality and probability by placing obstacles, creating slits, and dropping attractors, predicting where a duck will appear. This engaging project highlights the power of AI collaboration in making complex physics concepts accessible and fostering early scientific intuition in a kid-friendly format."}, {"title": "Rainbow octopuses and unicorns spelling AI", "post_url": "https://docs.google.com/document/d/17CoCjPo5MGMuN91Ob8X655OrdSAD1-xJtE-Xneo5XeY/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [{"url": "https://youtu.be/H48lmlFlrqI", "title": "Flying Unicorns Spell AI", "video_id": "H48lmlFlrqI"}, {"url": "https://youtu.be/H48lmlFlrqI", "title": "Flying Unicorns Spell AI", "video_id": "H48lmlFlrqI"}], "chatbots": [], "description": "In a delightful exploration, Ken Kahn challenged leading AI image generators\u2014ChatGPT, Gemini, and Qwen-Image\u2014to visualize \"rainbow octopuses and unicorns spelling AI.\" Inspired by a grandchild's imaginative request, this research post details how each model performed when tasked with arranging fantastical creatures into specific letter formations. While ChatGPT demonstrated a superior ability to accurately spell \"AI\" using the whimsical subjects, other models like Qwen-Image struggled, often generating beautiful images but failing to arrange the creatures into the desired letters. This engaging experiment provides a vivid snapshot of current AI capabilities in interpreting complex, creative visual prompts."}, {"title": "10,000 prompts is the new 10,000 hours", "post_url": "https://docs.google.com/document/d/1nY13izEbcr0CQndLQw7RfpDaEDudGnYF-gGj6Qfsldw/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/68b0048f-c5b4-800e-bf1f-68c5eba0b1fb", "title": "ChatGPT - New chat"}, {"url": "https://chatgpt.com/share/68b0040b-8bb0-800e-b6c5-21e1365232e4", "title": "ChatGPT - Histogram of divided data"}, {"url": "https://chatgpt.com/share/68b0048f-c5b4-800e-bf1f-68c5eba0b1fb", "title": "ChatGPT - New chat"}, {"url": "https://chatgpt.com/share/68b0040b-8bb0-800e-b6c5-21e1365232e4", "title": "ChatGPT - Histogram of divided data"}], "videos": [], "chatbots": ["ChatGPT"], "description": "Inspired by the \"10,000 prompts\" concept for AI expertise, this research meticulously quantifies personal AI interactions. The author innovatively developed methods, ranging from browser console commands to analyzing exported chat data, to count their prompts across ChatGPT, Gemini, and Claude. Discovering over 12,619 exchanges on ChatGPT alone\u2014exceeding the 10,000 threshold\u2014and an estimated total of 21,000 prompts across platforms, the study also explored chat length distributions, revealing an average of 6.2 prompts per conversation. This fascinating exploration provides a concrete look at the sheer volume of user-AI interaction, playfully suggesting the author is now an \"expert prompter.\""}, {"title": "Creating an app to make Connect-the-Dots puzzles", "post_url": "https://docs.google.com/document/d/1KOXTsEmUZ8JH_XNKXrcM0b0kemWLkm4eZ2TqzW-qQAA/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}, {"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}, {"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}, {"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research chronicles an ambitious journey to develop an AI-powered web app transforming line drawings into engaging connect-the-dots puzzles. Leveraging chatbots like Claude, Gemini, and ChatGPT, the project navigated significant challenges, from initial apps generating confusing, crossing lines to difficulty creating consistent dot patterns. Despite these hurdles, the researcher successfully developed a version that places numbered dots along image contours, even integrating innovative options for letter or binary sequences to enhance learning. While the final app still struggles with simple inputs, this exploration offers a compelling look into the complexities and current limitations of using AI models for sophisticated creative coding tasks."}, {"title": "Asking chatbots for constructive criticism of a chatbot conversation", "post_url": "https://docs.google.com/document/d/1M0OWN-mltbV-KZcV4sYNiH47qHKJo2GwPN0LVLkwn3A/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/68a5d888-88e4-800e-b169-ee0bead9a27c", "title": "ChatGPT - Quantum game suggestions"}, {"url": "https://g.co/gemini/share/a513f49208aa", "title": "Gemini"}, {"url": "https://chatgpt.com/share/68b409da-0660-800e-b93c-407fb2d9ee49", "title": "ChatGPT - Chatbot interaction critique"}, {"url": "https://claude.ai/share/2774b373-8630-4702-8330-82f4858effdf", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/68a5d888-88e4-800e-b169-ee0bead9a27c", "title": "ChatGPT - Quantum game suggestions"}, {"url": "https://g.co/gemini/share/a513f49208aa", "title": "Gemini"}, {"url": "https://chatgpt.com/share/68b409da-0660-800e-b93c-407fb2d9ee49", "title": "ChatGPT - Chatbot interaction critique"}, {"url": "https://claude.ai/share/2774b373-8630-4702-8330-82f4858effdf", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This fascinating AI education research explores a novel approach: leveraging chatbots themselves to critique human-AI interaction. The author prompted ChatGPT, Claude, and Gemini to provide constructive criticism on his extensive conversation with ChatGPT about designing quantum mechanics games. While the AI critics offered initial compliments, raising concerns about potential bias towards 'niceness,' they also provided specific, actionable advice for improvement, such as providing explicit success criteria and asking for alternatives. Interestingly, contrasting suggestions emerged regarding prompt consolidation \u2013 one AI advised defaulting to single prompts per 'ticket,' while another recommended consolidating feedback. This work illuminates how AI can become a valuable tool for refining our own conversational strategies with these powerful models."}, {"title": "Mixed success using generative AI to recreate ToonTalk characters", "post_url": "https://docs.google.com/document/d/16cAPpRfAsCAAaGPtGgStVDws6iTE1ee8cqkVIAGI-KQ/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://gemini.google.com/share/2d1a1003097e", "title": "Gemini"}, {"url": "https://g.co/gemini/share/796a145b5a80", "title": "Gemini"}, {"url": "https://g.co/gemini/share/9fab14aff2ed", "title": "Gemini"}, {"url": "https://gemini.google.com/share/2d1a1003097e", "title": "Gemini"}, {"url": "https://g.co/gemini/share/796a145b5a80", "title": "Gemini"}, {"url": "https://g.co/gemini/share/9fab14aff2ed", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "Ken Kahn explored the contemporary capabilities of generative AI to recreate characters from his 30-year-old animated programming language, ToonTalk, focusing on the Lego-inspired \"Pumpy.\" He tasked Gemini and ChatGPT with generating images of a unique Lego bike pump featuring square pegs, finding ChatGPT notably superior in accurately rendering the specific design details. While text-to-image models showed some promise, even attempting a Lego-to-clay transformation, text-to-video models like Veo and Sora completely failed to animate the desired sequence. This intriguing exercise ultimately revealed mixed success, highlighting both the potential and current limitations of generative AI in replicating nuanced creative assets."}, {"title": "LLMs can create interactive lessons on using mathematics and computing to generate music", "post_url": "https://docs.google.com/document/d/1flpTcCW7imfm5pxKcD6gjVhpQp2QyK3scD-CP7HwqA4/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/b11f8e22-f5a8-44ce-978d-bc0a39c20787", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6863c01b-434c-800e-8ace-4ee4233d656c", "title": "ChatGPT - Exploring Sound with Numbers"}, {"url": "https://chatgpt.com/share/6863c29f-6abc-800e-b212-267aecb8434a", "title": "ChatGPT - Music Math Computing Exploration"}, {"url": "https://g.co/gemini/share/8f5b83e72d2f", "title": "Gemini"}, {"url": "https://claude.ai/share/b11f8e22-f5a8-44ce-978d-bc0a39c20787", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6863c01b-434c-800e-8ace-4ee4233d656c", "title": "ChatGPT - Exploring Sound with Numbers"}, {"url": "https://chatgpt.com/share/6863c29f-6abc-800e-b212-267aecb8434a", "title": "ChatGPT - Music Math Computing Exploration"}, {"url": "https://g.co/gemini/share/8f5b83e72d2f", "title": "Gemini"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research explores how Large Language Models (LLMs) can dynamically generate interactive lessons, guiding high school students through the fascinating intersection of music, mathematics, and computing. Inspired by a workshop transforming white noise into guitar sounds, the study tasked LLMs like ChatGPT and Claude to act as a Seymour Papert-like mentor. Students are led step-by-step, starting with generating random numbers and visualizing white noise, then progressing to repeating, stretching, and shrinking sound samples. Crucially, the LLMs are prompted to create embedded web applications at each stage, enabling hands-on exploration of concepts like frequency manipulation and ultimately, the construction of simple melodies."}, {"title": "Using Claude and Gemini to recreate an editable category sorting game", "post_url": "https://docs.google.com/document/d/1XR3p0H-0fpqU3o1oygJ78c7ZBrOw8Y9gU_cRHQ-l2q8/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/a04876a0-ba9e-4b07-b52c-bbb18a18776a", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/a04876a0-ba9e-4b07-b52c-bbb18a18776a", "title": "Claude Artifact"}], "chat_logs": [{"url": "https://claude.ai/share/68f2be7c-bf9d-4232-9bd9-f68912f1005a", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/aff1a21a3e29", "title": "Gemini"}, {"url": "https://chatgpt.com/share/6866bf0a-d1c8-800e-814a-de852f998242", "title": "ChatGPT - Trash Item Illustrations"}, {"url": "https://claude.ai/share/68f2be7c-bf9d-4232-9bd9-f68912f1005a", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/aff1a21a3e29", "title": "Gemini"}, {"url": "https://chatgpt.com/share/6866bf0a-d1c8-800e-814a-de852f998242", "title": "ChatGPT - Trash Item Illustrations"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research post showcases an impressive feat: recreating a customizable category sorting game, \"Sorbet,\" in under 90 minutes using AI. Leveraging Claude 4 Sonnet and Gemini 2.5 Pro, the author developed a web app where players sort falling items\u2014like trash by degradation time or artworks by movement\u2014into correct categories. The recreated game boasts full customizability, allowing users to edit items, categories, and save/load unique game configurations. This iterative process, starting with Claude and refining with Gemini, powerfully demonstrates AI's remarkable potential for rapid prototyping and educational game development."}, {"title": "Creating flip books with chatbots", "post_url": "https://docs.google.com/document/d/1ECR-qylV_syEancQxbHWMNtJOVk64jSXJlIN0TL2n7Y/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/80b33a3a-399e-47ef-a622-00b6d1afa9a6", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/flipbook_generator.html", "title": "Flip Book Generator"}, {"url": "https://claude.ai/public/artifacts/80b33a3a-399e-47ef-a622-00b6d1afa9a6", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/flipbook_generator.html", "title": "Flip Book Generator"}], "chat_logs": [{"url": "https://claude.ai/share/b5a3bfa1-6bb0-469e-bc57-95f64ecc9121", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/e7e3a5707eb1", "title": "Gemini"}, {"url": "https://claude.ai/share/b5a3bfa1-6bb0-469e-bc57-95f64ecc9121", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/e7e3a5707eb1", "title": "Gemini"}], "videos": [{"url": "https://youtu.be/YWVN-Aj6ywg?si=LW2-cnbeKVG-AFEm", "title": "A flip book created by an app created by Claude and Gemini", "video_id": "YWVN-Aj6ywg"}, {"url": "https://youtu.be/YWVN-Aj6ywg?si=LW2-cnbeKVG-AFEm", "title": "A flip book created by an app created by Claude and Gemini", "video_id": "YWVN-Aj6ywg"}], "chatbots": ["Claude", "Gemini"], "description": "Intrigued by the charm of flip books, this research delves into an innovative method for creating custom, coloring-book style animations using generative AI. Rather than direct image prompts, the project involved co-developing a web application with chatbots. Initially, Claude 4 Sonnet built an app utilizing Logo turtle graphics to generate individual frames, complete with user-defined code and output to A4 PNGs. When Claude encountered difficulties with large code edits and introduced bugs, Gemini 2.5 Pro skillfully intervened, debugging and refining the program. This collaborative, iterative process highlights the potential of multi-chatbot teamwork in building specialized tools for creative educational projects."}, {"title": "Using Claude to create Claude-powered apps", "post_url": "https://docs.google.com/document/d/1gqJB9Rn9cGnGH7bzt5i6LYTKfOgLgshqyBIj-ys2noU/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/0be5a28d-e04a-4764-8919-9478ea88a73d", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/fd9a52cd-4f3e-4041-8d2b-116dcd6bc522", "title": "Claude Artifact"}, {"url": "https://g.co/gemini/share/617da211eaeb", "title": "Gemini"}, {"url": "https://chatgpt.com/canvas/shared/686a717b19a081919f4068603277d0f8", "title": "ChatGPT - Svg Generator Webapp"}, {"url": "https://claude.ai/public/artifacts/0be5a28d-e04a-4764-8919-9478ea88a73d", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/fd9a52cd-4f3e-4041-8d2b-116dcd6bc522", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/686a717b19a081919f4068603277d0f8", "title": "ChatGPT - Svg Generator Webapp"}], "chat_logs": [{"url": "https://claude.ai/share/a349a218-8d3c-4916-b134-d0626b3e30f6", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/7b050d10c88a", "title": "Gemini"}, {"url": "https://chatgpt.com/share/686a71e1-9208-800e-9912-51565609474e", "title": "ChatGPT - SVG Growth Animation"}, {"url": "https://claude.ai/share/a349a218-8d3c-4916-b134-d0626b3e30f6", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/7b050d10c88a", "title": "Gemini"}, {"url": "https://g.co/gemini/share/617da211eaeb", "title": "Gemini"}, {"url": "https://chatgpt.com/share/686a71e1-9208-800e-9912-51565609474e", "title": "ChatGPT - SVG Growth Animation"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "Ken Kahn's dles."}, {"title": "An app for converting videos to flipbooks created by Gemini", "post_url": "https://docs.google.com/document/d/1k2Cob6EEmCyfS3KDCFv7q1kYkh96Rjt2JoiG_V4oyxE/edit?usp=sharing", "apps": [{"url": "https://g.co/gemini/share/5e9746c2ec57", "title": "Gemini"}], "chat_logs": [{"url": "https://g.co/gemini/share/94c400e1ffc5", "title": "Gemini"}, {"url": "https://g.co/gemini/share/5e9746c2ec57", "title": "Gemini"}, {"url": "https://gemini.google.com/share/c00db6c6000c", "title": "Gemini"}, {"url": "https://g.co/gemini/share/0c72c18844e6", "title": "Gemini"}, {"url": "https://g.co/gemini/share/94c400e1ffc5", "title": "Gemini"}, {"url": "https://g.co/gemini/share/5e9746c2ec57", "title": "Gemini"}, {"url": "https://gemini.google.com/share/c00db6c6000c", "title": "Gemini"}, {"url": "https://g.co/gemini/share/5e9746c2ec57", "title": "Gemini"}, {"url": "https://g.co/gemini/share/0c72c18844e6", "title": "Gemini"}], "videos": [{"url": "https://youtu.be/jgrC_6fbE_U?si=s70nU_PRXrV27ikb", "title": "mouse scares elephant", "video_id": "jgrC_6fbE_U"}, {"url": "https://youtu.be/jgrC_6fbE_U?si=s70nU_PRXrV27ikb", "title": "mouse scares elephant", "video_id": "jgrC_6fbE_U"}], "chatbots": ["Gemini"], "description": "This research details an innovative method for creating custom flipbooks, leveraging AI to transform videos into printable frame sequences. The author first used Gemini's Veo to generate high-quality, animated line drawings, noting its superiority over alternatives like Sora. Then, with just a dozen exchanges, Gemini 2.5 Pro co-created a sophisticated web app that converts user-uploaded videos into customizable PDF flipbooks, complete with adjustable layouts and frame numbering. This efficient process, yielding 450 lines of code, offers exciting educational potential, enabling personalized creative projects like coloring flipbooks for children."}, {"title": "Updating the Connection Game Maker", "post_url": "https://docs.google.com/document/d/1p-Fes0NiS1SPqriVLdyv  engaging discovery was the ability to customize puzzles with emojis by simply modifying the prompt, showcasing the creative and adaptable potential of these AI models in game design."}, {"title": "Weird hybrid creature guessing game co-created with Gemini", "post_url": "https://docs.google.com/document/d/1BATQpBjPsPXcsawXp2U6e6H0AyeadTI7SvIvq8WgfhQ/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/524ad3a8ca89", "title": "Gemini"}], "chat_logs": [{"url": "https://g.co/gemini/share/2829f84fbcd2", "title": "Gemini"}, {"url": "https://g.co/gemini/share/2829f84fbcd2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/524ad3a8ca89", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research post details the creation of a \"Weird hybrid creature guessing game,\" a unique application co-created with Gemini Pro 2.5. Leveraging the AI's ability to generate both images and chat responses via API, the game challenges players to identify fantastical cross-breed animals, illustrated in a charming 19th-century naturalist style. The iterative development process involved refining features like guess limits, humorous feedback for incorrect answers, and the addition of \"field notes\" for each creature. This exploration highlights the surprising potential of large language models in generating functional, interactive web applications and the iterative nature of AI-assisted creation."}, {"title": "Chatbots designing and making apps", "post_url": "https://docs.google.com/document/d/1LjmEJTblpl26paOuDLvzj24vnPOMkm2DHWHcVvvtdLo/edit?usp=sharing", "apps": [{"url": "https://chatgpt.com/canvas/shared/6880d6c0c7a8819191724a6b4a84c919", "title": "ChatGPT - Confetti Compliments App"}, {"url": "https://chatgpt.com/canvas/shared/6880cd0b0148819184b4a658330cb880", "title": "ChatGPT - Word Garden Flowers"}, {"url": "https://chatgpt.com/canvas/shared/687e1b60478081918204cfe11d392823", "title": "ChatGPT - Word Garden"}, {"url": "https://c ases the AI's unexpected ability to generate novel app ideas and bring them to life, revealing their potential as innovative digital creators with minimal human intervention."}, {"title": "My first experience with ChatGPT Agent", "post_url": "https://docs.google.com/document/d/1vXwgdNpRFFMHW6ikVTegNur2zr9pAYNNb-w50XfQy48/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/unicorn%20butterfly%20with%20sound/index.html", "title": "Flying Rainbow Unicorn Game \u2013 Transparent Frames"}, {"url": "https://toontalk.github.io/AI/apps/unicorn%20butterfly%20with%20sound/index.html", "title": "Flying Rainbow Unicorn Game \u2013 Transparent Frames"}], "chat_logs": [{"url": "https://chatgpt.com/share/688480d9-a0b4-800e-81cc-d9628967e61d", "title": "ChatGPT - Rainbow unicorn animation"}, {"url": "https://chatgpt.com/share/688480d9-a0b4-800e-81cc-d9628967e61d", "title": "ChatGPT - Rainbow unicorn animation"}], "videos": [], "chatbots": ["ChatGPT"], "description": "Ken Kahn explored the capabilities of a \"ChatGPT Agent\" by creating a \"Flying Rainbow Unicorn Game,\" a simple app featuring animated graphics and sound effects. His research post details the initial experience prompting the agent to generate transparent unicorn animation frames, add an interactive butterfly with scoring, and incorporate collision sounds\u2014tasks traditionally cumbersome with standard chatbots. While the resulting animation was serviceable and the sound rudimentary, Kahn highlights the agent's significant potential in simplifying media integration for game and app development. This demonstrates how AI can streamline complex, media-rich projects, offering a glimpse into amplified human creativity in educational contexts."}, {"title": "A multi-persona app generating storybooks and comic books", "post_url": "https://docs.google.com/document/d/1BbgHIdaXvAaVd25CZCtljt6sWMMT9BRV62Rqk0MQ8G8/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/a9cb24de14cb", "title": "G e": "ChatGPT - Stockfish API Integration"}, {"url": "https://claude.ai/share/f5919af6-f4af-45ec-b285-f7643b5a6dd1", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cdcf3613-bca2-4c1b-9c0c-db9323ca07ff", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research dives into the intriguing question of whether large language models (LLMs) can consistently follow the rules of chess, exploring the idea that they might be playing \"blindfold.\" To investigate, the author, with ChatGPT's help, developed a Python-based Google Colab app that automated chess matches, pitting advanced LLMs like Gemini Pro and OpenAI's 4o models against the formidable StockFish engine. Experiments revealed a consistent pattern: even powerful LLMs frequently made illegal moves, sometimes on a significant percentage of their turns. While they often corrected themselves when prompted, this highlights a fundamental challenge in LLMs' ability to robustly apply complex, rule-based world models."}, {"title": "A game created by a 6-year old speaking to Gemini", "post_url": "https://docs.google.com/document/d/12xnsNrkoMujpNaVCv-R9_T9wz1dSiqvVOW6pcZAAZo4/edit?usp=sharing", "apps": [{"url": "https://g.co/gemini/share/7b28b199c3e3", "title": "Gemini"}], "chat_logs": [{"url": "https://g.co/gemini/share/0f9651dc07cf", "title": "Gemini"}, {"url": "https://g.co/gemini/share/7b28b199c3e3", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This engaging research post unveils a remarkable instance of a 6-year-old co-creating a functional game by simply speaking to Google Gemini. Despite garbled, evolving prompts such as \"a game... the bomb Is houses and there's a spike,\" Gemini impressively interpreted and developed a game where players control a spike, navigating \"houses\" that initially acted as bombs, then evolved to give points. The young creator further refined the concept, adding a separate losing condition. This experiment compellingly demonstrates Gemini's ability to decipher complex, unstructured input from very young children, showcasing the profound potential for AI chatbots to amplify creativity and empower early learners in novel ways."}, {"title": "How with Gemini\u2019s help I created a Pong game whose ball is a live Pong game", "post_url": "https://docs.google.com/document/d/1_CHJ8j7C_687VRn6V6N7bmYef1iKm0nRFZW8uk0Wmuc/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06%20-%20rectangles/index.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06/index.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06%20-%20rectangles/index.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06/index.html", "title": "ToonTalk App"}], "chat_logs": [], "videos": [], "chatbots": ["Gemini"], "description": "This research details the fascinating creation of \"Pong-ception,\" a unique game where the traditional Pong ball is replaced by a live, miniature Pong game. Building on a recursive concept first imagined in 2000, the author leveraged Gemini 2.5 Pro Preview to bring this complex idea to life as a web app. Through a series of iterative prompts and refinements, Gemini was instrumental in generating the core game, even coining its clever name. The resulting \"Escalation Mode\" offers a challenging and innovative twist on classic gameplay, showcasing AI's potential in developing intricate, nested interactive experiences."}, {"title": "So easy to make a cartoon with ChatGPT - so hard to perfect it", "post_url": "https://docs.google.com/document/d/1C1mgQYSSiBU1mhCFUCjcfk2CgC7q4mewTv4iv-igt-s/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/681f2cdb-5090-800e-9e84-532d8d2f1b28", "title": "ChatGPT - Chatbot Creativity Explained"}, {"url": "https://chatgpt.com/share/681f2cdb-5090-800e-9e84-532d8d2f1b28", "title": "ChatGPT - Chatbot Creativity Explained"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores the surprising challenge of perfecting AI-generated content, even for seemingly simple tasks. The author attempted to create a multi-panel cartoon with ChatGPT, based on \"The Learner\u2019s Apprentice,\" depicting a child using a chatbot to create games and stories. While initial generation was easy, the subsequent process of refining the cartoon\u2014fixing typos, adjusting character expressions, and correcting layout issues\u2014became a frustrating back-and-forth. This iterative struggle, often introducing new errors like duplicate characters, revealed that while AI can quickly produce creative outputs, achieving precise, nuanced improvements remains a significant hurdle."}, {"title": "Multi-panel story generation", "post_url": "https://docs.google.com/document/d/1bWXsQR6abWiWmzizYVSNXRdwKXNSFd6bjHvBA5nYQcY/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/app/7a80c79b92f93b42", "title": "Gemini"}], "chat_logs": [{"url": "https://chatgpt.com/share/681dd81d-ee08-800e-8c3d-83dee290cd26", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6e1d-3310-800e-aa8e-9f019cbab87a", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6ea3-72b0-800e-a632-b440233c55ed", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6f8a-88d4-800e-ad56-b9ff8cf05343", "title": "ChatGPT - Sisi Unicorn Butterfly Adventure"}, {"url": "https://chatgpt.com/share/681dd81d-ee08-800e-8c3d-83dee290cd26", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681dd81d-ee08-800e-8c3d-83dee290cd26", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6e1d-3310-800e-aa8e-9f019cbab87a", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6e1d-3310-800e-aa8e-9f019cbab87a", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6ea3-72b0-800e-a632-b440233c55ed", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6ea3-72b0-800e-a632-b440233c55ed", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6f8a-88d4-800e-ad56-b9ff8cf05343", "title": "ChatGPT - Sisi Unicorn Butterfly Adventure"}, {"url": "https://chatgpt.com/share/681f6f8a-88d4-800e-ad56-b9ff8cf05343", "title": "ChatGPT - Sisi Unicorn Butterfly Adventure"}, {"url": "https://gemini.google.com/app/7a80c79b92f93b42", "title": "Gemini"}, {"url": "https://gemini.google.com/app/7a80c79b92f93b42", "title": "Gemini"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This research delves into the intriguing process of generating multi-panel stories, or cartoons, using AI tools like ChatGPT and Gemini. Focusing on \"Sisi's Unicorn Adventure,\" the project revealed that while initial story creation was surprisingly easy, perfecting the details proved remarkably difficult. Researchers encountered specific challenges, from clipped text and misspelled words to a unicorn transforming into Sisi, highlighting the AI's creative quirks and current limitations. Despite Gemini Flash 2.0 failing in its attempts, the extensive ChatGPT logs document both impressive initial progress and the persistent struggle to achieve precise, error-free visual narratives."}, {"title": "Chatbots are bad at depicting a collision between a bowling ball and ping pong ball", "post_url": "https://docs.google.com/document/d/1JNxdXpgwKMWf8BAF-DHgwr2JtzkzR7OUXLRFDo6sJs0/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/5f1c1d65-c77b-49d6-831a-6051b53e43e7", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820bcca-9050-800e-872a-284310f53aed", "title": "ChatGPT - Bowling vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820b9a0-cd5c-800e-8cf9-30a620f65ac4", "title": "ChatGPT - Object Collision Simulation"}, {"url": "https://claude.ai/share/5f1c1d65-c77b-49d6-831a-6051b53e43e7", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820bcca-9050-800e-872a-284310f53aed", "title": "ChatGPT - Bowling vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820b9a0-cd5c-800e-8cf9-30a620f65ac4", "title": "ChatGPT - Object Collision Simulation"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "Ever wondered if AI truly understands basic physics? This research put leading chatbots to the test, challenging them to depict a simple collision between a fast-moving bowling ball and a slow ping pong ball. While many models like Claude and ChatGPT 4o verbally described the correct outcome, their visual simulations were surprisingly flawed, showing balls phasing through each other or exhibiting bizarre movements. The twist? Models that *did* manage accurate depictions, like ChatGPT o3, achieved this by internally writing and executing Python code, not through inherent physical intuition. This fascinating study reveals AI's reliance on computational workarounds, rather than genuine understanding, for even elementary physics."}, {"title": "Creating an app by answering a chatbot\u2019s questions", "post_url": "https://docs.google.com/document/d/1915w_z_IH1NBKBw3T1VyN_4xE0dFL4jdh3585fzXP4A/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/72de42a2-3739-4f02-bd7b-e1dc9dc9dd10", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/68271537e3f08191a0e1e73ff34b5289", "title": "ChatGPT - Time Travel History Game"}, {"url": "https://g.co/gemini/share/b522dd328131", "title": "Gemini"}, {"url": "https://claude.ai/public/artifacts/72de42a2-3739-4f02-bd7b-e1dc9dc9dd10", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/68271537e3f08191a0e1e73ff34b5289", "title": "ChatGPT - Time Travel History Game"}], "chat_logs": [{"url": "https://claude.ai/share/4965f795-3980-4d39-917d-db8ddc06e0dd", "title": "Claude Chat"}, {"url": "https://claude.ai/share/4965f795-3980-4d39-917d-db8ddc06e0dd", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/b522dd328131", "title": "Gemini"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research explores an innovative method for educational app creation: developing game concepts by simply answering a chatbot's questions. Role-playing as a middle school student, the researcher collaborated with AI (initially Claude 3.7) to design a \"Time Anomaly Game.\" Through an iterative question-and-answer process, the AI guided the development of a concept where players, as student avatars, travel through historical periods like the Roman Empire or the Moon Landing, solving mini-games to fix timeline paradoxes. This engaging approach demonstrates AI's potential to facilitate the ideation and design of complex, curriculum-aligned educational applications."}, {"title": "Animating \u201cColor green ideas sleep furiously\u201d", "post_url": "https://docs.google.com/document/d/1Rmjf6qLqVlJpekaNcCFslwgQALI8e10gxq9VjKQdtWA/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/colorless-green-ideas/index.html", "title": "Colorless Green Ideas Sleep Furiously"}, {"url": "https://toontalk.github.io/AI/apps/colorless-green-ideas/index.html", "title": "Colorless Green Ideas Sleep Furiously"}], "chat_logs": [{"url": "https://g.co/gemini/share/0b3473c23a98", "title": "Gemini"}, {"url": "https://claude.ai/share/eb129940-f4d0-461a-9429-66748a7065a2", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/b18978848524", "title": "Gemini"}, {"url": "https://g.co/gemini/share/0b3473c23a98", "title": "Gemini"}, {"url": "https://claude.ai/share/eb129940-f4d0-461a-9429-66748a7065a2", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/b18978848524", "title": "Gemini"}], "videos": [{"url": "https://youtu.be/pMn8aekBjWc?si=l1ypBxZhLVCw5-fm", "title": "Colorless green ideas app", "video_id": "pMn8aekBjWc"}, {"url": "https://youtu.be/pMn8aekBjWc?si=l1ypBxZhLVCw5-fm", "title": "Colorless green ideas app", "video_id": "pMn8aekBjWc"}], "chatbots": ["Claude", "Gemini"], "description": "This research dives into the intriguing challenge of animating Noam Chomsky's famous nonsense sentence, \"Colorless green ideas sleep furiously,\" using generative AI. The author initially prompted text-to-video systems like Gemini Veo and Sora directly. Taking an innovative turn, the project then tasked Gemini 2.5 Pro with *generating prompts* to depict the paradoxical phrase, yielding an array of creative strategies. These ranged from surreal dreamscapes featuring translucent green shapes in agitated slumber to abstract animations presenting \"green\" without color. By feeding these AI-generated prompts back into the video systems, the study explores how different AI models interpret and visualize the \"thoroughly meaningless,\" pushing the boundaries of AI's conceptual understanding."}, {"title": "Two ways of combining Pong and Space Invaders with Gemini", "post_url": "https://docs.google.com/document/d/1g7aaDAA8UkWNEjpXcS_9Co-F8WaI8v0HlJ0gjkBG11A/edit?usp=sharing", "apps": [{"url": "https://g.co/gemini/share/1c9e1c3372f6", "title": "Gemini"}, {"url": "https://g.co/gemini/share/b6483385f32a", "title": "Gemini"}], "chat_logs": [{"url": "https://g.co/gemini/share/083a019a9225", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1f478975aaac", "title": "Gemini"}, {"url": "https://g.co/gemini/share/680c2499650c", "title": "Gemini"}, {"url": "https://g.co/gemini/share/a6ec1ef65a4a", "title": "Gemini"}, {"url": "https://g.co/gemini/share/083a019a9225", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1f478975aaac", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1c9e1c3372f6", "title": "Gemini"}, {"url": "https://g.co/gemini/share/680c2499650c", "title": "Gemini"}, {"url": "https://g.co/gemini/share/a6ec1ef65a4a", "title": "Gemini"}, {"url": "https://g.co/gemini/share/b6483385f32a", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "Inspired by a 25-year-old preschool project, this research dives into the fascinating challenge of mashing up Pong and Space Invaders, leveraging Gemini 2.5 Pro as a creative partner. The author explores two distinct AI interaction styles: one focused on rapid prototyping and iterative refinement, and another on designing through structured questions. Through these conversational journeys, a unique web game evolved, transforming from a Breakout-like concept into a dynamic \"Space Pong\" experience complete with moving emoji invaders, player-controlled shooting, and celebratory fireworks for victory. It beautifully illustrates how AI can empower imaginative game development through iterative dialogue."}, {"title": "Fun combining photos with ChatGPT", "post_url": "https://docs.google.com/document/d/1PWhhwGB5BhqO4Ha9OSWYi-GVa0x5-HzIhPOtThQtSbA/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "Ken Kahn's engaging post explores the delightful potential of ChatGPT to blend disparate images into surprising new creations. By simply providing a prompt like \"Can you make a new image that draws from both of these images please\" and uploading two photos, Kahn demonstrated how the AI generates unique visual fusions. He combined personal snapshots, such as his wife in Hong Kong with a teddy bear, or photos of his grandchildren with an El Greco painting, yielding fascinating and often whimsical results. This simple yet powerful method showcases AI's accessible creative amplification, turning ordinary photos into imaginative art pieces with ease and highlighting a fun way for anyone to co-create with chatbots."}, {"title": "A Cuneiform/Roman/Arabic Calculator created by Claude 4", "post_url": "https://docs.google.com/document/d/1a1ObDe5eGVNwXB-YGC2ITlRdP18KHbJWfXxVJ2C_I88/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/2ade5150-25fc-4df7-89b0-f05b87690b7d", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/6835e51f4478819195ab7fc4c3d63a94", "title": "ChatGPT - Cuneiform Calculator"}, {"url": "https://claude.ai/public/artifacts/2ade5150-25fc-4df7-89b0-f05b87690b7d", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/6835e51f4478819195ab7fc4c3d63a94", "title": "ChatGPT - Cuneiform Calculator"}], "chat_logs": [{"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}, {"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}, {"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}, {"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "AI researcher Ken Kahn demonstrates the surprising ease of LLM-powered creation by developing a unique Cuneiform/Roman/Arabic Calculator using Claude 4 Sonnet. This innovative web app allows users to toggle between displaying calculations in modern Arabic, ancient Roman, or Mesopotamian cuneiform numerals, even incorporating an \"ancient Mesopotamian-inspired color scheme.\" While initial development was remarkably swift through conversational prompts, refining the cuneiform display to correctly group b tive exploration titled \"Making an office full of The Learner\u2019s Apprentice using ChatGPT 4o,\" Ken Kahn leveraged the AI's advanced image generation capabilities. He challenged ChatGPT 4o to create a highly specific, immersive environment: a room where every surface\u2014from wallpaper and overflowing bookshelves to furniture fabric and the view outside a window\u2014was adorned with a single book cover. The AI impressively rendered this fantastical space, demonstrating its power to visualize complex, detailed concepts. This unique experiment highlights the potential of AI, like a true \"Learner's Apprentice,\" to rapidly bring intricate visual ideas to life, even serving as an unconventional Zoom background."}, {"title": "How the 60 Shocking Actions by the Trump Administration app was created", "post_url": "https://docs.google.com/document/d/1z7OZK4HTjtSmHrNtu_WXfOxC9xp8TFDYQA5FP8xpVPQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}], "chat_logs": [{"url": "https://chatgpt.com/share/67f4e9b2-e2d8-800e-a1ca-a3baa93f3694", "title": "ChatGPT - Trump Administration Actions List"}, {"url": "https://chatgpt.com/share/67f65c06-8960-800e-aebf-58d92bda8607", "title": "ChatGPT - Web App Creation Guide"}, {"url": "https://chatgpt.com/share/67f4e9b2-e2d8-800e-a1ca-a3baa93f3694", "title": "ChatGPT - Trump Administration Actions List"}, {"url": "https://chatgpt.com/share/67f65c06-8960-800e-aebf-58d92bda8607", "title": "ChatGPT Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research details an intriguing experiment in AI-driven app development, exploring the capabilities of large language models (LLMs) in generating functional web applications. The project centered on creating an app titled \"60 Shocking Actions from Trump's Second Term,\" where ChatGPT first curated a list of politically charged actions from a specific historical perspective. Subsequently, ChatGPT, Claude, and Gemini were tasked with building an interactive app allowing users to select and order the ten most impactful items. While Gemini deemed the task too complex, the study impressively showcases ChatGPT's ability to produce an \"OK\" app and Claude's success in generating a \"very nice\" one, offering valuable insights into their practical capabilities for educational tool creation."}, {"title": "Using ChatGPT Deep Research to explore connections between Minsky\u2019s Society of Mind and Anthropic\u2019s On the Biology of a Large Language Model", "post_url": "https://docs.google.com/document/d/1WvjstSwijZxYNy0ovtrlYODhArZzGOkPG4YIVTJlwMs/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/67fccb09-3518-800e-83b3-e0924118d66c", "title": "ChatGPT - Minsky Society of Mind Mapping"}, {"url": "https://chatgpt.com/share/67fccb58-356c-800e-8edb-3eea7a9abeec", "title": "ChatGPT - Minsky Society Haiku Connections"}, {"url": "https://chatgpt.com/share/67fccdbe-58f0-800e-9c06-63ed474863f0", "title": "ChatGPT - Minsky and Haiku Connections"}, {"url": "https://chatgpt.com/share/67fccb09-3518-800e-83b3-e0924118d66c", "title": "ChatGPT - Minsky Society of Mind Mapping"}, {"url": "https://chatgpt.com/share/67fccb58-356c-800e-8edb-3eea7a9abeec", "title": "ChatGPT - Minsky Society Haiku Connections"}, {"url": "https://chatgpt.com/share/67fccdbe-58f0-800e-9c06-63ed474863f0", "title": "ChatGPT - Minsky and Haiku Connections"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post details a fascinating conceptual exploration, leveraging ChatGPT's \"Deep Research agent\" to uncover parallels between Marvin Minsky's *Society of Mind* and Anthropic's *On the Biology of a Large Language Model*. Author Ken Kahn prompted the AI to generate reports, seeking a high-level mapping of Minsky's agents and societies to LLM components like attention heads. Despite navigating initial AI quirks, including model mix-ups and generation bugs, the project successfully pursued a broad thematic comparison. This innovative inquiry showcases AI's potential as a research tool, bridging foundational theories of intelligence with the intricate architectures of modern large language models."}, {"title": "Using Claude to obtain a pizza recipe from a video", "post_url": "https://docs.google.com/document/d/1uU1T_WB1e9ilJ9C254tVbD1cihWnwVFs8ySJZJMUkYE/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [{"url": "https://youtu.be/Cq90lUQUCUo?si=TXaiHl32Ndw6nuLj", "title": "Pizza napoletana fatta in casa: la ricetta di Davide Civitiello", "video_id": "Cq90lUQUCUo"}, {"url": "https://youtu.be/Cq90lUQUCUo?si=TXaiHl32Ndw6nuLj", "title": "Pizza napoletana fatta in casa: la ricetta di Davide Civitiello", "video_id": "Cq90lUQUCUo"}], "chatbots": ["Claude"], "description": "Fascinated by a World Pizza Championship winner's recipe, this research delved into using AI to translate a You transform books into interactive games. Starting with a basic quiz from \"The Learner\u2019s Apprentice,\" the author iteratively prompted the AI to develop more sophisticated \"constructionist\" experiences, leading to apps like AI Creative Quest. These unique tools encourage creative prompting and reflection on the AI's output, rather than traditional gameplay. The project further explored generating humorous text adventures, such as one involving a hero returning an overdue library book to a dragon, showcasing the chatbots' surprising ability to craft narrative and even provoke insightful reflection on their creative process."}, {"title": "Asking 3 chatbots to co-create web apps that convert a video feed to emojis", "post_url": "https://docs.google.com/document/d/1oEQNCJ_xlZqHk828W79lubn1DeIsSSaCQgKjkvtT4uo/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/camera-emojis-by-gemini-2.5.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/camera-emojis-by-o3.html", "title": "Emoji Video Feed \u2013 Palette Picker"}, {"url": "https://toontalk.github.io/AI/apps/camera-emojis-bt-claude-3.7.html", "title": "Emoji Video Feed with Color Analysis"}, {"url": "https://toontalk.github.io/AI/apps/camera-emojis-by-gemini-2.5.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/camera-emojis-by-o3.html", "title": "Emoji Video Feed \u2013 Palette Picker"}, {"url": "https://toontalk.github.io/AI/apps/camera-emojis-bt-claude-3.7.html", "title": "Emoji Video Feed with Color Analysis"}], "chat_logs": [{"url": "https://chatgpt.com/share/680bbcf8-145c-800e-9611-935ce658daed", "title": "ChatGPT - Emoji video feed"}, {"url": "https://claude.ai/share/297edcc8-c189-401a-970a-822224e48c4a", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/680bbcf8-145c-800e-9611-935ce658daed", "title": "ChatGPT - Emoji video feed"}, {"url": "https://claude.ai/share/297edcc8-c189-401a-970a-822224e48c4a", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This intriguing research explores the capabilities of AI chatbots (Claude 3.7, Gemini 2.5 Pro, and ChatGPT o3) to independently co-create web applications. The challenge? Develop web apps that transform a live video feed into dynamic emoji art, mapping pixel brightness or color to a vibrant array of emojis. Despite an initial hurdle with webcam permissions requiring manual code testing, the chatbots demonstrated impressive adaptability. Gemini 2.5 Pro successfully incorporated food emojis and color analysis, while ChatGPT o3 evolved from solid squares to nuanced emoji representations based on color. The resulting \"emoji video feed\" apps showcase a fascinating intersection of AI-driven coding and creative visual transformation, pushing the boundaries of what conversational AI can build."}, {"title": "An app for exploring creativity in chatbots", "post_url": "https://docs.google.com/document/d/1psNLuXuY3xQOVbX9coMWwNh1IB6sO2CQLwuIEB8jrIQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/llm-creativity-explorer.html", "title": "Gemini Response Explorer"}, {"url": "https://claude.ai/public/artifacts/4a8b1786-5063-4051-a4ea-82ea392727ee", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/gemini_similarity_history.csv", "title": "ToonTalk App"}, {"url": "http://toontalk.github.io/AI/apps/gemini_similarity_history%20experiment%202.csv", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/llm-creativity-explorer.html", "title": "Gemini Response Explorer"}, {"url": "https://claude.ai/public/artifacts/4a8b1786-5063-4051-a4ea-82ea392727ee", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/gemini_similarity_history.csv", "title": "ToonTalk App"}, {"url": "http://toontalk.github.io/AI/apps/gemini_similarity_history%20experiment%202.csv", "title": "ToonTalk App"}], "chat_logs": [{"url": "https://claude.ai/share/e7edf 55", "title": "Claude Chat"}, {"url": "https://claude.ai/share/de80ec18-9d45-4972-bd31-9b8bfbefe84d", "title": "Claude Chat"}, {"url": "https://claude.ai/share/f41e74c5-dce8-400a-8418-22e1f10e0e99", "title": "Claude Chat"}, {"url": "https://claude.ai/share/bd9f8a69-0ab2-4376-8b88-ccf422abd1e3", "title": "Claude Chat"}, {"url": "https://claude.ai/share/4f1da14a-8cf0-462b-8b52-6955191ad4bb", "title": "Claude Chat"}, {"url": "https://claude.ai/share/4f1da14a-8cf0-462b-8b52-6955191ad4bb", "title": "Claude Chat"}, {"url": "https://claude.ai/share/84c84e0d-077e-42b2-a104-6e2fe4e0432e", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "Ken Kahn's research investigates whether general-purpose LLMs like Claude can match the specialized capabilities of the Wolfram Notebook Assistant. The study reveals Claude's impressive versatility, successfully generating complex JavaScript for interactive 3D terrain plots, Conway's Game of Life simulations, and Bode plot visualizations. While Wolfram's unique built-in datasets presented a limitation, Claude often excelled at computational and data visualization tasks, even correcting its output with simple feedback. This exploration highlights the potential of LLMs to serve as powerful, shareable web app creators, blurring the lines between general AI and domain-specific tools."}, {"title": "A visit to ancient Athens", "post_url": "https://docs.google.com/document/d/1UHM1VWHxogYiq4mG3jJi770X_jEO5fjO4zVWZQ2iWoQ/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "\"A visit to ancient Athens\" details a captivating text-based adventure created entirely by speaking to ChatGPT 4o, demonstrating the power of conversational AI for immersive learning. Role-playing as a high school student, the author spontaneously explored ancient Athens, engaging Socrates in a thought-provoking discussion about consciousness in the bustling Agora. The journey continued with a climb to the majestic Acropolis to question a priestess about the Greek gods, before heading to the historic Theater of Dionysus. This unique research highlights how pure dialogue with AI can generate rich, educational experiences, allowing users to interact directly with history and philosophy without needing any pre-built applications."}, {"title": "A story about the cardinality of infinite sets", "post_url": "https://docs.google.com/document/d/1GrGDdgXu2AqQJ8XklGp0ki-eLygjtqDtjPUKvS78s6A/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/cac20b4b-2d2a-419a-9480-514ac8f953b3", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cac20b4b-2d2a-419a-9480-514ac8f953b3", "title": "Claude Chat"}], "videos": [{"url": "https://www.youtube.com/watch?v=UY4-x4zI_O8", "title": "Cardinality story", "video_id": "UY4-x4zI_O8"}, {"url": "https://www.youtube.com/watch?v=UY4-x4zI_O8", "title": "Cardinality story", "video_id": "UY4-x4zI_O8"}], "chatbots": ["Claude"], "description": "This research post details the creation of an interactive web page, co-authored with Claude 3.7, designed to teach high school programming students about the cardinality of infinite sets. Prompted to create a captivating story proving natural and rational numbers share cardinality but real numbers do not, the AI delivered a dynamic educational experience. It features engaging animations illustrating the counting of rational numbers and Cantor\u2019s diagonalization argument, powered by JavaScript generator functions that \"lazily\" create infinite sets. The author highlights the collaborative AI-human process, including fixing a key flaw, and explores Claude's \"thinking\" mode, offering insights into AI's potential in creating sophisticated educational tools."}, {"title": "Turning conversations into audio files", "post_url": "https://docs.google.com/document/d/13q3zkCPZFXp7pBWvdnYoV9v4UrbXpGPRiiRNWmx9kuA/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/1de3d6c3-a790-4529-88da-807f796a32d9", "title": "Claude Chat"}, {"url": "https://claude.ai/share/d62aafee-8d01-4eb2-bb00-bac0563ea011", "title": "Claude Chat"}, {"url": "https://claude.ai/share/1de3d6c3-a790-4529-88da-807f796a32d9", "title": "Claude Chat"}, {"url": "https://claude.ai/share/d62aafee-8d01-4eb2-bb00-bac0563ea011", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude"], "description": "This research details an innovative exploration into transforming written conversations into dynamic audio files. Leveraging OpenAI's advanced text-to-speech API, the project tasked Claude 3.7 with creating a web app capable of generating unique, described voices\u2014covering accent, emotion, and tone\u2014for each participant in a dialog. Through an iterative conversational development process, the AI refined the app, overcoming initial bugs to produce seamless, character-specific audio. The final creation successfully brought diverse scenarios to life, from a prime number courtroom drama to a philosophical debate between scientific theories, all at a remarkably low cost."}, {"title": "Asking o3-mini to create a number to English and French apps", "post_url": "https://docs.google.com/document/d/1gRIMiVMDtkRn1Ya_589_jQlDXY392EUA7d_3_iqeqPA/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-french-by-o3-mini.html", "title": "Nombre en toutes lettres (Version Fran\u00e7aise)"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini-first-version.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-and-french-by-o3-mini.html", "title": "Number Converter (English & French)"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-french-by-o3-mini.html", "title": "Nombre en toutes lettres (Version Fran\u00e7aise)"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini-first-version.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-and-french-by-o3-mini.html", "title": "Number Converter (English & French)"}], "chat_logs": [{"url": "https://chatgpt.com/share/679da217-ff84-800e-95ab-b15e7694c1d7", "title": "ChatGPT - Number to English Converter"}, {"url": "https://chatgpt.com/share/679dddfe-eba0-800e-b604-e33cd9cdc180", "title": "ChatGPT - Number Converter English French"}, {"url": "https://chatgpt.com/share/679da217-ff84-800e-95ab-b15e7694c1d7", "title": "ChatGPT - Number to English Converter"}, {"url": "https://chatgpt.com/share/679dddfe-eba0-800e-b604-e33cd9cdc180", "title": "ChatGPT - Number Converter English French"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post investigates o3-mini's ability to generate functional HTML applications capable of converting numerical inputs into their full English and French word forms. The AI swiftly produced a working English converter, demonstrating a solid grasp of the core task. However, its capabilities faced challenges with extremely large numbers (beyond 10^63), where the app struggled to apply correct scale names, sometimes reverting to scientific notation or displaying \"undefined.\" Despite these minor limitations and a brief confusion over \"canvas\" features, the model's underlying reasoning for both code generation and linguistic conversion proved largely sound, offering valuable insights into its programming and language-processing strengths."}, {"title": "The making of a birthday app with the help of Gemini 2.0, ChatGPT 4o and o3-mini, and Claude 3.5", "post_url": "https://docs.google.com/document/d/11Zc_ShnhL2vEsDNXK0tVvXcOIh0v7FrwDTzQ8h_f-CM/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/sisi-4/index.html", "title": "Sisi's Equinox Birthday Ride"}, {"url": "https://toontalk.github.io/AI/apps/sisi-4/index.html", "title": "Sisi's Equinox Birthday Ride"}], "chat_logs": [{"url": "https://chatgpt.com/share/67a2dc37-4530-800e-90fa-8a9863c7165b", "title": "ChatGPT Chat"}, {"url": "https://chatgpt.com/share/67a2e9f0-cc5c-800e-833d-75030cf025ff", "title": "ChatGPT - Audio autoplay issue fix"}, {"url": "https://chatgpt.com/share/67a334f5-bab8-800e-8224-4713b1b3b6f2", "title": "ChatGPT - Auto-read Mode Issue"}, {"url": "https://chatgpt.com/share/67a2dc37-4530-800e-90fa-8a9863c7165b", "title": "ChatGPT Chat"}, {"url": "https://chatgpt.com/share/67a2e9f0-cc5c-800e-833d-75030cf025ff", "title": "ChatGPT Chat"}, {"url": "https://chatgpt.com/share/67a334f5-bab8-800e-8224-4713b1b3b6f2", "title": "ChatGPT - Auto-read Mode Issue"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research post chronicles the intricate process of creating \"Sisi's Equinox Birthday Ride,\" a personalized app for a granddaughter, demonstrating the power of multimodal AI. The author meticulously leveraged Gemini 2.0 for story generation and illustration prompts, then brought visuals to life with ChatGPT 4o and DALL-E 3, even using its selection tool for edits. Beyond crafting a whimsical narrative and accompanying song, the project involved navigating technical challenges like audio autoplay and read-aloud issues, ultimately solved with o3-mini. It's a fascinating exploration of how diverse AI tools can be integrated for complex personal creative projects, highlighting both their capabilities and the iterative problem-solving required."}, {"title": "Gemini 2.0 Flash talking to itself", "post_url": "https://docs.google.com/document/d/1dJvZxR4kpxL7bV35dvXow23i2F-caMP7YanP2gMyK40/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/gemini-flash.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/soup%20game.html", "title": "Sent e": "ChatGPT - Multi-agent Gemini with graphics"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This research dives into \"Graphics Gemini Conversations,\" an innovative exploration where a Gemini 2.0 Flash AI interacts with itself through an enhanced ToonTalk app. The specialized app allows the AI to generate and execute JavaScript turtle graphics code, capturing and broadcasting the visual output, errors, and console messages back to its \"personas\" for continuous feedback. Users guide these multi-agent conversations, which involve creative roles like a visual artist and a dedicated programmer. This setup led to fascinating and often bizarre outcomes, ranging from simple turtle designs to complex emoji animations, and even interactive animations complete with sound. It's a compelling demonstration of AI's co-creative potential when given dynamic visual and textual feedback."}, {"title": "A Roman numeral calculator created with help from Claude", "post_url": "https://docs.google.com/document/d/11zYBSB7f2d7Mkk1eGZFLGrIPWBWF4eo-n1TXuYAmaZk/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/785bfafb-7a17-4b79-adb5-c23ab213d56d", "title": "Claude Chat"}, {"url": "https://claude.ai/share/785bfafb-7a17-4b79-adb5-c23ab213d56d", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude"], "description": "Dive into the intriguing process of creating a functional Roman numeral calculator, not through traditional coding, but via an iterative conversation with Claude AI. Researcher Ken Kahn demonstrates how an initial prompt evolves into a \"final app\" by continually refining Claude's output and adding features directly within the chat environment. This post showcases the collaborative potential of AI, highlighting how an idea can be developed and polished through successive interactions, turning a simple concept into a working tool. It's a compelling example of AI as a dynamic partner in building practical applications."}, {"title": "Asking ChatGPT o1 to create a game that shows off Web Audio", "post_url": "https://docs.google.com/document/d/1r9YOlT3gznzkdoXQdkasvWouRTDvElZT91553Bcs3qQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/whack-a-mole-by-o1.html", "title": "Web Audio Whack-a-Mole (Very Different Sounds)"}, {"url": "https://toontalk.github.io/AI/apps/whack-a-mole-by-o1.html", "title": "Web Audio Whack-a-Mole (Very Different Sounds)"}], "chat_logs": [{"url": "https://chatgpt.com/share/6779ebae-7424-800e-a221-62658548581b", "title": "ChatGPT - Web Audio Game Demo"}, {"url": "https://chatgpt.com/share/6779ebae-7424-800e-a221-62658548581b", "title": "ChatGPT - Web Audio Game Demo"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores ChatGPT o1's surprising ability to craft a Web Audio-powered game from a blank slate. In just ten minutes, and through iterative prompting, the AI developed a Whack-a-Mole game that evolved from simple pop sounds to a symphony of browser-generated effects. The key challenge was guiding ChatGPT to produce *truly* diverse audio, eventually yielding distinct sounds for each colored mole: a laser sweep, white noise, a three-note chord, and even a bell-like tone. This experiment vividly showcases the AI's potential for rapid, code-based audio creation and iterative design."}, {"title": "Claude co-creating an app to speak any integer while only showing me pseudocode", "post_url": "https://docs.google.com/document/d/1jk175Y7wYRDmeYP9oyw41TToxGQ0SQ5t23UQyNGf7xM/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research showcases a unique human-AI collaboration where Claude assists an expert programmer in developing an app to speak any integer. The fascinating twist? Claude *only* communicates in pseudocode, detailing the app's logic and structure without revealing actual code. This iterative process, guided by the programmer's vision, led to the creation of an app capable of accepting complex mathematical expressions, evaluating them (even for \"big integers\"), converting the numerical result into English words, and then audibly speaking the number. It's a compelling demonstration of AI's ability to co-create and reason at a high-level, focusing on algorithmic design through pseudocode, rather than direct code generation."}, {"title": "Using \u201cReasoning\u201d chatbots to improve the Connections Puzzle game generator", "post_url": "https://docs.google.com/document/d/14Yl4mC8jtiA56T3CdPOAiRIQ1V4d1a557wXYRywbNTc/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [{"url": "https://chatgpt.com/share/67975b96-3f48-800e-8eb9-cc30e7e39276", "title": "ChatGPT - Word Categorization Challenge"}, {"url": "https://chatgpt.com/share/67975b96-3f48-800e-8eb9-cc30e7e39276", "title": "ChatGPT - Word Categorization Challenge"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research unveils a novel approach to enhance an AI-powered Connections Puzzle generator, originally co-created with ChatGPT. Instead of solely refining prompts based on output, the author leveraged \"reasoning\" chatbots like ChatGPT o1 and DeepSeek R1. By meticulously examining their explicit chains of thought, the project uncovered crucial ambiguities and misunderstandings within the original prompt's instructions. This unique method enabled targeted conversational refinement with the chatbots, ultimately yielding an improved prompt designed to generate more nuanced and challenging word puzzles."}, {"title": "Chatbot-assisted co-creation of a neural net to judge confidence from text", "post_url": "https://docs.google.com/document/d/1AuhwCuprcrtREaT8zRW3RWdNSpf0ILlVHRzGBq4-I18/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence.csv", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-extended-by-claude.csv", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-o1.html", "title": "Confidence Classifier (All Updates)"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-deepseek-r1-fixed-by-claude.html", "title": "Confidence Level Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence.csv", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-extended-by-claude.csv", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-o1.html", "title": "Confidence Classifier (All Updates)"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-deepseek-r1-fixed-by-claude.html", "title": "Confidence Level Predictor"}], "chat_logs": [{"url": "https://chat.openai.com/share/3767033d-7da0-47e3-9383-a5556e4dc1eb", "title": "ChatGPT Chat"}, {"url": "https://chat.openai.com/share/3767033d-7da0-47e3-9383-a5556e4dc1eb", "title": "ChatGPT Chat"}], "videos": [], "chatbots": ["Claude"], "description": "This research details the fascinating co-creation of a neural network designed to judge confidence from text, showcasing the power of AI-assisted development. Initially built as a Snap! model, the project evolved with Large Language Models (LLMs) playing a pivotal role. ChatGPT helped construct a web-based version of the confidence predictor, while Claude 3.5 dramatically enlarged the training dataset, leading to significant improvements in model accuracy. The post highlights LLMs' utility not just in generating code, but also in enhancing data and suggesting architectural refinements for specialized, compact AI applications."}, {"title": "My largely unsuccessful attempt to generate a movie of a praying mantis eating a pizza using Sora", "post_url": "https://docs.google.com/document/d/1yo0D37ZUGMwVeYSc6_KJaKytc0slJZUpebKHYq5u3fc/edit?tab=t.0", "apps": [{"url": "https://toontalk.github.io/AI/apps/video-concatenator.html", "title": "Video Concatenator"}, {"url": "https://toontalk.github.io/AI/apps/video-concatenator.html", "title": "Video Concatenator"}], "chat_logs": [], "videos": [{"url": "https://youtu.be/RUi06eGc4nQ", "title": "Sora did a poor job of showing a praying mantis eating a pizza", "video_id": "RUi06eGc4nQ"}, {"url": "https://youtu.be/RUi06eGc4nQ", "title": "Sora did a poor job of showing a praying mantis eating a pizza", "video_id": "RUi06eGc4nQ"}, {"url": "https://youtu.be/RUi06eGc4nQ", "title": "Sora did a poor job of showing a praying mantis eating a pizza", "video_id": "RUi06eGc4nQ"}], "chatbots": [], "description": "This research post chronicles a fascinating, if largely unsuccessful, exploration into Sora's video generation capabilities. The author repeatedly attempted to create a short film of a praying mantis eating an entire pizza and growing larger, using various prompts and detailed storyboards. Despite sophisticated instructions, Sora struggled to accurately depict the mantis consuming the pizza or showing its growth. To compile these intriguing failures, the author even used Claude to generate a custom \"Video Concatenator\" app, resulting in a single video showcasing the limitations encountered. This highlights current challenges in achieving precise, multi-stage actions and object transformations with advanced AI video tools."}, {"title": "NEILAC workshops on Creative Uses of Chatbots: Building Projects with AI", "post_url": "https://docs.google.com/document/d/1faWrbtmmoWmxtRyR0ewL5eiepECsj5TfxyphAuQQNGI/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/NEILAC%202024%20group%201/Document%20Taylo
