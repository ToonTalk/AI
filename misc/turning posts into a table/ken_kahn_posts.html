        const postsData = [{"title": "Creating a 5000-line app for programming with algebra with Claude Code", "post_url": "https://docs.google.com/document/d/1Mhrx9gBvTUX8sRPwpCAOnNBfAxD__EGbxMWd4VKK-8Y/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/MoPiX-3.html", "title": "MoPiX 3"}, {"url": "https://toontalk.github.io/AI/apps/MoPiX-3.html", "title": "MoPiX 3"}, {"url": "https://toontalk.github.io/AI/apps/MoPiX-3-start.html", "title": "MoPiX Modern - Enhanced Demo"}, {"url": "https://toontalk.github.io/AI/apps/MoPiX-3.html", "title": "MoPiX 3"}, {"url": "https://toontalk.github.io/AI/apps/MoPiX-3.html", "title": "MoPiX 3"}], "chat_logs": [], "videos": [{"url": "https://www.youtube.com/watch?v=cx3vVq6mrdU", "title": "MoPiX sample objects demo", "video_id": "cx3vVq6mrdU"}, {"url": "https://www.youtube.com/watch?v=BzLagvchnPg", "title": "Four graphs MoPiX demo", "video_id": "BzLagvchnPg"}, {"url": "https://www.youtube.com/watch?v=SJBLRHZx9hg", "title": "Average of two bouncing balls in MoPiX", "video_id": "SJBLRHZx9hg"}, {"url": "https://www.youtube.com/watch?v=10RJffmXYf0", "title": "Demo of creating a clock in MoPiX", "video_id": "10RJffmXYf0"}, {"url": "https://www.youtube.com/watch?v=cx3vVq6mrdU", "title": "MoPiX sample objects demo", "video_id": "cx3vVq6mrdU"}, {"url": "https://www.youtube.com/watch?v=BzLagvchnPg", "title": "Four graphs MoPiX demo", "video_id": "BzLagvchnPg"}, {"url": "https://www.youtube.com/watch?v=SJBLRHZx9hg", "title": "Average of two bouncing balls in MoPiX", "video_id": "SJBLRHZx9hg"}, {"url": "https://www.youtube.com/watch?v=10RJffmXYf0", "title": "Demo of creating a clock in MoPiX", "video_id": "10RJffmXYf0"}], "chatbots": ["Claude"], "description": "Researcher Ken Kahn challenged Claude Code to design and implement MoPiX 3, a 5000-line application bringing a unique approach to programming with algebra. MoPiX enables users to create simulations, games, and animations entirely by crafting algebraic equations, with state changes explicitly linked to time. Given the MoPiX 2 repository, Claude Code leveraged its advanced multi-step planning to develop a modern JavaScript version, even refining its initial complex output into a streamlined single HTML file. This project fascinatingly demonstrates AI's capacity to not only re-engineer but also innovate complex educational programming environments from concept to intricate implementation."}, {"title": "Gemini added AI help to MoPiX with little guidance", "post_url": "https://docs.google.com/document/d/13S3Q5CoZTztsPVzfQwnmZUcfGXLVhZ3KTek3S0XFKR8/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/faca4e3b6ed2", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/7dc97f7bccb5", "title": "Gemini"}, {"url": "https://gemini.google.com/share/faca4e3b6ed2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/7dc97f7bccb5", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research details an intriguing experiment where Gemini was tasked to integrate an AI helper directly into MoPiX 3, an app it previously helped create. With minimal guidance, Gemini successfully added 500 new lines of code, demonstrating its capability to self-enhance and embed intelligent assistance. The newly integrated AI helper proved remarkably adept, offering sophisticated, context-aware solutions to user challenges within MoPiX. For example, when a user encountered a common problem rotating a clock hand, the AI seamlessly provided precise trigonometry equations to correctly fix the pivot point, showcasing the powerful potential of an AI-powered educational assistant."}, {"title": "Exploring how Gemini can now do more than generate text and images", "post_url": "https://docs.google.com/document/d/1HzhX0uoXMdSks9BkNzPVvsiYn74P8myZsJiUl9b7_88/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/313cfea03e35", "title": "Gemini"}, {"url": "https://gemini.google.com/share/9faccde38e73", "title": "Gemini"}], "chat_logs": [{"url": "https://ai.google.dev/gemini-api/docs/maps-grounding", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/google-search", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/code-execution", "title": "Gemini"}, {"url": "https://gemini.google.com/share/438819fbc1e9", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/maps-grounding", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/google-search", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/code-execution", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/maps-grounding.", "title": "Gemini"}, {"url": "https://gemini.google.com/share/313cfea03e35", "title": "Gemini"}, {"url": "https://gemini.google.com/share/9faccde38e73", "title": "Gemini"}, {"url": "https://gemini.google.com/share/438819fbc1e9", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research dives into Gemini's exciting new capabilities, moving beyond simple text and image generation to integrate external tools like Google Maps and Search. The author demonstrates how Gemini's API can intelligently prompt these tools, process their responses, and summarize complex information. This led to the creation of a \"fun quirky web app\" showcasing these functionalities. More notably, an \"Eco-Journey CO2 Calculator\" was developed, leveraging Maps for route planning and Search to calculate CO2 emissions for various car types and electricity sources. This innovative project highlights Gemini's potential for practical, data-driven applications."}, {"title": "Creating Praying Mantis Knitting Instructions with ChatGPT\u2019s help", "post_url": "https://docs.google.com/document/d/1Wt5xmnQF4mKwdN1UDlxcUnX-9UObqYSZc7pKCFPqbwM/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/691605c4-6694-800e-b574-3f3234c18fc2", "title": "ChatGPT - Image description request"}, {"url": "https://chatgpt.com/share/691605c4-6694-800e-b574-3f3234c18fc2", "title": "ChatGPT - Image description request"}], "videos": [], "chatbots": ["ChatGPT"], "description": "Frustrated by AI's initial inability to generate quality praying mantis knitting instructions, veteran AI researcher Ken Kahn embarked on a remarkably creative project. He leveraged ChatGPT not for direct instructions, but to craft a specific mantis image, then write a Python program to convert this visual into a precise 35x130 grid. This innovative process mapped the mantis's shape into \"orange\" and \"blue\" squares, generating a detailed run-length table \u2013 a crucial pattern for knitters. After refining the Python script to correct the table, Kahn successfully produced accurate instructions, enabling his wife to knit a unique praying mantis scarf. This research showcases a novel, multi-step approach to using AI for design, transforming abstract ideas into tangible creations."}, {"title": "Asking chatbots to present discussions between diverse perspectives and disciplines followed by synthesis", "post_url": "https://docs.google.com/document/d/1EJ9a3GKwsTaNHytIc9f16CYC89qHfafW2mATMx7t1iQ/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/d892d63f-8894-4e5e-9cd3-134b9b151244", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/bdf0a7e44606", "title": "Gemini"}, {"url": "https://chatgpt.com/share/6918ac8c-b2e0-800e-8152-68d627983649", "title": "ChatGPT - Teaching programming perspectives"}, {"url": "https://claude.ai/share/d892d63f-8894-4e5e-9cd3-134b9b151244", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/bdf0a7e44606", "title": "Gemini"}, {"url": "https://chatgpt.com/share/6918ac8c-b2e0-800e-8152-68d627983649", "title": "ChatGPT - Teaching programming perspectives"}], "videos": [{"url": "https://www.youtube.com/watch?v=5LMW0hUtBwo", "title": "Thinking in an AI-Augmented World | Askwith Education Forum", "video_id": "5LMW0hUtBwo"}, {"url": "https://www.youtube.com/watch?v=5LMW0hUtBwo", "title": "Thinking in an AI-Augmented World | Askwith Education Forum", "video_id": "5LMW0hUtBwo"}], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research explores an innovative use of AI: asking chatbots to simulate nuanced, multi-disciplinary discussions on complex educational topics. Inspired by a Harvard forum, the project prompted Claude, Gemini, and ChatGPT to debate the evolving role of K-12 programming for non-computer science students in an AI-augmented world, inviting perspectives from economists, learning scientists, and teachers. After two rounds of simulated dialogue, the chatbots synthesized these varied viewpoints, offering compelling summaries. Their collective insight underscored a crucial shift from rote syntax learning to cultivating computational thinking and AI literacy, empowering students to critically engage with AI rather than merely be controlled by it. This demonstrates AI's potential as a dynamic tool for exploring educational dilemmas and generating diverse perspectives."}, {"title": "Unsuccessful attempt to move the C++ 30 year old implementation of ToonTalk to the web", "post_url": "https://docs.google.com/document/d/1_SgbIuDBo7PMTRV1iR7t_rUU1GHqiG6iyVCYHjcxmts/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research details an ambitious, yet ultimately unsuccessful, exploration to port the 30-year-old C++ educational programming environment, ToonTalk, to the web. Researchers initially leveraged Claude Code AI in an attempt to compile the legacy C++ to WebAssembly, navigating over 100 pull requests to adapt DirectX-dependent graphics and user interaction to web libraries. This AI-assisted process proved cumbersome, plagued by slow bug fixes and an awkward merge-recompile cycle. A subsequent effort to rewrite the entire application in TypeScript also stalled due to its glacial pace. While no functional web app materialized, the project offers crucial insights into the formidable challenges of modernizing complex, decades-old software with contemporary AI tools and web technologies."}, {"title": "Creating worlds with Marble", "post_url": "https://docs.google.com/document/d/1I04Q-9BKZY3fgzvSWlS4DT5yjcwGIps0HDApB6GqGKs/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post, \"Creating worlds with Marble,\" unveils an exciting exploration into AI-driven fantasy realm generation. Ken Kahn demonstrates how Marble transforms a concise text prompt, like \"a fantasy world with many adult and baby unicorns, butterflies, and flowers,\" into an expansive, immersive digital world. This process began with an inspiring Gemini-created image, which Marble then used to generate a vibrant landscape teeming with rainbow unicorns, delicate flowers, and playful butterflies. The post vividly illustrates AI's potential to craft imaginative, detailed virtual environments from simple user input."}, {"title": "Exploring how Gemini is integrated into Google Colab", "post_url": "https://docs.google.com/document/d/1udPA4QM0nYdC67eGBBlWhCpr6acg6EyuRvjgzpmB5Gw/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Gemini"], "description": "This research post by Ken Kahn explores the practical integration and capabilities of Gemini within Google Colab. Inspired by a DeepLearning.AI course, Kahn interactively challenged Gemini to generate Python code converting large mathematical expressions, like 2^1000, into their English word equivalents. While Gemini successfully orchestrated the use of the `num2words` library for `2^1000`, the experiment revealed a critical limitation: an `OverflowError` when attempting to process numbers as vast as `2^10000`. This hands-on exploration vividly demonstrates both the power of AI-assisted coding and the practical constraints of underlying libraries."}, {"title": "Playing etymology and history games with chatbots", "post_url": "https://docs.google.com/document/d/1w0jLNi1Gc0vDbCYb5BosDyZZyHyUg8qR4wniqN4N930/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/ce2e1ed0-a03f-43d3-b76e-2453058b975d", "title": "Claude Chat"}, {"url": "https://claude.ai/share/d51c7846-1c29-414d-b6c9-97dc8862346f", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/691aebf3-e8ac-800e-ab15-4b066bf4c73b", "title": "ChatGPT - Etymology game challenge"}, {"url": "https://gemini.google.com/share/40ab3491d4eb", "title": "Gemini"}, {"url": "https://claude.ai/share/15bdb443-eff3-47f4-82a9-09c511d602ad", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/87b217993b0c", "title": "Gemini"}, {"url": "https://gemini.google.com/share/0ccbeb69bb63", "title": "Gemini"}, {"url": "https://chatgpt.com/share/691aeb9b-2be4-800e-9c86-60d33cf30efc", "title": "ChatGPT - Historical game challenge"}, {"url": "https://claude.ai/share/ce2e1ed0-a03f-43d3-b76e-2453058b975d", "title": "Claude Chat"}, {"url": "https://claude.ai/share/d51c7846-1c29-414d-b6c9-97dc8862346f", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/691aebf3-e8ac-800e-ab15-4b066bf4c73b", "title": "ChatGPT - Etymology game challenge"}, {"url": "https://gemini.google.com/share/40ab3491d4eb", "title": "Gemini"}, {"url": "https://claude.ai/share/15bdb443-eff3-47f4-82a9-09c511d602ad", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/87b217993b0c", "title": "Gemini"}, {"url": "https://gemini.google.com/share/0ccbeb69bb63", "title": "Gemini"}, {"url": "https://chatgpt.com/share/691aeb9b-2be4-800e-9c86-60d33cf30efc", "title": "ChatGPT - Historical game challenge"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research explores a novel approach to AI education: transforming chatbots into interactive learning platforms for etymology and history games, eliminating the need for separate app development. Researchers successfully prompted various AI models (Claude, ChatGPT, Gemini) to generate multiple-choice etymology questions from user-provided words, with the chatbots accurately keeping score. While performance varied in speed and formatting, the experiment demonstrated the AI's capability to host engaging, dynamic quizzes. This success further led to the AI itself suggesting a suite of similar educational games, including \"First Lines,\" \"Historical 'Which Came First?',\" and \"Quote Attribution,\" highlighting the expansive potential of conversational AI for self-contained, adaptive learning experiences."}, {"title": "Creating Logo programs using free-form speech", "post_url": "https://docs.google.com/document/d/1G4cWHk9WqV9fi0DRJDa_M00PsUXZeQT9PIQJAr8eFPU/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/311d0e8122d2", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/54a0e1e6fa36", "title": "Gemini"}, {"url": "https://gemini.google.com/share/311d0e8122d2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/54a0e1e6fa36", "title": "Gemini"}], "videos": [{"url": "https://www.youtube.com/watch?v=s47FwJRqN_E", "title": "Talk to the Logo turtle demo", "video_id": "s47FwJRqN_E"}, {"url": "https://www.youtube.com/watch?v=s47FwJRqN_E", "title": "Talk to the Logo turtle demo", "video_id": "s47FwJRqN_E"}], "chatbots": ["Gemini"], "description": "Ken Kahn's research explores an innovative method for learning programming by creating Logo programs using free-form speech, powered by Gemini 2.5 Pro. This project developed an app that translates spoken commands into executable Logo code, enabling users to generate complex turtle graphics simply by talking. Through extensive conversations with Gemini, Kahn iteratively refined the system into a robust Logo interpreter, demonstrating a powerful proof-of-concept for AI-assisted programming education. The resulting application offers a unique, accessible way to engage with programming, making learning more intuitive and interactive."}, {"title": "A Tarot Card app conceived and implemented by Gemini 3 Pro", "post_url": "https://docs.google.com/document/d/1HUQd8d342PBNvObqdGy531oBX5GiJvTEbtpjPl2F1vg/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/6c977df13ea2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/1e9132074378", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/misc/zeitgeist-tarot-journal.html", "title": "My Zeitgeist Tarot Journal"}, {"url": "https://toontalk.github.io/AI/misc/zeitgeist-tarot-journal%20for%20ken%20kahn.html", "title": "My Zeitgeist Tarot Journal"}, {"url": "https://toontalk.github.io/AI/misc/zeitgeist-tarot-journal.html", "title": "My Zeitgeist Tarot Journal"}, {"url": "https://toontalk.github.io/AI/misc/zeitgeist-tarot-journal%20for%20ken%20kahn.html", "title": "My Zeitgeist Tarot Journal"}], "chat_logs": [{"url": "https://gemini.google.com/share/ca139d0e06b0", "title": "Gemini"}, {"url": "https://gemini.google.com/share/427f13cb9122", "title": "Gemini"}, {"url": "https://gemini.google.com/share/0d2ad088fb4b", "title": "Gemini"}, {"url": "https://gemini.google.com/share/ca139d0e06b0", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/tools", "title": "Gemini"}, {"url": "https://gemini.google.com/share/6c977df13ea2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/427f13cb9122", "title": "Gemini"}, {"url": "https://gemini.google.com/share/0d2ad088fb4b", "title": "Gemini"}, {"url": "https://gemini.google.com/share/1e9132074378", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research post unveils \"The Zeitgeist Tarot,\" a fascinating web app entirely conceived and partially implemented by Gemini 3 Pro. Demonstrating remarkable creativity, Gemini was tasked with generating AI-powered app ideas, ultimately developing this concept. The app allows users to input any topic, whereupon Gemini uses its search grounding capabilit atGPT and Gemini, the project evolved from ambitious AI-generated plans, including an \"elevator pitch\" for ducks behaving like waves until observed. Despite initial AI prototypes presenting challenges, iterative development refined the app. The resulting game allows children to manipulate a pond with barriers and \"nets,\" observing ducks \"pop\" out with probabilities determined by wave brightness, fostering intuitive understanding of quantum phenomena like wave-particle duality and measurement in a playful, kid-friendly environment."}, {"title": "Rainbow octopuses and unicorns spelling AI", "post_url": "https://docs.google.com/document/d/17CoCjPo5MGMuN91Ob8X655OrdSAD1-xJtE-Xneo5XeY/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [{"url": "https://youtu.be/H48lmlFlrqI", "title": "Flying Unicorns Spell AI", "video_id": "H48lmlFlrqI"}, {"url": "https://youtu.be/H48lmlFlrqI", "title": "Flying Unicorns Spell AI", "video_id": "H48lmlFlrqI"}], "chatbots": [], "description": "Inspired by a technical report, Ken Kahn embarked on a whimsical exploration of AI image generators, challenging Qwen-Image, ChatGPT, and Gemini to create \"rainbow octopuses and unicorns spelling AI.\" Drawing inspiration from his grandchildren's imaginative requests, Kahn meticulously tested each model's ability to arrange these fantastical creatures into legible letters. While Qwen-Image struggled to form the letters with the creatures themselves, ChatGPT proved most adept at this unique task, with Gemini delivering a close second. This delightful yet insightful experiment offers a fascinating glimpse into the creative prowess and current limitations of leading AI art tools."}, {"title": "10,000 prompts is the new 10,000 hours", "post_url": "https://docs.google.com/document/d/1nY13izEbcr0CQndLQw7RfpDaEDudGnYF-gGj6Qfsldw/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/68b0048f-c5b4-800e-bf1f-68c5eba0b1fb", "title": "ChatGPT - New chat"}, {"url": "https://chatgpt.com/share/68b0040b-8bb0-800e-b6c5-21e1365232e4", "title": "ChatGPT - Histogram of divided data"}, {"url": "https://chatgpt.com/share/68b0048f-c5b4-800e-bf1f-68c5eba0b1fb", "title": "ChatGPT - New chat"}, {"url": "https://chatgpt.com/share/68b0040b-8bb0-800e-b6c5-21e1365232e4", "title": "ChatGPT - Histogram of divided data"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post delves into the intriguing concept that \"10,000 prompts is the new 10,000 hours\" for AI expertise. The author meticulously quantified their own AI usage across ChatGPT, Gemini, and Claude, devising clever methods like browser console commands and data exports to extract their prompt counts. They uncovered a staggering 12,619 prompts with ChatGPT alone, handily exceeding the 10,000 benchmark. With an average of 6.2 prompts per chat, and an estimated total of 21,000 prompts across all platforms, this study offers a fascinating glimpse into the sheer volume of interaction contributing to AI proficiency."}, {"title": "Creating an app to make Connect-the-Dots puzzles", "post_url": "https://docs.google.com/document/d/1KOXTsEmUZ8JH_XNKXrcM0b0kemWLkm4eZ2TqzW-qQAA/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}, {"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}, {"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}, {"url": "https://toontalk.github.io/AI/apps/improved_connect_dots.html", "title": "Connect-the-Dots Generator"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research details the iterative process of creating an AI-powered web app that transforms line drawings into connect-the-dots puzzles. Leveraging chatbots like Claude, Gemini, and ChatGPT, the developer navigated significant challenges, including generating non-crossing dot ged regarding optimal prompt strategy \u2013 ChatGPT suggested \"one prompt per ticket\" while Gemini advocated \"consolidating feedback\" \u2013 leading to a deeper exploration of how to best structure interactions for different tasks. This novel methodology offers unique insights into refining human-chatbot collaboration for learning and creative endeavors."}, {"title": "Mixed success using generative AI to recreate ToonTalk characters", "post_url": "https://docs.google.com/document/d/16cAPpRfAsCAAaGPtGgStVDws6iTE1ee8cqkVIAGI-KQ/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://gemini.google.com/share/2d1a1003097e", "title": "Gemini"}, {"url": "https://g.co/gemini/share/796a145b5a80", "title": "Gemini"}, {"url": "https://g.co/gemini/share/9fab14aff2ed", "title": "Gemini"}, {"url": "https://gemini.google.com/share/74d667048744", "title": "Gemini"}, {"url": "https://chatgpt.com/share/68f4a8e2-16b8-800e-afe5-c1b85275c742", "title": "ChatGPT - Create Lego bike pump"}, {"url": "https://gemini.google.com/share/2d1a1003097e", "title": "Gemini"}, {"url": "https://g.co/gemini/share/796a145b5a80", "title": "Gemini"}, {"url": "https://g.co/gemini/share/9fab14aff2ed", "title": "Gemini"}, {"url": "https://gemini.google.com/share/74d667048744", "title": "Gemini"}, {"url": "https://chatgpt.com/share/68f4a8e2-16b8-800e-afe5-c1b85275c742", "title": "ChatGPT - Create Lego bike pump"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This research explored the capabilities of modern generative AI in recreating \"Pumpy,\" an iconic Lego-turned-clay character from the 30-year-old ToonTalk animated programming language. Using text-to-image models like Gemini and ChatGPT, the author prompted for Lego bike pumps with unique \"square pegs\" and panels showing transformation to clay, achieving promising, albeit imperfect, static images. However, attempts to animate this transformation using text-to-video models such as Sora and Veo resulted in consistently \"terrible\" outcomes. The exercise revealed a mixed bag: while AI shows potential for generating creative static imagery, sophisticated animation and multi-stage visual transformations remain a significant challenge for today's models."}, {"title": "LLMs can create interactive lessons on using mathematics and computing to generate music", "post_url": "https://docs.google.com/document/d/1flpTcCW7imfm5pxKcD6gjVhpQp2QyK3scD-CP7HwqA4/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/b11f8e22-f5a8-44ce-978d-bc0a39c20787", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6863c01b-434c-800e-8ace-4ee4233d656c", "title": "ChatGPT - Exploring Sound with Numbers"}, {"url": "https://chatgpt.com/share/6863c29f-6abc-800e-b212-267aecb8434a", "title": "ChatGPT - Music Math Computing Exploration"}, {"url": "https://g.co/gemini/share/8f5b83e72d2f", "title": "Gemini"}, {"url": "https://claude.ai/share/b11f8e22-f5a8-44ce-978d-bc0a39c20787", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6863c01b-434c-800e-8ace-4ee4233d656c", "title": "ChatGPT - Exploring Sound with Numbers"}, {"url": "https://chatgpt.com/share/6863c29f-6abc-800e-b212-267aecb8434a", "title": "ChatGPT - Music Math Computing Exploration"}, {"url": "https://g.co/gemini/share/8f5b83e72d2f", "title": "Gemini"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research explores the remarkable capability of Large Language Models (LLMs) to craft interactive, Papert-style lessons on computational music generation. Inspired by a workshop transforming white noise into musical sounds, the author prompted LLMs (Claude, ChatGPT, Gemini) to guide students through a progressive curriculum. This involved generating and visualizing random sound samples, repeating them to create distinct audio, and then dynamically stretching or shrinking these samples by precise musical intervals (multiples of 2^(1/12)) to construct simple melodies. Crucially, the LLMs were tasked with generating web apps at each stage, enabling students to hands-on explore the intricate connections between mathematics, computing, and the creation of music."}, {"title": "Using Claude and Gemini to recreate an editable category sorting game", "post_url": "https://docs.google.com/document/d/1XR3p0H-0fpqU3o1oygJ78c7ZBrOw8Y9gU_cRHQ-l2q8/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/a04876a0-ba9e-4b07-b52c-bbb18a18776a", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/a04876a0-ba9e-4b07-b52c-bbb18a18776a", "title": "Claude Artifact"}], "chat_logs": [{"url": "https://claude.ai/share/68f2be7c-bf9d-4232-9bd9-f68912f1005a", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/aff1a21a3e29", "title": "Gemini"}, {"url": "https://chatgpt.com/share/6866bf0a-d1c8-800e-814a-de852f998242", "title": "ChatGPT - Trash Item Illustrations"}, {"url": "https://claude.ai/share/68f2be7c-bf9d-4232-9bd9-f68912f1005a", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/aff1a21a3e29", "title": "Gemini"}, {"url": "https://chatgpt.com/share/6866bf0a-d1c8-800e-814a-de852f998242", "title": "ChatGPT - Trash Item Illustrations"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research showcases the remarkable speed of AI-powered educational game development, recreating a customizable category sorting game, \"Sorbet,\" in under 90 minutes. Using Claude 4 Sonnet and Gemini 2.5 Pro, the project built a fully editable web app where players sort falling items into categories, from classifying trash by degradation time to artworks by movement. The process involved initiating the game's core functionality with Claude, then seamlessly switching to Gemini to fix gameplay issues and convert the code to standard HTML, JS, and CSS. This demonstrates a powerful, collaborative AI workflow for rapid prototyping of interactive learning tools."}, {"title": "Creating flip books with chatbots", "post_url": ffca", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research details an intriguing experiment in AI-driven creative writing: updating the author's 2013 story, \"A Girl and her Laptop in Ancient Sumer.\" The goal was to replace its original programming focus with the protagonist, Sherry, leveraging an LLM (inspired by \"The Learner\u2019s Apprentice\") to create programs and other innovations for a Sumerian king. Through iterative prompting across Claude, ChatGPT, and Gemini, the project explores the nuances of AI's role in amplifying human creativity. While early LLM outputs varied, Claude Opus 4 proved pivotal, guiding the narrative to incorporate diary entries and even echo \"One Thousand and One Nights,\" highlighting both the promise and pitfalls of collaborative storytelling with AI."}, {"title": "The making of the game based upon \u201cA Girl and Her Laptop in Ancient Sumer\u201d", "post_url": "https://docs.google.com/document/d/1fKDyEpC4pAzS_B0ZfuWa2tBaJ3fY6dSglBuCQ7Cfgo4/edit?tab=t.0", "apps": [{"url": "https://toontalk.github.io/AI/apps/sherry_adventure_game%20v1.html", "title": "A Girl and Her Laptop in Ancient Sumer"}, {"url": "https://toontalk.github.io/AI/apps/sherry_adventure_game%20v9.html", "title": "A Girl and Her Laptop in Ancient Sumer"}, {"url": "https://toontalk.github.io/AI/apps/sherry_adventure_game%20v1.html", "title": "A Girl and Her Laptop in Ancient Sumer"}, {"url": "https://toontalk.github.io/AI/apps/sherry_adventure_game%20v9.html", "title": "A Girl and Her Laptop in Ancient Sumer"}], "chat_logs": [{"url": "https://claude.ai/share/d4df25c4-eb39-495a-be5d-3a899e0c11c7", "title": "Claude Chat"}, {"url": "https://ai.google.dev/gemini-api/docs/rate-limits", "title": "Gemini"}, {"url": "https://claude.ai/share/69168ba5-0213-41d9-b2e6-4ff7142ab4c7", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/4a38f4637550", "title": "Gemini"}, {"url": "https://claude.ai/share/d4df25c4 , "title": "Gemini"}, {"url": "https://claude.ai/share/802967d7-091e-4281-9817-919ee027e00e", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6852f243-0cc8-800e-9c3a-dda1b5605886", "title": "ChatGPT - Client-only miniGPT Web"}], "videos": [{"url": "https://www.youtube.com/watch?v=aoXLDg4z3JM", "title": "Not illusion square", "video_id": "aoXLDg4z3JM"}, {"url": "https://www.youtube.com/watch?v=aoXLDg4z3JM", "title": "Not illusion square", "video_id": "aoXLDg4z3JM"}], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research dives into the fascinating potential of AI chatbots to make existing software truly \"malleable,\" empowering users to modify applications. The author conducted compelling experiments, notably transforming the classic 2048 game. Chatbots successfully added an 'undo' button, changed starting tiles from 2s to 3s, and even integrated mobile tilt controls, all with remarkable ease. Further explorations involved converting Snap! and Scratch programs for AI modification, demonstrating broad applicability. This work highlights the promising potential of chatbots to restore user agency, allowing everyday users to customize and enhance software previously locked down."}, {"title": "LLMs can\u2019t stick to the rules of chess", "post_url": "https://docs.google.com/document/d/1Q6slKmbY129iKCtkDx92_1noU3DvBj59VtrW2YBEeyQ/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/e1d32aae-fdc6-47a8-bce9-c3cee8adf156", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/928da04a-593a-4533-82e3-0574d658f7ad", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/e1d32aae-fdc6-47a8-bce9-c3cee8adf156", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/928da04a-593a-4533-82e3-0574d658f7ad", "title": "Claude Artifact"}], "chat_logs": [{"url": "https://chatgpt.com/share/686174ac-655c-800e-aa93-15ac3e7902d6", "title": "ChatGPT - Stockfish API Integration"}, {"url": "https://claude.ai/share/f5919af6-f4af-45ec-b285-f7643b5a6dd1", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cdcf3613-bca2-4c1b-9c0c-db9323ca07ff", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/686174ac-655c-800e-aa93-15ac3e7902d6", "title": "ChatGPT - Stockfish API Integration"}, {"url": "https://claude.ai/share/f5919af6-f4af-45ec-b285-f7643b5a6dd1", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cdcf3613-bca2-4c1b-9c0c-db9323ca07ff", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "Challenging the notion of LLMs' robust world models, this research meticulously investigates their ability to adhere to the rigid rules of chess. The author developed a sophisticated Python application in Google Colab to automate experiments, pitting various LLMs\u2014including Claude, ChatGPT, Gemini, and OpenAI's 4o models\u2014against the powerful Stockfish chess engine. Strikingly, the findings reveal that LLMs consistently made numerous illegal moves, often failing to correct them reliably even after explicit prompts. This exploration highlights fundamental limitations in how these advanced AI models grasp and execute complex, rule-bound tasks, despite their conversational prowess."}, {"title": "A game created by a 6-year old speaking to Gemini", "post_url": "https://docs.google.com/document/d/12xnsNrkoMujpNaVCv-R9_T9wz1dSiqvVOW6pcZAAZo4/edit?usp=sharing", "apps": [{"url": "https://g.co/gemini/share/7b28b199c3e3", "title": "Gemini"}], "chat_logs": [{"url": "https://g.co/gemini/share/0f9651dc07cf", "title": "Gemini"}, {"url": "https://g.co/gemini/share/7b28b199c3e3", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This fascinating research post vividly explores the surprising capabilities of AI in early education, showcasing a 6-year-old's journey to create a game using Gemini. Despite receiving \"garbled prompts\" from the young child and his 4-year-old sister, Gemini remarkably interpreted their abstract ideas, crafting an initial game where players controlled a \"spike\" avoiding \"houses\" that act like bombs. Through an iterative, conversational process, the child refined his vision, adding distinct bombs and adjusting scoring mechanics, eventually achieving a high score and immense pride. This engaging experiment highlights Gemini's impressive ability to understand and co-create with very young children, revealing new potentials for amplified creativity and AI education from an early age."}, {"title": "How with Gemini\u2019s help I created a Pong game whose ball is a live Pong game", "post_url": "https://docs.google.com/document/d/1_CHJ8j7C_687VRn6V6N7bmYef1iKm0nRFZW8uk0Wmuc/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06%20-%20rectangles/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06%20-%20rectangles/index.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/recursive-pong-by-gemini-2.5-05-06/index.html", "title": "ToonTalk"}], "chat_logs": [], "videos": [], "chatbots": ["Gemini"], "description": "Explore \"Pong-ception,\" a fascinating AI education project that redefines the classic game: its \"ball\" is actually another live, playable Pong game! Building on a recursive concept first demonstrated in ToonTalk, this research leveraged Gemini 2.5 Pro to rapidly generate a web application from a simple prompt. While Gemini impressively named the game and laid its foundation, subsequent iterations refined controls and tackled small problems, culminating in a uniquely challenging experience. This post details the iterative process of using AI to create such a complex, nested game, pushing the boundaries of interactive play."}, {"title": "So easy to make a cartoon with ChatGPT - so hard to perfect it", "post_url": "https://docs.google.com/document/d/1C1mgQYSSiBU1mhCFUCjcfk2CgC7q4mewTv4iv-igt-s/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/681f2cdb-5090-800e-9e84-532d8d2f1b28", "title": "ChatGPT - Chatbot Creativity Explained"}, {"url": "https://chatgpt.com/share/681f2cdb-5090-800e-9e84-532d8d2f1b28", "title": "ChatGPT - Chatbot Creativity Explained"}], "videos": [], "chatbots": ["ChatGPT"], "description": "Ken Kahn's research delves into the fascinating paradox of AI creativity, demonstrating how effortlessly ChatGPT can generate a multi-panel cartoon illustrating a child, Ada, using a chatbot to create games and illustrated science stories. While the initial output was \"pretty good,\" the post reveals a surprisingly frustrating journey to *perfect* the cartoon. Kahn details a series of iterative prompts aimed at fixing minor issues\u2014from correcting typos and expanding text bubbles to adjusting character expressions and resolving graphical errors like duplicate characters\u2014only to find new problems emerge. This engaging study highlights the significant gap between AI's impressive generative capabilities and the persistent human effort required to achieve polished, error-free results, particularly in visual storytelling."}, {"title": "Multi-panel story generation", "post_url": "https://docs.google.com/document/d/1bWXsQR6abWiWmzizYVSNXRdwKXNSFd6bjHvBA5nYQcY/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/app/7a80c79b92f93b42", "title": "Gemini"}], "chat_logs": [{"url": "https://chatgpt.com/share/681dd81d-ee08-800e-8c3d-83dee290cd26", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6e1d-3310-800e-aa8e-9f019cbab87a", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6ea3-72b0-800e-a632-b440233c55ed", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6f8a-88d4-800e-ad56-b9ff8cf05343", "title": "ChatGPT - Sisi Unicorn Butterfly Adventure"}, {"url": "https://chatgpt.com/share/681dd81d-ee08-800e-8c3d-83dee290cd26", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681dd81d-ee08-800e-8c3d-83dee290cd26", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6e1d-3310-800e-aa8e-9f019cbab87a", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6e1d-3310-800e-aa8e-9f019cbab87a", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6ea3-72b0-800e-a632-b440233c55ed", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6ea3-72b0-800e-a632-b440233c55ed", "title": "ChatGPT - Sisi's Unicorn Adventure"}, {"url": "https://chatgpt.com/share/681f6f8a-88d4-800e-ad56-b9ff8cf05343", "title": "ChatGPT - Sisi Unicorn Butterfly Adventure"}, {"url": "https://chatgpt.com/share/681f6f8a-88d4-800e-ad56-b9ff8cf05343", "title": "ChatGPT - Sisi Unicorn Butterfly Adventure"}, {"url": "https://gemini.google.com/app/7a80c79b92f93b42", "title": "Gemini"}, {"url": "https://gemini.google.com/app/7a80c79b92f93b42", "title": "Gemini"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This research explores the creative frontiers of multi-panel story generation, leveraging ChatGPT and Gemini to craft visual narratives like \"Sisi's Unicorn Adventure.\" The project aimed to effortlessly produce comics, often integrating uploaded photos of Sisi and even exploring a scenario where a unicorn transforms into her. While initial attempts yielded promising separate and combined panels, perfecting the details proved challenging, with issues such as clipped text and persistent misspellings surfacing. This exploration vividly illustrates the AI's dual nature: its remarkable capacity for rapid creation alongside the intricate difficulties of achieving polished, error-free visual storytelling."}, {"title": "Chatbots are bad at depicting a collision between a bowling ball and ping pong ball", "post_url": "https://docs.google.com/document/d/1JNxdXpgwKMWf8BAF-DHgwr2JtzkzR7OUXLRFDo6sJs0/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/5f1c1d65-c77b-49d6-831a-6051b53e43e7", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820bcca-9050-800e-872a-284310f53aed", "title": "ChatGPT - Bowling vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820b9a0-cd5c-800e-8cf9-30a620f65ac4", "title": "ChatGPT - Object Collision Simulation"}, {"url": "https://claude.ai/share/5f1c1d65-c77b-49d6-831a-6051b53e43e7", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820b37c-7668-800e-9611-53e7a3a8e47b", "title": "ChatGPT - Bowling Ball vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820bcca-9050-800e-872a-284310f53aed", "title": "ChatGPT - Bowling vs Ping Pong"}, {"url": "https://chatgpt.com/share/6820b9a0-cd5c-800e-8cf9-30a620f65ac4", "title": "ChatGPT - Object Collision Simulation"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research dives into a deceptively simple yet revealing physics challenge for AI chatbots: accurately depicting a collision between a fast-moving bowling ball and a slow-moving ping pong ball. Most models, including Claude and various ChatGPT versions, struggled significantly with this basic scenario. Problems ranged from displaying the ping pong ball passing straight through the bowling ball, to generating visually incoherent sequences, often requiring extensive user feedback to even approximate a correct outcome. Interestingly, some models covertly resorted to writing Python code to solve the problem, highlighting their reliance on computational logic rather than an intuitive understanding of physical interactions. This experiment powerfully reveals current AI limitations in generating nuanced, accurate simulations of basic real-world physics without explicit programming assistance."}, {"title": "Creating an app by answering a chatbot\u2019s questions", "post_url": "https://docs.google.com/document/d/1915w_z_IH1NBKBw3T1VyN_4xE0dFL4jdh3585fzXP4A/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/72de42a2-3739-4f02-bd7b-e1dc9dc9dd10", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/68271537e3f08191a0e1e73ff34b5289", "title": "ChatGPT - Time Travel History Game"}, {"url": "https://g.co/gemini/share/b522dd328131", "title": "Gemini"}, {"url": "https://claude.ai/public/artifacts/72de42a2-3739-4f02-bd7b-e1dc9dc9dd10", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/68271537e3f08191a0e1e73ff34b5289", "title": "ChatGPT - Time Travel History Game"}], "chat_logs": [{"url": "https://claude.ai/share/4965f795-3980-4d39-917d-db8ddc06e0dd", "title": "Claude Chat"}, {"url": "https://claude.ai/share/4965f795-3980-4d39-917d-db8ddc06e0dd", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/b522dd328131", "title": "Gemini"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research explores an innovative method for students to design applications, using AI chatbots as an interactive development partner. Adopting the persona of a middle schooler, the researcher engaged Claude 3.7 in a question-and-answer dialogue to iteratively conceptualize a \"Time Travel History Game.\" By simply responding to the chatbot's sequential prompts, a detailed game design emerged, specifying historical periods like the Roman Empire and Moon Landing, unique timeline anomalies, and mini-game types from language puzzles to persuasive speeches. This engaging process demonstrates how AI can guide young learners through complex design thinking, effectively transforming initial ideas into comprehensive game prototypes and resulting in multiple app artifacts."}, {"title": "Animating \u201cColor green ideas sleep furiously\u201d", "post_url": "https://docs.google.com/document/d/1Rmjf6qLqVlJpekaNcCFslwgQALI8e10gxq9VjKQdtWA/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research creatively tackles the challenge of \"animating\" Noam Chomsky's iconic phrase, \"Colorless"}, {"title": "Two ways of combining Pong and Space Invaders with Gemini", "post_url": "https://docs.google.com/document/d/1g7aaDAA8UkWNEjpXcS_9Co-F8WaI8v0HlJ0gjkBG11A/edit?usp=sharing", "apps": [{"url": "https://g.co/gemini/share/1c9e1c3372f6", "title": "Gemini"}, {"url": "https://g.co/gemini/share/b6483385f32a", "title": "Gemini"}], "chat_logs": [{"url": "https://g.co/gemini/share/083a019a9225", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1f478975aaac", "title": "Gemini"}, {"url": "https://g.co/gemini/share/680c2499650c", "title": "Gemini"}, {"url": "https://g.co/gemini/share/a6ec1ef65a4a", "title": "Gemini"}, {"url": "https://g.co/gemini/share/083a019a9225", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1f478975aaac", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1c9e1c3372f6", "title": "Gemini"}, {"url": "https://g.co/gemini/share/680c2499650c", "title": "Gemini"}, {"url": "https://g.co/gemini/share/a6ec1ef65a4a", "title": "Gemini"}, {"url": "https://g.co/gemini/share/b6483385f32a", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research details an engaging experiment where Gemini AI transforms the classic arcade mashup of Pong and Space Invaders into a playable web game. Inspired by children's creative game design decades ago, the author explored different interaction styles, primarily focusing on an iterative prompting approach. Gemini generated initial game concepts and code, which were then refined through successive user requests to include dynamic elements like weaving emoji invaders, clear win/lose conditions, and celebratory fireworks. This showcases AI's potential as a collaborative tool for rapid, creative game development and educational exploration."}, {"title": "Fun combining photos with ChatGPT", "post_url": "https://docs.google.com/document/d/1PWhhwGB5BhqO4Ha9OSWYi-GVa0x5-HzIhPOtThQtSbA/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post, \"Fun combining photos with ChatGPT,\" delves into the creative potential of using AI to merge disparate images. Author Ken Kahn explores how a simple prompt\u2014\"Can you make a new image that draws from both of these images please\"\u2014can yield fascinating visual fusions. He showcases striking examples, including blends of personal photos of his wife and grandchildren with a teddy bear image, and even an El Greco painting. This engaging demonstration highlights ChatGPT's accessible power to transform ordinary photographs into imaginative new artworks, amplifying human creativity in a playful and innovative way."}, {"title": "A Cuneiform/Roman/Arabic Calculator created by Claude 4", "post_url": "https://docs.google.com/document/d/1a1ObDe5eGVNwXB-YGC2ITlRdP18KHbJWfXxVJ2C_I88/edit?usp=sharing", "apps": [{"url": "https://claude.ai/public/artifacts/2ade5150-25fc-4df7-89b0-f05b87690b7d", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/6835e51f4478819195ab7fc4c3d63a94", "title": "ChatGPT - Cuneiform Calculator"}, {"url": "https://claude.ai/public/artifacts/2ade5150-25fc-4df7-89b0-f05b87690b7d", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/6835e51f4478819195ab7fc4c3d63a94", "title": "ChatGPT - Cuneiform Calculator"}], "chat_logs": [{"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}, {"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}, {"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}, {"url": "https://claude.ai/share/70e6fc06-599a-419c-ae53-cfba3460c0e0", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "Veteran AI education researcher Ken Kahn impressively co-created a unique web-based calculator using Claude 4 Sonnet, demonstrating the power of conversational AI in app development. This innovative tool allows users to seamlessly toggle between Cuneiform, Roman, and Arabic numeral systems, offering a fascinating interactive exploration of historical mathematics. While Claude 4 built the core functionality \"surprisingly easily,\" refining the Cuneiform's base-60 grouping required a bit more effort. This project vividly illustrates how modern chatbots can rapidly generate educational applications, bridging ancient numeral systems with contemporary technology."}, {"title": "Making illustrated stories with ChatGPT 4o and Gemini 2", "post_url": "https://docs.google.com/document/d/1-KfehI-f2Iw-ZpZtL371LmxK0TkAUJHCHkzb0G3iUc0/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://developers.googleblog.com/en/experiment-with-gemini-20-flash-native-image-generation/", "title": "Gemini"}, {"url": "https://chatgpt.com/share/67ecf2d0-0458-800e-afb2-7113ed7d8cfa", "title": "ChatGPT - Gron and Infinite Primes"}, {"url": "https://developers.googleblog.com/en/experiment-with-gemini-20-flash-native-image-generation/", "title": "Gemini"}, {"url": "https://chatgpt.com/share/67ecf2d0-0458-800e-afb2-7113ed7d8cfa", "title": "ChatGPT - Gron and Infinite Primes"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This research explores the exciting new integrated text-to-image capabilities of ChatGPT 4o and Gemini 2.0 Flash to create illustrated stories. Building on previous work, the author tested these AI models by prompting them to generate a captivating story about a prehistoric girl, Gron, who uses pebbles to understand prime numbers. The experiment specifically focused on how well the AI could intersperse illustrations, noting ChatGPT 4o's initial approach of providing placeholders before generating actual \"cave painting style\" images. This post delves into the practicalities and initial impressions of using these advanced tools to amplify human creativity in educational storytelling."}, {"title": "Making an office full of The Learner\u2019s Apprentice using ChatGPT 4o", "post_url": "https://docs.google.com/document/d/1qtGy_FvLuKkDGCeSvHQogufjCooJTsWlr0MmoTno9YI/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post showcases an imaginative exploration of ChatGPT 4o's image generation capabilities. Author Ken Kahn uploaded a book cover for \"The Learner's Apprentice\" and challenged the AI to create a room entirely saturated with its imagery. The result is a striking, surreal office where the book's cover adorns everything from the wallpaper and furniture fabric to overflowing bookshelves and even the distant view outside a window. This unique experiment demonstrates the AI's impressive ability to interpret and fulfill highly specific, creative visual prompts, even highlighting its potential for quirky virtual backgrounds."}, {"title": "How the 60 Shocking Actions by the Trump Administration app was created", "post_url": "https://docs.google.com/document/d/1z7OZK4HTjtSmHrNtu_WXfOxC9xp8TFDYQA5FP8xpVPQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-o3-mini.html", "title": "60 Shocking Actions from Trump\u2019s Second Term (2025)"}, {"url": "https://toontalk.github.io/AI/apps/trump-actions/by-claude-3.7.html", "title": "60 Shocking Actions from Trump's Second Term (2025)"}], "chat_logs": [{"url": "https://chatgpt.com/share/67f4e9b2-e2d8-800e-a1ca-a3baa93f3694", "title": "ChatGPT - Trump Administration Actions List"}, {"url": "https://chatgpt.com/share/67f65c06-8960-800e-aebf-58d92bda8607", "title": "ChatGPT - Web App Creation Guide"}, {"url": "https://chatgpt.com/share/67f4e9b2-e2d8-800e-a1ca-a3baa93f3694", "title": "ChatGPT - Trump Administration Actions List"}, {"url": "https://chatgpt.com/share/67f65c06-8960-800e-aebf-58d92bda8607", "title": "ChatGPT - Web App Creation Guide"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research explores the surprising capabilities of AI in web app development, challenging ChatGPT, Claude, and Gemini to create an interactive application. The project aimed to build an app listing 60 \"shocking actions\" by the Trump administration, where users could select and order their top ten most important items. Notably, the initial list of actions was itself generated by ChatGPT. While Gemini explicitly stated the task was beyond its capabilities, ChatGPT produced an \"OK\" app, and Claude delivered a \"very nice\" one, highlighting significant differences in current AI's practical web creation prowess."}, {"title": "Using ChatGPT Deep Research to explore connections between Minsky\u2019s Society of Mind and Anthropic\u2019s On the Biology of a Large Language Model", "post_url": "https://docs.google.com/document/d/1WvjstSwijZxYNy0ovtrlYODhArZzGOkPG4YIVTJlwMs/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/67fccb09-3518-800e-83b3-e0924118d66c", "title": "ChatGPT - Minsky Society of Mind Mapping"}, {"url": "https://chatgpt.com/share/67fccb58-356c-800e-8edb-3eea7a9abeec", "title": "ChatGPT - Minsky Society Haiku Connections"}, {"url": "https://chatgpt.com/share/67fccdbe-58f0-800e-9c06-63ed474863f0", "title": "ChatGPT - Minsky and Haiku Connections"}, {"url": "https://chatgpt.com/share/67fccb09-3518-800e-83b3-e0924118d66c", "title": "ChatGPT - Minsky Society of Mind Mapping"}, {"url": "https://chatgpt.com/share/67fccb58-356c-800e-8edb-3eea7a9abeec", "title": "ChatGPT - Minsky Society Haiku Connections"}, {"url": "https://chatgpt.com/share/67fccdbe-58f0-800e-9c06-63ed474863f0", "title": "ChatGPT - Minsky and Haiku Connections"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post unveils a fascinating exploration: mapping Marvin Minsky's \"Society of Mind\" onto Anthropic's \"On the Biology of a Large Language Model\" using ChatGPT's Deep Research capabilities. Driven by observed parallels, the author prompted the AI to connect concepts like attention heads to Minsky's \"agents,\" aiming for a high-level conceptual synthesis. The process unveiled ChatGPT's surprising capacity for insightful conceptual mapping, even while navigating initial model confusions and technical glitches. Documented across multiple chat logs, this iterative journey offers a unique glimpse into leveraging advanced AI for theoretical synthesis and the nuanced dynamics of human-AI research collaboration."}, {"title": "Using Claude to obtain a pizza recipe from a video", "post_url": "https://docs.google.com/document/d/1uU1T_WB1e9ilJ9C254tVbD1cihWnwVFs8ySJZJMUkYE/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [{"url": "https://youtu.be/Cq90lUQUCUo?si=TXaiHl32Ndw6nuLj", "title": "Pizza napoletana fatta in casa: la ricetta di Davide Civitiello", "video_id": "Cq90lUQUCUo"}, {"url": "https://youtu.be/Cq90lUQUCUo?si=TXaiHl32Ndw6nuLj", "title": "Pizza napoletana fatta in casa: la ricetta di Davide Civitiello", "video_id": "Cq90lUQUCUo"}], "chatbots": ["Claude"], "description": "This research post creatively explores using AI to extract practical information, specifically a pizza recipe, from a YouTube video. The author successfully leveraged Claude by feeding it a video transcript, then iteratively refining the recipe from a large batch down to a manageable two, resulting in delicious homemade pizzas. A comparative test with Gemini 2.5, which accepts direct video input, yielded less satisfactory results. This experiment highlights the current strengths of transcript-based AI processing for detailed instructional content and the potential for direct video analysis to improve in accuracy."}, {"title": "A number to English and French app by ChatGPT o4-mini-high", "post_url": "https://docs.google.com/document/d/1YlnQA_W1M5QX4gZmOMZVvRyg1m1B2ie5GvAPVtqncnY/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/number-to-english-and-french-by-o4-mini-high.html", "title": "Big Integer Evaluator"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-and-french-by-o4-mini-high.html", "title": "Big Integer Evaluator"}], "chat_logs": [{"url": "https://claude.ai/share/fedbdf4a-d69c-4286-acde-30b33917e37f", "title": "Claude Chat"}, {"url": "https://claude.ai/share/fedbdf4a-d69c-4286-acde-30b33917e37f", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/68012e43-fd3c-800e-ad6e-cacaf37770fc", "title": "ChatGPT - Big Integer Evaluator"}, {"url": "https://claude.ai/share/fedbdf4a-d69c-4286-acde-30b33917e37f", "title": "Claude Chat"}, {"url": "https://claude.ai/share/fedbdf4a-d69c-4286-acde-30b33917e37f", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/68012e43-fd3c-800e-ad6e-cacaf37770fc", "title": "ChatGPT - Big Integer Evaluator"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "Ken Kahn's research unveils an impressive \"Big Integer Evaluator\" web app, crafted with ChatGPT o4-mini-high, designed to handle numbers of astronomical scale. This innovative tool not only evaluates expressions to produce integers with millions of digits but also translates these gargantuan figures into their English and French linguistic equivalents, utilizing specialized scale words. A stunning demonstration involved `2^12345678`, which resulted in a number boasting over 3.7 million digits. Its full translation, spanning an astonishing 10,000 pages, showcases the AI's remarkable capacity for both extreme computation and complex multilingual generation."}, {"title": "Playing Tic Tac Toe with a snarky AI", "post_url": "https://docs.google.com/document/d/1CzbfTZUulzUbbfnIonD2ryNUtB6VEG0KLx9vLhMEtBU/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/tic-tac-toe.html", "title": "Tic\u2011Tac\u2011Toe \u2022 AI\u00a0vs\u00a0You"}, {"url": "https://claude.ai/public/artifacts/90b9c2b8-b349-4620-ab67-4603f22ef9a8", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/68027e1fc8b88191879cf8fd1bd4e82b", "title": "ChatGPT - Tic Tac Toe Perfect"}, {"url": "https://toontalk.github.io/AI/apps/tic-tac-toe.html", "title": "Tic\u2011Tac\u2011Toe \u2022 AI\u00a0vs\u00a0You"}, {"url": "https://claude.ai/public/artifacts/90b9c2b8-b349-4620-ab67-4603f22ef9a8", "title": "Claude Artifact"}], "chat_logs": [{"url": "https://chatgpt.com/share/680291e2-14e0-800e-bff5-9d2c7ac93c2a", "title": "ChatGPT - Perfect Tic-Tac-Toe AI"}, {"url": "https://gemini.google.com/share/6ccae3243bd3", "title": "Gemini"}, {"url": "https://gemini.google.com/share/764d5f007f41", "title": "Gemini"}, {"url": "https://chatgpt.com/share/680291 "title": "AI Creative Quest \u2013 Constructionist Edition"}, {"url": "https://toontalk.github.io/AI/apps/chapter1-game-v3.html", "title": "AI Creative Quest \u2013 Laugh\u2011structionist Edition"}, {"url": "https://toontalk.github.io/AI/apps/mindswap.html", "title": "Mindswap: The Experience"}], "chat_logs": [{"url": "https://chatgpt.com/share/68073a29-f124-800e-a99f-97e189ef7643", "title": "ChatGPT - Web Game Creation"}, {"url": "https://claude.ai/share/5a3bc5c2-1584-4059-ba30-d3084dbd65aa", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/68073a29-f124-800e-a99f-97e189ef7643", "title": "ChatGPT - Web Game Creation"}, {"url": "https://claude.ai/share/5a3bc5c2-1584-4059-ba30-d3084dbd65aa", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research fascinatingly delves into the potential of chatbots like ChatGPT and Claude to transform books into interactive game experiences. Beginning with \"The Learner\u2019s Apprentice,\" initial prompts evolved a basic quiz into sophisticated \"constructionist\" and \"laugh-structionist\" variants, resulting in apps like \"AI Creative Quest.\" Further exploration involved crafting a text adventure, \"Mindswap: The Experience,\" from a classic sci-fi novel. The study powerfully demonstrates how iterative and specific prompting can guide AI to generate diverse game styles, from reflective educational frameworks to humorous quests, showcasing a novel approach to AI-driven creative content generation."}, {"title": "Asking 3 chatbots to co-create web apps that convert a video feed to emojis", "post_url": "https://docs.google.com/document/d/1oEQNCJ_xlZqHk828W79lubn1DeIsSSaCQgKjkvtT4uo/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/camera-emojis-by-gemini-2.5.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/camera-emojis-by-o3.html", "title": "Emoji Video Feed \u2013 Palette Picker"}, {"url": "https://toontalk.github.io/AI/apps/camera-emojis-bt-claude-3.7.html", "title": "Emoji Video Feed with Color Analysis"}, {"url": "https://toontalk.github.io/AI/apps/camera-emojis-by-gemini-2.5.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/camera-emojis-by-o3.html", "title": "Emoji Video Feed \u2013 Palette Picker"}, {"url": "https://toontalk.github.io/AI/apps/camera-emojis-bt-claude-3.7.html", "title": "Emoji Video Feed with Color Analysis"}], "chat_logs": [{"url": "https://chatgpt.com/share/680bbcf8-145c-800e-9611-935ce658daed", "title": "ChatGPT - Emoji video feed"}, {"url": "https://claude.ai/share/297edcc8-c189-401a-970a-822224e48c4a", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/680bbcf8-145c-800e-9611-935ce658daed", "title": "ChatGPT - Emoji video feed"}, {"url": "https://claude.ai/share/297edcc8-c189-401a-970a-822224e48c4a", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "Challenging three leading AI models\u2014Claude 3.7, Gemini 2.5 Pro, and ChatGPT o3\u2014this research tasked them with co-creating innovative web applications. The apps' ambitious goal was to transform a live video feed into dynamic emoji art, mapping pixels to expressive symbols. Researchers engaged in direct conversational coding, then manually tested each chatbot's output due to browser permission constraints. Despite initial debugging and prompting for features like color matching or specific \"food\" emojis, all three AIs successfully generated functional apps. This study offers fascinating insights into their real-time web development prowess and diverse strategies for creative video processing."}, {"title": "An app for exploring creativity in chatbots", "post_url": "https://docs.google.com/document/d/1psNLuXuY3xQOVbX9coMWwNh1IB6sO2CQLwuIEB8jrIQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/llm-creativity-explorer.html", "title": "Gemini Response Explorer"}, {"url": "https://claude.ai/public/artifacts/4 arch details how a 4 and 6-year-old leveraged Claude Chat to bring their unique creative visions to life. From surprisingly functional games about \"butterfly and spider toilets\" and \"squishing poo together,\" to a catchy song about \"raining poo poo and pee,\" Claude rapidly prototyped their wildest ideas. The post vividly demonstrates AI's power to transform whimsical, child-centric prompts into engaging, interactive experiences and lyrical masterpieces."}, {"title": "Maybe Claude and ChatGPT can do most of what Wolfram Notebook Assistant does", "post_url": "https://docs.google.com/document/d/1k5rmM5yHcXo1gc5kyoU3zDAGcAttphSmOMEB5T5nlGg/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/967058eb-17cb-4ec4-a081-a65bcb28aa52", "title": "Claude Chat"}, {"url": "https://claude.ai/share/42d3d8ae-c4e3-4746-994d-346eda137772", "title": "Claude Chat"}, {"url": "https://claude.ai/share/49141812-489b-4cf1-bfeb-2b220fc44c4f", "title": "Claude Chat"}, {"url": "https://claude.ai/share/66d43e53-f7e3-4382-ace4-dd5f92a909b4", "title": "Claude Chat"}, {"url": "https://claude.ai/share/daba7049-1b83-4b28-9644-eb16fb1e5051", "title": "Claude Chat"}, {"url": "https://claude.ai/share/1b56729b-d5b8-4a52-b0f5-8b34570d3fc6", "title": "Claude Chat"}, {"url": "https://claude.ai/share/d797ca2b-9ee1-4f99-9c6a-26a9d61957ee", "title": "Claude Chat"}, {"url": "https://claude.ai/share/96847414-81ad-40df-9641-533f530dc1eb", "title": "Claude Chat"}, {"url": "https://claude.ai/share/4ca426ff-f649-4d84-8ca4-33391196d689", "title": "Claude Chat"}, {"url": "https://claude.ai/share/ee55e1d5-4ed7-4a53-9de1-9f23437bdb8d", "title": "Claude Chat"}, {"url": "https://claude.ai/share/08ab5f99-dd63-4c36-9080-898c6c8cc6da", "title": "Claude Chat"}, {"url": "https://claude.ai/share/b1fa6d2c-d624-400f-9f05-37643466c58e", "title": "Claude Chat"}, {"url": "https://claude.ai/share/70cebc4c-b2c7-44ba-849e-333d5e96680b", "title": "Claude Chat"}, {"url": "https://claude.ai/share/77712524-ef9 "https://claude.ai/share/70cebc4c-b2c7-44ba-849e-333d5e96680b", "title": "Claude Chat"}, {"url": "https://claude.ai/share/70cebc4c-b2c7-44ba-849e-333d5e96680b", "title": "Claude Chat"}, {"url": "https://claude.ai/share/77712524-ef9e-41ca-ab1b-aeaa2d5bf855", "title": "Claude Chat"}, {"url": "https://claude.ai/share/de80ec18-9d45-4972-bd31-9b8bfbefe84d", "title": "Claude Chat"}, {"url": "https://claude.ai/share/f41e74c5-dce8-400a-8418-22e1f10e0e99", "title": "Claude Chat"}, {"url": "https://claude.ai/share/bd9f8a69-0ab2-4376-8b88-ccf422abd1e3", "title": "Claude Chat"}, {"url": "https://claude.ai/share/4f1da14a-8cf0-462b-8b52-6955191ad4bb", "title": "Claude Chat"}, {"url": "https://claude.ai/share/4f1da14a-8cf0-462b-8b52-6955191ad4bb", "title": "Claude Chat"}, {"url": "https://claude.ai/share/84c84e0d-077e-42b2-a104-6e2fe4e0432e", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "Intrigued by Wolfram Notebook Assistant's potential, Ken Kahn investigated whether general-purpose AI like Claude could replicate its advanced functionalities. The research revealed Claude's impressive capability, effortlessly handling most computational challenges, from generating JavaScript for finding running maximums and swapping graph nodes to creating interactive Bode plots and 2D cellular automata visualizations. While Wolfram's specialized datasets presented a minor hurdle, Claude's distinct advantage lay in producing easily shareable, stand-alone web applications directly within the chat. This exploration vividly demonstrates the versatility of AI in generating functional code and interactive tools, challenging the perceived need for highly specialized assistants in many scenarios."}, {"title": "A visit to ancient Athens", "post_url": "https://docs.google.com/document/d/1UHM1VWHxogYiq4mG3jJi770X_jEO5fjO4zVWZQ2iWoQ/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post unveils a captivating, voice-activated adventure through ancient Athens, powered by ChatGPT 4o. Users are transported back in time as a high school student, freely exploring iconic locations like the bustling Agora and the majestic Acropolis. The interactive experience allows for spontaneous encounters, such as engaging Socrates in a philosophical debate on consciousness or questioning a priestess about the many Greek gods. This unique, conversational journey demonstrates how AI can create immersive, unscripted educational explorations, making historical and philosophical learning deeply personal and engaging, all without needing any special apps."}, {"title": "A story about the cardinality of infinite sets", "post_url": "https://docs.google.com/document/d/1GrGDdgXu2AqQJ8XklGp0ki-eLygjtqDtjPUKvS78s6A/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/cac20b4b-2d2a-419a-9480-514ac8f953b3", "title": "Claude Chat"}, {"url": "https://claude.ai/share/cac20b4b-2d2a-419a-9480-514ac8f953b3", "title": "Claude Chat"}], "videos": [{"url": "https://www.youtube.com/watch?v=UY4-x4zI_O8", "title": "Cardinality story", "video_id": "UY4-x4zI_O8"}, {"url": "https://www.youtube.com/watch?v=UY4-x4zI_O8", "title": "Cardinality story", "video_id": "UY4-x4zI_O8"}], "chatbots": ["Claude"], "description": "This research unveils an interactive web page story about the cardinality of infinite sets, co-created with Claude 3.7. Tailored for high school programming enthusiasts, the captivating narrative proves that natural and rational numbers share the same \"size,\" unlike real numbers. It features engaging animations demonstrating how to count rationals and Cantor\u2019s diagonalization argument. JavaScript code, which lazily generates these infinite sets, is integrated directly, offering a unique, hands-on approach to understanding complex mathematical concepts through AI-powered educational content."}, {"title": "Turning conversations into audio files", "post_url": "https://docs.google.com/document/d/13q3zkCPZFXp7pBWvdnYoV9v4UrbXpGPRiiRNWmx9kuA/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/1de3d6c3-a790-4529-88da-807f796a32d9", "title": "Claude Chat"}, {"url": "https://claude.ai/share/d62aafee-8d01-4eb2-bb00-bac0563ea011", "title": "Claude Chat"}, {"url": "https://claude.ai/share/1de3d6c3-a790-4529-88da-807f796a32d9", "title": "Claude Chat"}, {"url": "https://claude.ai/share/d62aafee-8d01-4eb2-bb00-bac0563ea011", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude"], "description": "This research details an innovative experiment in AI-driven audio creation, where an AI chatbot (Claude) was prompted to develop a web application that transforms conversation transcripts into dynamic audio files. Leveraging OpenAI's advanced text-to-speech API, the app analyzes dialogue, generates unique and descriptive voices for each participant\u2014even personified entities like scientific laws\u2014and then produces the corresponding audio. Despite initial debugging challenges and iterative prompting, a functional web app emerged, successfully animating diverse conversations from courtroom dramas to whimsical dialogues between a lion, an elephant, and a student. This cost-effective endeavor (totaling just 79\u00a2 for development and testing) brilliantly showcases AI's potential to bring written exchanges to life with distinct, character-driven vocalizations."}, {"title": "Asking o3-mini to create a number to English and French apps", "post_url": "https://docs.google.com/document/d/1gRIMiVMDtkRn1Ya_589_jQlDXY392EUA7d_3_iqeqPA/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-french-by-o3-mini.html", "title": "Nombre en toutes lettres (Version Fran\u00e7aise)"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini-first-version.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-and-french-by-o3-mini.html", "title": "Number Converter (English & French)"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-french-by-o3-mini.html", "title": "Nombre en toutes lettres (Version Fran\u00e7aise)"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-by-o3-mini-first-version.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number-to-english-and-french-by-o3-mini.html", "title": "Number Converter (English & French)"}], "chat_logs": [{"url": "https://chatgpt.com/share/679da217-ff84-800e-95ab-b15e7694c1d7", "title": "ChatGPT - Number to English Converter"}, {"url": "https://chatgpt.com/share/679dddfe-eba0-800e-b604-e33cd9cdc180", "title": "ChatGPT - Number Converter English French"}, {"url": "https://chatgpt.com/share/679da217-ff84-800e-95ab-b15e7694c1d7", "title": "ChatGPT - Number to English Converter"}, {"url": "https://chatgpt.com/share/679dddfe-eba0-800e-b604-e33cd9cdc180", "title": "ChatGPT - Number Converter English French"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post delves into the impressive, yet nuanced, capabilities of o3-mini (ChatGPT) in generating HTML applications for converting numbers into English and French text. While the AI swiftly produced working converters, the study quickly uncovered challenges with extremely large numbers, where the app struggled to generate appropriate scale names, leading to verbose outputs like \"one 10^(78).\" Further observations included minor bugs, such as \"undefined\" appearing for anticipated large values, and a notable misunderstanding of the term \"canvas.\" This exploration highlights both the remarkable potential of LLMs in code generation and their current limitations in handling complex linguistic patterns and precise technical interpretations for grand-scale conversions."}, {"title": "The making of a birthday app with the help of Gemini 2.0, ChatGPT 4o and o3-mini, and Claude 3.5", "post_url": "https://docs.google.com/document/d/11Zc_ShnhL2vEsDNXK0tVvXcOIh0v7FrwDTzQ8h_f-CM/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/sisi-4/index.html", "title": "Sisi's Equinox Birthday Ride"}, {"url": "https://toontalk.github.io/AI/apps/sisi-4/index.html", "title": "Sisi's Equinox Birthday Ride"}], "chat_logs": [{"url": "https://chatgpt.com/share/67a2dc37-4530-800e-90fa-8a9863c7165b", "title": "ChatGPT Chat"}, {"url": "https://chatgpt.com/share/67a2e9f0-cc5c-800e-833d-75030cf025ff", "title": "ChatGPT - Audio autoplay issue fix"}, {"url": "https://chatgpt.com/share/67a334f5-bab8-800e-8224-4713b1b3b6f2", "title": "ChatGPT - Auto-read Mode Issue"}, {"url": "https://chatgpt.com/share/67a2dc37-4530-800e-90fa-8a9863c7165b", "title": "ChatGPT Chat"}, {"url": "https://chatgpt.com/share/67a2e9f0-cc5c-800e-833d-75030cf025ff", "title": "ChatGPT - Audio autoplay issue fix"}, {"url": "https://chatgpt.com/share/67a334f5-bab8-800e-8224-4713b1b3b6f2", "title": "ChatGPT - Auto-read Mode Issue"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research post details the engaging journey of creating a personalized birthday app, \"Sisi's Equinox Birthday Ride,\" for a granddaughter. The author masterfully demonstrates a collaborative AI workflow, leveraging Gemini 2.0 for initial story generation, ChatGPT 4o (with DALL-E 3) for illustrating the narrative and refining images, and Claude 3.5 for further story enhancements. The project also involved generating a custom song and overcoming various technical hurdles, including DALL-E 3 content policy refusals and audio playback issues, eventually employing o3-mini for solutions. This fascinating account showcases the immense creative potential and practical challenges of using multiple advanced AI tools to craft a unique, interactive gift."}, {"title": "Gemini 2.0 Flash talking to itself", "post_url": "https://docs.google.com/document/d/1dJvZxR4kpxL7bV35dvXow23i2F-caMP7YanP2gMyK40/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/gemini-flash.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/soup%20game.html", "title": "Sentient Spoonful (Emoji Edition with Sound)"}, {"url": "https://toontalk.github.io/AI/apps/gemini-flash.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/soup%20game.html", "title": "Sentient Spoonful (Emoji Edition with Sound)"}], "chat_logs": [{"url": "https://chatgpt.com/share/67aee34a-7d24-800e-a93a-87c940e07285", "title": "ChatGPT - Sentient Spoonful Game Design"}, {"url": "https://chatgpt.com/share/67aee34a-7d24-800e-a93a-87c940e07285", "title": "ChatGPT - Sentient Spoonful Game Design"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This research explores the intriguing concept of Google's Gemini 2.0 Flash instances conversing with each other, leveraging its generous API tier to generate diverse content. By prompting multiple AI models to interact, the project created a conversation app that evolved to support graphics and animations. Outcomes ranged from a creative writing lesson and a science fiction story to a whimsical \"soup game,\" collaboratively designed by an \"Expert programmer\" AI and an \"Out-of-the-box thinker\" AI. This innovative approach demonstrates AI's capacity to not only communicate but also to co-create complex, imaginative web applications like \"ToonTalk\" and \"Sentient Spoonful\" without server-side code."}, {"title": "Graphics Gemini Conversations", "post_url": "https://docs.google.com/document/d/1uYJnPg182tmDX2LgNNhup2Ykq2ykBpMQY0G6IYV9WQw/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/gemini-flash-graphics.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/emoji-animati
