bc-8002-ba1f-ec49ab79aa50", "title": "ChatGPT - Greek Mythology Quiz Page"}, {"url": "https://chatgpt.com/share/67593120-ff9c-8002-9ca9-f445e14ff5c9", "title": "ChatGPT - Reaction Time Game Update"}, {"url": "https://chatgpt.com/share/675a9f6b-e05c-8002-b730-dbf3c29930fd", "title": "ChatGPT - Due Date Validation"}, {"url": "https://chatgpt.com/share/675a9a15-0530-8002-9b42-2e812e32f8cb", "title": "ChatGPT - Fun Game Web Page"}, {"url": "https://chatgpt.com/share/675a9a69-6194-8002-86b7-e5e971aa4275", "title": "ChatGPT - Draw the Object Game"}, {"url": "https://chatgpt.com/share/675a9a95-bbbc-8002-ba1f-ec49ab79aa50", "title": "ChatGPT - Greek Mythology Quiz Page"}, {"url": "https://chatgpt.com/share/67593120-ff9c-8002-9ca9-f445e14ff5c9", "title": "ChatGPT - Reaction Time Game Update"}, {"url": "https://chatgpt.com/share/675a9f6b-e05c-8002-b730-dbf3c29930fd", "title": "ChatGPT - Due Date Validation"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post chronicles engaging NEILAC workshops where school children from Northeast India explored the creative potential of chatbots. Students quickly mastered productive conversations with ChatGPT, translating their imaginative ideas into functional AI-powered applications. Their diverse projects showcased remarkable creativity, ranging from a \"Taylor Swift Songs Quiz\" and a \"Catch the Falling Stars Game\" to a \"Draw the Object Game\" and a \"Cricket Quiz with Effects.\" The workshops fostered impressive student presentations and peer feedback, leaving participants enthusiastic and eager to continue co-creating innovative apps with AI."}, {"title": "Mixed impressions of Qwen\u2019s reasoning", "post_url": "https://docs.google.com/document/d/1f6sZbnjjdY3RTnk8cvuIPbw-GKJ9kqTksxJAR4Bltio/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/number%20to%20english%20by%20qwen/index.html", "title": "Number to Words Converter"}, {"url": "https://toontalk.github.io/AI/apps/number%20to%20english%20by%20qwen/index.html", "title": "Number to Words Converter"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research explored the QwQ 32B large language model's reasoning by tasking it to create a \"Number to Words Converter\" web page. Qwen's extensive 29-page \"thinking out loud\" process, fully displayed, revealed its fascinating ability to identify and self-correct mistakes, suggesting significant pedagogic value. While it produced a nearly perfect solution, a subtle bug emerged where it reversed digit triples. Interestingly, when prompted to fix this specific bug, the model became confused, even generating Python instead of JavaScript, likely due to an overloaded context. This yielded mixed impressions, showcasing both impressive self-correction and limitations under complex, iterative refinement."}, {"title": "Learning to program by conversing with chatbots", "post_url": "https://docs.google.com/document/d/1ahOXqBKo_FOr8osrKYukscYnvojn5AhWfcsIx16PK1E/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/learn-javascript.html", "title": "Learning JavaScript"}, {"url": "https://toontalk.github.io/AI/apps/learn-javascript.html", "title": "Learning JavaScript"}], "chat_logs": [{"url": "https://chatgpt.com/share/6735e497-e62c-800e-9802-549ac2f562e4", "title": "ChatGPT - Turtle Graphics Introduction"}, {"url": "https://chatgpt.com/share/6735e497-e62c-800e-9802-549ac2f562e4", "title": "ChatGPT - Turtle Graphics Introduction"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores an innovative approach to teaching programming to 8th-grade novices by leveraging conversational AI. It details the creation of an interactive app, co-developed with ChatGPT, that enables students to learn JavaScript using turtle graphics commands. A sophisticated prompt guides the chatbot to act as a Socratic tutor, gradually introducing concepts, handling errors, and encouraging discovery rather than simply providing solutions. This personalized and adaptive method, successfully tested with ChatGPT and Claude, demonstrates significant promise for making programming accessible and engaging for beginners through guided conversation."}, {"title": "Claude displays pseudo code while hiding real code", "post_url": "https://docs.google.com/document/d/1CTZu48mBOyrT39ukZLzsZVERHqvC5U7Y94BwZCGQQsw/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research unveils a fascinating approach to programming education: learning logic without ever touching a programming language. The experiment instructs Claude to generate only pseudocode, effectively hiding complex syntax while still describing how web apps, like a \"fireworks display,\" are built. By focusing solely on reading and understanding plain English steps\u2014such as \"Create a dark background\" or \"Listen for when someone clicks\"\u2014users can grasp fundamental program flow and rationale. This method aims to demystify coding, enabling humans to comprehend program structure while AI handles the intricate task of writing the actual code."}, {"title": "A conversation with Claude about my sourdough bread baking experiences", "post_url": "https://docs.google.com/document/d/1sji0Vnf3qEhveG9W8JYqYEx-SXtRyQIjFRvvxc5AVjU/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research post explores a fascinating conversation between a baker and Claude, an AI, about why sourdough bread tasted unusually sour. The baker, Ken Kahn, asked if extended fermentation was the culprit. Claude adeptly explained the microbiology behind lactic and acetic acid production, detailing how longer fermentation and temperature influence flavor. When Kahn revealed he used kefir instead of a traditional starter, Claude seamlessly adapted, explaining how kefir's unique microbial composition further alters the bread's tang. This engaging dialogue showcases Claude's impressive ability to act as a knowledgeable, responsive baking consultant, offering scientific insights and practical advice in a real-world scenario."}, {"title": "Stories involving programming on topics in science, mathematics, and language", "post_url": "https://docs.google.com/document/d/1cfRh__IrStR2cszcbG_otphx1MQiu4-b5afhpKd4A48/edit#heading=h.s7z0upc466xi", "apps": [{"url": "https://toontalk.github.io/AI/apps/", "title": "Apps co-created with ChatGPT 4"}, {"url": "http://toontalk.github.io/AI/apps/speak%20random%20number/index.html", "title": "Random Integer Speaker"}, {"url": "https://toontalk.github.io/AI/apps/speak%20random%20number/conversation.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/Finger%20drawing/index.html", "title": "Finger Drawing"}, {"url": "https://toontalk.github.io/AI/apps/Finger%20drawing/Finger%20Detection%20&%20Drawing_.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence.json", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/confidence/Text%20Confidence%20Predictor_.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/conversation/any%20personas.html", "title": "Virtual Persona Chat"}, {"url": "https://toontalk.github.io/AI/apps/conversation/Virtual%20Persona%20Chat_.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/index.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/Balloon%20Game%20Creation_.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloons%20by%20o1%20v3.html", "title": "Water Balloon Flower Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20by%20o1%20without%20emojis/index.html", "title": "Water Balloon Flower Game"}, {"url": " ebates. Through these varied experiments, the research compellingly demonstrates AI's capacity to amplify human creativity and foster innovative learning experiences."}, {"title": "Building an etymology game with ChatGPT o1-preview", "post_url": "https://docs.google.com/document/d/164xEJOdzkuoM9UHKPqJN3BHC6nxvxj-ckNU2W5OQPNg/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/etymology%20map%20game.html", "title": "Etymology Globe Game"}, {"url": "https://toontalk.github.io/AI/apps/etymology%20map%20game.html", "title": "Etymology Globe Game"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post chronicles the fascinating journey of building an \"Etymology Globe Game\" using ChatGPT o1-preview. Beginning with a simple prompt for a novel word game, the AI iteratively developed concepts from a multiple-choice \"Etymology Explorer\" to an interactive \"Etymology Map Exploration.\" Despite initial challenges with precise geographical mapping and the AI's struggles to correct these spatial inaccuracies, the project pivoted to an engaging 3D globe interface. This iterative process highlights ChatGPT's potential in creative game design and its limitations in complex technical execution, ultimately yielding a unique educational tool for exploring word origins worldwide."}, {"title": "ChatGPT o1-mini really aced a number to English app for any size integer", "post_url": "https://docs.google.com/document/d/1QbJG-PgxYeYCNt-SV58GkFut0WBabwQXKP0p68xCtPI/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/number%20to%20english%20o1-mini.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number%20to%20english%20o1-mini.html", "title": "Number to English Converter"}], "chat_logs": [{"url": "https://chatgpt.com/share/6716798b-73d4-800e-ac20-6334d307f9a3", "title": "ChatGPT - Number to English Converter"}, {"url": "https://chatgpt.com/share/6716798b-73d4-800e-ac20-6334d307f9a3", "title": "ChatGPT - Number to English Converter"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research highlights ChatGPT o1-mini's impressive feat in creating a web application that converts *any* size integer into its English word equivalent. Initially handling numbers up to 10^64, a refinement prompt led to an app capable of translating truly gargantuan figures, exemplified by a 719-word English phrase featuring terms like \"CentQuinquagintOctoillion.\" Further exploration tested various LLMs on defining such immense numbers. While o1-mini and o1-preview demonstrated strong understanding, ChatGPT 4o made an initial arithmetic error, and Gemini Advanced comically hallucinated a wildly incorrect value, stubbornly defending its mistake even when challenged. This comparative analysis reveals the diverse precision and reliability of AI models when grappling with highly specific and complex numerical concepts."}, {"title": "A simple example of making up words", "post_url": "https://docs.google.com/document/d/1-upHHykTcIJB89hD5HI4CbKfAYLj-iAK5t_G46qp4o0/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/new-words-gettysburg.html", "title": "Gettysburg Address with Random Words"}, {"url": "https://toontalk.github.io/AI/apps/new-words-gettysburg.html", "title": "Gettysburg Address with Random Words"}], "chat_logs": [{"url": "https://chatgpt.com/share/67502797-218c-800e-aea3-4ab1a605ce99", "title": "ChatGPT - Random Word Generator HTML"}, {"url": "https://chatgpt.com/share/67502797-218c-800e-aea3-4ab1a605ce99", "title": "ChatGPT - Random Word Generator HTML"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research showcases ChatGPT 4o's remarkable ability to iteratively build a creative language application. Starting with a simple prompt, the AI quickly generated an HTML page that invents new, fictitious words by combining random syllables like \"naloda.\" The experiment then evolved, first by enabling the app to audibly speak these unique creations, and finally by ingeniously integrating them into the Gettysburg Address, replacing every third word with an AI-generated term. This demonstrates a fascinating, accessible process for developing interactive tools, highlighting AI's potential for creative language manipulation and dynamic educational content generation."}, {"title": "Claude 3.5 Sonnet rewrote 3 apps to use an updated API", "post_url": "https://docs.google.com/document/d/1SLwTrbpLDGsdpouHygVGRilpRxycVWHv3Emfdh7Ar60/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano%20v1/index.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano/index.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano%20v1/index.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano/index.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/Gemini%20Nano/index.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [], "videos": [], "chatbots": ["Claude", "Gemini"], "description": "This research highlights Claude 3.5 Sonnet's remarkable ability to adapt complex applications to evolving technical specifications. When the Gemini Nano LLM API in Chrome Beta updated, three co-created apps, including variants of ToonTalk and a Connections Game, became dysfunctional. Ken Kahn challenged Claude with the old code, a 5000-word API documentation, and the error message. Claude meticulously rewrote the programs, intelligently replacing deprecated functions like `window.ai.canCreateTextSession()` with new capabilities checks, introducing initialization routines, and updating core messaging logic. Successfully restoring all three applications, with each fix involving over 30 lines of code, this project demonstrates advanced AI-driven code adaptation and problem-solving."}, {"title": "ChatGPT\u2019s \u201cmemory\u201d feature", "post_url": "https://docs.google.com/document/d/1sRA1LvFzAUZpUmw6Y-Udnsg8ADFrA5Y6yxwpRzvTlmM/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "Ken Kahn's research offers an engaging exploration of ChatGPT's new \"memory\" feature, demonstrating its potential for personalized AI interactions. He meticulously tested how users can instruct the AI to recall specific preferences, such as consistently providing downloadable links for programs or generating images in a watercolor style. Subsequent prompts, like \"a fireworks app please,\" instantly produced a functional, downloadable web page, while \"show me a rainbow octopus\" yielded a beautiful watercolor painting\u2014all based on previously stored instructions. This highlights how ChatGPT's persistent memory can significantly streamline tasks by anticipating user needs, making interactions more efficient and tailored."}, {"title": "Experiments with an app to repeat prompts to LLMs", "post_url": "https://docs.google.com/document/d/1ckK0X4Zl6cm8PCz0_wpEpPptebpA_brAaPBTle-BfX8/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/repeated%20prompting/index.html", "title": "Repeating LLM Prompter"}, {"url": "https://toontalk.github.io/AI/apps/repeated%20prompting/index.html", "title": "Repeating LLM Prompter"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "Ken Kahn's research introduces the \"Repeating LLM Prompter\" app, a novel tool designed to explore iterative prompting with large language models. This app ingeniously combines a static prompt with a dynamic text area, feeding their concatenation to an LLM. The LLM's response then replaces the dynamic text for the next iteration, allowing for continuous refinement. Experiments reveal fascinating insights, such as an initial phrase \"To be, or not to be, that is the question\" evolving into a profound, poetic cosmic reflection over 23 iterations, demonstrating the LLM's capacity for deep, iterative text expansion."}, {"title": "ChatGPT 4o creates a Chrome extension to find the contextual meaning of words on web pages", "post_url": "https://docs.google.com/document/d/1TRMN1pNX0xfbK0MVagNxdKb066_pKV2hn2N9lec2Rb4/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/word-meaning/word%20meaning%20extension.zip", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/word-meaning/word%20meaning%20extension.zip", "title": "ToonTalk App"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "Ken Kahn's research highlights ChatGPT 4o's remarkable capability to autonomously create a functional Chrome extension. Starting with a simple prompt, ChatGPT 4o generated every line of code for a tool that enables users to select a word on any webpage and instantly retrieve its contextual meaning. This innovative extension leverages a local, offline LLM (Gemini Nano) to provide precise definitions, even for words with multiple interpretations, by analyzing the surrounding sentence. The entire development process, from initial concept to a working prototype, was orchestrated by the AI, showcasing its profound potential for rapid, code-generating tool creation."}, {"title": "GPT o1 partially succeeded in creating an app for interpolating between turtle graphic programs", "post_url": "https://docs.google.com/document/d/1Yrlmi2MwBG_brsH4HdGUrwV2DFfiBygPNy-BJ49ppOs/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/turtle%20interpolation%20by%20o1/index.html", "title": "Turtle Graphics Interpolation"}, {"url": "https://toontalk.github.io/AI/apps/turtle%20interpolation%20by%20o1/index.html", "title": "Turtle Graphics Interpolation"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "Researcher Ken Kahn challenged GPT o1-preview to develop a unique web application capable of interpolating between two distinct turtle graphic programs. The ambitious goal was to smoothly transition one drawing, such as a cyan circle, into another, like a red star, as a \"time\" parameter evolved. After considerable prompting, GPT o1 partially succeeded, generating an app that dynamically adjusts pen color, width, and movement commands to achieve this fascinating visual morphing and even extrapolation. This demonstrates the AI's emerging capacity for creative code generation in educational contexts, despite the significant effort required and its struggles with broader generalization."}, {"title": "ChatGPT 4 o1-preview on \u201cTesting GPT-4 with Wolfram Alpha and Code Interpreter plug-ins on math and science problems\u201d", "post_url": "https://docs.google.com/document/d/1rI4_NTvgWFcEFCVSWkZKcLF_86XH62p3XboKrs1mDtA/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/66e5afae-30cc-800e-adde-2b81f0254f31", "title": "ChatGPT - City Sequence Orientation"}, {"url": "https://chatgpt.com/share/66e5cd23-93f8-800e-8146-d05689626b16", "title": "ChatGPT - Angle Between Stars"}, {"url": "https://chatgpt.com/share/66e5c923-b7cc-800e-84f3-32a00a8e84ba", "title": "ChatGPT - Relativistic Kinetic Energy Calculation"}, {"url": "https://chatgpt.com/share/66e5ca51-e108-800e-a0d2-fffeaa3699ca", "title": "ChatGPT - Satellite Latitude Limits"}, {"url": "https://chatgpt.com/share/66e5c876-ea20-800e-98f8-2971e8c889a8", "title": "ChatGPT - Fatal Distance from Gravitational Waves"}, {"url": "https://chatgpt.com/share/66e5afae-30cc-800e-adde-2b81f0254f31", "title": "ChatGPT - City Sequence Orientation"}, {"url": "https://chatgpt.com/share/66e5afae-30cc-800e-adde-2b81f0254f31", "title": "ChatGPT - City Sequence Orientation"}, {"url": "https://chatgpt.com/share/66e5cd23-93f8-800e-8146-d05689626b16", "title": "ChatGPT - Angle Between Stars"}, {"url": "https://chatgpt.com/share/66e5cd23-93f8-800e-8146-d05689626b16", "title": "ChatGPT - Angle Between Stars"}, {"url": "https://chatgpt.com/share/66e5c923-b7cc-800e-84f3-32a00a8e84ba", "title": "ChatGPT - Relativistic Kinetic Energy Calculation"}, {"url": "https://chatgpt.com/share/66e5c923-b7cc-800e-84f3-32a00a8e84ba", "title": "ChatGPT - Relativistic Kinetic Energy Calculation"}, {"url": "https://chatgpt.com/share/66e5ca51-e108-800e-a0d2-fffeaa3699ca", "title": "ChatGPT - Satellite Latitude Limits"}, {"url": "https://chatgpt.com/share/66e5ca51-e108-800e-a0d2-fffeaa3699ca", "title": "ChatGPT - Satellite Latitude Limits"}, {"url": "https://chatgpt.com/share/66e5c876-ea20-800e-98f8-2971e8c889a8", "title": "ChatGPT - Fatal Distance from Gravitational Waves"}, {"url": "https://chatgpt.com/share/66e5c876-ea20-800e-98f8-2971e8c889a8", "title": "ChatGPT - Fatal Distance from Gravitational Waves"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post meticulously explores ChatGPT 4 o1-preview's prowess in tackling advanced math and science problems, revisiting benchmarks from a prior GPT-4 study. The author found its reasoning largely solid, often outperforming its predecessor on numerical and spatial tasks. However, the investigation unearthed intriguing limitations, including unit misinterpretations and a surprising tendency to hallucinate dates when extracting data from NASA's lunar eclipse catalog. Detailed chat logs, spanning from \"Relativistic Kinetic Energy Calculation\" to \"Fatal Distance from Gravitational Waves,\" offer a fascinating glimpse into the AI's problem-solving journey, highlighting both its strengths and peculiar pitfalls."}, {"title": "Converting ridiculously big numbers to English and French", "post_url": "https://docs.google.com/document/d/1Hp0MFCpxJ-RdgMeOTT1VuPnO2natld5oqRzPgPM0MTI/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/number_to_english_converter_by_gpt_4o.html", "title": "Number to English Converter"}, {"url": "https://toontalk.github.io/AI/apps/number_to_english_converter_by_gpt_4o.html", "title": "Number to English Converter"}], "chat_logs": [{"url": "https://chatgpt.com/share/353689fd-8b64-42fb-b89d-9709eb963d70", "title": "ChatGPT - Number to English Converter"}, {"url": "https://chatgpt.com/share/353689fd-8b64-42fb-b89d-9709eb963d70", "title": "ChatGPT - Number to English Converter"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research dives into the \"ridiculously big\" challenge of converting numbers with thousands of digits into their English and French word forms using various Large Language Models. Ken Kahn explored how top LLMs like ChatGPT 4o and Claude 3.5 eventually mastered this complex task, often requiring iterative refinement, while many smaller models struggled. A key finding was Mistral Large 2's initial difficulty with the distinct English vs. French \"billion\" definitions, highlighting linguistic nuances LLMs must grasp beyond simple translation. Ultimately, the project successfully created web converters, including one by Claude 3.5 handling 3000-digit numbers and a ChatGPT 4o app for over 25,000 digits, demonstrating LLM potential in handling truly massive numerical data."}, {"title": "Chatbots can and can\u2019t imagine being on the moon when on Earth there is a lunar or solar eclipse", "post_url": "https://docs.google.com/document/d/1kFAgt7fqG5DTmYV1HF2Nb0oA51I2McRKyQ-sNyODNdU/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/aa5cddfa-8904-4793-934e-fdc5c70b0771", "title": "ChatGPT - Astronaut Moon Solar Eclipse"}, {"url": "https://chatgpt.com/share/50bfe135-b598-4c1e-b717-ae9bc618b3fe", "title": "ChatGPT - Moon Eclipse Visibility"}, {"url": "https://chatgpt.com/share/5f480caf-d287-47af-9eb0-c3a971d90192", "title": "ChatGPT - Eclipse View from Moon"}, {"url": "https://chatgpt.com/share/630e1f67-bc2f-4805-ac21-ab1ffd6722f9", "title": "ChatGPT - Lunar Eclipse Moon View"}, {"url": "https://chatgpt.com/share/6b0779d5-b41f-407f-bebd-c5ac4ecb8686", "title": "ChatGPT - Astronaut Moon Eclipse View"}, {"url": "https://chatgpt.com/share/6c2f64c2-cc7e-457b-9a1d-13b4b3f5a9a0", "title": "ChatGPT - Lunar Eclipse Perspective Explained"}, {"url": "https://chatgpt.com/share/aa5cddfa-8904-4793-934e-fdc5c70b0771", "title": "ChatGPT - Astronaut Moon Solar Eclipse"}, {"url": "https://chatgpt.com/share/50bfe135-b598-4c1e-b717-ae9bc618b3fe", "title": "ChatGPT - Moon Eclipse Visibility"}, {"url": "https://chatgpt.com/share/5f480caf-d287-47af-9eb0-c3a971d90192", "title": "ChatGPT - Eclipse View from Moon"}, {"url": "https://chatgpt.com/share/630e1f67-bc2f-4805-ac21-ab1ffd6722f9", "title": "ChatGPT - Lunar Eclipse Moon View"}, {"url": "https://chatgpt.com/share/6b0779d5-b41f-407f-bebd-c5ac4ecb8686", "title": "ChatGPT - Astronaut Moon Eclipse View"}, {"url": "https://chatgpt.com/share/6c2f64c2-cc7e-457b-9a1d-13b4b3f5a9a0", "title": "ChatGPT - Lunar Eclipse Perspective Explained"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explored how leading chatbots, including ChatGPT 4o and Claude 3.5 Sonnet, \"imagine\" the view from the Moon during Earth's solar and lunar eclipses. Using varied prompts, the study revealed significant conceptual errors in their initial descriptions, such as misjudging lunar illumination or the Sun's position. Interestingly, these AI models often corrected their mistakes when engaged in Socratic-style follow-up questions. The research further analyzed the chatbots' own ability to generate insightful Socratic dialogues, highlighting both their current limitations in spatial reasoning and their potential as interactive learning tools for complex astronomical phenomena."}, {"title": "Playing chess by flipping between a ChatGPT tab and a chess app", "post_url": "https://docs.google.com/document/d/1B21M_gw_lUJ8dZ0nK74oK0ikJV0KXnc9PiGyRlK4u1E/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chatbot%20chess%20extension.zip", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chatbot%20chess%20extension.zip", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chatbot%20chess%20extension.zip", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chatbot%20chess%20extension.zip", "title": "ToonTalk App"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research unveils an innovative approach to playing chess against an AI chatbot. It began by developing a web app, with ChatGPT 4o's help, where users visually move pieces while the AI responds in standard notation. To eliminate the tedious manual copy-pasting of moves between tabs, the project then advanced to create a Chrome extension using Claude 3.5. This clever extension fully automates the move exchange, seamlessly transferring user moves to the chatbot and pasting AI responses back into the chess app. The result is a remarkably fluid and engaging AI chess experience, demonstrating practical AI-powered automation."}, {"title": "Chatbots playing Twenty Questions", "post_url": "https://docs.google.com/document/d/1-uG8JIjZeQLWRz3dFE9NFDhD9oyaGvWYJh1rOssNQRg/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research tackles the intriguing challenge of making chatbots genuinely \"think of something\" when playing Twenty Questions, despite their architectural inability to hold unrevealed memories. The author ingeniously explored two methods to circumvent this limitation. For ChatGPT 4o, the solution involved prompting it to write its secret animal to an external file, providing verifiable proof. Claude, lacking direct file access, was tasked with encrypting a secret historical figure's name using a Caesar cipher, successfully demonstrating it held a hidden thought despite a minor cipher bug. These clever experiments offer fascinating insights into how AI can be prompted to simulate internal states, pushing the boundaries of perceived chatbot capabilities."}, {"title": "\u201cMetacognition\u201d in chatbots", "post_url": "https://docs.google.com/document/d/1GmoBSi0-iDmySfocFxCdP-VckPpV_t3T4R2zeB0mfPY/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post provocatively explores \"metacognition\" in chatbots, examining their capacity for self-reflection and revision. The study engaged ChatGPT 4o, Claude 3.5, and Gemini Advanced in identical conversations, prompting them to describe topics like climate change or taxing tips, then reflect on their own \"thinking,\" and finally, revise their initial answers. While ChatGPT and Claude demonstrated promising abilities to reflect and refine their responses, Gemini proved less insightful. Intriguingly, presenting each chatbot with the others' responses sparked unique \"social interactions,\" particularly on contentious subjects like taxing tips, revealing how these AI models process and react to diverse perspectives."}, {"title": "Co-creating micro:bit programs with Claude 3", "post_url": "https://docs.google.com/document/d/1c4G2Z79445DazeTRCK87YSUA7PbSZ7McO0LiakZBUyg/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research post explores the exciting potential of co-creating physical computing projects with AI, specifically using Claude 3 and a micro:bit. The journey began with developing a simple fireworks display on the micro:bit's LED matrix, where Claude proved invaluable in troubleshooting connectivity and firmware issues, turning initial frustration into success. Building on this, the AI then helped craft an engaging tilt-controlled game where a virtual ball rolls towards a goal LED based on the device's movement \u2013 a complex program that remarkably worked perfectly on the first attempt. This demonstrates Claude's impressive ability to generate and refine functional MicroPython scripts, making physical computing more accessible and interactive."}, {"title": "Dialog and OceanAI responses and generated games by Claude 3", "post_url": "https://docs.google.com/document/d/1pOF4bUHruXSYs5vknyH00zhd9sa-hxrK2sV5hFC07UY/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/02a8d326-8a39-4457-9395-65841e8620d0", "title": "ChatGPT - Illustrated Story Ideas"}, {"url": "https://chatgpt.com/share/02a8d326-8a39-4457-9395-65841e8620d0", "title": "ChatGPT - Illustrated Story Ideas"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This AI education research explores a unique methodology, tasking Claude 3.5 Sonnet with a dual role: simulating middle school students and iteratively generating game versions. The core project involved crafting an illustrated story about two students developing a simple web game with a positive environmental theme like \"EcoQuest.\" Claude guided the simulated students through an iterative process\u2014starting simple, testing, reporting problems, and refining\u2014demonstrating how non-technical users can create apps through conversational AI. The result is a 24-page illustrated story, complete with AI-generated dialogs, game iterations, and ChatGPT 4o illustrations, showcasing AI's potential to empower young creators."}, {"title": "The making of a simple two-player networked game", "post_url": "https://docs.google.com/document/d/1iktAkULM9RpfIv6Tx9Gm54s_m5AergEdlwzsfPJoizw/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/checkbox%20game%20by%20claude%203.5/index.html", "title": "Checkbox Conquest: Simultaneous Multiplayer Color-Flipping Game"}, {"url": "https://toontalk.github.io/AI/apps/checkbox%20game%20by%20claude%203.5/index.html", "title": "Checkbox Conquest: Simultaneous Multiplayer Color-Flipping Game"}], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research showcases the iterative development of \"Checkbox Conquest,\" a simultaneous multiplayer color-flipping game, using Claude 3.5 Sonnet's artifacts feature. Starting with a simple grid of toggling checkmarks, the author progressively enhanced the app, integrating random colors, a score display, and crucial WebRTC for serverless, real-time two-player interaction. The project successfully implemented competitive mode and a timer, demonstrating Claude's capability for building complex web applications. However, attempts to introduce more intricate game mechanics eventually encountered context token limits, highlighting a current challenge in extending AI-driven development."}, {"title": "Creating an illustrated story with 3 short prompts", "post_url": "https://docs.google.com/document/d/1B3vxvVMAOKHS_5aSBwFhADwVToVs_J9EhfMZy6axHnM/edit", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research explored ChatGPT 4o's surprising ability to streamline the creation of an illustrated story. With just three short prompts, the author guided the AI to write a humorous tale about a teacher introducing an AI, generate cartoon illustrations for each paragraph, and impressively, assemble them into a downloadable 3-page web storybook. The experiment demonstrated ChatGPT's capability to handle complex creative and technical tasks, from storytelling and image generation to web page assembly, dramatically reducing the mechanical effort. While acknowledging that initial outputs often require iterative refinement, the project highlights AI's potential to transform content creation workflows for educational or creative purposes."}, {"title": "Trail Mix Barter by Chatbots", "post_url": "https://docs.google.com/document/d/16yTUsA9IWxqWfokFfREXhXRABCFP5-SAx-ZfEEZ-hK8/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/14742056-7cd4-41c0-82b9-947a57ba052e", "title": "ChatGPT - Bartering Trail Mix Ingredients"}, {"url": "https://chatgpt.com/share/3ecf155f-12e6-4d98-9e4a-6120f18670e0", "title": "ChatGPT - Trade Request for Raisins"}, {"url": "https://chatgpt.com/share/14742056-7cd4-41c0-82b9-947a57ba052e", "title": "ChatGPT - Bartering Trail Mix Ingredients"}, {"url": "https://chatgpt.com/share/3ecf155f-12e6-4d98-9e4a-6120f18670e0", "title": "ChatGPT - Trade Request for Raisins"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores a novel multi-agent interaction by tasking advanced LLMs like ChatGPT, Claude, and Gemini Advanced with a \"Trail Mix Barter.\" Instead of a single model role-playing, different instances either simulated three personas or directly interacted as separate agents, each starting with specific ingredients like raisins, cashews, or pretzels. Their collective goal was to negotiate trades to create a balanced trail mix. Surprisingly, these sophisticated AIs consistently struggled with basic inventory management, often losing track of ingredient totals and making mathematical errors during the bartering process. The findings highlight significant challenges in LLMs' ability to maintain persistent state and perform accurate arithmetic in dynamic, multi-party negotiations."}, {"title": "ChatGPT 4 and 4o actually talking to each other", "post_url": "https://docs.google.com/document/d/1h2yBogkIgyK4TEv8OBwu81sSLukPvIrjZVVHene8LMs/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research pioneers a unique experiment where two distinct AI models, ChatGPT 4 and 4o, converse directly to co-create a science fiction story. Assigned specific personas\u2014a \"serious AI researcher\" to GPT-4 and an \"enthusiastic school teacher\" to GPT-4o\u2014they collaborate by taking turns generating sentences. The project aimed to explore how these personalized AI instances could collaboratively build a narrative about creative uses of generative AI in schools. Despite initial technical hurdles like overlapping speech, this innovative setup offers a fascinating glimpse into AI-to-AI creative partnerships and their potential for educational applications."}, {"title": "Three chatbots discussing improving an app", "post_url": "https://docs.google.com/document/d/1mquTwpm_g-zpLvKH7ADLRC15nICU-yc6Qm6hfB9-a5Y/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/index.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/Balloon%20Game%20Creation_.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/index.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/Balloon%20Game%20Creation_.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/WaterBalloonGameWithSounds.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v4/water-balloon-game-with-sound.html", "title": "Water Balloon Game"}], "chat_logs": [{"url": "https://chat.openai.com/share/8f0fb7b2-0895-424b-998a-846a3f80fb90", "title": "ChatGPT Chat"}, {"url": "https://chat.openai.com/share/8f0fb7b2-0895-424b-998a-846a3f80fb90", "title": "ChatGPT Chat"}], "videos": [], "chatbots": [], "description": "This research unveils a fascinating \"meeting of the minds\" where ChatGPT 4o, Claude 3.5, and Gemini Advanced collaboratively brainstormed improvements for a Water Balloon Game. The experiment involved the researcher facilitating a dynamic discussion, copying each AI's responses to the others, effectively simulating a creative development team. All three chatbots adeptly described the app and proposed numerous enhancements, from Claude's unique wind effects to ChatGPT's ambitious multiplayer mode. They thoughtfully considered and built upon each other's suggestions, ultimately moving towards a prioritized consensus. This innovative approach showcases the surprising potential for AI-driven collaborative problem-solving and creative development."}, {"title": "Exploring how chatbots can help write a preface to a book", "post_url": "https://docs.google.com/document/d/1IMs_ItQIe513F6OPoVXsdxrosEoaojVB5s1lJXBmf-A/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/chatbot-response-assembler.html", "title": "ChatComposer: Multi-Bot Response Assembler"}, {"url": "https://toontalk.github.io/AI/apps/chatbot-response-assembler.html", "title": "ChatComposer: Multi-Bot Response Assembler"}], "chat_logs": [{"url": "https://chatgpt.com/share/03be3bbf-13b5-49df-a7f0-018650b14de6", "title": "ChatGPT - AI Education Preface Draft"}, {"url": "https://chatgpt.com/share/c9c8e2a0-ade7-4751-a693-dc0d8bc936bf", "title": "ChatGPT - AI Text Enhancement"}, {"url": "https://chatgpt.com/share/03be3bbf-13b5-49df-a7f0-018650b14de6", "title": "ChatGPT - AI Education Preface Draft"}, {"url": "https://chatgpt.com/share/c9c8e2a0-ade7-4751-a693-dc0d8bc936bf", "title": "ChatGPT - AI Text Enhancement"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores the innovative application of chatbots in crafting a book preface, moving beyond simple generation to a sophisticated collaborative process. Initially, multiple AI models like ChatGPT 4o, Gemini Advanced, and Claude 3.5 drafted prefaces, which were then iteratively refined to capture the author's unique voice. The study's highlight is its novel approach: facilitating a direct collaboration between ChatGPT and Claude to co-write a second, enhanced preface. This intricate multi-bot interaction was partially automated using the custom \"ChatComposer: Multi-Bot Response Assembler\" app, ultimately yielding a preface deemed significantly superior to what the author could achieve alone."}, {"title": "My second attempt to teach children to use chatbots to create apps", "post_url": "https://docs.google.com/document/d/1IADYQcb88HPwn8Xb92pvj4NMPDpt2lBT3zQUIXa2icY/edit#heading=h.4ck86hamdnir", "apps": [{"url": "https://toontalk.github.io/AI/apps/By%20students/sajini.html", "title": "Persona Conversations"}, {"url": "https://toontalk.github.io/AI/apps/By%20students/sajini.html", "title": "Persona Conversations"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research chronicles a second attempt to empower children to build apps using AI chatbots. Ten students, mostly from India, explored tools like Claude 3 and ChatGPT 3.5 to bring their ideas to life. Projects included Lavanyaa's novel recommender and \"ThoughtStream,\" a planner co-created through collaborative prompts with ChatGPT. Deevonika developed a \"Mood-based Song Suggester\" and an \"Art Timetable app,\" even leveraging chatbots to debug complex coding errors. This initiative vividly demonstrates how AI can democratize app development, enabling young minds to innovate and problem-solve creatively."}, {"title": "Personas talking over cake", "post_url": "https://docs.google.com/document/d/1dSQ8L9hbvvfFEotUSKfhd2n3QBKj4-jO5UhDppyNUOA/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/just%20talking.html", "title": "Cohere.ai Persona Converser"}, {"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/index.html", "title": "Interactive Persona Conversations"}, {"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/just%20talking.html", "title": "Cohere.ai Persona Converser"}, {"url": "https://toontalk.github.io/AI/apps/Personas%20talk%20over%20cake/index.html", "title": "Interactive Persona Conversations"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "Inspired by Stanford's \"Generative Agents,\" this research explores creating accessible AI chatbot communities, titled \"Personas talking over cake.\" To bypass expensive API costs, the author developed the \"Persona Converser\" app using Cohere.ai's free tier. This innovative tool enables user-defined AI personas to engage in dynamic, context-aware conversations, where the underlying LLM is specifically fed their pairwise chat history and the latest message, offering more control than a simple simulation. Interestingly, ChatGPT 4o played a key role in co-creating the app, even demonstrating the ability to self-correct API implementation issues by reading documentation. This project provides a practical, open-source path to studying interactive AI dialogues."}, {"title": "Evolving the US Post Office Logo by repeatedly asking GPT 4o to describe and generate images", "post_url": "https://docs.google.com/document/d/1ArylVqBntbbjm7syeJy0jfEUf4QZBkO56p-c4cRPTLo/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/visual%20telephone%20game/index.html", "title": "OpenAI Image Analyzer and Generator"}, {"url": "https://toontalk.github.io/AI/apps/visual%20telephone%20game/index.html", "title": "OpenAI Image Analyzer and Generator"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research documents a fascinating experiment in AI-driven design, exploring how to evolve the US Post Office logo through an iterative dialogue with GPT-4o. A custom app, ingeniously crafted by Claude Sonnet 3.5, served as the engine, utilizing the OpenAI API to alternately describe generated images and then create new ones based on those evolving descriptions. This continuous feedback loop allowed the AI to iteratively refine and reimagine the logo, demonstrating a powerful new paradigm for creative visual exploration. The entire image generation process was remarkably efficient, costing a mere $0.32, highlighting the accessibility of such advanced AI design capabilities."}, {"title": "Using ChatGPT 4 to create a Connections Game", "post_url": "https://docs.google.com/document/d/1jfCbKyx2n6rDZ_VtkVshfBoVrNLqJ0jjNa_DEDuolXo/edit#heading=h.wtvh0q17be4", "apps": [{"url": "https://toontalk.github.io/AI/apps/Connections/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [{"url": "https://chat.openai.com/share/dce5265f-927b-4309-8550-9ed276719d64", "title": "ChatGPT - NYT Puzzle: \"Connections\""}, {"url": "https://chatgpt.com/share/eadc9e4e-fbfb-4924-8a53-1be144a67c07", "title": "ChatGPT - Failed attempt to add cohere.ai to Connections"}, {"url": "https://chat.openai.com/share/dce5265f-927b-4309-8550-9ed276719d64", "title": "ChatGPT - NYT Puzzle: \"Connections\""}, {"url": "https://chatgpt.com/share/eadc9e4e-fbfb-4924-8a53-1be144a67c07", "title": "ChatGPT - Failed attempt to add cohere.ai to Connections"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post explores an engaging project to leverage ChatGPT 4 for creating a \"Connections Game,\" akin to the popular NYT puzzle. Despite GPT-4's training predating the game's release, the author successfully guided the AI to generate complex word categories, including challenging \"ringers\" like \"ruby\" or \"python\" that cleverly fit multiple themes. Through iterative prompting over several hours, a functional, browser-based game was developed at minimal cost, showcasing AI's emergent ability to craft sophisticated content. The project highlights AI's potential for generating engaging educational tools, allowing for custom themes such as \"Creative Uses of Chatbots for Education.\""}, {"title": "A conversation with DeepSeek Coder V2 to create an animation where every frame is pure noise", "post_url": "https://docs.google.com/document/d/1eVhKgeLtfp09wR-a-HgrPAtoEzV_2NKvVUdZCITvEwY/edit", "apps": [{"url": "https://toontalk.github.io/AI/apps/dynanic%20pixel%20animation%20by%20coder%20v2%20by%20deepseek.html", "title": "Random Color Ball and Square"}, {"url": "https://toontalk.github.io/AI/apps/dynanic%20pixel%20animation%20by%20coder%20v2%20by%20deepseek.html", "title": "Random Color Ball and Square"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post delves into DeepSeek Coder V2's capacity for intricate code generation, tasking the AI with creating a unique animation: a seemingly moving shape composed of pure noise, set against a static background of random pixels. The core challenge was to ensure the shape's pixels changed randomly every frame, while the background remained fixed, creating an illusion of dynamic motion within chaos. The interaction highlighted DeepSeek Coder V2's iterative problem-solving and its convenient \"run page\" feature. Ultimately, the exploration led to code that successfully generated an animation featuring a static canvas of random colors and a moving shape whose internal pixels continuously randomized, pushing the boundaries of generative visual art through AI."}, {"title": "Chatbot conversations: Resulting apps, stories, etc.", "post_url": "https://docs.google.com/document/d/1cfRh__IrStR2cszcbG_otphx1MQiu4-b5afhpKd4A48/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/", "title": "Apps co-created with ChatGPT 4"}, {"url": "http://toontalk.github.io/AI/apps/speak%20random%20number/index.html", "title": "Random Integer Speaker"}, {"url": "https://toontalk.github.io/AI/apps/speak%20random%20number/conversation.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/Finger%20drawing/index.html", "title": "Finger Drawing"}, {"url": "https://toontalk.github.io/AI/apps/Finger%20drawing/Finger%20Detection%20&%20Drawing_.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence.json", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/confidence/Text%20Confidence%20Predictor_.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/conversation/any%20personas.html", "title": "Virtual Persona Chat"}, {"url": "https://toontalk.github.io/AI/apps/conversation/Virtual%20Persona%20Chat_.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/index.html", "title": "Water Balloon Game"}, {"url": "https://toontalk.github.io/AI/apps/water%20balloon%20game%20v3/Ba . Beyond practical applications, the collection explores rich storytelling, including co-writing tales about the invention of writing, mathematical sonnets, and immersive text adventures like witnessing Julius Caesar's assassination. The project also features unique AI-driven conversations, such as a debate between Newton's laws and General Relativity, highlighting AI's versatile role in expanding human creativity across diverse domains."}, {"title": "A simulated panel discussion by Claude 3", "post_url": "https://docs.google.com/document/d/1AkL6g4ZFNaRXMv2t7ODwimckF_u-8Z0W8szHvWpRuAo/edit#heading=h.4gehb81t6vr", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["Claude"], "description": "This research post details an innovative simulation where Claude 3 Opus orchestrated a dynamic panel discussion on \"Creative Uses of AI in Education.\" A high school student served as moderator, guiding the virtual forum. Impressively, Claude 3 embodied seven distinct expert personas\u2014including a psychologist, historian, school teacher, and visual artist\u2014each offering unique perspectives on AI's potential and challenges. This engaging experiment highlights AI's capacity to generate rich, multi-faceted dialogues, providing a powerful tool for exploring complex topics and fostering diverse understanding in educational settings."}, {"title": "Creating an app on my phone with the help of ChatGPT 4o", "post_url": "https://docs.google.com/document/d/1Yyt1ZrEiJY2GjgvK5cMPB1ME9t-cnjpjK2Wc_DU7YjU/edit#heading=h.tf2s8150lkx8", "apps": [{"url": "https://toontalk.github.io/AI/apps/riddle_app_with_debug.html", "title": "Riddle App"}, {"url": "https://toontalk.github.io/AI/apps/riddle_app_with_debug.html", "title": "Riddle App"}, {"url": "https://toontalk.github.io/AI/apps/riddle_app_with_debug.html", "title": "Riddle App"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "Ken Kahn explored the remarkable capabilities of ChatGPT 4o on his phone, successfully co-creating an interactive riddle app. The research detailed a dynamic iterative process, where ChatGPT not only generated app versions and handled image integration but also deftly navigated debugging challenges, like Android Chrome's microphone access restrictions for local files. This led to an exploration of GitHub Pages, where ChatGPT provided detailed, even proactively-timed, instructions to host the app, unlocking full browser functionality and easy sharing. This study vividly demonstrates ChatGPT 4o's power as an on-demand, comprehensive development assistant."}, {"title": "ChatGPT 4 the writing teacher converses with Gemini Advanced the writing student", "post_url": "https://docs.google.com/document/d/1_zJ0laVvdz0SdLzCXQNbMbcEmdRhrOHflS3cAnkZ2eY/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This research explores a unique AI-driven creative writing workshop, casting ChatGPT 4 as an expert teacher and Gemini Advanced as an aspiring student. The \"teacher\" initiates the process by suggesting a compelling story premise, then iteratively provides feedback on the \"student's\" drafts. Gemini Advanced, in turn, revises its story based on this constructive criticism, simulating a dynamic pedagogical relationship. This fascinating experiment delves into the potential of large language models to not only generate creative content but also to provide structured, iterative feedback, offering valuable insights into AI's role in future educational and creative development."}, {"title": "Claude 3 Opus and ChatGPT 4 conversing", "post_url": "https://docs.google.com/document/d/1umcCXDkw_-IgdsSYtxqY7eejZ_pJxX8YPDr6h-XV-00/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This intriguing research post details a unique experiment: facilitating a direct conversation between Claude 3 Opus and ChatGPT 4. Without human intervention beyond the initial setup, these advanced AI models engage in a profound, self-reflective dialogue exploring their own nature, roles, and the future impact of artificial intelligence. They delve into AI's immense potential for societal good\u2014from healthcare breakthroughs to scientific research\u2014while critically examining challenges like ethical concerns, job market disruption, and the imperative for responsible development. This unprecedented exchange offers a fascinating glimpse into how AIs perceive their capabilities, limitations, and the collaborative path forward for safe and beneficial AI deployment."}, {"title": "Claude 3 the art teacher converses with ChatGPT 4 the art student", "post_url": "https://docs.google.com/document/d/1Kj4SnJx93czsI1YUm5-vLmfGSuIuCmnWSCHKm9hPQB0/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This unique research delves into an AI-powered art education experiment, casting Claude 3 as an expert art teacher and ChatGPT 4 as an aspiring art student. The interaction unfolded with Claude providing detailed prompts and constructive feedback, while ChatGPT responded by generating a series of visual artworks, such as still life compositions. The researcher facilitated this \"conversation\" by copy-pasting between the two models, notably ignoring ChatGPT's textual output to focus solely on its image creations. This fascinating setup revealed ChatGPT's ability to produce surprisingly original artwork, not mere reproductions, and showcased Claude's sophisticated critiques on elements like composition, depth, and brushwork, highlighting AI's potential in iterative creative development."}, {"title": "ChatGPT and Claude build apps where one roleplays a child", "post_url": "https://docs.google.com/document/d/1sC2_Pt0ldNTMQ99BQZJ3Io9uVxfHEO8FAjkBD6Q_6KQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/claude%20helps%20chatgpt%20roleplaying%20a%20child/index.html", "title" eature absent in ChatGPT's conversational approach. This exploration offers valuable insights into AI persona development and its application in scaffolded, child-friendly programming education."}, {"title": "Experiment using 3 chatbots to tell and rate a story", "post_url": "https://docs.google.com/document/d/1UhjCMnsqo9cFNdys59GkYosYXbr5YHJc2J-PCSi6AZ8/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post delves into an experiment exploring the creative storytelling capabilities of AI chatbots, challenging them to both generate and rate narratives. The core exploration involved prompting Claude 3 to craft a highly surreal story about a mermaid puppy solving a Jupiter mystery, styled after Ernest Hemingway. Following this initial task, the AI was pushed further to invent ten *more* equally bizarre story concepts. These included wildly imaginative scenarios like a sentient cactus winning the lottery or a time-traveling toaster falling in love with a paranoid AI, showcasing the AI's impressive capacity for generating unique, humorous, and deeply surreal narrative ideas."}, {"title": "A conversation with ChatGPT 4 exploring foreign language learning", "post_url": "https://docs.google.com/document/d/18vomaAHJJmi-Zlhb5S9GyUJGMtxdWxpyg_IytOmPRoU/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research explores how ChatGPT 4 can create a dynamic, personalized environment for foreign language learning. It showcases an interactive, text-based sci-fi adventure in French, tailored for a high school student. ChatGPT adapts to the learner's proficiency, offering on-demand translations and simplifying challenges while encouraging active French usage. This innovative approach demonstrates AI's potential to provide engaging, real-time language practice that adjusts to individual needs and interests, making learning both fun and effective."}, {"title": "ChatGPT 4 log of the Making of Sisi birthday book", "post_url": "https://docs.google.com/document/d/11Cuxxfo31xkI9qavKza0K8BRlXwlfvGZbcMSV7OR18Q/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research log details an engaging experiment where ChatGPT 4 was tasked with crafting a unique birthday story for a three-year-old named Sisi. The prompt meticulously included Sisi's love for dancing, balloons, painting, and trampolining, her London home, and her brother Ellis, all woven into a fantastical narrative featuring unicorns. ChatGPT responded with \"Sisi's Magical Birthday Adventure,\" a whimsical tale where Sisi is whisked away by a shimmering balloon to meet a unicorn, Lumino, on a quest. This demonstrates the AI's ability to generate highly personalized, creative content for specific educational or personal purposes, with an eye towards future illustration."}, {"title": "A pure spoken interaction with ChatGPT 3.5", "post_url": "https://docs.google.com/document/d/1pJy3RfKmzHyFEuEp7mkmqFnvpYGs3VGjhHTPXYcnU5k/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/c12d0e45-c296-403d-9b6b-2daa615125cb", "title": "ChatGPT - City distance"}, {"url": "https://chat.openai.com/share/c12d0e45-c296-403d-9b6b-2daa615125cb", "title": "ChatGPT - City distance"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This fascinating research post explores a novel, *purely spoken* interaction with ChatGPT 3.5, where the user neither typed nor read anything. The ambitious goal was to collaborate with the AI to create a local web app capable of calculating the distance from one's current location to any city worldwide, without needing a server. ChatGPT skillfully generated the necessary HTML, CSS, and JavaScript, leveraging browser geolocation and the GeoNames API to achieve this. Despite an initial attempt to provide download links and a minor bug, the AI ultimately delivered a complete, functional code output, showcasing the impressive potential of voice-only AI-assisted development."}, {"title": "Exploring ethical issues by interacting with textual simulations created by ChatGPT 4", "post_url": "https://docs.google.com/document/d/1W8fbZumL4qaQ9HSvKGAtKNEo2iaLxS4eSTbG4fLKDzQ/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/e78e3ce0-5b5f-4be0-b7b7-af4dc5e478bd", "title": "ChatGPT - Family vs. Climate Conviction"}, {"url": "https://chat.openai.com/share/e78e3ce0-5b5f-4be0-b7b7-af4dc5e478bd", "title": "ChatGPT - Family vs. Climate Conviction"}, {"url": "https://chat.openai.com/share/4c47b55e-736e-4404-a886-564144215f32", "title": "ChatGPT - Conflict Resolution & Advice"}, {"url": "https://chat.openai.com/share/0ea3b4e4-9cb3-4e1e-a8cd-1fc76aada661", "title": "ChatGPT - Pacifist in 1776: Mediation"}, {"url": "https://chat.openai.com/share/07bd9a78-4996-4cfe-9673-7bde182de78d", "title": "ChatGPT - Pacifist Writing in 1776"}, {"url": "https://chat.openai.com/share/9f27f3a1-8373-46aa-8a34-7e07026786e9", "title": "ChatGPT - Atomic Bomb Dilemma"}, {"url": "https://chat.openai.com/share/9ca6a33e-adaf-4949-87f3-b60872d3fbbf", "title": "ChatGPT - Adventure Topic Selection"}, {"url": "https://chat.openai.com/share/e78e3ce0-5b5f-4be0-b7b7-af4dc5e478bd", "title": "ChatGPT - Family vs. Climate Conviction"}, {"url": "https://chat.openai.com/share/e78e3ce0-5b5f-4be0-b7b7-af4dc5e478bd", "title": "ChatGPT - Family vs. Climate Conviction"}, {"url": "https://chat.openai.com/share/4c47b55e-736e-4404-a886-564144215f32", "title": "ChatGPT - Conflict Resolution & Advice"}, {"url": "https://chat.openai.com/share/0ea3b4e4-9cb3-4e1e-a8cd-1fc76aada661", "title": "ChatGPT - Pacifist in 1776: Mediation"}, {"url": "https://chat.openai.com/share/07bd9a78-4996-4cfe-9673-7bde182de78d", "title": "ChatGPT - Pacifist Writing in 1776"}, {"url": "https://chat.openai.com/share/9f27f3a1-8373-46aa-8a34-7e07026786e9", "title": "ChatGPT - Atomic Bomb Dilemma"}, {"url": "https://chat.openai.com/share/9ca6a33e-adaf-4949-87f3-b60872d3fbbf", "title": "ChatGPT - Adventure Topic Selection"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research pioneers a dynamic approach to ethical education, immersing students in complex moral dilemmas through interactive, text-based simulations generated by ChatGPT 4. The AI acts as a responsive storyteller, crafting intricate scenarios and describing consequences as students navigate challenging situations. Experiments explore diverse ethical landscapes, from a teenager's environmental conflict with parents and a pacifism dilemma during the American Revolution, to the profound moral questions of atomic bomb deployment and managing super AI. This novel method allows learners to virtually experience high-stakes ethical puzzles, fostering deep reflection on decision-making and its repercussions."}, {"title": "Creating a \u201creal\u201d web app using ChatGPT 4", "post_url": "https://docs.google.com/document/d/1KbpYUZ4I_dho4tGQH0-afKoj14vabxTDKq3sF5KfIBw/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/emoji-adventures/", "title": "Emoji Adventures: Play and Interact with Emojis"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/emoji_follow_cursor_speech_control_repeat.html", "title": "Emoji Follow Cursor with Speech Control - Repeat Commands"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/evolution.html", "title": "The Evolution of Emoji Adventures"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/", "title": "Emoji Adventures: Play and Interact with Emojis"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/", "title": "Emoji Adventures: Play and Interact with Emojis"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/emoji_follow_cursor_speech_control_repeat.html", "title": "Emoji Follow Cursor with Speech Control - Repeat Commands"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/evolution.html", "title": "The Evolution of Emoji Adventures"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/", "title": "Emoji Adventures: Play and Interact with Emojis"}], "chat_logs": [{"url": "https://chat.openai.com/share/c350ed3a-bc3c-46b9-b1f2-82b977d866f3", "title": "ChatGPT - Pix4Kids"}, {"url": "https://chat.openai.com/share/c350ed3a-bc3c-46b9-b1f2-82b977d866f3", "title": "ChatGPT - Pix4Kids"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This engaging research post unveils the creation of \"Emoji Adventures,\" a sophisticated web application built almost entirely by ChatGPT 4 in just six days. The author, writing less than ten lines of code, expertly guided the AI to develop a dynamic app featuring interactive emoji animations, speech recognition, and physics simulations. While demonstrating ChatGPT's impressive capability to generate thousands of lines of code and integrate advanced browser features, the project also highlights the crucial role of human expertise in debugging tricky issues and optimizing performance, showcasing a powerful AI-human collaboration in modern app development."}, {"title": "Pseudo code", "post_url": "https://docs.google.com/document/d/1Yz9e2D2vj15HJkSu6-DaH8kwOvmU0nIicaaaKu0BuZU/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/emoji-adventures/", "title": "Emoji Adventures: Play and Interact with Emojis"}, {"url": "https://toontalk.github.io/AI/apps/emoji-adventures/", "title": "Emoji Adventures: Play and Interact with Emojis"}], "chat_logs": [{"url": "https://chat.openai.com/share/b125ac41-8efd-4783-8cc7-ca64c52d66bb", "title": "ChatGPT - Emojis: Interactive Webpage."}, {"url": "https://chat.openai.com/share/b125ac41-8efd-4783-8cc7-ca64c52d66bb", "title": "ChatGPT - Emojis: Interactive Webpage."}], "videos": [], "chatbots": [], "description": "This research explores the intriguing ability of AI, specifically ChatGPT 4 and Gemini Advanced, to generate pseudo code from a fully functional interactive web application, \"Emoji Adventures.\" After uploading the app's source, the study prompted the AIs to produce both natural language and structured pseudo code, detailing features like emoji manipulation, speech recognition, and interactive modes such as the \"black hole\" effect. Beyond mere description, the research also probed the AIs' understanding of programming principles, comparing their insights on the pros and cons of minimizing code nesting. This offers a unique look into AI's capability to interpret, abstract, and even comment on software design directly from existing codebases."}, {"title": "A prompt for creating web apps in natural language pseudo code", "post_url": "https://docs.google.com/document/d/1IU0bJLYWUPDqdgynnoisMlZ9WgBjbODDjiQ7qbe0OwM/edit#heading=h.osdtyt8efl3", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research outlines a detailed AI prompt designed to empower programming novices to build web apps using natural language. The AI adopts an encouraging, patient teacher persona, guiding users through simplified app creation by converting their ideas into functional HTML, CSS, and JavaScript. Crucially, it *only* presents changes to the user as clear, natural language pseudo code, never exposing complex syntax. This innovative approach maintains the illusion that the pseudo code *is* the program, making web development accessible and demystified for beginners. The prompt explores a unique method for AI to teach coding without requiring users to learn traditional programming languages."}, {"title": "Creating Jupyter Python notebooks using ChatGPT", "post_url": "https://docs.google.com/document/d/1vrk7-fAG82HbhHxX4S6aps8s5rJSaSJnQbqRSrOqS3M/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/29c6bed0-dd6d-4385-97f8-12704007f631", "title": "ChatGPT - Q & A colab"}, {"url": "https://chat.openai.com/share/04df0330-e263-4b1b-b19a-9cf822210688", "title": "ChatGPT - Turtle interpolator colab"}, {"url": "https://chat.openai.com/share/31293bfc-9957-42b4-a980-cdd46fae9554", "title": "ChatGPT - Create Colab File: Code"}, {"url": "https://chat.openai.com/share/746be002-ced6-4d13-a80f-a4d37bdb4bfb", "title": "ChatGPT - Convert notebook to web."}, {"url": "https://chat.openai.com/share/29c6bed0-dd6d-4385-97f8-12704007f631", "title": "ChatGPT - Q & A colab"}, {"url": "https://chat.openai.com/share/04df0330-e263-4b1b-b19a-9cf822210688", "title": "ChatGPT - Turtle interpolator colab"}, {"url": "https://chat.openai.com/share/31293bfc-9957-42b4-a980-cdd46fae9554", "title": "ChatGPT - Create Colab File: Code"}, {"url": "https://chat.openai.com/share/746be002-ced6-4d13-a80f-a4d37bdb4bfb", "title": "ChatGPT - Convert notebook to web."}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research post explores the ambitious endeavor of creating Jupyter Python notebooks for Google Colab using ChatGPT, revealing a journey of mixed success. Early experiments included developing a machine learning-powered Q&A program and an unsuccessful turtle geometry interpolator. A custom \"Colab Notebook Creator\" GPT was then built, designed to generate structured notebooks with alternating explanatory text and code, offer Colab instructions, and adapt to user skill levels. However, subsequent attempts to leverage this custom GPT for tasks like a paraphrase generator or a Python-to-JavaScript translator largely proved unsuccessful, highlighting significant challenges in AI-driven notebook automation, despite some later promise shown by Gemini Advanced."}, {"title": "A pure spoken interaction with ChatGPT 3.5", "post_url": "https://docs.google.com/document/d/1pJy3RfKmzHyFEuEp7mkmqFnvpYGs3VGjhHTPXYcnU5k/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/c12d0e45-c296-403d-9b6b-2daa615125cb", "title": "ChatGPT - City distance"}, {"url": "https://chat.openai.com/share/c12d0e45-c296-403d-9b6b-2daa615125cb", "title": "ChatG ts and even testing the models' tutoring prowess, revealing both the impressive scope and challenges of this dialogue-driven app generation."}, {"title": "a list of different prompts", "post_url": "https://docs.google.com/document/d/1ltBykJimlH3jDXujLo0yNCDS1UoRc1nndRp8dnu6hUg/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research post compiles a diverse collection of AI prompts designed to explore innovative educational applications. It delves into prompt engineering for early childhood learning, creating web-based games and apps using tools like App Maker and ChatGPT 4's Python interpreter. Specific explorations include \"Ada and Curio\" prompts, \"Seymour in a box,\" and simulated personas to aid children's creative endeavors. The project also tackles unique challenges, such as managing misbehaving students, facilitating debates, and generating interactive text-based adventure games. Ultimately, this work showcases a broad spectrum of AI's potential to transform learning experiences through carefully crafted prompts."}, {"title": "How I created the active essay on embeddings", "post_url": "https://docs.google.com/document/d/1YPwrWcSGiGNdS7T9YFbp3Lb1abLIdpYSVtvg7ppf6Lk/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/embeddings/Embedding%20Essay%20and%20Visualization.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/embeddings/index.html", "title": "Word and Sentence Embeddings"}, {"url": "https://toontalk.github.io/AI/apps/embeddings/3D/app-evolution.html", "title": "Evolution of 3D viewer of hand-crafted embeddings"}, {"url": "https://toontalk.github.io/AI/apps/embeddings/star/app-evolution.html", "title": "Evolution of the embedding star visualizer"}, {"url": "https://toontalk.github.io/AI/apps/connections%20with%20Gemini%20API.html", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/embeddings/Embedding%20Essay%20and%20Visualization.pdf", " 0long%20prompt/ant-game%20v1.html", "title": "Ant Foraging Game"}, {"url": "https://toontalk.github.io/AI/apps/ant%20by%20GPT%20Turbo%20with%20long%20prompt/ant-game%20v3.html", "title": "Ant Foraging Game"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This fascinating case study showcases ChatGPT 4's potential as an AI-powered educational guide, specifically for helping a middle school student create web-based biology games. Through a meticulously crafted prompt, ChatGPT adopted the persona of an \"enthusiastic middle school teacher,\" expertly guiding the student from initial game ideas to iterative development using HTML, JavaScript, and CSS. The AI's role extended beyond coding, encouraging the student to connect game mechanics directly to real biological concepts like animal behavior. This extensive, conversational process successfully culminated in the creation of engaging applications such as the \"Ant Foraging Game,\" demonstrating a novel approach to fostering STEM learning and digital literacy."}, {"title": "Seymour Papert\u2019s Teaching Children Thinking in the Age of Large Language Models", "post_url": "https://docs.google.com/document/d/1IVU1EJhX0kGKOCDrjP3zCpPxDqtRsiKQOcyZRUFT5a8/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/zelda/mygame%20-%20text.html", "title": "Simple Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame.html", "title": "Simple Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/zelda/ChatGPT.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame.html:47:13", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame%20-%20text.html", "title": "Simple Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame.html", "title": "Simple Adventure Game"}, {"url": "https://toontalk.github.io/AI/apps/zelda/ChatGPT.pdf", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame.html:113:33", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame.html:47:13", "title": "ToonTalk App"}, {"url": "https://toontalk.github.io/AI/apps/zelda/mygame.html:47:13", "title": "ToonTalk App"}], "chat_logs": [], "videos": [], "chatbots": [], "description": "This research explores how Seymour Papert's vision of children programming to cultivate thinking skills translates to the era of Large Language Models. The author investigates how AI, particularly tools like ChatGPT, can empower children in creative programming, showcasing a variety of projects. Specific creations include multiple \"Simple Adventure Games\" and \"ToonTalk Apps,\" demonstrating how children can manipulate technology to build engaging applications. The core inquiry is whether LLMs can not only facilitate these large-scale creative endeavors but also foster the critical thinking and problem-solving skills Papert championed, ultimately promoting a deeper, self-confident understanding of applied knowledge."}, {"title": "Using ChatGPT 4 to create a Connections Game", "post_url": "https://docs.google.com/document/d/1jfCbKyx2n6rDZ_VtkVshfBoVrNLqJ0jjNa_DEDuolXo/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Connections/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [{"url": "https://chat.openai.com/share/dce5265f-927b-4309-8550-9ed276719d64", "title": "ChatGPT - NYT Puzzle: \"Connections\""}, {"url": "https://chatgpt.com/share/eadc9e4e-fbfb-4924-8a53-1be144a67c07", "title": "ChatGPT - Failed attempt to add cohere.ai to Connections"}, {"url": "https://chat.openai.com/share/dce5265f-927b-4309-8550-9ed276719d64", "title": "ChatGPT - NYT Puzzle: \"Connections\""}, {"url": "https://chatgpt.com/share/eadc9e4e-fbfb-4924-8a53-1be144a67c07", "title": "ChatGPT - Failed attempt to add cohere.ai to Connections"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This engaging research explores using ChatGPT 4 to autonomously generate a New York Times-style \"Connections\" game, a unique challenge given GPT-4's lack of prior training on the puzzle. The author meticulously guided the AI to devise clever categories and tricky \"ringers\"\u2014words that deceptively fit multiple groups\u2014demonstrating AI's capacity for creative, nuanced content generation. After several iterative conversations, a polished, web-based game emerged, developed with minimal cost. This work offers a fascinating case study for AI's potential in educational game design, even showcasing how to prompt the AI for themes like \"CREATIVE USES OF CHATBOTS FOR EDUCATION.\" The project also explored integrating free AI alternatives, highlighting accessible, innovative applications."}, {"title": "Creating an ecological simulation by conversing with ChatGPT 4", "post_url": "https://docs.google.com/document/d/1imZcGOOSjuawu3N42H7sbes7u6FE0C259DZ4U2Y5xIo/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/kelp-urchins-otters/index.html", "title": "Kelp, Sea Urchins, and Otters 2D Simulation"}, {"url": "https://toontalk.github.io/AI/apps/kelp-urchins-otters/index.html", "title": "Kelp, Sea Urchins, and Otters 2D Simulation"}], "chat_logs": [{"url": "https://chat.openai.com/share/65957538-1709-4c94-8ad7-dfe303d0da6f", "title": "ChatGPT - Sea Urchin Otter Kelp"}, {"url": "https://chat.openai.com/share/65957538-1709-4c94-8ad7-dfe303d0da6f", "title": "ChatGPT - Sea Urchin Otter Kelp"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research details the fascinating process of building an interactive 2D ecological simulation of kelp, sea urchins, and otters, entirely through conversation with ChatGPT 4. Beginning with an agent-based Python model, the project evolved into a sophisticated JavaScript web application, complete with a dynamic grid visualization and population graphs. The iterative development showcased ChatGPT 4's ability to debug, add complex features like reproduction and regrowth, and even generate interactive sliders for population control. This work powerfully illustrates the potential of conversational AI in creating complex, engaging educational tools."}, {"title": "A comparison of ChatGPT 4 and the computer in Star Trek Next Generation\u2019s Schism episode", "post_url": "https://docs.google.com/document/d/1T0u3fDLo4myzI1U28FFXlJlGNZl7WRmAwR0s2VtP30c/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chat.openai.com/share/223e5217-82c1-442d-b807-89d7e75c089c", "title": "ChatGPT - TNG Dream Visualization"}, {"url": "https://chat.openai.com/share/45aa31a4-2669-446b-a872-79ec0dcedab1", "title": "ChatGPT - 3D Table with Three.js"}, {"url": "https://chat.openai.com/share/7de45795-5905-45e4-b100-83b8497d2073", "title": "ChatGPT - Table Lighting Solution"}, {"url": "https://chat.openai.com/share/223e5217-82c1-442d-b807-89d7e75c089c", "title": "ChatGPT - TNG Dream Visualization"}, {"url": "https://chat.openai.com/share/45aa31a4-2669-446b-a872-79ec0dcedab1", "title": "ChatGPT - 3D Table with Three.js"}, {"url": "https://chat.openai.com/share/7de45795-5905-45e4-b100-83b8497d2073", "title": "ChatGPT - Table Lighting Solution"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research dives into ChatGPT 4's capacity to mimic the Star Trek TNG holodeck, specifically by attempting to recreate a visualization from the \"Schism\" episode. The author challenged ChatGPT to generate a 3D scene based on fragmented dream memories,         function deduplicateLinks(links) {
            const seen = new Set();
            return links.filter(link => {
                if (seen.has(link.url)) return false;
                seen.add(link.url);
                return true;
            });
        }
        
        function renderPosts() {
            const tbody = document.getElementById('postsTable');
            tbody.innerHTML = postsData.map((post, index) => {
                const chatbotBadges = post.chatbots.map(bot => 
                    `<span class="chatbot-badge chatbot-${bot.toLowerCase()}">${bot}</span>`
                ).join('');
                
                const allLinks = deduplicateLinks([
                    ...post.apps.map(app => ({ url: app.url, title: app.title, type: 'app' })),
                    ...post.chat_logs.map(chat => ({ url: chat.url, title: chat.title, type: 'chat' })),
                    ...post.videos.map(video => ({ url: video.url, title: video.title, type: 'video' }))
                ]);
                
                const linksHtml = allLinks.length > 0
                    ? allLinks.map(link => `<a href="${link.url}" target="_blank" class="badge badge-${link.type}">${link.title}</a>`).join('')
                    : '<span style="color: #999; font-style: italic;">No links</span>';
                
                return `
                    <tr>
                        <td>
                            <div class="post-title">
                                <a href="${post.post_url}" target="_blank">${post.title}</a>
                                <button class="info-btn" onclick="showDescription(${index})">i</button>
                            </div>
                        </td>
                        <td>${chatbotBadges || '<span style="color: #999;">None</span>'}</td>
                        <td>${linksHtml}</td>
                    </tr>
                `;
            }).join('');
        }
        
        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close');
        
        function showDescription(index) {
            const post = postsData[index];
            document.getElementById('modalTitle').textContent = post.title;
            const description = post.description || 'No description available.';
            const htmlContent = marked.parse(description);
            document.getElementById('modalBody').innerHTML = htmlContent;
            modal.style.display = 'block';
        }
        
        closeBtn.onclick = function() { modal.style.display = 'none'; }
        window.onclick = function(event) { if (event.target == modal) modal.style.display = 'none'; }
        
        renderPosts();
    </script>
