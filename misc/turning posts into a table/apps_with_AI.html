    <script>
        const postsData = [{"title": "An AI image generation \u201ctelephone\u201d game co-created with Gemini", "post_url": "https://docs.google.com/document/d/1_304tER34rp1AKngZd7Q--jvZ5-7kKq2B_LrU79NmrE/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/9c8b409a1407", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/e6b1b28b471e", "title": "Gemini"}, {"url": "https://claude.ai/share/46f7537d-b6d2-4d14-b23b-f21ca4e8a177", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/e6b1b28b471e", "title": "Gemini"}, {"url": "https://claude.ai/share/46f7537d-b6d2-4d14-b23b-f21ca4e8a177", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/9c8b409a1407", "title": "Gemini"}], "videos": [], "chatbots": ["Claude", "Gemini"], "description": "This research details the creation of an AI image generation \"telephone game,\" where an initial image is repeatedly described by an AI, and a new image is generated solely from that description, showcasing how visual information semantically \"drifts\" over iterations. An interactive web app was co-created with Gemini's API to automate this fascinating process, allowing users to upload an image and witness its evolving interpretations. While Gemini rapidly built a functional prototype, the exploration took an unexpected turn when the AI inadvertently \"forgot\" its conversation history and overwrote the project during a syntax fix, highlighting both the capabilities and peculiar challenges of collaborating with advanced AI models."}, {"title": "Making an app with Claude and Gemini for creating an agentic AI web app", "post_url": "https://docs.google.com/document/d/1WjC7pjD9rxvgv86ICrzFL7GHfJyprHzv-Ueboh1lwF8/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/app/fee339c335eaf595", "title": "Gemini"}, {"url": "https://gemini.google.com/share/e41cf5e8735c", "title": "Gemini"}], "chat_logs": [{"url": "https://claude.ai/share/c24c9f81-57c6-4f24-9502-587cedeeaf73", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/62f4c63b54ad", "title": "Gemini"}, {"url": "https://claude.ai/share/c24c9f81-57c6-4f24-9502-587cedeeaf73", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/efda4c63f1ee", "title": "Gemini"}, {"url": "https://gemini.google.com/share/02e3d88cd1b0", "title": "Gemini"}, {"url": "https://gemini.google.com/share/45ef1be89041", "title": "Gemini"}, {"url": "https://claude.ai/share/c24c9f81-57c6-4f24-9502-587cedeeaf73", "title": "Claude Chat"}, {"url": "https://gemini.google.com/app/fee339c335eaf595", "title": "Gemini"}, {"url": "https://gemini.google.com/share/62f4c63b54ad", "title": "Gemini"}, {"url": "https://claude.ai/share/c24c9f81-57c6-4f24-9502-587cedeeaf73", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/efda4c63f1ee", "title": "Gemini"}, {"url": "https://gemini.google.com/share/02e3d88cd1b0", "title": "Gemini"}, {"url": "https://gemini.google.com/share/45ef1be89041", "title": "Gemini"}, {"url": "https://gemini.google.com/share/e41cf5e8735c", "title": "Gemini"}], "videos": [], "chatbots": ["Claude", "Gemini"], "description": "This research details the creation of an innovative, user-friendly web app for exploring agentic AI, built primarily by prompting Claude and Gemini. The project aimed to democratize agentic AI, enabling beginners to design and interact with AI agents without extensive technical expertise. Users can create custom agents with unique system prompts, then manually or automatically route responses between them, fostering collaborative AI interactions. Significantly enhanced by Gemini, the app incorporates advanced features like web search, image analysis, and image generation, alongside the ability to summarize agent interactions. This 24-hour development vividly showcases the power of AI assistants in building complex applications and simplifying cutting-edge AI concepts."}, {"title": "With Gemini I created a riddle game with visual hints", "post_url": "https://docs.google.com/document/d/15H-erJEBNYUy1ImsoCqNos9XaFOHPa9KGd69RoK3KJM/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/a309db4d4311", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/08bbdc68a07d", "title": "Gemini"}, {"url": "https://gemini.google.com/share/08bbdc68a07d", "title": "Gemini"}, {"url": "https://gemini.google.com/share/a309db4d4311", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "Ken Kahn created an engaging, interactive riddle game using Gemini 3 Flash, designed to inspire school students about AI app development. Through a series of incremental prompts, he built a web page featuring dynamic visual hints generated by Gemini's API, speech input for answers, and the ability to read riddles aloud. The game intelligently adjusts difficulty for both riddles and hints, even incorporating AI-powered paraphrase detection to accept varied answers. This project effectively showcases how readily advanced AI functionalities like image generation, speech processing, and semantic analysis can be integrated into user-friendly applications."}, {"title": "Co-creating a heart and lung web app monitor", "post_url": "https://docs.google.com/document/d/1JrBNKzyue99mX2lxU9Gc47RIEc8llISMdk5wWTmt4G4/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/9227f36539a8", "title": "Gemini"}], "chat_logs": [{"url": "https://claude.ai/share/db41699f-d246-491e-ba0c-ec528105782b", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/10737883aba8", "title": "Gemini"}, {"url": "https://gemini.google.com/share/80db333e6675", "title": "Gemini"}, {"url": "https://claude.ai/share/db41699f-d246-491e-ba0c-ec528105782b", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/10737883aba8", "title": "Gemini"}, {"url": "https://gemini.google.com/share/80db333e6675", "title": "Gemini"}, {"url": "https://gemini.google.com/share/9227f36539a8", "title": "Gemini"}], "videos": [{"url": "https://www.youtube.com/watch?v=_hO3oiEE6Kw", "title": "Heart and breathing monitor", "video_id": "_hO3oiEE6Kw"}, {"url": "https://www.youtube.com/watch?v=_hO3oiEE6Kw", "title": "Heart and breathing monitor", "video_id": "_hO3oiEE6Kw"}], "chatbots": ["Claude", "Gemini"], "description": "This research details an engaging AI-powered journey to co-create a web app that transforms a smartphone into a heart and lung monitor. Initially inspired by the concept of a phone-stethoscope, the project iteratively collaborated with Claude and Gemini, exploring how a browser-based app could track breaths and heartbeats using the device's camera and microphone. Despite facing technical hurdles like sensor access permissions and browser limitations, the researchers leveraged Gemini's Canvas to overcome these challenges and integrate \"Pattern analysis with AI insights.\" This innovative process demonstrates AI's capacity to assist in developing practical, accessible health tools, showcasing an iterative, problem-solving approach with cutting-edge AI models."}, {"title": "An app co-created with Gemini for creating wordless stories children can narrate", "post_url": "https://docs.google.com/document/d/1DWSK1EtnP5XHI0xpKfwwks0ZSzgE6JdxDG0RZ-dqQs4/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/a05510086e7e", "title": "Gemini"}, {"url": "https://gemini.google.com/share/5895a9a75016", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/6c88a2695551", "title": "Gemini"}, {"url": "https://claude.ai/share/afd892d6-de58-4462-85fd-ae76167c65cb", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/a0f6e1bbe461", "title": "Gemini"}, {"url": "https://gemini.google.com/share/6c88a2695551", "title": "Gemini"}, {"url": "https://gemini.google.com/share/a05510086e7e", "title": "Gemini"}, {"url": "https://claude.ai/share/afd892d6-de58-4462-85fd-ae76167c65cb", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/a0f6e1bbe461", "title": "Gemini"}, {"url": "https://gemini.google.com/share/5895a9a75016", "title": "Gemini"}], "videos": [], "chatbots": ["Claude", "Gemini"], "description": "This research details an innovative app, co-created with Gemini, designed to generate personalized wordless picture stories for young children. Inspired by the educational needs of children speaking endangered languages, the app allows users to select characters, locations, and themes to instantly create unique visual narratives. Children can then narrate these stories, fostering vital oral language, narrative comprehension, and inferential thinking skills. This project showcases AI's potential to develop interactive, adaptable tools that empower pre-literate children to engage with storytelling and enhance their expressive abilities."}, {"title": "A generic adventure app created with Gemini", "post_url": "https://docs.google.com/document/d/1_mtH_ZIb-0eXhKUAiFrcX_hDq2cuJAyn9oNAJCwSFHg/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/6061737b7f85", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/2430b84b1e12", "title": "Gemini"}, {"url": "https://gemini.google.com/share/2430b84b1e12", "title": "Gemini"}, {"url": "https://gemini.google.com/share/6061737b7f85", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research details Ken Kahn's fascinating journey of co-creating a highly customizable adventure app using iterative prompting with Gemini. Starting with a specific request for an open-ended text and image adventure set in ancient Giza, Kahn meticulously refined the application's layout, functionality, and features through a series of prompts. The project quickly evolved from a fixed setting to a \"generic adventure app,\" allowing players to choose any time and place for their escapades. This exploration showcases the power of conversational AI in developing sophisticated interactive experiences, demonstrating how iterative refinement can transform a simple idea into a versatile, user-driven platform complete with image generation and speech capabilities."}, {"title": "Gemini added AI help to MoPiX with little guidance", "post_url": "https://docs.google.com/document/d/13S3Q5CoZTztsPVzfQwnmZUcfGXLVhZ3KTek3S0XFKR8/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/faca4e3b6ed2", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/7dc97f7bccb5", "title": "Gemini"}, {"url": "https://gemini.google.com/share/faca4e3b6ed2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/7dc97f7bccb5", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This intriguing research post details an experiment where Gemini, with minimal human guidance, successfully integrated an AI helper directly into MoPiX 3, an app it previously co-developed. Gemini autonomously added 500 lines of code to enable this intelligent assistant. A compelling example shows the AI helper diagnosing a common rotation problem when creating a clock hand, then providing precise trigonometric equations and explanations to fix the pivot point. This demonstrates Gemini's remarkable capacity to not only expand an application's codebase significantly but also to deliver specific, context-aware problem-solving assistance, hinting at powerful future AI-driven educational environments."}, {"title": "Exploring how Gemini can now do more than generate text and images", "post_url": "https://docs.google.com/document/d/1HzhX0uoXMdSks9BkNzPVvsiYn74P8myZsJiUl9b7_88/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/313cfea03e35", "title": "Gemini"}, {"url": "https://gemini.google.com/share/9faccde38e73", "title": "Gemini"}], "chat_logs": [{"url": "https://ai.google.dev/gemini-api/docs/maps-grounding", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/google-search", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/code-execution", "title": "Gemini"}, {"url": "https://gemini.google.com/share/438819fbc1e9", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/maps-grounding", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/google-search", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/code-execution", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/maps-grounding.", "title": "Gemini"}, {"url": "https://gemini.google.com/share/313cfea03e35", "title": "Gemini"}, {"url": "https://gemini.google.com/share/9faccde38e73", "title": "Gemini"}, {"url": "https://gemini.google.com/share/438819fbc1e9", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research delves into Gemini's expanded capabilities, moving beyond basic text and image generation to incorporate powerful tools like Google Maps, Google Search, and code execution. To test these new integrations, the author first developed a \"fun quirky web app\" demonstrating their accessibility. Building on this, a more practical \"Eco-Journey CO2 Calculator\" was created. This innovative app leverages Maps to define journey legs and Search to estimate CO2 emissions for various car types, illustrating Gemini's significant potential for developing sophisticated, real-world applications. It highlights how developers can now build dynamic tools with ease."}, {"title": "Playing etymology and history games with chatbots", "post_url": "https://docs.google.com/document/d/1w0jLNi1Gc0vDbCYb5BosDyZZyHyUg8qR4wniqN4N930/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://claude.ai/share/ce2e1ed0-a03f-43d3-b76e-2453058b975d", "title": "Claude Chat"}, {"url": "https://claude.ai/share/d51c7846-1c29-414d-b6c9-97dc8862346f", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/691aebf3-e8ac-800e-ab15-4b066bf4c73b", "title": "ChatGPT - Etymology game challenge"}, {"url": "https://gemini.google.com/share/40ab3491d4eb", "title": "Gemini"}, {"url": "https://claude.ai/share/15bdb443-eff3-47f4-82a9-09c511d602ad", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/87b217993b0c", "title": "Gemini"}, {"url": "https://gemini.google.com/share/0ccbeb69bb63", "title": "Gemini"}, {"url": "https://chatgpt.com/share/691aeb9b-2be4-800e-9c86-60d33cf30efc", "title": "ChatGPT - Historical game challenge"}, {"url": "https://claude.ai/share/ce2e1ed0-a03f-43d3-b76e-2453058b975d", "title": "Claude Chat"}, {"url": "https://claude.ai/share/d51c7846-1c29-414d-b6c9-97dc8862346f", "title": "Claude Chat"}, {"url": "https://chatgpt.com/share/691aebf3-e8ac-800e-ab15-4b066bf4c73b", "title": "ChatGPT - Etymology game challenge"}, {"url": "https://gemini.google.com/share/40ab3491d4eb", "title": "Gemini"}, {"url": "https://claude.ai/share/15bdb443-eff3-47f4-82a9-09c511d602ad", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/87b217993b0c", "title": "Gemini"}, {"url": "https://gemini.google.com/share/0ccbeb69bb63", "title": "Gemini"}, {"url": "https://chatgpt.com/share/691aeb9b-2be4-800e-9c86-60d33cf30efc", "title": "ChatGPT - Historical game challenge"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research explores an innovative approach to AI education: transforming chatbots into dynamic, interactive learning games without the need for separate app development. Initially, the author devised an \"etymology game\" where users provide a word, and the AI generates a multiple-choice question with the correct origin and three convincing alternatives. Testing revealed varied performance, with ChatGPT and Gemini proving fast and effective at generating questions and keeping score, while Claude experienced delays. Encouraged by this success, the researcher prompted Claude to suggest similar educational games, leading to ideas like \"First Lines,\" \"Historical 'Which Came First?',\" and \"Invention Year\" challenges. This demonstrates the powerful potential of leveraging conversational AI directly for engaging, self-contained educational experiences."}, {"title": "Creating Logo programs using free-form speech", "post_url": "https://docs.google.com/document/d/1G4cWHk9WqV9fi0DRJDa_M00PsUXZeQT9PIQJAr8eFPU/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/311d0e8122d2", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/54a0e1e6fa36", "title": "Gemini"}, {"url": "https://gemini.google.com/share/311d0e8122d2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/54a0e1e6fa36", "title": "Gemini"}], "videos": [{"url": "https://www.youtube.com/watch?v=s47FwJRqN_E", "title": "Talk to the Logo turtle demo", "video_id": "s47FwJRqN_E"}, {"url": "https://www.youtube.com/watch?v=s47FwJRqN_E", "title": "Talk to the Logo turtle demo", "video_id": "s47FwJRqN_E"}], "chatbots": ["Gemini"], "description": "Ken Kahn's research showcases an innovative approach to programming education by creating Logo programs directly from free-form speech. Leveraging Gemini 2.5 Pro, he developed an app that translates natural language commands, such as \"draw a red triangle,\" into executable Logo code for turtle graphics. This proof-of-concept evolved through 79 conversational exchanges, demonstrating how AI can facilitate tool creation and iterative development, even helping refine its own prompts. The resulting application serves as a compelling aid for learning programming and visual graphics, highlighting the potential of dynamic human-AI collaboration in educational technology."}, {"title": "A Tarot Card app conceived and implemented by Gemini 3 Pro", "post_url": "https://docs.google.com/document/d/1HUQd8d342PBNvObqdGy531oBX5GiJvTEbtpjPl2F1vg/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/6c977df13ea2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/1e9132074378", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/misc/zeitgeist-tarot-journal.html", "title": "My Zeitgeist Tarot Journal"}, {"url": "https://toontalk.github.io/AI/misc/zeitgeist-tarot-journal%20for%20ken%20kahn.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/misc/zeitgeist-tarot-journal.html", "title": "My Zeitgeist Tarot Journal"}, {"url": "https://toontalk.github.io/AI/misc/zeitgeist-tarot-journal%20for%20ken%20kahn.html", "title": "My Zeitgeist Tarot Journal"}], "chat_logs": [{"url": "https://gemini.google.com/share/ca139d0e06b0", "title": "Gemini"}, {"url": "https://gemini.google.com/share/427f13cb9122", "title": "Gemini"}, {"url": "https://gemini.google.com/share/0d2ad088fb4b", "title": "Gemini"}, {"url": "https://gemini.google.com/share/ca139d0e06b0", "title": "Gemini"}, {"url": "https://ai.google.dev/gemini-api/docs/tools", "title": "Gemini"}, {"url": "https://gemini.google.com/share/6c977df13ea2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/427f13cb9122", "title": "Gemini"}, {"url": "https://gemini.google.com/share/0d2ad088fb4b", "title": "Gemini"}, {"url": "https://gemini.google.com/share/1e9132074378", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This fascinating research explores Gemini 3 Pro's creative prowess by tasking it with conceiving and implementing novel AI-powered web app ideas. Focusing on an app called \"The Zeitgeist Tarot,\" the study demonstrates Gemini's ability to leverage its own API. Users input a topic, and the app dynamically uses Gemini's search grounding to analyze the current public mood, summarizing it in three words and crafting a fortune. Subsequently, these descriptive words are fed into an image generation tool to create a unique, real-time Tarot card visualization. This project not only showcases Gemini's capacity for innovative app design but also its practical ability to generate detailed implementation prompts, highlighting its comprehensive developmental potential."}, {"title": "Infinite Zoom conceived and implemented by Gemini 3 Pro", "post_url": "https://docs.google.com/document/d/1wOvzt7u2GtTCcBjyHxebRJ0n1rFsT0Ji_F9J-bMj6uY/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/de724f4f9f08", "title": "Gemini"}, {"url": "https://gemini.google.com/share/4202ed1bc341", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/d0200fc8e380", "title": "Gemini"}, {"url": "https://gemini.google.com/share/1f821454b152", "title": "Gemini"}, {"url": "https://gemini.google.com/share/6b38bf465ff5", "title": "Gemini"}, {"url": "https://gemini.google.com/share/fa532d2310fa", "title": "Gemini"}, {"url": "https://gemini.google.com/share/d0200fc8e380", "title": "Gemini"}, {"url": "https://gemini.google.com/share/1f821454b152", "title": "Gemini"}, {"url": "https://gemini.google.com/share/de724f4f9f08", "title": "Gemini"}, {"url": "https://gemini.google.com/share/6b38bf465ff5", "title": "Gemini"}, {"url": "https://gemini.google.com/share/fa532d2310fa", "title": "Gemini"}, {"url": "https://gemini.google.com/share/4202ed1bc341", "title": "Gemini"}], "videos": [{"url": "https://www.youtube.com/watch?v=0fKBhvDjuy0", "title": "Powers of Ten\u2122 (1977)", "video_id": "0fKBhvDjuy0"}, {"url": "https://www.youtube.com/watch?v=0fKBhvDjuy0", "title": "Powers of Ten\u2122 (1977)", "video_id": "0fKBhvDjuy0"}], "chatbots": ["Gemini"], "description": "This research unveils \"The Synesthetic Poet,\" an innovative app where Gemini 3 Pro transforms user-entered text into dynamic, generative art. Users input poems or lyrics, which Gemini, acting as an \"expert P5.js creative coder,\" analyzes for sentiment, rhythm, and imagery. The AI then produces a runnable JavaScript function body for a P5.js sketch, which the app executes to visually represent the text abstractly on screen. While showcasing Gemini's impressive code-generation capabilities for visual output, the author critically observed that the experience, despite its sophistication, ultimately felt like an advanced form of directly prompting a chatbot."}, {"title": "Self-Coding Art Blob - conceived and implemented by Gemini 3 Pro", "post_url": "https://docs.google.com/document/d/1PTaZNBoGEnfOr0uiYRJZyzCW9I6kYjao25xKYn96S_0/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/57a29a50766b", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/035b24d2dc18", "title": "Gemini"}, {"url": "https://gemini.google.com/share/57a29a50766b", "title": "Gemini"}, {"url": "https://gemini.google.com/share/035b24d2dc18", "title": "Gemini"}], "videos": [{"url": "https://www.youtube.com/watch?v=z0CQmOWPAbQ", "title": "Self-Coding Art Blob Demo", "video_id": "z0CQmOWPAbQ"}, {"url": "https://www.youtube.com/watch?v=x164VnJ7iu0", "title": "Self-Coding Art Blob - live coding demo", "video_id": "x164VnJ7iu0"}, {"url": "https://www.youtube.com/watch?v=z0CQmOWPAbQ", "title": "Self-Coding Art Blob Demo", "video_id": "z0CQmOWPAbQ"}, {"url": "https://www.youtube.com/watch?v=x164VnJ7iu0", "title": "Self-Coding Art Blob - live coding demo", "video_id": "x164VnJ7iu0"}], "chatbots": ["Gemini"], "description": "This research explores the \"Self-Coding Art Blob,\" an innovative P5.js application entirely conceived and largely implemented by Gemini 3 Pro. The core concept features a \"Living Blob\" that dynamically transforms its behavior in real-time. Users type a \"mutagen\" word (e.g., \"Spiky,\" \"Liquid\"), prompting Gemini to instantly rewrite the app's core `draw()` function. This unique hot-swapping of code allows the blob to morph its movement and shape without reloading the page, showcasing a fascinating AI-powered creative and development process. Remarkably, the entire 1075-line application emerged from just 32 exchanges with Gemini."}, {"title": "Gemini proposes and implements \u2018Magic SketchPad\u2019 that turns sketches into simple animations", "post_url": "https://docs.google.com/document/d/1mpHyQi9sSYNG2pdRXc_a2kX5C7-T_6jDkkaaKd0bM9I/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/d273 ther with a chatbot", "post_url": "https://docs.google.com/document/d/1jP3Aiama-YHflDuK_TQ_a5F-oi3lbtit4i5QO2RhSZE/edit?tab=t.0#heading=h.fuaiof9x9w0c", "apps": [{"url": "https://claude.ai/public/artifacts/249acb05-25ea-414c-b5ea-f3fc312d4699", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/249acb05-25ea-414c-b5ea-f3fc312d4699", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/87626a8e-f85f-41e9-b469-0a59e27643c6", "title": "Claude Artifact"}, {"url": "https://gemini.google.com/share/7eaf665596f9", "title": "Gemini"}, {"url": "https://claude.ai/public/artifacts/96d2909c-4018-496b-844c-ee4f57b4bbdb", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/249acb05-25ea-414c-b5ea-f3fc312d4699", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/249acb05-25ea-414c-b5ea-f3fc312d4699", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/87626a8e-f85f-41e9-b469-0a59e27643c6", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/96d2909c-4018-496b-844c-ee4f57b4bbdb", "title": "Claude Artifact"}], "chat_logs": [{"url": "https://gemini.google.com/share/e55f85f85184", "title": "Gemini"}, {"url": "https://gemini.google.com/share/b3cb3cffdc25", "title": "Gemini"}, {"url": "https://chatgpt.com/share/68f25e91-fa5c-800e-bdc0-eb7256612488", "title": "ChatGPT - Computational thinking advice"}, {"url": "https://claude.ai/share/04413989-43d8-4704-8eda-2a667871aa0d", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/23a4915b2a6d", "title": "Gemini"}, {"url": "https://claude.ai/share/9787880b-9bfa-4124-82e6-fb09a24c1195", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/e55f85f85184", "title": "Gemini"}, {"url": "https://gemini.google.com/share/b3cb3cffdc25", "title": "Gemini"}, {"url": "https://chatgpt.com/share/68f25e91-fa5c-800e-bdc0-eb7256612488", "title": "ChatGPT - Computational thinking advice"}, {"url": "https://claude.ai/share/04413989-43d8-4704-8eda-2a667871aa0d", "title": "Claude Chat"}, {"url": "https://gemini.google.com/share/23a4915b2a6d", "title": "Gemini"}, {"url": "https://gemini.google.com/share/7eaf665596f9", "title": "Gemini"}, {"url": "https://claude.ai/share/9787880b-9bfa-4124-82e6-fb09a24c1195", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research explores the dynamic process of acquiring computational thinking skills by roleplaying a high school student learning alongside AI chatbots. Claude emerged as a particularly effective tutor, providing encouraging questions and clear explanations focused on high-level concepts, skillfully bypassing complex programming syntax. A fascinating outcome was the co-creation of an app designed to analyze peanut butter and jelly sandwich construction algorithms entirely in natural language. This innovative, constructionist approach showcases how AI can empower learners to grasp fundamental computational ideas interactively and creatively, even without deep programming knowledge."}, {"title": "Co-creating an app for making a collage of generated images", "post_url": "https://docs.google.com/document/d/1YX2xEvLyK6aVmK40hLB8HYCrImFy2LtNBNP6kFlL688/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/f358e3d88601", "title": "Gemini"}, {"url": "https://gemini.google.com/share/1ab55a07958f", "title": "Gemini"}], "chat_logs": [{"url": "https://gemini.google.com/share/aff9aaf4f733", "title": "Gemini"}, {"url": "https://gemini.google.com/share/f358e3d88601", "title": "Gemini"}, {"url": "https://gemini.google.com/share/1ab55a07958f", "title": "Gemini"}, {"url": "https://gemini.google.com/share/aff9aaf4f733", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "Inspired by a 4-year-old's struggle to create image collages from AI-generated unicorns using clunky tools, this research details the co-creation of a dedicated web app. The project aime  generating storybooks and comic books", "post_url": "https://docs.google.com/document/d/1BbgHIdaXvAaVd25CZCtljt6sWMMT9BRV62Rqk0MQ8G8/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/a9cb24de14cb", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-comic%20with%20bananas.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-storybook%20mondrian.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/sisi-programmer.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-comic%20with%20bananas.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-storybook%20mondrian.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/sisi-programmer.html", "title": "ToonTalk"}], "chat_logs": [{"url": "https://g.co/gemini/share/f3876bf6a105", "title": "Gemini"}, {"url": "https://g.co/gemini/share/f3876bf6a105", "title": "Gemini"}, {"url": "https://gemini.google.com/share/a9cb24de14cb", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research details the creation of a multi-persona Gemini Canvas app that innovatively transforms conversations into dynamic visual narratives. Building on earlier multi-agent work and inspired by Microsoft Comic Chat, the app was developed to generate visual stories, complete with cartoon speakers and their utterances, as chats unfold. The exploration ventured into various styles, from comic books and graphic novels to children's storybooks, each presenting unique opportunities and challenges in AI-driven image generation. Despite encountering hurdles like superfluous text and spelling errors from the image generator, this project successfully demonstrates a compelling approach to making AI interactions more engaging and accessible through creative, evolving visual storytelling."}, {"title": "Seven personas and me talking about creating an app for learning about numbers", "post_url": "https://docs.google.com/document/d/1CWc3JFlivWFzRWdT_PDgtjzSq6mI9Dl81HcIW1bGXGs/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/numbers%20by%207%20personas.html", "title": "Number Explorer Prototype V3"}, {"url": "https://g.co/gemini/share/5f4c69badae0", "title": "Gemini"}, {"url": "https://g.co/gemini/share/39eddc1f88ed", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/apps/numbers%20by%207%20personas.html", "title": "Number Explorer Prototype V3"}], "chat_logs": [{"url": "https://g.co/gemini/share/5f4c69badae0", "title": "Gemini"}, {"url": "https://g.co/gemini/share/39eddc1f88ed", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This fascinating AI education research simulated a team of seven diverse expert personas, including educational giants like Seymour Papert and Jean Piaget, to explore how they'd collaboratively design apps for young children to understand numbers. Using the Gemini AI, 162 rich exchanges were generated, complete with storybook-style images, capturing their discussions as a leader, programmer, writer, and learning specialists. This unique exploration culminated in the creation of working web applications, notably the \"Number Explorer Prototype V3,\" showcasing the tangible outcomes of this innovative multi-persona approach to educational app development."}, {"title": "Playing Tic Tac Toe with a snarky AI", "post_url": "https://docs.google.com/document/d/1CzbfTZUulzUbbfnIonD2ryNUtB6VEG0KLx9vLhMEtBU/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/tic-tac-toe.html", "title": "Tic\u2011Tac\u2011Toe \u2022 AI\u00a0vs\u00a0You"}, {"url": "https://claude.ai/public/artifacts/90b9c2b8-b349-4620-ab67-4603f22ef9a8", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/68027e1fc8b88191879cf8fd1bd4e82b", "title": "ChatGPT - Tic Tac Toe Perfect"}, {"url": "https://toontalk.github.io/AI/apps/tic-tac-toe.html", "title": "Tic\u2011Tac\u2011Toe \u2022 AI\u00a0vs\u00a0You"}, {"url": "https://claude.ai/public/artifacts/90b9c2b8-b349-4620-ab67-4603f22ef9a8", "title": "Claude Artifact"}], "chat_logs": [{"url": "https://chatgpt.com/share/680291e2-14e0-800e-bff5-9d2c7ac93c2a", "title": "ChatGPT - Perfect Tic-Tac-Toe AI"}, {"url": "https://gemini.google.com/share/6ccae3243bd3", "title": "Gemini"}, {"url": "https://gemini.google.com/share/764d5f007f41", "title": "Gemini"}, {"url": "https://chatgpt.com/share/680291e2-14e0-800e-bff5-9d2c7ac93c2a", "title": "ChatGPT - Perfect Tic-Tac-Toe AI"}, {"url": "https://gemini.google.com/share/6ccae3243bd3", "title": "Gemini"}, {"url": "https://gemini.google.com/share/764d5f007f41", "title": "Gemini"}], "videos": [{"url": "https://youtu.be/oZq9enktvyk?si=kSv-NtPscd11BgoN", "title": "Talking Tic Tac Toe", "video_id": "oZq9enktvyk"}, {"url": "https://youtu.be/oZq9enktvyk?si=kSv-NtPscd11BgoN", "title": "Talking Tic Tac Toe", "video_id": "oZq9enktvyk"}], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This engaging research chronicles the creation of a web-based Tic-Tac-Toe game that goes far beyond simple perfect play. Initially developed with ChatGPT, the project ingeniously integrated Gemini to give the AI a \"snarky\" personality, prompting funny remarks with each move. Further exploration added player speech recognition, enabling users to converse directly with the AI during gameplay. The post details the iterative process, technical hurdles, and successful porting across multiple AI platforms like Gemini and Claude, while also noting current limitations in voice interaction on these platforms."}, {"title": "An app for exploring creativity in chatbots", "post_url": "https://docs.google.com/document/d/1psNLuXuY3xQOVbX9coMWwNh1IB6sO2CQLwuIEB8jrIQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/llm-creativity-explorer.html", "title": "Gemini Response Explorer"}, {"url": "https://claude.ai/public/artifacts/4a8b1786-5063-4051-a4ea-82ea392727ee", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/llm-creativity-explorer.html", "title": "Gemini Response Explorer"}, {"url": "https://claude.ai/public/artifacts/4a8b1786-5063-4051-a4ea-82ea392727ee", "title": "Claude Artifact"}], "chat_logs": [{"url": "https://claude.ai/share/e7edf33f-a25b-4000-87f0-3b9bc8fabd2f", "title": "Claude Chat"}, {"url": "https://claude.ai/share/e7edf33f-a25b-4000-87f0-3b9bc8fabd2f", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude"], "description": "Inspired by research showing AI enhances individual creativity but reduces collective diversity, this project delves into making chatbots generate more uniquely creative content. Ken Kahn developed the \"Gemini Response Explorer\" and \"Claude Artifact\" apps, running 12 experiments with Gemini 2.5 Pro. The study meticulously explored how varying chatbot \"temperature\" settings and adding creative instructions like \"Be creative\" impacted the diversity of AI-generated story summaries. This hands-on exploration aimed to understand and counteract AI's tendency towards homogeneity, with the fascinating results visualized through a custom Claude 3.7 app."}, {"title": "Gemini 2.0 Flash talking to itself", "post_url": "https://docs.google.com/document/d/1dJvZxR4kpxL7bV35dvXow23i2F-caMP7YanP2gMyK40/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/gemini-flash.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/soup%20game.html", "title": "Sentient Spoonful (Emoji Edition with Sound)"}, {"url": "https://toontalk.github.io/AI/apps/gemini-flash.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/soup%20game.html", "title": "Sentient Spoonful (Emoji Edition with Sound)"}], "chat_logs": [{"url": "https://chatgpt.com/share/67aee34a-7d24-800e-a93a-87c940e07285", "title": "ChatGPT - Sentient Spoonful Game Design"}, {"url": "https://chatgpt.com/share/67aee34a-7d24-800e-a93a-87c940e07285", "title": "ChatGPT - Sentient Spoonful Game Design"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This research dives into the intriguing world of AI collaboration, exploring how multiple instances of Google's Gemini 2.0 Flash can \"talk\" to each other. The author created web applications where users set initial prompts, then witnessed AI models autonomously generating content and even designing apps. Highlights include animated conversations and a whimsical \"soup game,\" collaboratively developed by an \"Expert programmer\" AI and an \"Out-of-the-box thinker\" AI. This innovative project showcases the surprising creative and functional potential when AI models with distinct personas are tasked with building, all without server-side code."}, {"title": "Using \u201cReasoning\u201d chatbots to improve the Connections Puzzle game generator", "post_url": "https://docs.google.com/document/d/14Yl4mC8jtiA56T3CdPOAiRIQ1V4d1a557wXYRywbNTc/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [{"url": "https://chatgpt.com/share/67975b96-3f48-800e-8eb9-cc30e7e39276", "title": "ChatGPT - Word Categorization Challenge"}, {"url": "https://chatgpt.com/share/67975b96-3f48-800e-8eb9-cc30e7e39276", "title": "ChatGPT - Word Categorization Challenge"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research unveils an innovative approach to refining a Connections Puzzle game generator, moving beyond traditional prompt engineering. The author leveraged \"reasoning\" chatbots like ChatGPT o1 and DeepSeek R1, analyzing their detailed chains of thought to uncover hidden ambiguities and misunderstandings in the original prompt\u2014even when other LLMs seemed to follow it correctly. This unique insight sparked an iterative process, engaging in conversation with the reasoning models to collaboratively clarify instructions and develop a significantly improved prompt for generating complex word puzzles. The findings underscore the immense value of examining AI's internal reasoning to enhance prompt effectiveness and deepen our understanding of LLM interactions."}, {"title": "Chatbot-assisted co-creation of a neural net to judge confidence from text", "post_url": "https://docs.google.com/document/d/1AuhwCuprcrtREaT8zRW3RWdNSpf0ILlVHRzGBq4-I18/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-o1.html", "title": "Confidence Classifier (All Updates)"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-deepseek-r1-fixed-by-claude.html", "title": "Confidence Level Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-o1.html", "title": "Confidence Classifier (All Updates)"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-deepseek-r1-fixed-by-claude.html", "title": "Confidence Level Predictor"}], "chat_logs": [{"url": "https://chat.openai.com/share/3767033d-7da0-47e3-9383-a5556e4dc1eb", "title": "ChatGPT Chat"}, {"url": "https://chat.openai.com/share/3767033d-7da0-47e3-9383-a5556e4dc1eb", "title": "ChatGPT Chat"}], "videos": [], "chatbots": ["Claude"], "description": "This research details the fascinating co-creation of a neural network designed to judge confidence levels from text, illustrating the evolving synergy between humans and AI in machine learning development. Beginning with a Snap! block-based model, the project advanced to a web application collaboratively built with ChatGPT. A key exploration involved using Claude 3.5 to significantly enlarge the training dataset, dramatically improving the model's accuracy. Ultimately, this work highlights the invaluable role of reasoning-focused LLMs in iteratively developing, refining, and enhancing specialized machine learning applications, even for compact models like this confidence predictor."}, {"title": "Experiments with an app to repeat prompts to LLMs", "post_url": "https://docs.google.com/document/d/1ckK0X4Zl6cm8PCz0_wpEpPptebpA_brAaPBTle-BfX8/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/repeated%20prompting/index.html", "title": "Repeating LLM Prompter (LanguageModel API)"}, {"url": "https://toontalk.github.io/AI/apps/repeated%20prompting/index.html", "title": "Repeating LLM Prompter (LanguageModel API)"}], "chat_logs": [{"url": "https://gemini.google.com/share/3013c49f7e74", "title": "Gemini"}, {"url": "https://gemini.google.com/share/3013c49f7e74", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "Ken Kahn's research unveils the captivating evolution of LLM responses through iterative prompting using his \"Repeating LLM Prompter\" app. This innovative tool, largely AI-developed, feeds an LLM a combined static and dynamic prompt, then replaces the dynamic portion with the LLM's latest response, fostering an evolving dialogue. A compelling example shows how the simple phrase \"To be, or not to be\" transforms over 23 iterations from a basic rephrasing into a profoundly poetic and expansive philosophical meditation. This work offers intriguing insights into the creative potential and iterative refinement capabilities of LLMs under continuous, evolving guidance."}, {"title": "ChatGPT 4o creates a Chrome extension to find the contextual meaning of words on web pages", "post_url": "https://docs.google.com/document/d/1TRMN1pNX0xfbK0MVagNxdKb066_pKV2hn2N9lec2Rb4/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research highlights ChatGPT 4o's remarkable capability to autonomously develop a functional Chrome extension for contextual word meaning. Starting with a high-level prompt, the AI generated all necessary code, then seamlessly integrated documentation for the forthcoming Gemini Nano API. The resulting extension, crafted entirely by ChatGPT 4o in just two hours, allows users to select a word on any webpage and instantly receive its context-specific definition from a local, offline LLM. This rapid, AI-driven development, exemplified by its accurate interpretation of words like \"dubbed\" from multiple meanings, heralds a powerful new era for accessible software creation."}, {"title": "Playing chess by flipping between a ChatGPT tab and a chess app", "post_url": "https://docs.google.com/document/d/1B21M_gw_lUJ8dZ0nK74oK0ikJV0KXnc9PiGyRlK4u1E/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research tackles the clunky experience of playing chess with a chatbot by developing a streamlined solution. It began with creating a visual web app using ChatGPT 4o, allowing users to drag pieces on a board while moves are automatically notated. To eliminate the manual copy-pasting of moves between this app and the chatbot, a clever Chrome extension was then developed with Claude 3.5's assistance. This extension seamlessly automates the entire process, detecting moves from the chess app, pasting them into the chatbot, and conversely, taking the chatbot's moves to update the game board. The result is a fully automated, intuitive AI chess experience."}, {"title": "Dialog and OceanAI responses and generated games by Claude 3", "post_url": "https://docs.google.com/document/d/1pOF4bUHruXSYs5vknyH00zhd9sa-hxrK2sV5hFC07UY/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/02a8d326-8a39-4457-9395-65841e8620d0", "title": "ChatGPT - Illustrated Story Ideas"}, {"url": "https://chatgpt.com/share/02a8d326-8a39-4457-9395-65841e8620d0", "title": "ChatGPT - Illustrated Story Ideas"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research presents a fascinating reversal of typical AI education, tasking Claude 3.5 Sonnet to *both* simulate middle school students and iteratively develop a \"world-helping\" web game. Prompted to create an illustrated story about AI-assisted app creation, Claude generated rich dialogues and evolving game versions, like \"EcoQuest.\" ChatGPT 4o then provided initial game concepts and generated illustrations, culminating in a unique 24-page story. The post vividly demonstrates how AI can role-play both user and developer, highlighting iterative design principles for non-technical creators."}];

        function deduplicateLinks(links) {
            const seen = new Set();
            return links.filter(link => {
                if (seen.has(link.url)) return false;
                seen.add(link.url);
                return true;
            });
        }

        function renderPosts() {
            const tbody = document.getElementById('postsTable');
            tbody.innerHTML = postsData.map((post, index) => {
                const chatbotBadges = post.chatbots.map(bot =>
                    `<span class="chatbot-badge chatbot-${bot.toLowerCase()}">${bot}</span>`
                ).join('');

                const allLinks = deduplicateLinks([
                    ...post.apps.map(app => ({ url: app.url, title: app.title, type: 'app' })),
                    ...post.chat_logs.map(chat => ({ url: chat.url, title: chat.title, type: 'chat' })),
                    ...post.videos.map(video => ({ url: video.url, title: video.title, type: 'video' }))
                ]);

                const linksHtml = allLinks.length > 0
                    ? allLinks.map(link => `<a href="${link.url}" target="_blank" class="badge badge-${link.type}">${link.title}</a>`).join('')
                    : '<span style="color: #999; font-style: italic;">No links</span>';

                return `
                    <tr>
                        <td>
                            <div class="post-title">
                                <a href="${post.post_url}" target="_blank">${post.title}</a>
                                <button class="info-btn" onclick="showDescription(${index})">i</button>
                            </div>
                        </td>
                        <td>${chatbotBadges || '<span style="color: #999;">None</span>'}</td>
                        <td>${linksHtml}</td>
                    </tr>
                `;
            }).join('');
        }

        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close');

        function showDescription(index) {
            const post = postsData[index];
            document.getElementById('modalTitle').textContent = post.title;
            const description = post.description || 'No description available.';
            const htmlContent = marked.parse(description);
            document.getElementById('modalBody').innerHTML = htmlContent;
            modal.style.display = 'block';
        }

        closeBtn.onclick = function() { modal.style.display = 'none'; }
        window.onclick = function(event) { if (event.target == modal) modal.style.display = 'none'; }

        renderPosts();
    </script>
</body>
</html>
