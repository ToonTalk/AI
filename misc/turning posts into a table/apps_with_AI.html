, "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/607021f55e7d", "title": "Gemini"}, {"url": "https://claude.ai/share/b439e236-672a-45c1-bbaf-07d38d209af6", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude", "Gemini"], "description": "Ken Kahn's research unveils an ambitious Claude app designed to facilitate dynamic conversations between independent AI personas. Users define each persona's initial prompt, then observe their interactions, with the option to interject. The project extensively explored sophisticated features, including transforming persona-generated HTML into runnable buttons, displaying SVG images, and enabling AI reactions to user-pasted images. While integrating these diverse functionalities proved challenging for Claude 4 Sonnet, Kahn successfully demonstrated the core concept, pushing the boundaries of interactive multi-AI dialogue and user-orchestrated storytelling."}, {"title": "Updating the Connection Game Maker", "post_url": "https://docs.google.com/document/d/1p-Fes0NiS1SPqriVLdyvqOg2UGQlp46MpES0_8u2gZw/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Connections-v3.html", "title": "Connection Games Maker"}, {"url": "https://claude.ai/public/artifacts/3ea4980c-dc0a-4509-b612-282a2dbb8c9e", "title": "Claude Artifact"}, {"url": "https://g.co/gemini/share/684dca0e6b4e", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v4.html", "title": "Connection Games Maker"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v3.html", "title": "Connection Games Maker"}, {"url": "https://claude.ai/public/artifacts/3ea4980c-dc0a-4509-b612-282a2dbb8c9e", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v4.html", "title": "Connection Games Maker"}], "chat_logs": [{"url": "https://gemini.google/overview/gemini-in-chrome/", "title": "Gemini"}, {"url": "https://g.co/gemini/share/7bafce4280f6", "title": "Gemini"}, {"url": "https://g.co/gemini/share/6c84fab53c96", "title": "Gemini"}, {"url": "https://claude.ai/share/7c3c1252-afc6-4731-9c5e-5197a3e0482a", "title": "Claude Chat"}, {"url": "https://gemini.google/overview/gemini-in-chrome/", "title": "Gemini"}, {"url": "https://g.co/gemini/share/7bafce4280f6", "title": "Gemini"}, {"url": "https://g.co/gemini/share/6c84fab53c96", "title": "Gemini"}, {"url": "https://claude.ai/share/7c3c1252-afc6-4731-9c5e-5197a3e0482a", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/684dca0e6b4e", "title": "Gemini"}], "videos": [], "chatbots": ["Claude", "Gemini"], "description": "Ken Kahn's research chronicles the impressive evolution of his \"Connection Game Maker\" app, initially crafted with ChatGPT 4 to tackle a game unknown to the LLM's training. The project significantly expands, detailing new versions built directly within chatbots using Gemini Nano, Gemini API, and Claude API. Beyond mere updates, the work delves into advanced customization, from editable prompts to the innovative use of emojis for generating unique puzzles across various LLMs. This engaging post not only demonstrates the practicalities of evolving AI-powered tools but also touches on the intriguing disappearance of a Gemini version, hinting at complex intellectual property considerations."}, {"title": "Weird hybrid creature guessing game co-created with Gemini", "post_url": "https://docs.google.com/document/d/1BATQpBjPsPXcsawXp2U6e6H0AyeadTI7SvIvq8WgfhQ/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/524ad3a8ca89", "title": "Gemini"}], "chat_logs": [{"url": "https://g.co/gemini/share/2829f84fbcd2", "title": "Gemini"}, {"url": "https://g.co/gemini/share/2829f84fbcd2", "title": "Gemini"}, {"url": "https://gemini.google.com/share/524ad3a8ca89", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research post details the co-creation of a \"Weird hybrid creature guessing game\" with Gemini, exploring the AI's capacity to generate functional web applications. Initially, Gemini claimed it couldn't create images or interactive games, but after clarification about API usage, it successfully built an engaging experience. Players guess fantastical cross-breeds, depicted in a unique 19th-century naturalist style, while Gemini handles image generation, game logic, and even delivers humorous feedback for absurd guesses. The iterative development process, including adding \"field notes\" at Gemini's suggestion, highlights an intriguing human-AI collaboration in designing an educational and entertaining tool."}, {"title": "Chatbots designing and making apps", "post_url": "https://docs.google.com/document/d/1LjmEJTblpl26paOuDLvzj24vnPOMkm2DHWHcVvvtdLo/edit?usp=sharing", "apps": [{"url": "https://chatgpt.com/canvas/shared/6880d6c0c7a8819191724a6b4a84c919", "title": "ChatGPT - Confetti Compliments App"}, {"url": "https://chatgpt.com/canvas/shared/6880cd0b0148819184b4a658330cb880", "title": "ChatGPT - Word Garden Flowers"}, {"url": "https://chatgpt.com/canvas/shared/687e1b60478081918204cfe11d392823", "title": "ChatGPT - Word Garden"}, {"url": "https://chatgpt.com/canvas/shared/6880a8aceb888191a7fe0974acc4a27d", "title": "ChatGPT - Constellation Composer"}, {"url": "https://claude.ai/public/artifacts/b911b97f-a8d9-4cd2-a775-669178d20938", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/75445d93-6270-4a6f-8288-7dcb033b8698", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/48f9c3fc-65a8-4bff-92e8-229ebb6e157f", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/68bc6716-0ad5-4040-a1ca-9a44cd67667d", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/d53bda0c-4814-4001-a41f-5b445465d40b", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/4c18f89a-1ca4-4f2b-82a6-b6b84d1be4dd", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/6880d6c0c7a8819191724a6b4a84c919", "title": "ChatGPT - Confetti Compliments App"}, {"url": "https://chatgpt.com/canvas/shared/6880cd0b0148819184b4a658330cb880", "title": "ChatGPT - Word Garden Flowers"}, {"url": "https://chatgpt.com/canvas/shared/687e1b60478081918204cfe11d392823", "title": "ChatGPT - Word Garden"}, {"url": "https://chatgpt.com/canvas/shared/6880a8aceb888191a7fe0974acc4a27d", "title": "ChatGPT - Constellation Composer"}, {"url": "https://claude.ai/public/artifacts/b911b97f-a8d9-4cd2-a775-669178d20938", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/75445d93-6270-4a6f-8288-7dcb033b8698", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/48f9c3fc-65a8-4bff-92e8-229ebb6e157f", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/68bc6716-0ad5-4040-a1ca-9a44cd67667d", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/d53bda0c-4814-4001-a41f-5b445465d40b", "title": "Claude Artifact"}, {"url": "https://claude.ai/public/artifacts/4c18f89a-1ca4-4f2b-82a6-b6b84d1be4dd", "title": "Claude Artifact"}], "chat_logs": [{"url": "https://g.co/gemini/share/a43bcbe663cd", "title": "Gemini"}, {"url": "https://g.co/gemini/share/e693960d6349", "title": "Gemini"}, {"url": "https://g.co/gemini/share/a4d4a2724281", "title": "Gemini"}, {"url": "https://g.co/gemini/share/f323a7196c21", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1467ea719a3e", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1dc402be1f0e", "title": "Gemini"}, {"url": "https://g.co/gemini/share/94751555d1d2", "title": "Gemini"}, {"url": "https://chatgpt.com/share/6880d7c7-0690-800e-a9fd-0308655376d2", "title": "ChatGPT - Web app idea generation"}, {"url": "https://claude.ai/share/a5c17beb-5291-4888-a3af-6c9976693dce", "title": "Claude Chat"}, {"url": "https://g.co/gemini/share/a43bcbe663cd", "title": "Gemini"}, {"url": "https://g.co/gemini/share/e693960d6349", "title": "Gemini"}, {"url": "https://g.co/gemini/share/a4d4a2724281", "title": "Gemini"}, {"url": "https://g.co/gemini/share/f323a7196c21", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1467ea719a3e", "title": "Gemini"}, {"url": "https://g.co/gemini/share/1dc402be1f0e", "title": "Gemini"}, {"url": "https://g.co/gemini/share/94751555d1d2", "title": "Gemini"}, {"url": "https://chatgpt.com/share/6880d7c7-0690-800e-a9fd-0308655376d2", "title": "ChatGPT - Web app idea generation"}, {"url": "https://claude.ai/share/a5c17beb-5291-4888-a3af-6c9976693dce", "title": "Claude Chat"}], "videos": [], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This engaging research delves into the novel realm of AI-driven app creation, tasking chatbots like ChatGPT, Gemini, and Claude with autonomously designing and implementing web applications. The researcher served as a high-level critic, guiding the AI with prompts like \"improve\" or \"vary,\" and beta testing the imaginative results. This unique collaborative process yielded 16 distinct and often whimsical apps, ranging from a \"Confetti Compliments App\" that praises users with cosmic flair to \"The Alchemist's Grimoire\" concocting potions that grant abilities like seeing through marshmallow walls. The project strikingly showcases the creative and functional capabilities of modern language models in transforming abstract concepts into interactive digital experiences."}, {"title": "A multi-persona app generating storybooks and comic books", "post_url": "https://docs.google.com/document/d/1BbgHIdaXvAaVd25CZCtljt6sWMMT9BRV62Rqk0MQ8G8/edit?usp=sharing", "apps": [{"url": "https://gemini.google.com/share/a9cb24de14cb", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-comic%20with%20bananas.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-storybook%20mondrian.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/sisi-programmer.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-comic%20with%20bananas.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/my-storybook%20mondrian.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/conversations/Gemini%20multi-persona/sisi-programmer.html", "title": "ToonTalk"}], "chat_logs": [{"url": "https://g.co/gemini/share/f3876bf6a105", "title": "Gemini"}, {"url": "https://g.co/gemini/share/f3876bf6a105", "title": "Gemini"}, {"url": "https://gemini.google.com/share/a9cb24de14cb", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research details the creation of a multi-persona Gemini app designed to transform AI conversations into visual narratives. Inspired by classic comic chat software, the project aimed to generate comic book and storybook-style visualizations directly from multi-agent chats using Gemini's image generation capabilities. While porting the conversational framework to Gemini was straightforward, generating suitable visual panels proved a significant challenge. The AI frequently embellished images, added excessive and misspelled \"nonsense text,\" and struggled with consistent output. Iterating through comic, graphic novel, and children's storybook styles, the latter yielded the most promising, albeit still imperfect, results, highlighting the complexities of precisely controlling generative AI for creative visual tasks."}, {"title": "Seven personas and me talking about creating an app for learning about numbers", "post_url": "https://docs.google.com/document/d/1CWc3JFlivWFzRWdT_PDgtjzSq6mI9Dl81HcIW1bGXGs/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/numbers%20by%207%20personas.html", "title": "Number Explorer Prototype V3"}, {"url": "https://g.co/gemini/share/5f4c69badae0", "title": "Gemini"}, {"url": "https://g.co/gemini/share/39eddc1f88ed", "title": "Gemini"}, {"url": "https://toontalk.github.io/AI/apps/numbers%20by%207%20personas.html", "title": "Number Explorer Prototype V3"}], "chat_logs": [{"url": "https://g.co/gemini/share/5f4c69badae0", "title": "Gemini"}, {"url": "https://g.co/gemini/share/39eddc1f88ed", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "This research explores an innovative approach to educational app design, simulating a team of seven AI-driven personas\u2014including luminaries like Seymour Papert and Jean Piaget\u2014to collaboratively conceive apps for teaching young children about numbers. Through 162 rich exchanges, these \"experts\" discussed and developed ideas, culminating in the creation and iteration of three distinct web apps, including the \"Number Explorer Prototype V3\" and \"Gemini.\" The entire conversation, enhanced with AI-generated \"storybook\" images for each response, offers a unique window into a multi-perspective design process, revealing how diverse expertise might converge to shape engaging learning tools."}, {"title": "Playing Tic Tac Toe with a snarky AI", "post_url": "https://docs.google.com/document/d/1CzbfTZUulzUbbfnIonD2ryNUtB6VEG0KLx9vLhMEtBU/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/tic-tac-toe.html", "title": "Tic\u2011Tac\u2011Toe \u2022 AI\u00a0vs\u00a0You"}, {"url": "https://claude.ai/public/artifacts/90b9c2b8-b349-4620-ab67-4603f22ef9a8", "title": "Claude Artifact"}, {"url": "https://chatgpt.com/canvas/shared/68027e1fc8b88191879cf8fd1bd4e82b", "title": "ChatGPT - Tic Tac Toe Perfect"}, {"url": "https://toontalk.github.io/AI/apps/tic-tac-toe.html", "title": "Tic\u2011Tac\u2011Toe \u2022 AI\u00a0vs\u00a0You"}, {"url": "https://claude.ai/public/artifacts/90b9c2b8-b349-4620-ab67-4603f22ef9a8", "title": "Claude Artifact"}], "chat_logs": [{"url": "https://chatgpt.com/share/680291e2-14e0-800e-bff5-9d2c7ac93c2a", "title": "ChatGPT - Perfect Tic-Tac-Toe AI"}, {"url": "https://gemini.google.com/share/6ccae3243bd3", "title": "Gemini"}, {"url": "https://gemini.google.com/share/764d5f007f41", "title": "Gemini"}, {"url": "https://chatgpt.com/share/680291e2-14e0-800e-bff5-9d2c7ac93c2a", "title": "ChatGPT - Perfect Tic-Tac-Toe AI"}, {"url": "https://gemini.google.com/share/6ccae3243bd3", "title": "Gemini"}, {"url": "https://gemini.google.com/share/764d5f007f41", "title": "Gemini"}], "videos": [{"url": "https://youtu.be/oZq9enktvyk?si=kSv-NtPscd11BgoN", "title": "Talking Tic Tac Toe", "video_id": "oZq9enktvyk"}, {"url": "https://youtu.be/oZq9enktvyk?si=kSv-NtPscd11BgoN", "title": "Talking Tic Tac Toe", "video_id": "oZq9enktvyk"}], "chatbots": ["ChatGPT", "Claude", "Gemini"], "description": "This research post details the engaging journey of creating a web-based Tic-Tac-Toe game where players face off against a perfectly playing, \"snarky\" AI. Starting with ChatGPT for flawless game logic, the exploration soon leveraged Gemini to infuse the AI with humorous, remark-filled commentary on every move. The project ambitiously aimed for a conversational experience, allowing players to speak and receive AI responses, though current speech recognition limitations impact this feature in Gemini and Claude canvas ports. Ultimately, it showcases how large language models can craft interactive, witty, and platform-adaptable gaming experiences."}, {"title": "An app for exploring creativity in chatbots", "post_url": "https://docs.google.com/document/d/1psNLuXuY3xQOVbX9coMWwNh1IB6sO2CQLwuIEB8jrIQ/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/llm-creativity-explorer.html", "title": "Gemini Response Explorer"}, {"url": "https://claude.ai/public/artifacts/4a8b1786-5063-4051-a4ea-82ea392727ee", "title": "Claude Artifact"}, {"url": "https://toontalk.github.io/AI/apps/llm-creativity-explorer.html", "title": "Gemini Response Explorer"}, {"url": "https://claude.ai/public/artifacts/4a8b1786-5063-4051-a4ea-82ea392727ee", "title": "Claude Artifact"}], "chat_logs": [{"url": "https://claude.ai/share/e7edf33f-a25b-4000-87f0-3b9bc8fabd2f", "title": "Claude Chat"}, {"url": "https://claude.ai/share/e7edf33f-a25b-4000-87f0-3b9bc8fabd2f", "title": "Claude Chat"}], "videos": [], "chatbots": ["Claude"], "description": "Inspired by research revealing AI's ability to boost individual creativity while potentially reducing collective diversity, this post details the creation of a Gemini-powered app designed to explore chatbot originality. The author conducted experiments varying the LLM's \"temperature\" and introducing creative prompts, observing how these factors influenced the uniqueness of AI-generated story summaries. The research specifically found that increasing the temperature led to greater diversity in the chatbot's output. These intriguing results are brought to life through a dedicated data visualization app, offering an interactive look at the nuanced interplay between AI settings and creative expression."}, {"title": "Gemini 2.0 Flash talking to itself", "post_url": "https://docs.google.com/document/d/1dJvZxR4kpxL7bV35dvXow23i2F-caMP7YanP2gMyK40/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/gemini-flash.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/soup%20game.html", "title": "Sentient Spoonful (Emoji Edition with Sound)"}, {"url": "https://toontalk.github.io/AI/apps/gemini-flash.html", "title": "ToonTalk"}, {"url": "https://toontalk.github.io/AI/apps/soup%20game.html", "title": "Sentient Spoonful (Emoji Edition with Sound)"}], "chat_logs": [{"url": "https://chatgpt.com/share/67aee34a-7d24-800e-a93a-87c940e07285", "title": "ChatGPT - Sentient Spoonful Game Design"}, {"url": "https://chatgpt.com/share/67aee34a-7d24-800e-a93a-87c940e07285", "title": "ChatGPT - Sentient Spoonful Game Design"}], "videos": [], "chatbots": ["ChatGPT", "Gemini"], "description": "This research explores the captivating potential of Google's Gemini 2.0 Flash by having multiple AI instances \"talk\" to each other. Leveraging its generous API, a web page was developed where users prompt these AI agents to engage in dynamic conversations. The project quickly evolved to support graphics and generate captivating animations, showcasing the models' collaborative design capabilities. Notably, this innovative AI dialogue led to the creation of whimsical apps like \"ToonTalk\" and \"Sentient Spoonful (Emoji Edition with Sound),\" including a \"soup game\" conceptualized by an \"Expert programmer\" and an \"Out-of-the-box thinker\" AI."}, {"title": "Using \u201cReasoning\u201d chatbots to improve the Connections Puzzle game generator", "post_url": "https://docs.google.com/document/d/14Yl4mC8jtiA56T3CdPOAiRIQ1V4d1a557wXYRywbNTc/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}, {"url": "https://toontalk.github.io/AI/apps/Connections-v2/index.html", "title": "Connections Game"}], "chat_logs": [{"url": "https://chatgpt.com/share/67975b96-3f48-800e-8eb9-cc30e7e39276", "title": "ChatGPT - Word Categorization Challenge"}, {"url": "https://chatgpt.com/share/67975b96-3f48-800e-8eb9-cc30e7e39276", "title": "ChatGPT - Word Categorization Challenge"}], "videos": [], "chatbots": ["ChatGPT"], "description": "This research unveils a novel approach to improving an AI-powered Connections Puzzle game generator by leveraging the \"reasoning\" capabilities of advanced chatbots like ChatGPT o1 and DeepSeek R1. Instead of just observing outputs, the author analyzed these models' internal thought processes, revealing critical misunderstandings and ambiguities in the original prompt that even other LLMs followed. Through iterative conversations, these reasoning chatbots helped refine the prompt, demonstrating a powerful new method for prompt engineering. This process yielded a significantly improved prompt, offering fascinating insights into optimizing AI-driven content generation by directly addressing the AI's internal logic."}, {"title": "Chatbot-assisted co-creation of a neural net to judge confidence from text", "post_url": "https://docs.google.com/document/d/1AuhwCuprcrtREaT8zRW3RWdNSpf0ILlVHRzGBq4-I18/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-o1.html", "title": "Confidence Classifier (All Updates)"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-deepseek-r1-fixed-by-claude.html", "title": "Confidence Level Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/index.html", "title": "Confidence Predictor"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-o1.html", "title": "Confidence Classifier (All Updates)"}, {"url": "https://toontalk.github.io/AI/apps/confidence/confidence-by-deepseek-r1-fixed-by-claude.html", "title": "Confidence Level Predictor"}], "chat_logs": [{"url": "https://chat.openai.com/share/3767033d-7da0-47e3-9383-a5556e4dc1eb", "title": "ChatGPT Chat"}, {"url": "https://chat.openai.com/share/3767033d-7da0-47e3-9383-a5556e4dc1eb", "title": "ChatGPT Chat"}], "videos": [], "chatbots": ["Claude"], "description": "This research details the collaborative creation of a neural network designed to judge confidence from text, significantly enhanced by AI chatbots. Beginning with an initial Snap! model, the project evolved into web applications like the \"Confidence Predictor,\" with ChatGPT assisting in its development. A crucial step involved Claude 3.5 generating an enlarged dataset, which dramatically improved the model's accuracy and performance. The study powerfully demonstrates how LLMs are invaluable partners in machine learning development, from refining architectures to generating training data, underscoring their profound utility in building robust AI applications."}, {"title": "Experiments with an app to repeat prompts to LLMs", "post_url": "https://docs.google.com/document/d/1ckK0X4Zl6cm8PCz0_wpEpPptebpA_brAaPBTle-BfX8/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/repeated%20prompting/index.html", "title": "Repeating LLM Prompter (LanguageModel API)"}, {"url": "https://toontalk.github.io/AI/apps/repeated%20prompting/index.html", "title": "Repeating LLM Prompter (LanguageModel API)"}], "chat_logs": [{"url": "https://gemini.google.com/share/3013c49f7e74", "title": "Gemini"}, {"url": "https://gemini.google.com/share/3013c49f7e74", "title": "Gemini"}], "videos": [], "chatbots": ["Gemini"], "description": "Ken Kahn's research unveils the intriguing potential of repeated LLM prompting through his co-created \"Repeating LLM Prompter\" app. This innovative tool features static and dynamic text areas, feeding an LLM its previous response to continuously refine a prompt. For instance, an initial query like \"To be, or not to be, that is the question\" iteratively evolved over 23 responses from Gemini, transforming into a deeply poetic, cosmic rumination. This method provides a unique window into how LLMs can build upon their own outputs, revealing their capacity for surprising creative evolution through sustained interaction."}, {"title": "ChatGPT 4o creates a Chrome extension to find the contextual meaning of words on web pages", "post_url": "https://docs.google.com/document/d/1TRMN1pNX0xfbK0MVagNxdKb066_pKV2hn2N9lec2Rb4/edit?usp=sharing", "apps": [], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research details how ChatGPT 4o engineered a Chrome extension to provide contextual word meanings directly on web pages. Starting from a simple prompt, it not only planned the entire project but generated *every line of code*, integrating the Gemini Nano LLM for local, offline operation. Users can simply select a word, right-click, and instantly receive a precise definition tailored to its context, expertly discerning the correct meaning even for ambiguous words like \"dubbed.\" This groundbreaking project showcases AI's remarkable capability to independently develop practical applications, from initial concept to fully working code, in a matter of hours."}, {"title": "Playing chess by flipping between a ChatGPT tab and a chess app", "post_url": "https://docs.google.com/document/d/1B21M_gw_lUJ8dZ0nK74oK0ikJV0KXnc9PiGyRlK4u1E/edit?usp=sharing", "apps": [{"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}, {"url": "https://toontalk.github.io/AI/apps/chess%20by%204o/index.html", "title": "Chess Game"}], "chat_logs": [], "videos": [], "chatbots": ["ChatGPT"], "description": "This research details a fascinating progression from manual, tab-flipping AI chess to a fully automated experience. It began with developing a web-based chess app, using ChatGPT 4o, where users could visually play by dragging pieces and viewing standard notation. The core innovation, however, lies in the subsequent creation of a custom Chrome extension. Crafted through iterative prompting with Claude 3.5, this extension seamlessly automates the tedious copy-pasting of moves between the chess app and a chatbot, eliminating manual input. The result is an integrated, hands-free method for playing chess directly against an LLM, a testament to practical AI-assisted development."}, {"title": "Dialog and OceanAI responses and generated games by Claude 3", "post_url": "https://docs.google.com/document/d/1pOF4bUHruXSYs5vknyH00zhd9sa-hxrK2sV5hFC07UY/edit?usp=sharing", "apps": [], "chat_logs": [{"url": "https://chatgpt.com/share/02a8d326-8a39-4457-9395-65841e8620d0", "title": "ChatGPT - Illustrated Story Ideas"}, {"url": "https://chatgpt.com/share/02a8d326-8a39-4457-9395-65841e8620d0", "title": "ChatGPT - Illustrated Story Ideas"}], "videos": [], "chatbots": ["ChatGPT", "Claude"], "description": "This research unveils a fascinating exploration into AI-driven game creation, where Claude 3.5 Sonnet uniquely served as both simulated middle school students and the iterative game developer. The project centered on crafting \"EcoQuest,\" a simple yet impactful web game promoting environmental awareness. Through generated dialogs and successive game versions, the AI demonstrated how non-technical users can develop apps by conversing with a chatbot, embodying principles of starting simple and iterative refinement. The entire 24-page process, complete with ChatGPT-generated illustrations, culminates in a compelling illustrated story showcasing this novel approach to empowering young creators."}];

        function deduplicateLinks(links) {
            const seen = new Set();
            return links.filter(link => {
                if (seen.has(link.url)) return false;
                seen.add(link.url);
                return true;
            });
        }

        function renderPosts() {
            const tbody = document.getElementById('postsTable');
            tbody.innerHTML = postsData.map((post, index) => {
                const chatbotBadges = post.chatbots.map(bot =>
                    `<span class="chatbot-badge chatbot-${bot.toLowerCase()}">${bot}</span>`
                ).join('');

                const allLinks = deduplicateLinks([
                    ...post.apps.map(app => ({ url: app.url, title: app.title, type: 'app' })),
                    ...post.chat_logs.map(chat => ({ url: chat.url, title: chat.title, type: 'chat' })),
                    ...post.videos.map(video => ({ url: video.url, title: video.title, type: 'video' }))
                ]);

                const linksHtml = allLinks.length > 0
                    ? allLinks.map(link => `<a href="${link.url}" target="_blank" class="badge badge-${link.type}">${link.title}</a>`).join('')
                    : '<span style="color: #999; font-style: italic;">No links</span>';

                return `
                    <tr>
                        <td>
                            <div class="post-title">
                                <a href="${post.post_url}" target="_blank">${post.title}</a>
                                <button class="info-btn" onclick="showDescription(${index})">i</button>
                            </div>
                        </td>
                        <td>${chatbotBadges || '<span style="color: #999;">None</span>'}</td>
                        <td>${linksHtml}</td>
                    </tr>
                `;
            }).join('');
        }

        const modal = document.getElementById('modal');
        const closeBtn = document.querySelector('.close');

        function showDescription(index) {
            const post = postsData[index];
            document.getElementById('modalTitle').textContent = post.title;
            const description = post.description || 'No description available.';
            const htmlContent = marked.parse(description);
            document.getElementById('modalBody').innerHTML = htmlContent;
            modal.style.display = 'block';
        }

        closeBtn.onclick = function() { modal.style.display = 'none'; }
        window.onclick = function(event) { if (event.target == modal) modal.style.display = 'none'; }

        renderPosts();
    </script>
</body>
</html>
