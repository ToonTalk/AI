<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Dreams - Cinderella's Secret Diary</title>
    <style>
        /* Midnight Background & Global Styles */
        body {
            background-color: #0B1021; /* Midnight blue */
            color: #E0E6ED; /* Starlight silver */
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            padding: 60px 20px 20px;
        }

        h1 {
            font-size: 4.5em;
            font-style: italic;
            color: #D4AF37; /* Warm Gold */
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            margin-bottom: 10px;
            font-weight: normal;
        }

        .subtitle {
            font-size: 1.2em;
            color: #A3B8CC;
            font-style: italic;
            margin-bottom: 50px;
            letter-spacing: 1px;
        }

        /* The 3x3 Magical Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 0 auto 60px auto;
            padding: 0 20px;
        }

        /* Magical Button Styling */
        .magical-btn {
            background: transparent;
            color: #E0E6ED;
            text-decoration: none;
            font-size: 1.1em;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 25px 20px;
            border: 1px solid rgba(224, 230, 237, 0.3);
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Subtle glowing inner border */
        .magical-btn::before {
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        /* Hover Effects */
        .magical-btn:hover {
            color: #D4AF37;
            border-color: #D4AF37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2), inset 0 0 10px rgba(212, 175, 55, 0.1);
            transform: translateY(-3px);
        }

        .magical-btn:hover::before {
            border-color: rgba(212, 175, 55, 0.5);
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 30px;
            font-size: 0.9em;
            font-family: 'Arial', sans-serif;
            color: #8892B0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
            }
            h1 {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>A Dream is a Wish</h1>
        <p class="subtitle">Welcome to my midnight diary. The magic doesn't end when the clock strikes twelve.</p>
    </div>

    <!-- The Complete 3x3 Story Navigation -->
    <div class="grid-container">
        <a href="invitation.html" class="magical-btn">The Invitation</a>
        <a href="my-diary.html" class="magical-btn">My Diary</a>
        <a href="friends.html" class="magical-btn">The Squad</a>
        
        <a href="fairy-tips.html" class="magical-btn">Fairy Tips</a>
        <a href="ball-gowns.html" class="magical-btn">Ball Gowns</a>
        <a href="glass-slipper.html" class="magical-btn">Glass Slipper</a>
        
        <a href="the-royal-ball.html" class="magical-btn">The Royal Ball</a>
        <a href="find-me.html" class="magical-btn">Missed Connection</a>
        <a href="happily-ever-after.html" class="magical-btn">Happily Ever After</a>
    </div>

    <footer>
        <p>ðŸŸ¢ Currently: Packing my bags for the palace.</p>
    </footer>

</body>
</html>
