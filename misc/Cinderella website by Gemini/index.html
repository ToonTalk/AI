<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Dream is a Wish | Cinderella's Secret</title>
    <style>
        /* Theme Colors: 
           Midnight Blue Background: #0a0e17, #111827
           Starlight Silver Text: #e2e8f0, #c0c5ce
           Warm Gold Accents: #d4af37, #f3e5ab
        */
        
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0e17;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(226, 232, 240, 0.05) 0%, transparent 40%);
            color: #e2e8f0;
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 25px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(10, 14, 23, 0.8);
            backdrop-filter: blur(5px);
        }

        nav a {
            color: #c0c5ce;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -5px;
            left: 50%;
            background-color: #d4af37;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px #d4af37;
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        /* Hero Section */
        .hero {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 4.5rem;
            color: #d4af37;
            margin-bottom: 60px;
            font-weight: normal;
            font-style: italic;
            letter-spacing: 3px;
            text-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }

        /* The 4 Magical Buttons (Flexbox) */
        .portal-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
            width: 100%;
        }

        .magical-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1 1 calc(50% - 30px);
            min-width: 280px;
            padding: 30px 20px;
            color: #e2e8f0; /* Starlight Silver */
            text-decoration: none;
            font-size: 1.5rem;
            letter-spacing: 2px;
            border: 2px solid #c0c5ce; /* Silver border */
            border-radius: 4px;
            background: rgba(226, 232, 240, 0.03);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Glowing Hover Effect */
        .magical-btn:hover {
            color: #f3e5ab; /* Warm Gold */
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.08);
            box-shadow: 
                0 0 20px rgba(212, 175, 55, 0.5), 
                inset 0 0 15px rgba(212, 175, 55, 0.3);
            transform: translateY(-3px);
            text-shadow: 0 0 8px rgba(243, 229, 171, 0.5);
        }

        /* Sparkle flare line on hover */
        .magical-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(212, 175, 55, 0.2) 50%, 
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-25deg);
            transition: all 0.7s ease;
        }

        .magical-btn:hover::before {
            left: 200%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .portal-container {
                flex-direction: column;
                align-items: center;
            }
            .magical-btn {
                width: 100%;
                flex: none;
            }
            nav {
                flex-direction: column;
                gap: 20px;
                padding: 20px 0;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="glass-slipper.html">OOTD</a>
        <a href="find-me.html">Missed Connection</a>
    </nav>

    <header class="hero">
        <h1>A Dream is a Wish</h1>
        
        <div class="portal-container">
            <a href="my-diary.html" class="magical-btn">My Diary</a>
            <a href="ball-gowns.html" class="magical-btn">Ball Gowns</a>
            <a href="fairy-tips.html" class="magical-btn">Fairy Godmother's Tips</a>
            <a href="the-royal-ball.html" class="magical-btn">The Royal Ball</a>
        </div>
    </header>

</body>
</html>
