
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        header {
            background-color: #f8f8f8;
            padding: 10px 0;
        }

        .riddle-box {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 50%;
            padding: 8px;
        }

        button {
            padding: 10px 15px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f8f8;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Riddle Me This!</h1>
        </header>
        <section class="riddle-box">
            <p id="riddle">What has keys but can’t open locks?</p>
            <input type="text" id="answer" placeholder="Type your answer here...">
            <button onclick="checkAnswer()">Submit Answer</button>
            <button onclick="getHint()">Get a Hint</button>
        </section>
        <footer>
            <p>Score: <span id="score">0</span></p>
        </footer>
    </div>
    <script>
        function checkAnswer() {
            var correctAnswer = "piano";
            var userAnswer = document.getElementById('answer').value.toLowerCase();
            if (userAnswer === correctAnswer) {
                alert('Correct! Great job!');
                // Update score and move to next riddle (to be implemented)
            } else {
                alert('Oops! Try again.');
            }
        }

        function getHint() {
            alert('It’s something you can play music with!');
        }
    </script>
</body>
</html>
