<!DOCTYPE html>
<html>
<head>
<title>Int to English Converter</title>
<style>
body {
font-family: Arial, sans-serif;
}
</style>
</head>
<body>
<h1>Int to English Converter</h1>
<form>
<label for="num">Enter an integer:</label>
<input type="number" id="num" value="0">
<button type="button" onclick="convertToEnglish()">Convert to English</button>
</form>
<p id="result"></p>
<script>
function intToEnglish(num) {
const ones = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
const teens = ['ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
const tens = ['', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
const thousands = ['', 'thousand', 'million', 'billion', 'trillion'];
if (num === 0) return 'zero';
let result = '';
let i = 0;
while (num > 0) {
let hundreds = Math.floor(num / 1000);
let remainder = num % 1000;
if (hundreds > 0) {
result += intToEnglish(hundreds) + ' ' + thousands[i] + ' ';
i++;
}
if (remainder > 0) {
result += intToEnglish(remainder) + ' ';
}
num = remainder;
}
return result.trim();
}
function convertToEnglish() {
const num = parseInt(document.getElementById("num").value, 10);
const result = intToEnglish(num);
document.getElementById("result").innerText = result;
}
</script>
</body>
</html>
