        // Function to draw the spaceships and projectiles
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            ctx.drawImage(spaceshipImage, spaceship1X, spaceship1Y); // Draw the first spaceship
            ctx.drawImage(spaceshipImage, spaceship2X, spaceship2Y); // Draw the second spaceship
            
            // Draw projectiles
            ctx.fillStyle = 'red';
            projectiles.forEach(function(projectile) {
                ctx.fillRect(projectile.x, projectile.y, 5, 5);
            });
        }

        spaceshipImage.onload = function() {
            drawGame(); // Draw the game once the image is loaded
        }

        // Function to update the game state
        function updateGame() {
            // Move projectiles
            projectiles.forEach(function(projectile) {
                projectile.x += projectile.speed;
            });

            // Remove projectiles that are off-screen
            projectiles = projectiles.filter(projectile => projectile.x > 0 && projectile.x < canvas.width);

            drawGame(); // Redraw the game
        }

        // Function to handle keyboard input
        function handleInput(event) {
            switch(event.keyCode) {
                case 65: // 'A' key for the first spaceship (move left)
                    spaceship1X -= 10;
                    break;
                case 68: // 'D' key for the first spaceship (move right)
                    spaceship1X += 10;
                    break;
                case 87: // 'W' key for the first spaceship to shoot
                    projectiles.push({x: spaceship1X + 45, y: spaceship1Y + 15, speed: 3});
                    break;
                case 83: // 'S' key for the first spaceship (move down)
                    spaceship1Y += 10;
                    break;
                case 37: // Left arrow key for the second spaceship (move left)
                    spaceship2X -= 10;
                    break;
                case 39: // Right arrow key for the second spaceship (move right)
                    spaceship2X += 10;
                    break;
                case 38: // Up arrow key for the second spaceship (move up)
                    spaceship2Y -= 10;
                    break;
                case 40: // Down arrow key for the second spaceship (move down)
                    spaceship2Y += 10;
                    break;
                case 191: // '/' key for the second spaceship to shoot
                    projectiles.push({x: spaceship2X - 5, y: spaceship2Y + 15, speed: -3});
                    break;
            }
        }

        // Listen for keyboard events
        document.addEventListener('keydown', handleInput);

        // Update game loop
        setInterval(updateGame, 20);
    </script>
</body>
</html>
