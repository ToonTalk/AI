
<!DOCTYPE html>
<html>
<head>
    <title>Space Battle</title>
    <style>
        /* Basic CSS for the game */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background-color: black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Space Battle Game</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        // Basic JavaScript for the game
        let canvas = document.getElementById('gameCanvas');
        let ctx = canvas.getContext('2d');
        let spaceshipX = 100; // Initial position of the spaceship

        // Function to draw the spaceship
        function drawSpaceship() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(spaceshipX, 300);
            ctx.lineTo(spaceshipX + 50, 280);
            ctx.lineTo(spaceshipX + 50, 320);
            ctx.fill();
        }

        drawSpaceship(); // Draw the spaceship for the first time

        // Function to update the spaceship's position
        function updateSpaceship(event) {
            if (event.keyCode === 37) { // Left arrow key
                spaceshipX -= 10;
            } else if (event.keyCode === 39) { // Right arrow key
                spaceshipX += 10;
            }
            drawSpaceship(); // Redraw the spaceship
        }

        // Listen for keyboard events
        document.addEventListener('keydown', updateSpaceship);
    </script>
</body>
</html>
