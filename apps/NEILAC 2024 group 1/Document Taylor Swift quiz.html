<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift Songs Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f0fc;
            color: #4a154b;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #d63384;
        }
        .question {
            margin: 20px 0;
        }
        .question h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #d63384;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b91d6a;
        }
        .result {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taylor Swift Songs Quiz</h1>
        <form id="quiz-form">
            <!-- Question 1 -->
            <div class="question">
                <h2>1. Which song features the line: "I'm a crumpled up piece of paper lying here"?</h2>
                <ul class="options">
                    <li><label><input type="radio" name="q1" value="A"> A) All Too Well</label></li>
                    <li><label><input type="radio" name="q1" value="B"> B) Clean</label></li>
                    <li><label><input type="radio" name="q1" value="C"> C) White Horse</label></li>
                    <li><label><input type="radio" name="q1" value="D"> D) Back to December</label></li>
                </ul>
                <textarea name="q1-text" placeholder="Explain your answer..."></textarea>
            </div>
            <!-- Question 2 -->
            <div class="question">
                <h2>2. Which track includes the lyric: "You call me up again just to break me like a promise"?</h2>
                <ul class="options">
                    <li><label><input type="radio" name="q2" value="A"> A) The Archer</label></li>
                    <li><label><input type="radio" name="q2" value="B"> B) All Too Well</label></li>
                    <li><label><input type="radio" name="q2" value="C"> C) Enchanted</label></li>
                    <li><label><input type="radio" name="q2" value="D"> D) Delicate</label></li>
                </ul>
                <textarea name="q2-text" placeholder="Explain your answer..."></textarea>
            </div>
            <!-- Question 3 -->
            <div class="question">
                <h2>3. In the "You Belong With Me" music video, what color is Taylor’s prom dress?</h2>
                <ul class="options">
                    <li><label><input type="radio" name="q3" value="A"> A) Red</label></li>
                    <li><label><input type="radio" name="q3" value="B"> B) Blue</label></li>
                    <li><label><input type="radio" name="q3" value="C"> C) White</label></li>
                    <li><label><input type="radio" name="q3" value="D"> D) Pink</label></li>
                </ul>
                <textarea name="q3-text" placeholder="Explain your answer..."></textarea>
            </div>
            <!-- Submit Button -->
            <button type="button" onclick="checkAnswers()">Submit Quiz</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function checkAnswers() {
            const answers = {
                q1: 'A',
                q2: 'B',
                q3: 'C'
            };

            let score = 0;
            const form = document.getElementById('quiz-form');
            const resultDiv = document.getElementById('result');

            for (const [question, correctAnswer] of Object.entries(answers)) {
                const userAnswer = form.elements[question].value;
                if (userAnswer === correctAnswer) {
                    score++;
                }
            }

            resultDiv.textContent = `You scored ${score} out of ${Object.keys(answers).length}!`;
        }
    </script>
</body>
</html>
