<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Thousand Splendid Suns Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .answer-box {
            margin-top: 10px;
        }
        .answer-box textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>A Thousand Splendid Suns Quiz</h1>
    </header>
    <div class="container">
        <form id="quizForm">
            <div class="question">
                <h3>1. Who is the author of *A Thousand Splendid Suns*?</h3>
                <div class="options">
                    <label><input type="radio" name="q1" value="A"> Khaled Hosseini</label>
                    <label><input type="radio" name="q1" value="B"> Jhumpa Lahiri</label>
                    <label><input type="radio" name="q1" value="C"> Arundhati Roy</label>
                    <label><input type="radio" name="q1" value="D"> Salman Rushdie</label>
                </div>
                <div class="answer-box">
                    <textarea name="q1_text" placeholder="Write your answer here..."></textarea>
                </div>
            </div>

            <div class="question">
                <h3>2. What is the relationship between Mariam and Laila?</h3>
                <div class="options">
                    <label><input type="radio" name="q2" value="A"> Sisters</label>
                    <label><input type="radio" name="q2" value="B"> Rivals</label>
                    <label><input type="radio" name="q2" value="C"> Co-wives</label>
                    <label><input type="radio" name="q2" value="D"> Friends</label>
                </div>
                <div class="answer-box">
                    <textarea name="q2_text" placeholder="Write your answer here..."></textarea>
                </div>
            </div>

            <div class="question">
                <h3>3. Where is the story primarily set?</h3>
                <div class="options">
                    <label><input type="radio" name="q3" value="A"> Iran</label>
                    <label><input type="radio" name="q3" value="B"> Afghanistan</label>
                    <label><input type="radio" name="q3" value="C"> Pakistan</label>
                    <label><input type="radio" name="q3" value="D"> India</label>
                </div>
                <div class="answer-box">
                    <textarea name="q3_text" placeholder="Write your answer here..."></textarea>
                </div>
            </div>

            <div class="question">
                <h3>4. What is the name of Laila's childhood friend?</h3>
                <div class="options">
                    <label><input type="radio" name="q4" value="A"> Tariq</label>
                    <label><input type="radio" name="q4" value="B"> Jalil</label>
                    <label><input type="radio" name="q4" value="C"> Rashid</label>
                    <label><input type="radio" name="q4" value="D"> Aziza</label>
                </div>
                <div class="answer-box">
                    <textarea name="q4_text" placeholder="Write your answer here..."></textarea>
                </div>
            </div>

            <div class="question">
                <h3>5. Which historical events play a significant role in the novel?</h3>
                <div class="options">
                    <label><input type="radio" name="q5" value="A"> World War II</label>
                    <label><input type="radio" name="q5" value="B"> Afghan Civil War</label>
                    <label><input type="radio" name="q5" value="C"> Cold War</label>
                    <label><input type="radio" name="q5" value="D"> Indian Partition</label>
                </div>
                <div class="answer-box">
                    <textarea name="q5_text" placeholder="Write your answer here..."></textarea>
                </div>
            </div>

            <button type="button" class="btn" onclick="submitQuiz()">Submit</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        function submitQuiz() {
            const answers = {
                q1: 'A',
                q2: 'C',
                q3: 'B',
                q4: 'A',
                q5: 'B'
            };

            let score = 0;
            const form = document.getElementById('quizForm');
            const formData = new FormData(form);

            for (let question in answers) {
                if (formData.get(question) === answers[question]) {
                    score++;
                }
            }

            const result = document.getElementById('result');
            result.textContent = `You scored ${score} out of ${Object.keys(answers).length}!`;
        }
    </script>
</body>
</html>
