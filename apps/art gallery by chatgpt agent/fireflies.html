<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Fireflies</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: radial-gradient(circle at center, #01020a 0%, #02020f 100%); }
    #canvas { width: 100%; height: 100%; display: block; cursor: pointer; }
    #overlay { position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); color: #fff; background: rgba(0,0,0,0.6); padding: 0.5rem 1rem; border-radius: 8px; font-size: 1rem; text-align: center; }
    a.back { position: fixed; top: 1rem; left: 1rem; color: #ffcf6b; text-decoration: none; font-size: 1.2rem; }
  </style>
</head>
<body>
  <a class="back" href="index.html">‚Üê Back</a>
  <canvas id="canvas"></canvas>
  <div id="overlay">Click to place an attractor. Glowing particles will dance toward your stars and hum with cosmic music.</div>
  <script>
  (function() {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    resize();
    window.addEventListener('resize', resize);

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    // main drone oscillator whose frequency is controlled by average speed
    const droneOsc = audioCtx.createOscillator();
    droneOsc.type = 'sine';
    const droneGain = audioCtx.createGain();
    droneGain.gain.value = 0.1;
    droneOsc.connect(droneGain).connect(audioCtx.destination);
    droneOsc.start();

    function beep(freq, dur = 0.2) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.frequency.value = freq;
      osc.type = 'triangle';
      gain.gain.setValueAtTime(0.12, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + dur);
    }

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        const angle = Math.random() * Math.PI * 2;
        const speed = 20 + Math.random() * 30;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.color = `hsla(${Math.floor(Math.random()*360)},70%,70%,0.8)`;
      }
      update(dt) {
        for (const attractor of attractors) {
          const dx = attractor.x - this.x;
          const dy = attractor.y - this.y;
          const distSq = dx * dx + dy * dy + 50;
          const force = 1500 / distSq;
          this.vx += dx * force * dt;
          this.vy += dy * force * dt;
        }
        // drag to limit speed
        this.vx *= 0.99;
        this.vy *= 0.99;
        this.x += this.vx * dt;
        this.y += this.vy * dt;
        // bounce at edges
        if (this.x < 0) { this.x = 0; this.vx *= -1; }
        if (this.x > width) { this.x = width; this.vx *= -1; }
        if (this.y < 0) { this.y = 0; this.vy *= -1; }
        if (this.y > height) { this.y = height; this.vy *= -1; }
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    const particles = [];
    for (let i = 0; i < 60; i++) {
      particles.push(new Particle());
    }
    const attractors = [];
    canvas.addEventListener('click', (e) => {
      audioCtx.resume();
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      attractors.push({ x, y });
      beep(600 + Math.random() * 300, 0.25);
    });

    let last = performance.now();
    function animate(now) {
      const dt = (now - last) / 1000;
      last = now;
      // subtle fade effect
      ctx.fillStyle = 'rgba(1,2,8,0.3)';
      ctx.fillRect(0, 0, width, height);
      let totalSpeed = 0;
      for (const p of particles) {
        p.update(dt);
        p.draw();
        totalSpeed += Math.hypot(p.vx, p.vy);
      }
      const avgSpeed = totalSpeed / particles.length;
      droneOsc.frequency.setTargetAtTime(120 + avgSpeed, audioCtx.currentTime, 0.05);
      // occasional random chimes
      if (Math.random() < 0.01) {
        beep(300 + Math.random() * 400, 0.2);
      }
      requestAnimationFrame(animate);
    }
    animate(last);
  })();
  </script>
</body>
</html>
