
<!DOCTYPE html>
<html>
<head>
<title>Emoji Follow Cursor and Touch with Conditions Fixed</title>
<style>
    body {
        cursor: none; /* Hide the default cursor */
    }
    .emoji {
        position: fixed;
        pointer-events: none; /* Ignore mouse events on emojis */
        font-size: 30px; /* Emoji size */
    }
</style>
</head>
<body>

<script>
// List of emojis
const emojis = ["ğŸ˜€", "ğŸ˜‚", "ğŸ¤£", "ğŸ˜Š", "ğŸ˜", "ğŸ¥°", "ğŸ˜", "ğŸ¤©", "ğŸ¥³", "ğŸ˜", "ğŸ˜’", "ğŸ™„", "ğŸ˜”", "ğŸ˜–", "ğŸ¥º", "ğŸ˜­", "ğŸ˜±", "ğŸ‘‹", "ğŸ‘", "ğŸ‘", "ğŸ‘", "ğŸ™Œ", "ğŸ‘", "ğŸ¤²", "ğŸ¤", "ğŸ‘‚", "ğŸ‘€", "ğŸ§ ", "ğŸ¦·", "ğŸ‘…", "ğŸ‘„", "ğŸ’‹", "ğŸ‘“", "ğŸ•¶", "ğŸ¥½", "ğŸ¥¼", "ğŸ‘”", "ğŸ‘•", "ğŸ‘–", "ğŸ‘—", "ğŸ‘˜", "ğŸ‘™", "ğŸ‘š", "ğŸ‘›", "ğŸ‘œ", "ğŸ‘", "ğŸ’", "ğŸ‘", "ğŸ‘Ÿ", "ğŸ¥¾", "ğŸ¥¿", "ğŸ‘ ", "ğŸ‘¡", "ğŸ‘¢", "ğŸ‘‘", "ğŸ‘’", "ğŸ©", "ğŸ“", "ğŸ§¢", "â›‘", "ğŸ“¿", "ğŸ’„", "ğŸ’", "ğŸ’"];

// Function to create a new emoji element
function createEmojiElement(x, y) {
    let emojiElement = document.createElement('div');
    emojiElement.classList.add('emoji');
    emojiElement.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emojiElement.style.left = x + 'px';
    emojiElement.style.top = y + 'px';
    document.body.appendChild(emojiElement);
    return emojiElement;
}

let mouseDown = false;

// Track the mouse and touch movement
document.addEventListener('mousemove', function(e) {
    if (mouseDown) {
        // Leave emoji behind when mouse is down
        createEmojiElement(e.clientX, e.clientY);
    }
});

document.addEventListener('mousedown', function() {
    mouseDown = true;
});

document.addEventListener('mouseup', function() {
    mouseDown = false;
});

// Create a trail of emojis on touch move
document.addEventListener('touchmove', function(e) {
    e.preventDefault();
    let touch = e.touches[0];
    createEmojiElement(touch.clientX, touch.clientY);
});

// For touch devices, handle touch start and end
document.addEventListener('touchstart', function() {
    mouseDown = true;
});

document.addEventListener('touchend', function() {
    mouseDown = false;
});
</script>

</body>
</html>
