
<!DOCTYPE html>
<html>
<head>
<title>Emoji Follow Cursor</title>
<style>
    body {
        cursor: none; /* Hide the default cursor */
    }
    .emoji {
        position: fixed;
        pointer-events: none; /* Ignore mouse events on emojis */
        font-size: 30px; /* Emoji size */
    }
</style>
</head>
<body>

<script>
// List of emojis
const emojis = ["😀", "😂", "🤣", "😊", "😍", "🥰", "😎", "🤩", "🥳", "😏", "😒", "🙄", "😔", "😖", "🥺", "😭", "😱", "👋", "👍", "👎", "👏", "🙌", "👐", "🤲", "🤝", "👂", "👀", "🧠", "🦷", "👅", "👄", "💋", "👓", "🕶", "🥽", "🥼", "👔", "👕", "👖", "👗", "👘", "👙", "👚", "👛", "👜", "👝", "🎒", "👞", "👟", "🥾", "🥿", "👠", "👡", "👢", "👑", "👒", "🎩", "🎓", "🧢", "⛑", "📿", "💄", "💍", "💎"];

// Function to create a new emoji element
function createEmojiElement(x, y) {
    let emojiElement = document.createElement('div');
    emojiElement.classList.add('emoji');
    emojiElement.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emojiElement.style.left = x + 'px';
    emojiElement.style.top = y + 'px';
    document.body.appendChild(emojiElement);
    return emojiElement;
}

// Track the mouse position
let mouseX = 0;
let mouseY = 0;
document.addEventListener('mousemove', function(e) {
    mouseX = e.clientX;
    mouseY = e.clientY;
    // Create a new emoji that follows the cursor
    let emojiElement = createEmojiElement(mouseX, mouseY);
    setTimeout(() => emojiElement.remove(), 500); // Remove after 0.5 seconds
});

// Drop an emoji on mouse click
document.addEventListener('click', function() {
    createEmojiElement(mouseX, mouseY);
});
</script>

</body>
</html>
