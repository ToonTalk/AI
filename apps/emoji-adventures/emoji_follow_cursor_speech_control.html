
<!DOCTYPE html>
<html>
<head>
<title>Emoji Follow Cursor with Speech Control</title>
<style>
    body {
        cursor: none; /* Hide the default cursor */
    }
    .emoji {
        position: fixed;
        pointer-events: none; /* Ignore mouse events on emojis */
        transition: font-size 0.5s; /* Smooth transition for size change */
    }
    #microphoneButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 40px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="microphoneButton">ğŸ¤</div>

<script>
const emojis = ["ğŸ˜€", "ğŸ˜‚", "ğŸ¤£", "ğŸ˜Š", "ğŸ˜", "ğŸ¥°", "ğŸ˜", "ğŸ¤©", "ğŸ¥³", "ğŸ˜", "ğŸ˜’", "ğŸ™„", "ğŸ˜”", "ğŸ˜–", "ğŸ¥º", "ğŸ˜­", "ğŸ˜±", "ğŸ‘‹", "ğŸ‘", "ğŸ‘", "ğŸ‘", "ğŸ™Œ", "ğŸ‘", "ğŸ¤²", "ğŸ¤", "ğŸ‘‚", "ğŸ‘€", "ğŸ§ ", "ğŸ¦·", "ğŸ‘…", "ğŸ‘„", "ğŸ’‹", "ğŸ‘“", "ğŸ•¶", "ğŸ¥½", "ğŸ¥¼", "ğŸ‘”", "ğŸ‘•", "ğŸ‘–", "ğŸ‘—", "ğŸ‘˜", "ğŸ‘™", "ğŸ‘š", "ğŸ‘›", "ğŸ‘œ", "ğŸ‘", "ğŸ’", "ğŸ‘", "ğŸ‘Ÿ", "ğŸ¥¾", "ğŸ¥¿", "ğŸ‘ ", "ğŸ‘¡", "ğŸ‘¢", "ğŸ‘‘", "ğŸ‘’", "ğŸ©", "ğŸ“", "ğŸ§¢", "â›‘", "ğŸ“¿", "ğŸ’„", "ğŸ’", "ğŸ’"];
let emojiSize = 30;
let mouseDown = false;
let listening = false;
const recognition = new webkitSpeechRecognition();
recognition.continuous = true;
recognition.lang = 'en-US';
recognition.interimResults = false;
recognition.maxAlternatives = 1;

function createEmojiElement(x, y) {
    let emojiElement = document.createElement('div');
    emojiElement.classList.add('emoji');
    emojiElement.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emojiElement.style.left = x + 'px';
    emojiElement.style.top = y + 'px';
    emojiElement.style.fontSize = emojiSize + 'px';
    document.body.appendChild(emojiElement);
    return emojiElement;
}

document.addEventListener('mousemove', function(e) {
    if (mouseDown) {
        createEmojiElement(e.clientX, e.clientY);
    }
});

document.addEventListener('mousedown', function() {
    mouseDown = true;
});

document.addEventListener('mouseup', function() {
    mouseDown = false;
});

document.addEventListener('touchmove', function(e) {
    e.preventDefault();
    let touch = e.touches[0];
    createEmojiElement(touch.clientX, touch.clientY);
});

document.addEventListener('touchstart', function() {
    mouseDown = true;
});

document.addEventListener('touchend', function() {
    mouseDown = false;
});

const microphoneButton = document.getElementById('microphoneButton');
microphoneButton.addEventListener('click', function() {
    if (!listening) {
        recognition.start();
        listening = true;
        microphoneButton.textContent = 'ğŸ›‘'; // Emoji for the microphone 'on'
    } else {
        recognition.stop();
        listening = false;
        microphoneButton.textContent = 'ğŸ¤'; // Emoji for the microphone 'off'
    }
});

recognition.onresult = function(event) {
    const last = event.results.length - 1;
    const command = event.results[last][0].transcript.trim().toLowerCase();

    if (command === 'bigger') {
        emojiSize += 10;
    } else if (command === 'smaller') {
        emojiSize -= 10;
    }
};
</script>

</body>
</html>
