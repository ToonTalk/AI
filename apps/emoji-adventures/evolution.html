<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Evolution of Emoji Adventures</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#urlContainer {
    text-align: center;
}

#urlLink {
    font-size: 24px;
    color: blue;
    text-decoration: none;
}

#iframeContainer {
    width: 90%;
    margin: auto;
    text-align: center; /* Centering content inside the iframe container */
}

iframe#pageIframe {
    width: 100%;
    height: 80vh;
    border: 1px solid black;
}

#urlCaption {
    margin-top: 15px;
    font-size: 18px;
    color: #333;
}

#navigation {
    margin-top: 10px;
}

button {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div id="iframeContainer">
        <iframe id="pageIframe" src="" frameborder="0"></iframe>
        <p id="urlCaption"></p>
        <div id="navigation">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const pages = [
        { link: "introduction.html", 
          caption: "Just click the Next button to see the next version of the app."
              },
        { link: "emoji_follow_cursor.html", 
          caption: "First version where emojis follow the cursor and mouse clicks leave emojis behind.<br>" +
                    "Just move the mouse on the page."
              },
        { link: "emoji_follow_cursor_speech_control_repeat.html", 
          caption: "30 minutes later painting with emojis using mouse or touch.<br>" +
                   "And can say 'bigger' or 'smaller' to make the emojis bigger."
              },
        { link: "emoji_follow_cursor_speech_emoji_select_final.html", 
          caption: "You can now speak the exact name of an emoji, e.g. 'dog' or 'cat' to switch to the desired emoji.<br>" +
                   "Saying 'random' restores the random emoji selection."                    
              },
        { link: "emoji_follow_cursor_speech_emoji_select_final_black_hole_v1.html", 
          caption: "If you say 'black hole' then a black hole appears that you can drag around.<br>" +
                   "All emojis are gravitationally attracted to the black hole.<br>" +
                   "And destroyed when they contact the black hole."            
              },
        { link: "black_hole_USE_chase.html", 
          caption: "Saying 'chase' will cause each emoji to chase another." +
                   "If they catch there target it is removed.<br>" +
                   "Also No longer need to speak the exact description of an emoji.<br>" +
                   "The closest emoji description is found using the " +
                   "<a href='https://www.tensorflow.org/hub/tutorials/semantic_similarity_with_tf_hub_universal_encoder' target='_blank'>Universal Sentence Encoder</a>."              
              },
        { link: "black_hole_USE_chase_letters.html", 
          caption: "You can now say 'spell' followed by any words.<br>" +
                   "The emojis will move to form the letters."             
              },
        { link: "black_hole_chase_letters_separate_rotate_buttons.html", 
          caption: "Introduced buttons as an alternative to spoken commands.<br>" +
                   "ChatGPT suggested emoji appearances for the buttons."            
              },
        { link: "index.html", 
          caption: "The final version added the 'dance' command." +
                   "If the microphone isn't active then a default song is used.<br>" +
                   "If a music file has been dropped on the app it will be used.<br>" +
                   "If the microphone is active then it will dance to any music being played.<br>" +
                   "<a href='index.html' target='_blank'>Click to run the app in a new tab</a>."
              },
    ];

    let currentIndex = 0;

    function updateDisplay() {
        document.getElementById('pageIframe').src = pages[currentIndex].link;
        document.getElementById('urlCaption').innerHTML = pages[currentIndex].caption;
    }

    function navigate(direction) {
        if (direction === 'next') {
            currentIndex = (currentIndex + 1) % pages.length;
        } else if (direction === 'prev') {
            currentIndex = (currentIndex - 1 + pages.length) % pages.length;
        }
        updateDisplay();
    }

    document.getElementById('nextButton').addEventListener('click', () => navigate('next'));
    document.getElementById('prevButton').addEventListener('click', () => navigate('prev'));

    // document.addEventListener('keydown', (e) => {
    //     if (e.key === 'ArrowRight') {
    //         navigate('next');
    //     } else if (e.key === 'ArrowLeft') {
    //         navigate('prev');
    //     }
    // });

    updateDisplay();
});
    </script>
</body>
</html>
