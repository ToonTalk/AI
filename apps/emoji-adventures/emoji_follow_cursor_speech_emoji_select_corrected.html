const emojis = Object.values(emojiDict); // Fallback emojis from the dictionary
let emojiSize = 30;

let mouseDown = false;
let listening = false;
const recognition = new webkitSpeechRecognition();
recognition.continuous = true;
recognition.lang = 'en-US';
recognition.interimResults = true;
recognition.maxAlternatives = 1;

function createEmojiElement(x, y, emoji) {
    let emojiElement = document.createElement('div');
    emojiElement.classList.add('emoji');
    emojiElement.textContent = emoji || currentEmoji || emojis[Math.floor(Math.random() * emojis.length)];
    emojiElement.style.left = x + 'px';
    emojiElement.style.top = y + 'px';
    emojiElement.style.fontSize = emojiSize + 'px';
    document.body.appendChild(emojiElement);
    return emojiElement;
}

document.addEventListener('mousemove', function(e) {
    if (mouseDown) {
        createEmojiElement(e.clientX, e.clientY);
    }
});

document.addEventListener('mousedown', function() {
    mouseDown = true;
});

document.addEventListener('mouseup', function() {
    mouseDown = false;
});

document.addEventListener('touchmove', function(e) {
    e.preventDefault();
    let touch = e.touches[0];

});

document.addEventListener('touchstart', function() {
    mouseDown = true;
});

document.addEventListener('touchend', function() {
    mouseDown = false;
});

    if (!listening) {

        recognition.stop();
        listening = false;
        microphoneButton.textContent = '🎤'; // Emoji for the microphone 'off'

});

recognition.onresult = function(event) {
    const last = event.results.length - 1;
    const command = event.results[last][0].transcript.trim().toLowerCase();

    if (command === 'random') {
        currentEmoji = "";
    } else if (command === 'bigger') {
        emojiSize += 10;
    } else if (command === 'smaller') {
        emojiSize -= 10;
    } else if (emojiDict[command]) {
        currentEmoji = emojiDict[command];
    }
};
