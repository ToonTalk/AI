<!DOCTYPE html>
<html>
<head>
    <title>Flower Growing Game</title>
    <style>
        #garden {
            width: 300px;
            height: 300px;
            border: 1px solid green;
            margin: auto;
            text-align: center;
            background-color: #f0f0f0;
        }
        #flower {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <button id="plantButton">Plant a Seed</button>
    <div id="garden">
        <img id="flower" src="seed.jpg" alt="Seed">
    </div>

    <script>
        let flower = document.getElementById('flower');
        let plantButton = document.getElementById('plantButton');

        plantButton.onclick = function() {
            flower.src = "seedling.jpg"; // Change to your seedling image
            setTimeout(() => flower.src = "growing.jpg", 3000); // Change to your growing flower image
            setTimeout(() => flower.src = "bloom.jpg", 6000); // Change to your bloomed flower image
        };
    </script>
</body>
</html>
