<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Number Explorer Prototype V3</title><style>body{font-family:sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;margin:0;background-color:#f0f8ff}.draggable-container{display:flex;gap:20px;margin-bottom:40px;padding:10px;border:2px dashed transparent;transition:border-color .2s ease}.draggable{cursor:grab;width:80px;height:80px;background-color:#ff99aa;border-radius:15px;display:flex;align-items:center;justify-content:center;font-size:40px;color:white;box-shadow:2px 2px 5px rgba(0,0,0,0.2);transition:transform .1s ease-out, opacity .2s ease}.draggable:active{cursor:grabbing;transform:scale(1.05)}.drop-zone{border:4px dashed #88ccff;width:400px;min-height:150px;display:flex;flex-wrap:wrap;align-items:flex-start;justify-content:center;padding:10px;border-radius:20px;background-color:#e0f2ff;transition:all .2s ease-in-out}.drop-zone.hovered{border-color:#4CAF50;background-color:#e6ffe6}.drop-zone.correct{border-color:#28a745;background-color:#d4edda}.drop-zone.incorrect{border-color:#dc3545;background-color:#f8d7da}.count-display{margin-top:20px;font-size:3em;font-weight:bold;color:#333}.target-display{margin-bottom:20px;font-size:2em;font-weight:bold;color:#6a5acd}.dropped-item{width:70px;height:70px;background-color:#ffaa55;border-radius:10px;margin:5px;display:flex;align-items:center;justify-content:center;font-size:35px;color:white;box-shadow:inset 1px 1px 3px rgba(0,0,0,0.2);cursor:grab;transition:transform .1s ease-out, opacity .2s ease}.dropped-item:active{cursor:grabbing;transform:scale(1.05)}.reset-button{margin-top:30px;padding:10px 20px;font-size:1.2em;background-color:#6a5acd;color:white;border:none;border-radius:8px;cursor:pointer;transition:background-color .2s ease}.reset-button:hover{background-color:#483d8b}</style></head><body><h1>Let's Count!</h1><div class="target-display">Make a group of <span id="targetNumberDisplay">?</span> items!</div><div class="draggable-container"><div class="draggable" draggable="true" data-item-id="apple">üçé</div><div class="draggable" draggable="true" data-item-id="banana">üçå</div><div class="draggable" draggable="true" data-item-id="orange">üçä</div><div class="draggable" draggable="true" data-item-id="grape">üçá</div><div class="draggable" draggable="true" data-item-id="strawberry">üçì</div><div class="draggable" draggable="true" data-item-id="blueberry">ü´ê</div><div class="draggable" draggable="true" data-item-id="kiwi">ü•ù</div><div class="draggable" draggable="true" data-item-id="lemon">üçã</div></div><div class="drop-zone" id="dropZone">Drop items here!</div><div class="count-display">Count: <span id="itemCount">0</span></div><button class="reset-button" id="resetButton">Next Challenge</button><script>const draggables=document.querySelectorAll('.draggable');const dropZone=document.getElementById('dropZone');const itemCountSpan=document.getElementById('itemCount');const resetButton=document.getElementById('resetButton');const targetNumberDisplay=document.getElementById('targetNumberDisplay');const draggableContainer=document.querySelector('.draggable-container');let itemCount=0;let targetNumber=0;function generateTargetNumber(){targetNumber=Math.floor(Math.random()*5)+1;targetNumberDisplay.textContent=targetNumber;}function updateCountDisplay(){itemCountSpan.textContent=itemCount;dropZone.classList.remove('correct','incorrect');if(itemCount>0&&itemCount===targetNumber){dropZone.classList.add('correct');}else if(itemCount>targetNumber){dropZone.classList.add('incorrect');}if(itemCount===0){dropZone.classList.remove('correct','incorrect');}}function resetGame(){itemCount=0;updateCountDisplay();dropZone.innerHTML='Drop items here!';draggables.forEach(draggable=>{draggable.style.display='flex';draggable.style.opacity='1';});generateTargetNumber();dropZone.classList.remove('correct','incorrect');}draggables.forEach(draggable=>{draggable.addEventListener('dragstart',e=>{e.dataTransfer.setData('text/plain',e.target.dataset.itemId);e.dataTransfer.setData('text/drag-origin','original');setTimeout(()=>{e.target.style.opacity='0.5';},0)});draggable.addEventListener('dragend',e=>{e.target.style.opacity='1';});});function onDroppedItemDragStart(e){e.dataTransfer.setData('text/plain',e.target.dataset.itemId);e.dataTransfer.setData('text/drag-origin','dropped');e.target.style.opacity='0.5';}dropZone.addEventListener('dragover',e=>{e.preventDefault();dropZone.classList.add('hovered');});dropZone.addEventListener('dragleave',()=>{dropZone.classList.remove('hovered');});dropZone.addEventListener('drop',e=>{e.preventDefault();dropZone.classList.remove('hovered');const itemId=e.dataTransfer.getData('text/plain');const dragOrigin=e.dataTransfer.getData('text/drag-origin');if(dragOrigin==='original'){const draggedElement=document.querySelector(`.draggable[data-item-id="${itemId}"]`);if(draggedElement&&itemCount<draggables.length){if(itemCount>=targetNumber){return;}const droppedItemDiv=document.createElement('div');droppedItemDiv.classList.add('dropped-item');droppedItemDiv.textContent=draggedElement.textContent;droppedItemDiv.setAttribute('draggable','true');droppedItemDiv.setAttribute('data-item-id',itemId);droppedItemDiv.addEventListener('dragstart',onDroppedItemDragStart);droppedItemDiv.addEventListener('dragend',endEvent=>{endEvent.target.style.opacity='1';});dropZone.appendChild(droppedItemDiv);if(dropZone.textContent==='Drop items here!'){dropZone.textContent='';}itemCount++;updateCountDisplay();draggedElement.style.display='none';}}else if(dragOrigin==='dropped'){const draggedElement=document.querySelector(`#dropZone .dropped-item[data-item-id="${itemId}"]`);if(draggedElement&&draggedElement.parentElement===dropZone){draggedElement.remove();dropZone.appendChild(draggedElement);updateCountDisplay();}}});draggableContainer.addEventListener('dragover',e=>{e.preventDefault();const dragOrigin=e.dataTransfer.getData('text/drag-origin');if(dragOrigin==='dropped'){draggableContainer.style.outline='2px dashed #dc3545';}});draggableContainer.addEventListener('dragleave',()=>{draggableContainer.style.outline='none';});draggableContainer.addEventListener('drop',e=>{e.preventDefault();draggableContainer.style.outline='none';const itemId=e.dataTransfer.getData('text/plain');const dragOrigin=e.dataTransfer.getData('text/drag-origin');if(dragOrigin==='dropped'){const droppedElement=document.querySelector(`#dropZone .dropped-item[data-item-id="${itemId}"]`);if(droppedElement){droppedElement.remove();itemCount--;updateCountDisplay();const originalDraggable=document.querySelector(`.draggable[data-item-id="${itemId}"]`);if(originalDraggable){originalDraggable.style.display='flex';originalDraggable.style.opacity='1';}if(itemCount===0){dropZone.textContent='Drop items here!';}}}});resetButton.addEventListener('click',resetGame);resetGame();</script></body></html>
