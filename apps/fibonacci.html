<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Calculator</title>
</head>
<body>

  <h1>Fibonacci Calculator</h1>

  <p>Enter the position (n) to find the Fibonacci number:</p>
  <input id="inputPosition" type="number" min="0" placeholder="Enter n">
  <button onclick="calculateFibonacci()">Calculate</button>

  <p>Result: <span id="result"></span></p>

  <script>
    function fibonacci(n) {
      // Use BigInt for large integer arithmetic
      let a = BigInt(0);
      let b = BigInt(1);

      if (n === 0) return a;
      if (n === 1) return b;

      for (let i = 2; i <= n; i++) {
        let temp = a + b;
        a = b;
        b = temp;
      }

      return b;
    }

    function calculateFibonacci() {
      const position = document.getElementById("inputPosition").value;
      const result = fibonacci(parseInt(position));
      document.getElementById("result").textContent = result.toString();
    }
  </script>

</body>
</html>
