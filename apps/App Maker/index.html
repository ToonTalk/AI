<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding for Kids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Coding for Kids!</h1>
    </header>
    <main>
        <button id="pasteBtn">Paste Code</button>
        <button id="downloadBtn">Download Project</button>
        <div id="uploadArea" style="border: 2px dashed #ccc; padding: 10px; text-align: center;">
            Drop an image or sound file here, or click to upload
            <input type="file" id="fileInput" hidden onchange="handleFileUpload(event)">
        </div>
        <div id="messageArea" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
            <!-- Messages will be displayed here -->
        </div>
    </main>
    <footer>
        <p>Coding for Kids App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
