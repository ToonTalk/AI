
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenny's Sci-Fi Adventure</title>
    <style>
        body {
            background-image: url(A_retro_sci-fi_magazine_cover,_featuring_futuristi.png);
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            text-align: center;
            background-size: contain; /* or 'cover' depending on your preference */
            background-position: center; /* This centers the image in the element */
            background-repeat: no-repeat; /* This prevents the image from tiling */
            background-attachment: fixed;
        }
        #game-container {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
        button {
            background-color: #0c0;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0f0;
        }
        #puzzle1, #puzzle2 {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Kenny's Sci-Fi Adventure!</h1>
    <div id="game-container">
        <button id="book">Open Anti-Gravity Theories Book</button>
        <div id="puzzle1">
            <p>Why is the anti-gravity book so hard to put down?</p>
            <button onclick="checkAnswer1('right')">It's impossible to put down</button>
            <button onclick="checkAnswer1('wrong')">It's too heavy</button>
            <button onclick="checkAnswer1('wrong')">It's glued to the table</button>
        </div>
        <div id="puzzle2">
            <p>Why don't scientists trust atoms?</p>
            <button onclick="checkAnswer2('right')">Because they make up everything</button>
            <button onclick="checkAnswer2('wrong')">Because they are too small to see</button>
            <button onclick="checkAnswer2('wrong')">Because they are unpredictable</button>
        </div>
        <div id="puzzle3" style="display: none;">
            <p>What do you call a spanner that is bent by coming too close to the sun?</p>
            <button onclick="checkAnswer3('right')">A star-mangled spanner</button>
            <button onclick="checkAnswer3('wrong1')">A solar wrench</button>
            <button onclick="checkAnswer3('wrong2')">A cosmic screwdriver</button>
        </div>
    </div>
    <script>
    document.getElementById("book").onclick = function() {
        document.getElementById("puzzle1").style.display = "block";
        this.style.display = "none";
    };

    function checkAnswer1(answer) {
        if (answer === 'right') {
            alert("Correct! The anti-gravity book is impossible to put down!");
            document.body.style.backgroundImage = 'url(An_exoplanet_in_a_distant_galaxy,_with_a_surreal_a.png)';
            document.getElementById('puzzle2').style.display = 'block';
            document.getElementById('puzzle1').style.display = 'none';
        } else {
            alert("Wrong answer! The book isn't heavy, it's just 'attracted' to your curiosity!");
        }
    }

    function checkAnswer2(answer) {
        if (answer === 'right') {
            alert("Correct! Atoms make up everything!");
            document.body.style.backgroundImage = 'url(An_illustration_of_a_starry_night_sky,_where_the_s.png)';
            document.getElementById('puzzle3').style.display = 'block';
            document.getElementById('puzzle2').style.display = 'none';
        } else {
            alert("Try again! Remember, atoms are quite tricky.");
        }
    }

    function checkAnswer3(answer) {
        if (answer === 'right') {
            alert("Correct! It's a star-mangled spanner!");
        } else {
            alert("Not quite! Keep thinking about the sun's effects.");
        }
    }
</script>

</body>
</html>
