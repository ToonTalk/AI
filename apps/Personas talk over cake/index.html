<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Persona Conversations</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        position: relative;
        width: 80%;
        height: 400px;
        border: 1px solid #ccc;
        overflow: hidden;
        margin: 0 auto;
    }
    .persona, .cake {
        position: absolute;
        width: 10vmin; /* Use viewport units for responsive design */
        height: 10vmin; /* Ensure the aspect ratio remains 1:1 */
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .persona {
        z-index: 2; /* Ensure persona images are on top */
    }
    .cake {
        z-index: 1; /* Ensure cake images are underneath */
    }
    .persona img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the element */
        border-radius: 50%; /* Ensures the images are circular */
    }
    .cake img {
        width: 100%;
        height: auto; /* Maintain aspect ratio */
    }
    .controls {
        margin: 20px 0;
    }
    .form-group {
        margin-bottom: 10px;
        display: flex;
        align-items: center; /* Align items in the center */
    }
    .form-group label {
        display: block;
        margin-right: 10px; /* Add some space between label and input */
    }
    .form-group input[type="text"], .form-group input[type="password"], .form-group textarea {
        width: 300px; /* Set fixed width for input fields */
    }
    .form-group input[type="checkbox"] {
        margin-right: 5px; /* Add some space between checkbox and label */
    }
    .form-group button {
        padding: 10px 20px;
    }
    #response {
        margin-top: 20px;
        max-width: 600px; /* Set maximum width for the response area */
        margin-left: auto;
        margin-right: auto;
        white-space: pre-wrap; /* Preserve whitespace */
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        border-radius: 8px;
    }
</style>

</head>
<body>
    <div class="container" id="animationContainer"></div>
    <div class="controls">
        <div class="form-group">
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your Cohere.ai API key">
            <input type="checkbox" id="rememberKey"> Remember API Key
        </div>
        <div class="form-group">
            <button id="addPersona">Add Persona</button>
        </div>
        <div class="form-group" id="personas"></div>
        <div class="form-group" id="personas"></div>
        <div class="form-group">
            <button id="startConversation">Start Conversation</button>
            <button id="pauseConversation" disabled>Pause Conversation</button>
        </div>
    </div>
    <div id="response"></div>
    <script src="app.js"></script>
</body>
</html>
