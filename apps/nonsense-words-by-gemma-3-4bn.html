<!DOCTYPE html>
<html>
<head>
  <title>Nonsense Word Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff; /* Light blue background */
    }

    #generator {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    #word {
      font-size: 2em;
      font-weight: bold;
      color: #333;
    }

    button {
      background-color: #4CAF50; /* Green button */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>

  <h1>Nonsense Word Generator</h1>

  <div id="generator">
    <button id="generateButton">Generate Word</button>
    <div id="word"></div>
  </div>

  <script>
    function generateNonsenseWord() {
      const vowels = "aeiou";
      const consonants = "bcdfghjklmnpqrstvwxyz";  // Added consonants
      let word = "";
      let consonantCount = 0;
      let vowelCount = 0;

      while (consonantCount < 3 && vowelCount < 2) {  // Adjust numbers for word length
        const randomNum = Math.floor(Math.random() * 5); // 5 possible characters
        const char = vowels.charAt(randomNum) || consonants.charAt(randomNum); // Select vowel or consonant
        if (/[a-zA-Z]/.test(char)) {
          word += char;
        } else {
          word += "b"; // Fallback if the selection isn't a letter
        }

        if (vowels.includes(char)) {
            vowelCount++;
        } else {
            consonantCount++;
        }

      }
      //Ensure that the word has at least one vowel
      while(!vowels.includes(word)){
          const randomNum = Math.floor(Math.random() * 5);
          const char = vowels.charAt(randomNum) || consonants.charAt(randomNum);
          word += char;
      }
      return word;
    }


    const generateButton = document.getElementById("generateButton");
    const wordDisplay = document.getElementById("word");


    generateButton.addEventListener("click", () => {
      const randomWord = generateNonsenseWord();
      wordDisplay.textContent = randomWord;
    });
  </script>

</body>
</html>
