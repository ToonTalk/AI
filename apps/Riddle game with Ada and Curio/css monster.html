
<!DOCTYPE html>
<html>
<head>
    <title>Simple Adventure Game</title>
    
<style>
/* CSS styles will go here */

#gameArea {
    width: 400px;
    height: 400px;
    background-color: green;
    position: relative;
    margin: auto;
}
</style></head>
<body>
    <div id="gameArea">
      <div id="player" style="background-image: url('your_fairy_image.png'); width: 100px; height: 100px; background-size: contain; background-repeat: no-repeat; position: absolute;"></div>
<div id="monster" style="width: 50px; height: 50px; background-color: purple; position: absolute; top: 100px; left: 100px;"></div>


<script>document.addEventListener('keydown', function(event) {
    const player = document.getElementById('player');
    let top = player.offsetTop;
    let left = player.offsetLeft;

    const step = 10; // How many pixels the player moves
    const gameArea = document.getElementById('gameArea');
    const maxTop = gameArea.offsetHeight - player.offsetHeight;
    const maxLeft = gameArea.offsetWidth - player.offsetWidth;

    if (event.key === 'ArrowUp' && top > 0) {
        top -= step;
    } else if (event.key === 'ArrowDown' && top < maxTop) {
        top += step;
    } else if (event.key === 'ArrowLeft' && left > 0) {
        left -= step;
    } else if (event.key === 'ArrowRight' && left < maxLeft) {
        left += step;
    }

    // Update player's position
    player.style.top = top + 'px';
    player.style.left = left + 'px';

    checkInteractionWithMonster();
});

function checkInteractionWithMonster() {
    const player = document.getElementById('player');
    const monster = document.getElementById('monster');
    const distance = 10; // distance in pixels to trigger interaction

    // Check if player is close to the monster
    if (Math.abs(player.offsetTop - monster.offsetTop) <= distance && Math.abs(player.offsetLeft - monster.offsetLeft) <= distance) {
        // Trigger riddle interaction
        let answer = prompt("I am tall when I am young and short when I am old. What am I?");
        if (answer.toLowerCase() === "candle") {
            alert("Correct! You found the treasure!");
            // Add code to give the player a treasure
        } else {
            alert("Sorry, that's not right. Try again!");
        }
    }
}

// JavaScript code will go here
</script></body>
</html>
