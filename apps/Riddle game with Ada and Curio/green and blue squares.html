
<!DOCTYPE html>
<html>
<head>
    <title>Simple Adventure Game</title>
    
<style>
/* We will add CSS styles here */

#gameArea {
    width: 400px; /* Width of the game area */
    height: 400px; /* Height of the game area */
    background-color: green; /* Background color */
    position: relative; /* Needed for positioning elements inside */
    margin: auto; /* Center the game area on the page */
}

#player {
    width: 20px; /* Width of the player */
    height: 20px; /* Height of the player */
    background-color: blue; /* Color of the player */
    position: absolute; /* Positioning inside the game area */
    top: 0; /* Starting position - top */
    left: 0; /* Starting position - left */
}
</style></head>
<body>
    <div id="gameArea">
        
    </div>
    
<div id="player"></div>
