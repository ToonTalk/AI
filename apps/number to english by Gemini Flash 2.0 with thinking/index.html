<!DOCTYPE html>
<html>
<head>
    <title>Number to English Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number to English Converter</h1>
        <div class="input-area">
            <label for="expression">Enter Expression:</label>
            <input type="text" id="expression" placeholder="e.g., 2**100 + 5">
            <button id="convertButton">Convert to English</button>
        </div>
        <div class="output-area">
            <div class="result-display">
                <strong>Result:</strong> <span id="numericalResult"></span>
            </div>
            <div class="english-display">
                <strong>In English:</strong> <span id="englishResult"></span>
            </div>
            <div class="error-display" id="errorArea"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
