<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
        }
        .calculator {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .calculator input {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 2em;
            border: none;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .calculator button {
            width: 22%;
            height: 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .calculator button:active {
            transform: scale(0.95);
        }
        .button-1 { background-color: #3498db; color: white; }
        .button-1:hover { background-color: #2980b9; }
        .button-2 { background-color: #1abc9c; color: white; }
        .button-2:hover { background-color: #16a085; }
        .button-3 { background-color: #f1c40f; color: white; }
        .button-3:hover { background-color: #f39c12; }
        .button-4 { background-color: #e67e22; color: white; }
        .button-4:hover { background-color: #d35400; }
        .button-5 { background-color: #e74c3c; color: white; }
        .button-5:hover { background-color: #c0392b; }
        .equals-button {
            background-color: #9b59b6; 
            color: white; 
            width: 100%;
        }
        .equals-button:hover { background-color: #8e44ad; }
        .clear-button {
            background-color: #95a5a6;
            color: white;
            width: 100%;
        }
        .clear-button:hover { background-color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="button-row">
            <button class="button-1" onclick="appendToDisplay('1')">1</button>
            <button class="button-1" onclick="appendToDisplay('2')">2</button>
            <button class="button-1" onclick="appendToDisplay('3')">3</button>
            <button class="button-4" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="button-row">
            <button class="button-2" onclick="appendToDisplay('4')">4</button>
            <button class="button-2" onclick="appendToDisplay('5')">5</button>
            <button class="button-2" onclick="appendToDisplay('6')">6</button>
            <button class="button-4" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button-3" onclick="appendToDisplay('7')">7</button>
            <button class="button-3" onclick="appendToDisplay('8')">8</button>
            <button class="button-3" onclick="appendToDisplay('9')">9</button>
            <button class="button-4" onclick="appendToDisplay('×')">×</button>
        </div>
        <div class="button-row">
            <button class="button-5" onclick="appendToDisplay('.')">.</button>
            <button class="button-5" onclick="appendToDisplay('0')">0</button>
            <button class="equals-button" onclick="calculateResult()">=</button>
            <button class="button-4" onclick="appendToDisplay('÷')">÷</button>
        </div>
        <div class="button-row">
            <button class="clear-button" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculateResult() {
            let display = document.getElementById('display');
            let expression = display.value.replace(/×/g, '*').replace(/÷/g, '/');
            try {
                display.value = eval(expression);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
