
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robot Builder Game</title>
<style>
  /* Basic CSS for the game */
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #gameArea {
    width: 800px;
    height: 600px;
    border: 2px solid #333;
    background-image: url('workshop-background.jpg'); /* Placeholder for workshop background */
    position: relative;
  }
  .draggable {
    width: 50px;
    height: 50px;
    position: absolute;
    cursor: pointer;
  }
  .part1 { background-color: red; } /* Example part */
  .part2 { background-color: blue; } /* Example part */
</style>
</head>
<body>
<div id="gameArea">
  <div class="draggable part1" draggable="true" style="top: 50px; left: 50px;"></div>
  <div class="draggable part2" draggable="true" style="top: 50px; left: 120px;"></div>
  <!-- More parts can be added here -->
</div>

<script>
  // JavaScript for the drag-and-drop functionality
  document.addEventListener('DOMContentLoaded', (event) => {
    const draggables = document.querySelectorAll('.draggable');
    draggables.forEach(draggable => {
      draggable.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', e.target.className);
      });
    });

    const gameArea = document.getElementById('gameArea');
    gameArea.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    gameArea.addEventListener('drop', (e) => {
      e.preventDefault();
      const data = e.dataTransfer.getData('text/plain');
      const part = document.querySelector('.' + data);
      part.style.left = e.clientX - gameArea.offsetLeft - (part.offsetWidth / 2) + 'px';
      part.style.top = e.clientY - gameArea.offsetTop - (part.offsetHeight / 2) + 'px';
    });
  });
</script>
</body>
</html>
