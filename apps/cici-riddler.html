<!DOCTYPE html>
<html>
<head>
    <title>Riddle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .riddle {
            font-size: 20pt;
            margin-bottom: 20px;
        }
        .answer {
            font-size: 16pt;
            color: green;
            display: none;
        }
        .reveal-button {
            font-size: 16pt;
        }
    </style>
</head>
<body>
    <div class="riddle">
        What has keys but can't open locks?
        <div class="answer">
            A piano!
        </div>
        <button class="reveal-button">Reveal Answer</button>
    </div>

    <div class="riddle">
        What has to be broken before you can use it?
        <div class="answer">
            An egg!
        </div>
        <button class="reveal-button">Reveal Answer</button>
    </div>

    <div class="riddle">
        What can you catch, but not throw?
        <div class="answer">
            A cold!
        </div>
        <button class="reveal-button">Reveal Answer</button>
    </div>

    <script>
        document.querySelectorAll('.reveal-button').forEach(function(button) {
            button.addEventListener('click', function(event) {
                event.target.previousElementSibling.style.display = 'block';
            });
        });
    </script>
</body>
</html>
