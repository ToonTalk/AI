<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Fireflies Evolution Gallery</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: radial-gradient(circle at center, #01020a 0%, #02020f 100%); font-family: Arial, sans-serif; color: #fff; }
    header { text-align: center; padding: 1rem; font-size: 1.6rem; color: #ffcf6b; }
    #controls { display: flex; justify-content: center; flex-wrap: wrap; gap: 0.5rem; padding: 0 1rem 1rem; }
    #controls button { background: #26294a; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; transition: background 0.2s; }
    #controls button:hover { background: #3a3d6a; }
    #viewer { width: 100%; height: calc(100vh - 140px); border: none; }
    @media (max-width: 600px) { #viewer { height: calc(100vh - 180px); } }
  </style>
</head>
<body>
  <header>Quantum Fireflies Evolution</header>
  <div id="controls">
    <button data-src="v0.html">v0: Original</button>
    <button data-src="v1.html">v1: Trails</button>
    <button data-src="v2.html">v2: Colour Merge</button>
    <button data-src="v3.html">v3: Fading Stars</button>
    <button data-src="v4.html">v4: Repellers</button>
    <button data-src="v5.html">v5: Stereo</button>
    <button data-src="v6.html">v6: Pentatonic</button>
    <button data-src="v7.html">v7: Constellations</button>
    <button data-src="v8.html">v8: Size Variations</button>
    <button data-src="v9.html">v9: Twinkling Stars</button>
    <button data-src="v10.html">v10: Colour Slider</button>
    <button data-src="v11.html">v11: Nebula Clouds</button>
    <button data-src="v12.html">v12: Zoom</button>
    <button data-src="v13.html">v13: Star Network</button>
    <button data-src="v14.html">v14: Pulsating Drone</button>
    <button data-src="v15.html">v15: Meteors</button>
    <button data-src="v16.html">v16: Colour Themes</button>
    <button data-src="v17.html">v17: Shock Waves</button>
  </div>
  <iframe id="viewer" src="v0.html"></iframe>
  <script>
    const buttons = document.querySelectorAll('#controls button');
    const viewer = document.getElementById('viewer');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const src = btn.getAttribute('data-src');
        viewer.src = src;
        buttons.forEach(b => b.style.background = '#26294a');
        btn.style.background = '#3a3d6a';
      });
    });
    // highlight first button initially
    buttons[0].style.background = '#3a3d6a';
  </script>
</body>
</html>
