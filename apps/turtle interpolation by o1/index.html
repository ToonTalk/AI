<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turtle Graphics Interpolation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #controls { margin-bottom: 20px; }
        textarea { width: 45%; height: 150px; margin: 10px; }
        canvas { border: 1px solid #ccc; display: block; margin: 0 auto; }
        #parameterValue { font-weight: bold; }
        #interpolatedProgram { width: 95%; height: 150px; margin: 10px; }
    </style>
</head>
<body>

<div id="controls">
    <textarea id="program1" placeholder="Enter first turtle program here..."></textarea>
    <textarea id="program2" placeholder="Enter second turtle program here..."></textarea>
    <br>
    <label for="parameter">Interpolation Parameter (from -1 to 2): </label>
    <input type="range" id="parameter" min="-1" max="2" step="0.01" value="0">
    <span id="parameterValue">0</span>
    <button id="animateButton">Animate</button>
    <button id="drawButton">Draw</button>
    <label for="minParameter">Min t: </label>
    <input type="number" id="minParameter" value="-1" step="0.1">
    <label for="maxParameter">Max t: </label>
    <input type="number" id="maxParameter" value="2" step="0.1">
</div>

<canvas id="canvas" width="600" height="600"></canvas>

<label>Interpolated Program:</label>
<textarea id="interpolatedProgram" readonly></textarea>

<script src="script.js"></script>
</body>
</html>
