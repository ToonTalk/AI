<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sideways Gravity Landscape</title>
  <style>
    body, html { margin:0; height:100%; background:#082e3f; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');
function resize(){ c.width=window.innerWidth; c.height=window.innerHeight; }
window.addEventListener('resize', resize); resize();

// mountains: vertical columns
const cols = [];
function init() {
  cols.length = 0;
  for (let i = 0; i < 8; i++) {
    cols.push({ x: i * (c.width/7), offset: Math.random()*c.height });
  }
}
init();

const drops = [];
class Drop {
  constructor() {
    this.reset();
  }
  reset() {
    this.y = Math.random()*c.height;
    this.x = -10;
    this.vx = 2 + Math.random()*2;
    this.size = 4 + Math.random()*3;
    this.color = `rgba(100,180,255,${0.5 + Math.random()*0.4})`;
  }
  update() {
    this.x += this.vx;
    if (this.x - this.size > c.width) this.reset();
  }
  draw() {
    ctx.beginPath();
    ctx.fillStyle = this.color;
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
  }
}
for (let i=0;i<80;i++) drops.push(new Drop());

function animate() {
  ctx.clearRect(0,0,c.width,c.height);
  // sky
  const grad = ctx.createLinearGradient(0,0,0,c.height);
  grad.addColorStop(0,'#09516a'); grad.addColorStop(1,'#042630');
  ctx.fillStyle = grad;
  ctx.fillRect(0,0,c.width,c.height);
  // mountains
  ctx.fillStyle = '#133a49';
  cols.forEach(col => {
    const top = c.height*0.2 + Math.sin(Date.now()/2000 + col.x*0.002)*50;
    ctx.fillRect(col.x - 30, top, 60, c.height - top);
  });
  // sideways waterfalls
  drops.forEach(d => { d.update(); d.draw(); });
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
