<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Conversations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <form id="apiKeyForm" class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" name="apiKey">
                <div class="form-group">
                    <input type="checkbox" id="rememberKey" name="rememberKey">
                    <label for="rememberKey">Remember API Key</label>
                </div>
            </form>
            <form id="addPersonaForm" class="form-group">
                <label for="personaName">Persona Name:</label>
                <input type="text" id="personaName" name="personaName" required>
                <label for="initialInstructions">Initial Instructions:</label>
                <textarea id="initialInstructions" name="initialInstructions" required></textarea>
                <button type="submit">Add Persona</button>
            </form>
            <button id="startConversation">Start Conversation</button>
            <button id="pauseConversation" disabled>Pause Conversation</button>
        </div>
        <div id="animationContainer"></div>
        <div id="response"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
