<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    
<style>body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }</style></head>
<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>

        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>

    <div id="result"></div>

    
<script>


    function getBMICategory(bmi) {
        if (bmi < 18.5) {
            return 'Underweight';
        } else if (bmi >= 18.5 && bmi < 24.9) {
            return 'Normal weight';
        } else if (bmi >= 25 && bmi < 29.9) {
            return 'Overweight';
        } else {
            return 'Obese';
        }
    }

    function getColorForBMI(bmi) {
        if (bmi < 18.5) {
            return 'blue';  // Example: Blue for underweight
        } else if (bmi >= 18.5 && bmi < 24.9) {
            return 'green'; // Example: Green for normal weight
        } else if (bmi >= 25 && bmi < 29.9) {
            return 'orange'; // Example: Orange for overweight
        } else {
            return 'red'; // Example: Red for obese
        }
    }
function calculateBMI() {
        var height = parseFloat(document.getElementById('height').value);
        var weight = parseFloat(document.getElementById('weight').value);

        if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
            alert('Please enter valid values for height and weight.');
            return;
        }

        var bmi = (weight / ((height / 100) ** 2)).toFixed(2);
        var resultDiv = document.getElementById('result');
        var category = getBMICategory(bmi);
        var color = getColorForBMI(bmi);

        var message = 'Your BMI is: ' + bmi + ' - ' + category;
        message += '<br>';

        if (category === 'Underweight') {
            message += 'You may need to gain weight. Consult with a nutritionist or healthcare professional for personalized advice.';
        } else if (category === 'Normal weight') {
            message += 'Your weight is within the normal range. Keep maintaining a healthy lifestyle!';
        } else if (category === 'Overweight') {
            message += 'You may need to reduce weight. Consider adopting a balanced diet and regular exercise.';
        } else {
            message += 'You are in the obese category. It is advisable to consult with a healthcare professional for personalized guidance.';
        }

        resultDiv.innerHTML = message;
        resultDiv.style.color = color;
    }

    // Remaining functions stay the same...</script></body>
</html>
