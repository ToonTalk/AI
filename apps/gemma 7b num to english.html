<!DOCTYPE html>
<html>
  <head>
    <script>
      function numberToEnglish(num) {
        // Define the number units.
        const units = ["one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];

        // Define the number tens.
        const tens = ["ten", "twenty", "thirty", "forty", "fifty"];

        // Define the number hundreds.
        const hundreds = ["hundred"];

        // Create an empty string to store the English representation.
        let englishNumber = "";

        // Iterate over the number units.
        for (let i = 0; i < units.length; i++) {
          // Check if the number is greater than the current unit.
          if (num >= units[i]) {
            // Calculate the number of units.
            const unitsCount = num // units[i];

            // Add the units to the English representation.
            englishNumber += unitsCount + " " + units[i] + ", ";
          }
        }

        // Remove the trailing comma and space.
        englishNumber = englishNumber.slice(0, -2);

        // Return the English representation.
        return englishNumber;
      }

      // Example usage:
      const num = 1234;
      const englishNumber = numberToEnglish(num);
      console.log(englishNumber);  // Output: One thousand two hundred thirty-four
    </script>
  </head>

  <body>
    <h1>Number to English</h1>
    <p>The function converts a big number to English.</p>
    <p>Example usage:**</p>
    <p>```python
const num = 1234
const englishNumber = numberToEnglish(num)
console.log(englishNumber)
```</p>
    <p>Output: One thousand two hundred thirty-four</p>
  </body>
</html>
