<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Economy City</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff9f3;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #e67e22;
      color: white;
      padding: 10px 20px;
    }
    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .emotion {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 500px;
      gap: 10px;
    }
    .bar-container {
      flex: 1;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
      height: 20px;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: #e67e22;
    }
    button {
      padding: 5px 10px;
      border: none;
      background: #e67e22;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #c0651a;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    a {
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Emotion Economy City</h1>
    <a href="index.html">&larr; Back to Menu</a>
  </header>
  <main>
    <div id="moneyDisplay">Money: 100</div>
    <div class="emotion" data-emotion="happiness">
      <span>Happiness</span>
      <div class="bar-container"><div class="bar" id="bar-happiness"></div></div>
      <button onclick="invest('happiness')">+1</button>
    </div>
    <div class="emotion" data-emotion="anger">
      <span>Anger</span>
      <div class="bar-container"><div class="bar" id="bar-anger" style="background:#e74c3c"></div></div>
      <button onclick="invest('anger')">+1</button>
    </div>
    <div class="emotion" data-emotion="sadness">
      <span>Sadness</span>
      <div class="bar-container"><div class="bar" id="bar-sadness" style="background:#3498db"></div></div>
      <button onclick="invest('sadness')">+1</button>
    </div>
    <div class="emotion" data-emotion="surprise">
      <span>Surprise</span>
      <div class="bar-container"><div class="bar" id="bar-surprise" style="background:#9b59b6"></div></div>
      <button onclick="invest('surprise')">+1</button>
    </div>
    <div id="status">GDP: 0</div>
  </main>
  <script>
    const state = {
      money: 100,
      happiness: 20,
      anger: 10,
      sadness: 10,
      surprise: 10
    };
    function updateBars() {
      ['happiness','anger','sadness','surprise'].forEach(emotion => {
        const bar = document.getElementById('bar-' + emotion);
        const val = state[emotion];
        bar.style.width = Math.min(val,100) + '%';
      });
      document.getElementById('moneyDisplay').textContent = 'Money: ' + Math.floor(state.money);
    }
    function invest(emotion) {
      if (state.money >= 1) {
        state.money -= 1;
        state[emotion] += 2;
        updateBars();
      }
    }
    function tick() {
      // Decay emotions slightly
      state.happiness = Math.max(0, state.happiness - 0.2);
      state.anger = Math.max(0, state.anger - 0.15);
      state.sadness = Math.max(0, state.sadness - 0.1);
      state.surprise = Math.max(0, state.surprise - 0.1);
      // Compute GDP: happiness boosts economy, sadness reduces, anger moderate, surprise small
      let gdp = state.happiness * 0.5 - state.sadness * 0.3 + state.anger * 0.1 + state.surprise * 0.2;
      gdp = Math.max(0, gdp);
      // add to money
      state.money += gdp * 0.1;
      document.getElementById('status').textContent = 'GDP: ' + gdp.toFixed(1);
      updateBars();
    }
    updateBars();
    setInterval(tick, 1000);
  </script>
</body>
</html>
