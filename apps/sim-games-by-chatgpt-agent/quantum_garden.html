<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Garden Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #eef7f9;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #2a7ae4;
      color: white;
      padding: 10px 20px;
    }
    #controls {
      padding: 10px 20px;
      background: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #canvasContainer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0eef3;
    }
    canvas {
      background: #ffffff;
      border: 1px solid #ccc;
    }
    a {
      color: #2a7ae4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quantum Garden Simulator</h1>
    <a href="index.html" style="color:#fdfdfd;">&larr; Back to Menu</a>
  </header>
  <div id="controls">
    <label for="randomness">Quantum Uncertainty:</label>
    <input type="range" id="randomness" min="0" max="1" step="0.01" value="0.5">
    <span id="randDisplay">0.50</span>
  </div>
  <div id="canvasContainer">
    <canvas id="garden" width="800" height="500"></canvas>
  </div>
  <script>
    const canvas = document.getElementById('garden');
    const ctx = canvas.getContext('2d');
    const slider = document.getElementById('randomness');
    const randDisplay = document.getElementById('randDisplay');
    let seeds = [];
    class Seed {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 2 + Math.random() * 2;
        this.colorHue = Math.random() * 360;
      }
      grow(randomness) {
        // base growth
        const baseGrowth = 0.3;
        // randomness factor influences both growth speed and hue change
        const growthFactor = baseGrowth * (1 + randomness * (Math.random() - 0.5) * 2);
        this.radius += growthFactor;
        // hue drift
        this.colorHue += randomness * (Math.random() - 0.5) * 10;
      }
      draw(ctx) {
        ctx.beginPath();
        const hue = ((this.colorHue % 360) + 360) % 360;
        ctx.fillStyle = `hsl(${hue},70%,60%)`;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      seeds.push(new Seed(x, y));
    });
    slider.addEventListener('input', () => {
      randDisplay.textContent = parseFloat(slider.value).toFixed(2);
    });
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const randomness = parseFloat(slider.value);
      // grow and draw seeds
      seeds.forEach((seed) => {
        seed.grow(randomness);
        seed.draw(ctx);
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
