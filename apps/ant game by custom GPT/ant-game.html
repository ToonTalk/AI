<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ant Game</title>
    <style>
        #game-area {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            position: relative; /* This will allow us to position the ant inside it */
        }
        .ant {
            width: 40px; /* Adjust if needed */
            height: 40px; /* Adjust if needed */
            background-image: url('ant.png'); /* Update with the correct path */
            background-size: cover;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <!-- The game will be displayed here -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Create the ant element and add it to the game area
            var ant = document.createElement('div');
            ant.style.width = '40px'; // Adjust to the size of your image
            ant.style.height = '40px'; // Adjust to the size of your image
            ant.style.backgroundImage = "url('ant_image.png')"; // Path to your ant image
            ant.style.backgroundSize = 'cover';
            ant.style.position = 'absolute';
            ant.style.left = '0px';
            ant.style.top = '0px';
        
            var gameArea = document.getElementById('game-area');
            gameArea.appendChild(ant);
        
            // This function will handle moving the ant
            function moveAnt(x, y) {
                // Get the current position of the ant
                var currentLeft = parseInt(ant.style.left);
                var currentTop = parseInt(ant.style.top);
            
                // Calculate the new position of the ant
                var newLeft = currentLeft + x;
                var newTop = currentTop + y;
            
                // Get the dimensions of the game area
                var gameAreaWidth = gameArea.offsetWidth;
                var gameAreaHeight = gameArea.offsetHeight;
            
                // Check if the new position is within the boundaries of the game area
                if (newLeft < 0) {
                    newLeft = 0; // Keep the ant within the left boundary
                } else if (newLeft > gameAreaWidth - ant.offsetWidth) {
                    newLeft = gameAreaWidth - ant.offsetWidth; // Keep the ant within the right boundary
                }
            
                if (newTop < 0) {
                    newTop = 0; // Keep the ant within the top boundary
                } else if (newTop > gameAreaHeight - ant.offsetHeight) {
                    newTop = gameAreaHeight - ant.offsetHeight; // Keep the ant within the bottom boundary
                }
            
                // Set the new position of the ant
                ant.style.left = newLeft + 'px';
                ant.style.top = newTop + 'px';
            }

        
            // Listen for arrow keys to move the ant
            document.addEventListener('keydown', function(event) {
                switch(event.key) {
                    case 'ArrowLeft':
                        moveAnt(-20, 0);
                        break;
                    case 'ArrowUp':
                        moveAnt(0, -20);
                        break;
                    case 'ArrowRight':
                        moveAnt(20, 0);
                        break;
                    case 'ArrowDown':
                        moveAnt(0, 20);
                        break;
                }
            });
        });
    </script>
</body>
</html>
