<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frigate Bird Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Frigate Bird Game</h1>
        <div id="game-container">
            <div id="tile-pool"></div>
            <div id="player-scores"></div>
            <div id="game-status"></div>
        </div>
        <div id="word-input">
            <input type="text" id="word-input-field" placeholder="Enter a word">
            <button id="submit-word">Submit</button>
        </div>
    </div>

    <script src="https://togetherjs.com/togetherjs-min.js"></script>
    <script src="game.js"></script>
</body>
</html>
