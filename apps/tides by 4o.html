<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Bulge Interactive</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
        }
        #earth {
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            background-color: #87ceeb;
        }
        .bulge {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            background-color: rgba(255, 165, 0, 0.7);
        }
    </style>
</head>
<body>
    <h1>Tidal Bulge Interactive</h1>
    <p>Use the slider to rotate the Earth and observe the tides.</p>
    <div id="earth">
        <div id="moonBulge" class="bulge" style="top: 50%; left: 200px; transform: translate(-50%, -50%);"></div>
        <div id="farBulge" class="bulge" style="top: 50%; left: 100px; transform: translate(-50%, -50%);"></div>
    </div>
    <input type="range" min="0" max="360" value="0" id="earthRotation">
    <script>
        const moonBulge = document.getElementById('moonBulge');
        const farBulge = document.getElementById('farBulge');
        const earthRotation = document.getElementById('earthRotation');

        earthRotation.addEventListener('input', () => {
            const angle = earthRotation.value;
            const radians = angle * (Math.PI / 180);

            // Move the moon side bulge
            moonBulge.style.left = `${150 + 100 * Math.cos(radians)}px`;
            moonBulge.style.top = `${150 - 100 * Math.sin(radians)}px`;

            // Move the far side bulge
            farBulge.style.left = `${150 - 100 * Math.cos(radians)}px`;
            farBulge.style.top = `${150 + 100 * Math.sin(radians)}px`;
        });
    </script>
</body>
</html>
