<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nonsense Word Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #333;
    }
    #word {
      font-size: 2em;
      margin: 20px 0;
      color: #007acc;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Nonsense Word Generator</h1>
  <div id="word">Click the button!</div>
  <button onclick="generateWord()">Generate & Speak</button>

  <script>
    const syllables = [
      'ba', 'be', 'bi', 'bo', 'bu',
      'ca', 'ce', 'ci', 'co', 'cu',
      'da', 'de', 'di', 'do', 'du',
      'fa', 'fe', 'fi', 'fo', 'fu',
      'ga', 'ge', 'gi', 'go', 'gu',
      'ha', 'he', 'hi', 'ho', 'hu',
      'ja', 'je', 'ji', 'jo', 'ju',
      'ka', 'ke', 'ki', 'ko', 'ku',
      'la', 'le', 'li', 'lo', 'lu',
      'ma', 'me', 'mi', 'mo', 'mu',
      'na', 'ne', 'ni', 'no', 'nu',
      'pa', 'pe', 'pi', 'po', 'pu',
      'ra', 're', 'ri', 'ro', 'ru',
      'sa', 'se', 'si', 'so', 'su',
      'ta', 'te', 'ti', 'to', 'tu',
      'va', 've', 'vi', 'vo', 'vu',
      'za', 'ze', 'zi', 'zo', 'zu',
      'sho', 'sha', 'shi', 'shu',
      'cho', 'cha', 'chi', 'chu',
      'nya', 'nyo', 'nyi'
    ];

    function generateWord() {
      let numSyllables = Math.floor(Math.random() * 3) + 1; // 1 to 3 syllables
      let word = '';
      for (let i = 0; i < numSyllables; i++) {
        word += syllables[Math.floor(Math.random() * syllables.length)];
      }

      // Capitalize first letter
      word = word.charAt(0).toUpperCase() + word.slice(1);

      document.getElementById('word').textContent = word;

      // Speak the word
      speakWord(word);
    }

    function speakWord(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        speechSynthesis.speak(utterance);
      } else {
        alert("Sorry, your browser doesn't support speech synthesis.");
      }
    }
  </script>

</body>
</html>
