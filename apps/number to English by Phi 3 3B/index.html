<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number to English Converter</title>
    <script src="numberToEnglish.js"></script> <!-- Ensure your JavaScript file is named 'numberToEnglish.js' -->
</head>
<body>
    <h1>Number to English Word Conversion Test</h1>
    
    <div id="test-results">
        <p id="result"></p>
    Written by AI Assistant
    </div>

    <form id="numberForm">
        <label for="inputNumber">Enter a number:</label>
        <input type="text" id="inputNumber" required>
        <button onclick="displayResult()">Convert to English</button>
    </form>

<script>
function displayResult() {
  const input = document.getElementById('inputNumber').value;
  
  if (!isNaN(input) && input.trim().length > 0) {
    const numberInEnglish = convertToEnglish(parseInt(input));
    document.getElementById('result').innerText = `Converted to English: ${numberInEnglish}`;
  } else {
    document.getElementById('result').innerText = 'Invalid input';
  }
}
</script>
</body>
</html>
