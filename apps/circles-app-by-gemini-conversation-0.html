<html>
<body>
<canvas id="modalTurtleCanvas" width="400" height="400"></canvas>
</body>
<script>

const canvas = document.getElementById('modalTurtleCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 500;
canvas.height = 500;

const numCircles = 10;
const radiusStep = canvas.width / (numCircles * 2);
let angleOffset = 0;

function drawCircle(radius, color) {
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, 2 * Math.PI);
    ctx.strokeStyle = color;
    ctx.lineWidth = 2;

    // Fractured effect
    ctx.setLineDash([5, 5]); // Dashed line for fractured look. Adjust values for different fracture patterns.
    ctx.stroke();
    ctx.setLineDash([]); // Reset line dash
}

function getRandomColor() {
  //Sigrid's color palette
  const colors = ["#003366", "#006633", "#CC9900", "#9966CC", "#FFCCCC"];
  return colors[Math.floor(Math.random() * colors.length)];
}


function animate() {
    ctx.fillStyle = 'black'; // Black background
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    angleOffset += 0.01; //Subtle animation speed

    for (let i = 1; i <= numCircles; i++) {
        const radius = i * radiusStep;
        const color = getRandomColor(); //Get random color from palette
        drawCircle(radius, color);
    }

    requestAnimationFrame(animate);
}

animate();


</script>
</body>
</html>
