<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letter Sum Calculator</title>
</head>
<body>
<!-- Heading of the Web Page -->
<h1>Letter Sum Calculator</h1>
<!-- Prompt for user to enter a word -->
<p>Type a word to calculate the sum of its letters:</p>
<!-- Input field for entering the word -->
<input type="text" id="inputWord" placeholder="Enter a word">
<!-- Button to trigger the sum calculation -->
<button onclick="calculateSum()">Calculate</button>
<!-- Paragraph to display the result -->
<p>Sum: <span id="result">0</span></p>

<script>
// Function to calculate and display the sum of letter values
function calculateSum() {
    // Retrieve the word from the input field
    var word = document.getElementById("inputWord").value;
    var sum = 0;
    // Loop through each character in the word
    for (var i = 0; i < word.length; i++) {
        var char = word[i].toLowerCase(); // Convert to lowercase for uniformity
        if (char >= 'a' && char <= 'z') { // Check if the character is a letter
            sum += char.charCodeAt(0) - 'a'.charCodeAt(0) + 1; // Calculate the letter's value and add to sum
        }
    }
    // Display the calculated sum in the designated paragraph
    document.getElementById("result").textContent = sum;
}
</script>
</body>
</html>
