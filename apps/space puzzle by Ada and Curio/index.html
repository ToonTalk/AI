<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution of sci-fi pun app</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#urlContainer {
    text-align: center;
}

#urlLink {
    font-size: 24px;
    color: blue;
    text-decoration: none;
}

#iframeContainer {
    width: 90%;
    margin: auto;
    text-align: center; /* Centering content inside the iframe container */
}

iframe#pageIframe {
    width: 80%;
    height: 65vh;
    border: 1px solid black;
}

#urlCaption {
    margin-top: 15px;
    font-size: 18px;
    color: #333;
}

#navigation {
    margin-top: 10px;
}

button {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    cursor: pointer;
}
    
    </style>
</head>
<body>
    <div id="iframeContainer">
        <iframe id="pageIframe" src="" frameborder="0"></iframe>
        <p id="urlCaption"></p>
        <div id="navigation">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const pages = [
        { link: "first exchange.png", 
          caption: "The beginning of the conversation"
              },
        { link: "second exchange.png", 
          caption: "As the conversation progresses<br>" +
                   "Here is the <a href='Space pun game by Ada and Curio.pdf' target='_blank'>log of the entire conversation</a>"    
              },
        { link: "SciFi_Adventure_Puzzle.html", 
          caption: "<i>...Ada and Curio conversing...</i><br><b>Ada:</b> For our starting point, let's pick one puzzle concept.<br>" + 
                   "How about a simple code-breaking puzzle where the player deciphers an alien message to unlock a door?<br><i>...Ada explaining what needs to be done</i><br>" +
                   "<b>Me:</b>sounds good<br>"
              },
        { link: "SciFi_Adventure_Puzzle_With_Pun.html", 
          caption: "<i>...Ada and Curio conversing...</i><br>" +
                   "<b>Ada:</b> Let's decide on the type of puzzle and how it will work.<br>" + 
                   "...Remember, if you have any specific ideas for the puzzle or questions, feel free to share!<br>" +
                   "<b>Me:</b>I like puns - could that be the puzzle?"
              },
        { link: "SciFi_Adventure_Puzzle_Styled.html", 
          caption: "<i>...Ada and Curio conversing...</i><br>" +
                   "<b>Curio:</b> What's next? Should we add some more styling to make it feel more like a sci-fi adventure?<br>" +
                   "<b>Ada:</b> Yes, we can improve the visual appeal with some CSS styling.<br>" + 
                   "Maybe a futuristic look for the buttons and background?<br>" + 
                   "And remember, if you have any specific ideas or questions, just let us know.<br>" + 
                   "We're here to make this game as fun and interesting as you want it to be!<br>" +
                   "<b>Me:</b> styling and something that looks the cover of a sci-fi book"
              },
        { link: "SciFi_Adventure_Puzzle_Funny_Responses.html", 
          caption: "<i>...Ada and Curio conversing...</i><br>" +
                   "<b>Curio:</b> What do you think of the new look? And is there anything else you'd like to add or change?<br>" +
                   "<b>Ada:</b> Remember, we can always make more adjustments and add new features. Your game, your rules!<br>" +
                   "<b>Me:</b> I like it. Can we display funny messages if the player clicks the wrong answers"
              },
        { link: "SciFi_Adventure_Puzzle_Corrected.html", 
          caption: "<i>...Ada and Curio conversing...</i><br>" +
                   "<b>Ada:</b> Absolutely! You can interact with the updated game, now featuring funny messages for wrong answers, by clicking this link.<br>" + 
                   "Give it a try and see how it feels!<br>" +
                   "<b>Curio:</b> And remember, if there's anything else you'd like to add or change, just let us know.<br>" + 
                   "Your game is shaping up really nicely!<br>" +
                   "<b>Me:</b> <span style='color: red;'>nothing happens when I click the buttons</span>"
              },
        { link: "SciFi_Adventure_Puzzle_Corrected_Fixed.html", 
          caption: "<b>Ada:</b> I see, let's troubleshoot this.<br>" +
                   "<i>...Ada and Curio discussing what might be wrong...</i><br>" +
                   "<b>Me:</b> same problem. how can I help you debug this? can I see errors? "              
              },
        { link: "SciFi_Adventure_Puzzle_Interactive_Solve_Button.html", 
          caption: "<b>Ada:</b> I appreciate your willingness to help with debugging. Seeing error messages can indeed be very helpful.<br>" +
                   "In a web-based game like this, any JavaScript errors are typically displayed in the browser's developer console.<br>" +
                   "<b>Curio:</b> How do we access the developer console to see these errors?<br>" +
                   "<b>Ada:</b> Here's how you can open the developer console in most browsers:" +
                   "<i>...Ada presents detailed instructions and they discuss what to look for and how this might help...</i><br>" +
                   "<b>Me:</b> Here's what's there: <span style='color: brown;'>Uncaught SyntaxError: missing ) after argument list<br>" +
                   "SciFi_Adventure_Puzzle_Corrected.html:62 Uncaught ReferenceError: checkAnswer is not defined" +
                   "at HTMLButtonElement.onclick (SciFi_Adventure_Puzzle_Corrected.html:62:45)</span>"
              },
        { link: "SciFi_Adventure_Puzzle_Proper_Script_Tags.html", 
          caption: 'Ada: Thank you for checking the console. These error messages are very helpful. The "Uncaught SyntaxError" suggests' +
                   "there's a problem with the JavaScript syntax, likely a missing parenthesis or similar issue.<br>"  +
                   "<i>...they discuss the error and its correction...</i><br>" +
                   "<b>Ada:</b> ...You can try out the updated game by clicking this link. Let's see if the issue has been fixed and if the buttons respond as expected now.<br>" +
                   "<b>Curio:</b> And if you encounter any more issues or see any more errors in the console, please let us know.<br>" +
                   "Your help in debugging is really valuable!<br>" +
                   "<b>Me:</b> working! What does the solve puzzle button do?"
              },
        { link: "SciFi_Adventure_Puzzle_Corrected_Script.html", 
          caption: "Ada: Wonderful to hear it's working!" +
                   'The "Solve Puzzle" button is currently set up as a placeholder.<br>' +
                   "Initially, it was meant to demonstrate a simple interaction." +
                   'When clicked, it simply shows an alert saying "Puzzle Solved!".<br>' +
                   "<b>Me:</b> I'm seeing this text on top of the game: <span style='color: brown;'>function solvePuzzle() { function checkAnswer(answer) { ...</span>"
              },
        { link: "postscript.html", 
          caption: "Here is the <a href='Space pun game by Ada and Curio.pdf' target='_blank'>log of the entire conversation</a>"    
              }
    ];

    let currentIndex = 0;

    function updateDisplay() {
        document.getElementById('pageIframe').src = pages[currentIndex].link;
        document.getElementById('urlCaption').innerHTML = pages[currentIndex].caption;
        // document.getElementById('urlCaption').textContent = pages[currentIndex].caption;
    }

    function navigate(direction) {
        if (direction === 'next') {
            currentIndex = (currentIndex + 1) % pages.length;
        } else if (direction === 'prev') {
            currentIndex = (currentIndex - 1 + pages.length) % pages.length;
        }
        updateDisplay();
    }

    document.getElementById('nextButton').addEventListener('click', () => navigate('next'));
    document.getElementById('prevButton').addEventListener('click', () => navigate('prev'));

    // document.addEventListener('keydown', (e) => {
    //     if (e.key === 'ArrowRight') {
    //         navigate('next');
    //     } else if (e.key === 'ArrowLeft') {
    //         navigate('prev');
    //     }
    // });

    updateDisplay();
});
    </script>
</body>
</html>
