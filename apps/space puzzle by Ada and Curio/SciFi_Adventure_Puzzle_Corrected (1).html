
<!DOCTYPE html>
<html>
<head>
    <title>Sci-Fi Adventure Puzzle</title>
    <style>
    body {
        font-family: 'Orbitron', sans-serif;
        background-size: cover;
        color: #fff;
        text-shadow: 0 0 3px #000;
    }
    #game-container {
        background-color: rgba(0, 0, 0, 0.8);
        border: 1px solid #0f0;
        padding: 20px;
        display: inline-block;
    }
    button {
        background-color: #0f0;
        border: none;
        color: black;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
    }
    button:hover {
        background-color: white;
        color: black;
    }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Welcome to the Sci-Fi Adventure Puzzle!</h1>
        <p>You find yourself in a mysterious alien room. In front of you is a control panel with strange symbols.</p>
        <div id="puzzle-container">
            <p>Why don't aliens eat clowns? Because they taste funny.</p>
            <button onclick="checkAnswer('scared')">Because they're scared</button>
            <button onclick="checkAnswer('funny')">Because they taste funny</button>
            <button onclick="checkAnswer('colorful')">Because they're too colorful</button>
        </div>
    </div>
    <script>
        let firstPuzzleSolved = false;

        function checkAnswer(answer) {
            let message = '';
            if (answer === 'funny') {
                message = 'Correct! Here comes the next puzzle.';
                firstPuzzleSolved = true;
                // Assuming there's an element with ID 'second-puzzle'
                // document.getElementById('second-puzzle').style.display = 'block';
            } else if (answer === 'scared') {
                message = 'Nope, aliens aren\'t scared of a little humor!';
            } else if (answer === 'colorful') {
                message = 'Wrong! Aliens love a splash of color. Try again!';
            } else {
                message = 'Hmm, that doesn\'t seem right.';
            }
            alert(message);
        }

        function checkSecondAnswer(answer) {
            let message = '';
            if (answer === 'space-bar') {
                message = 'Correct again! You are on a roll!';
            } else {
                message = 'Not quite. The astronaut prefers something else.';
            }
            alert(message);
        }
    </script>
</body>
</html>
