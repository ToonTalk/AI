<!DOCTYPE html>
<html>
<head>
    <title>Integer to English Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 auto;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Integer to English Conversion</h1>
    
    <h2>How to use this converter:</h2>
    <p>This page converts an integer to its equivalent in words. Just enter any integer (positive or negative) and click 'Convert' to see the result.</p>
    
    <label for="numberInput" id="numberInput">Enter a number:</label>
    <input type="text" id="numberInput" placeholder="0" min="-1000" max="1000">
    <button id="convertButton">Convert</button>

    <p id="result"></p>
    <p id="textOutput"></p>

    <script>
        function convertInteger(num) {
            const units = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten"];
            const tens = ["", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
            const result = "";
            
            // Handle negative numbers
            if (num < 0) {
                result = "Negative ";
                num = -num;
            }

            // Break down the number
            const digits = [];
            const temp = num;
            while (temp > 0) {
                const digit = temp % 10;
                digits.push(digit);
                temp = Math.floor(temp / 10);
            }

            // Convert each digit
            for (let i = 0; i < digits.length; i++) {
                const place = i < 3 ? "thousand" : "hundred";
                const digit = digits[i];
                
                if (digit > 0) {
                    result += units[digit] + " " + place;
                }
            }

            return result.trim() + result.length > 0 ? `<span>${result}</span>` : "";
        }

        // Initialize the result elements
        document.getElementById('result').innerHTML = "<p id='result'>";
        document.getElementById('textOutput').innerHTML = "";
        
        // Add a button to trigger the conversion
        document.getElementById('convertButton').addEventListener('click', function() {
            const input = document.getElementById('numberInput');
            const result = convertInteger(input.value);
            
            const output = document.getElementById('textOutput');
            output.textContent = result;
            
            // Update the input field after conversion
            input.value = result;
        });
    </script>
</body>
</html>
