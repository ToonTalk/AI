<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Persona Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="apiChoice">Choose AI model:</label>
        <select id="apiChoice">
            <option value="gemini" selected>Gemini Nano</option>
            <option value="cohere">Cohere</option>
        </select>
    </div>
    <div id="apiKeyContainer" style="display: none;">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey">
    </div>
    <button id="createPersonaButton">Create Persona</button>
    
    <div>
        <label for="broadcastMessage">Broadcast Message:</label>
        <input type="text" id="broadcastMessage">
        <button id="broadcastButton">Broadcast</button>
    </div>
    <button id="start-process-actions-button">Start Actions</button>
    <button id="pauseResumeButton">Pause</button>
    
    <div id="gmUpdatesContainer">
        <h3>Game Master Updates</h3>
        <ul id="gmUpdatesList"></ul>
    </div>
    
    <div id="personas-content">
        <h3>Persona Interactions</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="chat.js"></script>
    <script src="script.js"></script>
</body>
</html>
