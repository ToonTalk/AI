<!DOCTYPE html>
<html>
<head>
  <title>Interactive Solar System</title>
  <style>
    /* Add CSS styles for your planets */
    .planet {
      /* Customize the styles for each planet */
      width: 50px;
      height: 50px;
      background-repeat: no-repeat;
      background-size: cover;
      position: absolute;
    }

    #solar-system {
      /* Set the width and height of the solar system container */
      width: 1000px;
      height: 100px;
      position: relative;
    }

    #info {
      /* Style for displaying planet information */
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="solar-system">
    <!-- Planet elements -->
    <div class="planet" id="mercury" style="left: 11.6%; background-image: url('AW_Mercury_ladprw.webp');"></div>
    <div class="planet" id="venus" style="left: 21.6%; background-image: url('venus.png');"></div>
    <div class="planet" id="earth" style="left: 30%; background-image: url('globe-1348777_1280.webp');"></div>
    <div class="planet" id="mars" style="left: 41.6%; background-image: url('mars.png');"></div>
    <!-- Add more planets as needed -->
  </div>

  <div id="info"></div>
  <p>Created by <a href="https://chat.openai.com/share/72acfac1-b6f6-4996-a983-98e4a5eea9c1" target="_blank">
     this conversation</a> with ChatGPT 3.5 24 May 2023 version</p>

  <script>
    // JavaScript code for interactivity
    var planets = document.getElementsByClassName("planet");
    var infoElement = document.getElementById("info");

    // Function to handle the click event on a planet
    function handlePlanetClick() {
      var planetId = this.id;

      // Display information about the clicked planet
      switch (planetId) {
        case "mercury":
          infoElement.textContent = "Mercury: The closest planet to the Sun.";
          break;
        case "venus":
          infoElement.textContent = "Venus: The second planet from the Sun.";
          break;
        case "earth":
          infoElement.textContent = "Earth: Our home planet.";
          break;
        case "mars":
          infoElement.textContent = "Mars: The fourth planet from the Sun.";
          break;
        // Add more cases for other planets as needed
      }
    }

    // Attach click event listeners to each planet
    for (var i = 0; i < planets.length; i++) {
      planets[i].addEventListener("click", handlePlanetClick);
    }
  </script>
</body>
</html>
