
<!DOCTYPE html>
<html>
<head>
    <title>Word Search Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #grid {
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-gap: 5px;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .selected {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Word Search Game</h1>
    <div id="grid"></div>
    <script>
        const words = ["CAT", "DOG", "BIRD"];
        let grid = [];

        function generateGrid() {
            for (let i = 0; i < 100; i++) {
                grid.push({ letter: '-', selected: false });
            }
            // Place words in the grid (simplified for now)
            grid[0].letter = 'C'; grid[1].letter = 'A'; grid[2].letter = 'T';
            grid[10].letter = 'D'; grid[11].letter = 'O'; grid[12].letter = 'G';
            grid[20].letter = 'B'; grid[21].letter = 'I'; grid[22].letter = 'R'; grid[23].letter = 'D';

            // Render grid
            const gridElement = document.getElementById('grid');
            grid.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.textContent = cell.letter;
                cellElement.onclick = () => selectCell(index);
                gridElement.appendChild(cellElement);
            });
        }

        function selectCell(index) {
            grid[index].selected = !grid[index].selected;
            renderGrid();
        }

        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.childNodes.forEach((cellElement, index) => {
                if (grid[index].selected) {
                    cellElement.classList.add('selected');
                } else {
                    cellElement.classList.remove('selected');
                }
            });
        }

        generateGrid();
    </script>
</body>
</html>
