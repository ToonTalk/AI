
    <!DOCTYPE html>
    <html>
    <head>
        <title>Interactive Word Search Game</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }
            #grid {
                margin: 0 auto;
                display: grid;
                grid-template-columns: repeat(10, 30px);
                grid-gap: 5px;
            }
            .cell {
                width: 30px;
                height: 30px;
                border: 1px solid #333;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                user-select: none;
            }
            .selected {
                background-color: yellow;
            }
            .found {
                background-color: lightgreen;
            }
        </style>
    </head>
    <body>
        <h1>Interactive Word Search Game</h1>
        <div id="grid"></div>
        <script>
            const words = ["CAT", "DOG", "BIRD"];
            let grid = Array(100).fill('-');
            let selectedCells = [];

            function generateGrid() {
                // Existing functions to place words and render grid...
                // Place the words
                words.forEach(word => placeWord(word));

                // Fill in the remaining cells with random letters
                grid = grid.map(cell => cell === '-' ? String.fromCharCode(65 + Math.floor(Math.random() * 26)) : cell);

                // Render grid
                const gridElement = document.getElementById('grid');
                grid.forEach((letter, index) => {
                    const cellElement = document.createElement('div');
                    cellElement.classList.add('cell');
                    cellElement.textContent = letter;
                    cellElement.onclick = () => selectCell(index);
                    gridElement.appendChild(cellElement);
                });
            }

            // Define placeWord, canPlaceWord, selectCell, checkForWord, renderGrid functions...

            generateGrid();
        </script>
    </body>
    </html>
