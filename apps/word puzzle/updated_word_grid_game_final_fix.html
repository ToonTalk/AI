<!DOCTYPE html>
<html>
<head>
    <title>Word Search Game</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 20px;
        }
    
<style>
.selected {
    background-color: yellow;
}
</style>
</style>
</head>
<body>
    <h1>Word Search Game</h1>
    <table id="wordSearchTable"></table>

    <script>
let gridSize = 10; // Defining gridSize globally. Adjust the value as needed for the grid size.
let grid = []; // Defining grid globally

// Rest of the script including the renderGrid function and event listeners...

let gridSize = 10; // Defining gridSize globally. Adjust the value as needed for the grid size.

function renderGrid() {
    // Ensure gridSize is accessible here
    const table = document.getElementById('wordSearchTable');
    table.innerHTML = ''; // Clear existing content

    for (let i = 0; i < gridSize; i++) {
        const rowElement = document.createElement('tr');
        for (let j = 0; j < gridSize; j++) {
            const cellElement = document.createElement('td');
            cellElement.textContent = grid[i][j];
            rowElement.appendChild(cellElement);
        }
        table.appendChild(rowElement);
    }
}

document.addEventListener('DOMContentLoaded', function() {
    renderGrid();
    // Rest of the event listener code...

document.addEventListener('DOMContentLoaded', function() {
    // Add click event to each cell
    const cells = document.querySelectorAll('#wordSearchTable td');
    cells.forEach(cell => {
        cell.addEventListener('click', function() {
            // Toggle 'selected' class on click
            if (this.classList.contains('selected')) {
                this.classList.remove('selected');
                this.style.backgroundColor = ''; // Restore original color
            } else {
                this.classList.add('selected');
                this.style.backgroundColor = 'yellow'; // Change color to yellow
            }
        });
    });

    // Function to check if the selected word is correct
    function isWordCorrect() {
        const selectedCells = document.querySelectorAll('.selected');
        const selectedWord = Array.from(selectedCells).map(cell => cell.textContent).join('');
        return words.includes(selectedWord.toLowerCase());
    }

    // Update the word count and display
    function updateWordCount() {
        const wordsLeftElement = document.getElementById('wordsLeft');
        let wordsLeft = parseInt(wordsLeftElement.textContent);
        wordsLeftElement.textContent = wordsLeft - 1;
    }

    // Add click event to submit button
    document.getElementById('submit').addEventListener('click', function() {
        if (isWordCorrect()) {
            // Change color of selected cells to green if the word is correct
            document.querySelectorAll('.selected').forEach(selectedCell => {
                selectedCell.style.backgroundColor = 'green';
                selectedCell.classList.remove('selected');
            });
            updateWordCount();
        } else {
            // Change color of selected cells to red if the word is incorrect
            document.querySelectorAll('.selected').forEach(selectedCell => {
                selectedCell.style.backgroundColor = 'red';
                selectedCell.classList.remove('selected');
            });
        }
    });
});

});

</script>
