<!DOCTYPE html>
<html>
<head>
    <title>Word Search Game</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 20px;
        }
    
<style>
.selected {
    background-color: yellow;
}
</style>
</style>
</head>
<body>
    <h1>Word Search Game</h1>
    <table id="wordSearchTable"></table>

    <script>
let gridSize = 10; // Global declaration of gridSize
let grid = []; // Global declaration of grid

// Function to initialize the grid
function initializeGrid() {
    for (let i = 0; i < gridSize; i++) {
        grid[i] = [];
        for (let j = 0; j < gridSize; j++) {
            grid[i][j] = '-'; // Placeholder
        }
    }
}

// Function to render the grid
function renderGrid() {
    const table = document.getElementById('wordSearchTable');
    table.innerHTML = ''; // Clear existing content

    for (let i = 0; i < gridSize; i++) {
        const rowElement = document.createElement('tr');
        for (let j = 0; j < gridSize; j++) {
            const cellElement = document.createElement('td');
            cellElement.textContent = grid[i][j];
            // Event listener for cell selection
            cellElement.addEventListener('click', function() {
                if (this.classList.contains('selected')) {
                    this.classList.remove('selected');
                    this.style.backgroundColor = '';
                } else {
                    this.classList.add('selected');
                    this.style.backgroundColor = 'yellow';
                }
            });
            rowElement.appendChild(cellElement);
        }
        table.appendChild(rowElement);
    }
}

// Event listener for DOMContentLoaded to initialize and render the grid
document.addEventListener('DOMContentLoaded', function() {
    initializeGrid();
    renderGrid();
});
</script>
