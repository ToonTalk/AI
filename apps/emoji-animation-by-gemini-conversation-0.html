<html>
<body>
</body>
<script>
function createBioluminescentJellyfish() {
  const canvas = document.createElement('canvas');
  canvas.width = 600;
  canvas.height = 400;
  document.body.appendChild(canvas);
  const ctx = canvas.getContext('2d');

  // Background
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);


  // Jellyfish body
  function drawJellyfish() {
    const numStars = 50;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 80;

    for (let i = 0; i < numStars; i++) {
      const angle = i * (2 * Math.PI) / numStars;
      const x = centerX + radius * Math.cos(angle) + (Math.random() - 0.5) * 20;
      const y = centerY + radius * Math.sin(angle) + (Math.random() - 0.5) * 20;
      const color = `rgb(${100 + Math.sin(Date.now()/100 + i)*100},${100 + Math.cos(Date.now()/100 + i)*100}, ${100 + Math.sin(Date.now()/100 - i)*100})`;
      ctx.fillStyle = color;
      ctx.fillText("âœ¨", x, y);
    }

    // Tentacles
    for (let i = 0; i < 8; i++) {
      const angle = i * (2 * Math.PI) / 8;
      const x = centerX + 100 * Math.cos(angle);
      const y = centerY + 100 * Math.sin(angle);
      ctx.fillStyle = "lightblue";
      ctx.fillText("ðŸ’§", x, y);
    }
  }


  // Fish
  let fishX = 100;
  let fishY = 100;
  const fishSpeed = 1;

  function drawFish() {
    ctx.fillStyle = 'gold';
    ctx.fillText("ðŸ ", fishX, fishY);
    fishX += fishSpeed;
    if (fishX > canvas.width) {
      fishX = -20;
    }

      //Bubbles
    ctx.fillStyle = 'lightgrey';
    ctx.fillText("ðŸ’¨", fishX + 10, fishY);

  }


  //Waves
  let waveOffset = 0;

  function drawWaves() {
      ctx.fillStyle = "lightblue";
      for (let i = 0; i < canvas.width; i++) {
        const y = canvas.height * 0.8 + 10 * Math.sin(i / 20 + waveOffset);
        ctx.fillText("ðŸŒŠ", i, y);
      }
      waveOffset += 0.01;
  }


  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drawJellyfish();
    drawFish();
    drawWaves();
    requestAnimationFrame(animate);
  }
  animate();
}

createBioluminescentJellyfish();

</script>
</body>
</html>
