<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Emoji Painter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid #000;
            margin-top: 20px;
            position: relative;
            background-color: white;
        }
        #toolbar {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .emoji-button, .color-button {
            font-size: 36px; /* Increase emoji size */
            cursor: pointer;
            margin: 5px;
        }
        .color-button {
            width: 36px;
            height: 36px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Animal Emoji Painter</h1>
    <div id="toolbar">
        <span class="emoji-button">üê∂</span>
        <span class="emoji-button">üê±</span>
        <span class="emoji-button">üê≠</span>
        <span class="emoji-button">üêπ</span>
        <span class="emoji-button">üê∞</span>
        <span class="emoji-button">ü¶ä</span>
        <div class="color-button" style="background-color: red;"></div>
        <div class="color-button" style="background-color: blue;"></div>
        <div class="color-button" style="background-color: green;"></div>
        <div class="color-button" style="background-color: yellow;"></div>
        <div class="color-button" style="background-color: pink;"></div>
        <div class="color-button" style="background-color: purple;"></div>
    </div>
    <div id="canvas" style="width: 500px; height: 500px;"></div>

    <script>
        const canvas = document.getElementById('canvas');
        let selectedEmoji = 'üê∂';

        document.querySelectorAll('.emoji-button').forEach(button => {
            button.addEventListener('click', () => {
                selectedEmoji = button.textContent;
            });
        });

        document.querySelectorAll('.color-button').forEach(button => {
            button.addEventListener('click', () => {
                const color = button.style.backgroundColor;
                canvas.style.backgroundColor = color;
            });
        });

        canvas.addEventListener('click', (e) => {
            const emojiSpan = document.createElement('span');
            emojiSpan.textContent = selectedEmoji;
            emojiSpan.style.position = 'absolute';
            emojiSpan.style.left = `${e.offsetX - 18}px`; // Adjust for larger emoji
            emojiSpan.style.top = `${e.offsetY - 18}px`; // Adjust for larger emoji
            emojiSpan.style.fontSize = '36px'; // Increase emoji size
            canvas.appendChild(emojiSpan);
        });
    </script>
</body>
</html>
