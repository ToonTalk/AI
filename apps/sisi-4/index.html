<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisi's Equinox Birthday Ride</title>
    <style>
        body {
            font-family: 'Verdana', 'Arial', sans-serif;
            background-color: #f8f4e1;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .active {
            display: flex;
        }
        img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .text {
            font-size: 24px;
            margin: 20px 0;
            padding: 0 10px;
            text-align: center;
            max-width: 600px;
        }
        @media (max-width: 768px) {
            .text {
                font-size: 20px;
                max-width: 90%;
            }
            img {
                max-width: 90%;
            }
        }
        #error-message {
            color: red;
            font-size: 18px;
            display: none;
            margin-top: 10px;
        }
        #error-details {
            color: red;
            font-size: 14px;
            display: none;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="error-message">Audio play failed. Please tap anywhere to start the music.</p>
        <p id="error-details"></p>
    </div>
    <audio id="background-music" src="song.mp3"></audio>
    <script>
        let musicStarted = false;
        function playMusic() {
            if (!musicStarted) {
                let audio = document.getElementById('background-music');
                audio.muted = false;
                audio.play().then(() => {
                    document.getElementById('error-message').style.display = 'none';
                    document.getElementById('error-details').style.display = 'none';
                }).catch(error => {
                    console.error('Audio play failed:', error);
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-details').style.display = 'block';
                    document.getElementById('error-details').textContent = 'Error details: ' + error.message;
                });
                musicStarted = true;
            }
        }
        document.addEventListener('keydown', playMusic);
        document.addEventListener('click', playMusic);
        document.addEventListener('touchstart', playMusic);
    </script>
</body>
</html>
