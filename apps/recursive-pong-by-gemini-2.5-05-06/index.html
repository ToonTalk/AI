<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong-ception</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pong-ception</h1>
    <div id="controls">
        <p><strong>Player 1 (Left):</strong> Outer Paddle: W/S | Inner Paddle: E (up) / D (down)</p>
        <p><strong>Player 2 (Right):</strong> Outer Paddle: Up/Down Arrows | Inner Paddle: O (up) / L (down)</p>
    </div>
    <div id="game-settings">
        <label for="speedControl">Speed: <span id="speedValue">1.0</span>x</label>
        <input type="range" id="speedControl" min="0" max="3" value="1" step="0.1">
        <button id="resetSpeedButton">Reset Speed</button>
        <button id="escalationModeButton">Escalation Mode</button> <!-- New Button -->
    </div>
    <canvas id="pongCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
