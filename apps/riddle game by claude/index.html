<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle Game</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #background-container {
      background-image: url("background.png"); /* Replace with the actual URL or relative path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="background-container">
    <div id="game-container">
      <h1>Riddle Game</h1>
      <div id="riddle-display">
        <!-- Riddle content will be displayed here -->
      </div>
      <input type="text" id="answer-input" placeholder="Enter your answer">
      <button id="submit-btn">Submit</button>
      <button id="hint-btn">Get Hint</button>
      <div id="hint-display"></div>
      <div id="result-display">
        <!-- Result (correct/incorrect) will be displayed here -->
      </div>
      <div id="score-display">
        <!-- Score will be displayed here -->
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
