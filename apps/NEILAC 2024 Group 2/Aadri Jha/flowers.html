<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Flowers</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="flowerCanvas"></canvas>

  <script>
    const canvas = document.getElementById('flowerCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size to full screen
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const flowerEmoji = 'ðŸŒ¸'; // Flower emoji for petals
    const centerEmoji = 'ðŸŒ¼'; // Center emoji for flower

    // Function to draw a flower
    function drawFlower(x, y, size) {
      const petalCount = 8; // Number of petals
      const petalAngle = Math.PI * 2 / petalCount;

      // Draw petals using emoji characters
      for (let i = 0; i < petalCount; i++) {
        const angle = i * petalAngle;
        const petalX = x + Math.cos(angle) * size;
        const petalY = y + Math.sin(angle) * size;
        
        ctx.font = `${size * 1.5}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(flowerEmoji, petalX, petalY);
      }

      // Draw the center of the flower
      ctx.fillText(centerEmoji, x, y);
    }

    // Draw multiple flowers at random positions
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

      for (let i = 0; i < 5; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 30 + 40;
        drawFlower(x, y, size);
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
