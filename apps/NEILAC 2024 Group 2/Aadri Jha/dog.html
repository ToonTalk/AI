<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collect Flowers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f0f8ff; /* Light blue background */
      overflow: hidden; /* Prevent scrollbars */
      font-family: Arial, sans-serif;
    }
    .flower {
      position: absolute;
      font-size: 2rem; /* Size of flowers */
      cursor: pointer; /* Indicates flowers can be clicked */
    }
    .basket {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      background: #ffebcd; /* Light background for basket */
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="basket">ðŸŒ¸ Collected: <span id="counter">0</span></div>
  <script>
    // Flower collection counter
    let collectedFlowers = 0;

    // Function to create and display flowers
    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.textContent = 'ðŸŒ¸';

      // Randomize flower position
      flower.style.left = Math.random() * window.innerWidth + 'px';
      flower.style.top = Math.random() * window.innerHeight + 'px';

      // Add click event to collect the flower
      flower.addEventListener('click', () => {
        flower.remove(); // Remove the flower from the screen
        collectedFlowers++; // Increase the counter
        document.getElementById('counter').textContent = collectedFlowers; // Update the display
      });

      document.body.appendChild(flower);
    }

    // Generate flowers at intervals
    setInterval(createFlower, 1000); // Add a new flower every second
  </script>
</body>
</html>
