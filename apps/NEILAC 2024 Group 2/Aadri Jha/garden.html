<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden of Flowers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #66bb6a;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .garden-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2rem;
        }

        .flower-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 1rem;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .flower-card img {
            width: 100%;
            height: auto;
        }

        .flower-card h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        .flower-card p {
            font-size: 0.9rem;
            padding: 0 0.5rem 1rem;
            color: #666;
        }

        footer {
            background-color: #66bb6a;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Garden of Flowers</h1>
    </header>

    <div class="garden-container">
        <div class="flower-card">
            <img src="https://via.placeholder.com/200x150?text=Rose" alt="Rose">
            <h3>Rose</h3>
            <p>The rose is a symbol of love and beauty.</p>
        </div>

        <div class="flower-card">
            <img src="https://via.placeholder.com/200x150?text=Tulip" alt="Tulip">
            <h3>Tulip</h3>
            <p>Tulips are vibrant and come in many colors.</p>
        </div>

        <div class="flower-card">
            <img src="https://via.placeholder.com/200x150?text=Sunflower" alt="Sunflower">
            <h3>Sunflower</h3>
            <p>Sunflowers are known for their sunny appearance.</p>
        </div>

        <div class="flower-card">
            <img src="https://via.placeholder.com/200x150?text=Daisy" alt="Daisy">
            <h3>Daisy</h3>
            <p>Daisies represent innocence and purity.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Garden of Flowers</p>
    </footer>
</body>
</html>
