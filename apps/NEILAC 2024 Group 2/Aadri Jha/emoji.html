<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Face - Crying</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .emoji-container {
            position: relative;
            font-size: 5rem;
            text-align: center;
        }

        .tear {
            position: absolute;
            top: 1.5rem;
            left: 2.5rem;
            width: 10px;
            height: 20px;
            background-color: #4fc3f7;
            border-radius: 50%;
            animation: rollDown 2s infinite;
        }

        @keyframes rollDown {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="emoji-container">
        ðŸ˜¢
        <div class="tear"></div>
    </div>
</body>
</html>
