<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Quiz ğŸŒŒ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background: url('https://source.unsplash.com/1600x900/?space,stars') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
      animation: twinkling 3s infinite alternate;
    }

    @keyframes twinkling {
      0% {
        background: rgba(255, 255, 255, 0.1);
      }
      100% {
        background: rgba(255, 255, 255, 0.3);
      }
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.7);
      margin-top: 50px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    .question {
      margin: 20px 0;
    }

    .options {
      margin-top: 10px;
    }

    .option {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #007BFF;
      border-radius: 5px;
      cursor: pointer;
      background-color: #333;
      color: white;
    }

    .option:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>ğŸ”¬ Science Quiz ğŸŒŒ</h1>
    <p>ğŸ§ª Select a difficulty level to start:</p>
    <button onclick="loadQuestions('easy')">Easy ğŸŸ¢</button>
    <button onclick="loadQuestions('medium')">Medium ğŸŸ¡</button>
    <button onclick="loadQuestions('hard')">Hard ğŸ”´</button>
    <div id="quiz" style="display: none;">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
    </div>
  </div>

  <script>
    const questions = {
      easy: [
        { question: "What is the chemical symbol for water? ğŸ’§", options: ["H2O", "O2", "CO2"], answer: "H2O" },
        { question: "What planet is known as the Red Planet? ğŸª", options: ["Earth", "Mars", "Jupiter"], answer: "Mars" },
        { question: "What is the boiling point of water? ğŸŒ¡ï¸", options: ["100Â°C", "0Â°C", "50Â°C"], answer: "100Â°C" },
        { question: "What gas do we breathe in? ğŸŒ¬ï¸", options: ["Oxygen", "Carbon Dioxide", "Nitrogen"], answer: "Oxygen" },
        { question: "How many legs does an insect have? ğŸœ", options: ["4", "6", "8"], answer: "6" }
      ],
      medium: [
        { question: "What is the speed of light? ğŸ’¡", options: ["300,000 km/s", "150,000 km/s", "1,000,000 km/s"], answer: "300,000 km/s" },
        { question: "What gas do plants absorb for photosynthesis? ğŸŒ±", options: ["Oxygen", "Carbon Dioxide", "Nitrogen"], answer: "Carbon Dioxide" },
        { question: "What is the unit of force? âš–ï¸", options: ["Newton", "Joule", "Watt"], answer: "Newton" },
        { question: "Who proposed the theory of relativity? ğŸ“œ", options: ["Newton", "Einstein", "Galileo"], answer: "Einstein" },
        { question: "What is the hardest natural substance? ğŸ’", options: ["Gold", "Diamond", "Iron"], answer: "Diamond" }
      ],
      hard: [
        { question: "What is the powerhouse of the cell? ğŸ§«", options: ["Nucleus", "Mitochondria", "Ribosome"], answer: "Mitochondria" },
        { question: "What is the approximate age of the Earth? ğŸŒ", options: ["4.5 billion years", "3 billion years", "2 billion years"], answer: "4.5 billion years" },
        { question: "What is the atomic number of oxygen? ğŸ§ª", options: ["8", "6", "10"], answer: "8" },
        { question: "What is the name of the largest moon of Saturn? ğŸª", options: ["Europa", "Titan", "Io"], answer: "Titan" },
        { question: "Which scientist discovered penicillin? ğŸ§¬", options: ["Marie Curie", "Alexander Fleming", "Louis Pasteur"], answer: "Alexander Fleming" }
      ]
    };

    let currentQuestions = [];
    let currentIndex = 0;

    function loadQuestions(difficulty) {
      currentQuestions = questions[difficulty];
      currentIndex = 0;
      document.getElementById("quiz").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      if (currentIndex < currentQuestions.length) {
        const current = currentQuestions[currentIndex];
        document.getElementById("question").innerText = current.question;
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        current.options.forEach(option => {
          const button = document.createElement("button");
          button.innerText = option;
          button.className = "option";
          button.onclick = () => checkAnswer(option, current.answer);
          optionsDiv.appendChild(button);
        });
      } else {
        document.getElementById("quiz").innerHTML = "<h3>ğŸ‰ You've completed the quiz! ğŸ¥³</h3>";
      }
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        speak("You were quick as an arrow!");
        alert("ğŸ¯ Correct! Moving to the next question...");
        currentIndex++;
        setTimeout(showQuestion, 1000); // Automatically move to the next question after 1 second
      } else {
        speak("Oops!");
        alert("âŒ Oops! Try again.");
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      utterance.volume = 1;
      utterance.rate = 1;
      utterance.pitch = 1;
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
