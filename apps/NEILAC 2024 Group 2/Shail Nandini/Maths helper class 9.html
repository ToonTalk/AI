<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Helper - Class 9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            background-image: url('https://em-content.zobj.net/thumbs/240/apple/354/abacus_1f9ee.png'), 
                              url('https://em-content.zobj.net/thumbs/240/apple/354/books_1f4da.png'), 
                              url('https://em-content.zobj.net/thumbs/240/apple/354/memo_1f4dd.png'), 
                              url('https://em-content.zobj.net/thumbs/240/apple/354/sparkles_2728.png');
            background-repeat: repeat;
            background-size: 50px 50px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Math Helper - Class 9 ‚ú®</h1>
        <p>Type or speak your math question below:</p>
        <input type="text" id="question" placeholder="e.g., What is the square root of 64?" />
        <button onclick="getAnswer()">Get Answer</button>
        <button onclick="startListening()">üéôÔ∏è Speak Your Question</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        // Function to speak text using the Web Speech API
        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }

        // Normalize a question to make it more flexible
        function normalizeQuestion(question) {
            return question.trim().replace(/[?.,!]/g, "").toLowerCase();
        }

        function getAnswer() {
            const rawQuestion = document.getElementById('question').value;
            const normalizedQuestion = normalizeQuestion(rawQuestion);
            const resultDiv = document.getElementById('result');
            let answer = "";

            if (normalizedQuestion) {
                // Speak "Good question!" when a question is asked
                speakText("Good question!");

                // Predefined questions and answers
                const qa = {
                    "what is the square root of 64": "The square root of 64 is 8. üåü",
                    "what is the value of pi": "The value of œÄ (pi) is approximately 3.14159. ü•ß",
                    "what is the area of a triangle with base 10 and height 5": "The area of the triangle is 25 square units. üìê",
                    "what is the formula for the surface area of a sphere": "The formula for the surface area of a sphere is 4œÄr¬≤. üåç",
                    "what is the formula for the volume of a cylinder": "The formula for the volume of a cylinder is œÄr¬≤h. üõ¢Ô∏è",
                    "what is the pythagoras theorem": "The Pythagoras Theorem states that in a right-angled triangle, the square of the hypotenuse is equal to the sum of the squares of the other two sides. üõ†Ô∏è",
                    "what is the distance formula": "The distance formula is ‚àö((x‚ÇÇ - x‚ÇÅ)¬≤ + (y‚ÇÇ - y‚ÇÅ)¬≤). üìè",
                    "what is the midpoint formula": "The midpoint formula is ((x‚ÇÅ + x‚ÇÇ)/2, (y‚ÇÅ + y‚ÇÇ)/2). üìç",
                    "what is the formula for the area of a circle": "The formula for the area of a circle is œÄr¬≤. ‚ö™",
                    "what is the formula for the circumference of a circle": "The formula for the circumference of a circle is 2œÄr. üîµ",
                    "what is the sum of the angles of a triangle": "The sum of the angles of a triangle is always 180 degrees. üìê",
                    "what is the surface area of a cube": "The surface area of a cube is 6a¬≤, where 'a' is the length of a side. üü¶",
                    "what is the volume of a cube": "The volume of a cube is a¬≥, where 'a' is the length of a side. üßä"
                };

                // Find the answer
                if (qa[normalizedQuestion]) {
                    answer = qa[normalizedQuestion];
                } else {
                    answer = "Sorry, I don't know the answer to that question. Please try another one! ü§î";
                }

                // Display the result
                resultDiv.textContent = answer;
                resultDiv.style.display = "block";

                // Speak the answer
                speakText(answer);
            } else {
                resultDiv.textContent = "Please ask a question!";
                resultDiv.style.display = "block";
                speakText("Please ask a question!");
            }
        }

        // Speech Recognition Feature
        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US"; // Set language to English
            recognition.interimResults = false;

            recognition.start();

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                document.getElementById('question').value = speechResult; // Set the spoken text to the input field
                getAnswer(); // Automatically fetch the answer
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                speakText("Sorry, I couldn't hear you clearly. Please try again!");
            };

            recognition.onend = () => {
                console.log("Speech recognition ended.");
            };
        }
    </script>
</body>
</html>
