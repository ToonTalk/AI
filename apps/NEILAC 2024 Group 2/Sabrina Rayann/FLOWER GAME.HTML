<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower-Full Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .flower {
            font-size: 48px;
            position: absolute;
            animation: spin 4s linear infinite;
            cursor: pointer;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg) translateX(100px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }
        .score {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .level {
            position: fixed;
            top: 50px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="score" id="score">Score: 0</div>
    <div class="level" id="level">Level: 1</div>

    <script>
        const flowers = ['ðŸŒ¸', 'ðŸŒ¼', 'ðŸŒº', 'ðŸŒ»', 'ðŸŒ·'];
        const body = document.body;
        let score = 0;
        let level = 1;
        let flowersOnScreen = 10;

        function updateLevel() {
            level += 1;
            document.getElementById('level').textContent = `Level: ${level}`;
            flowersOnScreen += 5; // Increase the number of flowers for the new level
            spawnFlowers(flowersOnScreen);
        }

        function spawnFlowers(count) {
            for (let i = 0; i < count; i++) {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.top = `${Math.random() * 100}%`;
                flower.style.left = `${Math.random() * 100}%`;
                flower.style.animationDuration = `${2 + Math.random() * 4}s`;

                flower.addEventListener('click', () => {
                    // Increment score and update display
                    score += 10;
                    document.getElementById('score').textContent = `Score: ${score}`;

                    // Remove the flower from the screen
                    flower.remove();

                    console.log(`Flower clicked! Current score: ${score}`);

                    // Check if all flowers are cleared
                    if (document.querySelectorAll('.flower').length === 0) {
                        updateLevel();
                    }
                });

                body.appendChild(flower);
            }
        }

        // Initial spawn of flowers
        spawnFlowers(flowersOnScreen);
    </script>
</body>
</html>
