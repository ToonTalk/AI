<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Ken Kahn</title>
    <style>
        /* General page styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('https://www.w3schools.com/w3images/forest.jpg'); /* Beautiful background */
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
        }

        /* Container for the text */
        .content {
            background: rgba(0, 0, 0, 0.6); /* Transparent background */
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out;
        }

        /* Main title styling */
        h1 {
            font-size: 4em;
            color: #f39c12; /* Golden yellow color */
            margin-bottom: 20px;
            animation: fadeInText 2.5s ease-out;
        }

        /* Subtitle styling */
        p {
            font-size: 1.5em;
            color: #ecf0f1; /* Light gray text */
            margin-top: 0;
            animation: fadeInText 3s ease-out;
        }

        /* Button styling */
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            animation: fadeInText 3.5s ease-out;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>THANK YOU, KEN KAHN!</h1>
        <p>Your kindness and generosity mean so much. You are truly appreciated!</p>
        <button class="button" onclick="showMessage()">Show Gratitude</button>
        <p id="extraMessage" style="display:none;">You're amazing, Ken! Thank you for everything you do!</p>
    </div>

    <script>
        // JavaScript function to show an extra message when the button is clicked
        function showMessage() {
            document.getElementById("extraMessage").style.display = "block";
        }
    </script>

</body>
</html>
