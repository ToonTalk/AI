<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTION</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: row;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            border-radius: 8px;
            overflow: hidden;
        }

        .left {
            background-color: #ff7f50;
            width: 60%;
            padding: 20px;
            border-radius: 8px;
            color: white;
        }

        .right {
            background-color: #4caf50;
            width: 35%;
            padding: 20px;
            border-radius: 8px;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .party {
            margin: 15px 0;
            font-size: 1.5rem;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .party:hover {
            background-color: #ffd700;
        }

        .polling-section {
            text-align: center;
        }

        .vote-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .vote-button:hover {
            background-color: #ff6347;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #fff;
        }

        .poll {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .poll-result {
            margin-top: 10px;
            font-size: 1.5rem;
        }

        .poll-result span {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left Section: Political Parties -->
    <div class="left">
        <h1>ELECTION</h1>
        <div id="parties">
            <div class="party" onclick="vote('Bharatiya Janta Party')">Bharatiya Janta Party</div>
            <div class="party" onclick="vote('Indian National Congress')">Indian National Congress</div>
            <div class="party" onclick="vote('Communist Party of India')">Communist Party of India</div>
            <div class="party" onclick="vote('AJP')">AJP</div>
            <div class="party" onclick="vote('NPI')">NPI</div>
        </div>
    </div>

    <!-- Right Section: Polling and Results -->
    <div class="right">
        <div class="polling-section">
            <h2>Vote for your Party</h2>
            <button id="voteButton" class="vote-button" onclick="submitVote()">Vote</button>
            <div id="result"></div>
        </div>
        
        <div class="poll">
            <h2>Poll Results</h2>
            <div class="poll-result" id="BharatiyaJantaPartyResult">Bharatiya Janta Party: 0 votes</div>
            <div class="poll-result" id="IndianNationalCongressResult">Indian National Congress: 0 votes</div>
            <div class="poll-result" id="CommunistPartyOfIndiaResult">Communist Party of India: 0 votes</div>
            <div class="poll-result" id="AJPResult">AJP: 0 votes</div>
            <div class="poll-result" id="NPIResult">NPI: 0 votes</div>
        </div>
    </div>
</div>

<script>
    let votedParty = null;
    const voteButton = document.getElementById('voteButton');
    const resultDiv = document.getElementById('result');
    
    // Track votes
    const voteCount = {
        'Bharatiya Janta Party': 0,
        'Indian National Congress': 0,
        'Communist Party of India': 0,
        'AJP': 0,
        'NPI': 0
    };

    function vote(party) {
        if (votedParty) {
            alert("You can only vote once!");
            return;
        }
        votedParty = party;
        resultDiv.innerHTML = `You have selected <strong>${party}</strong>.<br>Please click "Vote" to confirm your vote.`;
        voteButton.disabled = false;
    }

    function submitVote() {
        if (!votedParty) {
            alert("Please select a party to vote for!");
            return;
        }
        // Update vote count
        voteCount[votedParty]++;
        
        // Update poll results on the page
        document.getElementById('BharatiyaJantaPartyResult').innerHTML = `Bharatiya Janta Party: ${voteCount['Bharatiya Janta Party']} votes`;
        document.getElementById('IndianNationalCongressResult').innerHTML = `Indian National Congress: ${voteCount['Indian National Congress']} votes`;
        document.getElementById('CommunistPartyOfIndiaResult').innerHTML = `Communist Party of India: ${voteCount['Communist Party of India']} votes`;
        document.getElementById('AJPResult').innerHTML = `AJP: ${voteCount['AJP']} votes`;
        document.getElementById('NPIResult').innerHTML = `NPI: ${voteCount['NPI']} votes`;

        // Disable further voting
        voteButton.disabled = true;
        resultDiv.innerHTML = `<strong>Thank you for voting!</strong><br>Your vote has been recorded for <strong>${votedParty}</strong>.`;
    }
</script>

</body>
</html>
