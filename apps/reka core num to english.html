<!DOCTYPE html>
<html>
<head>
  <title>Number to Words Converter</title>
  <script>
function convertToWords(num) {
  const ones = [
    '',
    'one',
    'two',
    'three',
    'four',
    'five',
    'six',
    'seven',
    'eight',
    'nine',
    'ten',
    'eleven',
    'twelve',
    'thirteen',
    'fourteen',
    'fifteen',
    'sixteen',
    'seventeen',
    'eighteen',
    'nineteen'
  ];

  const tens = [
    '',
    '',
    'twenty',
    'thirty',
    'forty',
    'fifty',
    'sixty',
    'seventy',
    'eighty',
    'ninety'
  ];

  const thousands = [
    '',
    'thousand',
    'million',
    'billion',
    'trillion',
    'quadrillion',
    'quintillion',
    'sextillion',
    'septillion',
    'octillion',
    'nonillion',
    'decillion'
  ];

function convertLessThanOneThousand(num) {
  if (num === 0) return 'zero';
  let words = '';
  if (num >= 100) {
    words += ones[Math.floor(num / 100)] + ' hundred ';
    num %= 100;
  }
  if (num >= 20) {
    words += tens[Math.floor(num / 10)] + ' ';
    num %= 10;
  }
  if (num > 0) {
    words += ones[num] + ' ';
  }
  return words.trim();
}

  let words = '';
  let i = 0;
  while (num > 0) {
    if (num % 1000 !== 0) {
      words = convertLessThanOneThousand(num % 1000) + thousands[i] + ' ' + words;
    }
    num = Math.floor(num / 1000);
    i++;
  }
  return words.trim();
}
    function convertNumber() {
      const num = parseInt(document.getElementById('inputNumber').value);
      const result = convertToWords(num);
      document.getElementById('output').textContent = result;
    }
  </script>
</head>
<body>
  <h1>Number to Words Converter</h1>
  <form>
    <label for="inputNumber">Enter a number:</label>
    <input type="number" id="inputNumber" name="inputNumber">
    <button type="button" onclick="convertNumber()">Convert</button>
  </form>
  <p><strong>Result:</strong> <span id="output"></span></p>
</body>
</html>
