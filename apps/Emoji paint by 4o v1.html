<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Painter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid #000;
            margin-top: 20px;
            position: relative;
        }
        #toolbar {
            margin-top: 20px;
        }
        .emoji-button {
            font-size: 24px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Emoji Painter</h1>
    <div id="toolbar">
        <span class="emoji-button">ğŸ˜€</span>
        <span class="emoji-button">ğŸ˜</span>
        <span class="emoji-button">â¤ï¸</span>
        <span class="emoji-button">ğŸŒŸ</span>
        <span class="emoji-button">ğŸ±</span>
        <span class="emoji-button">ğŸ•</span>
    </div>
    <div id="canvas" style="width: 500px; height: 500px;"></div>

    <script>
        const canvas = document.getElementById('canvas');
        let selectedEmoji = 'ğŸ˜€';

        document.querySelectorAll('.emoji-button').forEach(button => {
            button.addEventListener('click', () => {
                selectedEmoji = button.textContent;
            });
        });

        canvas.addEventListener('click', (e) => {
            const emojiSpan = document.createElement('span');
            emojiSpan.textContent = selectedEmoji;
            emojiSpan.style.position = 'absolute';
            emojiSpan.style.left = `${e.offsetX - 12}px`;
            emojiSpan.style.top = `${e.offsetY - 12}px`;
            emojiSpan.style.fontSize = '24px';
            canvas.appendChild(emojiSpan);
        });
    </script>
</body>
</html>
