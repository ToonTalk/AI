<html>
<body>
  <img src="dancer.png" id="dancer"></img>
</body>
<script>
let dancer = document.getElementById("dancer"); 
let xDir = 5;
  let x = 0;
  let y = 0;
function moveDancer() {
  x += xDir;  // Move left/right
  dancer.style.left = x + 'px';
  
  if (x > window.innerWidth - dancer.clientWidth) {
    // Bounce left
    x = window.innerWidth - dancer.clientWidth;  
    xDir = -5;  // Change direction
  }
  
  if (x < 0) {
    // Bounce right 
    x = 0;
    xDir = 5;   // Change direction
  }
  dancer.style.left = x + 'px';
  
  if (x > window.innerWidth - dancer.clientWidth) {
    // Bounce left logic...
  }
  
  y += 5;  // Move down
  dancer.style.top = y + 'px';
  
  if (y > window.innerHeight - dancer.clientHeight) {
    // Bounce up logic... 
  }
  
  // Add spin!
  dancer.style.transform += 'rotate(10deg)'; 
}
setInterval(moveDancer, 50);
</script>
</html>
