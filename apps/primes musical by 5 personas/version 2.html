<html><head><title>Euclid's Prime Musical!</title><style>body{font-family: 'Comic Sans MS', cursive, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f8ff; color: #333;}h1{color: #8a2be2;}img{max-width: 80%; width: 50vw; height: auto; margin-top: 20px; border: 5px solid #ffd700; border-radius: 10px;}iframe{width: 80%; max-width: 900px; height: 500px; border: 5px solid #ffd700; border-radius: 10px; margin-top: 20px;}audio{margin-top: 30px;}button{background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin-top: 20px; margin-bottom: 10px;}button:hover{background-color: #45a049;}.scene{display: none; text-align: center; padding: 20px;}.scene.active{display: block;}</style></head><body><h1>Welcome to Euclid's Prime Musical!</h1><p>Our very first, super rough prototype!</p><div id="scene1" class="scene active"><img src="1.png" alt="A mischievous prime imp from a medieval manuscript"><h2>Listen to our first song draft!</h2><audio id="primeSong1" src="Suno 1b.mp3" type="audio/mp3"></audio><button onclick="document.getElementById('primeSong1').play()">Play First Prime Song!</button></div><div id="scene2" class="scene"><img src="2.png" alt="Prime imps bursting from a glowing 'plus one' mandorla"><h2>And our second song draft!</h2><audio id="primeSong2" src="Udio 2b.mp3" type="audio/mp3"></audio><button onclick="document.getElementById('primeSong2').play()">Play Second Prime Song!</button></div><div id="scene3" class="scene"><h2>Get ready for dancing primes!</h2><iframe src="dancing_imps.html" title="Animated Prime Number Imps"></iframe><h2>Listen to our third song draft!</h2><audio id="primeSong3" src="Suno 3a.mp3" type="audio/mp3"></audio><button onclick="document.getElementById('primeSong3').play()">Play Third Prime Song!</button></div><button id="nextSceneBtn">Witness the Next Prime Reveal!</button><p>More to come soon! Get ready for dancing primes!</p><script>const scenes = document.querySelectorAll('.scene');let currentSceneIndex = 0;const nextSceneBtn = document.getElementById('nextSceneBtn');function showScene(index){scenes.forEach((scene, i) => {if (i === index) {scene.classList.add('active');} else {scene.classList.remove('active');}});nextSceneBtn.textContent = currentSceneIndex < scenes.length - 1 ? 'Witness the Next Prime Reveal!' : 'Start Over!';}nextSceneBtn.addEventListener('click', () => {const currentAudio = scenes[currentSceneIndex].querySelector('audio');if (currentAudio) {currentAudio.pause();currentAudio.currentTime = 0;}currentSceneIndex++;if (currentSceneIndex < scenes.length) {showScene(currentSceneIndex);} else {currentSceneIndex = 0;showScene(currentSceneIndex);}});showScene(currentSceneIndex);</script></body></html>
