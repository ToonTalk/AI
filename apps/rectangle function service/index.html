<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Rectangle</title>
    <style>
        #rectangle {
            background-color: #4CAF50; /* Green background */
            width: 150px; /* Default width */
            height: 150px; /* Default height */
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Rectangle</h1>
    <div id="rectangle"></div>
    
    <script>
        window.onload = function() {
            // Function to get URL parameters
            function getParam(name, defaultValue = null) {
                const results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.search);
                return results !== null ? decodeURIComponent(results[1]) || defaultValue : defaultValue;
            }

            // Get width and height from URL parameters
            var width = getParam('width', '150'); // Default width is 150px
            var height = getParam('height', '150'); // Default height is 150px

            // Set the dimensions of the rectangle
            var rectangle = document.getElementById('rectangle');
            rectangle.style.width = width + 'px';
            rectangle.style.height = height + 'px';
        };
    </script>
</body>
</html>
