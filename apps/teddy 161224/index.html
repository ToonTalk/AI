<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Giggling App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .teddy-container {
            text-align: center;
        }

        .teddy {
            width: 300px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .teddy:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="teddy-container">
        <img src="teddy.webp" alt="Teddy Bear" class="teddy" id="teddy">
        <p>Click on the teddy bear to make it giggle!</p>
    </div>

    <audio id="giggling-sound" src="giggling.mp3"></audio>

    <script>
        document.getElementById('teddy').addEventListener('click', () => {
            const gigglingSound = document.getElementById('giggling-sound');
            gigglingSound.currentTime = 0; // Reset audio to the start
            gigglingSound.play();
        });
    </script>
</body>
</html>
