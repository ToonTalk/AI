<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exact Arithmetic Calculator</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/big-integer/1.6.48/BigInteger.min.js"></script>
</head>
<body><div id='poweredBy' style='position: fixed; right: 0; bottom: 0; background-color: #0078D7; color: white; padding: 10px; z-index: 1000; border-top-left-radius: 10px; font-family: Roboto, sans-serif;'><span class='info-icon' style='margin-right: 5px; font-size: 1.2em;'>&#x2139;</span> Powered by <b><a href='https://converter.app' style='color: white;' target="_blank">Converter App</a></b>
</div>
<div class="calculator">
<input type="text" id="num1" placeholder="Enter first number">
<select id="operation">
<option value="+">+</option>
<option value="-">-</option>
<option value="*">*</option>
<option value="/">/</option>
</select>
<input type="text" id="num2" placeholder="Enter second number">
<select id="displayFormat">
<option value="fraction">Fraction</option>
<option value="mixed">Mixed Number</option>
<option value="decimal">Decimal</option>
<option value="percentage">Percentage</option>
</select>
<button onclick="calculate()">Calculate</button>
<div id="result"></div>
<div id="error" style="color: red;"></div>
</div>
<script src="script.js"></script>
</body>
</html>
