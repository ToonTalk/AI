<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Arithmetic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="num1" placeholder="Enter first number">
        <button id="copyToNum1" class="copy-result-btn" onclick="copyResultToNum1()" style="display: none;">Copy Result</button>
        <br><br>
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="^">^</option>
        </select>
        <br><br>
        <input type="text" id="num2" placeholder="Enter second number">
        <button id="copyToNum2" class="copy-result-btn" onclick="copyResultToNum2()" style="display: none;">Copy Result</button>
        <select id="displayFormat">
            <option value="fraction">Fraction</option>
            <option value="mixed">Mixed Number</option>
            <option value="decimal">Decimal</option>
            <option value="scientific">Scientific Notation</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
        <div id="error" style="color: red;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
