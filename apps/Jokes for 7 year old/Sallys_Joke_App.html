
<!DOCTYPE html>
<html>
<head>
    <title>Sally's Joke App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccff;
            color: #333333;
            padding: 50px;
        }
        #joke {
            margin: 20px;
            padding: 20px;
            border: 2px solid #333333;
            border-radius: 10px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #ff99cc;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff66aa;
        }
    </style>
</head>
<body>
    <h1>Welcome to Sally's Joke App!</h1>
    <div id="joke">Click the button to see a joke!</div>
    <button onclick="showJoke()">Tell me a joke!</button>
    <script>
        function showJoke() {
            var jokes = [
                "Why don't scientists trust atoms? Because they make up everything!",
                "What do you call a fake noodle? An Impasta!",
                "What's orange and sounds like a parrot? A carrot!"
            ];
            var randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
            document.getElementById('joke').innerHTML = randomJoke;
        }
    </script>
</body>
</html>
