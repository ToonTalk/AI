
<!DOCTYPE html>
<html>
<head>
    <title>Sally's Horse Jokes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccff;
            color: #333333;
            padding: 50px;
        }
        #joke, #answer {
            margin: 20px;
            padding: 20px;
            border: 2px solid #333333;
            border-radius: 10px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #ff99cc;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff66aa;
        }
    </style>
</head>
<body>
    <h1>Welcome to Sally's Horse Joke Quiz!</h1>
    <div id="joke">Click the button to see a horse joke!</div>
    <div id="answer" style="display: none;">Answer: </div>
    <button onclick="showJoke()">Show me a joke!</button>
    <button onclick="showAnswer()" style="display: none;" id="answerButton">Show answer</button>
    <script>
        var jokes = [
            { question: "What do you call a horse that likes arts and crafts?", answer: "A hobby horse!" },
            { question: "Why did the horse go behind the tree?", answer: "To change his jockeys!" },
            { question: "What did the horse say when it fell?", answer: "I've fallen and I can't giddyup!" }
        ];
        var currentJoke = {};

        function showJoke() {
            currentJoke = jokes[Math.floor(Math.random() * jokes.length)];
            document.getElementById('joke').innerHTML = currentJoke.question;
            document.getElementById('answer').style.display = 'none';
            document.getElementById('answerButton').style.display = 'block';
        }

        function showAnswer() {
            document.getElementById('answer').innerHTML = "Answer: " + currentJoke.answer;
            document.getElementById('answer').style.display = 'block';
        }
    </script>
</body>
</html>
