
<!DOCTYPE html>
<html>
<head>
    <title>Kenny's Shape Mixer</title>
    <style>
        .squircle {
            width: 150px;
            height: 150px;
            background-color: #4CAF50;
            border-radius: 50px; /* Initial roundedness */
        }
    </style>
</head>
<body>
    <h1>Welcome to Kenny's Shape Mixer!</h1>
    <div class="squircle"></div>
    <br>
    <input type="range" id="shapeSlider" min="0" max="150" value="50">

    <script>
        // JavaScript to change the shape based on the slider
        var slider = document.getElementById("shapeSlider");
        var shape = document.getElementsByClassName("squircle")[0];

        slider.oninput = function() {
            shape.style.borderRadius = this.value + 'px';
        }
    </script>
</body>
</html>
