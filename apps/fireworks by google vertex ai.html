<!DOCTYPE html>
<html>
<head>
<title>Fireworks</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

// Create a function to draw a firework.
function drawFirework(x, y, size) {
  // Draw a circle for the firework's center.
  ctx.beginPath();
  ctx.arc(x, y, size, 0, Math.PI * 2, true);
  ctx.fillStyle = "red";
  ctx.fill();

  // Draw a few lines for the firework's sparks.
  for (var i = 0; i < 10; i++) {
    var angle = Math.random() * Math.PI * 2;
    var length = Math.random() * 50;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + Math.cos(angle) * length, y + Math.sin(angle) * length);
    ctx.stroke();
  }
}

// Start the animation loop.
function animate() {
  // Clear the canvas.
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw a few fireworks.
  for (var i = 0; i < 10; i++) {
    var x = Math.random() * canvas.width;
    var y = Math.random() * canvas.height;
    var size = Math.random() * 50;
    drawFirework(x, y, size);
  }

  // Request the next animation frame.
  requestAnimationFrame(animate);
}

// Call the animation loop once to start it.
animate();
</script>
</body>
</html>
