<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Bear Giggle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #teddy {
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #teddy:hover {
            transform: scale(1.1);
        }
        #feather {
            position: absolute;
            width: 100px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <img id="teddy" src="teddy.webp" alt="Teddy Bear">
    <img id="feather" src="feather.webp" alt="Feather">
    <audio id="giggle-sound" src="giggling.mp3"></audio>
    <script>
        document.getElementById('teddy').addEventListener('click', function() {
            const giggleSound = document.getElementById('giggle-sound');
            giggleSound.play();
        });

        const feather = document.getElementById('feather');
        document.addEventListener('mousemove', function(event) {
            feather.style.left = event.pageX + 'px';
            feather.style.top = event.pageY + 'px';
        });
    </script>
</body>
</html>
