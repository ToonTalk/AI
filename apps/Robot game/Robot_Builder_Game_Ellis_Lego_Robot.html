
<!DOCTYPE html>
<html>
<head>
    <title>Robot Builder Game</title>
    <style>
        /* CSS for the game with the Lego robot image */
        body { 
            text-align: center; 
            font-family: Arial, sans-serif;
        }
        #gameArea { 
            width: 600px; 
            height: 400px; 
            border: 2px solid black; 
            margin: 20px auto; 
            position: relative;
            background: url('/mnt/data/A_toy_robot_designed_with_colorful_Lego_bricks,_fe.png') no-repeat center;
            background-size: contain;
        }
        .robot-part { 
            width: 50px; 
            height: 50px; 
            position: absolute; 
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Robot Builder Game</h1>
    <div id="gameArea">
        <!-- Game area with the Lego robot image as the background -->
    </div>
    <script>
        // JavaScript for the game

        document.addEventListener('DOMContentLoaded', (event) => {
            let collectedParts = 0;
            const totalParts = 5;

            // Function to create a robot part with random color
            function createRobotPart() {
                let part = document.createElement('div');
                part.className = 'robot-part';
                part.style.backgroundColor = getRandomColor();
                part.style.top = Math.random() * 350 + 'px';
                part.style.left = Math.random() * 550 + 'px';
                document.getElementById('gameArea').appendChild(part);
            }

            // Function to generate a random color
            function getRandomColor() {
                let letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            // Create robot parts
            for (let i = 0; i < totalParts; i++) {
                createRobotPart();
            }
        });
    </script>
</body>
</html>
