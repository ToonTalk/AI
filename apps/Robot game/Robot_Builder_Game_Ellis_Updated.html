
<!DOCTYPE html>
<html>
<head>
    <title>Robot Builder Game</title>
    <style>
        /* Updated CSS for the game with more colors */
        body { 
            text-align: center; 
            font-family: Arial, sans-serif;
        }
        #gameArea { 
            width: 600px; 
            height: 400px; 
            border: 2px solid black; 
            margin: 20px auto; 
            position: relative;
        }
        .robot-part { 
            width: 50px; 
            height: 50px; 
            position: absolute; 
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Robot Builder Game</h1>
    <div id="gameArea">
        <!-- Game area where robot parts will appear -->
    </div>
    <script>
        // Updated JavaScript for the game with more colors

        document.addEventListener('DOMContentLoaded', (event) => {
            // Function to create a robot part with random color
            function createRobotPart() {
                let part = document.createElement('div');
                part.className = 'robot-part';
                part.style.backgroundColor = getRandomColor();
                part.style.top = Math.random() * 350 + 'px';
                part.style.left = Math.random() * 550 + 'px';
                document.getElementById('gameArea').appendChild(part);
            }

            // Function to generate a random color
            function getRandomColor() {
                let letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            // Create a few robot parts with random colors
            for (let i = 0; i < 5; i++) {
                createRobotPart();
            }
        });
    </script>
</body>
</html>
