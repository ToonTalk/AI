    <style>
        #assemblyArea {
            width: 600px;

            position: relative;
            border: 1px solid black;
            overflow: hidden;
        }

        #robotOutline {
            width: 100px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 2px dashed grey;
        }

        .robot-part {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: blue;
            border-radius: 10px;
        }

        @keyframes comeAlive {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .robot-assembled {
            animation: comeAlive 1s infinite;
        }
