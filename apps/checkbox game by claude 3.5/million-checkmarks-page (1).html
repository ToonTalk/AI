<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Thousand Toggleable Checkboxes with Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #checkboxes {
            display: grid;
            grid-template-columns: repeat(100, 1fr);
            gap: 1px;
            width: 90vw;
            height: 80vh;
            background-color: #fff;
            border: 1px solid #ccc;
            overflow: auto;
        }
        .checkbox {
            font-size: 14px;
            color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            width: 20px;
            height: 20px;
            border: 1px solid #4CAF50;
            margin: 2px;
        }
        .checkbox::before {
            content: 'âœ“';
        }
        .checkbox.unchecked {
            color: transparent;
        }
        #counter {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Ten Thousand Toggleable Checkboxes</h1>
    <div id="counter">Checked: 0 / 10000</div>
    <div id="checkboxes"></div>
    <script>
        const checkboxesContainer = document.getElementById('checkboxes');
        const counterElement = document.getElementById('counter');
        const totalCheckboxes = 10000;
        let checkedCount = 0;
        
        function updateCounter() {
            counterElement.textContent = `Checked: ${checkedCount} / ${totalCheckboxes}`;
        }
        
        for (let i = 0; i < totalCheckboxes; i++) {
            const checkbox = document.createElement('div');
            checkbox.className = 'checkbox unchecked';
            checkbox.addEventListener('click', function() {
                this.classList.toggle('unchecked');
                checkedCount += this.classList.contains('unchecked') ? -1 : 1;
                updateCounter();
            });
            checkboxesContainer.appendChild(checkbox);
        }
    </script>
</body>
</html>
