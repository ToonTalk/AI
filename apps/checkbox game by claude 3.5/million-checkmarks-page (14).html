<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Conquest: Dynamic Color-Flipping Multiplayer Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: calc(100vh - 400px);
        }
        .checkbox {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            width: 28px;
            height: 28px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        #gameInfo, #connectionInfo, #scores, #colorInfo {
            font-size: 18px;
            margin: 10px 0;
        }
        #connectForm {
            margin: 20px 0;
        }
        #startGame {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- [Previous HTML content remains the same] -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
    <script>
        // [Previous JavaScript content remains the same up to the makeMove function]

        function makeMove(index) {
            const checkbox = gameBoard.children[index];
            if (checkbox.style.backgroundColor === opponentColor.value) {
                // Flipping opponent's square
                checkbox.style.backgroundColor = yourColor.value;
                yourScore++;
                opponentScore--;
            } else if (!checkbox.style.backgroundColor) {
                // Claiming empty square
                checkbox.style.backgroundColor = yourColor.value;
                yourScore++;
            }
            // If it's your own color, do nothing
            updateScores();
        }

        function handleOpponentMove(index) {
            const checkbox = gameBoard.children[index];
            if (checkbox.style.backgroundColor === yourColor.value) {
                // Opponent flipping your square
                checkbox.style.backgroundColor = opponentColor.value;
                opponentScore++;
                yourScore--;
            } else if (!checkbox.style.backgroundColor) {
                // Opponent claiming empty square
                checkbox.style.backgroundColor = opponentColor.value;
                opponentScore++;
            }
            // If it's opponent's own color, do nothing
            updateScores();
        }

        // [The rest of the JavaScript content remains the same]
    </script>
</body>
</html>
