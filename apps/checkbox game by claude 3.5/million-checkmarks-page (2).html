<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Thousand Colorful Toggleable Checkboxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }
        #checkboxes {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: calc(100vh - 150px);
        }
        .checkbox {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            width: 28px;
            height: 28px;
            border: 2px solid;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .checkbox::before {
            content: 'âœ“';
        }
        .checkbox.unchecked {
            color: transparent !important;
            border-color: #aaa !important;
            background-color: #f0f0f0;
        }
        #counter {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Ten Thousand Colorful Toggleable Checkboxes</h1>
    <div id="counter">Checked: 0 / 10000</div>
    <div id="checkboxes"></div>
    <script>
        const checkboxesContainer = document.getElementById('checkboxes');
        const counterElement = document.getElementById('counter');
        const totalCheckboxes = 10000;
        let checkedCount = 0;
        
        function updateCounter() {
            counterElement.textContent = `Checked: ${checkedCount} / ${totalCheckboxes}`;
        }
        
        function getRandomColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 70%, 50%)`;
        }
        
        for (let i = 0; i < totalCheckboxes; i++) {
            const checkbox = document.createElement('div');
            checkbox.className = 'checkbox unchecked';
            const color = getRandomColor();
            checkbox.style.color = color;
            checkbox.style.borderColor = color;
            checkbox.addEventListener('click', function() {
                this.classList.toggle('unchecked');
                checkedCount += this.classList.contains('unchecked') ? -1 : 1;
                updateCounter();
            });
            checkboxesContainer.appendChild(checkbox);
        }
    </script>
</body>
</html>
