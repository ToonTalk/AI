<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Million Checkmarks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #checkmarks {
            display: grid;
            grid-template-columns: repeat(1000, 1fr);
            gap: 1px;
            width: 90vw;
            height: 90vh;
            background-color: #fff;
            border: 1px solid #ccc;
            overflow: auto;
        }
        .checkmark {
            font-size: 8px;
            color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>One Million Checkmarks</h1>
    <div id="checkmarks"></div>
    <script>
        const checkmarksContainer = document.getElementById('checkmarks');
        const totalCheckmarks = 1000000;
        
        for (let i = 0; i < totalCheckmarks; i++) {
            const checkmark = document.createElement('div');
            checkmark.className = 'checkmark';
            checkmark.textContent = 'âœ“';
            checkmarksContainer.appendChild(checkmark);
        }
    </script>
</body>
</html>
