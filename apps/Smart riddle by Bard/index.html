<!DOCTYPE html>
<html>
<head>
<title>Riddle Me This!</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Riddle Me This!</h1>
  <p id="riddle"></p>
  <p id="hints"></p>
  <input type="text" id="userAnswer" placeholder="Enter your answer here">
  <button id="startListeningButton">Speak Answer</button>
  <button id="checkAnswerButton" disabled>Check Answer</button>
  <button id="hintButton">Get Another Hint</button>
  <button id="answerButton">Reveal Answer</button>
  <button id="newRiddleButton">Get New Riddle</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
<script src="script.js"></script>
</html>
