<!DOCTYPE html>
<html>
<head>
    <title>Riddle Web Game</title>
<style>
    body {
        background-image: url('background.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
    #gameContainer {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        margin: 0 auto;
        margin-top: 50px;
    }
    @keyframes fireworks {
        0% {
            transform: translate(var(--x), var(--y)) scale(1);
            opacity: 1;
        }
        100% {
            transform: translate(var(--x), calc(var(--y) - 200px)) scale(0);
            opacity: 0;
        }
    }
</style>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Riddle Web Game</h1>
        <div id="riddleDisplay">
            <!-- Display riddle text here -->
        </div>
        <input type="text" id="answerInput" placeholder="Enter your answer">
        <button id="submitButton">Submit</button>
        <button id="giveUpButton">Give Up</button>
        <div id="feedback"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.6.0/dist/fireworks.js"></script>
    <script src="game.js"></script>
</body>
</html>
