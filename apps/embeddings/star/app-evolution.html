<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution of the embedding star visualizer</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#urlContainer {
    text-align: center;
}

#urlLink {
    font-size: 24px;
    color: blue;
    text-decoration: none;
}

#iframeContainer {
    width: 90%;
    margin: auto;
    text-align: center; /* Centering content inside the iframe container */
}

iframe#pageIframe {
    width: 100%;
    height: 80vh;
    border: 1px solid black;
}

#urlCaption {
    margin-top: 15px;
    font-size: 18px;
    color: #333;
}

#navigation {
    margin-top: 10px;
}

button {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div id="iframeContainer">
        <iframe id="pageIframe" src="" frameborder="0"></iframe>
        <p id="urlCaption"></p>
        <div id="navigation">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>

<script>
    
document.addEventListener('DOMContentLoaded', () => {
    const pages = [
        { link: "v1.html", 
          caption: "Early version of an app visualizing an embedding as rays coming out of a point.<br>" +
                   "The length of the rays are proportional to the values of the embedding vector. Green rays are positive and red are negative.<br>" +
                   "Embeddings can be loaded that were saved in the 3D hand-crafte embeddng app.<br>" + 
                   "Search for \"Let's start a completely new app\" in " +
                   "<a href='https://toontalk.github.io/AI/apps/embeddings/Embedding%20Essay%20and%20Visualization.pdf' target='_blank'>" +
                   "the log of the conversation</a> to find the beginning of the construction of this app."
              },
        { link: "v2.html", 
          caption: "Version with nicer styling and a better layout of visualizations.<br>" +
                   "It can visualize either loaded embeddings or those generated by " +
                   "<a href='https://www.tensorflow.org/hub/tutorials/semantic_similarity_with_tf_hub_universal_encoder' target='_blank'>The Universal Sentence Encoder</a> based on user iput."        
        },
        { link: "v3.html", 
          caption: "Version with 'How to Use' button.<br>" +
                   "Can add and subtract embeddings of words or quoted expressions." 
        },
        { link: "index.html", 
          caption: "Depending on URL arguments can hide either the interface for loading or generating embeddings." +
                   "Improved 'How to Use' button."},  
    ];

    let currentIndex = 0;

    function updateDisplay() {
        document.getElementById('pageIframe').src = pages[currentIndex].link;
        document.getElementById('urlCaption').innerHTML = pages[currentIndex].caption;
        // document.getElementById('urlCaption').textContent = pages[currentIndex].caption;
    }

    function navigate(direction) {
        if (direction === 'next') {
            currentIndex = (currentIndex + 1) % pages.length;
        } else if (direction === 'prev') {
            currentIndex = (currentIndex - 1 + pages.length) % pages.length;
        }
        updateDisplay();
    }

    document.getElementById('nextButton').addEventListener('click', () => navigate('next'));
    document.getElementById('prevButton').addEventListener('click', () => navigate('prev'));

    updateDisplay();
});
    </script>
</body>
</html>
