Here's an HTML page displaying fireworks:

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Display</title>
    <style>
        body {
            background-color: black;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #fireworks {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 100%;
            animation: firework-explosion 5s ease-in-out;
        }
        @keyframes firework-explosion {
            0% {
                opacity: 0;
                transform: scale(0.1);
            }
            5% {
                opacity: 1;
                transform: translateY(-50%) scale(1.5);
            }
            10% {
                transform: translateY(-50%) scale(2);
                opacity: 0.9;
            }
            15% {
                transform: translateY(-50%) scale(2.5);
                opacity: 0.8;
            }
            20% {
                transform: translateY(-50%) scale(3);
                opacity: 0.7;
            }
            25% {
                transform: translateY(-50%) scale(3.5);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-50%) scale(4);
                opacity: 0.5;
            }
            35% {
                transform: translateY(-50%) scale(4.5);
                opacity: 0.4;
            }
            40% {
                transform: translateY(-50%) scale(5);
                opacity: 0.3;
            }
            45% {
                transform: translateY(-50%) scale(5.5);
                opacity: 0.2;
            }
            50% {
                transform: translateY(-50%) scale(5.5);
                opacity: 0;
                animation-fill-mode: both;
            }
        }
    </style>
</head>
<body>
    <div id="fireworks"></div>
</body>
</html>
